l_russian:

 SHIP_GRAPHICS_BROWSER:0 "Выберите внешний вид корабля"
 SHIP_GRAPHICS_PREVIEW:0 "Предварительный просмотр классов кораблей"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "Требуется DLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§GНажмите для предварительного просмотра кораблей $CULTURE_NAME$§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP:0 "Используйте §GКолесо прокрутки вперед§! для увеличения масштаба."
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP:0 "Используйте §GКолесо прокрутки назад§! для уменьшения масштаба."
 SHIP_GRAPHICS_ROTATE_TOOLTIP:0 "Для поворота удерживайте и перетаскивайте §GПКМ§! на модели корабля."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§RДля этого класса кораблей требуется DLC $SHIP_SIZE_NAME$.§!"
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "Транспортные корабли перевозят армии для штурма вражеских планет во время войны. Будучи небронированными и невооруженными, они нуждаются во флоте поддержки, когда находятся на враждебной территории."
 SHIP_GRAPHICS_SCIENCE_DESC:0 "Научные корабли в основном используются для изучения новых звёздных систем и исследования аномалий. Будучи гражданскими кораблями, они не бронированы и уязвимы."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "Строительные корабли необходимы для строительства любой космической станции. Будучи гражданскими кораблями, они не бронированы, не вооружены и уязвимы."
 SHIP_GRAPHICS_COLONIZER_DESC:0 "Колониальные корабли перевозят поселенцев с обжитых планет на новые для колонизации. Будучи гражданскими кораблями, они не бронированы, не вооружены и уязвимы."
 SHIP_GRAPHICS_CORVETTE_DESC:0 "Корветы - первый класс военных кораблей, доступный империям. Они быстрые, проворные и дешёвые."
 SHIP_GRAPHICS_DESTROYER_DESC:1 "Эсминцы жертвуют маневренностью и скоростью корвета ради большей огневой мощи и более толстого корпуса."
 SHIP_GRAPHICS_CRUISER_DESC:0 "Крейсеры универсальны и прочны, способны как поглощать, так и наносить урон."
 SHIP_GRAPHICS_EXPLORATIONSHIP_DESC:0 "Боеспособный научный корабль, предназначенный для противостояния враждебным силам и смелого путешествия туда, куда ещё никто не ступал."
 SHIP_GRAPHICS_STRIKECRUISER_DESC:0 "Ударные крейсеры предназначены для захвата вражеских флотов и удержания их на позиции до прибытия дружественного флота для завершения работы."
 SHIP_GRAPHICS_ESCORTCARRIER_DESC:0 "Корабль-эскорта размером с крейсер и способен нести небольшое количество штурмовиков."
 SHIP_GRAPHICS_BATTLECRUISER_DESC:0 "Более крупная и усовершенствованная версия крейсера, предназначенная для выполнения боевых задач на передовой."
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "Линкоры - дорогие, но мощные. Благодаря большой дальности стрельбы, они отлично подходят для того, чтобы уничтожить противника до того, как он сможет нанести удар."
 SHIP_GRAPHICS_CARRIER_DESC:0 "Массивные боевые корабли, способные нести большое количество штурмовиков. Из-за пространства, необходимого для ангаров, эти корабли имеют мало возможностей для прямого наступления и должны быть защищены другими боевыми кораблями."
 SHIP_GRAPHICS_DREADNOUGHT_DESC:0 "Более крупная и усовершенствованная версия линкора, предназначенная для того, чтобы быть основным боевым кораблём первой линии любой империи."
 SHIP_GRAPHICS_TITAN_DESC:1 "Хотя Титаны сами по себе обладают огромной силой, они также могут использовать способности ауры для усиления дружественных кораблей."
 SHIP_GRAPHICS_FLAGSHIP_DESC:0 "Массивный корабль с невероятными наступательными возможностями. Гордость и радость любого флота."
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "Постройка джаггернаута - великое дело для любой империи. Эти массивные корабли функционируют и как мобильные верфи, и как вспомогательные суда."
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "Эти огромные корабли не предназначены для борьбы с вражескими флотами, их задача - нейтрализовывать целые миры."
 SHIP_GRAPHICS_OUTPOST_DESC:0 "Аванпост - это самый низкий уровень звёздной базы, не имеющий практически никаких функций, кроме обозначения владения звёздной системой."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "Цитадель - это высокий уровень модернизации звёздной базы. Цитадель, оснащённая мощной защитой, является крепким орешком для любого врага."
 SHIP_GRAPHICS_HEADQUARTERS_DESC:1 "Основной пункт управления военным флотом империи. Способен медленно двигаться и даже переходить в новую систему."