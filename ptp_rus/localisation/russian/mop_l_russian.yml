 district_trade_company:0 "Район торговой компании"
 district_trade_company_plural:0 "Районы торговой компании"
 district_trade_company_desc:0 "В этих пронзающих небеса небоскребах расположено множество отелей и прочих заведений для ведения бизнеса."
 district_trade_artisan_managing:0 "Район поддержки художников"
 district_trade_artisan_managing_plural:0 "Районы поддержки художников"
 district_trade_artisan_managing_desc:0 "Этот район предоставляет потребительские товары для художников-новаторов, а также специальные комплексы для получения вдохновения."
 district_trade_free_trading:0 "Район свободной торговли"
 district_trade_free_trading_plural:0 "Районы свободной торговли"
 district_trade_free_trading_desc:0 "Здесь располагаются многочисленные космодромы, которые популярны среди свободных торговцев со всей галактики."

 district_arcology_housing_alternative_mop:0 "Жилищная аркология"
 district_arcology_housing_alternative_mop_plural:0 "Жилищные аркологии"
 district_arcology_housing_alternative_mop_desc:0 "В этих особых районах экуменополиса вертикальная архитектура используется для максимального повышения плотности населения на квадратный метр наземной площади."
 district_city_alternative_mop:0 "Городской район"
 district_city_alternative_mop_plural:0 "Городские районы"
 district_city_alternative_mop_desc:0 "Эти густонаселенные городские центры предоставляют много жилой и офисной площади для канцелярских работников."
 district_hive_alternative_mop:0 "Район улья"
 district_hive_alternative_mop_plural:0 "Районы улья"
 district_hive_alternative_mop_desc:0 "В этих высотных зданиях дроны собираются в нерабочее время для восстановления сил и поглощения питательных веществ."
 district_nexus_alternative_mop:0 "Район комплекса"
