  building_spiritual_monolith: "Религиозный Монолит"
  building_spiritual_monolith_desc: "Великий монумент, посвящённый нашей вере и служащий напоминанием народу о тех религиозных ценностях, которыми мы так дорожим в нашем обществе."
  building_ominist_forums: "Форум омнистов"
