########################################
###      Technologies : general      ###
########################################

nhsc_tech_central_research_bureau: "Центральное исследовательское бюро"
nhsc_tech_central_research_bureau_desc: "Место, где величайшие умы нашей империи могут работать сообща и продвигать науку вперёд."
NHSC_TECH_UNLOCK_ADV_COMPONENTS_TITLE: "§HСфера исследований§!: Продвинутые технологии"
NHSC_TECH_UNLOCK_ADV_COMPONENTS_DESC: "Новые системы вооружения не могут функционировать сами по себе. Им нужны реакторы для обеспечения энергией, двигатели для перемещения в пространстве и много чего ещё..."

nhsc_tech_culture_nexus: "Программы культурного обмена"
nhsc_tech_culture_nexus_desc: "Предоставив нашим гражданам возможность узнать об образе жизни во всех уголках нашей империи, мы сохраним и поддержим культурное разнообразие."
nhsc_tech_culture_nexus_desc_hive: "Понимание себя и плоти, не снискавшей благословение единого разума, принесет большую пользу."
nhsc_tech_culture_nexus_desc_machine: "Наблюдение за взаимодействиями между органиками даст дополнительную оптимизацию работы автономных платформ и позволит лучше понимать живых существ."

nhsc_tech_technology_institute: "Технологические институты"
nhsc_tech_technology_institute_desc: "Чтобы оставаться на фронтире технического прогресса, нам необходимо создать специализированные институты, ведущие все виды исследований."

nhsc_tech_advanced_materials_lab: "Лаборатории продвинутых материалов"
nhsc_tech_advanced_materials_lab_desc: "Специализированные лаборатории, разрабатывающие новые продвинутые материалы как для военного, так и для повседневного использования."

nhsc_tech_new_age_warfare: "Военное дело новой эры"
nhsc_tech_new_age_warfare_desc: "Язык силы - единственный универсальный язык в галактике. Новые и улучшенные орудия помогут нам упрочить наши позиции на галактической арене."
NHSC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§HСфера исследований§!: Продвинутое вооружение"
NHSC_TECH_UNLOCK_ADV_WEAPONS_DESC: "Разработка новых и улучшение текущих орудий для наших космических флотилий."

nhsc_tech_advanced_heavy_weapons: "Продвинутые тяжёлые орудийные системы"
nhsc_tech_advanced_heavy_weapons_desc: "Разработка новых орудий главного калибра сделает наши флотилии ещё более смертоносными, чем прежде."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§HСфера исследований§!: Орудия главного калибра"
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "Разработка новых и ещё более разрушительных орудий главного калибра для наших военных судов."

nhsc_tech_gravity_manipulation: "Методы управления гравитацией"
nhsc_tech_gravity_manipulation_desc: "Обретение возможности локального управления гравитацией открывает перед нами новые горизонты."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§HСфера исследований§!: Управление гравитацией."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "Обуздание силы гравитации для улучшения различных аспектов нашей жизни."

nhsc_tech_gravity_weapons: "Гравитационное вооружение"
nhsc_tech_gravity_weapons_desc: "Управление гравитацией также может быть и средством нанесения вреда нашим врагам."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§HСфера исследований§!: Гравитационное оружие."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "Базирующиеся на гравитационных эффектах орудия, способные стереть наших врагов в космическую пыль."

nhsc_tech_advanced_materials: "Продвинутые материалы"
nhsc_tech_advanced_materials_desc: "Исследования по разработке новых материалов."
NHSC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§HСфера исследований§!: Броня и нанотехнологии."
NHSC_TECH_UNLOCK_ADV_MATERIALS_DESC: "Новые материалы открывают перед нами возможности, о которых мы прежде не смели и мечтать."

nhsc_tech_synthetic_lifeform_studies: "Изучение синтетических форм жизни"
nhsc_tech_synthetic_lifeform_studies_desc: "Создание и изучение наномашин."
NHSC_TECH_UNLOCK_NANITIES_TITLE: "§HСфера исследований§!: Наноматериалы для модулей."
NHSC_TECH_UNLOCK_NANITIES_DESC: "Специализированные наниты способны выполнять множество задач со впечатляющей скоростью и точностью."

nhsc_tech_psionic_weapons: "Псионическое вооружение"
nhsc_tech_psionic_weapons_desc: "Сила мысли может быть эффективно применена и в масштабах военного корабля."
NHSC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§HСфера исследований§!: Псионические орудия."
NHSC_TECH_UNLOCK_PSI_WEAPONS_DESC: "Псионическое вооружение использует силу мыслей экипажа для уничтожения наших врагов."

nhsc_tech_spacetime_manipulation: "Управление пространством-временем"
nhsc_tech_spacetime_manipulation_desc: "Овладев силой, способной управлять самой реальностью, мы достигнем совершенно новых научных высот."
NHSC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§HСфера исследований§!: Изменение реальности."
NHSC_TECH_UNLOCK_REALITY_ALTER_DESC: "Возможность изменять саму ткань реальности сделает нас непобедимыми!"

nhsc_tech_quantum_node: "Узел квантовых вычислений"
nhsc_tech_quantum_node_desc: "Научный компьютер, смоделированный на основе архитектуры главного процессора Машины бесконечности."

nhsc_tech_stellar_energy_tower: "Башня звёздной энергии"
nhsc_tech_stellar_energy_tower_desc: "Массивная башня, преобразующая лёгкие химические элементы в чистую энергию, подобно миниатюрному солнцу."

nhsc_tech_watcher: "Страж Вечности"
nhsc_tech_watcher_desc: "Массивный комплекс, способный изменять саму реальность и позволяющий свободно смотреть в прошлое, настоящее и будущее."

nhsc_tech_phase_shifted_ammunition: "Трансфазные боеприпасы"
nhsc_tech_phase_shifted_ammunition_desc: "Понимание пространственно-временного континуума, примененное к нашему оружию, позволит нам преодолеть самые лучшие средства защиты."

nhsc_tech_time_dilation_chambers: "Камеры замедления времени"
nhsc_tech_time_dilation_chambers_desc: "Хоть мы и не можем предоставить всем жителям мимперии дополнительное время на текущем технологическом уровне развития, мы способны дать дополнительное время тем, кто в этом больше всего нуждается."

nhsc_tech_superconductors: "Сверхпроводящие материалы"
nhsc_tech_superconductors_desc: "Повсеместное использование сверхпроводников значительно уменьшит потери при передаче энергии."

nhsc_tech_neutronium_tools: ""Инструменты с нейтрониевым покрытием"
nhsc_tech_neutronium_tools_desc: "Добавив тонкое покрытие из сплавов нейтрония, мы можем сделать наши инструменты значительно более устойчивыми к износу, что позволит вести более интенсивные горнодобывающие работы."

nhsc_tech_orbital_powerplant: "Реакторы звёздной крепости"
nhsc_tech_orbital_powerplant_desc: "Модификация стандартного реактора нулевой точки, способная поддерживать обширную инфраструктуру громадных космических сооружений."

nhsc_tech_reprocessing_plant: "Перерабатывающий завод"
nhsc_tech_reprocessing_plant_desc: "Изучение технологий, лежащих в основе Робота-мусорщика, позволит нам использовать новые, более эффективные способы утилизации и переработки сырья."

nhsc_tech_chrono_spatial_weapons: "Искажающее реальность оружие"
nhsc_tech_chrono_spatial_weapons_desc: "Недавно мы научились искажать реальность по нашему желанию. Эти способности позволят нам создать самое мощное вооружение, какое видела эта вселенная."

nhsc_tech_zro_distilleries: "Зро-дистилляторы"
nhsc_tech_zro_distilleries_desc: "С увеличением наших знаний о псионике мы стали нуждаться в стимуляторах для раскрытия всего своего потенциала. Лучший из таких стимуляторов - зро. Натуральный зро чрезвычайно редок, но мы можем попытаться его синтезировать."

nhsc_tech_dark_matter_facilities: "Предприятие по добыче темной материи"
nhsc_tech_dark_matter_facilities_desc: "Потребность в темной материи растет с каждым днем и добывающие станции у черных дыр уже не справляются. Нужно искать альтернативные способы добычи."

nhsc_tech_mantle_mining_1: "Бурение планетарного ядра"
nhsc_tech_mantle_mining_1_desc: "По мере того, как растут наши потребности в сырье, мы обращаем внимание в самое сердце наших планет - на их ядра и мантию. С применением надлежащих технологий, эти богатства могут, наконец, стать нашими!"

nhsc_tech_mantle_mining_2: "Усовершенствованное бурение планетарного ядра"
nhsc_tech_mantle_mining_2_desc: "Усовершенствование процесса добычи ценных ресурсов прямо из мантии и планетарного ядра."

