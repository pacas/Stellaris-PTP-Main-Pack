nhsc_tech_autocannon_5: "Автопушка-шредер"
nhsc_tech_autocannon_5_desc: "Автопушка, буквально разрывающая врагов вклочья своим пулевым градом."

nhsc_tech_kinetic_artillery_3: "Улучшенная кинетическая артиллерия"
nhsc_tech_kinetic_artillery_3_desc: "Улучшенная версия кинетической артиллерии, более точная и мощная."

nhsc_tech_kinetic_artillery_4: "Артиллерия «Пронзатель небес»"
nhsc_tech_kinetic_artillery_4_desc: "Артиллерийское орудие, пронзающее врагов и небеса своими мощными снарядами."

nhsc_tech_mass_accelerator_3: "Улучшенная гига-пушка"
nhsc_tech_mass_accelerator_3_desc: "Новое поколение гига-пушек, обладающих ещё большей огневой мощью и точностью."

nhsc_tech_mass_accelerator_4: "Большая пушка"
