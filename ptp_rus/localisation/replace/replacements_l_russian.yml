 utopia.61.desc.a:0 "Мы завершили строительство нашей первой орбитали, и теперь наконец настала пора подготовить колониальный корабль и приземлиться на поверхность мира, который мы создали своими руками.\n\nОт механизированного ядра до самых высоких гор - каждая его гайка, болт, трещина и уголок были спроектированы так, чтобы наш новый дом среди звезд идеально соответствовал нашим потребностям."
