# Tech
giga_tech_psychic_beacon:0 "Эфирный поиск пути"
giga_tech_psychic_beacon_desc:0 "Теоретически, усилия наших астропатов можно было бы увеличить в несколько раз за счет использования специализированного навигационного мегасооружения."

# Construction Site
giga_dialog.11001.name:0 "Площадка для Псионического маяка завершена!"
giga_dialog.11001.desc:0 "Первый шаг к Псионическому маяку завершен. В этом огромном объекте будут размещены инженеры, астропаты и мастера рун для этого продолжительного проекта по созданию полноценного Псионического маяка."
giga_dialog.11001.a:0 "На шаг ближе к Покрову."

# Phase 1
giga_dialog.11002.name:0 "Шпиль Псионического маяка завершен!"
giga_dialog.11002.desc:0 "Колоссальный шпиль, который будет выступать в качестве основы, а также большей части поддерживающей структуры Псионического маяка, теперь готов. Даже на этой ранней стадии он сможет собрать небольшое количество псионического сублимата."
giga_dialog.11002.a:0 "Наши глаза откроются."

# Phase 2
giga_dialog.11003.name:0 "Проводники Псионического маяка включены!"
giga_dialog.11003.desc:0 "Бущующие энергии Покрова, которые теперь улавливаются и собираются этими огромными псионическими каналами, также будут действовать как реле для астропатической проекции Псионического маяка."
giga_dialog.11003.a:0 "За это придется заплатить."

# Completed
giga_dialog.11004.name:0 "$name_psychic_beacon$ активен!"
giga_dialog.11004.desc:0 "Полностью функционирующий $name_psychic_beacon$, теперь содержащий мощную сущность навигатора, осветит путь во всем реальном пространстве для наших кораблей и в конечном итоге может быть использован другими способами. Наши телепаты уже погрузились в потоки этой высокомощной энергии, стремясь использовать устройство в полной мере.\n\nМаяк можно активировать в любой момент §Yулучшив§! его, или используя §Yуказ§!. Производство §Mпсионического сублимата§! может быть увеличено путем §Yсублимирования§! поселений с помощью особого вида геноцида, или телепатов с помощью §Yпланетарных указов§!."
giga_dialog.11004.a:0 "Ничего такого, чего мы не можем вынести."

