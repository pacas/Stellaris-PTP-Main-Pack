 bwm_gravekeeper.1:0 "Кладбище"
 bwm_gravekeeper.1.desc:0 "При входе в систему [From.GetName] наши корабли встречает вид нескольких больших бесплотных космических кораблей. Они окружены зловещим «космическим кладбищем» тысяч умерших форм жизни. В середине поля обломков находится космическая станция, которая выглядит относительно целой."
 bwm_gravekeeper.1.a:0 "Что здесь произошло?"

 bwm_gravekeeper.2:0 "Могильщик"
 bwm_gravekeeper.2.desc:0 "Экипажу [Root.GetName] удалось получить доступ к тому, что, по-видимому, является центральной системой орбитальной установки. Научный сотрудник [Root.GetLeaderName] полагает, что они могли бы обойти протоколы безопасности станции, повторно активировав объект."
 bwm_gravekeeper.2.a:0 "Что может пойти не так?"
 bwm_gravekeeper.2.a.tooltip:0 "Повторная активация орбитальной станции [bwm_grave_star.GetName]."
 bwm_gravekeeper.2.b:0 "Попытки обойти протоколы безопасности столь развитой цивилизации неразумны."

 bwm_gravekeeper.10:0 "Заблуждение Мерфи"
 bwm_gravekeeper.10.desc:0 "Активация прошла успешно! Протоколы безопасности были отключены, и объект полностью активирован. На станцию был назначен гарнизон. После того, как они заменили отключенные системы безопасности на наши собственные протоколы и установили стандартные системы технического контроля, мы получили полный контроль над станцией."
 bwm_gravekeeper.10.a:0 "Это займет не более нескольких дней."

 bwm_gravekeeper.11:0 "Закон Мерфи"
 bwm_gravekeeper.11.desc:0 "Мы потеряли связь с нашими учеными в системе-кладбище."

 bwm_gravekeeper.21:0 "Пробуждение"
 bwm_gravekeeper.21.desc:0 "После мощного удара чужая станция в системе [bwm_grave_system.GetName], наконец, обесточена и нейтролизована. Однако, радость длится недолго, так как станция восстанавливается почти мгновенно. Ясно, что дело принимает крутой оборот."
 bwm_gravekeeper.21.a:0 "Это еще не конец."

 bwm_gravekeeper.24:0 "Космический побег Гория"
 bwm_gravekeeper.24.desc:0 "Мы потеряли контакт с вражеским судном, однако можем обнаружить следы энергетического сигнала, которые указывают на аварийный сверхсветовой прыжок."
 bwm_gravekeeper.24.a:0 "Мы будем безжалостными и начнем преследование."

 bwm_gravekeeper.31:0 "Из пепла"
 bwm_gravekeeper.31.desc:0 "Наше оружие неэффективно против цели. Мы несем потери. В связи с этим наши адмиралы просят направить научных сотрудников на поиск уязвимостей в защите врага."
 bwm_gravekeeper.31.a:0 "Нас не так легко победить!"
 bwm_gravekeeper.31.b:0 "Наши военные справятся самостоятельно."

 bwm_gravekeeper.32:0 "Последние приготовления"
 bwm_gravekeeper.32.desc:0 "Наши ученые разработали способ преодоления вражеской защиты. Военные хотят опробовать его в бою."
 bwm_gravekeeper.32.a:0 "Победа будет за нами!"

 bwm_gravekeeper.41:0 "Расхититель гробниц"
 bwm_gravekeeper.41.desc:0 "Нам удалось отключить орудие в системе [bwm_grave_system.GetName]. Несмотря на значительный ущерб, который он понес от нашего флота, он по-прежнему пытается отремонтировать себя. Некоторые наши инженеры полагают, что если мы будем действовать быстро, системы этого "Могильщика" могут быть модифицированы для использования в наших целях. Это, безусловно, стало бы сильным подспорьем для нашего флота."
 bwm_gravekeeper.41.a:0 "Это будет мощное дополнение к нашему флоту."
 bwm_gravekeeper.41.b:0 "Эта вещь слишком опасна, не трогайте ее!"

 bwm_gravekeeper.43:0 "Могильщик захвачен"
 bwm_gravekeeper.43.desc:0 "Поступают сообщения о том, что инопланетная империя захватила древний военный корабль под названием «Могильщик» в системе [bwm_grave_system.GetName]."

 bwm_gravekeeper.50:0 "Из могилы"
 bwm_gravekeeper.50.desc:0 "Это прекрасный день! Наши инженеры завершили свою работу над оружием, с которым мы сражались в системе [bwm_grave_system.GetName], и он прошел все тесты безопасности. Хотя наши более осторожные инженеры не решаются объявить это загадочное технологическое чудовище по-настоящему надежным, они согласны с тем, что он столь же безопасен, как и любое древнее оружие. Ядро ИИ было заменено новой системой нашего собственного производства. "Могильщик" ждет Ваших приказов."
 bwm_gravekeeper.50.a:0 "Узнаем ли мы о том, что же здесь произошло?"

 bwm_gravekeeper.60:0 "Восстание мертвецов"
 bwm_gravekeeper.60.desc:0 "Наши ученые полагают, что мы могли бы разблокировать все возможности древнего военного корабля, обозначенного как «Могильщик»."
 bwm_gravekeeper.60.a:0 "Мы будем использовать его истинную силу, и не важно, во что нам это встанет!"
 bwm_gravekeeper.60.b:0 "Это пустая трата ресурсов."

 bwm_gravekeeper.61:0 "Некрополь"
 bwm_gravekeeper.61.desc:0 "Наши ученые полагают, что корабль теперь полностью готов к развертыванию. Теперь мы сможем использовать весь его потенциал в боевых задачах."
 bwm_gravekeeper.61.a:0 "Посмотрим, как это будет выглядеть."
 bwm_gravekeeper.61.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Процесс трансформации весьма опасен.§!"

 bwm_gravekeeper.71:0 "Снимая ограничения"
 bwm_gravekeeper.71.desc:0 "Наши ученые полагают, что они могли бы удалить ограничители на активной зоне реактора «Могильщика», но это может привести к неожиданным последствиям, окажущим влияние на общую производительность кораблей. Как мы поступим?"
 bwm_gravekeeper.71.a:0 "Начинайте прямо сейчас!"
 bwm_gravekeeper.71.b:0 "Неужели мы ничему не научились на предыдущем опыте общения с древней технологией?"

 bwm_gravekeeper.72:0 "Овердрайв"
 bwm_gravekeeper.72.desc:0 "Наши ученые завершили корректировку активной зоны реактора "Могильщика". При активации мощность кораблей будет существенно увеличена на короткое время."
 bwm_gravekeeper.72.a:0 "Используйте это с осторожностью."
 bwm_gravekeeper.72.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Корабль будет уязвим, как только действие эффектов данного режима закончится.§!"

 bwm_gravekeeper.75:0 "Усиленный режим включен"
 bwm_gravekeeper.75.desc:0 "-Усиленный режим включен-"
 bwm_gravekeeper.75.a:0 "Мощность реактора увеличена на 200 процентов."

 bwm_gravekeeper.76:0 "Перезарядка усиленного режима"
 bwm_gravekeeper.76.desc:0 "-Усиленный режим отключен-"
 bwm_gravekeeper.76.a:0 "Мощность реактора вернулась к нормальным показателям."

 bwm_gravekeeper.77:0 "Реликвии прошлого - Могильщик"
 bwm_gravekeeper.77.desc:0 "Хотя мы смогли частично разблокировать мощь этого древнего корабля, мы ещё далеки от полного понимания того, как он может полноценно функционировать, не говоря уже о воспроизведении таящихся в нём технологических чудес и применении их к нашим собственным разработкам.\n\nНаши ученые совершили немало прорывов с момента открытия корабля, но в целом прогресс идет довольно медленно. Они советуют провести тщательное изучение структуры корабля и его многочисленных внутренних процессов, чтобы получить более глубокое понимание принципов функционирования этого судна. Нет необходимости говорить, что во время этих исследований общая эффективность корабля уменьшится, а это значительно снизит военный потенциал нашего флота.\n\nВо имя прогресса наши ученые могут пойти на риск, но готовы ли МЫ пойти на риск?"
 bwm_gravekeeper.77.a:0 "Мы воспользуемся этой возможностью."
 bwm_gravekeeper.77.a.tooltip:0 "§RВНИМАНИЕ - Корабль будет уязвим во время изучения проекта.§!"
 bwm_gravekeeper.77.b:0 "Мы не можем позволить себе потерять этот корабль, в изучении отказано."

 bwm_gravekeeper.78:0 "Чертежи - Могильщик"
 bwm_gravekeeper.78.desc:0 "Когда наши ученые завершили исследование корабля, некоторые его секреты были раскрыты, и, хотя он хранит еще немало тайн, это успех.\n\nНесмотря на то, что мы пока не можем применить эту технологию в своих собственных разработках, наши ученые и инженеры чувствуют себя достаточно уверенно, чтобы реконструировать этот корабль, даже если нам придется заменить часть нефункционирующих компонентов.\n\nПосле завершения проекта эффективность корабля была полностью восстановлена, и полученные знания могут привести к ранее невообразимым технологическим достижениям, которые, несомненно, дадут нашей империи весомое преимущество в грядущих войнах."

 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT:0 "Обратное проектирование - Могильщик"
 bwm_GRAVEKEEPER_SCHEMATICS_PROJECT_DESC:0 "Дальнейшее изучение «Могильщика», которое поможет лучше понять функционирование его внутренних механизмов."

 bwm_GRAVE_LIMIT_BREAK:0 "Снимая все ограничения"
 bwm_GRAVE_LIMIT_BREAK_DESC:0 "Верните ограничители реактора Могильщика."

 bwm_GRAVE_EXPLORE:0 "Древняя станция"
 bwm_GRAVE_EXPLORE_DESC:0 "Возможно, послав научный корабль исследовать заброшенную орбитальную станцию в [bwm_grave_star.GetName], мы сможем определить, что произошло в этой системе."

 bwm_GRAVE_PC_PROJECT:0 "Древнее оружие"
 bwm_GRAVE_PC_PROJECT_DESC:0 "Массивное орудие, с которым мы сражались в системе [bwm_grave_system.GetName], по большей части остается нетронутым и находится в процессе восстановления. Мы, возможно, сможем реконструировать его системы, и ввести орудие в состав нашего флота."

 bwm_GRAVE_AWAKENING:0 "Восстание мертвецов"
 bwm_GRAVE_AWAKENING_DESC:0 "Раскрытие истинной мощи Могильщика."

 bwm_GRAVE_WEAKNESS_PROJECT:0 "Рекалибровка оружия - Забытый Могильщик"
 bwm_GRAVE_WEAKNESS_PROJECT_DESC:0 "Исследование Хранителя Кладбища и выявление его слабости."

 bwm_gravekeeper_object:0 "Древняя космическая станция"
 bwm_gravekeeper_pc_object:0 "Отключенный Могильщик"

 bwm_grave_tracker_chain_title:0 "Неглубокая могила"
 bwm_grave_tracker_chain_desc:0 "Мы получили сообщения о древнем оружии невиданной силы, что было обнаружено в системе Дананн. Мы должны поторопиться, прежде чем оно попадет в чужие конечности."

 bwm_grave_tracker_poi:0 "Могильщик"
 bwm_grave_tracker_poi_desc:0 "Подпространственная сигнатура судна, обозначенного как «Могильщик»."
