l_russian:
 #Authority
 auth_psiocratic:0 "Психократия"
 auth_psiocratic_desc:0 "Псиократическая администрация очень похожа на улей, но население имеет свободную волю. Правитель назначает регулярные встречи, на которых он открывает свой псионический разум, чтобы получать всю информацию от людей."
 AUTHORITY_ELECTION_PSIOCRATIC:0 "Проводит выборы каждый §H40§! лет, чтобы выбрать нового Правителя."
 #Militarist
 psionic_empire:0 "Псионическая империя"
 psionic_empire_desc:0 "Это правительство - милитаристская форма психократии, где люди и армия - одно и то же. Правители - это генералы и адмиралы, которые ведут их в бой."
 psi_militarist_ruler:0 "Избранный"
 #Pacifist
 psionic_bureaucracy:0 "Псионическая бюрократия"
 psionic_bureaucracy_desc:0 "Это правительство является пацифистской формой псионического правительства, где правителю поручено использовать свои псионические силы для защиты людей от всех опасностей."
 psi_pacifist_ruler:0 "Высший псионик"
 #Spiritualist
 psionic_ascendancy:0 "Псионическое господство"
 psionic_ascendancy_desc:0 "Это правительство является духовной формой психократии, где люди поклоняются своему правителю и почитают его, считая их источником своих псионических способностей и даром богов."
 psi_spiritualist_ruler:0 "Рождённый покровом"
 #Materialist
 psionic_directorate:0 "Псионический директорат"
 psionic_directorate_desc:0 "Это правительство - материалистическая форма психократии, где потребности ученых считаются выше потребностей всех остальных."
 psi_materialist_ruler:0 "Главный телепат"
 #Xenophobe
 psionic_supremacy:0 "Псионическое превосходство"
 psionic_supremacy_desc:0 "Это правительство является ксенофобской формой псиократии, основанной на твердом убеждении, что их пси-способности способствуют расовой чистоте в галактике."
 psi_xenophobe_ruler:0 "Рождённый Покровом"
 #Xenophile
 psionic_haven:0 "Псионическая гавань"
 psionic_haven_desc:0 "Это правительство представляет собой ксенофильную форму психократии, где права каждого равны, и все представители всех видов имеют свое место в правительственных слоях."
 psi_xenophile_ruler:0 "Главный телепат"
 #Egalitarian
 psionic_democracy:0 "Псионическая демократия"
 psionic_democracy_desc:0 "Это правительство представляет собой псионическую форму демократии, напоминающую таковую прямой демократии, когда люди способны псионически решать все вопросы государства с помощью своих разумов."
 psi_egalitarian_ruler:0 "Высший псионик"
 #Authoritarian
 psionic_dictatorship:0 "Псионическая диктатура"
 psionic_dictatorship_desc:0 "Это правительство представляет собой псионическую форму авторитаризма, напоминающую форму улья, где индивидуальные желания рабочего класса существуют только для удовлетворения желаний правящего класса."
 psi_authoritarian_ruler:0 "Избранный"
 #Generic
 psionic_nation:0 "Псионическая нация"
 psionic_nation_desc:0 "Это правительство является псионической формой нации, которая открыто разрешает использование псионических сил на своих территориях."
 psi_generic_ruler:0 "Псионическая сущность"