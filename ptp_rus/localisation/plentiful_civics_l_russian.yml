origin_syncretic_evolution_hive:0 "Синкретическая эволюция"
origin_syncretic_evolution_hive_desc:0 "Вторая раса является неотъемлемой частью этого общества. Они крупные и сильные, а большинство из них обладают интеллектом особо тупого ребенка. Войны прошлого избавили эту расу от наиболее агрессивных проявлений, сделав их довольно раболепными."
origin_syncretic_evolution_hive_secondary_species:0 "Синкретическая раса"

origin_tooltip_syncretic_evolution_hive_effects:0 "Наряду с основным видом мы создали подчиненный, животноводческий вид. Таким образом, наше продовольственное снабжение обеспечено."


#Deadly Diseases
plentiful_origin_deadly_diseases:0 "Смертельные болезни"
plentiful_origin_deadly_diseases_desc:0 "Наш народ прошел через ад. Мы перенесли болезни, которые стерли бы с лица земли другие народы. Сейчас мы более устойчивы, чем кто-либо другой, и можем распространять эти болезни как угодно."

origin_tooltip_deadly_diseases_effects:0 "Наш основной вид особенно вынослив и поэтому имеет больше шансов выжить в плохих условиях. Мы также можем производить продукты питания на астероидах, если разработаем правильную технологию. У нас есть доступ к «гнили», варианту бомбардировки, который будет продолжать опустошать наших врагов даже после окончания войны."

bombardment_rot:0 "Гниль"
bombardment_rot_desc:0 "Гниль бомбардирует планету смертельными патогенами.\n- §YСредний§! урон §Yармиям§!\n- §EЛёгкий§! урон §Yпланете§!\n- §EНет§! урона §Yроботам§!\n- §RКатастрофический§! урон §Yорганикам§!\n- Будет и дальше бомбить необороняемые планеты\n- Может превратить планеты в безжизненные мертвые миры."

decision_microbiological_moss:0 "Микробиологический мох"
decision_microbiological_moss_desc:0 "Мы можем заставить этот астероид выделять мхи с помощью нашей радиации. Затем мы можем их собрать."
decision_microbiological_moss_effects_custom:0 "Этот астероид получает от одной до десяти единиц £food£ §Gпищи§!. Это (приблизительно) гауссовское распределение."

