 DISTRICT_PROJECT:0 "Проекты усиленных районов"
 DISTRICT_PROJECT_DESC:0 "[Root.GetScientistPlural] и наши инженеры пытаются повысить эффективность производства и распространения продукции в наших районах. Они оптимистичны и настроены на благотворный исход."

 is_training_with_colossus:0 "£trigger_no£ §RЭта планета способна противостоять колоссам.§!"

 pm.4000.name:0 "Проекты усиленных районов"
 pm.4000.desc:0 "$DISTRICT_PROJECT_DESC$"
 pm.4001.name:0 "Проекты усиленных районов завершены"
 pm.4001.desc:0 "[Root.GetScientistPlural] и наши инженеры нашли инновационный способ усилить и улучшить районы. Наши планетарные районы теперь могут вместить больше населения и повысить эффективность производства."
 pm.4002.name:0 "[From.GetName] завершает проекты усиленных районов"
 pm.4002.desc:0 "[From.GetName] завершает проекты усиленных районов. Бесчисленные новые виды деятельности пойдут на пользу будущему страны."
 pm.5001.name:0 "Мы получили все особые планеты"
 pm.5001.desc:0 "Мы получили все особые планеты - городские, добывающие, коммерческие миры, а также планету-генератор, мегаферму, зверинец и крепость. Планета, о которой мы ещё не знаем? Планета, которую мы не колонизируем? Теперь это всё в прошлом."
 pm.7001.name:0 "§Y[Root.Owner.energy_maintenance_district]§!"
 pm.7001.desc:0 "§Y[Root.Owner.energy_maintenance_district]§!"
 decision_check_compability:0 "!Пользователям мода District Overhaul: Нажмите сюда для проверки большего числа районов"
 decision_check_compability_effects:0 "Если вы выберете это решение, больше районов вроде §Yповерхностных шахт§!, §Yокеанического жилья§! и прочих будут учитываться в решения мода §YMaster of the Planet§!, вроде §Yпроектов добывающего мира§!. §RОсторожно - это может привести к тормозам и лагам.§!"
 decision_check_compability_effects_short:0 "Если мы выберете это решение, больше районов вроде §Yповерхностных шахт§!, §Yокеанического жилья§! и прочих будут учитываться в решения мода §YMaster of the Planet§!, вроде §Yпроектов добывающего мира§!."
 decision_check_compability_desc:1 "§RОсторожно - это может привести к тормозам и лагам§!"
 pmcompability.1.name:0 "Включит больше районов из мода District Overhaul.\n§YГородской район: [Root.mop_count_city_district]\n§!§YДобывающий район: [Root.mop_count_mining_district]§!\n§YРайон-генератор: [Root.mop_count_energy_district]§!\n§YСельскохозяйственный район: [Root.mop_count_farming_district]§!"
 building_training_colossus:0 "Щит против колосса"
 building_training_colossus_desc:0 "Колосс? Теперь даже самые крупные корабли не смогут навредить нашей планете."
 colossus_fucku:0 "Планета, на которой построено это здание, находится в безопасности от §Yколоссов§!.\n"
 building_training_bomboardment:0 "Щит против бомбардировок"
 building_training_bomboardment_desc:0 "Многие планеты подвергались разрушительным бомбардировкам кораблями с орбиты. Многие, но точно не эта."
 bomboardment_fucku:0 "Планета, на которой построено это здание, защищена от §Yбомбардировок§! (кроме §Rкризисов§!)\n\nНо из-за обширного строительства мы наблюдаем незначительное снижение количества населения и его роста, а также временное повышение опустошения."
 pm.5020.name:0 "Щит против бомбардировок построен"
 pm.5020.desc:0 "Щит против бомбардировок был построен в [From.GetName]! Но это большая конструкция для защиты от бомбардировок нанесла немалый ущерб планете. Восстановление займёт немало времени."

 decision_mining_project:0 "Проекты добывающего мира"
 decision_mining_project_effects:1 "Превратит планету в §Y$pc_mining$§!, что повысит £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§!, §Yрост населения§! и разблокирует четыре особых £district£ §Yдобывающих района§!."
 decision_mining_project_effects_short:2 "Повысит £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост населения§!.\nРазблокирует четыре особых £district£ §Yдобывающих района§!\nЗапрещает строительство £district£ §Yсельскохозяйственных§! и §Yрайонов-генераторов§!"
 decision_mining_project_requirements:0 "£trigger_no£ §RДолжно сущестовать как минимум шесть§! §Y$district_mining_plural$§! §Rи никаких других.§!"
 decision_mining_project_desc:1 "Если вы собираетесь превратить этот мир в центр по добыче минералов, то просто игнорируйте устаревшие идеи вроде «устойчивой биосферы» или «экологического коллапса»."

 decision_energy_project:0 "Проекты мира-генератора"
 decision_energy_project_effects:1 "Превратит планету в §Y$pc_energy$§!, что повысит £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост населения§! и разблокирует четыре особых £district£ §Yрайона-генератора§!."
 decision_energy_project_effects_short:2 "Повысит £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост населения§!.\nРазблокирует четыре особых £district£ §Yрайона-генератора§!\nЗапрещает строительство £district£ §Yдобывающих§! и §Yсельскохозяйственных районов§!"
 decision_energy_project_requirements:0 "£trigger_no£ §RДолжно сущестовать как минимум шесть§! §Y$district_generator_plural$§! §Rи никаких других.§!"
 decision_energy_project_desc:1 "Каждая цивилизация боролась с природой, стремясь получить как можно больше энергии. Думаю, что мы победили в этой долгой войне."

 decision_farming_project:0 "Проекты мира-мегафермы"
 decision_farming_project_effects:1 "Превратит планету в §Y$pc_farming$§!, что повысит £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост населения§! и разблокирует четыре особых £district£ §Yсельскохозяйственных района§!.\nЕсли в вашей империи разрешено рабство §Y$policy_slavery$§!, то вы получите особые районы."
 decision_farming_project_effects_short:2 "Повысит £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост населения§!.\nРазблокирует четыре особых £district£ §YAgriculture Districts§!\nЗапрещает строительство £district£ §Yдобывающих§! и §Yрайонов-генераторов§!"
 decision_farming_project_requirements:0 "£trigger_no£ §RДолжно сущестовать как минимум шесть§! §Y$district_farming_plural$§! §Rи никаких других.§!"
 decision_farming_project_desc:1 "«Пасторальный» - самое подходящее слово для описание биосферы, полностью посвящённой производству пищи для межзвездной цивилизации."
 
 decision_eco_project:0 "Проекты мира-зверинца"  
 decision_eco_project_effects:1 "Превратит планету в §Y$pc_eco$§!, что повысит £happiness£ §Yсчастье поселений§!, понизит §Yсодержание поселений§! и §Yрост населения§! и разблокирует особые £district£ §Yрайоны-зоопарки§!, повышающие £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! и £happiness£ §Yсчастье поселений§!."
 decision_eco_project_effects_short:2 "Повысит £happiness£ §Yсчастье поселений§!, понизит §Yсодержание поселений§! и §Yрост населения§!.\nРазблокирует особые £district£ §Yрайоны-зоопарки§!\nЗапрещает строительство £district£ §Yдобывающих§!, §Yсельскохозяйственных§! и §Yрайонов-генераторов§!"
 decision_eco_project_requirements:0 "£trigger_no£ £district£ §Rзапрещено строить.§!"
 decision_eco_project_desc:1 "ПОЖАЛУЙСТА, НЕ - раздражайте, мучайте, приставайте, беспокойте, досаждайте, дразните, надоедайте, мешайте, щекочите, преследуйте, утомляйте, пугайте, сердите, тревожьте, окружайте, злите, мучайте животных. И не пытайтесь спариться с ними."
 decision_eco_project_once:0 "£trigger_no£ §RУ вас может быть только один мир-зверинец.§!"

 decision_trade_project:0 "Проекты коммерческого мира"
 decision_trade_project_effects:1 "Превратит планету в §Y$pc_trade$§!, что повысит £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yобъём торговли§! и §Yрост населения§!, а также разблокирует особые £district£ §Yкоммерческие районы§!, повышающие §Yобъём торговли§!."
 decision_trade_project_effects_short:2 "Повысит £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yобъём торговли§! и §Yрост населения§!.\nРазблокирует особые £district£ §Yкоммерческие районы§!\nЗапрещает строительство £district£ §Yдобывающих§!, §Yсельскохозяйственных§! и §Yрайонов-генераторов§!"
 decision_trade_project_requirements:0 "£trigger_no£ §RДолжно сущестовать как минимум шесть§! §Y$district_city_plural$§! §Rи никаких других.§!"
 decision_trade_project_desc:1 "Если бы небеса состояли из алмазов, в этом месте они были бы классифицированы, внесены в список и проданы с аукциона в кратчайшие сроки."

 decision_training_project:0 "Проекты мира-крепости"
 decision_training_project_effects:1 "Превратит планету в §Y$pc_training$§!, что повысит §Yпроизводство ресурсов§!, понизит £happiness£ §Yсчастье и рост поселений§! и разблокирует особые £district£ §Yрайоны-крепости§!, создающие £defense_army£ §Yоборонительные армии§! и £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!"
 decision_training_project_effects_short:2 "Повысит §Yпроизводство ресурсов§!, понизит £happiness£ §Yсчастье и рост поселений§!.\nРазблокирует особые £district£ §Yрайоны-крепости§!\nЗапрещает строительство £district£ §Yдобывающих§!, §Yсельскохозяйственных§! и §Yрайонов-генераторов§!"
 decision_training_project_requirements:0 "£trigger_no£ §Rолжно сущестовать как минимум две§! §Yкрепости или цитадели§! §Rи никаких других районов.§!"
 decision_training_project_desc:1 "Говорят, что нападение - лучшая защита. Тому, кто это сказал, никогда не приходилось иметь дело с оружием, которое может буквально расколоть планету."
  
 decision_delete_exotic_planet:0 "Удалить особую специализацию"
 decision_delete_exotic_planet_effects:1 "Превратит планету в §Y$pc_gaia$§!, и наложит на неё штраф, который уменьшит максимальное число £district£ §Yрайонов§! на 40% на 10 лет."
 decision_delete_exotic_planet_effects_short:2 "Превратит планету в §Y$pc_gaia$§!\nНаложит на неё штраф, который уменьшит максимальное число £district£ §Yрайонов§! на 40% на 10 лет."
 decision_delete_exotic_planet_desc:1 "Никто не может пользоваться тем, чем мы сами не можем пользоваться."

 decision_arcology_project_mop:0 "$ap_arcology_project$ (альтернатива)"
 decision_arcology_project_mop_effects:1 "§RРекомендовано, если вы используете мод Master of the Planet.§! Превратит планету в §Y$pc_city$§!, повысив £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост населения§!  и разблокирует особые £district£ §Yрайоны-аркологии§! за счет того, что природные ресурсы планеты станут §Rнедоступными§!, что предотвратит дальнейшее строительство £district£ §Yдобывающих§!, §Yсельскохозяйственных§! и §Yрайонов-генераторов§!."
 decision_arcology_project_mop_effects_short:2 "§RРекомендовано, если вы используете мод Master of the Planet.§!\nПовышает £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yрост населения§!\nРазрешает £district£ §Yрайоны-аркологии§!\nЗапрещает строительство £district£ §Yдобывающих§!, §Yсельскохозяйственных§! и §Yрайонов-генераторов§!"
 decision_arcology_project_mop_requirements:0 "£trigger_no£ §RВо всех ячейках для районов должны быть§! §Y$district_city_plural$§!"
 decision_arcology_project_mop_desc:1 "Непрерывная цепь аркологий объединит планету от полюса до полюса, создав глобальный город-гигант - единый экуменополис."
 decision_arcology_project_relic_mop:1 "Восстановить экуменополис(альтернатива)"
 decision_arcology_project_relic_mop_effects:0 "$decision_arcology_project_mop_effects$"
 decision_arcology_project_relic_mop_effects_short:0 "$decision_arcology_project_mop_effects_short$"
 decision_arcology_project_relic_mop_desc:0 "Эта планета была когда-то бурлящим жизнью экуменополисом. Всё это можно восстановить и вернуть к былой славе, но задача предстоит колоссальная."

 job_eco_environment_preservor:0 "Защитник окружающей среды"
 job_eco_environment_preservor_plural:0 "Защитники окружающей среды"
 job_eco_environment_preservor_desc:1 "Они контролируют и следят за состоянием атмосферы и окружающей среды планеты, а также поддерживают её в оптимальном состоянии."
 job_eco_environment_preservor_effect_desc:0 "£job_eco_environment_preservor£ $job_eco_environment_preservor_plural$ производят £unity£ §Y$unity$§!, £mod_trade_value_add£ §Y$TRADE_VALUE$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_eco_environment_preservor_add:0 "$job_eco_environment_preservor$"
 job_eco_environment_custodianship:0 "Работник зоопарка"
 job_eco_environment_custodianship_plural:0 "Работники зоопарка"
 job_eco_environment_custodianship_desc:1 "Эти рабочие ухаживают за животными и растениями зоопарка."
 job_eco_environment_custodianship_effect_desc:0 "£job_eco_environment_custodianship£ $job_eco_environment_custodianship_plural$ производят £unity£ §Y$unity$§! и увеличивают £happiness£ §Yсчастье поселений§! во всей империи"
 mod_job_eco_environment_custodianship_add:0 "$job_eco_environment_custodianship$"
 job_eco_environment_researcher:0 "Ксеноисследователь"
 job_eco_environment_researcher_plural:0 "Ксеноисследователи"
 job_eco_environment_researcher_desc:1 "Миллиарды видов животных и растений существуют лишь для удовлетворения прихотей и развлечения населения. Они также является субъектами для статистического анализа и классификации, чем и занимаются ксеноисследователи."
 job_eco_environment_researcher_effect_desc:0 "£job_eco_environment_researcher£ $job_eco_environment_researcher_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! в £unity£ §Y$unity$§! и £society£ §Y$society_research$§!"
 mod_job_eco_environment_researcher_add:0 "$job_eco_environment_researcher$"
 job_eco_xeno_ward:0 "Примитив"
 job_eco_xeno_ward_plural:0 "Примитивы"
 job_eco_xeno_ward_desc:1 "Эти примитивы наслаждаются беззаботной счастливой жизнью в идеальных контролируемых условиях."
 job_eco_xeno_ward_effect_desc:0 "£job_eco_xeno_ward£ $job_eco_xeno_ward_plural$ производят £unity£ §Y$unity$§! и увеличивают £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! во всей империи."
 mod_job_eco_xeno_ward_add:0 "$job_eco_xeno_ward$"
 
 job_trade_free_manager:0 "Свободные торговцы"
 job_trade_free_manager_plural:0 "Свободные торговцы"
 job_trade_free_manager_desc:1 "Они свободно путешествуют по галактике и часто торгуют во время своих странствий."
 job_trade_free_manager_effect_desc:0 "£job_trade_free_manager£ $job_trade_free_manager_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! В £unity£ §Y$unity$§! И £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, а также увеличивают планетарное производство £mod_trade_value_add£ §Y$TRADE_VALUE$§!."
 mod_job_trade_free_manager_add:0 "$job_trade_free_manager$"
 job_underground_trade_worker_effect_desc:0 "£job_underground_trade_worker£ $job_underground_trade_worker_plural$ производят £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! и £mod_trade_value_add£ §Y$TRADE_VALUE$§!"

 job_mining_miner_overseer:0 "Инспектор шахт"
 job_mining_miner_overseer_plural:0 "Инспекторы шахт"
 job_mining_miner_overseer_desc:1 "Они проверяют горнодобывающие предприятия на повышение эффективности и безопасности добычи, а также вносят различные изменения по мере необходимости."
 job_mining_miner_overseer_effect_desc:0 "£job_mining_miner_overseer£ $job_mining_miner_overseer_plural$ производят £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! и £minerals£ §Y$minerals$§!, а также увеличивают планетарное производство £minerals£ §Y$minerals$§!"
 mod_job_mining_miner_overseer_add:0 "$job_mining_miner_overseer$"
 mod_job_mining_miner_overseer_per_pop:0 "§G+1§! $job_mining_miner_overseer$ как вид деятельности для $VALUE$ поселений"
 mod_job_mining_miner_overseer_per_pop_short:0 "\n§G+1§! £mod_job_mining_miner_overseer_add£ для $VALUE$ £pop£"
 job_mining_material_researcher:0 "Исследователь материалов"
