giga_tech_alderson_disk:0 "$name_alderson$"
giga_tech_alderson_disk_desc:0 "$name_alderson$  - это массивный диск, охватывающий всю звёздную систему, на верхней поверхности которого можно жить. Такая конструкция была бы смехотворно дорогой и потребовала бы применения нескольких невероятно передовых технологий, чтобы предотвратить ее обрушение, но могла бы обеспечить неисчислимые объемы промышленных мощностей и пространства для зданий."

giga_dialog.2501.title:0 "Специализация части диска Алдерсона"
giga_dialog.2501.desc:0 "Пришло время решить, какой тип части Алдерсона мы хотим использовать для этого сегмента. Тип может быть изменен позже, когда сегмент будет завершен, путем терраформирования."
giga_dialog.2501.a:0 "Идеальный мир Алдерсона"
giga_dialog.2501.a.tooltip:0 "Сегмент диска Алдерсона, пригодный для обитания всех видов. Предоставляет районы для производства £energy£ §Yэнергии§!, £food£ §Yпищи§!, и £minerals£ §Yминералов§!."
giga_dialog.2501.b:0 "Компьютерный комплекс Алдерсона"
giga_dialog.2501.b.tooltip:0 "Сегмент диска Алдерсона, предназначенный для вычислений и исследований. Предоставляет районы для получения §Yочков исследований§! и §Yадминистративного потенциала§!."
giga_dialog.2501.c:0 "Экуменополис Алдерсона"
giga_dialog.2501.c.tooltip:0 "Сегмент диска Алдерсона, предназначенный для промышленности и жилищного строительства. Предоставляет районы для создания §YТМС§!, §Yсплавов§!, и §Yблаг§!."
giga_dialog.2501.d:0 "Мир-улей Алдерсона"
giga_dialog.2501.d.tooltip:0 "Сегмент диска Алдерсона, предназначенный для промышленности и жилищного строительства. Предоставляет районы для производства §Yминералов§! и §Yсплавов§!."
giga_dialog.2501.e:0 "Машинный мир Алдерсона"
giga_dialog.2501.e.tooltip:0 "Сегмент диска Алдерсона, предназначенный для промышленности и жилищного строительства. Предоставляет районы для производства §Yминералов§! и §Yсплавов§!."

giga_dialog.2502.title:0 "Площадка для диска Алдерсона завершена!"
giga_dialog.2502.desc:0 "Площадка для для нашего диска Алдерсона в системе [giga_system.GetName] завершена. Эта платформа послужит плацдармом для начала строительства колоссального каркаса конструкции, который будет тянуться до краев этой системы. Также можно будет возможно построить компьютерный комплекс Алдерсона и экуменополис Алдерсона, если их планетарные аналоги уже разблокированы."
giga_dialog.2502.a:0 "Отлично!"

giga_dialog.2503.title:0 "Каркас диска Алдерсона завершен!"
giga_dialog.2503.desc:0 "Наш каркас диска Алдерсона, охватывающий всю систему, готов! Этот колоссальный металлический каркас покрывает всю систему и будет использоваться в качестве основы для создания самих сегментов. Каждый сегмент будет состоять из 15 районов, каждый из которых в 4 раза эффективнее обычного района мира-кольца. После завершения эта невообразимая структура, безусловно, позволит нам стать величайшими строителями этой галактики."
giga_dialog.2503.a:0 "Но как это не разрушается само по себе?"
giga_dialog.2503.a.tooltip:0 "Многомерная инженерия это буквально минимальное требование для постройки такого."

giga_dialog.2504.title:0 "Сегмент идеального мира Алдерсона завершен!"
giga_dialog.2504.desc:0 "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Он отличается широким спектром экосистем и климата, поэтому здесь могут обитать практически все виды в галактике. Мы должны немедленно приступить к его урегулированию."
giga_dialog.2504.a:0 "Замечательно!"

giga_dialog.2505.title:0 "Компьютерный комплекс Алдерсона завершен!"
giga_dialog.2505.desc:0 "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Этот сегмент полностью покрыт слоями мощных компьютеров и процессоров. Он сможет предоставить нашим исследователям практически неограниченное количество вычислительных мощностей и мгновенный доступ к базам данных нашей империи. Эта невообразимая структура, несомненно, поможет нам разгадывать тайны вселенной с ещё большей легкостью, чем раньше."
giga_dialog.2505.a:0 "Замечательно! Можно ли на нем запустить Crysis?"
giga_dialog.2505.a.tooltip:0 "Нет."

giga_dialog.2506.title:0 "Экуменополис Алдерсона завершен!"
giga_dialog.2506.desc:0 "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Этот сегмент полностью покрыт урбанистическим великолепием, предлагая нашим гражданам гигантские промышленные мощности и необходимое жилье."
giga_dialog.2506.a:0 "Замечательно!"

giga_dialog.25061.title:0 "Мир-улей Алдерсона завершен!"
giga_dialog.25061.desc:0 "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Весь этот сегмент представляет собой гигантский живой организм, псионически связанный с разумом Улья, который его сформировал. Любые существа, не входящие в Улей, ступившие сюда, будут атакованы самой местностью."
giga_dialog.25061.a:0 "Замечательно!"

giga_dialog.25062.title:0 "Машинный мир Алдерсона завершен!"
giga_dialog.25062.desc:0 "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Этот срез полностью покрыт искусственными конструкциями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь."
giga_dialog.25062.a:0 "Замечательно!"

giga_dialog.2507.title:0 "$name_alderson$ завешен!"
giga_dialog.2507.desc:0 "Это свершилось! В системе [giga_system.GetName] нам удалось полностью собрать колоссальный диск, простирающийся от звезды до края системы. Эта гигантская гигантская структура затмевает всё, что мы строили раньше, и является свидетельством нашего абсолютного превосходства над законами физики и инженерии."
giga_dialog.2507.a:0 "Кто теперь может нам противостоять?"

