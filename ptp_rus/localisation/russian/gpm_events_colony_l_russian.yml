 # Colony event: удалить затяжное загрязнение
 gpm_colony.90.name:0 "Производится очистка"
 gpm_colony.90.desc:0 "В нашей колонии на планете §H[Root.GetName]§! были начаты работы по ликвидации её затяжного загрязнения. Было развёрнуто несколько комплексных систем, предназначенных для очистки атмосферы, почвы и воды от различных вредных химических веществ и частиц. Процесс займёт несколько месяцев, по прошествии которых колония обретёт ещё больший потенциал для развития и процветания."
 gpm_colony.90.desc.hive:0 "РВ нашей колонии на планете §H[Root.GetName]§! были начаты работы по ликвидации её затяжного загрязнения. Было развёрнуто несколько комплексных систем, предназначенных для очистки атмосферы, почвы и воды от различных вредных химических веществ и частиц."
 gpm_colony.90.desc.mach:0 "Завершена работа протоколов очистки планеты §H[Root.GetName]§! от затяжного загрязнения. Было развёрнуто несколько комплексных систем, предназначенных для очистки атмосферы, почвы и воды от различных вредных химических веществ и частиц в течение ближайших нескольких циклов. По данным, предоставленным автономной административной единицей колонии, А.А.Е., необходимость в выделении ресурсов для этих протоколов была обусловлена потребностью в устранении эффектов коррозии, вызываемых загрязнением."
 gpm_colony.90.a:0 "Ок."
 gpm_colony.90.hive:0 "Как и планировалось."
 gpm_colony.90.mach:0 "Принято."
 gpm_colony.90.b:0 "§RУдалён модификатор§! §HЗатяжное загрязнение§!"

