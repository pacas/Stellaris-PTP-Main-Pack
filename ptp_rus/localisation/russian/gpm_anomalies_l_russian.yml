 GPM_BLACK_HOLE_CAT:0 "Манящая тьма"
 gpm_anomaly.78877.name:0 "Манящая тьма"
 gpm_d_inspirational:0 "£sr_dark_matter£ +3\n"

 # normal
 GPM_BLACK_HOLE_CAT_DESC:0 "В этой сингулярности есть что-то необычное. Возможно, нам следует немного подождать."
 gpm_anomaly.78877.desc:0 "Трудно даже вообразить практическое применение чёрной дыры. Поскольку мы даже теоретически не понимаем как её использовать, многие считают, что нам не стоит заострять на этом внимание. Однако не стоит забывать, что именно стремление познать окружающий мир и делает нас разумными существами."
 # hive mind
 GPM_BLACK_HOLE_CAT_HIVE_DESC:0 "В этой сингулярности есть что-то необычное. Возможно, мне следует немного подождать."
 gpm_anomaly.78877.desc.hive:0 "Трудно даже вообразить практическое применение чёрной дыры. Несмотря на сложный характер подобных явлений, мы должны узнать о них больше. Только так мы можем расти."
 # machine empire
 GPM_BLACK_HOLE_CAT_MACH_DESC:0 "Показатели излучения этой сингулярности не поддаются прогнозированию. Необходимо провести наблюдение, а затем и изучение."
 gpm_anomaly.78877.desc.mach:0 "Первоначальные наблюдения за этой сингулярностью показали, что она не вращается. До сих пор существование подобного типа чёрных дыр являлось лишь теорией. Эта не вращающаяся чёрная дыра будет классифицирована в астрономических базах данных как чёрная дыра Шварцшильда. Её уникальное местоположение и свойства позволят повысить точность моделирования галактики и звёздных систем."

