 #PROJECT_OMNI_EMITTER:0 "Чертёж оружия предтеч: §Y$tech_omni_emitter$§!"
 #PROJECT_OMNI_EMITTER_DESC:0 "Чертежи, полученные из исследовательского центра на планете [Root.GetName], ведут нас к прорыву в технологии создании излучателей. По какой причине от разработки этого оружия отказались. Потребуется значительное время, прежде чем наши учёные смогут обработать и перевести все файлы, касающиеся этого проекта.\n\nМы до сих пор понятия не имеем, почему это оружие называется §Y$tech_omni_emitter$§!."
