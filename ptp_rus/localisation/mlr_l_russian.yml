l_russian:

 mlr.1.name:0 "Ремонт лидера §H[malfunctioning_leader.GetName]§!"
 mlr.1.desc_machine:0 "Лидеру §H[malfunctioning_leader.GetName]§! требуется ремонт."
 mlr.1.firsttime_machine:0 "\nЕсли одна из наших единиц выйдет из строя, мы сможем выбрать один из вариантов её восстановления. Каждое решение требует затрат различных ресурсов."
 mlr.1.desc_synth:0 "Мы можем восстановить лидера §H[malfunctioning_leader.GetName]§! к предыдущему состоянию."
 mlr.1.firsttime_synth:0 "\nЕсли один из наших лидеров-синтетиков выйдет из строя, мы сможем выбрать один из вариантов его восстановления. Каждое решение требует затрат различных ресурсов."

 mlr_selection.1:0 "Инициализировать протоколы самоотладки единицы."
 mlr_selection.1_synth:0 "Запустить программатор самоотладки."
 mlr_selection.1.tooltip:0 "Затратить значительную часть £unity  единства и £influence  влияния на запуск отладчика для лидера §H[malfunctioning_leader.GetName]§!.\n§Y§YСтоимость зависит от уровня навыков лидера.§!\n$mlr_machine_newline$"
 mlr_selection.1_synth.tooltip:0 "Затратить небольшую часть £unity  единства и £influence  влияния на запуск отладчика для лидера §H[malfunctioning_leader.GetName]§!.\n§Y§YСтоимость зависит от уровня навыков лидера.§!\n$mlr_machine_newline$"
 mlr_selection.2:0 "Создать новую единицу и перенести память."
 mlr_selection.2_synth:0 "Построить новую аппаратную платформу."
 mlr_selection.2.tooltip:0 "Использовать часть наших ресурсов для загрузки резервной копии лидера §H[malfunctioning_leader.GetName]§! в новую оболочку.\n§YСтоимость зависит от уровня навыков лидера.§!\n$mlr_machine_newline$"
 mlr_selection.2_synth.tooltip:0 "Затратить часть наших ресурсов на создание новой оболочки, и после этого перенести в неё память лидера §H[malfunctioning_leader.GetName]§!.\n§YСтоимость зависит от уровня навыков лидера.§!\n$mlr_machine_newline$"
 mlr_selection.3:0 "Восстановить повреждённую память лидера [malfunctioning_leader.GetName]."
 mlr_selection.3_synth:0 "Постепенно починить лидера [malfunctioning_leader.GetName]."
 mlr_selection.3.tooltip:0 "Медленно перестроить лидера §H[malfunctioning_leader.GetName]§!, затратив £energy  энергию и £minerals  минералы. Стоимость зависит от уровня навыков лидера.\n§YПроцесс будет длиться около 1-3 лет.§!\n$mlr_machine_newline$"
 mlr_selection.3_synth.tooltip:0 "Медленно отремонтировать лидера §H[malfunctioning_leader.GetName]§!, затратив £energy  энергию и £minerals  минералы. Стоимость зависит от уровня навыков лидера.\n§YПроцесс будет длиться около 1-3 лет.§!\n$mlr_machine_newline$"
 mlr_selection.4:0 "Ремонт не требуется. Разобрать неисправную единицу."
 mlr_selection.4_nochoice:0 "У нас нет на это ресурсов."
 mlr_selection.4.tooltip:0 "§RРазобрать§! лидера §H[malfunctioning_leader.GetName]§! и получить доступ к собранным данным.\n$mlr_machine_newline$"
 mlr_selection.4_synth:0 "Достаточно ремонтов, пусть [malfunctioning_leader.GetSheHe] покоится с миром."
 mlr_selection.4_synth_nochoice:0 "На [malfunctioning_leader.GetHerHim] ремонт у нас нет ресурсов."
 mlr_selection.4_synth.tooltip:0 "Лидер §H[malfunctioning_leader.GetName]§! §Rпогибнет§!, будет выполнен сбор данных.\n$mlr_machine_newline$"

 mlr.2.name:0 "Возвращение лидера §H[malfunctioning_leader.GetName]§!"
 mlr.2.desc_machine:0 "После процедуры ремонта лидер §H[malfunctioning_leader.GetName]§! готов к новому назначению. Все имевшиеся неисправности были устранены."
 mlr.2.desc_machine_3:0 "После 36 циклов ремонта лидер §H[malfunctioning_leader.GetName]§! готов к новому назначению. Все имевшиеся неисправности были устранены."
 mlr.2.desc_synth:0 "После ремонта лидер §H[malfunctioning_leader.GetName]§! вернулся в своё предыдущее состояние и готов к новому назначению."
 mlr.2.desc_synth_3:0 "После месяцев ремонта лидер §H[malfunctioning_leader.GetName]§! вернулся в своё предыдущее состояние и готов к новому назначению."
 mlr.2.tooltip:0 "Лидер §H[malfunctioning_leader.GetName]§! вновь появился в таблице лидеров."

