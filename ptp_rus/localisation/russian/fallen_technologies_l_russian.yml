 tech_gaia_world_creation:0 "Создание идеальных миров"
 tech_gaia_world_creation_desc:0 "Позволяет терраформировать планеты в идеальные миры."
 tech_hive_world_creation:0 "Создание миров-ульев"
 tech_hive_world_creation_desc:0 "Позволяет терраформировать планеты в миры-улья."
 tech_machine_world_creation:0 "Создание миров машин"
 tech_machine_world_creation_desc:0 "Позволяет терраформировать планеты в миры машин."
 
 building_fe_affluence_center:0 "Центр изобилия"
 building_fe_affluence_center_desc:0 "Здесь можно утолить любой тип материального желания, каким бы странным оно ни было."
 building_fe_nourishment_center:0 "Центр питания"
 building_fe_nourishment_center_desc:0 "Если что-то существует как аромат или вкус, то это можно воссоздать здесь."
 building_fe_nano_forge:0 "Автоматическая кузница"
 building_fe_nano_forge_desc:0 "Колоссальные нанорепликаторные отсеки превращают сырье в современные сплавы с невероятной эффективностью."
 building_fe_dimensional_fabricator:0 "Пространственный изготовитель"
 building_fe_dimensional_fabricator_desc:0 "В этом здании используются малоизученные пространственные технологии для создания тоннелей в другие реальности с целью выкачивания из них ценных ресурсов."
 building_fe_class_4_singularity:0 "Сингулярность класса 4"
 building_fe_class_4_singularity_desc:0 "Поля сдерживания, приводящие в действие эту мощную электростанцию, являются вершиной технологического творения."
 building_fe_master_archive:0 "Главный архив"
 building_fe_master_archive_desc:0 "Здесь хранятся собранные знания со всей нашей империи, а также используется сложная и загадочная система поиска данных, которая предоставляет бесценные знания тем, кто их ищет."
 building_fe_master_archive_2:0 "Разумный главный архив"
 building_fe_master_archive_2_desc:0 "Эта разумная версия главного архива использует сложные интерфейсы разум-машина, чтобы направлять исследователей к ценной информации, которую они ищут с помощью одних лишь мыслей.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 building_fe_master_archive_3:0 "Великая библиотека Небесного Трона"
 building_fe_master_archive_3_desc:0 "Великая библиотека Небесного Трона когда-то была домом для обширного хранилища знаний и одной из самых значительных библиотек в древнем мире.\n\n§MКогда-то эта утраченная технология считалась безвозвратно утерянной для истории.§!"
 building_fe_sky_dome:0 "Небесный купол"
 building_fe_sky_dome_desc:0 "Парящая утопия поддерживается чрезвычайно продвинутой антигравитационной технологией."
 building_fe_xeno_preserve:0 "Ксенозаповедник"
 building_fe_xeno_preserve_desc:0 "Очень сложный заповедник, который прекрасно сохраняет и поддерживает естественную среду обитания чужеродных видов."
 building_fe_aegis_complex:0 "Комплекс «Эгида»"
 building_fe_aegis_complex_desc:0 "Огромный комплекс планетарной защиты, в котором находится множество арсеналов, до краев укомплектованных передовым вооружением."
 building_fe_aegis_complex_2:0 "Комплекс «Бастион»"
 building_fe_aegis_complex_2_desc:0 "Бастион считается крепостью, равной которой нет, и содержит широкий спектр передовых систем защиты и оружия на тёмной материи.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 building_fe_aegis_complex_3:0 "Невозможная крепость"
 building_fe_aegis_complex_3_desc:0 "Как её часто называют, Невозможная Крепость - это оборонительное укрепление, настолько хорошо спроектированное и настолько сложное для захвата, что, согласно некоторым записям, даже предтечи старались держаться от неё подальше.\n\n§MКогда-то эта утраченная технология считалась безвозвратно утерянной для истории.§!"
