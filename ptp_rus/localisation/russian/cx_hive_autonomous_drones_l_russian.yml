l_russian:
 civic_hive_autonomous_drones:0 "Автономные дроны"
 civic_hive_autonomous_drones_desc:0 "Этот улей дозволяет своим дронам иметь некоторую свободу и независимость от коллектива. Они по-прежнему являются частью коллектива, но в то же время их можно отличить друг от друга и найти у каждого отдельного дрона индивидуальные черты."
 civic_hive_autonomous_drones_desc_old:0 "Дроны этого улья весьма инициативны, и они могут стать полезными для колонии, даже если им не назначить определённой работы. Эти дроны будут интуитивно собирать мусор и стремиться удовлетворять потребности других дронов, если у них не занятий."
 civic_tooltip_autonomous_drones_effects:0 "Безработные поселения добровольно переселяются на подходящие планеты в пределах нашей империи, где есть рабочие места и жильё.\n"
 job_autonomous_drone:0 "Безработный"
 job_autonomous_drone_desc:0 "Лишённые определенной цели, эти дроны интуитивно занимаются сбором полезных вещей и стремятся удовлетворять потребности других дронов, производя небольшое количество £minerals£ $minerals$ и £amenities£ $amenities$."
 job_autonomous_drone_plural:0 "Безработные"

 mod_unemployment_resources_minerals_produces_add:0 "£minerals£ §Y$minerals$§! от £unemployment£ §Yбезработных поселений§!"

 edict_self_awareness:0 "Самопознание"
 edict_self_awareness_desc:0 "Побуждает безработных дронов добровольно переселяться на подходящие планеты с работой и жильем в пределах нашей империи."
