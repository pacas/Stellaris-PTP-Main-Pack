l_russian:
    ### Mecha Armies Mod

    # The Doom Slayer
doom_army:0 "Палач Рока"
doom_army_plural:0 "Палач Рока"
doom_army_desc:0 "В первые года, в первой битве, когда тени впервые упали на землю, остался один. Обожённый в пламени Армагеддона, его душа забурлила огнём ада и запятналась за пределам вознесения, он пошёл по пути вечных мук. В своём зверском гневе он не знает покоя, с бурлящей кровью опустошает Мрачные Равнины, ищя мести тёмным лордам, которые оскорбили его. Те, кто попробовал укус его меча, нарекли его... Палачом Рока."

    # robocop
cop_army:0 "Робокоп"
cop_army_plural:0 "Робокоп"
cop_army_desc:0 "Мега-корпорация OCP предоставила нам экспериментальную конструкцию киборга, обозначенную РобоКоп, созданного для трёх целей: служить обществу, защищать невиновных и соблюдать закон, но был перепрофилирован в человека-армию для обеспечения наших военных нужд."

    # spartan
spartan_army:0 "Спартанец 117"
spartan_army_plural:0 "Спартанец 117"
spartan_army_desc:0 "Спартанец 117, Мастер Чиф-петти-офицер Джон, единственный успешный участник второй стадии геновойнов."

    # buns
bun_army:0 "Космические кролики"
bun_army_plural:0 "Космические кролики"
bun_army_desc:0 "Восхитительная орда пушистых кроликов... почему мы делаем это снова?"

    # Mech Mercs Army
mechmercs_army:0 "Армия наёмников"
mechmercs_army_plural:0 "Армия наёмников"
mechmercs_army_desc:0 "Видишь приближающихся пехотинцев врага и нет времени тренировать своих? Найми наёмников для быстрой и грязной работы! Они действуют быстро, но требуют большую плату за свои услуги. Лучшим решением может быть распустить их сразу после выполненой работы."

    # Helghast
helghast_army:0 "Хелгасты"
helghast_army-plural:0 "Хелгасты"
helghast_army_desc:0 "Мой долг перед императором, моя жизнь за Хелган."

    # Colonial Marine Corps
colonialmarines_army:0 "Колониальные десантники"
colonialmarines_army_plural:0 "Колониальные десантники"
colonialmarines_army_desc:0 "Эти люди здесь чтобы защитить вас. Они солдаты. Десантники космофлота."

    # Mobile Infantry
mobileinfantry_army:0 "Звёздный десант"
mobileinfantry_army_plural:0 "Звёздный десант"
mobileinfantry_army_desc:0 "Голая сила разрешила больше конфликтов на протяжении всей истории, чем что-либо ещё. Десантники, оснащённые силовой бронёй."

    # XCOM Squad
xcom_army:0 "Отряд XCOM"
xcom_army_plural:0 "Отряд XCOM"
xcom_army_desc:0 "Солдаты XCOM действуют в небольших боевых группах и специализируются на тактике «бей и беги», позволяя наносить опустошительные удары с минимумом побочного ущерба."

    # Armoured Divisions
tanks_army:0 "Бронетанковая дивизия"
tanks_army_plural:0 "Бронетанковая дивизия"
tanks_army_desc:0 "Боевые танки поддерживаемые мобильной пехотой позволяют совершать быстрые и смертоносные прорывы."

    # Space Marines
spacemarines_army:0 "Проклятый Легион"
spacemarines_army_plural:0 "Проклятый Легион"
spacemarines_army_desc:0 "Очищай и убивай во имя Императора Человечества! Проклятый легион представляет собой загадочную кучку суперсолдат, которые появляются без проса, когда почти вся надежда потеряна, шагая из своей загадочной преисподни, чтобы принести возмездие нашим врагам. Как только их кровавая работа будет завершена, легионеры снова исчезнут в небытие."

    # Sisters of Battle
sisters_of_battle_army:0 "Сёстры битвы"
sisters_of_battle_army_plural:0 "Сёстры битвы"
sisters_of_battle_army_desc:0 "Соберите группу людей, сознательно выбранных для сильных религиозных чувств, и у вас есть практическая гарантия мрачных заболеваний, выражающихся в преступлениях, извращениях и безумии."

    # Custodes
custodes_army:0 "Адептус Кустодес"
custodes_army_plural:0 "Адептус Кустодес"
custodes_army_desc:0 "Каждый из Десяти Тысяч представляет генетические знания, приобретенные за многие жизни. Каждый из вас уникален, произведение искусства, которое никогда не повториться. Я дорожу вашей жизнью, хотя я отдал бы так много других без размышлений."

    # Blood Angels
blood_angels_army:0 "Кровавые ангелы"
blood_angels_army_plural:0 "Кровавые ангелы"
blood_angels_army_desc:0 "За Императора и Сангвиния!"

    # Dark Angels
dark_angels_army:0 "Тёмные Ангелы"
dark_angels_army_plural:0 "Тёмные Ангелы"
dark_angels_army_desc:0 "Покайся! Ибо завтра ты умрёшь!"

    # Imperial Fist
imperial_fist_army:0 "Имперские кулаки"
imperial_fist_army_plural:0 "Имперские кулаки"
imperial_fist_army_desc:0 "Примарх-Прародитель, слава тебе и слава Императору на Терре!"

    # Imperial Fist Garrison
imperial_fist_def_army:0 "Гарнизон имперских кулаков"
imperial_fist_def_army_plural:0 "Гарнизон имперских кулаков"
imperial_fist_def_army_desc:0 "Примарх-Прародитель, слава тебе и слава Императору на Терре!"

    # Iron Hands
iron_hands_army:0 "Железные руки"
iron_hands_army_plural:0 "Железные руки"
iron_hands_army_desc:0 "Плоть слаба!"

    # Raven Guard
raven_guard_army:0 "Гвардия Ворона"
raven_guard_army_plural:0 "Гвардия Ворона"
raven_guard_army_desc:0 "Победа или смерть!"

    # Salamanders
salamanders_army:0 "Саламандры"
salamanders_army_plural:0 "Саламандры"
salamanders_army_desc:0 "В огонь битвы, в наковальню войны!"

    # Space Wolves
space_wolves_army:0 "Космические Волки"
space_wolves_army_plural:0 "Космические Волки"
space_wolves_army_desc:0 "За Русса и Всеотца!"

    # Ultramarines
Ultramarines_army:0 "Ультрамарины"
Ultramarines_army_plural:0 "Ультрамарины"
Ultramarines_army_desc:0 "Отвага и честь, мы маршируем за Маккрейдж!"

    # White Scars
white_scars_army:0 "Белые Шрамы"
white_scars_army_plural:0 "Белые Шрамы"
white_scars_army_desc:0 "За Хана и Императора!"

    # Mechwarriors
mechwarrior_army:0 "Мехвойны"
mechwarrior_army_plural:0 "Мехвойны"
mechwarrior_army_desc:0 "Титаны войны. Армия, полностью состоящая из самых больших мехов, которые только можно построить."

    # Merc Mechwarriors
mechwarrior_merc_army:0 "Наёмные мехвойны"
mechwarrior_merc_army_plural:0 "Наёмные мехвойны"
mechwarrior_merc_army_desc:0 "Компания наёмников, которые специализируются на мехвойнах."

    # Vertibird
vertibird_army:0 "Эскадрилья вертокрылов"
vertibird_army_plural:0 "Эскадрилья вертокрылов"
vertibird_army_desc:0 "Вертокрылы - самолёты, оснащённые вертикальной системой взлёта и посдаки с невероятно устойчивым броонированным физюляжем и возможностью установки различных наступательных и защитных орудий. Это самые продвинутые воздушные суда этого типа."

    # Inquisitors
inquisitor_army:0 "Ордос Инквизиции"
inquisitor_army_plural:0 "Ордос Инквизиции"
inquisitor_army_desc:0 "Собранные вместе инквизиторы командуют сильнейшими войсками Империи."

    # necron
nec_army:0 "Некроны"
nec_army_plural:0 "Некроны"
nec_army_desc:0 "Теперь, когда наши сознания были перенесены в роботизированные тела, вооруженные силы могут свободно исследовать радикально новые тактики и средства ведения войны. Роботизированная оболочка некрона позволяет нашим солдатам переносить свои сознания между подразделениями при уничтожении, давая поддержку постоянному потоку солдат."

    # Mech Titans
titanic_mech_army:0 "Легион Титанов"
titanic_mech_army_plural:0 "Легион Титанов"
titanic_mech_army_desc:0 "Ни одно орудие в галкатической истории может сравниться с Титаном на поле боя, а легион таких гигантских боевых машин может поставить любой мир на колени. По правде у Титанов есть только три врага: глупость, высокомерие, и ещё один подобный Титан."

    # Psi Titans
titanic_psic_army:0 "Пси-Титаны"
titanic_psic_army_plural:0 "Пси-Титаны"
titanic_psic_army_desc:0 "С помощью фокусировки нашей психической энергии мы можем призывать титанические сущности, покрытые туманом и возвыщающиеся над полем боя. Все те, кто встал у них на пути и увидел их истинную божественную силу, будут просить о пощаде на коленях."

    # Bio Titans
titanic_bio_army:0 "Титанические питомцы"
titanic_bio_army_plural:0 "Титанические питомцы"
titanic_bio_army_desc:0 "Наши обширные знания о биологических манипуляциях и инженерии в масштабах, которые когда-то считались невозможными, открыли средства для увеличения роста, брони и вооружения домашних животных до титанических размеров. Пожалуйста, не забудьте потереть их животы до отправки их на войну."

    # Judge
judge_army:0 "Уличные судьи"
judge_army_plural:0 "Уличные судьи"
judge_army_desc:0 "МЫ ЕСТЬ ЗАКОН!."

    # XCOM Defense
xcom_defense:0 "Защитная сеть XCOM"
xcom_defense_plural:0 "Защитная сеть XCOM"
xcom_defense_desc:0 "Защитная сеть XCOM это наша первая и последняя линия обороны против инопланетных захватчиков. "

    # Junkbot Armies
junkbot_army:0 "Мусорные боты"
junkbot_army_plural:0 "Мусорные боты"
junkbot_army_desc:0 "Армия из поспешно наброшенных вместе автоматонов. Они очень быстро производятся, но их эффективность оставляет желать лучшего."

    # Assimilated Drones
assimilated_drone:0 "Ассимилированные дроны"
assimilated_drone_plural:0 "Ассимилированные дроны"
assimilated_drone_desc:0 "Ассимилированные киборги, лишённые автономии и усиленные вооружёнными конечностями."

    # Cyber Armies
cyber_army:0 "Армия киборгов"
cyber_army_plural:0 "Армия киборгов"
cyber_army_desc:0 "Ассмилированные дроны, теперь полностью заключённые в металическую броню со встроенными системами починки, предназначенными для ведения более длительных боевых действий."

    # Rotor Drone
machine_assault_6:0 "Роторные дроны"
machine_assault_6_plural:0 "Роторные дроны"
machine_assault_6_desc:0 "Рой дронов с двумя винтами, способный превосходить большинство оппонентов и очень простой в изготовлении."

    # Terminator Armies
machine_assault_4:0 "Терминаторы"
machine_assault_4_plural:0 "Терминаторы"
machine_assault_4_desc:0 "Двуногие роботы-убийцы, снабжённые мини-автопушками и прикреплёнными сзади гранатомётами."

    # Spider Fromes
machine_assault_5:0 "Танки-пауки"
machine_assault_5_plural:0 "Танки-пауки"
machine_assault_5_desc:0 "Гигантские механические пауки, похожие на танки. Они очень мобильны и способны взбираться по стенам, оснащены большими миниганами, пушками-потрошителями, огнемётами и ракетными установками."

    # Aerial VTOL
machine_assault_8:0 "Эскадрилья «Эфир»"
machine_assault_8_plural:0 "Эскадрильи «Эфир»"
machine_assault_8_desc:0 "Модели «Эфир» - это гигантские самолёты с вертикальной системой взлёта и посадки. Они оснащены опустошительными подвесными и прикреплёнными к крыльям лазерами, ракетами и плазменными пушками."

    # World Engine
machine_assault_7:0 "Мир-механизм"
machine_assault_7_plural:0 "Мир-механизм"
machine_assault_7_desc:0 "Мир-механизм - титаническая машина, оснащённая таким количеством орудий, которых хватит чтобы сравнять с землёй целые города."

    # Spawn Armies
spwan_army:0 "Спавлинги"
spwan_army_plural:0 "Спавлинги"
spwan_army_desc:0 "Маленькие, быстро растущие и просто расходуемые. Спавлинги - отличное биологическое пушечное мясо."

    # Lictors
lictor_army:0 "Ликтор"
lictor_army_plural:0 "Ликторы"
lictor_army_desc:0 "У Ликтора особое эволюционное развитие. Он способен быстро и без звука перемещаться по любой местности. Также он покрыт хамелеоновым панцирем, который делает его невидимым для невооруженных глаз. Ликтор будет оставаться в маскировке, пока не решит нанести удар."

    # Rippers
ripper_army:0 "Потрошители"
ripper_army_plural:0 "Потрошители"
ripper_army_desc:0 "Потрошители - жукообразный вид, который сражается в гигантских роях. Они способны завалить и поглотить существ, которые во много раз больше их размера. Но сами по себе они полностью лишены разума и погибнут, если потеряют синаптическую связь с разумом улья, хотя под нашим руководством они совершенно безжалостны и представляют поистине ужасающую угрозу."

    # Trygons
trygon_army:0 "Тригоны"
trygon_armyplural:0 "Тригоны"
trygon_army_desc:0 "Тригоны ведут наши орды в бой. Они создают огромные норы, чтобы создать туннели в тылу врага и используют свои острые чувства, дабы обнаружить присутствие врага над ними. Это смертоносные специалисты ближнего боя, использующие шесть когтистых рук, острые зубы и биоэлектрическое поле, которое течёт через броню, которая может вывести из строя атакующих врагов."

    # Raveners
ravener_army:0 "Равенеры"
ravener_army_plural:0 "Равенеры"
ravener_army_desc:0 "Равенеры - следующая эволюционная ступень ликторов, вооружённая ядомётами и крыльями."

    # The Great Devourer
great_devourer_army:0 "Великий Поглотитель"
great_devourer_army_plural:0 "Великий Поглотитель"
great_devourer_army_desc:0 "Великие Поглотители - последняя эволюционная биоформа, предназначенная для борьбы с величайшими боевыми машинами, развернутыми другими разумными видами Галактики. Возвышаясь над полем боя, возглавив полчища меньших существ, эти массивные биомеханические боевые машины терроризируют поля боя Галактики, плюя смертью и разрушением, и вырубая своих врагов мощным био-оружием."

    # Mecha Building
building_titan_forge:0 "Кузня Титанов"
building_titan_forge_desc:0 "Гигантская фабрика, предназначеная лишь для постройки Титанов. Поселение должно иметь признак «кибернетик» для работы."

building_psi_forge:0 "Пси-кузня"
building_psi_forge_desc:0 "Гигантский храм, предназначенный лишь для призыва Титанов."

building_titanic_preserve:0 "Титаническая колыбель"
building_titanic_preserve_desc:0 "Гигантская лаборатория и колыбель, предназначенная только для создания и заботы о титанических питомцах."

building_titan_factory:0 "Фабрика титанов"
building_titan_factory_desc:0 "Гигантская фабрика, предназначеная лишь для производства титанических боевых машин."

building_titan_nest:0 "Титаническое гнездо"
building_titan_nest_desc:0 "Гигантское гнездо, предназначенное для титанических зверей."

building_justice_department:0 "Департамент справедливости"
building_justice_department_desc:0 "Департамент справедливости пытается поддержать законность всеми доступными способами, если это необходимо."

    # Mecha Policies
policy_standard_equipment_policie:0 "Специализированное снаряжение"
policy_standard_equipment_policie_desc:0 "Важно удостовериться, что все наши наземные войска используют лучшее снаряжение, которое мы можем им дать."

none:0 "Нет специального снаряжения"
none_desc:0 "Вкладывая в специализированное снаряжение, мы только мешаем себе финансировать наши главные силы."
none_name:1 "Отсутствует"

helldivers:0 "Специальные десантники"
helldivers_desc:0 "Специальный отряд из четырёх элитных солдат развёртывается напрямую с орбиты для выполнения важных задач."
helldivers_name:1 "Специальные десантники"

commissars:0 "Комиссары"
commissars_desc:0 "Комиссарам на службе поставлена задача поддержания морали бойцов во время огромных кампаний, зачастую перед лицом ужасных потерь. Комиссару дозволено использовать любые меры для укрепления морали солдат, отступление только в крайнем случае. *звук выстрела* Неподчинение! Нет такого понятия, как отступление в присутствии комиссара!"
commissars_name:0 "Комиссары"

hunter_killer_drones:0 "Дроны-охотники"
hunter_killer_drones_desc:0 "Массивные рои этих относительно простых дронов обрушиваются на вражеские позиции в надежде сокрушить их мораль."
hunter_killer_drones_name:0 "Дроны-охотники"

purity_seal:0 "Печати Чистоты"
purity_seal_desc:0 "В такие тёмные времена важно поддерживать в солдатах веру, так благословим же их орудия войны святым пергаментом, чтобы облегчить их волнения."
purity_seal_name:1 "Печати Чистоты"

art_def:0 "Искусство обороны"
art_def_desc:0 "Нам не нужно такое агрессивное снаряжение, давайте лучше сосредоточимся на укрпелении наших миров. Это развеет любую идею о восстании в зачатке."
art_def_name:1 "Искусство обороны"

mininukes:0 "Миниатюрные ядерные бомбы"
mininukes_desc:0 "Тактические ядерные кислородные бомбы не требуют никакого материала для деления и не производят никаких радиоактивных осадков. Они достаточно малы, чтобы могли быть выданы пехоте."
