pc_dormant:0 "Зарождающийся мир"
pc_dormant_desc:0 "Примитивные усилия по терраформированию сгустили атмосферу этого мира настолько, что на его поверхности появилась жидкая вода. Однако уровень кислорода и давление на поверхности остаются низкими, и органические поселенцы всё ещё должны носить дыхательное оборудование вне зданий колонии."
pc_dormant_adj:0 "зарождающийся"
pc_dormant_cold:0 "$pc_dormant$"
pc_dormant_cold_desc:0 "$pc_dormant_desc$"
pc_dormant_cold_adj:0 "зарождающийся"
pc_dormant_frozen:0 "$pc_dormant$"
pc_dormant_frozen_desc:0 "$pc_dormant_desc$"
pc_dormant_frozen_adj:0 "зарождающийся"
pc_dormant_toxic:0 "$pc_dormant$"
pc_dormant_toxic_desc:0 "Примитивные усилия по терраформированию истончили атмосферу этого токсичного мира настолько, что на его поверхности появилась жидкая вода. Давление на поверхности остается высоким, а уровень кислорода низким, поэтому органические поселенцы всё ещё должны носить скафандры и дыхательное оборудование вне зданий колонии."
pc_dormant_toxic_adj:0 "зарождающийся"
pc_dormant_molten:0 "$pc_dormant$"
pc_dormant_molten_desc:0 "Примитивные усилия по терраформированию стабилизировали литосферу и атмосферу этого расплавленного мира настолько, чтобы поддерживать жидкую воду на его поверхности. Однако уровень кислорода и давление на поверхности остаются низкими, и органические поселенцы всё ещё должны носить дыхательное оборудование вне зданий колонии."
pc_dormant_molten_adj:0 "зарождающийся"

