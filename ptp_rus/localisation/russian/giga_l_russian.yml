ap_slice_of_life:0 "Срез жизни"
ap_slice_of_life_desc:0 "Миры-кольца, которые когда-то считались вершиной мегаинженерии, теперь считаются просто улучшенными орбиталями. Поэтому мы должны перейти к следующему этапу мегаинженерии, спроектировав новый тип подобных миров, который превзойдёт даже самый большой из кольцевых миров. $Name_alderson$, гигантский диск размером во всю звёздную систему, построенный вокруг звезды, позволил бы нам разместить невообразимое количество людей и производств."
add_research_options_alderson:0 "Вариант исследований:\n£engineering£§Y$name_alderson$§!"

ap_systemcraft:0 "Эзотерическое небесное оружие"
ap_systemcraft_desc:0 "Мы уже можем превращать целые планеты в военные корабли, но некоторые из наших более амбициозных ученых считают, что есть возможность пойти ещё дальше. Целая звёздная система, собранная вместе, чтобы сформировать военный корабль невероятно огромных размеров. Эта грандиозная конструкция затмила бы даже могущественную боевую планету, и, наконец, у нас, наконец, будет достаточно дакки."
add_research_options_systemcraft_base:0 "Вариант исследований:\n£physics£§YКаркас: Звёздные двигатели§!\nМы начнем работать над рядом технологий, чтобы в конечном итоге построить самое большое и грандиозное судно, которое когда-либо видела эта галактика или, возможно, даже вселенная."

ap_vast_expanses:0 "Безграничные просторы"
ap_vast_expanses_desc:0 "Наши постоянно растущие потребности в жилье и производстве достигли точки, когда мы должны посвятить себя созданию идеального жизненного пространства. Для этого нам нужно полностью использовать самые большие объекты в галактике с максимально возможным потенциалом.\n\nПозволяет $ehof_ehofp4$ найти §Bнеактивную сверхмассивную чёрную дыру§!, если центр нашей галактики не содержит такую."
add_research_options_birch_world:0 "Вариант исследований:\n£engineering_research£§Y$name_birch$§!\n$name_birch$ - это массивная сфера, построенная вокруг самой большой из черных дыр, предназначенная для постоянного и вечного проживания. Начинающийся как бесплодная металлическая сфера с одним районом, она получает всё больше слотов районов по мере роста её населения и расширения поверхности, что позволяет разместить бесконечное количество жителей."

ap_gigastructural_constructs:0 "Гигаструктурные конструкции"
ap_gigastructural_constructs_desc:0 "Больше - всегда лучше. Создавая мегасооружения немыслимых размеров и масштабов, мы навсегда закрепим свой статус галактической сверхдержавы."
ap_gigastructural_constructs_add_research:0 "Варианты исследований:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\nМозг-матрёшка, HRAE-MC и гигантский мир-кольцо - невероятно мощные гигаструктуры."

ap_qso:0 "Оружие, пронзающее небеса"
ap_qso_desc:0 "Открытие сверхактивного квазара в ядре галактики представляет собой невероятную возможность создать оружие, которое затмило бы даже $name_ndb$ или боевую звёздную систему. Оружие такого огромного размера и масштаба, что оно могло обладать разрушительной силой на несколько порядков выше, чем все, что было создано ранее. Оружие, которое разрушит сами небеса.\n\nПозволяет $ehof_ehofp4$ найти §Bактивный сверхмассивный квазар§!, если центр нашей галактики не содержит такой."
add_research_options_quasistellar_base:0 "Вариант исследований:\n£physics£§YКаркас: Гиперпространственное экранирование§!\nМы приступим к сборке §RКвазизвёздного уничтожителя§!, гигантского орудия, построенного вокруг галактического ядра, обладающего такой подавляющей мощью, что ничто не может устоять перед его чистой мощью.\n\n§RСоздание такого смертоносного оружия, несомненно, разозлит всю галактику.§!"

