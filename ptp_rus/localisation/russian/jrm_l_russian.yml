 ### Descriptions of Jury-Rigged Megastructures (jrm) ###

 ################
 # Dyson Sphere #
 ################

 dyson_sphere_jr:0 "Частично завершенная сфера Дайсона"
 dyson_sphere_jr_DESC:0 "Разрушенная сфера Дайсона, которая всё ещё частично пригодна для производства энергии - §G10%§! эффективности выработки энергии."
 dyson_sphere_jr_MEGASTRUCTURE_DETAILS:0 ""
 dyson_sphere_restored_jr:0 "Сфера Дайсона"
 dyson_sphere_restored_jr_DESC:0 "Полностью функциональная сфера Дайсона - §G100%§! эффективности выработки энергии."

 jrm.00.name:0 "Частично завершенная сфера Дайсона"
 jrm.00.a.desc:0 "Мы столкнулись с остатками огромной космической структуры в системе [dyson_system.GetName], охватывающей основную звезду системы. Структура является почти полностью разрушенной, но, кажется, пригодна, чтобы преобразовать часть солнечной энергии в энергокредиты. Наши ученые предполагают, что когда-то эта была функциональная "§Hсфера Дайсона§!" - мегаструктура, предназначенная для использования энергии звезды. Изначальный корпус, похоже, получил критический урон от неизвестного вида энергооружия.\n\n$utopia.2010.c.desc$"
 jrm.00.b.desc:0 "Мы столкнулись с остатками сферы Дайсона в системе [dyson_system.GetName]. Структура является почти полностью разрушенной, но, кажется, пригодна, чтобы преобразовать часть солнечной энергии в £energy энергокредиты. Изначальный корпус, похоже, получил критический урон от неизвестного вида энергооружия.\n\n$utopia.2010.c.desc$"
 jrm.00.c.desc:0 "Следует также отметить большие поля мусора, окружающие сферу. Хотя сама мегаструктура является древней, большая часть мусора в системе, по-видимому, значительно новее. Большая часть этого, кажется, состоит из обломков двух разных боевых флотов, которые отправили друг друга в забвение в войне, которая, возможно, шла за владение повреждённой сферой в какой-то момент более поздней истории галактики. Элементарный частичный ремонт, похоже, был сделан почти сразу после битвы."
 jrm.00.a:0 "Она выглядит функционально похоже на нашу собственную сферу, хотя элементарный ремонт, кажется, был сделан после того, как был нанесен ущерб."

 jrm.01.name:0 "Частичное восстановление разрушенной сферы Дайсона завершено"
 jrm.01.desc:0 "Мы частично восстановили каркас сферы Дайсона в системе [From.GetName]. До сих пор остались огромные поля обломков и сфера Дайсона остается в значительной степени нерабочей.\n\nПри импровизированном ремонте некоторая часть мегаструктуры стала работоспособной, генерируя достаточные объемы энергии, которые всё ещё достаточно урезаны по сравнению с потенциалом всей мегаструктуры."

 #################
 # Science Nexus #
 #################

 think_tank_jr:0 "Частично завершенный научный комплекс"
 think_tank_jr_DESC:0 "Разрушенный научный комплекс, который всё ещё частично пригоден для разработок в сфере §Gнауки§!."
 think_tank_jr_MEGASTRUCTURE_DETAILS:0 ""
 think_tank_restored_jr:0 "$think_tank_3$"
 think_tank_restored_jr_DESC:0 "$think_tank_3_DESC$"

 jrm.10.name:0 "Частично завершенный научный комплекс"
 jrm.10.a.desc:0 "Мы столкнулись с остатками огромной космической структуры в системе [nexus_system.GetName]. Структура является почти полностью разрушенной, но, кажется, пригодна, чтобы помочь нам в наших исследованиях. Наши ученые предполагают, что это когда-то был функциональный "§HНаучный комплекс§!" - гигантская исследовательская лаборатория. Изначальный корпус, похоже, получил критический урон от различных видов оружия.\n\n$jrm.10.c.desc$"
 jrm.10.b.desc:0 "Мы столкнулись с остатками научного комплекса в системе [nexus_system.GetName]. Структура является почти полностью разрушенной, но, кажется, пригодна, чтобы помочь нам в наших исследованиях. Его корпус получил критический урон во время давней битвы.\n\n$jrm.10.c.desc$"
 jrm.10.c.desc:0 "Следует также отметить большие поля мусора, окружающие корпус. Хотя сама мегаструктура является древней, большая часть мусора в системе, по-видимому, значительно новее. Большая часть этого, кажется, состоит из обломков двух разных боевых флотов, которые отправили друг друга в забвение в войне, которая, возможно, шла за владение повреждённым комплексом в какой-то момент более поздней истории галактики. Элементарный частичный ремонт, похоже, был сделан почти сразу после битвы."
 jrm.10.a:0 "Он выглядит функционально похоже на наш собственный научный комплекс, хотя элементарный ремонт, кажется, был сделан после того, как был нанесен ущерб."

 jrm.11.name:0 "Частичное восстановление разрушенного научного комплекса завершено"
 jrm.11.desc:0 "Мы частично восстановили корпус научного комплекса в системе [From.GetName]. До сих пор остались огромные поля обломков и научный комплекс остается в значительной степени нерабочим. \n\nПри импровизированном ремонте некоторая часть мегаструктуры стала работоспособной, позволив нашим учёным выполнять некоторые опыты, которые всё ещё достаточно ограничены по сравнению с потенциалом всей мегаструктуры."

 ###################
 # Sentry Array #
 ###################

 spy_orb_jr:0 "Частично разрушенный дозорный комплекс"
 spy_orb_jr_DESC:0 "Разрушенный научный комплекс, оснащенный пригодными для ограниченного использования в основном неповрежденных антенн для получения информации о соседних системах."
 spy_orb_jr_MEGASTRUCTURE_DETAILS:0 ""
 spy_orb_restored_jr:0 "$spy_orb_4$"
 spy_orb_restored_jr_DESC:0 "$spy_orb_4_DESC$"

 jrm.20.name:0 "Частично завершенный дозорный комплекс"
 jrm.20.a.desc:0 "Мы столкнулись с остатками огромной космической структуры в системе [sentry_system.GetName]. Структура является почти полностью разрушенной, но, кажется, пригодна, чтобы помочь нам в слежке за Вселенной. Наши ученые предполагают, что это когда-то был функциональный "§HДозорный комплекс§!" - гигантская прослушивающая станция. Изначальный корпус, похоже, получил критический урон от различных видов оружия.\n\n$jrm.10.c.desc$"
 jrm.20.b.desc:0 "Мы столкнулись с остатками дозорного комплекса в системе [sentry_system.GetName]. Структура является почти полностью разрушенной, но, кажется, пригодна, чтобы помочь нам в слежке за Вселенной. Его корпус получил критический урон во время давней битвы.\n\n$jrm.10.c.desc$"
 jrm.20.c.desc:0 "Следует также отметить большие поля мусора, окружающие корпус. Хотя сама мегаструктура является древней, большая часть мусора в системе, по-видимому, значительно новее. Большая часть этого, кажется, состоит из обломков двух разных боевых флотов, которые отправили друг друга в забвение в войне, которая, возможно, шла за владение повреждённым комплексом в какой-то момент более поздней истории галактики. Элементарный частичный ремонт, похоже, был сделан почти сразу после битвы."
 jrm.20.a:0 "Он выглядит функционально похоже на наш собственный дозорный комплекс, хотя элементарный ремонт, кажется, был сделан после того, как был нанесен ущерб."

 jrm.21.name:0 "Частичное восстановление разрушенного дозорного комплекса завершено"
 jrm.21.desc:0 "Это было трудно, но мы частично восстановили корпус дозорного комплекса в системе [From.GetName]. До сих пор остались огромные поля обломков и дозорный комплекс остается в значительной степени нерабочим. \n\nПри импровизированном ремонте некоторая часть мегаструктуры стала работоспособной, позволив нашим учёным несколько ограничено воспользоваться его прослушивающими устройствами, которые всё ещё достаточно слабы по сравнению с потенциалом всей мегаструктуры."


 ####################################
 # Strategic Coordination Center #
 ####################################

 strategic_coordination_center_jr:0 "Частично разрушенный стратегический координационный центр"
 strategic_coordination_center_jr_DESC:1 "Разрушенные остатки древней военной станции связи, почти неповрежденные антенны которой могут ограниченно использоваться для получения информации о близлежащих системах."
 strategic_coordination_center_jr_MEGASTRUCTURE_DETAILS:0 ""
 strategic_coordination_center_restored_jr:0 "$strategic_coordination_center_3$"
 strategic_coordination_center_restored_jr_DESC:0 "$strategic_coordination_center_3_DESC$"

 jrm.31.name:0 "Частичное восстановление стратегического координационного центра завершено"
 jrm.31.desc:0 "Это была внушительная задача, но мы частично восстановили корпус стратегического координационного центра в системе [From.GetName]. \n\nСтруктура остается в значительной степени нерабочей, но импровизированный ремонт позволил нашим военным специалистам получить некоторые стратегические преимущества, обещая намного больше, если структура будет должным образом восстановлена. \n\nИнтересно, какая великая держава когда-то построила этот центр? И, возможно, более важно:\n\nКто разрушил его?"

 #strategic_coordination_center_modifier:0 "$strategic_coordination_center_1$"


