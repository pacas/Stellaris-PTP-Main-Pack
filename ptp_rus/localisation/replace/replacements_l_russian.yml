 leader_trait_shroud_age_desc:0 "Мощная псионическая энергия Покрова замедлила естественный процесс старения этого лидера."
 utopia.2655.name:0 "Покров"
 utopia.2655.desc:0 "Подобно приглушённому шёпоту в тёмной комнате, Покров взывает к нам из глубин нашего разума. Это первозданная область чистой психической энергии, которая появилась на свет на заре времён. Все существа, одарённые псионическими способностями, устанавливают каким-либо способом связь с Покровом, чтобы черпать силу, пусть даже только на подсознательном уровне.\n\nПосле достижения трансцендентности мы стали видеть Покров более ясно. Есть структуры, в которых даже наши самые сильные телепаты смогли увидеть лишь бесформенную массу вихрящейся энергии. Есть... и другие вещи. Что-то вроде духов, которые смотрят на нас с другой стороны. Иногда с любопытством, иногда с добротой... а иногда и со злостью.\n\nМы всё ещё в процессе изучения масштабов наших новых способностей, но, возможно, у нас получится общаться с этими духами. Это потребует объединённых усилий самых мощных телепатов среди нас."
 utopia.2655.a:0 "Мы должны исследовать Покров."
 BREACHING_SHROUD_PROJECT:0 "Прорвать Покров"
 BREACHING_SHROUD_PROJECT_DESC:0 "Если мы хотим наладить связь с обитателями экстрасенсорного измерения, известного под названием Покров, нам придётся использовать невероятное количество псионической энергии. Проведена подготовка крупного спиритического сеанса с привлечением наших самых сильных экстрасенсов из Конклава телепатов, недавно образованного на планете [Root.Capital.GetName]."
 utopia.2656.name:0 "Спиритический сеанс"
 utopia.2656.desc:0 "Проведя несколько дней погружёнными в гипнотический транс, наши экстрасенсы из Конклава телепатов в конце концов смогли на короткое время открыть портал в Покров.\n\nТеперь, когда мы установили базовую псионическую связь, в будущем мы сможем получать доступ к Покрову через меню §HКонтакты§!. Чтобы сделать наши визиты в это измерение сколько-нибудь осмысленными и чтобы познакомиться с обитающими там существами, нам, вероятно, придётся использовать особые пси-излучатели для усиления наших экстрасенсорных способностей. Это потребует громадного расхода энергии."
 utopia.2656.a:0 "Пора отправиться туда и узнать, что мы сможем там найти."

 utopia.3020.desc:0 "Мощная энергия Покрова была успешно направлена в находящийся под нашим контролем псионический аватар!\n\nПосле перемещения в нашу вселенную новорождённый аватар обрёл форму некой космической сущности на орбите над планетой [Root.Capital.GetName]."
 utopia.3021.desc:0 "Мощная энергия Покрова была успешно направлена в находящийся под нашим контролем псионический аватар!\n\nПосле перемещения в нашу вселенную новорождённый аватар обрёл форму гигантского воина на поверхности планеты [Root.Capital.GetName]."
 utopia.3022.desc:0 "Псионическая сила, требуемая для вызова аватара и его перемещения в нашу вселенную, находится за пределами наших текущих возможностей. Психическая энергия Покрова тревожно шипела, когда наша попытка провалилась."
 utopia.3023.desc:0 "Попытка вызвать псионического аватара увенчалась успехом лишь частично. Хотя это существо и приняло правильную форму и переместилось в нашу вселенную, но нашим телепатам не удалось взять его под свой контроль.\n\nИ теперь мы столкнулись с агрессивной псионической сущностью, которая будет уничтожать всё на своём пути!"

 utopia.3024.name:0 "Вторжение из Покрова"
 utopia.3024.desc:0 "Существо из Покрова пронзило ткань пространства и материализовалось в системе [shroud_spawn_system.GetName]! Этот мстительный аватар накопил огромное количество псионической энергии и использует её, чтобы набрасываться на всё и всех, кому не повезло очутиться у него на пути."
 utopia.3024.a:0 "Его надо остановить!"
 utopia.3026.name:0 "Аватар Покрова изгнан"
 utopia.3026.desc:0 "Продолжительная атрофия, вызванная нахождением в нормальном пространстве системы [shroud_spawn_system.GetName], ослабила аватара до такой степени, что он больше не смог поддерживать осязаемую форму. Он был изгнан обратно в Покров."
 utopia.3026.a:0 "Скатертью дорожка."

 exit.shroud:0 "Покинуть Покров."

 shroud_army:0 "Псионический аватар"
 shroud_army_desc:0 "Гигантский воин из Покрова, созданный из чистой псионической энергии."

 shroud.chances.high:0 "§GВысокая вероятность успеха§!"
 shroud.chances.medium:0 "§YСредняя вероятность успеха§!"
 shroud.chances.low:0 "§RНизкая вероятность успеха§!"

 venture.shroud.tooltip:0 "Тратьте энергию, чтобы погрузиться в Покров ещё глубже. Расходуемая величина уменьшается в зависимости от залежей §Hзро§! под нашим контролем до максимума, равного 4.\n\n"
 exit.shroud.tooltip:0 "Покиньте Покров и вернитесь в нормальное пространство."
 shroud.avatar:0 "В случае успеха в нашей вселенной появится аватар из чистой психической энергии. Он будет под нашим полным контролем."
 shroud.boon:0 "В случае успеха энергия Покрова будет направлена в мощный дар с положительным эффектом на всю нашу империю."
 shroud_cooldown_desc:0 "Конклав телепатов всё ещё восстанавливает силы после своего последнего посещения Покрова. Пока что у них не хватает псионической силы для повторного визита."
 shroud_precog_cooldown_desc:0 "Конклав телепатов потерял многих из своих самых мощных участников, когда те сошли с ума во время последнего визита в Покров. Им ещё нужно будет восполнить свои ряды."
 shroud_happiness:0 "Дар Покрова"
 shroud_happiness_desc:0 "Загадочный Покров предоставил нам временный дар."
 shroud_neg_happiness:0 "Проклятие Покрова"
 shroud_neg_happiness_desc:0 "Мы временно прокляты непредсказуемой энергией Покрова."
 utopia.3000.name:0 "Покров"
 utopia.3000.a:0 "Войдите в Покров."
 utopia.3000.intro.desc:0 "Покров. Невероятно странный и тревожный, но в то же время... очень знакомый. Все, кто обладает пси-талантами, могли видеть это место в своих снах, хотя, вероятно, этого и не понимали.\n\nТеперь мы стоим у пропасти этого измерения, недалеко от пустоты Межмирья, служащего границей между этим и нормальным пространством - или тем, что мы назвали бы реальным миром.\n\nЧтобы проникнуть глубже в Покров, потребуются немалые усилия со стороны наших телепатов, а также большое количество энергии. Не будем тратить время впустую... даже сейчас за нами наблюдают."
 utopia.3000.1.desc:0 "Покров сегодня спокоен."
 utopia.3000.8.desc:0 "Какая-то... сущность застыла поблизости. Она жестами приглашает погрузиться глубже в Покров..."
 utopia.3000.10.desc:0 "В Покрове пульсирует сила. Я словно... дома."
 utopia.3010.desc:0 "Конклав телепатов ещё не восстановил силы после напряжения, связанного с предыдущим визитом в Покров. Без их объединённой псионической силы мы можем уловить лишь краткие образы этого многоликого измерения, словно размытые воспоминания, к которым нет доступа.\n\nЗдесь нам делать нечего. Придётся вернуться позже."
 boon.psi.link:0 "Мощная энергия Покрова хлынула в общую псионическую линию связи, которую используют все [Root.GetSpeciesNamePlural]."
 boon.ship.link:0 "Нашим телепатам удалось установить временный канал коммуникации между Покровом и нашими звездолётами."
 utopia.3045.1.desc:0 "Канал, который наши телепаты использовали для коммуникации с Покровом, схлопнулся после внезапного смещения нескольких уровней экстрасенсорного измерения.\n\nНас без промедления выбрасывает обратно в нормальное пространство."
 utopia.3045.2.desc:0 "Интенсивное напряжение во время контакта с Покровом подорвало силы наших телепатов.\n\nБольше поддерживать связь они не могут."
 utopia.3045.3.desc:0 "Сначала медленно, а затем всё быстрее и быстрее наш контроль над Покровом начинает ускользать. Наши телепаты кричат в отчаянии, теряя устойчивый контакт, и нас выбрасывает в нормальное пространство."
 curse.psi.link:0 "Мощная экстрасенсорная реакция прошла в ответ по нашему каналу коммуникации с Покровом и по общей псионической линии связи, которую используют все [Root.GetSpeciesNamePlural]."
 curse.ship.link:0 "Мощная экстрасенсорная реакция прошла в ответ по нашему каналу коммуникации с Покровом и, похоже, воздействует и наши корабли."
 utopia.3059.desc:0 "Мощная экстрасенсорная реакция прошла в ответ по нашему каналу коммуникации с Покровом и, похоже, препятствует нормальной работе наших межзвёздных сенсоров.\n\nРазрешающая способность сенсоров при приёме данных из любых источников существенно снизилась, что привело к значительному уменьшению дальности их действия."
 utopia.3110.desc:0 "Это особенно бурная область Покрова. Её пронизывают массивные потоки сырой псионической энергии, которые изредка судорожно порождают полуразумных призрачных существ.\n\nПребывая в замешательстве, эти духи часто вступают в схватку друг с другом, высвобождая огромное количество психической энергии в битвах, которые могут длиться тысячелетиями. Если уж на то пошло, несколько таких поединков, похоже, происходит прямо сейчас.\n\nНам следует действовать с осторожностью."
 utopia.3120.desc:0 "В более глубоких областях Покрова неожиданно даёт о себе знать чьё-то присутствие. Это гости, подобные нам, и их мощный псионический зонд создан разумом, настолько же чуждым для нас, как и для Покрова.\n\nНечёткий образ огромных органических существ, парящих в какой-то плотной газообразной атмосфере и сопровождаемых стаями более мелких созданий, вспыхивает на короткое время, когда их экстрасенсорное отражение касается нашего."
 utopia.3160.desc:0 "Внутри Покрова материализуется крошечная мерцающая звезда. Она пролетает мимо с невероятной скоростью, и на мгновение видно, что это инопланетный корабль неизвестной конфигурации. Затем он исчезает в облаке псионической энергии так же быстро, как и появился.\n\nРазве такое возможно? Можно ли физически войти в Покров, а затем появиться где-то ещё в нормальном пространстве?"
 utopia.3162.desc:0 "Внезапно появляется ещё одна мерцающая звезда, но в этот раз мы готовы. Этот инопланетный корабль не похож ни на один из тех, что мы видели в нашей галактике. Когда он пролетает мимо, мы пытаемся слиться с сиянием разума его экипажа, но их интеллект более тёмный и чужеродный, чем любой, с которым мы сталкивались раньше.\n\nМало того, что нас отбрасывает от их корабля, так ещё и обратная псионическая реакция, возникшая в результате их яростного отторжения, следует за нами до выхода из Покрова! Субсветовая скорость наших звездолётов мгновенно снижается."
 utopia.3170.desc:0 "На одном из нижних планов Покрова мы встречаем духа, который окружил себя каким-то мощным псионическим щитом.\n\n§P«УХОДИТЕ».§!"
 utopia.3171.desc:0 "Мы проникли так глубоко в Покров не для того, чтобы теперь поворачивать назад. Направив всю свою псионическую мощь на щит, наши телепаты смогли пробить в нём достаточно большую брешь, позволившую некоторым из них заглянуть внутрь.\n\nНеизвестно, что они увидели по другую сторону щита, но этого хватило, чтобы навсегда утратить разум. Однако их жертва была не напрасной, так как процедура пробивания щита научила нас генерировать аналогичное силовое поле. Если данную методику получится усовершенствовать, то мы сможем создавать достаточно крупные псионические щиты, охватывающие целые звездолёты..."
 utopia.3172.desc:0 "Нашим телепатам, которые и так были истощены из-за столь глубокого проникновения в Покров, не удалось направить на щит достаточно псионической мощи, чтобы пробить его. Эта неудачная попытка, похоже, спровоцировала духа!\n\n§P«ВАС НЕ ЗРЯ ПРЕДУПРЕЖДАЛИ, СЛИЗНЯКИ. РАЗ ВЫ ПОПЫТАЛИСЬ ВТОРГНУТЬСЯ В МОЙ МИР, Я ПРИНЕСУ РАЗРУШЕНИЯ В ВАШ».§!"
 utopia.3180.desc:0 "Концепция времени в нашем понимании неприменима для этой части Покрова. То, что здесь может показаться столетиями, в реальном мире может быть лишь часами или даже минутами. Если знать, куда смотреть, то можно заглянуть и в будущее...\n\nПредвидение - это один из самых верных путей к безумию для телепата, поэтому мы должны соблюдать осторожность."
 utopia.3181.desc:0 "Ограниченную прекогнитивную связь с Покровом можно поддерживать без риска сойти с ума, но массовый приток вероятностных данных слишком велик, чтобы иметь большую практическую ценность.\n\nВ то же время, если удастся разработать цифровой интерфейс для интерпретации этих данных, то потенциально он может быть применён для улучшения производительности боевых компьютеров наших звездолётов..."
 utopia.3182.desc:0 "Как мы и опасались, наши телепаты погрузились в безумие. Мгновенно для их разума открылось непостижимое множество вариантов и вероятностей, существующих в прошлом и будущем.\n\nВсе до единого вариации и сценарии, независимо от того, насколько огромны или незначительны различия между ними, бесконечно повторяются внутри их мозга. Они впали в состояние постоянной кататонии.\n\nПонадобится какое-то время, прежде чем Конклав телепатов сможет накопить псионическую мощь, необходимую для повторного проникновения в Покров."
 utopia.3190.desc:0 "Мы обнаружили небольшое пространство внутри Покрова с концентрацией псионической энергии такой величины, какой мы никогда не видели раньше. Любой экстрасенс, которому удастся подключиться к этому «карману» сырой энергии, станет чрезвычайно сильным... но её достаточно только для одного и это связано с определённым риском.\n\nВо всей империи [Root.GetName] лишь три претендента обладают достаточной псионической силой, чтобы проникнуть в эту энергетическую область и иметь шансы выжить. На ком остановим выбор?"
 utopia.3191.desc:0 "Мы это... сделали. Кажется, что весь Покров содрогается по мере того, как [chosen_leader.GetName] получает силу, перетекающую из «кармана» псионической энергии.\n\nВ истории галактики считанные единицы были одарены псионической силой такой величины. Да смилуются духи над нашими душами!"
 utopia.3192.desc:0 "Кажется, что весь Покров содрогается по мере того, как [chosen_leader.GetName] получает огромные запасы псионической энергии, содержавшиеся в «кармане».\n\nК сожалению, [chosen_leader.GetHerHis] разум не смог справиться с напряжением. Возможно, такая сила не была предназначена ни для одного живого существа. [chosen_leader.GetName] погибает из-за крупного взрыва псионической энергии, который уносит с собой и всех тех, кто находился поблизости."
 utopia.3193.desc:0 "Кажется, что весь Покров содрогается по мере того, как [chosen_leader.GetName] получает огромные запасы псионической энергии, содержавшиеся в «кармане».\n\nХотя передача энергии прошла успешно, [chosen_leader.GetName] теперь... представляет собой... некое существо, состоящее из чистой энергии.\n\n§P«...ЧТО... ЧТО ВЫ... СДЕЛАЛИ... СО МНОЙ?..»§!\n\n§P«ВЫ... ВСЕ... ЗА ЭТО... ЗАПЛАТИТЕ...»§!"
 utopia.3200.4.desc:0 "По непостижимым для нас причинам, нас привлекло именно в эту часть Покрова. Почему?"
 utopia.3200.5.desc:0 "На какое-то мгновение мы теряемся в мыслях о вечности, проведённой в Покрове, и нас охватывает чувство абсолютной паники. Затем мы приходим в себя, и ужас отступает."
 utopia.3200.9.desc:0 "Мы не уверены, что это происходит на самом деле. Мы и правда в Покрове, или у одного из нас острое психическое расстройство?"
 utopia.3300.desc:0 "Здесь есть какая-то сущность, полностью занимающая эту часть Покрова. В прошлом мы сталкивались с духами, но это нечто другое, намного более могущественное... намного более древнее.\n\nПохоже, оно нас пока не замечает. Возможно, оно спит. Возможно, мы недостойны его внимания.\n\nНаверное, нам лучше покинуть это место."
 utopia.3301.desc:0 "Когда мы обращаемся к сущности, мы чувствуем, как она шевелится, а её внимание полностью сосредоточено на нас. Похоже, ей не нравится, что её побеспокоили.\n\nВолна энергии захлёстывает наших телепатов, заставляя мучительно страдать одних и потерять сознание других. Нам не остаётся ничего иного, как покинуть Покров до поры до времени."
 utopia.3320.desc.a:0 "Наше время истекло. На протяжении пятидесяти лет мы пользовались невероятной силой, дарованной нам §RЗавершителем цикла§!. Мы знали, что за неё придётся платить, но рассчитывали, что плата будет не слишком обременительной или что мы сумеем найти способ её избежать.\n\nМы ошиблись в обоих случаях.\n\nНашей ценой стало всё. В одно мгновение, настолько быстро, что не успеваешь даже охнуть, не то что ответить, [Root.GetName]... исчезает. Там, где раньше были процветающие колонии, теперь только смерть. Там, где когда-то мощные флотилии бороздили пустоту, теперь только призраки и обломки. Всё поглотил Завершитель. Всё забрал Покров.\n\nВсё, что осталось от нашей империи - это группа изгнанников, которую возглавляет §Y[Root.GetRulerName]§! - мощный псионик, предвидевший приближение конца и помогший небольшой части нашего населения скрыться на планете, не отмеченной Завершителем для уничтожения.\n\nИ, как будто гибели всей нашей империи в одночасье было недостаточно, огромная сущность из Покрова появилась в космосе над столицей [former_capital.GetName]. Став невероятно мощной благодаря поглощённому сознанию наших псиоников, она теперь рыщет по галактике в поисках новой добычи."
 utopia.3320.desc.b:0 "Наше время истекло.\n\nНа протяжении пятидесяти лет мы пользовались невероятной силой, дарованной нам §RЗавершителем цикла§!. Мы знали, что за неё придётся платить, но рассчитывали, что плата будет не слишком обременительной или что мы сумеем найти способ её избежать.\n\nМы ошиблись в обоих случаях.\n\nНашей ценой стало всё. В одно мгновение, настолько быстро, что не успеваешь даже охнуть, не то что ответить, [Root.GetName]... исчезает. Там, где раньше были процветающие колонии, теперь только смерть. Там, где когда-то мощные флотилии бороздили пустоту, теперь только призраки и обломки. Всё поглотил Завершитель. Всё забрал Покров.\n\nМы не только оказались полностью уничтоженными, но и огромная сущность из Покрова появилась в космосе над столицей [former_capital.GetName]. Став невероятно мощной благодаря поглощённому сознанию наших псиоников, она теперь рыщет по галактике в поисках новой добычи. По крайней мере, мы не увидим, как оно завершит то, что мы начали."
 utopia.3324.name:0 "Завершитель цикла: §RВ Покрове§!"
 utopia.3324.desc:0 "Мы не смогли остановить чудовищное энергетическое существо. §Y[Root.GetName]§! и все жители этой планеты были окутаны им и полностью поглощены Покровом."
 utopia.200.name:0 "Новая сущность Покрова"
 utopia.200.desc.a:0 "[target_species.GetNamePlural], живущие в нашей империи, изменились. Всё началось со слабой пульсации в Покрове. Теперь вибрация, кажется, происходит на ином уровне. Мы все её чувствуем, а [target_species.GetNamePlural] находятся на грани обретения скрытых псионических способностей, подобных нашим.\n\nВозможно, это связано с тем, что они живут недалеко от нас. А может быть, Покров просто избрал их. Конклав телепатов, состоящий из наших главных псионических экспертов, предупреждает, что, возможно, для нас это единственный шанс вмешаться. Мы могли бы задавить это в зародыше или помочь им пробудиться. Без нашего наставления они далеко не продвинутся."
 utopia.200.desc.b:0 "Необычная активность в Покрове указывает на то, что [target_species.GetNamePlural], другая раса нашего государства, начинают проявлять скрытые псионические способности. Теперь перед нами стоит тот же выбор, что и раньше: подавить их растущие способности или выпустить их на волю?"
 utopia.203.desc.a:0 "Под руководством Конклава телепатов [target_species.GetNamePlural] развили более глубокую связь с Покровом, чем мы могли даже предполагать. Эти силы словно предназначались для них изначально.\n\nТеперь они утверждают, что будто бы готовы для раскрытия своего полного псионического потенциала. Мнение конклава, однако, разделилось. Одни обеспокоены тем, что изменения наступили слишком быстро и что их разум станет нестабильным, а другие - что их новообретённые силы могут вскружить им голову. Если мы не нанесём удар сейчас, то, возможно, другого шанса у нас не будет."
 utopia.205.desc:0 "После псионического пробуждения расы [target_species.GetName], согласно нашим информаторам, такие же скрытые способности начали повсеместно проявляться и у других представителей той же расы. Такое ощущение, что, независимо от расстояния, их связывает с Покровом наличие общих предков.\n\nОднако, в отличие от своих далёких родичей в нашем государстве, их мало и они далеко друг от друга, поэтому маловероятно, что они когда-либо достигнут полного пробуждения."
