l_russian:

specialforces_army:0 "Спецназ"
specialforces_army_plural:0 "Спецназ"
specialforces_army_desc:0 "Группа высококвалифицированных, хорошо вооруженных, опытных спецназовцев. Гораздо более смертоносные и мотивированные, чем типичная армия, но малочисленные, что ведет к малому здоровью армии."

armoreddivision_army:0 "Бронетанковое подразделение"
armoreddivision_army_plural:0 "Бронетанковые подразделения"
armoreddivision_army_desc:0 "Бронетанковое подразделение, состоящее из стандартных танков и небольших бронемашин. Очень мощное, но невероятно дорогое и разрушительное."

flamethrower_army:0 "Подразделение «Лихачей»"
flamethrower_army_plural:0 "Подразделения «Лихачей»"
flamethrower_army_desc:0 "Подразделение ужасающих огнеметчиков по прозвищу «Лихачи». Хотя они, возможно, не намного лучше, чем обычная армия, ужас, который они сеят, безумно бьёт по морали."

supersoldier_army:0 "Сверхсолдаты"
supersoldier_army_plural:0 "Сверхсолдаты"
supersoldier_army_desc:0 "Мощные генномодифицированные суперсолдаты, более сильные, чем стандартные ГМ воины. Само присутствие этих солдат вселяет страх в сердца врагов. Дорогие и их долго тренировать."

grunt_army:0 "Пехота"
grunt_army_plural:0 "Пехота"
grunt_army_desc:0 "Пехотные эскадрильи состоят из стандартной пехоты без поддержки, входящей в штурмовую армию. Дешево, слабо и быстро тренируется."

spacemarine_army:0 "Космодесант"
spacemarine_army_plural:0 "Космодесант"
spacemarine_army_desc:0 "«Вали с моего корабля, космодесантник!» Очень мощные пехотные подразделения с высоким боевым духом. Там, они сияют в нахнесении побочного урона, который в 10 раз больше, чем у обычной армии. Используйте их, чтобы разорвать миры ксеносов."

mech_army:0 "Мехи"
mech_army_plural:0 "Мехи"
mech_army_desc:0 "Мехи - это тяжелые пехотные подразделения, состоящие из больших и мощных экзоскелетов-роботов, управляемых элитным персоналом бронетанковой дивизии. Сильнее, чем бронетанковая дивизия, но дороже и имеет сопутствующий урон."

fighter_army:0 "Звено бомбардировщиков"
fighter_army_plural:0 "Звенья бомбардировщиков"
fighter_army_desc:0 "Маленький и быстрый атмосферный самолет. Способен наносить большой урон, но из-за характера бомбардировки имеет высокий побочный урон. Имеет высокое здоровье из-за сложности сбивания ускоряющегося самолета."

robotictank_army:0 "Автоброня"
robotictank_army_plural:0 "Автоброня"
robotictank_army_desc:0 "Более слабая бронированная дивизия, полностью управляемая ИИ, что приводит к снижению эффективности и удешевлению юнитов."

grenadier_army:0 "Гренадёры"
grenadier_army_plural:0 "Гренадёры"
grenadier_army_desc:0 "Пехотное подразделение с лучшей подготовкой и оснащением, что делает их немного дороже, но мощнее."

swarmer_army:0 "Пожирающий рой"
swarmer_army_plural:0 "Пожирающие рои"
swarmer_army_desc:0 "Ужасная мерзость, созданная в глубинах лабораторий улья. Невероятно дешевы, быстро размножаются и используют подавляющее количество, чтобы уничтожить противников."

vilecannon_army:0 "Мерзкая пушка"
vilecannon_army_plural:0 "Мерзкие пушки"
vilecannon_army_desc:0 "Ужасно жестокие большие пушки, которые стреляют маленькими насекомоподобными существами, которые роятся среди солдат и буквально разрывают их на части. Ужасное зрелище, которое наносит ущерб морали."

biomass_army:0 "Интеллектуальная биомасса"
biomass_army_plural:0 "Интеллектуальная биомасса"
biomass_army_desc:0 "Коллекции трупов и другого биологического материала пронизаны долей интеллекта и стратегического мышления вождя улья. Сеят ужас среди вражеских солдат, но наносят небольшой физический урон из-за своей малой дистанции. Очень трудно убить."

hero_limit_tooltip:0 "Максимум 1 герой может существовать одновременно."
normal_hero_army:0 "Герой"
normal_hero_army_plural:0 "Герои"
normal_hero_army_desc:0 "Национальные герои, известные знаменитости. Невероятно мощные, дорогие и только один может существовать одновременно. Они - вершина войны, генетически и механически улучшенные, способные уничтожить целые армии самостоятельно. Не так много известно об их прошлом. Правительство намерено продолжать в том же духе."

corp_hero_army:0 "Элитный наёмник"
corp_hero_army_plural:0 "Элитные наёмники"
corp_hero_army_desc:0 "Элитные наёмники, которые капитализируют публику и считаются знаменитостями. Невероятно мощные, дорогие и только один может существовать одновременно. Они - вершина войны, способные уничтожить целые армии. Не так много известно об их прошлом. Даже MegaCorp не хочет знать."

hive_hero_army:0 "Аватар лидера"
hive_hero_army_plural:0 "Аватары лидера"
hive_hero_army_desc:0 "Физическое воплощение лидера. Лидер может принимать только одну форму за раз. Если этот отряд умирает, лидер отступает и появляется новый. Невероятно мощный, дорогой и требующий годы для подготовки аватара."

templar_army:0 "Тамплиеры"
templar_army_plural:0 "Тамплиеры"
templar_army_desc:0 "Продвинутые псионические оперативники, которые успешно контролируют огромную псионическую энергию, дарованную им во 2-м Испытании. Гораздо более мощные, мотивированные и дорогие, чем стандартные псионические оперативники."

forsaken_army:0 "Отвергнутые"
forsaken_army_plural:0 "Отвергнутые"
forsaken_army_desc:0 "Сломленные псионические оперативники, которые не смогли контролировать огромную псионическую энергию, дарованную им во 2-м Испытании. Это оставило их как тени их прежних я. Они почти как призраки, но в отличие от призраков смертны. Неконтролируемая псионическая энергия является мощной силой, но заставляет владельца убивать из-за ее изменчивой природы."

psi_ship_army:0 "Псионический линкор"
psi_ship_army_plural:0 "Псионические линкоры"
psi_ship_army_desc:0 "Мощная летающая крепость, питаемая исключительно мощными псиониками. Наносит огромный ущерб по морале, но также наносит серьезный удар своими мощными плазменными пушками."

sentry_army:0 "Дивизион часовых"
sentry_army_plural:0 "Дивизионы часовых"
sentry_army_desc:0 "Это слегка модернизированная версия стандартных дронов-охотников. Эти подразделения оснащены более продвинутым сенсорным оборудованием и ограниченным тактическим мышлением. Они прекрасны в своей смертельной точности."

suicide_army:0 "Дроны-камикадзе"
suicide_army_plural:0 "Дроны-камикадзе"
suicide_army_desc:0 "Дроны, которые были модифицированы, чтобы иметь ядро с более мощным зарядом и большей мобильностью. Это позволяет им врезаться в вражеские силы, создавая сильный взрыв при ударе."

spectre_army:0 "Дивизион призраков"
spectre_army_plural:0 "Дивизионы призраков"
spectre_army_desc:0 "Призрак на самом деле не единое целое, а огромная коллекция маленьких наноботов, которые постоянно работают вместе, чтобы поддерживать твердую форму. Они могут принимать разные формы, но обычно они представляют из себя больших четырёхногих ходоков с башенкой на спине. Их способность быстро менять форму позволяет им рассеивать и уклоняться от входящего огня. К сожалению, будучи сделанным из множества крошечных ботов, они становятся уязвимыми, если в них попадает выстрел."

odst_army:0 "Подразделение ударных войск"
odst_army_plural:0 "Подразделения ударных войск"
odst_army_desc:0 "Высококвалифицированная, продвинутая пехота, которая использует спусковые капсулы для запуска в бой. Это позволяет им быстро оказаться в центре битвы, прежде чем враги будут готовы. Однако риск при сборсе спусковых капсул делает их очень уязвимыми на этой стадии."

militia_army:0 "Народное ополчение"
militia_army_plural:0 "Народное ополчение"
militia_army_desc:0 "Группа слабо организованных ополченцев. Это не профессионально обученные солдаты, и они не будут такими же мощными, как регулярные войска."