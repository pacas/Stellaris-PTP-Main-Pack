 bwm_the_conduit.1:0 "Космическая Одиссея"
 bwm_the_conduit.1.desc:0 "Наши датчики обнаружили нечто необычное - даже по нашим стандартам. Система [From.GetName] имеет четыре большие структуры типа «обелиск», центрированные вокруг локальной звезды, которая выглядит наиболее занимательно. Мы не можем различать сигналы энергии от объектов, но экранированный мир в системе может иметь некоторые ответы."
 bwm_the_conduit.1.a:0 "Эта система заслуживает нашего внимания."

 bwm_the_conduit.5:0 "Потерянный Сад"
 bwm_the_conduit.5.desc:0 "Наши ученые в системе [bwm_garden_system.GetName] обнаружили способ проникновения за энергетический барьер, окружающий [bwm_shielded_target.GetName]. Предварительное сканирование показывает, что за барьером находится планета-сад. Как мы должны действовать?"
 bwm_the_conduit.5.a:0 "Этот барьер падет. Здесь будет новая прекрасная колония."
 bwm_the_conduit.5.a.tooltip:0 "Разблокировка экранированного мира в системе [bwm_garden_system.GetName]."
 bwm_the_conduit.5.b:0 "Этот щит стоит не просто так. Не трогайте его."

 bwm_the_conduit.11:0 "Плоды Знаний"
 bwm_the_conduit.11.desc:0 "Командир, мы считаем, что мы обнаружили способ взаимодействия с орбитальными структурами в системе [Root.System.GetName]. Наши ученые подозревают, что мы можем изменить устройства, найденные в [Root.GetName], таким образом, чтобы мы могли напрямую взаимодействовать с ними. Это предоставило бы прекрасную возможность исследовать эту технологию, и кто знает, что нас ждет."
 bwm_the_conduit.11.a:0 "Приказ : Создайте интерфейс."
 bwm_the_conduit.11.b:0 "Что обычно происходит, когда мы возимся с древними устройствами? Ответ: Нет."

 bwm_the_conduit.12:0 "Плоды Знаний"
 bwm_the_conduit.12.desc:0 "Наши предварительные испытания и эксперименты действительно оказались весьма результативны! Более того, небольшое увеличение мощности позволит нам экспоненциально увеличить выпуск. Наши ученые заверяют нас в том, что риски минимальны, так как полное включение второго интерфейса стало бы непосильной задачей."
 bwm_the_conduit.12.a:0 "Звучит отлично! Вы получите ресурсы."
 bwm_the_conduit.12.b:0 "Довольствуйтесь тем, что у вас есть, никаких дополнительных интерфейсов."

 bwm_the_conduit.13:0 "Плоды Знаний"
 bwm_the_conduit.13.desc:0 "Эффект был ... замечательным, я уверен, вы это заметили. Увеличивая мощность на обелиски в [Root.GetName], мы можем создать подпространственную связь с другими нашими мирами. Мы по-прежнему считаем, что мы находимся на уровне примерно 50% от полной работоспособности. Потенциал этих объектов приводит в трепет!"
 bwm_the_conduit.13.a:0 "Даю добро, но будьте бдительны: убедитесь, что мы сможем закрыть канал."
 bwm_the_conduit.13.b:0 "Нет, этот проект останется изолированным."

 bwm_the_conduit.14:0 "Плоды Знаний"
 bwm_the_conduit.14.desc:0 "Поползли слухи, что наше население [Root.GetName] начало поклоняться руинам. Фанатики считают, что обелиски приведут нас в новую эру процветания. Силы внутренней безопасности сообщают об усложняющейся ситуации на планете. Население требует максимально увеличить мощность, подаваемую на обелиски."
 bwm_the_conduit.14.a:0 "И они правы в этом. Дайте 100% мощности."
 bwm_the_conduit.14.b:0 "Какой беспорядок. Давайте закончим с этим."

 bwm_the_conduit.21:0 "Контакт"
 bwm_the_conduit.21.desc:0 "Наши ученые установили контакт с первым обелиском. Он готов к использованию."
 #Standard response: EXCELLENT

 bwm_the_conduit.22:0 "Контакт"
 bwm_the_conduit.22.desc:0 "Второй обелиск успешно подключен к сети, и с ним установлено соединение."
 #Standard response: EXCELLENT

 bwm_the_conduit.23:0 "Контакт"
 bwm_the_conduit.23.desc:0 "Мы подключили третий обелиск к сети, он в вашем распоряжении."
 #Standard response: EXCELLENT

 bwm_the_conduit.24:0 "Контакт"
 bwm_the_conduit.24.desc:0 "Четвертый обелиск был интегрирован в сеть - теперь она полностью функциональна."
 #Standard response: EXCELLENT

 bwm_the_conduit.31:0 "Проводник"
 bwm_the_conduit.31.desc:0 "Мы успешно взаимодействовали с одной из орбитальных структур. Вскоре мы должны получить результаты!"
 bwm_the_conduit.31.a:0 "Отличные новости, внимательно следите за развитием событий!"

 bwm_the_conduit.32:0 "Проводник"
 bwm_the_conduit.32.desc:0 "Установлен контакт со второй орбитальной структурой! Сигнал, как видно, усилился в соответствии с нашими расчетами - замечательное достижение!"
 bwm_the_conduit.32.a:0 "Я очень доверяю нашим научным сотрудникам."

 bwm_the_conduit.33:0 "Проводник"
 bwm_the_conduit.33.desc:0 "Контакт с третьей орбитальной структурой удался! Мы значительно увеличили производительность и не обнаруживаем серьезных побочных эффектов. Однако, мы, кажется, немного недооценили эффект."
 bwm_the_conduit.33.a:0 "Блестяще!"

 bwm_the_conduit.34:0 "Проводник"
 bwm_the_conduit.34.desc:0 "Последняя орбитальная структура находится в оперативном режиме, и обелиски полностью задействованы. Он использует все наши ресурсы для поддержания этой системы. Мы считаем, что мы справимся с этой задачей, и наши отказоустойчивые протоколы до сих пор работают."
 bwm_the_conduit.34.a:0 "Я надеюсь, что мы все делаем правильно."

 bwm_the_conduit.51:0 "Небесный наблюдатель"
 bwm_the_conduit.51.desc:0 "Мы обнаружили довольно странный объект на орбите над [bwm_garden_star_locator.GetName]. Мы не можем понять смысл показаний."
 #Standard response: WORRYING

 bwm_the_conduit.56:0 "Умирающие огни"
 bwm_the_conduit.56.desc:0 "Похоже, мы потеряли контакт с системой [bwm_conduit_system.GetName]."
 bwm_the_conduit.56.a:0 "О, боже, будь я проклят, что происходит?"

 bwm_the_conduit.65:0 "Эхо"
 bwm_the_conduit.65.desc:0 "Наши датчики сходят с ума! Несколько вражеских кораблей входят в систему!"

 bwm_the_conduit.71:0 "Из пепла"
 bwm_the_conduit.71.desc:0 "Наше оружие неэффективно против цели. Мы несем потери. В связи с этим наши адмиралы просят направить научных сотрудников на поиск уязвимостей в защите врага."
 bwm_the_conduit.71.a:0 "Нас не так легко победить."
 bwm_the_conduit.71.b:0 "Наши военные справятся самостоятельно."

 bwm_the_conduit.72:0 "Закон Талиона"
 bwm_the_conduit.72.desc:0 "Наши ученые полагают, что смогли разработать способ преодоления обороны. Наши военные хотят его испытать."
 bwm_the_conduit.72.a:0 "Победа будет за нами!"

 bwm_the_conduit.99:0 "Сторож потерянного сада"
 bwm_the_conduit.99.desc:0 "Обнаружен энергетический всплеск! Ядро отделяется от станции и инициализирует свою оружейную систему."
 bwm_the_conduit.99.a:0 "Осторожно! Мы не знаем, чем ещё он нас может удивить."

 bwm_the_conduit.101:0 "Новый Рассвет"
 bwm_the_conduit.101.desc:0 "С уничтожением командного корабля чужих, вторжение было остановлено, и обелиски закрылись навсегда. Население деморализовано и встревожено, многие из них доведены до сумасшествия присутствием оккупантов, отдельные группы жителей все еще в шоке от длительного присутствия пришельцев. Потребуется время и внимание, чтобы восстановить моральный дух людей. Тем не менее - многие вопросы остаются без ответа, например, какова была цель этого вторжения?"
 bwm_the_conduit.101.a:0 "Мы можем обдумать это позже, сейчас необходимо отправить гуманитарную помощь на поверхность!"

 bwm_the_conduit.108:0 "Проводник аватара захвачен"
 bwm_the_conduit.108.desc:0 "Поступают сообщения о том, что инопланетная империя обнаружила военный корабль прародителей на расплавленной планете в системе Аркадия."

 bwm_the_conduit.110:0 "Прощение"
 bwm_the_conduit.110.desc:0 "Наша гуманитарная помощь для[bwm_garden_clear.GetName] принесла свои плоды. Наши ученые сумели свести на нет большинство негативных психологических эффектов, вызванных инопланетными захватчиками, производство на планете должно скоро возобновиться."
 bwm_the_conduit.110.a:0 "Уничтожьте обелиски, у нас было достаточно проблем с ними!"

 bwm_the_conduit.111:0 "Провидение"
 bwm_the_conduit.111.desc:0 "Кризис на [bwm_garden_planet_loc.GetName] под контролем, а громадный каркас космического стража теперь дрейфует в космосе, так что теперь обломки корабля можно изучить.\n\nПотеряв полдюжины членов команды из-за всё ещё работающих протоколов безопасности, нам удалось выгрузить древний кэш данных, содержащий повреждённые чертежи того, что наши ученые считают верфью необычайно упрощенного дизайна. Также были обнаружены чертежи странной станции, назначение которой мы пока не можем понять.\n\nНаши ученые считают, что, затратив время, усилия и ресурсы, мы могли бы восстановить эти поврежденные данные и получить доступ ко всем схемам."
 bwm_the_conduit.111.a:0 "Нам предстоит многое узнать. Давайте приступим."
 bwm_the_conduit.111.b:0 "И затратить еще больше времени на эту бессмысленную охоту за мусором? Пожалуй, нет."

 bwm_the_conduit.112:0 "Наследие"
 bwm_the_conduit.112.desc:0 "Мы смогли получить доступ и проанализировать древние чертежи, извлечённые из хранителя в системе [bwm_conduit_system.GetName]. Теперь можно подтвердить, что там содержатся схемы для двух отдельных станций.\n\nПервая является верфью, способной производить те самые корабли, что страж направил против нас. Для постройки нам понадобится строительный корабль, но оно того стоит: эти корабли, видимо, опаснее тех, что используются в данный момент угасшими империями.\n\nДругой проект более необычен: он, похоже, является преобразователем материи, но гораздо более эффективным, чем всё, что мы когда-либо могли себе представить. Мы сможем узнать побольше об этом устройстве лишь после того, как построим его. Так или иначе - придется приложить немало усилий, чтобы адаптировать проект под наш уровень технологий. Несмотря на высокую сложность этой задачи, инженерному отделу не терпится начать."
 bwm_the_conduit.112.a:0 "Отлично, скажите научным командам, что они отлично справились."

 bwm_the_conduit.121:0 "Магма-Дайвер"
 bwm_the_conduit.121.desc:0 "Мы получаем странные показания с одной из планет системы [bwm_conduit_system.GetName]. Кажется, что что-то погружено в огненные глубины [bwm_garden_molten.GetName]."
 bwm_the_conduit.121.a:0 "Отправьте один из наших строительных кораблей, чтобы достать объект."
 bwm_the_conduit.121.b:0 "Не трогайте это, у нас и так было более чем достаточно проблем в этой системе."

 bwm_the_conduit.122:0 "Самый маленький левиафан"
 bwm_the_conduit.122.desc:0 "Объект, который мы спасли, по-видимому, принадлежит цивилизации, ранее встретившейся в этой системе. Похоже, что это основной компонент платформы продвинутого оружия, похожий по структуре на ядро защитника, которое мы восстановили ранее. Основываясь на нашем предыдущем опыте работы с этим типом технологий, мы должны принять соответствующие меры предосторожности, прежде чем пытаться интегрировать его во флот."
 bwm_the_conduit.122.a:0 "Он выглядит достаточно безобидно."
 bwm_the_conduit.122.b:0 "Уничтожить, пока никто его не видел."

 bwm_the_conduit.130:0 "Скрытые глубины"
 bwm_the_conduit.130.desc:0 "Наши ученые полагают, что мы могли бы разблокировать все возможности странного корабля, обозначенного как «Магма-дайвер»."
 bwm_the_conduit.130.a:0 "Мы раскроем его секреты."
 bwm_the_conduit.130.b:0 "Это пустая трата ресурсов."

 bwm_the_conduit.131:0 "В Вихрь"
 bwm_the_conduit.131.desc:0 "Наши ученые полагают, что корабль теперь полностью готов к развертыванию. Теперь мы сможем использовать весь его потенциал в боевых задачах."
 bwm_the_conduit.131.a:0 "Кажется, он совсем не изменился..."
 bwm_the_conduit.131.a.tooltip:0 "§RПРЕДУПРЕЖДЕНИЕ. Процесс трансформации очень опасен.§!"

 bwm_the_conduit.140:0 "Сломанные опоры"
 bwm_the_conduit.140.desc:0 "Четыре обелиска на поверхности древней планеты-сада больше не существуют."
 bwm_the_conduit.140.a:0 "Скатертью дорога!"

 bwm_the_conduit.200:0 "Снимая все ограничения"
 bwm_the_conduit.200.desc:0 "Наши ученые полагают, что они могли бы удалить ограничители на активной зоне реактора «Магма-Дайвера», но это может привести к неожиданным последствиям, окажущим влияние на общую производительность кораблей. Как мы поступим?"
 bwm_the_conduit.200.a:0 "Начните корректировку немедленно!"
 bwm_the_conduit.200.b:0 "Неужели мы ничему не научились на предыдущем опыте общения с древней технологией?"

 bwm_the_conduit.201:0 "Овердрайв"
 bwm_the_conduit.201.desc:0 "Наши ученые завершили корректировку активной зоны реактора "Магма-Дайвер". При активации мощность кораблей будет существенно увеличена на короткое время."
 bwm_the_conduit.201.a:0 "Эту возможность следует использовать осторожно."
 bwm_the_conduit.201.a.tooltip:0 "§ПРЕДУПРЕЖДЕНИЕ. Корабль будет уязвим, как только действие эффектов данного режима закончится.§!"

 bwm_the_conduit.204:0 "Усиленный режим"
 bwm_the_conduit.204.desc:0 "-Режим усиления включен-"
 bwm_the_conduit.204.a:0 "Мощность реактора увеличена на 200 процентов."

 bwm_the_conduit.205:0 "Перезарядка усиленного режима"
 bwm_the_conduit.205.desc:0 "-Режим усиления выключен-"
 bwm_the_conduit.205.a:0 "Мощность реактора вернулась к нормальным показателям."

 bwm_the_conduit.133:0 "Реликвии прошлого - Аватар"
 bwm_the_conduit.133.desc:0 "Хотя мы смогли частично разблокировать мощь этого древнего корабля, мы ещё далеки от полного понимания того, как он может полноценно функционировать, не говоря уже о воспроизведении таящихся в нём технологических чудес и применении их к нашим собственным разработкам.\n\nНаши ученые совершили немало прорывов с момента открытия корабля, но в целом прогресс идет довольно медленно. Они советуют провести тщательное изучение структуры корабля и его многочисленных внутренних процессов, чтобы получить более глубокое понимание принципов функционирования этого судна. Нет необходимости говорить, что во время этих исследований общая эффективность корабля уменьшится, а это значительно снизит военный потенциал нашего флота.\n\nВо имя прогресса наши ученые могут пойти на риск, но готовы ли МЫ пойти на риск?"
 bwm_the_conduit.133.a:0 "Мы воспользуемся этой возможностью."
 bwm_the_conduit.133.a.tooltip:0 "§RВНИМАНИЕ - Корабль будет уязвим во время изучения проекта.§!"
 bwm_the_conduit.133.b:0 "Мы не можем позволить себе потерять этот корабль, в изучении отказано."

 bwm_the_conduit.134:0 "Чертежи - Аватар"
 bwm_the_conduit.134.desc:0 "Когда наши ученые завершили исследование корабля, некоторые его секреты были раскрыты, и, хотя он хранит еще немало тайн, это успех.\n\nНесмотря на то, что мы пока не можем применить эту технологию в своих собственных разработках, наши ученые и инженеры чувствуют себя достаточно уверенно, чтобы реконструировать этот корабль, даже если нам придется заменить часть нефункционирующих компонентов.\n\nПосле завершения проекта эффективность корабля была полностью восстановлена, и полученные знания могут привести к ранее невообразимым технологическим достижениям, которые, несомненно, дадут нашей империи весомое преимущество в грядущих войнах."

