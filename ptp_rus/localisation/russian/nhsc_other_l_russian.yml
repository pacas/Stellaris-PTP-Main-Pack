NHSC_ADV_SHIELD_RECHARGER: "Улучшенные накопители щитов"
NHSC_ADV_SHIELD_RECHARGER_DESC: "Новейшие накопители щитов, перезаряжающие щиты намного быстрее предыдущих моделей."

NHSC_BLUE_CRYSTAL_CAPACITOR: "Кристаллический накопитель щитов"
