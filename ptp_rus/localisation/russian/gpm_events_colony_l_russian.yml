 gpm_colony.40.name:0 "Запрос М99БЛЛ4: Обновление методов бурения"
 gpm_colony.40.desc:0 "Поступил запрос из нашей колонии на планете §H[Root.GetName]§!. Развёрнутое на ней горнодобывающее подразделение хотело бы отойти от стандартных методов добычи и модифицировать буровое оборудование, чтобы получить доступ к более глубоким слоям планетарной коры.\n\nПоскольку даже в верхних пластах встречается достаточно много полезных ископаемых, система оценки эффективности рудодобычи, С.О.Э.Р., провела комплексный анализ систематики залегания уже обнаруженных жил и пришла к выводу, что в недрах сокрыты ещё более богатые месторождения.\n\nПолучив наше одобрение, колония начнёт применять новый метод бурения, который может предоставить империи ещё больше ресурсов."
 gpm_colony.40.desc.hive:0 "Наша колония на планете §H[Root.GetName]§! нуждается во внимании. Развёрнутое на ней горнодобывающее подразделение хотело бы отойти от стандартных методов добычи и модифицировать буровое оборудование, чтобы получить доступ к более глубоким слоям планетарной коры.\n\nПоскольку даже в верхних пластах встречается достаточно много полезных ископаемых, система оценки эффективности рудодобычи, С.О.Э.Р., провела комплексный анализ систематики залегания уже обнаруженных жил и пришла к выводу, что в недрах сокрыты ещё более богатые месторождения.\n\nПолучив наше одобрение, колония начнёт применять новый метод бурения, который может предоставить империи ещё больше ресурсов."
 gpm_colony.40.desc.mach:0 "Поступил запрос от автономной административной единицы, А.А.Е., управляющей колонией на планете §H[Root.GetName]§!, согласно которому она нуждается в новых протоколах, позволяющих отойти от стандартных методов добычи и модифицировать буровое оборудование.\n\nЗапрошенное обновление позволит получить доступ к более глубоким слоям планетарной коры. Исходя из того, что в верхних пластах встречается достаточно много полезных ископаемых, система оценки эффективности рудодобычи, С.О.Э.Р., провела комплексный анализ систематики залегания уже обнаруженных жил и пришла к выводу, что в недрах сокрыты ещё более богатые месторождения.\n\nПолучив разрешение на обновление, колония начнёт применять новый метод бурения, который может предоставить империи ещё больше ресурсов."
 gpm_colony.40.a:0 "Запрос одобрен."
 gpm_colony.40.hive:0 "Сделаем это."
 gpm_colony.40.mach:0 "Подтвердить обновление."
 gpm_colony.40.b:0 "§§RУдалён модификатор§! §HБогатые месторождения§!.\n§GДобавлен модификатор§! §HОчень богатые месторождения§!."

