nhsc_building_dragon_hatchery: "Драконий инкубатор"
nhsc_building_dragon_hatchery_desc: "Специализированная установка для клонирования, построенная с явной целью клонирования могущественного Эфирного дракона."
nhsc_building_dragon_hatchery_queued: "Драконий инкубатор в очереди"

### Fallen Empire Buildings

nhsc_building_nanite_containment: "Комплекс по накоплению нанитов"
nhsc_building_nanite_containment_desc: "Огромный комплекс, вмещающий большое количество самовоспроизводящихся нанитов, изначально созданный давно умершей чрезвычайно развитой цивилизацией."

nhsc_building_psi_energy_spire: "Псионный энергошпиль"
nhsc_building_psi_energy_spire_desc: "Массивная установка, способная управлять необъятными энергиями материального мира, а также энергией, извлекаемой из-за Покрова."

nhsc_building_localized_gravity_fault: "Локализованный гравитационный парадокс"
nhsc_building_localized_gravity_fault_desc: "Давным-давно эксперимент, проведенный в этом месте, пробил дыру в пространственно-временном континууме. С тех пор этот возникший парадокс сдерживался и использовался для выкачивания большого колличества ресурсов из других измерений."

nhsc_building_crystalline_manufacture: "Кристаллическая фабрика"
nhsc_building_crystalline_manufacture_desc: "Производство, построенное с использованием давно утерянных технологий, с помощью которых были ассимилированы живые кристаллы для получения почти неограниченного доступа к редким и ценным ресурсам."
