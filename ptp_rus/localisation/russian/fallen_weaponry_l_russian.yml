 fallen_spiritualist_digsite_1:0 "Святилище под руинами"
 fallen_spiritualist_digsite_1_desc:0 "Судя по спешно возведенным барьерам вдоль всех входов в святилище, империя предтеч явно не собиралась позволить кому-либо осквернить этот храм. \n\nЕстественно, что эти барьеры не смогут противостоять нашей команде археологов. Попав внутрь, наша отважная команда сможет начать поиски подсказок о том, кто или что было захоронено в этом огромном храме."
 fallen_materialist_digsite_1:0 "Заброшенный исследовательский центр"
 fallen_materialist_digsite_1_desc:0 "Среди обломков империи предтеч стоял неприметный исследовательский центр. Судя по его заброшенному состоянию, было ясно, что он был заброшен много веков назад.\n\nПожалуй, мы могли бы послать команду на раскопки, чтобы узнать больше о его истории и раскрыть секреты павшей империи."
 fallen_xenophile_digsite_1:0 "Заброшенный анклав"
 fallen_xenophile_digsite_1_desc:0 "Наши сенсоры засекли заброшенный анклав недалеко от главного города на [From.Planet.GetName]. Судя по останкам строения, это был либо культурный центр, либо лаборатория.\n\nЕсли мы пошлем туда команду для раскопок, мы сможем узнать больше об истории здания и, возможно, выяснить назначение этого анклава."
 fallen_xenophobe_digsite_1:0 "Арсенал предтеч"
 fallen_xenophobe_digsite_1_desc:0 "Мы обнаружили на [From.Planet.GetName] арсенал оружия. Судя по автоматической системе безопасности и наспех сооруженным баррикадам, империя предтеч не собиралась допустить, чтобы её причудливое оружие попало в чужие руки.\n\n Что может быть внутри?"
 fallen_machine_digsite_1:0 "Пустой сегмент"
 fallen_machine_digsite_1_desc:0 "Сегмент мира-кольца [From.Planet.GetName] остался подозрительно пустым. Это необычное явление нельзя объяснить простым совпадением.\n\nНаши ученые просят организовать экспедицию для расследования первопричин этого."
 
 ##Fallen Spiritualist
 
 fallen_weaponry.100.name:0 "Обнаружено скрытое святилище"
 fallen_weaponry.100.desc:0 "Мы обнаружили святилище на планете §H[event_target:fallen_spiritualist_digsite.GetName]§!. Спрятанное под руинами, кто бы не был увековечен здесь, он, похоже, заслужил уважение империи предтеч.\n\nНаши ученые просят разрешения на раскопки, чтобы узнать больше о его истории."
 fallen_weaponry.100.a:0 "Какие тайны охраняли §HСвятые хранители§?"


 fallen_weaponry.101.name:0 "Божественный доктор"
 fallen_weaponry.101.desc:0 "Наша команда исследователей теперь уверена, что это святилище принадлежало некоему «§HБожественному доктору§!», которого народ называл так за его выдающиеся заслуги и инновации - ученый, ставший святым. Одаренный во всех областях науки (по крайней мере, так утверждают записи), «§HБожественный доктор§!» постоянно получал новые идеи для инноваций из потустороннего мира.\n\nСреди некоторых свитков, обнаруженных нашей командой, были упоминания о псионическом барьере, а также его описание. Это заинтересовало наших ученых, которые захотели исследовать их дальше."
 fallen_weaponry.101.a:0 "Псионический барьер?"
 PROJECT_psi_deflector:0 "Забытая технология: §Y$tech_psi_deflector$§!"
 PROJECT_psi_deflector_DESC:0 "Свитки, полученные из тайного святилища на §H[From.Planet.GetName]§!, являются прорывом в технологии создания щитов. Однако документация по этой технологии остается скудной. Пройдёт немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nНаши учёные пока не уверены, как §Yпсионический барьер§! вообще функционирует."
 fallen_weaponry.1011.name:0 "Забытая технология: §Y$tech_psi_deflector$§!"
 fallen_weaponry.1011.desc:0 "§Y$tech_psi_deflector$§! - это технология мощного щита, который черпает псионические способности экипажа и усиливает их в какой-то барьер, способный защищать целые космические корабли.\n\nПохоже, «§HБожественному доктору§!» было известно о чрезмерной зависимости своих соперников от энергетического оружия, и §Yпсионический барьер§! участвовал во многих сражениях во время Великого крестового похода."
 fallen_weaponry.1011.a:0 "§YПсионический барьер§! будет нашим!"


 fallen_weaponry.102.name:0 "Неисправный прототип"
 fallen_weaponry.102.desc:0 "Осмотрев окрестности, наша команда обнаружила комнату, которая оказалась своего рода музеем, где хранились странные артефакты. Говорят, что во время Великого крестового похода многие прототипы были поспешно отправлены на фронт, не пройдя необходимых испытаний. Псионическая ракетная система была одним из таких примеров. Построенная всего за несколько месяцев, она работала в немалой степени благодаря «§HБожественному доктору§!», который возглавил проект после того, как произошла ужасная авария. Если бы мы только могли заставить его снова работать..."
 fallen_weaponry.102.a:0 "Псионическая ракетная система?"
 PROJECT_PSI_MISSILES:0 "Забытая технология: §Y$tech_psi_missile_system$§!"
 PROJECT_PSI_MISSILES_DESC:0 "Прототип, полученный из тайного святилища на §H[From.Planet.GetName]§!, является прорывом в технологии создания ракет. Однако, согласно записям, этот прототип использовался очень ограниченно на фронте. Пройдёт немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nНесмотря на это, в нашем научном сообществе существует большой интерес к этому прототипу  §Yпсионической ракетной системы§!."
 fallen_weaponry.1021.name:0 "Забытая технология: §Y$tech_psi_missile_system$§!"
 fallen_weaponry.1021.desc:0 "Псионическая ракетная система предназначена для борьбы с лучшими точечными системами защиты, каждая псионическая ракета псионически контролируется экипажем, позволяя каждой боеголовке менять схемы полета и совершать маневры уклонения только при помощи одной силы разума.\n\nНесмотря на короткий цикл разработки, она всё же приняла участие в боевых действиях на фронте, а затем была снята с вооружения по соображениям безопасности. К сожалению, этот проект, кажется, был заброшен, поскольку «§HБожественный доктор§!» работал над другим оружием, и проект так и не закончили к концу Великого крестового похода, после которого необходимость в таком оружии отпала."
 fallen_weaponry.1021.a:0 "§YПсионическая ракетная система§! будет нашей!"


 fallen_weaponry.103.name:0 "Проект «Святая защита»"
 fallen_weaponry.103.desc:0 "Наша команда в святилище нашла ещё один интересный документ. В определенный момент во время Великого крестового похода был инициирован проект «Святая защита» в ответ на появление неизвестного врага с подавляющей огневой мощью. «§HБожественный доктор§!» был отправлен на поиски способа повысить эффективность их псионичесих барьеров на фронте. В результате была начата работа над §Yусилителями щита на тёмной энергии§!. Однако остались только чертежи рабочего прототипа."
 fallen_weaponry.103.a:0 "$tech_dark_energy_shield_booster$?" 
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER:0 "Забытая технология: §Y$tech_dark_energy_shield_booster$§!"
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER_DESC:0 "Чертежи, полученные из тайного святилища на §H[From.Planet.GetName]§!, являются прорывом в технологии создания щитов. Однако чертежи остаются неясными. Пройдёт немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nНаши учёные пока не уверены, как §Yусилители щита на тёмной энергии§! вообще функционируют."
 fallen_weaponry.1031.name:0 "Забытая технология: §Y$tech_dark_energy_shield_booster$§!"
 fallen_weaponry.1031.desc:0 "Хотя §Yусилители щита на тёмной энергии§! никогда не участвовали в боях во время Великого крестового похода, исследования, связанные с ними и применением тёмной энергии, тем не менее, очаровали «§HБожественного доктора§!», который увидел в ней новые возможности и открытие новых сфер технологий. Говорили, что время, проведенное «§HБожественным доктором§!» над этим проектом, очень вдохновило его и привело к созданию ряда технологий, связанных с тёмной энергией."
 fallen_weaponry.1031.a:0 "§Y$tech_dark_energy_shield_booster$§! будут нашими!"


 fallen_weaponry.104.name:0 "Зловещее открытие"
 fallen_weaponry.104.desc:0 "Продолжая раскопки святилища, наша команда обнаружила файлы с упоминаниями об §YОмни-излучателе§!. В то время как технические характеристики и, в частности, наносимый урон порадовали наших ученых, загадка заключалась в том, что не было никаких упоминаний о том, как это оружие было разработано, а также никаких подробностей о процессе его создания. Очень странно."
 fallen_weaponry.104.a:0 "Что за §Y$tech_omni_emitter$§!? Звучит зловеще."
 PROJECT_OMNI_EMITTER:0 "Забытая технология: §Y$tech_omni_emitter$§!"
 PROJECT_OMNI_EMITTER_DESC:0 "Чертежи, полученные из тайного святилища на §H[From.Planet.GetName]§!, являются прорывом в технологии создания излучателей. По каким-то причинам работы по созданию этого оружия были прекращены. Пройдёт немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nМы до сих пор не знаем, почему это оружие называется §Y$tech_omni_emitter$§!."
 fallen_weaponry.1041.name:0 "Забытая технология: §Y$tech_omni_emitter$§!"
 fallen_weaponry.1041.desc:0 "Об §YОмни-излучателе§! и его происхождении известно немного, но мы знаем, что они были доступны в ограниченном количестве во время Великого крестового похода, во время которого они повидали многое, с захватывающими описаниями от пилотов, рассказывающих, что это оружие «взрывает этих неверующих и еретиков до самого второго пришествия».\n\nНаши ученые пришли к выводу, что эта технология, вероятно, была подарком от другой неизвестной цивилизации, и что «§HБожественному доктору§!» было поручено провести обратную разработку технологии, чтобы узнать её секреты.\n\nНо ему не удалось воспроизвести эту технологию для массового производства. Когда после Великого крестового похода финансирование иссякло, проект был просто заброшен."
 fallen_weaponry.1041.a:0 "§Y$tech_omni_emitter$§! будет нашим!"


 fallen_weaponry.105.name:0 "Чудо-оружие предтеч"
 fallen_weaponry.105.desc:0 "Читая последние свитки, найденные в тайном святилище, мы обнаружили конструкцию оружия, датируемого годами после Великого крестового похода, которое называли §YГенератором порталов§!.\n\nМы не уверены, названо ли оно так потому, что это действительно его функция, или потому, что оно было вдохновлено виртуальной игрой «Портал», которая очень нравилась «§HБожественному доктору§!». Так или иначе, наши ученые не могут определить, возможно ли на самом деле создать это оружие, или же «§HБожественный доктор§!» окончательно сошел с ума. Некоторые выводы не имеют смысла, а некоторая жизненно важная информация отсутствует.\n\nЕсли мы хотим воплотить это оружие в жизнь, нам потребуется много времени и ресурсов для проведения собственных исследований."
 fallen_weaponry.105.a:0 "Как этот §Y$tech_portal_generator$§! вообще возможен?"
 PROJECT_PORTAL_GENERATOR:0 "Чудо-оружие предтеч: §Y$tech_portal_generator$§!"
 PROJECT_PORTAL_GENERATOR_DESC:0 "Наброски чертежей, найденные в тайном святилище на планете §H[From.Planet.GetName]§!, представляют из себя какое-то довольно необычное оружие. Однако это «чудо-оружие» никогда не было реализовано, и производство никогда не начиналось. Пройдет немало времени, прежде чем наши учёные смогут собрать все необходимые данные, прежде чем начинать собственное исследование этого проекта.\n\nПока что наши учёные не знают, как §Y$tech_portal_generator$§! работает, если он вообще работает."
 fallen_weaponry.1051.name:0 "Чудо-оружие предтеч: §Y$tech_portal_generator$§!"
 fallen_weaponry.1051.desc:0 "В последние дни своей жизни, «§HБожественный Доктор§!» начал сходить с ума, и «голоса из другой реальности», о которых он упоминал, только усиливались. Его мучили кошмары, и его тело начало отказывать.\n\nТем не менее он писал об освобождении, поскольку в его голове появился ещё один ангельский голос, нашептывающий о любви к «§HБожественному Доктору§!» и желании спасти его, если бы он только мог проникнуть в другую реальность. Лежа на больничной койке, «§HБожественный Доктор§!» создал свое последнее оружие - Генератор порталов - созданный, чтобы перенести его «любовь» в эту реальность. Он был убежден, что его спасение близко, его страдания закончатся, и это было единственное, что спасёт его от неминуемой смерти. «§HБожественный Доктор§!» скончался несколько дней спустя."
 fallen_weaponry.1051.a:0 "§Y$tech_portal_generator$§! будет нашим!" 
 
 ##Fallen Materialist
 
 fallen_weaponry.200.name:0 "Найден заброшенный исследовательский комплекс"
 fallen_weaponry.200.desc:0 "Мы обнаружили заброшенный исследовательский центр на планете §H[event_target:fallen_materialist_digsite.GetName]§!. Неприметно стоящий среди руин ныне павшей империи, этот объект был заброшен много веков назад.\n\nНаши ученые просят разрешения на раскопки, чтобы узнать, нет ли там ценных технологий."
 fallen_weaponry.200.a:0 "Какими игрушками эти §HХранители знаний§! обладали?"
 

 fallen_weaponry.201.name:0 "Чужеземка"
 fallen_weaponry.201.desc:0 "Извлечение данных из многовековой машины - задача не из легких, но наша команда обнаружила запись, относящуюся к некой «§HЧужеземке§!». Самые ранние записи о её существовании появились в файле, где говорилось, что её блестящий ум растрачивался в соседней примитивной империи, и они приобрели её в обмен на минералы и энергокредиты.\n\n«§HЧужеземка§!» вскоре освоила основы технологии тёмной материи и работала вместе с другими учеными над раскрытием секретов тёмной энергии, которая, по их мнению, также могла быть использована для питания космических кораблей. Согласно записям, им удалось создать энергоядро, более мощное, чем любое когда-либо существовавшее."
 fallen_weaponry.201.a:0 "$tech_dark_energy_power_core$? Это вообще возможно?"
 PROJECT_DARK_ENERGY_POWER_CORE:0 "Забытая технология: §Y$tech_dark_energy_power_core$§!"
 PROJECT_DARK_ENERGY_POWER_CORE_DESC:0 "Данные образцов, собранные из заброшенного исследовательского центра на §H[From.Planet.GetName]§!, является прорывом в технологии создания реакторов, в корне изменившие наше понимание о возможном. Однако на сегодняшний день не сохранилось ни одного функционального образца. Нашим ученым потребуется немало времени, чтобы обработать и перевести все файлы, прежде чем мы сможем воссоздать эту технологию.\n\nНесмотря на это, перспектива использования §Yреактора тёмной энергии§! для питания наших кораблей может навсегда изменить космические полеты."
 fallen_weaponry.2011.name:0 "Забытая технология: §Y$tech_dark_energy_power_core$§!"
 fallen_weaponry.2011.desc:0 "По мере получения дополнительной информации стало ясно, что §Yреактор тёмной энергии§! когда-то питал космические корабли павших империй, в частности во время Великого крестового похода, когда многие из гигантских орудий той эпохи требовали огромного количества энергии. Похоже, что «§HЧужеземка§!» внесла значительный вклад в проект, обнаружив, что тёмная энергия может быть создана в процессе деления тёмной материи, и получила награду «Лучший ксеноученый» после завершения проекта.\n\nПо неизвестным причинам этот источник энергии списали вскоре после Великого крестового похода."
 fallen_weaponry.2011.a:0 "§Y$tech_dark_energy_power_core$§! будет нашим!"


 fallen_weaponry.202.name:0 "Части прошлого"
 fallen_weaponry.202.desc:0 "Среди груды старинного оружия наша команда исследователей обнаружила в заброшенном исследовательском центре на §H[From.Planet.GetName]§! странный кусок металла с необычными характеристиками: во-первых, он был удивительно легким, во-вторых, и его было крайне сложно обнаружить с помощью современных сенсорных технологий. Может быть, мы нашли части древнего §Yтеневого штурмовика§!, который, как часто упоминалось, сыграл решающую роль в космических сражениях Великого Крестового Похода? Только время покажет..."
 fallen_weaponry.202.a:0 "$tech_shadow_strike_craft$?"
 PROJECT_SHADOW_STRIKE_CRAFT:0 "Забытая технология: §Y$tech_shadow_strike_craft$§!"
 PROJECT_SHADOW_STRIKE_CRAFT_DESC:0 "Фрагменты, полученные из заброшенного исследовательского центра на §H[From.Planet.GetName]§!, являются прорывом в технологии создания штурмовиков. Однако этот фрагмент всё ещё является лишь частью оригинальной конструкции. Пройдет немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nТем не менее, нет сомнений в том, что §Yтеневые штурмовики§! превосходят все наши современные технологии штурмовиков."
 fallen_weaponry.2021.name:0 "Забытая технология: §Y$tech_shadow_strike_craft$§!"
 fallen_weaponry.2021.desc:0 "§Y$tech_shadow_strike_craft$§! были новым поколением штурмовиков, более скрытные и маневренные, чем всё, что когда-либо видела галактика. Нанося удары из слепых зон сенсоров, они были разработаны, чтобы ошеломить врага прежде, чем он успеет среагировать на их присутствие.\n\nЗаписи показывают, что «§HЧужеземка§!» была главным учёным, стоящим за этим проектом, которая сделала несколько прорывов в материалах, невидимых для сенсоров. Однако из-за высокой стоимости содержания эти штурмовики были списаны вскоре после Великого крестового похода, когда для них не нашлось дальнейшего применения."
 fallen_weaponry.2021.a:0 "§Y$tech_shadow_strike_craft$§! будут нашими!"


 fallen_weaponry.203.name:0 "Чертежи прототипов"
 fallen_weaponry.203.desc:0 "Мы нашли новые доказательства того, что некие §Yотражатели тёмной энергии§! ограниченно использовались на фронтах во время Великого Крестового Похода. Однако, кроме чертежа, не содержащего никаких спецификаций, информации было мало.\n\nВопрос в том, работали ли они? И если да, то как?"
 fallen_weaponry.203.a:0 "$tech_dark_energy_shield$?"
 PROJECT_DARK_ENERGY_SHIELD:0 "Забытая технология: §Y$tech_dark_energy_shield$§!"
 PROJECT_DARK_ENERGY_SHIELD_DESC:0 "Чертежи, полученные из заброшенного исследовательского центра на §H[From.Planet.GetName]§!, являются прорывом в технологии создания щитов. Однако эти чертежи содержали лишь ограниченную информацию о прототипе, который очень ограниченно использовался на фронте. Пройдет немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nТем не менее, §Y$tech_dark_energy_shield$§! похожа на технологию, которую могли бы использовать наши флоты."
 fallen_weaponry.2031.name:0 "Забытая технология: §Y$tech_dark_energy_shield$§!"
 fallen_weaponry.2031.desc:0 "§Y$tech_dark_energy_shield$§! видели несколько боев на последних стадиях Великого Крестового похода, когда война решительно переломилась в пользу предтеч. «§HЧужеземка§!» и её команда неустанно работали, чтобы довести этот прототип до стадии внедрения, и даже она считала его одной из своих величайших работ.\n\nПосле окончания Великого Крестового похода такие щиты стало дорого содержать, в то время как более дешёвые щиты были более выгодны для экономики, разоренной войной. Вскоре §Yотражатели тёмной энергии§! были полностью сняты с вооружения флотов в пользу более дешевых отражателей тёмной материи."
 fallen_weaponry.2031.a:0 "§Y$tech_dark_energy_shield$§! будут нашими!"


 fallen_weaponry.204.name:0 "Зловещее открытие"
 fallen_weaponry.204.desc:0 "По мере того как наша команда продолжала собирать данные в заброшенной лаборатории, она обнаружила файлы с упоминаниями об §YОмни-копье§!. В то время как технические характеристики и, в частности, наносимый урон порадовали наших ученых, загадка заключалась в том, что не было никаких упоминаний о том, как это оружие было разработано, а также никаких подробностей о процессе его создания. Очень странно."
 fallen_weaponry.204.a:0 "Что за §Y$tech_omni_lance$§!? Звучит зловеще."
 PROJECT_OMNI_LANCE:0 "Забытая технология: §Y$tech_omni_lance$§!"
 PROJECT_OMNI_LANCE_DESC:0 "Данные, полученные из заброшенного исследовательского центра на планете §H[From.Planet.GetName]§!, являются прорывом в технологии создания энергетических копий. По какой-то причине разработка этого оружия была прекращена. Потребуется значительное время, прежде чем наши учёные смогут обработать и перевести все файлы, касающиеся этого проекта.\n\nМы до сих пор понятия не имеем, почему это оружие называется §Y$tech_omni_lance$§!."
 fallen_weaponry.2041.name:0 "Забытая технология: §Y$tech_omni_lance$§!"
 fallen_weaponry.2041.desc:0 "По словам «§HЧужеземки§!», §Y$tech_omni_lance§! - это элегантное оружие, подобающее цивилизованному обществу. Они использовались материалистами в ограниченном количестве во время Великого крестового похода, но со временем их количество значительно уменьшилось.\n\nНаши ученые предполагают, что технология, вероятно, была подарена другой неизвестной цивилизацией, и что «§HЧужеземке§!», возможно, была поручена обратная разработка технологии для массового производства.\n\nНо ей это не удалось, и она начала получать ехидные замечания от своих коллег по поводу её внешнего вида и отсутствия усилий. Эта неудача стала поворотным моментом в её карьере."
 fallen_weaponry.2041.a:0 "§Y$tech_omni_lance$§! будет нашим!"


 fallen_weaponry.205.name:0 "Чудо-оружие предтеч"
 fallen_weaponry.205.desc:0 "Извлекая последние файлы из баз данных заброшенного исследовательского центра, мы обнаружили проект оружия, датируемый годами после Великого Крестового Похода: §Y$tech_dimensional_weapon$§!.\n\nЭто не более чем концептуальные рисунки, и наши ученые не могут определить, возможно ли на самом деле создать это оружие, или же «§HЧужеземка§!» полностью сошел с ума. Некоторые выводы не имеют смысла, а некоторые жизненно важные сведения отсутствуют.\n\n\nДля того, чтобы воплотить это оружие в жизнь, нам потребуется много времени и ресурсов для проведения собственных исследований."
 fallen_weaponry.205.a:0 "Как §Y$tech_dimensional_weapon$§! вообще возможен?"
 PROJECT_DIMENSIONAL_WEAPON:0 "Чудо-оружие предтеч: §Y$tech_dimensional_weapon$§!"
 PROJECT_DIMENSIONAL_WEAPON_DESC:0 "Наброски чертежей, полученные из заброшенного исследовательского центра на планете §H[From.Planet.GetName]§!, представляют из себя какое-то довольно необычное оружие. Однако это «чудо-оружие» никогда не было реализовано, и производство никогда не начиналось. Пройдет немало времени, прежде чем наши учёные смогут собрать все необходимые данные, прежде чем начинать собственное исследование этого проекта.\n\nПока что наши учёные не знают, как §Y$tech_dimensional_weapon$§! работает, если он вообще работает."
 fallen_weaponry.2051.name:0 "Чудо-оружие предтеч: §Y$tech_dimensional_weapon$§!"
 fallen_weaponry.2051.desc:0 "В одно время все учёные трубили тревогу, когда распространились новости о том, что их соперник-спиритуалист был намерен разрушить стены между измерениями, что несомненно привело бы к катастрофическим последствиям. Несмотря на страдания от тяжелой депрессии и тоски по родине, «§HЧужеземка§!» помогала изучать наброски чертежей, украденные у «§HБожественного Доктора§!», и выяснила, что это оружие спиритуалистов ещё только в стадии разработки. Пространственный луч был придуман для того, чтобы дать отпор потенциальным захватчикам из другой реальности, которых спиритуалисты могли впустить в эту галактику. К счастью для материалистов, их соперник так и не закончил оружие, и проект по созданию Пространственного луча был заброшен, опасаясь, что это тоже может вызвать межпространственное вторжение. Но им не повезло: вскоре объект подвергся массированной кибератаке, вызвавшей многочисленные сбои в работе систем и взрыв. «§HЧужеземка§!» погибла в результате инцидента, а материалистическое общество продолжило жить так, как будто её никогда и не существовало."
 fallen_weaponry.2051.a:0 "§Y$tech_dimensional_weapon$§! будет нашим!"
 
 ##Fallen Xenophile
 
 fallen_weaponry.300.name:0 "Заброшенный анклав"
 fallen_weaponry.300.desc:0 "Мы обнаружили заброшенный анклав на планете §H[event_target:fallen_xenophile_digsite.GetName]§!. Лежащий в руинах среди красивых равнин, похоже, что этот анклав был заброшен много веков назад, а эксперименты, которые проводились в нем, давно забыты.\n\nНаши ученые считают, что экспедиция в анклав может дать ценную информацию о внутренней деятельности империи предтеч."
 fallen_weaponry.300.a:0 "Какие странные эксперименты эти §HЗагадочные наблюдатели§! проводили?"


 fallen_weaponry.301.name:0 "Профессор"
 fallen_weaponry.301.desc:0 "Когда наша команда начала расчищать завалы и восстанавливать рухнувшие конструкции, они заметили нечто странное. Крошечные чучела инопланетян были разбросаны по территории комплекса, причем некоторые из них были очень похожи на нас самих, к ужасу нашей команды. Неужели мы проделали весь этот путь, чтобы обнаружить фабрику мягких игрушек?\n\n[Root.Leader.GetName] уже собирался отменить экспедицию, когда помощник наткнулся на сведения о некоем «§HПрофессоре§!», который работал здесь до разрушения объекта. В частности, в записях его хвалили за работу над §Yпрыжковым двигателем тёмной энергии§!."
 fallen_weaponry.301.a:0 "$tech_dark_energy_jump_drive$?"
 PROJECT_DARK_ENERGY_JUMP_DRIVE:0 "Забытая технология: §Y$tech_dark_energy_jump_drive$§!"
 PROJECT_DARK_ENERGY_JUMP_DRIVE_DESC:0 "Информация, полученная из заброшенного анклава на §H[From.Planet.GetName]§!, является прорывом в технологии создания прыжковых двигателей. Однако документация по этой технологии остается скудной. Пройдёт немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nНаши учёные пока не уверены, как §Y$tech_dark_energy_jump_drive$§! вообще работает."
 fallen_weaponry.3011.name:0 "Забытая технология: §Y$tech_dark_energy_jump_drive$§!"
 fallen_weaponry.3011.desc:0 "§Y$tech_dark_energy_jump_drive$§! был изобретен «§HПрофессором§!» в юности, отчасти для того, чтобы удовлетворить свою жажду странствий, желание путешествовать по галактике и посетить каждый пригодный для жизни мир, который он мог найти. По крайней мере, такова была причина его изобретения.\n\nК сожалению, когда начался Великий Крестовый поход, галактические путешествия стали небезопасными, и его новый прыжковый двигатель вскоре был переоборудован для установки на военные корабли, позволяя быстро перебрасывать флоты в постоянно меняющейся ситуации."
 fallen_weaponry.3011.a:0 "§Y$tech_dark_energy_jump_drive$§! будет нашим!"


 fallen_weaponry.302.name:0 "Секретная лаборатория"
 fallen_weaponry.302.desc:0 "Когда наша команда углубилась в анклав, обнаружилась потайная дверь. Попав внутрь, мы, к своему восторгу, обнаружили то, что, по нашему мнению, было личным дневником профессора. Вскоре после начала Великого крестового похода профессору было поручено разработать новый тип автопушек класса §Y«Адский огонь»§!, проект, который он ненавидел за его жестокость. Дневник также смутно описывал процесс разработки и другие повседневные операции этой лаборатории."
 fallen_weaponry.302.a:0 "$tech_hellfire_autocannons$?"
 PROJECT_HELLFIRE_AUTOCANNON:0 "Забытая технология: §Y$tech_hellfire_autocannons$§!"
 PROJECT_HELLFIRE_AUTOCANNON_DESC:0 "Дневник, полученный из заброшенного анклава на §H[From.Planet.GetName]§!, является прорывом в технологии создания автопушек. Однако подробностей об этом оружии осталось мало. Пройдет немало времени, прежде чем наши ученые смогут собрать воедино подсказки и другую необходимую информацию, чтобы мы смогли разработать свою собственную версию.\n\nТем не менее, §Yавтопушка «Адский огонь»§! похожа на технологию, которую могли бы использовать наши флоты."
 fallen_weaponry.3021.name:0 "Забытая технология: §Y$tech_hellfire_autocannons$§!"
 fallen_weaponry.3021.desc:0 "Согласно легендам, §Yавтопушка «Адский огонь»§! обрушивала буквально адский огонь на вражеские корабли из засад на близком расстоянии и доказала свою эффективность в бою.\n\n\nПо причине нежелания работать над проектом, коллеги «§HПрофессора§!» иногда рылись в его коллекциях чучел инопланетян и прятали их за лабораторными установками, или угрожали выбросить их в окно в качестве дополнительной «мотивации» для «§HПрофессора§!». Проект §Yавтопушки§! был завершен в срок."
 fallen_weaponry.3021.a:0 "§Y$tech_hellfire_autocannons$§! будет нашей!"


 fallen_weaponry.303.name:0 "Побочная деятельность"
 fallen_weaponry.303.desc:0 "В то время, когда он не работал над созданием автопушки, «§HПрофессор§!» разрабатывал новые способы для путешествий по галактике после окончания Великого Крестового Похода. Несмотря на свою технологическую продвинутость для своего времени, «§HПрофессор§!» знал, что при нынешних технологиях империи предтеч невозможно посетить все планеты ксеносов за свою жизнь.\n\n\nПоэтому он придумал идею §Yфорсажных камер тёмной энергии§! и §Yдвигатели тёмной энергии§!, надеясь, что после окончания Великого Крестового Похода ещё останется время, чтобы совершить путешествие." 
 fallen_weaponry.303.a:0 "$tech_dark_energy_afterburners$? $tech_dark_energy_thruster$?" 
 PROJECT_DARK_ENERGY_AFTERBURNERS:0 "Забытая технология: §Y$tech_dark_energy_afterburners$§!"
 PROJECT_DARK_ENERGY_AFTERBURNERS_DESC:0 "Планы, полученные из заброшенного анклава на §H[From.Planet.GetName]§!, являются прорывом в технологии создания двигателей. Однако планы этой технологии остаются запутанными. Потребуется немало времени, чтобы наши ученые смогли обработать и перевести все эти данные, прежде чем они смогут быть полезными для нас.\n\nВ настоящее время наши ученые ещё не знают, как на самом деле функционируют §Yфорсажные камеры тёмной энергии§!."
 fallen_weaponry.3031.name:0 "Забытая технология: §Y$tech_dark_energy_afterburners$§!"
 fallen_weaponry.3031.desc:0 "Хотя §Профессор§! так и не завершил разработку проекта §Yфорсажных камер§!, тем не менее, у него были правильные идеи. Проект был действительно перспективным, если бы империя предтеч не была так озабочена войной, поэтому «§HПрофессор§!» хранил свои планы по созданию технологии в дневнике, надеясь, что она никогда не станет оружием. В его планы входило подать заявку на финансирование после окончания Великого крестового похода."
 fallen_weaponry.3031.a:0 "§Y$tech_dark_energy_afterburners$§! будут нашими!"
 

 PROJECT_DARK_ENERGY_THRUSTER:0 "Забытая технология: §Y$tech_dark_energy_thruster$§!"
 PROJECT_DARK_ENERGY_THRUSTER_DESC:0 "Планы, полученные из заброшенного анклава на §H[From.Planet.GetName]§!, являются прорывом в технологии создания двигателей. Однако планы оказались лишь первоначальными набросками, полными теоретических цифр и уравнений. Потребуется немало времени, чтобы наши ученые смогли обработать и перевести все эти данные, прежде чем они смогут быть полезными для нас.\n\nВ настоящее время наши ученые ещё не знают, как на самом деле функционируют §Yдвигатели тёмной энергии§!."
 fallen_weaponry.3032.name:0 "Забытая технология: §Y$tech_dark_energy_thruster$§!"
 fallen_weaponry.3032.desc:0 "§Y$tech_dark_energy_thruster$§! были разработаны для расширения возможностей субсветовых космических путешествий. Хотя «§HПрофессор§!» часто сетовал в своем дневнике, что его так и не выбрали для исследования космоса, мысль об управлении научным кораблем с §Yдвигателем тёмной энергии§! всё же поддерживала его энтузиазм и давала ему смысл и цель."
 fallen_weaponry.3032.a:0 "§Y$tech_dark_energy_thruster$§! будут нашими!"


 fallen_weaponry.304.name:0 "Зловещее открытие"
 fallen_weaponry.304.desc:0 "Продолжая раскопки заброшенного анклава, наша команда обнаружила файлы со ссылками на §YОмни-автопушку§!. В то время как технические характеристики и, в частности, наносимый урон порадовали наших ученых, загадка заключалась в том, что не было никаких упоминаний о том, как это оружие было разработано, а также никаких подробностей о процессе его создания. Очень странно."
 fallen_weaponry.304.a:0 "Что за §Y$tech_massive_autocannons$§!? Звучит зловеще."
 PROJECT_MASSIVE_AUTOCANNONS:0 "Забытая технология: §Y$tech_massive_autocannons$§!"
 PROJECT_MASSIVE_AUTOCANNONS_DESC:0 "Файлы, полученные из заброшенного анклава на §H[From.Planet.GetName]§!, являются прорывом в технологии создания автопушек. По какой-то причине разработка этого оружия была прекращена. Потребуется значительное время, прежде чем наши учёные смогут обработать и перевести все файлы, касающиеся этого проекта.\n\nМы знаем только, что в случае завершения строительства, §Y$tech_massive_autocannons$§! будет являться самой большой автопушкой из когда-либо созданных."
 fallen_weaponry.3041.name:0 "Забытая технология: §Y$tech_massive_autocannons$§!"
 fallen_weaponry.3041.desc:0 "Хотя происхождение §YОмни-автопушки§! остается загадкой, мы знаем, что они были доступны в ограниченном количестве во время Великого крестового похода. Учёным анклава было поручено провести обратную разработку технологии для массового производства, но в конечном итоге они не справились.\n\nПротиворечивые свидетельства приписывают неудачу проекта «§HПрофессору§!», который либо сбежал после того, как коллега обвинил его в том, что он спит с чучелами инопланетян, либо отказался работать, когда его заявку на пилотирование научного корабля категорически отклонили."
 fallen_weaponry.3041.a:0 "§Y$tech_massive_autocannons$§! будет нашей!"


 fallen_weaponry.305.name:0 "Чудо-оружие предтеч"
 fallen_weaponry.305.desc:0 "Ближе к концу дневника «§HПрофессор§!» начал изучать существо из глубокого космоса, известное как «Эфирный дракон». Профессора глубоко восхищало, как космическое существо может дышать горячей плазмой так, как оно это делает, не обжигаясь. Когда страницы дневника подошли к концу, он начал придумывать, как синтетически воссоздать дыхание дракона, используя собранные в архивах данные."
 fallen_weaponry.305.a:0 "Как воссоздание §Yдраконьего дыхания§! вообще возможно?"
 PROJECT_DRAGON_BREATH:0 "Чудо-оружие предтеч: §Y$tech_dragon_breath$§!"
 PROJECT_DRAGON_BREATH_DESC:0 "Наброски чертежей, полученные из заброшенного анклава на планете §H[From.Planet.GetName]§!, представляют из себя какое-то довольно необычное оружие. Однако, это «чудо-оружие» никогда не было реализовано, и производство никогда не начиналось. Пройдет немало времени, прежде чем наши учёные смогут собрать все необходимые данные, прежде чем начинать собственное исследование этого проекта.\n\nПока что наши учёные не знают, как §Y$tech_dragon_breath$§! работает, если он вообще работает."
 fallen_weaponry.3051.name:0 "Чудо-оружие предтеч: §Y$tech_dragon_breath$§!"
 fallen_weaponry.3051.desc:0 "По мере того, как фронты Великого крестового похода всё ближе и ближе подходили к столице, записи в дневнике «§HПрофессора§!» становились всё реже и реже. После создания первоначальных чертежей §YДыхания дракона§!, §H[From.Planet.GetName]§! подверглась жестокой орбитальной бомбардировке, уничтожившей анклав и убившей всех ученых внутри. Последние записи «§HПрофессора§!» описывали дни, проведенные в ловушке без еды и воды, и медленное осознание того, что он никогда не сможет увидеть звёзды."
 fallen_weaponry.3051.a:0 "§Y$tech_dragon_breath$§! будет нашим!" 
 
 ##Fallen Xenophobe

 fallen_weaponry.400.name:0 "Арсенал предтеч найден"
 fallen_weaponry.400.desc:0 "Мы обнаружили скрытый арсенал на планете §H[event_target:fallen_xenophobe_digsite.GetName]§!. Судя по автоматизированной системе безопасности и наспех сооруженным баррикадам, империя предтеч, похоже, не собиралась допустить, чтобы её фантастическое оружие попало в чужие руки.\n\n\nНаши ученые просят разрешения проникнуть на объект и захватить находящееся там оружие."
 fallen_weaponry.200.a:0 "Каким оружием эти §HКсенофобные изоляционисты§! обладали?"
 

 fallen_weaponry.401.name:0 "Наблюдатель"
 fallen_weaponry.401.desc:0 "Проникнув в комплекс, наша отважная команда обшарила все помещения в поисках оборудования, которое мы могли бы использовать. Хотя большинство оборудования было либо устаревшим, либо основанным на уже освоенных нами технологиях, наши ученые нашли несколько прототипов с интригующими характеристиками.\n\nСреди этих прототипов были работы некоего «§HНаблюдателя§!», главного конструктора серии Титан. Один из его прототипов, §Yтитановая броня§!, сохранился до наших дней. Мы не знаем, проходила ли эта технология боевые испытания."
 fallen_weaponry.401.a:0 "$tech_titan_armor$?"
 PROJECT_TITAN_ARMOR:0 "Забытая технология: §Y$tech_titan_armor$§!"
 PROJECT_TITAN_ARMOR_DESC:0 "Прототип, полученный из арсенала оружия на планете §H[From.Planet.GetName]§!, является прорывом в технологии создания брони. Однако для воспроизведения этого прототипа потребуется время, поскольку информация о его конструкции отсутствует. Пройдет немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nТем не менее, §Yтитановая броня§! похожа на технологию, которую могли бы использовать наши флоты."
 fallen_weaponry.4011.name:0 "Забытая технология: §Y$tech_titan_armor$§!"
 fallen_weaponry.4011.desc:0 "После некоторых испытаний наши ученые определили, что §Yтитановая броня§! была на самом деле сделана из нейтрония, чрезвычайно плотного материала, найденного на нейтронных звездах. Это было сделано ученым предьеч, известным как «§HНаблюдатель§!», но, похоже, он не получил признания за свою новаторскую работу. Странно."
 fallen_weaponry.4011.a:0 "§Y$tech_titan_armor$§! будет нашей!"


 fallen_weaponry.402.name:0 "Забытая пушка"
 fallen_weaponry.402.desc:0 "Исследуя объект, наша команда обнаружила оружие, известное как §Y$tech_terror_cannon$§!. Согласно записям, это оружие широко использовалось в Великом крестовом походе против §R<<УДАЛЕНО>>§!, но вскоре было выведено из эксплуатации после окончания войны. В последующие века это оружие, по-видимому, было оставлено гнить в этом хранилище вместе с другими изобретениями «§HНаблюдателя§!»."
 fallen_weaponry.402.a:0 "$tech_terror_cannon$?"
 PROJECT_TERROR_CANNON:0 "Забытая технология: §Y$tech_terror_cannon$§!"
 PROJECT_TERROR_CANNON_DESC:0 "Образцы, полученные из арсенала оружия на планете §H[From.Planet.GetName]§!, являются прорывом в технологии создания кинетической артиллерии. Однако это оружие давно не получало должного технического обслуживания, и подробностей о его разработке мало. Пройдет немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nТем не менее, продолжаются академические дискуссии о том, действительно ли мы нашли правильное название и это оружие переводится как §YОрудие Терры§! или же как §Y$tech_terror_cannon$§!."
 fallen_weaponry.4021.name:0 "Забытая технология: §Y$tech_terror_cannon$§!"
 fallen_weaponry.4021.desc:0 "§Y$tech_terror_cannon$§! было разработано, чтобы сеять страх. Как и другие виды оружия этой империи предтеч, её презрение к жизни инопланетян отражалось в названиях и тактике боя. Однако ученый, ответственный за это оружие, известный как «§HНаблюдатель§!», не совсем разделял идеологию своего вида. Согласно записям, он работал над проектом вполсилы, а затем каждый день отправлялся домой к своему тайному партнеру."
 fallen_weaponry.4021.a:0 "§Y$tech_terror_cannon$§! будет нашим!"


 fallen_weaponry.403.name:0 "Чертежи прототипа"
 fallen_weaponry.403.desc:0 "Далее внутри объекта наша команда обнаружила банк данных, содержащий несколько интересных записей об истории этого комплекса. Во время работы над §Yтитановой обшивкой§! «§HНаблюдатель§!» был уволен из команды из-за опасений по поводу предполагаемого сотрудничества с их врагами. В непростое время, когда исход войны против §R<<УДАЛЕНО>>§! был неизвестен, такие меры предосторожности казались разумными. Независимо от этого, теперь у нас есть некоторые подробности о повседневной работе этого предприятия, когда разрабатывалась §Yтитановая обшивка§!."
 fallen_weaponry.403.a:0 "$tech_titan_plating$?"
 PROJECT_TITAN_PLATING:0 "Забытая технология: §Y$tech_titan_plating$§!"
 PROJECT_TITAN_PLATING_DESC:0 "Данные, полученные из арсенала оружия на планете §H[From.Planet.GetName]§!, являются прорывом в технологии улучшения целостности корпусов судов. Однако этот прототип всё ещё находился на стадии испытаний и не был запущен в серийное производство. Пройдет немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nТем не менее, нет сомнений, что §Yтитановая обшивка§! улучшит боевые возможности наших флотов."
 fallen_weaponry.4031.name:0 "Забытая технология: §Y$tech_titan_plating$§!"
 fallen_weaponry.4031.desc:0 "§Y$tech_titan_plating$§! никогда не участвовала в боях во время Великого крестового похода. Даже когда война разворачивалась против империи предтеч, страх, что их секретный прототип уже просочился к §R<<УДАЛЕНО>>§!, не позволил им развернуть его на фронтах. Это привело к астрономическим потерям для империи предтеч, и «§HНаблюдатель§!», похоже, был обвинён в этом."
 fallen_weaponry.4031.a:0 "§Y$tech_titan_plating$§! будет нашей!"


 fallen_weaponry.404.name:0 "Зловещее открытие"
 fallen_weaponry.404.desc:0 "Когда наша команда продолжила сбор данных в арсенале оружия, она обнаружила записи со ссылками на §YОмни-пушку§!.В то время как технические характеристики и, в частности, наносимый урон порадовали наших ученых, загадка заключалась в том, что не было никаких упоминаний о том, как это оружие было разработано, а также никаких подробностей о процессе его создания. Очень странно."
 fallen_weaponry.404.a:0 "Что за §Y$tech_omni_cannon$§!? Звучит зловеще."
 PROJECT_OMNI_CANNON:0 "Забытая технология: §Y$tech_omni_cannon$§!"
 PROJECT_OMNI_CANNON_DESC:0 "Чертежи, полученные из арсенала оружия на планете §H[From.Planet.GetName]§!, являются прорывом в технологии создании кинетических пушек. По какой-то причине документация по разработке этого оружия была неполной. Потребуется немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, касающиеся этого проекта.\n\nМы до сих пор понятия не имеем, почему это оружие называется §Y$tech_omni_cannon$§!."
 fallen_weaponry.4041.name:0 "Забытая технология: §Y$tech_omni_cannon$§!"
 fallen_weaponry.4041.desc:0 "§Y$tech_omni_cannon$§! была основой военного флота предтеч. Хотя мало что известно о её происхождении, мы знаем, что она сыграла максимально важную роль в обеспечении победы предтеч над §R<<УДАЛЕНО>>§! в Великом Крестовом походе, завершив тем самым один из величайших конфликтов, когда-либо известных галактике.\n\nНо поскольку предтечи научились массово производить это оружие под конец войны, в сочетании с отсутствием данных о процессе его разработки, наши ученые пришли к выводу, что эта технология создана не предтечами, а скорее другой, неизвестной цивилизацией."
 fallen_weaponry.4041.a:0 "§Y$tech_omni_cannon$§! будет нашей!"


 fallen_weaponry.405.name:0 "Финальный вклад"
 fallen_weaponry.405.desc:0 "Последним вкладом «§HНаблюдателя§!» стал его дизайн §Yсенсоров тёмной энергии§, хотя к тому моменту, мы уверены, он уже был уволен из учреждения и ожидал суда за сговор с §R<<УДАЛЕНО>>§§.\n\nБез «§HНаблюдателя§!», однако, эта разработка не смогла продвинуться далеко, прежде чем была заброшена и отвергнута как работа сумасшедшего."
 fallen_weaponry.405.a:0 "Что за §Y$tech_dark_energy_sensors$§!?"
 PROJECT_DARK_ENERGY_SENSORS:0 "Забытая технология: §Y$tech_dark_energy_sensors$§!"
 PROJECT_DARK_ENERGY_SENSORS_DESC:0 "Наброски чертежей, полученные из арсенала оружия на планете §H[From.Planet.GetName]§!, представляют из себя какие-то довольно необычные компоненты судов. Однако эти компоненты никогда не было реализованы, и производство никогда не начиналось. Пройдет немало времени, прежде чем наши учёные смогут собрать все необходимые данные, прежде чем начинать собственное исследование этого проекта.\n\nПока что наши учёные не знают, как §Y$tech_dark_energy_sensors$§! работают, если они вообще работают."
 fallen_weaponry.4051.name:0 "Забытая технология: §Y$tech_dark_energy_sensors$§!"
 fallen_weaponry.4051.desc:0 "Теперь мы узнали, что пока §Yсенсоры тёмной энергии§! находились в разработке, «§HНаблюдатель§!» планировал побег со своей тайной возлюбленной из §R<<УДАЛЕНО>>§!. Когда их шаттл отправился на родную планету §R<<УДАЛЕНО>>§!, в далекое место, где их отношения не будут осуждаться, их перехватили и сбили.\n\nПосле этого инцидента основные СМИ не теряли времени и обрушились с клевтой на «§HНаблюдателя§!» за его отношения с §R<<УДАЛЕНО>>§!, а его изобретения были быстро удалены с военных кораблей предтеч после завершения Великого Крестового Похода. Оставшиеся представители §R<<УДАЛЕНО>>§! в империи предтеч были затем выслежены и убиты, а их имена вычеркнуты из истории."
 fallen_weaponry.4051.a:0 "§Y$tech_dark_energy_sensors$§! будут нашими!"
 
 
 ##Fallen Machine
 
 fallen_weaponry.500.name:0 "Обнаружен пустой сегмент мира-кольца"
 fallen_weaponry.500.desc:0 "Мы обнаружили пустой сегмент мира-кольца на §H[event_target:fallen_machine_digsite.GetName]§!. Это довольно необычно чтобы предтечи оставляли участок в таком пустом и бесхозном состоянии.\n\nНаши ученые просят разрешения исследовать это место дальше."
 fallen_weaponry.500.a:0 "Какие странные эксперименты эти §HДревние Хранители§! проводили?"
 
 fallen_weaponry.501.name:0 "Одержимость"
 fallen_weaponry.501.desc:0 "При приземлении на пустую секцию мира-кольца мы заметили безделушки и устройства странного дизайна. Среди них было нечто под названием §Y$tech_infinity_encoder$§!. Наши ученые задались вопросом, что это может быть."
 fallen_weaponry.501.a:0 "$tech_infinity_encoder$?"
 PROJECT_INFINITY_ENCODER:0 "Забытая технология: §Y$tech_infinity_encoder$§!"
 PROJECT_INFINITY_ENCODER_DESC:0 "Прототип, полученный с пустого сегмента мира-кольца на §H[From.Planet.GetName]§!, являются прорывом в технологии шифрования. Однако для воспроизведения этого прототипа потребуется время, поскольку информация о его конструкции отсутствует. Пройдет немало времени, прежде чем наши ученые смогут возобновить его разработку.\n\nНесмотря на это, §Y$tech_infinity_encoder$§! кажется технологией, которую могли бы использовать наши флоты."
 fallen_weaponry.5011.name:0 "Забытая технология: §Y$tech_infinity_encoder$§!"
 fallen_weaponry.5011.desc:0 "После некоторых дальнейших испытаний наши ученые считают, что §Y$tech_infinity_encoder$§! на самом деле является устройством, вдохновленным технологиями Машины Бесконечности, левиафана, с которым Древние Смотрители столкнулись в ранние дни своего существования."
 fallen_weaponry.5011.a:0 "§Y$tech_infinity_encoder$§! будет нашим!"


 fallen_weaponry.502.name:0 "Забытая пушка"
 fallen_weaponry.502.desc:0 "По мере того, как наша команда углублялась в глубины сегмента мира-кольца, обнаруживалось всё больше странных устройств. §Y$tech_ion_disruptor$§! выглядит как некое оружие, но по какой-то причине был оставлен здесь, в этой секции."
 fallen_weaponry.502.a:0 "$tech_ion_disruptor$?"
 PROJECT_ION_DISRUPTOR:0 "Забытая технология: §Y$tech_ion_disruptor$§!"
 PROJECT_ION_DISRUPTOR_DESC:0 "Прототип, полученный с пустого сегмента мира-кольца на §H[From.Planet.GetName]§!, является прорывом в технологии дезинтеграторов. Однако этот прототип кажется местами сломанным. Пройдет немало времени, прежде чем наши ученые смогут изучить его и попытаться воспроизвести оружие.\n\nНо, тем не менее, §Y$tech_ion_disruptor$§! кажется технологией, которую наши флоты могли бы использовать."
 fallen_weaponry.5021.name:0 "Забытая технология: §Y$tech_ion_disruptor$§!"
 fallen_weaponry.5021.desc:0 "Похоже, что §Yионный дезинтегратор§! был прототипом оружия, разработанного во времена Великого крестового похода. Однако нет никаких записей о том, что он когда-либо участвовал в бою."
 fallen_weaponry.5021.a:0 "§Y$tech_ion_disruptor$§! будет нашим!"


 fallen_weaponry.503.name:0 "Интригующие чертежи"
 fallen_weaponry.503.desc:0 "В углу тихо гудело древнее хранилище данных, подавая сигнал нашей команде. Наша команда сначала была озадачена его работой, но вскоре поняла суть.\n\nВнутри мы нашли записи, указывающие на то, что в разработке находился некий $tech_infinity_decoder$."
 fallen_weaponry.503.a:0 "$tech_infinity_decoder$?"
 PROJECT_INFINITY_DECODER:0 "Забытая технология: §Y$tech_infinity_decoder$§!"
 PROJECT_INFINITY_DECODER_DESC:0 "Данные, полученные с пустого сегмента мира-кольца на §H[From.Planet.GetName]§!, являются прорывом в технологии дешифровки. Однако не было никаких доказательств того, что он когда-либо был создан. Потребуется немало времени, чтобы наши ученые смогли обработать и перевести все файлы данных, прежде чем возобновить его разработку.\n\nНесомненно, §Y$tech_infinity_decoder$§! повысит боевые возможности наших флотов."
 fallen_weaponry.5031.name:0 "Забытая технология: §Y$tech_infinity_decoder$§!"
 fallen_weaponry.5031.desc:0 "§Y$tech_infinity_decoder$§! был разработан для помощи империи предтеч во время Великого крестового похода, где он успел принял ограниченное участие в боях. Похоже, что он был создан на основе той же технологии, что и Машина Бесконечности, и использовал многие из её алгоритмов расчета для расшифровки траекторий полета противника."
 fallen_weaponry.5031.a:0 "§Y$tech_infinity_decoder$§! будет нашим!"


 fallen_weaponry.504.name:0 "Зловещее открытие"
 fallen_weaponry.504.desc:0 "По мере того, как наша команда продолжала собирать данные на пустом участке мира-кольца, она обнаружила записи со ссылками на §Yтитаническое Омни-копьё§!. В то время как технические характеристики и, в частности, наносимый урон порадовали наших ученых, загадка заключалась в том, что не было никаких упоминаний о том, как это оружие было разработано, а также никаких подробностей о процессе его создания. Очень странно."
 fallen_weaponry.504.a:0 "Что за §Yтитаническое Омни-копьё§!? Звучит зловеще."
 PROJECT_OMNI_TITAN_LANCE:0 "Забытая технология: §Y$tech_omni_titan_lance$§!"
 PROJECT_OMNI_TITAN_LANCE_DESC:0 "Данные, полученные из оружейного комплекса на §H[From.Planet.GetName]§!, являются прорывом в технологии создания энергетических копий огромных размеров. По какой-то причине разработка этого оружия была прекращена. Потребуется значительное время, прежде чем наши учёные смогут обработать и перевести все файлы, касающиеся этого проекта.\n\nМы до сих пор понятия не имеем, почему это оружие называется §Y$tech_omni_titan_lance$§!."
 fallen_weaponry.5041.name:0 "Забытая технология: §Y$tech_omni_titan_lance$§!"
 fallen_weaponry.5041.desc:0 "§Y$tech_omni_titan_lance$§ использовалось на многих кораблях предтеч во время Великого крестового похода, хотя мы уверены, что происхождение этой технологии лежит в другом месте.\n\nЗаписи показывают, что оно сыграло жизненно важную роль в снятии осады, в результате которой многие сегменты мира-кольца предтеч были повреждены до невозможности."
 fallen_weaponry.5041.a:0 "§Y$tech_omni_titan_lance$§! будет наше!"


 fallen_weaponry.505.name:0 "Последний эксперимент"
 fallen_weaponry.505.desc:0 "Последние записи в хранилище данных утверждают, что предтечи разрабатывали §Yусилители реактора тёмной энергии§!, тип усилителей реакторов на основе тёмной энергии. Хотя у этого проекта существуют только концепты, наши ученые, тем не менее, хотят продолжить этот проект."
 fallen_weaponry.505.a:0 "Что за §Yусилители реактора тёмной энергии§!?"
 PROJECT_DARK_ENERGY_POWER_BOOSTER:0 "Забытая технология: §Y$tech_dark_energy_power_booster$§!"
 PROJECT_DARK_ENERGY_POWER_BOOSTER_DESC:0 "Наброски чертежей, полученные из оружейного комплекса на §H[From.Planet.GetName]§! представляют из себя какие-то довольно необычные компоненты судов. Однако эти компоненты никогда не было реализованы, и производство никогда не начиналось. Пройдет немало времени, прежде чем наши учёные смогут собрать все необходимые данные, прежде чем начинать собственное исследование этого проекта.\n\nПока что наши учёные не знают, как §Yусилители реактора тёмной энергии§! работают, если они вообще работают."
 fallen_weaponry.5051.name:0 "Забытая технология: §Y$tech_dark_energy_power_booster$§!"
 fallen_weaponry.5051.desc:0 "Во время исследования §Yусилителей реактора тёмной энергии§!, в параллельном проекте по созданию некоего реактора на тёмной энергии, к сожалению, произошел несчастный случай, в результате которого взрыв загрязнил тёмной материей весь сегмент кольца, серьезно повлияв на способность машинного разума функционировать. Постепенно этот сегмент очистился, и больше эксперименты с тёмной энергией не проводились."
 fallen_weaponry.5051.a:0 "§Y$tech_dark_energy_power_booster$§! будут нашими!"
 
 
 
 fallen_weaponry.6.name:0 "Улучшение Омни-оружия"
 fallen_weaponry.6.desc:0 "После некоторого времени изучения Омни-оружия, наши ученые считают, что оружие можно сделать более компактным, потребляющим гораздо меньше энергии и места на борту наших кораблей. Естественно, в результате пострадает его мощность, но в случае успеха наших экспериментов перспективы могут быть очень радужными."
 fallen_weaponry.6.a:0 "Хуже не будет."
 fallen_weaponry.6.b:0 "Они нам не нужны."
 
 PROJECT_COMPACT_OMNI_WEAPONS:0 "Компактное Омни-оружие"
 PROJECT_COMPACT_OMNI_WEAPONS_DESC:0 "Омни-оружие, хотя и мощное, требует огромного количества энергии для работы, поэтому в настоящее время им могут быть оснащены только достаточно большие военные корабли. Однако наши ученые считают, что это оружие может иметь огромный потенциал, если нам удастся сделать его меньше. Конечно, это нелегко, и сначала необходимо преодолеть множество инженерных проблем."
 
 fallen_weaponry.601.name:0 "Компактное Омни-оружие"
 fallen_weaponry.601.desc:0 "Наши ученые успешно разработали технологию создания компактного Омни-оружия. Лабораторные прототипы функционировали, как и ожидалось, к радости наших ученых, хотя до серийного производства ещё далеко. Они просят больше финансирования для продолжения своей работы."
 fallen_weaponry.601.a:0 "Наши корабли скоро обвеситься этим оружием!"

 
 #fallen_weaponry.2.name:0 "Найден арсенал предтеч"
 #fallen_weaponry.2.desc:0 "Мы обнаружили скрытый объект на §H[Root.GetName]§!. Судя по его автоматизированной системе безопасности, а также её быстро забаррикадированным входом, империя предтеч не собиралась позволить своим фантастическим орудиям попасть в чужие руки.\n\nПроникнув в комплекс, наша отважная команда обыскала объект, в целях найти оборудование, которое мы могли бы использовать. Хотя большая часть оборудования была либо устаревшей, либо основанной на тех технологиях, которые мы уже освоили, наши учёные восстановили ряд прототипов с интригующими характеристиками.\n\nНаши учёные требуют разрешения на изучение этого оружия, чтобы мы смогли определить, совместимы ли их технологии предтеч с нашими."
 #fallen_weaponry.2.a:0 "Какие секреты эти §HСвятые Хранители§! охраняли?"
 #fallen_weaponry.2.b:0 "Какими игрушками эти §HХранители Знаний§! обладали?"
 #fallen_weaponry.2.c:0 "Какие странные эксперименты эти §HЗагадочные Наблюдатели§! проводили?"
 #fallen_weaponry.2.d:0 "Каким оружием эти §HКсенофобные Изоляционисты§! обладали?"
 #fallen_weaponry.2.e:0 "Какие странные эксперименты эти §HДревние Хранители§! проводили?"
 
 #fallen_weaponry.2011.name:0 "Прототип технологии предтеч: §Y$tech_psi_deflector$§!"
 #fallen_weaponry.2011.desc:0 "Псионический барьер - это технология мощного щита, который черпает псионические способности экипажа и усиливает их в какой-то барьер, способный защищать целые космические корабли.\n\nНаши файлы показывают, что этот проект был основной работой одного учёного, который позже стал святым. В какой-то момент его называли «§HБожественный доктор§!» за его выдающийся вклад в науку.\n\nПохоже, «§HБожественному доктору§!» было известно о чрезмерной зависимости своих соперников от энергетического оружия, и о неминуемой войне, но, к сожалению, он скончался до того, как псионический барьер мог быть завершен, и проект так и не закончили после его смерти."
 #fallen_weaponry.2012.name:0 "Прототип оружия предтеч: §Y$tech_psi_missile_system$§!"
 #fallen_weaponry.2012.desc:0 "Псионическая ракетная система была придумана неким «§HБожественным доктором§!» в молодости. Одаренный во всех аспектах (или, по крайней мере, так говорят записи), «§HБожественный доктор§!» мог постоянно получать новые идеи из другой реальности и псионическая ракетная система один из таких проектов.\n\nПредназначены для борьбы с лучшими точечными системами защиты, каждая псионическая ракета псионически контролируется своим экипажем, позволяя каждой боеголовке менять схемы полета и совершать маневры уклонения только при помощи одной силы разума.\n\nК сожалению, этот проект, кажется, был заброшен, поскольку «§HБожественный доктор§!» работал над другим оружием, и проект так и не закончили после его смерти."
 #fallen_weaponry.2021.name:0 "Прототип технологии предтеч: §Y$tech_dark_matter_plating$§!"
 #fallen_weaponry.2021.desc:0 "Технология покрытия из тёмной материи использует невидимую материю, которая связывает галактику вместе, а затем очищает её до молекулярного уровня, чтобы её можно было использовать для укрепления целостности корпуса военных кораблей. Предтечи-материалисты, возможно, осведомленные о способности своего соперника пробивать как щиты, так и броню, решили изменить целостность корпуса, чтобы противостоять им.\n\nИнтересно, что учёный, возглавлявший этот проект, не происходил из этой империи. Самые ранние записи о её существовании, найденные в файлах, документируют то, что её блестящий ум впустую растрачивался в какой-то из соседних примитивных империй, поэтому предтечи приобрели её в обмен на полезные ископаемые и энергокредиты. Неудивительно, что её часто называли «§HЧужеземка§!». «§HЧужеземка§!» вскоре овладела базовыми знаниями о тёмной материи и была поставлена на разработку этого проекта. Но по какой-то неизвестной причине он так и не был завершен."
 #fallen_weaponry.2022.name:0 "Прототип оружия предтеч: §Y$tech_shadow_strike_craft$§!"
 #fallen_weaponry.2022.desc:0 "О теневых штурмовиках впервые упоминалось, когда предтечи столкнулись с тем, что они называли «§HМашина Бесконечности§!». Это заинтриговало их, и эта технология вдохновила их на создание нового поколения штурмовиков, которые были бы настолько неуловымыми, насколько вообще могли быть.\n\nЗаписи показывают, что «§HЧужеземка§!» была главным учёным этого проекта, он был прекращен после её преждевременной смерти."
 #fallen_weaponry.2031.name:0 "Прототип технологии предтеч: §Y$tech_improved_dragon_armor$§!"
 #fallen_weaponry.2031.desc:0 "Учёный, ответственный за улучшенную броню дракона был не последним человеком в записях предтеч. Называемый своими коллегами §HПрофессором Б.§!, его личность, кажется, была расколота между необычной одержимостью инопланетной жизнью и нетерпимостью к фанатизму. В какой-то момент их империя столкнулась с каким-то драконом в космосе и §HПрофессор Б.§! особенно увлекся биологией этого существа. Улучшенная броня дракона была закончена наполовину перед тем, как §HПрофессор Б.§! преждевременно умер на [Root.GetName]."
 #fallen_weaponry.2032.name:0 "Прототип оружия предтеч: §Y$tech_hellfire_autocannons$§!"
 #fallen_weaponry.2032.desc:0 "Автопушка «Адский огонь» была одним из шедевров §HПрофессора Б.§!. Узнав о том, что их соперник завоёвывает другие страны, при помощи какой-то новой продвинутой модели автопушки, §HПрофессор Б.§! незамедлительно принялся создавать свою версию этого орудия. «Этих ксенофобных козлов ждёт неприятный сюрприз»,- весело отметил он в своем журнале.\n\nК сожалению для §HПрофессора Б.§!, несмотря на поддержку со стороны других учёных, идею создания такого оружия посчитали слишком опасной, поэтому этот проект был отклонен правительством. §HПрофессор Б.§! отреагировал на это так - «Тогда как эти фанатики получат по заслугам?»"
 #fallen_weaponry.2041.name:0 "Прототип технологии предтеч: §Y$tech_titan_armor$§!"
 #fallen_weaponry.2041.desc:0 "Броня титана была изготовлена из прочнейших материалов, существующих в галактике, на её создание был вдохновлен учёный предтеч, известный как «§HНаблюдатель§!». К сожалению, о нём больше нигде не упоминается, что очень странно, для учёного его уровня. Можно подумать, что кто-то намеренно хотел стереть память о нём..."
 #fallen_weaponry.2042.name:0 "Прототип оружия предтеч: §Y$tech_terror_cannon$§!"
 #fallen_weaponry.2042.desc:0 "Пушка ужаса была придумана с одной целью - сеять страх. Судя по остальным видам вооружения этой империи предтеч, их презрение к инопланетной жизни отражалось в их названиях и тактике боя. Однако учёный, ответственный за это оружие, так же известный как «§HНаблюдатель§!», не разделял ту же идеологию, что и его народ. Поэтому можно предположить, что он работал над этим проектом лишь вполсилы."
 #fallen_weaponry.2051.name:0 "Прототип технологии предтеч: §Y$tech_dark_energy_shield$§!"
 #fallen_weaponry.2051.desc:0 "В какой-то момент своей борьбы с неизвестной силой, Древние Хранители решили, что победу в этой войне им обеспечит тёмная энергия вместо тёмной материи. Тёмная энергия - это невидимая сила, которая может влиять на материю, она может быть использована для защиты кораблей, если удастся её стабилизировать и взять под контроль. Множество научных подразделений было задействовано для этой задачи, но проект почему-то так и не был завершен."
 #fallen_weaponry.2052.name:0 "Прототип оружия предтеч: §Y$tech_ion_disruptor$§!"
 #fallen_weaponry.2052.desc:0 "В основе ионного дезинтегратора лежит ионная пушка, и мы можем предположить, что Древние Хранители хотели использовать это оружие в качестве последней попытки сдержать неизвестную силу. Это оружие находилось на стадии прототипа, но так почему-то и не пошло в массовое производство, и после того, как война закончилась, этот проект забросили."
 
 #fallen_weaponry.3.name:0 "Найден исследовательский центр предтеч"
 #fallen_weaponry.3.desc:0 "Несколько файлов, найденных в арсенале на планете §H[Root.GetName]§!, ссылаются на ещё один секретный исследовательский объект, расположенный на этой планете. После многих лет поисков, мы наконец нашли эту лабораторию. Кажется будто тайны древних взывают к нам.\n\nСреди вековых баз данных часто встречаются упоминания некоего «Омни-оружия», и, поскольку мы не до конца уверены что это, мы решили загрузить весь архив данных целиком. Это очень деликатный процесс - извлечение такого количества информации из древней машины. Чем бы ни было это «Омни-оружие», мы не можем позволить ему попасть в чужие руки.\n\nНаши учёные считают, что для анализа всей информации, найденной в базах данных предтеч, потребуется не менее века..."
 #fallen_weaponry.3.a:0 "Что ещё за §YОмни-излучатель§!? Звучит угрожающе."
 #fallen_weaponry.3.b:0 "Что ещё за §YОмни-копьё§!? Звучит угрожающе."
 #fallen_weaponry.3.c:0 "Что ещё за §YОмни-пушка§!? Звучит угрожающе."
 #fallen_weaponry.3.d:0 "Посмотрите на размеры этой §YМассивной автопушки§!. Они были сумасшедшими!"
 #fallen_weaponry.3.e:0 "Что еще за §YОмни-копьё§!? Звучит угрожающе."
 
 #fallen_weaponry.301.name:0 "Чертёж оружия предтеч: §Y$tech_omni_emitter$§!"
 #fallen_weaponry.301.desc:0 "В свои последние годы жизни, «§HБожественный доктор§!», кажется, начал сходить с ума. Записи в его журнале становились всё беспорядочнее, поскольку он продолжал слышать «голоса из другой реальности». Удивительно мало известно об «Омни-дуговом излучателе» и его происхождении, и откуда вообще взялась идея создания такого оружия.\n\nВозможно, задумываясь как символ святой мощи, Омни-дуговой излучатель пробивал бы насквозь щиты и броню противника, стремительно «уничтожая неверующих и еретиков, пока не наступило бы единое царство», - любезно добавил автор. Наш первоначальный анализ предполагает, что Омни-дуговой излучатель был бы очень мощным оружием, если бы этот проект был завершен."
 #fallen_weaponry.302.name:0 "Чертёж оружия предтеч: §Y$tech_omni_lance$§!"
 #fallen_weaponry.302.desc:0 "Омни-копьё было придумано «§HЧужеземкой§!» в последние годы её жизни. Это очень мощное оружие, его элегантность неоспорима, что делает это оружие подходящим выбором для цивилизованных империй.\n\nНесмотря на многочисленные награды и высокий уровень жизни, «§HЧужеземка§!» часто писала о ехидных замечаниях коллег о её внешности и о одиночестве, ибо она никак не могла найти друзей и наконец влиться в новое общество. Она тосковала по дому, но ей не разрешали вернуться.\n\nБыло почти иронично, что она пыталась создать самое элегантное оружие, чтобы прославить общество, которое обращалось с ней как с примитивным домашним животным. Для них, она навсегда останется «§HЧужеземкой§!», что бы она не сделала."
 #fallen_weaponry.303.name:0 "Чертёж оружия предтеч: §Y$tech_omni_cannon$§!"
 #fallen_weaponry.303.desc:0 "Легенда гласит, что идея создания Омни-пушки возникла, когда один из коллег §HПрофессора Б.§! взял плюшевого инопланетянина, которого §HПрофессор Б.§! часто брал с собой на работу, и выкинул его в окно, считая это хорошей шуткой. §HПрофессор Б.§! так и не смог найти свою плюшевую игрушку, однако это вдохновило его на создание чертежа Омни-пушки. Этот чертеж должен был быть одобрен его руководством в день, когда §HПрофессора Б.§! нашли мертым у себя в доме."
 #fallen_weaponry.304.name:0 "Чертёж оружия предтеч: §Y$tech_massive_autocannons$§!"
 #fallen_weaponry.304.desc:0 "Массивная автопушка похоже должна была стать самой большой автоматической пушкой, созданной чтобы сеять страх и разрушения, но некоторые дефекты, найденные в чертеже, показывают, что учёного, занимающегося этим оружием, так же известного как «§HНаблюдатель§!», не особо волновал этот проект. Все эти ошибки, похоже, идут от любви этого учёного к инопланетянам. Спаривание с другими видами считается извращённым и крайне неприемлемым для его фанатичного общества. По прошествии лет, «§HНаблюдатель§!», похоже, отдалился от ксенофобных убеждений его империи, втайне добавляя неточности в чертёж оружия, в своего рода протесте против идей его государства. Однако эти недостатки могут быть исправлены с использованием современных технологий."
 #fallen_weaponry.305.name:0 "Чертёж оружия предтеч: §Y$tech_omni_lance$§!"
 #fallen_weaponry.305.desc:0 "Нам удалось расшифровать некоторые заметки, в которых говориться о неизвестной силе, с которой боролись Древние Хранители. Как оказалось, она называлась Контингенция - машинный разум, который являлся соперником Древних Хранителей. В течение долгой войны Древние Хранители пытались сдержать наступление Контингенции, пока создавалось новое мощное оружие - Омни-копье, которое было задумано, как символ борьбы цивилизации против разбушевавшихся машин. Однако, когда Контингенция совершила волну кибер-атак, большинство исследовательских подразделений были заражены вирусом и не могли продолжить разработку оружия."
 
 #fallen_weaponry.4.name:0 "Чудо-оружие предтеч"
 #fallen_weaponry.4.desc:0 "При обработке данных, найденных в архивах предтеч, мы восстановили образцы оружия, относящиеся к последним дням Великого Крестового Похода. Являющиеся не более чем набросками чертежей, наши учёные пока не уверены что это: рисунки ли сумасшедшего или же их можно создать. Некоторые из выводов не имеют смысла, и некоторая важная информация по-прежнему отсутствует.\n\nДля проведения наших собственных исследований потребуется значительное время и ресурсы, если мы когда-нибудь захотим создать такое оружие."
 #fallen_weaponry.4.a:0 "Как §Y$tech_portal_generator$§! вообще возможен?"
