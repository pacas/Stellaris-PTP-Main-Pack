#Modifiers and decisions (regular)
deregulated_flowers:0 "Дерегулированные «цветы тишины»"
deregulated_flowers_desc:0 "«Цветы тишины» и их побочные продукты производства свободно доступны в этом мире."
decision_deregulate_flowers:0 "Дерегулировать «цветы тишины»"
decision_deregulate_flowers_desc:0 "Полное прекращение регулирования рынка «Цветов тишины» неизбежно приведёт к росту незаконного использования этих растений. Тем не менее, это также позволит населению в полной мере использовать свойства этого растения."
deregulated_flowers_hive:0 "Дерегулированные «цветы тишины»"
deregulated_flowers_hive_desc:0 "«Цветы тишины» и их побочные продукты производства свободно доступны для членов улья."
decision_deregulate_flowers_hive:0 "Дерегулировать «цветы тишины»"
decision_deregulate_flowers_hive_desc:0 "Предоставление свободного доступа к цветам для всех дронов улья - рискованный, но потенциально очень выгодный вариант. Но некоторые дроны рискуют потерять связь с разумом улья."
decision_deregulate_flowers_reverse:0 "Ограничить использование «цветов тишины»"
decision_deregulate_flowers_reverse_desc:0 "Эксперимент продлился достаточно долго. Время снова ограничить доступ к «цветам тишины»."
decision_deregulate_flowers_hive_reverse:0 "Ограничить использование «цветов тишины»"
decision_deregulate_flowers_hive_reverse_desc:0 "Пора перестать цветам течь свободно среди членов улья."

#decisions (gardens)
decision_stellar_gardens:0 "Планирование планетарного сада"
decision_stellar_gardens_desc:0 "Наши лучшие ботаники и архитекторы собрались, чтобы рассмотреть возможность создания на этой планете сада размером с целый континент. Сады уникальны для каждой планеты. §RВнимание: негативное влияние строительного процесса исчезнет только после завершения строительства сада. Постройка сада займёт 1000 дней.§!"
decision_stellar_gardens_abandon:0 "Отказаться от проекта создания сада"
decision_stellar_gardens_abandon_desc:0 "Если подумать, то не стоит реализовывать такой проект на этой планете."
decision_fortress_garden:0 "Посадить лес-цитадель"
decision_fortress_garden_desc:0 "Через некоторое время и при наличии необходимых ресурсов сами леса могут стать стражами этой планеты. §RНельзя удалить.§."
decision_environment_garden:0 "Посадить экологический сад"
decision_environment_garden_desc:0 "С помощью наших знаний в области сельского и лесного хозяйства, мы можем создать огромный лес, который изменит биосферу этой планеты и сделает её более подходящей для проживания населения. §RНельзя удалить.§."
decision_paradise_garden:0 "Посадить райский сад"
decision_paradise_garden_desc:0 "Благодаря помощи наилучших художников и архитекторов, наши ботаники и биологи уверяют, что смогут создать обширный сад размером с континент, который будет как эстетически, так и интеллектуально приятным. §RНельзя удалить.§."
decision_hive_garden:0 "Посадить сад-улей"
decision_hive_garden_desc:0 "Путем перенаправления ресурсов для ускорения роста растений на этой планете, улей может построить специально подобранный каркас из дерева и листвы, идеально подходящий для его роста. §RНельзя удалить.§"
decision_machine_garden:0 "Посадить сад-музей"
decision_machine_garden_desc:0 "Сами по себе леса и другие сады бесполезны для нас. Однако такие места можно использовать для наблюдения за инопланетными растениями и животными в их естественной среде обитания. §RНельзя удалить.§"
decision_destroy_garden:0 "Уничтожить планетарный сад"
decision_destroy_garden_desc:0 "Надо избавиться от всех этих сорняков."
decision_communal_garden:0 "Посадить общинный сад"
decision_communal_garden_desc:0 "Наши сельскохозяйственные кооперативы предлагают создать огромный, открытый для всех планетарный сад, чтобы почтить основы нашего общества. §RНельзя удалить.§"
decision_industrial_garden:0 "Посадить промышленный сад"
decision_industrial_garden_desc:0 "Ботаники и инженеры готовы работать вместе, чтобы создать планетарное чудо: огромный сад, растущий прямо внутри промышленных предприятий планеты. §RНельзя удалить.§"
decision_pale_garden:0 "Посадить бледный сад"
decision_pale_garden_desc:0 "Этот мир был выбран. Не нами, а Древом, Которое Однажды Простиралось по Всему Небу. §RНельзя удалить.§"


#modifiers (gardens)
garden_plans:0 "Место создания сада"
garden_plans_desc:0 "Большой участок земли на этом мире был выделен для создания планетарного сада."
paradise_garden:0 "Райский сад"
paradise_garden_desc:0 "Эта обширная экосистема может показаться естественной, но каждый её элемент тщательно контролируется, чтобы быть как можно более приятным для максимального количества видов."
fortress_garden:0 "Лес-цитадель"
fortress_garden_desc:0 "Деревья менее прочным, чем бетон, но они могут расти снова и снова, восстанавливаясь после каждого удара. Глубокие раскидистые корни леса-цитадели гарантируют, что даже мощный артиллерийский обстрел столкнётся с проблемами в преодолении растительного покрова."
environment_garden:0 "Стабилизирующий окружающую среду лес"
environment_garden_desc:0 "Внедрение инопланетных растений в местную экосистему, как правило, неэффективно. Тем не менее, тщательно контролируемые высокогорные леса могут использоваться для локального изменения температуры, влажности и прочих погодных условий на враждебных мирах."
hive_garden:0 "Сад-улей"
hive_garden_desc:0 "Этот огромный лес был полностью интегрирован в процесс размножения дронов улья, защищая их от внешних опасностей и воздействий."
machine_garden:0 "Сад-музей"
machine_garden_desc:0 "В этом огромном закрытом саду обитают инопланетные существа. Некоторых из них можно встретить возле эркеров, где они бесконечно наблюдают за пейзажами машинных миров."
communal_garden:0 "Общинный сад"
communal_garden_desc:0 "Это народный сад и символическая столица с/х кооперативов нашей империи."
industrial_garden:0 "Промышленный сад"
industrial_garden_desc:0 "Этот огромный сад тесно переплетён с фабриками и прочими производствами данного мира."
pale_garden:0 "Бледный сад"
pale_garden_desc:0 "Древо, Которое Однажды Простиралось по Всему Небу. Позже оно пало, и Мотылёк стал новым центром творения, но бледные ветви Древа всё ещё тут и они излучают свет чужого мира."


#colony types
col_plantation:0 "Мир-теплица"
col_plantation_desc:0 "Этот мир представляет бесконечные поля экзотических культур, глубоко переплетенные с местной экосистемой."
col_plantation_hive:0 "Мир-теплица Улья"
col_plantation_hive_desc:0 "Поверхность этой планеты была полностью отведена для экзотических культур, которых улей жаждет всё сильнее с каждым днем."

