 bwm_throne_watchers.1:0 "Стражи Трона"
 bwm_throne_watchers.1.desc:0 "При входе в систему [From.GetName] наши датчики обнаружили массивный военный корабль, патрулирующий заброшенный мир-кольцо. Прежде чем мы сможем настроить наши датчики, боевая-спутниковая антенна на мире-кольце активируется и фиксирует наше положение!"

 bwm_throne_watchers.11:0 "Привратник"
 bwm_throne_watchers.11.desc:0 "При входе в систему [From.From.GetName] [From.GetName] немедленно обнаружил, что его контроль над системой навигации был перехвачен, и корабль вернулся в исходную точку. Возможно, с более продвинутой навигационной технологией мы могли бы игнорировать перехват, но пока система [From.From.GetName] нам недоступна."
 bwm_throne_watchers.11.a:0 "Кто-то не любит гостей."

 bwm_throne_watchers.21:0 "Из пепла"
 bwm_throne_watchers.21.desc:0 "Наше оружие не эффективно против цели, возможно, стоит найти способ преодоления защиты."
 bwm_throne_watchers.21.a:0 "Нас не так легко победить."
 bwm_throne_watchers.21.b:0 "Наши военные справятся самостоятельно."

 bwm_throne_watchers.22:0 "Цареубийство"
 bwm_throne_watchers.22.desc:0 "Нашу ученые разработали способ преодоления защиты, пора испытать его в бою!"
 bwm_throne_watchers.22.a:0 "Мы победим!"

 bwm_throne_watchers.31:0 "Свергнутый"
 bwm_throne_watchers.31.desc:0 "После тяжелой битвы защитный массив и дредноут, защищающие мир-кольцо, были нейтрализованы. Перед разрушением корабля наши датчики проанализировали поток данных, направленный на орбиту спутника [bwm_ring_tomb_world.GetName]."
 bwm_throne_watchers.31.a:0 "Что они передали?"

 bwm_throne_watchers.36:0 "Древняя машина захвачена"
 bwm_throne_watchers.36.desc:0 "Поступают сообщения, что инопланетная империя захватила военный корабль прародителей в системе Аработ."

 bwm_throne_watchers.40:0 "Высокомерие Угасшей Империи"
 bwm_throne_watchers.40.desc:0 "Команда, возглавляемая научным сотрудником [Root.GetLeaderName], завершила свою экспедицию на луне [bwm_ring_tomb_world.GetName] и вернулась со своеобразной находкой. Позади [Root.GetName] - сложный каркас дредноута, подобный тому, что атаковал наш флот. Наши ученые изучили базу данных корабля и считают судно относительно безопасным. Похоже, что ядро ИИ не было инициализировано. К тайнам системы [bwm_ring_system.GetName] была добавлена ещё одна: все записи строителей мира-кольца были стерты из базы данных. Нам удалось восстановить некоторые зашифрованные данные, которые мы считаем кодами доступа."
 bwm_throne_watchers.40.a:0 "Передайте коды доступа!"
 bwm_throne_watchers.40.a.tooltip:0 "Разблокирует мир-кольцо в системе [bwm_ring_system.GetName]."

 bwm_throne_watchers.45:0 "Правопреемничество"
 bwm_throne_watchers.45.desc:0 "Наши ученые полагают, что мы могли бы разблокировать все возможности древней машины, которую мы обнаружили в [bwm_ring_tomb_world.GetName]."
 bwm_throne_watchers.45.a:0 "Мы будем использовать его истинную силу во что бы то ни стало."
 bwm_throne_watchers.45.b:0 "Забудьте."

 bwm_throne_watchers.46:0 "Посланник Солнца"
 bwm_throne_watchers.46.desc:0 "Наши ученые полагают, что корабль теперь полностью готов к развертыванию. Теперь мы сможем использовать весь его потенциал в боевых задачах."
 bwm_throne_watchers.46.a:0 "Надеюсь, что он оправдает ожидания."
 bwm_throne_watchers.46.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Процесс трансформации весьма опасен.§!"

 bwm_throne_watchers.48:0 "Снимая ограничения"
 bwm_throne_watchers.48.desc:0 "Наши ученые могут снять ограничители реактора, стоит ли им продолжать?"
 bwm_throne_watchers.48.a:0 "Делайте, но осторожно!"
 bwm_throne_watchers.48.b:0 "Разве мы можем узнать что-то новое? Вряд ли."

 bwm_throne_watchers.49:0 "Овердрайв"
 bwm_throne_watchers.49.desc:0 "Наши ученые смогли снять ограничители реактора! Выработка энергии выросла в разы."
 bwm_throne_watchers.49.a:0 "Используйте это осторожно."
 bwm_throne_watchers.49.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Корабль будет уязвим, как только заработает обычный режим.§!"

 bwm_throne_watchers.52:0 "Усиленный режим"
 bwm_throne_watchers.52.desc:0 "-Усиленный режим включен-"
 bwm_throne_watchers.52.a:0 "Мощность реактора - 200 процентов."

 bwm_throne_watchers.53:0 "Откат Усиленного режима"
 bwm_throne_watchers.53.desc:0 "-Усиленный режим выключен-"
 bwm_throne_watchers.53.a:0 "Мощность реактора в пределах нормы."

 bwm_throne_watchers.60:0 "Реликвии прошлого - Посланник Солнца"
 bwm_throne_watchers.60.desc:0 "Хотя мы смогли частично разблокировать мощь этого древнего корабля, мы ещё далеки от полного понимания того, как он может полноценно функционировать, не говоря уже о воспроизведении таящихся в нём технологических чудес и применении их к нашим собственным разработкам.\n\nНаши ученые совершили немало прорывов с момента открытия корабля, но в целом прогресс идет довольно медленно. Они советуют провести тщательное изучение структуры корабля и его многочисленных внутренних процессов, чтобы получить более глубокое понимание принципов функционирования этого судна. Нет необходимости говорить, что во время этих исследований общая эффективность корабля уменьшится, а это значительно снизит военный потенциал нашего флота.\n\nВо имя прогресса наши ученые могут пойти на риск, но готовы ли МЫ пойти на риск?"
 bwm_throne_watchers.60.a:0 "Мы воспользуемся этой возможностью."
 bwm_throne_watchers.60.a.tooltip:0 "§RВНИМАНИЕ - Корабль будет уязвим во время изучения проекта.§!"
 bwm_throne_watchers.60.b:0 "Мы не можем позволить себе потерять этот корабль, в изучении отказано."

 bwm_throne_watchers.61:0 "Чертежи - Посланник Солнца"
 bwm_throne_watchers.61.desc:0 "Когда наши ученые завершили исследование корабля, некоторые его секреты были раскрыты, и, хотя он хранит еще немало тайн, это успех.\n\nНесмотря на то, что мы пока не можем применить эту технологию в своих собственных разработках, наши ученые и инженеры чувствуют себя достаточно уверенно, чтобы реконструировать этот корабль, даже если нам придется заменить часть нефункционирующих компонентов.\n\nПосле завершения проекта эффективность корабля была полностью восстановлена, и полученные знания могут привести к ранее невообразимым технологическим достижениям, которые, несомненно, дадут нашей империи весомое преимущество в грядущих войнах."

 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT:0 "Обратное проектирование - Посланник Солнца"
 bwm_SOLAR_ENVOY_SCHEMATICS_PROJECT_DESC:0 "Дальнейшее изучение «Посланника Солнца», которое поможет лучше понять функционирование его внутренних механизмов."

 bwm_DECODE:0 "Разрушенная луна"
 bwm_DECODE_DESC:0 "Дредноут передал сигнал луне §Y[bwm_ring_tomb_world.GetName]§! непосредственно перед уничтожением. Мы можем послать туда научную команду, чтобы проанализировать ситуацию."

 bwm_TITAN_AWAKENING:0 "Правопреемничество"
 bwm_TITAN_AWAKENING_DESC:0 "Откройте истинную силу «Древней Машины»."

 bwm_TITAN_LIMIT_BREAK:0 "Снимая ограничения"
 bwm_TITAN_LIMIT_BREAK_DESC:0 "Верните ограничители «Посланника Солнца»."

 bwm_RING_WEAKNESS_PROJECT:0 "Калибровка оружия - Стражи Трона"
 bwm_RING_WEAKNESS_PROJECT_DESC:0 "Изучите Стражей мира-кольца и узнайте о их слабостях."

 bwm_uncertain_past:0 "Неопределенная история"
 bwm_uncertain_past_desc:0 "Трагические события, которые обрушились на эту планету, по-прежнему окутаны тайной."

