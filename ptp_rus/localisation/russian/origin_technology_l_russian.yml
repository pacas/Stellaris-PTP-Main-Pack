### SHIP COMPONENTS TEXTS

TECH_UNLOCK_ORIGIN_ARMOR_TITLE: "§HКомпонент:§! Божественная броня "
TECH_UNLOCK_ORIGIN_ARMOR_DESC: "Очень прочный слой брони, изготовленный из ранее неизвестных древних материалов, способный восстанавливаться после любого повреждения."

TECH_UNLOCK_ORIGIN_PLATINGS_TITLE: "§HКомпонент:§! Покрытия серафима"
TECH_UNLOCK_ORIGIN_PLATINGS_DESC: "Эти покрытия сделаны из ранее неизвестных древних материалов, которые не только чрезвычайно долговечны, но также способны изменять и регенерировать себя, чтобы исправить любые повреждения, нанесенные корпусу корабля."

TECH_UNLOCK_ORIGIN_SHIELD_TITLE: "§HКомпонент:§! Божественный щит"
TECH_UNLOCK_ORIGIN_SHIELD_DESC: "Эти сверкающие щиты, вероятно, самая сильная технология преломления энергии, которую когда-либо видела галактика."     

TECH_UNLOCK_ORIGIN_THRUSTER_TITLE: "§HКомпонент:§! Light Matter Thrusters"
TECH_UNLOCK_ORIGIN_THRUSTER_DESC: "Древние, но черезвычайно мощные двигатели, намного превосходящие то, что разработано другими империями."
      
TECH_UNLOCK_ORIGIN_REACTOR_TITLE: "§HКомпонент:§! Light Matter Reactor"
TECH_UNLOCK_ORIGIN_REACTOR_DESC: "Благодаря пока необъяснимым методам эти сверкающие генераторы энергии создают безграничную энергию, намного превосходящую энергию темной материи."

TECH_UNLOCK_ORIGIN_SENSORS_TITLE: "§HКомпонент:§! Exarch Sensors"
TECH_UNLOCK_ORIGIN_SENSORS_DESC: "Эти высокотехнологичные датчики могут легко находить энергию противника и сообщать их точное местоположение в далеких системах, в реальном времени."

TECH_UNLOCK_ORIGIN_CCOM_TITLE: "§HКомпонент:§! Autarch-Class Combat Analyzer"
TECH_UNLOCK_ORIGIN_CCOM_DESC: "Боевой анализатор класса Autarch - это чрезвычайно передовой боевой компьютер, который анализирует условия поля боя в режиме реального времени и прогнозирует наилучший ход действий, а затем автоматически дает указания внутренним системам корабля реагировать в соответственно с минимальным ручным управлением."

TECH_UNLOCK_ORIGIN_JDRIVE_TITLE: "§HКомпонент:§! Eternity Stellar Drive"
TECH_UNLOCK_ORIGIN_JDRIVE_DESC: "Охватывая Материю света. Охватывая вечность. Звезды в наших руках"

ORIGIN_FLAK_CANNON: "Seraph Defense Matrix"
ORIGIN_FLAK_CANNON_DESC: "Уклонение? Это так похоже на 2300-ые. Никакое уклонение не спасет врага от пуль, сделанных из чистых звездных энергий."

ENERGY_LANCE_POINT_DEFENCE: "Aegis Lance Point Defense"
ENERGY_LANCE_POINT_DEFENCE_DESC: "Старые версии энергетических копий были изменены и модифицированы для функционирования в качестве систем защиты на больших расстояниях."

ORIGIN_STELLARITE_LASER: "Stellarite Laser Cannon"
ORIGIN_STELLARITE_LASER_DESC: "Звездные пушки для титанов, звездные копья для линкоров и, конечно, звездные лазеры для корветов. Наши враги будут полыхать!"

ORIGIN_JUDGEMENT_DISRUPTOR: "Exorcist Ray"
ORIGIN_JUDGEMENT_DISRUPTOR_DESC: "An intense wave of nanite energy that reduces all matter into nothingness, including living beings aboard vessels."

ORIGIN_ARTILLERY: "Light Matter Artillery"
ORIGIN_ARTILLERY_DESC: "These artilleries fire projectiles infused with concentrated Light Matter that will quickly suck away weaker energy generated from shields and heavily damage target's hull and electronic systems."

ORIGIN_OMNI_PLASMA: "Stellarite Plasma Accelerator"
ORIGIN_OMNI_PLASMA_DESC: "It costs 1,200,000,000 energy credits to fire this weapon for 12 seconds. They may outsmart the gunners, but they will not outsmart plasma showers."

ORIGIN_FIGHTER: "Paladin Fighter"
ORIGIN_FIGHTER_DESC: "Space-Superiority Stike Crafts specifically designed to uninstall inferior designs and chew through missiles and torpedoes with their autocannons."

ORIGIN_BOMBER: "Crusader Bomber"
ORIGIN_BOMBER_DESC: "Heavily fortified and extremely high top-speed, these bombers are equipped with powerful stellarite missiles that can make short work of even the toughest battleships."

HOLY_LANCE: "Light of Arya"
HOLY_LANCE_DESC: "While mostly identical to Titan Lances, the addition of Light Matter Focusing Lens gives this beautiful weapon an undeniable advantage by eliminating other lance's usual weakness to Energy Shields."

ORIGIN_ULTIMATE_WEAPON: "Divine Judgement"
ORIGIN_ULTIMATE_WEAPON_DESC: "A weapon of light, to keep the forces of evil at bay."

ORIGIN_FLAGSHIP_SUPER_WEAPON: "Divine Intervention"
ORIGIN_FLAGSHIP_SUPER_WEAPON_DESC: " The Ultimate Weapon used by the Original Empire. Divine Intervention Cannons are capable of instantly vaporizing most vessels in a single hit. bypassing shields and armors entirely. Due to the Arkship's multiple reactors, Intervention-class Judgement Beam are much faster to charge-up than the smaller cousin."

ORIGIN_LANCE: "Stellarite Cannon"
ORIGIN_LANCE_DESC: "An extremely powerful but slow-firing lance-like energy cannon that utilizes the power of stellarite to melt enemy ships into dust."

STARVIPER_MISSILE: "Starviper Missile"
STARVIPER_MISSILE_DESC: "Elegant Missiles harnessing Stellarite Energy as weapons. They are deadly and extremely hard to shoot down."

CELESTIAL_ARMOR: "Celestial Armor"
CELESTIAL_ARMOR_DESC: "Очень прочный слой брони, изготовленный из не доконца изученых в древние времена материалов, способная восстанавливаться после любого повреждения."
SERAPH_PLATING: "Seraph Plating"
SERAPH_PLATING_DESC: "Эти покрытия сделаны из ранее неизвестных древних материалов, которые не только чрезвычайно долговечны, но также способны изменять и регенерировать себя, чтобы исправить любые повреждения, нанесенные корпусу корабля."
