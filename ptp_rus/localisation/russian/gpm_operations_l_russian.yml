 gpm_operation.10.name:1 "Отчет о реликвии"
 gpm_operation.10.desc:1 "Только что поступили разведданные о таинственном артефакте, который нашла империя §H[fromfrom.GetName]§!!"

 gpm_operation.11.name:1 "Отчет о реликвии: детали"
 gpm_operation.11.desc:1 "§H[fromfrom.GetName]§!, очевидно, нашла очень мощный и редкий артефакт. Они стали называть его §YРеликвия предтеч§!. Эта мощная реликвия, похоже, оказывает какое-то влияние на их империю. Возможно, это даже оружие! Мы должны рассмотреть все варианты."

