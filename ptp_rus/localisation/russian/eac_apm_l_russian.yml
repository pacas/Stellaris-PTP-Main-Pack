 eac_apm_focus_food_modifier:0 "Фокус на пище"
 eac_apm_focus_food_modifier_desc:0 "Планета была отмечена как сельскохозяйственная для автоматической миграции населения. Поселения, которые имеют черты на производство пищи, с большей вероятностью будут мигрировать сюда."

