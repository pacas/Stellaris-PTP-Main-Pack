 EGO_THE_FIRST_VISIT:0 "Первый визит"
 EGO_THE_FIRST_VISIT_DESC:0 "Первым делом стоит посетить расплавленный мир. Возможно, это может объяснить количество мусора."
 EGO_THE_SECOND_VISIT:0 "Второй визит"
 EGO_THE_SECOND_VISIT_DESC:0 "Стоит сейчас исследовать похожую на идеальный мир планету, покрытую густой растительностью. Будем надеяться, что там мы найдём больше ответов."

