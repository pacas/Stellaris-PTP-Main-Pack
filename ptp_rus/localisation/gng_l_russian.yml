 # Population loss
 qbricks.7100.name: "Чумной мир"
 qbricks.7100.desc: "[From.GetName] теперь очень больной мир. [From.Owner.GetSpeciesNamePlural] быстро становятся больными и слабыми, а инфекции распространяются как лесные пожары.\n\nТысячи мертвы от очень заразной воздушной чумы, улицы заполнены трупами."
 qbricks.7100.a: "Эффектифно."

 # Communities falling apart, buildings vanish
 qbricks.7550.name: "Выживание группировок"
 qbricks.7550.desc: "Население [From.GetName] было разрушено, и многие общины полностью исчезли, оставленные выжившими от чумы.\n\nОставшиеся [From.Owner.GetSpeciesNamePlural] объединяются вместе, чтобы конкурировать с другими бандами за истощающиеся ресурсы или защищают временные лагеря против рейдов друг друга."
 qbricks.7550.a: "Интересно."

 # Cleansing of those with plague
 # Isolated communities
 # Population growth rate drops
 qbricks.7200.name: "Чумной мир"
 qbricks.7200.desc: "Население [From.GetName] было уничтожено. Выжившие [From.Owner.GetSpeciesNamePlural] выработали иммунитет к различным эффектам Осквернителя, но их общая иммунная система, рождаемость и физическая сила будут серьезно подорваны для будущих поколений."
 qbricks.7200.a: "Эффективно."
 # Viral mutation and evolution
