  gpm_start_menu.1.name:0 "Настройка Guilli's Planet Modifiers"
 gpm_start_menu.1.desc:0 "§YНовое - возможности скалирования§!\nКоличество модификаторов теперь зависит от размера планеты!§!\n§GПо умолчанию скалирование включено§!§!\n\nВыберите количество модификаторов, которые будут появляться на планетах. Эта опция также влияет на генерацию модификаторов на мирах-кольцах, орбиталях и при терраформировании, если она не отключена в настройках.\n\n§HСоветы:§!\n  §Y- Убедитесь, что вы сначала установили нужные параметры!§!\n  §Y- Модификаторы появятся после снятия игры с паузы в течение 2-5 игровых дней.§!\n  §Y- Подождите пару дней, прежде чем отправлять научные суда сна исследования.\n\n§HЭто может занять несколько секунд.§!"

