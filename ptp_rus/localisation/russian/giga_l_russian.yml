### Fusion Suppressor ###################
#########################################
giga_tech_fusion_suppressor:0 "Манипуляции со звёздным синтезом"
giga_tech_fusion_suppressor_desc:0 "Экспериментальные устройства модуляции силы тяжести вместе со специальными инжекторами массы могут позволить изменять катастрофические энергии звезды. Такие технологии могут позволить нам сжимать и разрушать целые звезды, стратегически нарушая реакции синтеза."

giga_dialog.3401.name:0 "Площадка для подавителя синтеза завершена!"
giga_dialog.3401.desc:0 "Площадка для будущего подавителя синтеза успешно построена в системе [giga_system.GetName]. В ней будет размещена инфраструктура, необходимая для начала создания структуры, способной изменять сами процессы внутри звезды."
giga_dialog.3401.a:0 "Хорошо."

giga_dialog.3402.name:0 "Модуляторы гравитации подавителя синтеза завершены!"
giga_dialog.3402.desc:0 "Наши инженеры завершили создание большого массива модуляторов гравитации для нашего подавителя синтеза в системе [giga_system.GetName]. Эти громоздкие устройства способны создавать искусственное гравитационное поле, чтобы сжать всю звезду и изменить процессы её синтеза."
giga_dialog.3402.a:0 "Прекрасно."

giga_dialog.3403.name:0 "Звёздные стабилизаторы подавителя синтеза завершены!"
giga_dialog.3403.desc:0 "Звёздные стабилизаторы нашего подавителя синтеза завершены. Они могут стабилизировать звезду, в то время как модуляторы гравитации создают искусственное гравитационное поле. Теперь мы можем начать процесс сжатия звезды, чтобы в конечном итоге разрушить её или превратить в черную дыру."
giga_dialog.3403.a:0 "Невероятно."

giga_dialog.3404.name:0 "Сжатие звезды - этап I"
giga_dialog.3404.desc:0 "Наш подавитель синтеза успешно сжал звезду в системе [giga_system.GetName]. Изменились процессы термоядерного синтеза звезды, и было создано мощное гравитационное поле, уменьшающее видимый объем звезды. Многочисленные эффекты, которые это оказало на звёздную плазму, изучаются различными лабораториями подавителя синтеза."
giga_dialog.3404.a:0 "Удивительно."

giga_dialog.3405.name:0 "Сжатие звезды - этап II"
giga_dialog.3405.desc:0 "$name_fusion_suppressor$ снова сжал звезду в системе [giga_system.GetName] до ещё меньшего объема. Интересные явления возникли внутри звезды, принося интересные научные результаты, и звезда начинает вести себя вопреки физике. Дальнейшее сжатие приведет к большему количеству результатов."
giga_dialog.3405.a:0 "Отлично."

giga_dialog.3406.name:0 "Сжатие звезды - нейтронная звезда"
giga_dialog.3406.desc:0 "$name_fusion_suppressor$ теперь сжал звезду в системе [giga_system.GetName] до такой степени, что протоны и электроны в ядре звезды слились и стали нейтронами, превратив ядро ​​в нейтронную звезду, окруженную слоем экзотической звездной плазмы.\n\nТеперь мы можем оставить звезду такой, какая она есть, получая физических и инженерных исследования. В качестве альтернативы мы можем ещё больше сжать звезду, превратив её в искусственную чёрную дыру, что приведет к получению физических исследований. Наконец, подавитель синтеза может высвободить всё гравитационное сжатие и приложить отталкивающую силу, в результате чего силы в ядре звезды взорвут её до сверхновой, разрушив подавитель синтеза и разместив новый стратегический ресурс на поверхности планет этой звёздной системы, который можно использовать для создания мощных зданий."
giga_dialog.3406.a:0 "Превосходно."

giga_dialog.3407.name:0 "$name_fusion_suppressor$ демонтирован"
giga_dialog.3407.desc:0 "$name_fusion_suppressor$ в системе [giga_system.GetName] успешно демонтирован. Созданную им чёрную дыру теперь можно использовать."
giga_dialog.3407.a:0 "Отлично."

giga_dialog.3408.title:0 "Приказ для подавителя синтеза"
giga_dialog.3408.desc:0 "Пришло время выбрать окончательную судьбу системы [giga_system.GetName].\n\nМы можем сжать звезду в чёрную дыру, что приведет к получению огромного количеству физических исследований и заморозит каждую планету в системе.\nВ качестве альтернативы мы можем приказать подавителю синтеза высвободить гравитационное поле и приложить отталкивающую силу, заставив сжатую звезду взорваться в разрушительную сверхновую, уничтожив подавитель синтеза. Любая планета меньше 5, а также астероиды, будут уничтожены, а газовые гиганты будут лишены своей атмосферы. На выживших планетах появятся залежи йодизия - кристаллов, образованных искусственной сверхновой, что врезались в планеты с релятивистской скоростью. Эти кристаллы можно использовать для строительства мощных зданий на наших планетах.\n\nЧто мы будем выберем?"
giga_dialog.3408.a:0 "Взорвать [giga_system.GetName]."
giga_dialog.3408.b:0 "Коллапсировать [giga_system.GetName] в чёрную дыру."

giga_dialog.3409.title:0 "Сверхновая"
giga_dialog.3409.desc:0 "$name_fusion_suppressor$ высвободил все гравитационные поля, воздействующие на звезду, и начал применять отрицательное гравитационное поле.\nВ течение секунд интенсивные силы отталкивания в нейтронном ядре звезды преодолевают естественное гравитационное поле, и энергия кипения сверхплотной звезды была внезапно освобождена.\nЗвезда начинает светиться ярче и кажется, что она пульсирует в течение нескольких секунд, прежде чем внешние слои звезды внезапно высвобождаются с релятивистской скоростью. В считанные часы каждую планету в системе ослепляет огромная волна энергии, лишая их поверхности и атмосферы.\nНа расплавленных планетах образовались залежи йодизия, готовые к сбору и использованию."
giga_dialog.3409.a:0 "Удивительно!"

giga_dialog.3410.title:0 "Чёрная дыра"
giga_dialog.3410.desc:0 "$name_fusion_suppressor$ усилил свое искусственное гравитационное поле до максимума. Звезда сколлапсировала до такой степени, что даже свет не может избежать естественного гравитационного притяжения, что фактически превратило её в черную дыру. Исследовательские лаборатории подавитель синтеза начали изучать искусственную черную дыру, получая невероятные научные данные."
giga_dialog.3410.a:0 "Превосходно!"

fusion_suppressor_0:0 "Площадка для подавителя синтеза"
fusion_suppressor_0_DESC:0 "Площадка для будущего подавителя синтеза, в которой есть всё необходимое для начала строительства этого чрезвычайно продвинутого устройства."
fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "Продвинутая структура, способная управлять звездой посредством модуляции силы тяжести. Может сжать звезду до нейтронной звезды, чёрной дыры или просто взорвать её."

fusion_suppressor_1:0 "Модуляторы гравитации подавителя синтеза"
fusion_suppressor_1_DESC:0 "Эти большие устройства способны управлять гравитацией вокруг звезды, что позволяет сжимать звёздное вещество до меньшего объема."

fusion_suppressor_2:0 "Звёздные стабилизаторы подавителя синтеза"
fusion_suppressor_2_DESC:0 "$name_fusion_suppressor$ теперь может стабилизировать звезду, вокруг которой он построен, позволяя модуляторам гравитации сжимать звездный объект без его внезапного взрыва из-за дестабилизации."

fusion_suppressor_3:0 "$name_fusion_suppressor$ - сжатие звезды - этап I"
fusion_suppressor_3_DESC:0 "$name_fusion_suppressor$ начал сжимать вещество звезды, открывая возможности для исследования природы звёздных ядерных реакций. Дальнейшее сжатие предоставит дополнительные материалы для исследований."

fusion_suppressor_4:0 "$name_fusion_suppressor$ - сжатие звезды - этап II"
fusion_suppressor_4_DESC:0 "Звезда снова сжалась, и её базовые компоненты начинают демонстрировать странное поведение, скрывающее высокий научный потенциал. Начинают происходить более экзотические реакции синтеза, а сама структура звезды, кажется, разрушается."

fusion_suppressor_5:0 "$name_fusion_suppressor$ - стадия нейтронной звезды"
fusion_suppressor_5_DESC:0 "$name_fusion_suppressor$ сумел сжать звезду так сильно, что протоны и электроны слились и стали нейтронами внутри ядра звезды, превратив это ядро ​​в нейтронную звезду. Фактически, это нейтронная звезда, окруженная регулярной звёздной плазмой."

fusion_suppressor_6:0 "$name_fusion_suppressor$"
fusion_suppressor_6_DESC:0 "Материя звезды коллапсировала до такой степени, что даже свет не может избежать гравитационного притяжения тела, эффективно превращая его в искусственную чёрную дыру, обладающую невероятным исследовательским потенциалом."

fusion_suppressor_7:0 "Разобрать подавитель синтеза"
fusion_suppressor_7_DESC:0 "Разберите этот подавитель синтеза, сделав чёрную дыру под ним пригодной для использования."

