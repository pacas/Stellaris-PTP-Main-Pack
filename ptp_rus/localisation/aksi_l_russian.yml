l_russian:
 ####################################
 # Planets and megastructures
 ####################################
  pc_aksi_fake_star:0 "Искусственная звезда"
  pc_aksi_fake_star_DESC:0 "Эта звезда создана путем гравитационного сжатия газового гиганта. Настоящий подвиг инженерной мысли."

  aksi_igniter_0_MEGASTRUCTURE_DETAILS:1 "§Y$aksi_igniter_1$§! превращает газовый гигант в небольшую, относительно холодную звезду, что в перспективе даёт возможность сделать его луны обитаемыми."
  aksi_igniter_0_CONSTRUCTION_INFO_DELAYED:3 "$aksi_igniter_1$ делает из газового гиганта звезду, превращая его луны в потенциально-заселяемые."
  aksi_igniter_0:0 "Зона охвата Звёздного воспламенителя"
  aksi_igniter_0_DESC:0 "Первым шагом для преобразования газового гиганта в звезду, является создание вокруг него заводов и сооружений, которые, в свою очередь, построят сеть гравитационных генераторов."
  aksi_igniter_1:0 "Звёздный воспламенитель"
  aksi_igniter_1_DESC:0 "Это устройство сжимает газовый гигант в маленькую звезду, давая возможность жить на его бывших лунах."

  pc_aksi_soup_planet:0 "Готовый к изменению мир"
  pc_aksi_soup_planet_desc:0 "Эта планета искусственным путем оказалась на грани возможности поддержания жизни. Все, что нужно, - это много времени или небольшой толчок."
  pc_aksi_soup_planet_tile:0 "Готовый к изменению ландшафт"
  pc_aksi_soup_planet_tile_desc:0 "Густой туман от различных предбиологических соединений первичного бульона покрывает этот ландшафт, делая его первичной целью для будущего терраформирования."
  pc_aksi_soup_planet_habitability:0 "Приспособленность"

 ####################################
 # Planet Modifiers
 ####################################
  aksip_pax_infection_1:0 "Довольное население"
  aksip_pax_infection_1_desc:0 "Все здесь, по какой-то странной причине, чувствуют себя удивительно счастливыми..."

  aksip_ice_age:0 "Ледниковый период"
  aksip_ice_age_desc:0 "Эта планета перешла в неожиданный ледниковый период из-за нестабильного терраформирования."

  aksip_teraforming_self_change:0 "Нестабильное терраформирование"
  aksip_teraforming_self_change_desc:0 "Климат здесь нестабильный, что делает эту планету очень сложным местом для жизни."


 ####################################
 # AP
 ####################################
 ap_aksi_igniters:0 "Создание звёзд"
 ap_aksi_igniters_desc:0 "Многие массивные объекты по всей галактике могли бы стать звездами, а их спутники - обитаемыми мирами. При правильной технологии это всё ещё возможно."

 ####################################
 #  Requirements and Stuff
 ####################################
 requires_technology_starbase_4_AND_tech_terrestrial_sculpting:0 "Требуются технологии звездной крепости и изменения формы суши."
 allow_aksi_ignition:0 "Позволяет сжимать газовый гигант до превращения его в искусственную звезду.\n§HМегасооружение:§! Звёздный воспламенитель"
 must_build_around_gas_giant:0 "Звёздный воспламенитель может быть построен только на газовом гиганте достаточного размера."

 ####################################
 # Special Projects
 ####################################

  #Ice age removal
  AKSIP_ICEAGE_PROJECT:0 "Контртерраформирование ледникового периода"
  AKSIP_ICEAGE_PROJECT_DESC:0 "Назначьте команду по терраформированию, чтобы противостоять ледниковому периоду, происходящему на одной из наших планет под Звёздным воспламенителем."

  #first search
  AKSIP_PAX_1_PROJECT:0 "Расследовать необычайное счастье"
  AKSIP_PAX_1_PROJECT_DESC:0 "Назначьте исследовательскую группу для расследования необычного счастья населения в одном из наших миров под Звёздным воспламенителем."

  #cleanup on isle seven!
  AKSIP_PAX_REMOVAL:0 "Устранение причин"
  AKSIP_PAX_REMOVAL_DESC:0 "Задайте научному отделу сбор и сопоставление данных, касающихся космических амеб."

  #abandon a planet.
  AKSIP_ABANDON_PLANET:0 "Забросить планету."
  AKSIP_ABANDON_PLANET_DESC:0 "Отправьте группу колониальных кораблей из мира, который стал необитаемым."
  #lake cleanup

  AKSIP_LAKE_CLEANUP:0 "Очистить живые озёра."
  AKSIP_LAKE_CLEANUP_DESC:0 "Удалить странное биологическое озеро с одной из наших планет под Звёздным воспламенителем."

 ####################################
 #  Events
 ####################################

 #igniter started
 aksi.101.name:0 "Звёздный Воспламенитель"
 aksi.101.desc.a:0 "На орбите [From.From.From.Planet.GetName] теперь расположен массивный объект. Заводы и автоматические сборочные линии, лаборатории и жилые помещения, все с одной целью - сжатие газового гиганта в звезду.\n\nЭто кажется почти невозможной задачей, но самые яркие умы [From.From.GetName] уверены, что это нам по силам."
 aksi.101.desc.b:0 "Первый шаг превращения [From.From.From.Planet.GetName] в звезду - возведение всей сложной машинерии для строительства гравитационного компрессора - сделан."
 aksi.101:0 "Теперь начинается настоящая работа."

 # igniter finished
 aksi.100.name:0 "Звёздный Воспламенитель"
 aksi.100.desc.a:0 "После установки последнего эмиттера гравитационного поля, гравитационный компрессор вокруг [From.From.From.Planet.GetName] оживает. В течение нескольких часов бывший газовый гигант тоже начинает новую жизнь. Жизнью звезды, которой он мог бы быть, если бы четыре миллиарда лет назад обстоятельства сложились иначе. \n\nЕго бывшие луны, теперь по праву называемые планетами, медленно покрываются туманом, как и планировалось при проектировании. Открытые отложения летучих материалов под действием энергии нового светила стали атмосферными газами, насыщенными органикой. Сейчас они нуждаются только в прикосновении квалифицированного терраформера, чтобы стать пригодными для заселения мирами."
 aksi.100.desc.b:0 "Гравитационная решетка эмиттера закончена, и [From.From.From.Planet.GetName] становится звездой. \n\n Его бывшие луны теперь ждут терраформирования."
 aksi.101:0 "Отлично."

 # botched planet
 aksi.70.name:0 "Ошибка при терраформировании"
 aksi.70.desc:0 "Терраформирование [From.From.From.Planet.GetName] завершилась неудачно. Хотя изначально все шло по плану, планета не поддалась некоторым из наших последующим действиям и конечный результат не совсем тот, которого мы ожидали..."
 aksi.70.a:0 "Увы."

 # totaly botched planet
 aksi.60.name:0 "Катастрофа при терраформировании"
 aksi.60.desc:0 "Несмотря на все усилия [From.From.GetName], мир [From.From.From.Planet.GetName] оказался ночным кошмаром для любого специалиста по планетарному терраформированию, наши усилия не просто пропадали зря, но и часто вообще давали обратный желаемому эффект.\n\n По мере того, как в неё вкладывалось всё больше сил и энергии, планета всё сильнее выходила из под контроля, пока наконец, на стадии процедуры биологического ускорения, не начался необратимый коллапс атмосферы.\n\n Все попытки смягчить катастрофу провалились, оставив планету совершенно бесплодной."
 aksi.60:0 "Прискорбно."

 ####################################
 # Planet Events
 ####################################

 #xenofungus
 aksip.1.name:0 "Инвазивный грибок на [Root.GetName]"
 aksip.1.desc:0 " Наши ранние сообщения указывают на то, что грибок, используемый на поздней стадии тераформинга [Root.GetName], быстро мутировал.\n\nВозможно, это было вызвано неожиданными побочными продуктами при выделении органической дымки или, возможно, необычной кривой света искусственной звезды, на которой она вращается, но этот гриб быстро вырос, охватывая целые участки поверхности."
 aksip.1.a:0 "Неудачно."

 # Firefly
 aksip.50.name:0 "Знаменитый голоспектакль на [Root.GetName]"
 aksip.50.desc:0 "Пускай вокруг сплошная тьма, пусть не ждут назад друзья.\n\n Эти слова, теперь известные, начинают шоу в одной из местных сетей голографического телевидения на [Root.GetName]. В нем ветераны неудавшегося восстания против тиранической будущей версии нашей империи выбирают скудную жизнь на грузовом корабле, летящем между [Root.GetName] и другими планетами системы. \n\n Он был быстро отменён, но не раньше, чем появилась огромная и страстная фан-база."
 aksip.50.a:0 "Мы едины в нашей любви к хорошим развлечениям."
 #"This fame is not a bad thing. Have housekeeping find me my brown leather trench coat, please."
 aksip.50.b:0 "Я не хочу больше слышать об этом глупом шоу!"
 aksip.50.c:0 "Мы можем использовать это! Сделай еще одно шоу. Может быть, с ведущим актером в роли загадочного романиста?"
 aksip.50.d:0 "Обязательно поместите налог с продаж прямо на диск, если он есть."

 # Ice Age
 aksip.71.name:0 "Ледниковый период на [Root.GetName]"
 aksip.71.desc:0 "Из-за ранее незаметного изменения эксцентриситета орбиты средние глобальные температуры на [Root.GetName] резко упали с момента первоначального терраформирования. Научное сообщество [Root.GetName] может подтвердить, что эти изменения вызвали искусственный ледниковый период, который может продолжаться в течение значительного периода времени.\n\nОни предполагают, что, имея достаточно времени и ресурсов, мы могли бы противодействовать этой аномалии, возвращая планету к ожидаемым параметрам. Тем не менее, расходование ресурсов может оказаться больше, чем стоит планета..."
 aksip.71.a:0 "Ладно."
 aksip.71.b:0 "Исправьте это. Независимо от стоимости."
 # fix ice age
 aksip.72.name:0 "Ледниковый период на [Root.GetName] контртерраформирован."
 aksip.72.desc:0 "С установкой системы селективных регуляторов парниковых газов, средние глобальные температуры на [Root.GetName] возвращаются в пределах своих желаемых диапазонов. Ледниковый период окончен."
 aksip.72.a:0 "Превосходно."

 # Unstable Teraforming
 aksip.61.name:0 "Нестабильное терраформирование на [Root.GetName]"
 aksip.61.desc:0 "Терраформирование планеты - это сложная перспектива, особенно с учетом экосистемы на [Root.GetName] и сжатыми графиками.\n\n Поэтому неудивительно, что в результате климат планеты стал немного нестабильным.\n\n Однако со временем эта нестабильность только усилилась. Климат на [Root.GetName] теперь лучше всего описать как непостоянный и чрезвычайно изменчивый."
 aksip.61.a:0 "Неудачно."

 #teraforming settles down
 aksip.62.name:0 "Климат на [Root.GetName] стабилизировался"
 aksip.62.desc:0 "После длительного периода нестабильности, климат [Root.GetName] наконец стабилизировался. Все как и должно быть. "
 aksip.62.a:0 "Превосходно"

 #teraforming changes pc
 aksip.63.name:0 "Климат на [Root.GetName] стабилизировался"
 aksip.63.desc:0 "После длительного периода нестабильности, климат [Root.GetName] наконец стабилизировался.\n\n К сожалению, мир стабилизировался совсем немного иначе, чем предполагалось..."
 aksip.63.a:0 "Неудачно."


 # Living Lake
 aksip.111.name:0 "Обнаружено живое озеро на [Root.GetName]"
 aksip.111.dry:0 "Наши ранние сообщения указывают на сухость."
 aksip.111.wet:0 "Наши ранние сообщения указывают на влажность."
 aksip.111.cold:0 "Наши ранние сообщения указывают на холод."
 aksip.50.a:0 "Ладно."


 #pax begins
 aksip.5.name:0 "Необычное счастье"
 aksip.5.desc:0 "Кажется, что граждане [Root.GetName] удивительно счастливы. Наши исследователи, да и сами граждане, не в состоянии точно определить причину этих ощущений удовлетворенности."
 aksip.5.i:0 "Интересно."
 aksip.5.a:0 "Назначить комиссию для расследования."
 aksip.5.b:0 "Мы можем использовать это."

 #find the pax
 aksip.6.name:0 "Причина найдена"
 aksip.6.desc:0 "Наши ранние сообщения указывают."
 aksip.6.a:0 "Cleanup!"

 #don't find pax
 aksip.7.name:0 "Причина не найдена"
 aksip.7.desc:0 "Наши ранние сообщения указывают."
 aksip.7.a:0 "Ладно."

 #remove pax safely
 aksip.8.name:0 "Причина устранена"
 aksip.8.desc:0 "Наши ранние сообщения указывают."
 aksip.8.a:0 "Ладно."

 #REAVERYS
 aksip.39.name:0 "Грабители!"
 aksip.39.desc:0 "Наши ранние сообщения указывают."
 aksip.39.a:0 "Ладно."



###########
#Disaster
###########
 aksip.1002.name:0 "Супернова на [From.From.From.Planet.GetName]"
 aksip.1002.desc:0 "Автоматические системы обнаружили необычно высокие концентрации железа в ядре механизма Звёздный воспламенителя на [Root.GetName]. К сожалению, они не компенсировали это достаточно быстро. \n\nПеред тем, как искусственная звезда стала сверхновой, передалась доля второго предупреждения, а мегаструктура, а затем вся система поразилась плазменной ударной волной, разрушающей и испаряющей целые планеты.\n\nНичто в системе не могло бы выжить."
 aksip.1002.a:0 "Улучшить системы безопасности на всех воспламенителях, текущих и будущих."
