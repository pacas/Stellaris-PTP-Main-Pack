l_russian:
  # Country Type
  mod_planet_state: "$COUNTRY_PLANET_STATE"
  COUNTRY_PLANET_STATE: "Планета-государство"
  COUNTRY_PLANET_STATE_DESC: "Столь же старые, как сами угасшие империи, эти маленькие страны сознательно отказывались от экспансии новых планет и воздерживались от участия в галактической политике . Вероятно, их мощь и богатства являются следствием этой политики."
  CAN_TAKE_HOSTILE_ACTION_PLANET_STATE: "Мы можем предпринимать враждебные действия только против планеты-государства, что лежит в пределах наших границ."
  # Ships
  planet_state_station: "Станция планеты-государства"
  planet_state_station_plural: "Станции планеты-государства"
  # Governments
  gov_planet_state_egalitarian: "Планета-государство"
  gov_planet_state_egalitarian_desc: "Эта суверенная и независимая планета больше озабочена процветанием своих граждан, чем галактическими делами."
  RT_PS_EGALITARIAN: "Первый спикер"
  gov_planet_state_authoritarian: "$gov_planet_state_egalitarian$"
  gov_planet_state_authoritarian_desc: "$gov_planet_state_egalitarian_desc$"
  RT_PS_AUTHORITARIAN: "Великий принц"
  gov_planet_state_militarist: "$gov_planet_state_egalitarian$"
  gov_planet_state_militarist_desc: "$gov_planet_state_egalitarian_desc$"
  RT_PS_MILITARIST: "Королева"
  gov_planet_state_pacifist: "$gov_planet_state_egalitarian$"
  gov_planet_state_pacifist_desc: "$gov_planet_state_egalitarian_desc$"
  RT_PS_PACIFIST: "Архонт"
  civic_planet_state: "Планета-государство"
  civic_planet_state_desc: "Это общество сознательно воздерживалось от экспансии новых планет, ставя собственное процветание и стабильность превыше любых мечтаний о создании империи."
  # Districts
  district_ps_city: "Город планеты-государства"
  district_ps_city_desc: "Город во всю планету"
  district_ps_city_plural: "Города во всю планету"
  # Buildings
  building_ps_capitol: "Капитолий планеты-государства"
  building_ps_capitol_desc: "Административный центр планеты-государства. Невероятно продвинутый и эффективный для своего небольшого размера - подобен своей стране."
  building_ps_anti_matter_reactor: "Реактор на антиматерии"
  building_ps_anti_matter_reactor_desc: "Чрезвычайно опасный, но невероятно эффективный метод генерации энергии. И даже потенциальное разрушение вселенной не помешает погоне за энергокредитами."
  building_ps_aeroponics_farms_complex: "Аэропонный фермерский комплекс"
  building_ps_aeroponics_farms_complex_desc: "Аэропонные фермы не только используют меньше места и воды, чем прочие методы ведения сельского хозяйства, но и делают пищу более питательной."
  building_ps_mineral_purification_complex: "Комплекс очистки минералов"
  building_ps_mineral_purification_complex_desc: "Благодаря передовым технологиям добычи, очистки и хранения эти предприятия достигли практически абсолютной эффективности и производительности."
  building_ps_multidimensional_printers: "Многомерные принтеры"
  building_ps_multidimensional_printers_desc: "Это оборудование способно напечатать любой возможный товар (и как минимум пять невозможных) в мгновение ока."
  building_ps_leisure_complex: "Комплекс досуга"
  building_ps_leisure_complex_desc: "Этот комплекс предоставит вам развлечения, о которых вы раньше даже не подозревали. Выйди за пределы своей фантазии!"
  building_ps_distillation_complex: "Дистилляционный комплекс"
  building_ps_distillation_complex_desc: "$building_refinery_desc$"
  building_ps_chemical_complex: "Химический комплекс"
  building_ps_chemical_complex_desc: "$building_chemical_plant_desc$"
  building_ps_synthesizers_complex: "Комплекс синтеза"
  building_ps_synthesizers_complex_desc: "$building_crystal_plant_desc$"
  building_ps_crowded_serf_houses: "Переполненные дома крепостных"
  building_ps_crowded_serf_houses_desc: "Крепостные не рабы. Они куда более ценный ресурс."
  building_ps_manorial_lands: "Поместные земли"
  building_ps_manorial_lands_desc: "Эти огромные имения-поместья управляются дворянами. Хотя теоретически они пожалованы короной, по факту в большинстве своём они независимы и пользуются немалой автономией."
  building_ps_bastion: "Бастион"
  building_ps_bastion_desc: "Военный центр государства-планеты. Здесь проходят обучение верные солдаты, поклявшиеся защищать автономию своей страны."
  # Pop jobs
  job_archduke: "Эрцгерцог"
  job_archduke_plural: "Эрцгерцоги"
  job_archduke_desc: "Эрцгерцоги, что подчиняются лишь монарху и членам королевской семьи, являются важными столпами королевства."
  mod_job_archduke_add: "Деятельность: Эрцгерцог"
  job_duke: "Герцог"
  job_duke_plural: "Герцоги"
  job_duke_desc: "Пользующиеся большим авторитетом могущественные дворяне. Некоторым даже выпала честь женить своих детей на членах королевской семьи."
  mod_job_duke_add: "Деятельность: Герцог"
  job_count: "Граф"
  job_count_plural: "Графы"
  job_count_desc: "Связующее звено между высшей знатью и местными дворянами."
  mod_job_count_add: "Деятельность: Граф"
  job_baron: "Барон"
  job_baron_plural: "Бароны"
  job_baron_desc: "Родовитая, благовоспитанная элита землевладельцев. Основа королевства."
  mod_job_baron_add: "Деятельность: Барон"
