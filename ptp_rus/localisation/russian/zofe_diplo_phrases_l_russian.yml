 FW_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural] - могучие воины, но все равно их слишком легко убить клинками [Root.GetSpeciesAdj]."
 FW_NEUTRAL_GREETING_02:0 "Ваши адмиралы могли бы пройти обучение в наших военных академиях. Мы можем сделать вам скидку."
 
 SP_ARROGANT_GREETING_01:0 "В вашей природе быть жестокими, [From.GetSpeciesNamePlural]. Но ещё не поздно свернуть с этого темного пути."
