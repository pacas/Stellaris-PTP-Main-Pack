 gpm_anomaly.78879.desc:0 "Хронометрические показатели этого мира весьма необычны. Всё говорит о том, что он каким-то образом оказался смещён во времени. Неизвестно, когда и откуда он появился, но, несомненно, способен пролить хоть немного света на природу самого времени!"
 # hive mind
 GPM_WEIRD_CAT_HIVE_DESC:0 "Наши сканеры фиксируют необычные показания. Характеристики этого мира значительно отличаются от тех, что записаны в навигационных базах данных. §HМы заинтригованы§!."
 gpm_anomaly.78879.desc.hive:0 "Хронометрические показатели этого мира весьма необычны. Всё говорит о том, что он каким-то образом оказался смещён во времени. Неизвестно, когда и откуда он появился, но, несомненно, способен пролить хоть немного света на природу самого времени!"
 # machine empire
 GPM_WEIRD_CAT_MACH_DESC:0 "Наши сканеры фиксируют необычные показания. Характеристики этого мира значительно отличаются от тех, что записаны в навигационных базах данных. §HНеобходимо проведение серию тестов и наблюдений.§!"
 gpm_anomaly.78879.desc.mach:0 "Хронометрические показатели этого мира весьма необычны. Он оказался смещён во времени под воздействием неизвестной силы. Дальнейшие наблюдения и эксперименты повысят вероятность установления причин этого явления на этом небесном теле. Аномалии связанные со временем необходимо изучать более тщательно."

