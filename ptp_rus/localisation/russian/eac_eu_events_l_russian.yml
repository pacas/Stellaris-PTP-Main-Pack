 eac_university.1.name:0 "Имперский Университет"
 eac_university.1.desc:0 "Добрый день вам [Root.GetRulerTitle], я ректор Говард из Имперского университета.\n\nНаши выпускники - лучшие в галактике благодаря строгой учебной программе, разработанной за сотни лет, и полному набору продвинутых симуляций для академического портфолио и реальным сценариям.\n\nЯ был бы рад познакомить вас с выпускником с набором навыков, который вам необходим. Теперь, какое направление вас интересует?"
 
