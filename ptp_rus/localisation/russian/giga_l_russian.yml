origin_penrose_ring_desc:0 "Эта древняя сфера Пенроуза была построена вокруг одной из первых черных дыр в галактике неисчислимое количество лет назад. Эти таинственные предтечи с тех пор бесследно исчезли, и теперь на их наследии возникает новая цивилизация."
origin_tooltip_penrose_ring_effects:0 "Начните на мире-кольце Пенроуза.\n- Предпочитаемый мир - §Lмир-кольцо Пенроуза§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n\n§RИИ не может использовать этот исток. Все ИИ-империи с этим истоком будут использовать исток $origin_default$ вместо него.§!""
relic_penrose_sphere_1:0 "Древняя сфера Пенроуза"
relic_penrose_sphere_1_DESC:0 "Эта древняя сфера Пенроуза находится на последнем издыхании и развалится в течение нескольких тысяч лет, если её не отремонтировать. Однако некоторые из ее компонентов всё ещё функционируют, вырабатывая ничтожное количество энергии."
