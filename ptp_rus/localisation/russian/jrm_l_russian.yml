 # Interstellar Assembly #
 ############################

 interstellar_assembly_jr:0 "Частично разрушенная межзвездная ассамблея"
 interstellar_assembly_jr_DESC:1 "Остатки какого-то древнего галактического зала собраний, который был частично разрушен. Хотя в основном всё ещё в руинах, некоторые из его залов готовы к посещению."
 interstellar_assembly_jr_MEGASTRUCTURE_DETAILS:0 ""
 interstellar_assembly_restored_jr:0 "$interstellar_assembly_4$"
 interstellar_assembly_restored_jr_DESC:0 "$interstellar_assembly_4_DESC$"

 jrm.51.name:0 "Частичное восстановление межзвездной ассамблеи завершено"
 jrm.51.desc:0 "Разрушенная межзвездная ассамблея в [From.GetName] была частично восстановлена. Большая часть структуры всё ещё непригодна для использования, но мы нашли способы восстановить некоторые из её залов, повышая авторитет [Root.GetName] в галактике, а также привлекая мигрантов."

 ##########################
 # JR Matter Decompressor #
 ##########################

 matter_decompressor_jr:0 "Частично разрушенный уплотнитель материи"
 matter_decompressor_jr_DESC:0 "Орбитальная станция, пришедшая в негодность, этот уплотнитель материи когда-то нарушал законы физики, выводя вещество из черной дыры в этой системе."
 matter_decompressor_jr_MEGASTRUCTURE_DETAILS:1 "Остатки сложной установки, взаимодействующей с черной дыром."
 matter_decompressor_restored_jr:0 "$matter_decompressor_4$"
 matter_decompressor_restored_jr_DESC:0 "$matter_decompressor_4_DESC$"

