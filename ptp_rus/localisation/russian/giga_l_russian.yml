INVESTIGATE_GALACTIC_CORE:0 "Обнаружение гиперкоридоров к ядру галактики"
INVESTIGATE_GALACTIC_CORE_DESC:0 "Ядро галактики в настоящее время скрыто от нас, но мы можем обнаружить слабые гиперпространственные коридоры, ведущие к нему. Доступ к ядру будет представлять собой как стратегическое, так и научное преимущество, поскольку центральные системы, вероятно, будут богаты ресурсами.\n\nЭтот проект может быть осуществлен в любое время, когда будете готовы."

INVESTIGATE_GALACTIC_CORE_LINK:0 "Обнаружение гиперкоридоров из ядра галактики"
INVESTIGATE_GALACTIC_CORE_LINK_DESC:0 "Наши прогнозы показывают, что между ядром и остальной частью галактики должны быть гиперкоридоры. При достаточных исследовательских усилиях мы сможем найти и активировать их."

