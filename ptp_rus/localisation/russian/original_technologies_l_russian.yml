 tech_celestial_armor:0 "Небесная броня"
 tech_celestial_armor_desc:0 "Небесная броня представляет собой величественное произведение инженерии, с точными художественными вплавлениями живого металла в богато украшенные бронированные пластины.\n\n§HЭта технология принадлежала Исходной империи.§!" 
 
