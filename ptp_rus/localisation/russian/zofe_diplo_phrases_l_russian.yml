 BI_NEUTRAL_GREETING_01:0 "Привет друзья!"
 BI_NEUTRAL_GREETING_02:0 "Наши ученые всегда задавались вопросом, заинтересованы ли [From.GetSpeciesNamePlural] в некоторой ксеносовместимости. Как вы думаете, это может сработать?"
 
 JR_FEDERATION_GREETING_01:0 "Мы не доверяем вам, но мы не доверяем нашим врагам ещё больше."
 JR_NEUTRAL_GREETING_01:0 "Мы пока не собираемся вас убивать."
 JR_NEUTRAL_GREETING_02:0 "Держитесь подальше от нас, и мы можем остаться подальше от вас."
 
 FW_ARROGANT_GREETING_01:0 "Удивительно даже представлять себе маленького [From.GetSpeciesName], который вообще может сражаться."
