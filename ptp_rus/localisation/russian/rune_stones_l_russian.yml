 nyblax_cube.100.name:0 "Желание"
 nyblax_cube.100.desc:0 "После сбора всех §Yрун§! безумный коллекционер поместил их на все грани §Yкуба Найблакса§!.\n\nБезумный коллекционер настроил куб на уничтожение всех живых существ, кроме его собственного вида. Рой микроскопических роботов распространился по всей галактике, заражая и размножаясь внутри своих целей, а потом поедая и разлагая их изнутри, пока не осталось никаких иных организмов. Все они были уничтожены очень быстро. Он сделал именно то, что и обещал. Он уничтожил всех разумных существ в галактике, кроме его собственного вида.\n\nТеперь в галактике царит тишина и покой, и она ждёт появления новой жизни, чтобы снова начать процветать."
 nyblax_cube.100.a:0 "Он был... неизбежным."

 nyblax_cube.4.name:0 "Куб Найблакса"
 nyblax_cube.4.desc:0 "После сбора всех §Yрун§! и использования малых артефактов, мы сумели создать §YКуб Найблакса§!.\n\nСила, превосходящие наши самые смелые мечты, ждёт!\n\n§YКубу Найблакса§! требуется огромное количество энергии для активации. Был создан §Yспециальный проект§! по запуску артефакта."
 nyblax_cube.4.a:0 "Мы... неизбежны."


