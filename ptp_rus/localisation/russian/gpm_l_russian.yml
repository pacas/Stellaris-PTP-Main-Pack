 gpm_tech_arcane_research:0 "Институт по исследованию загадочных технологий"
 gpm_tech_arcane_research_desc:0 "Специализированный научно-исследовательский институт, посвященный сбору и анализу загадочных технологий."

 tech_gpm_tb_toxic_gas:0 "Химические нейтрализаторы"
 tech_gpm_tb_toxic_gas_desc:0 "Вероятно, удалить клубящиеся над поверхностью облака токсичного газа будет непросто. Самое верное решение - опустить на них туман химических нейтрализаторов."

 tech_gpm_tb_toxic_gas_hive_mind:0 "Глобальные химические нейтрализаторы"
 tech_gpm_tb_toxic_gas_desc_hive_mind:0 "Коллектив будет прилагать все усилия для распространения химических нейтрализаторов в этих мирах."
 tech_gpm_tb_toxic_gas_machine_intelligence:0 "Некоррозионные сплавы"
 tech_gpm_tb_toxic_gas_desc_machine_intelligence:0 "Создав сплав наших стандартных строительных материалов с некоррозионным элементами, мы можем предотвратить попадание токсичных газов в здания бесконечно долго. "

 tech_gpm_d_unusual_formations:0 "Крупномасштабное разрушение"
 tech_gpm_d_unusual_formations_desc:0 "Поскольку эти образования неустойчивы даже по самой своей природе, то всё, что нам потребуется - это взрывчатые вещества."

 tech_gpm_d_unusual_formations_machine_intelligence:0 "Систематическая очистка"
 tech_gpm_d_unusual_formations_desc_machine_intelligence:0 "Структурная целостность местности этого мире очень изменчива. Рельеф должен быть преобразован для обеспечения более эффективных строительных операций и удобного перемещения по поверхности."

 tech_gpm_tb_locust_plagues:0 "Естественные хищники"
 tech_gpm_tb_locust_plagues_desc:0 "Внедрив безвредных естественных хищников в экосистему, мы сможем контролировать рои саранчи. Мы твёрдо уверены, что с этим планом ничего не может пойти не так."

 tech_gpm_tb_locust_plagues_hive_mind:0 "Плановое уничтожение"
 tech_gpm_tb_locust_plagues_desc_hive_mind:0 "Для эффективной борьбы с роями саранчи, нам необходимо разделить территорию на сектора и работать с ними отдельно. Для постоянного искоренения вредителей мы используем специальное оборудование и генно-модифицированных хищников."

 tech_gpm_tb_locust_plagues_machine_intelligence:0 "Искусственные хищники"
 tech_gpm_tb_locust_plagues_desc_machine_intelligence:0 "Специально созданные механические насекомые будут использованы для охоты на саранчу."

 tech_gpm_tb_seasonal_flooding:0 "Управление наводнениями"
 tech_gpm_tb_seasonal_flooding_desc:0 "Стратегии управления наводнениями обычно опираются на ряд инженерных проектов, которые относятся к одной из двух категорий. Первая включает в себя "жёсткие" инженерные проекты и предусматривает строительство искусственных сооружений, которые благодаря сочетанию науки, техники и грубой силы препятствуют затоплению территорий. Вторая же является совокупностью "мягких" инженерных проектов, действующих совершенно иначе. Такие проекты полагаются на природные ресурсы и знания местных жителей для снижения ущерба, вызванного наводнением."

 tech_gpm_tb_seasonal_flooding_machine_intelligence:0 "Системы дренажа наводнений"
 tech_gpm_tb_seasonal_flooding_desc_machine_intelligence:0 "Искусственные бассейны и подземные цистерны будут использованы для сбора паводковых вод, появившимся из-за природных или искусственных изменений планеты."

 tech_gpm_d_arachnophobia:0 "Это не шутки!"
 tech_gpm_d_arachnophobia_desc:0 "Если бы мы только могли просто взять и улететь отсюда на следующем челноке! Однако, к сожалению, подобный путь не для нас, поэтому всё же придётся разбираться с этими гигантскими пауками. Возможно, гигантский огнемёт сможет чем-то помочь. То, что связано с огнём, §Rвсегда§! срабатывает."

 tech_gpm_d_arachnophobia_hive_mind:0 "Сдерживание гнездовья"
 tech_gpm_d_arachnophobia_desc_hive_mind:0 "Вокруг паучьих гнезд будет выстроена система ячеек, призванная сократить количество существ до приемлемого уровня. На пауков, которые будут выползать из ячеек наружу мы будем охотиться и убивать их."
 tech_gpm_d_arachnophobia_machine_intelligence:0 "Кибернетические арахниды"
 tech_gpm_d_arachnophobia_desc_machine_intelligence:0 "Внедрение машинных блоков управления позволит управлять паукообразными существами и направлять и туда, куда необходимо. Доступна команда мгновенного уничтожения. Для поимки и последующей имплантации паукообразных имплантации машинных блоков будут использованы дроны."

 tech_gpm_d_dunes:0 "Ликвидация дюн"
 tech_gpm_d_dunes_desc:0 "Реализация проектов по удалению дюн включает в себя посадку растительности. Однако недостаточно просто рассеять семена над песком, поскольку их сдует первым же сильным порывом ветра. Высадка ростков производится в лощинах песчаных холмов или на песчаных низменностях. Сами семена помещаются во влажную среду и покрываются тонким слоем песка, а выросшие растения с удалённой для снижения парусности верхушкой перемещаются в специально заглублённые лунки."

 tech_gpm_precursor_remnants_discovery:0 "Нестандартное археологическое защитное снаряжение"
 tech_gpm_precursor_remnants_discovery_desc:0 "Разрешение для ваших археологов на выбор своего снаряжения, зависящего от исследуемого ими места, увеличит на успех!"

 tech_gpm_precursor_remnants_discovery_2:0 "Использование трёх зондов при сканировании"
 tech_gpm_precursor_remnants_discovery_2_desc:0 "Использование оптимизированного шаблона поиска, использующего три зонда одновременно, значительно увеличивает нашу способность сканировать поверхности миров."

 tech_gpm_precursor_energy_grid_discovery:0 "Каналы рециркуляции энергии"
 tech_gpm_precursor_energy_grid_discovery_desc:0 "Новые системы рециркуляции тепла в энергетических каналах обеспечивают более эффективную передачу энергии. К сожалению, эта новая технология лучше всего работает в условиях вакуума, и она очень хрупка, поэтому лучше всего подходит для стационарных конструкций."

 tech_gpm_precursor_energy_grid_discovery_2:0 "Теории энергетического поля"
 tech_gpm_precursor_energy_grid_discovery_2_desc:0 "Новые теории энергетических полей окажут положительное влияние на нашу способность генерировать энергию."

 tech_gpm_precursor_satellite_grid_discovery:0 "Неизлучающие наблюдательные станции"
 tech_gpm_precursor_satellite_grid_discovery_desc:0 "Специальное покрытие из ультра-чёрного радиопоглощающего материала делает нашу станцию наблюдения и спутники практически невидимыми."

 tech_gpm_precursor_satellite_grid_discovery_2:0 "Усилители сигналов дальнего космоса"
 tech_gpm_precursor_satellite_grid_discovery_2_desc:0 "Спутники с автономным питанием в дальнем космосе выступают в качестве усилительной системы для связи на больших расстояниях. Эти усилители позволяют гораздо более эффективно передавать данные на большие расстояния."

 tech_gpm_precursor_city_discovery:0 "Вдохновляющий дизайн"
 tech_gpm_precursor_city_discovery_desc:0 "Высокоэффективные и красивые архитектурные решения."

 tech_gpm_precursor_city_discovery_2:0 "Алгоритмическое планирование"
 tech_gpm_precursor_city_discovery_2_desc:0 "Весьма сложный на первый взгляд план города, созданный с помощью современных алгоритмов."

 tech_gpm_precursor_shipyards_discovery:0 "Фрактальное производство"
 tech_gpm_precursor_shipyards_discovery_desc:0 "Использование новых технологий производства для печати небольших компонентов с фрактальными сетками позволяет нам экономить на материалах."

 tech_gpm_precursor_shipyards_discovery_2:0 "Юниты быстрой замены"
 tech_gpm_precursor_shipyards_discovery_2_desc:0 "Крошечные роботизированные манипуляторы, оснащенные собственными блоками базового ИИ, позволяют значительно более эффективно заменять компоненты с гораздо меньшими материальными отходами."

 tech_gpm_precursor_planetary_gun_discovery:0 "Квантово-прогностические алгоритмы"
 tech_gpm_precursor_planetary_gun_discovery_desc:0 "Специализированные квантовые компьютерные микросхемы намного эффективнее предсказывают, где будет находиться цель."

 tech_gpm_precursor_planetary_gun_discovery_2:0 "Охлаждаемое аэрогелем покрытие"
 tech_gpm_precursor_planetary_gun_discovery_2_desc:0 "На наши системы оружия можно нанести специальное углеродное аэрогелевое покрытие, позволяющее им стрелять быстрее, не вызывая внутренних повреждений от перегрева."

 tech_gpm_precursor_bunker_grid_discovery:0 "Переносные силовые поля"
 tech_gpm_precursor_bunker_grid_discovery_desc:0 "Усовершенствованные излучатели силового поля позволяют развёртывать их гораздо легче и проще."

 tech_gpm_precursor_bunker_grid_discovery_2:0 "Опыт обороны"
 tech_gpm_precursor_bunker_grid_discovery_2_desc:0 "Обширные оборонительные линии и бункеры, найденные в мире предтеч, позволяют проводить намного более интенсивную и реалистичную боевую подготовку. Опыт в атаке на оборонительные позиции, а также их защиты приобретается весьма быстро."

 tech_gpm_precursor_mechs_discovery:0 "Мехи-шахтёры"
 tech_gpm_precursor_mechs_discovery_desc:0 "Маленькие мехи, оснащённые двумя мощными буровыми установками, могут прорезать любой тип породы, с которой они сталкиваются."

 tech_gpm_precursor_mechs_discovery_2:0 "Автономная перезаряющие манипуляторы"
 tech_gpm_precursor_mechs_discovery_2_desc:0 "Крошечные автономные роботизированные манипуляторы быстро перезаряжают системы самообороны наших кораблей."

 tech_gpm_precursor_planetary_shield_discovery:0 "Частотные модуляторы щитов"
 tech_gpm_precursor_planetary_shield_discovery_desc:0 "Специализированные модуляторы создают волны в наших щитах, придавая им дополнительную прочность в поглощении прямых ударов."

 tech_gpm_precursor_planetary_shield_discovery_2:0 "Ширококанальные проводники щитов"
 tech_gpm_precursor_planetary_shield_discovery_2_desc:0 "Большие проводники с открытым каналом позволяют значительно большему количеству энергии проходить через эмиттеры щитов, заставляя наши защитные экраны быстрее восстанавливать свою мощность."

 tech_gpm_precursor_floating_city_discovery:0 "Гравитационные якоря"
 tech_gpm_precursor_floating_city_discovery_desc:0 "Гравитационные якоря уменьшают нагрузку, которую структуры испытывают под своим собственным весом. Они позволяют строить более высокие и широкие здания."

 tech_gpm_precursor_floating_city_discovery_2:0 "Микрогравитационные поля"
 tech_gpm_precursor_floating_city_discovery_2_desc:0 "Небольшие излучатели создают локализованное антигравитационное поле, что позволяет зданиям иметь далеко выдвигающиеся платформы и секции и не разрушаться при этом."

 tech_gpm_precursor_capital_complex_discovery:0 "Бюрократические протоколы"
 tech_gpm_precursor_capital_complex_discovery_desc:0 "Стандартизированные эффективные протоколы позволяют принимать решения быстрее, чем раньше."

 tech_gpm_precursor_capital_complex_discovery_2:0 "Дипломатические методы умиротворения"
 tech_gpm_precursor_capital_complex_discovery_2_desc:0 "Благодаря подлинному интересу или нет, мы можем уменьшить видимую угрозу для наших соседей, действуя слегка снисходительно. Эта дипломатическая техника весьма универсальна. Нас воспринимают как родителя, а не агрессивного родного брата."

 tech_gpm_precursor_communication_hub_discovery:0 "Хранилище кристаллов времени"
 tech_gpm_precursor_communication_hub_discovery_desc:0 "Искусственные кристаллы времени не деградируют и могут использоваться для хранения огромного количества знаний. Все знания и инструкции, которые могут понадобиться новой колонии для роста и расширения."

 tech_gpm_precursor_communication_hub_discovery_2:0 "Ретрансляционные станции в глубоком космосе"
 tech_gpm_precursor_communication_hub_discovery_2_desc:0 "Эффективные и автономные ретрансляционные станции для усиления сигналов, исходящих от границ нашей империи."

 tech_gpm_precursor_singularity_drive_discovery:0 "Основная база данных"
 tech_gpm_precursor_singularity_drive_discovery_desc:0 "Специализированная база данных, содержащая все научные знания наших империй. Особые алгоритмы поиска данных облегчают перекрестный поиск научной информации."

 tech_gpm_precursor_singularity_drive_discovery_2:0 "Персональный сингулярностный привод"
 tech_gpm_precursor_singularity_drive_discovery_2_desc:0 "В качестве личного помощника используется миниатюрный сингулярностный привод. Несмотря на простоту, личный привод может рассчитывать на чрезвычайно сложные задачи."

 tech_gpm_precursor_eternal_fortress_discovery:0 "Орбитальный камуфляж"
 tech_gpm_precursor_eternal_fortress_discovery_desc:0 "Уникальный способ строительства зданий с использованием различных углов и цветов, основанный на том, что окружает сами конструкции. Это весьма затрудняет их обнаружение с орбиты."

 tech_gpm_precursor_eternal_fortress_discovery_2:0 "Полярные гарнизоны"
 tech_gpm_precursor_eternal_fortress_discovery_2_desc:0 "Анализ данных о военной стратегии предтеч показал, что полярные вторжения - гораздо более распространенная стратегия, чем мы думали."

 tech_gpm_precursor_prison_planet_discovery:0 "Дроны-наблюдатели"
 tech_gpm_precursor_prison_planet_discovery_desc:0 "Крошечные дроны, которые патрулируют улицы, очень похожи на свой неподвижный статический вариант: дорожную камеру."

 tech_gpm_precursor_prison_planet_discovery_2:0 "Пропаганда планеты-тюрьмы"
 tech_gpm_precursor_prison_planet_discovery_2_desc:0 "Яркое напоминание о том, что тюремные планеты - отнудь не курорты. Страха быть отправленным на одну такую вполне достаточно, чтобы держать большинство граждан в узде."

 tech_gpm_precursor_mines_discovery:0 "Сенсорное поле минералов"
 tech_gpm_precursor_mines_discovery_desc:0 "Сенсорное поле способно обнаруживать даже самые маленькие и глубокие жилы минералов."

 tech_gpm_precursor_mines_discovery_2:0 "Наниты-тоннельщики"
 tech_gpm_precursor_mines_discovery_2_desc:0 "Крошечные машины, предназначенные для рытья глубоких туннелей в направлении минеральных жил. Эти автоматизированные машины строят очень сложные и прочные туннели, способные проникать глубже, чем когда-либо прежде."
 tech_gpm_precursor_mines_discovery_2TT:0 "§YСооружение:§! Нексус нанитов-тоннельщиков"

 tech_gpm_precursor_manufactorium_discovery:0 "Холодные сплаволитейные кузни"
 tech_gpm_precursor_manufactorium_discovery_desc:0 "Криосистемы высокого давления встроены в наши сплаволитейные кузни, что позволяет им быстро разливать горячий металл."

 tech_gpm_precursor_manufactorium_discovery_2:0 "Антигравитационные конвейеры"
 tech_gpm_precursor_manufactorium_discovery_2_desc:0 "Антигравитационные поля могут переносить материалы и готовую продукцию из одной части фабрики в другую в любом направлении без необходимости в физических установках. Несколько производственных цепочек могут быть установлены в очень ограниченном пространстве."

 tech_gpm_precursor_vaults_discovery:0 "Излучение артефактов"
 tech_gpm_precursor_vaults_discovery_desc:0 "Обнаружение уникального подпространственного излучения, испускаемого этими артефактами, позволяет нам обнаруживать их на больших расстояниях. Галактика полна ими, мы просто должны забрать эти артефакты!"

 tech_gpm_precursor_vaults_discovery_2:0 "Древняя карта сокровищ"
 tech_gpm_precursor_vaults_discovery_2_desc:0 "Внутри одного из найденных артефактов была спрятана карта. Карта, ведущая к спрятанному, что находится на одной луне прямо на наших территориях хранилищу на наших территориях на древней луне. Экспедиция уже отправилась в путь."

 tech_gpm_precursor_crashed_spacestation_discovery:0 "Самособирающиеся модули звёздных баз"
 tech_gpm_precursor_crashed_spacestation_discovery_desc:0 "Модульные системы позволяют звёздным базам дёшево изменять свои конфигурации."

 tech_gpm_precursor_crashed_spacestation_discovery_2:0 "Переработка тепла на звёздных базах"
 tech_gpm_precursor_crashed_spacestation_discovery_2_desc:0 "Обширная сеть из узлов теплопередачи позволяет звездной базе эффективно перерабатывать отработанное тепло."

 tech_gpm_precursor_battleground_ruins_discovery:0 "Плазменные винтовки"
 tech_gpm_precursor_battleground_ruins_discovery_desc:0 "Солдаты будут вооружёны плазменными винтовками, что испускают луч плазмы - вещество в особом состоянии, состоящее из ядер и свободных электронов - которое наносит беспрецедентный ущерб поражённой цели."

 tech_gpm_precursor_battleground_ruins_discovery_2:0 "Плазменные метатели"
 tech_gpm_precursor_battleground_ruins_discovery_2_desc:0 "Плазменные метатели испускают поток плазмы в форме конуса, в результате чего всё, к чему он прикасается, мгновенно испаряется и превращается в облако перегретого газа. Быть поражённым плазменным метателем - самый страшный опыт, которого не пожелаешь даже злейшему врагу."

 tech_gpm_precursor_outpost_ruins_discovery:0 "Подпространственные датчики"
 tech_gpm_precursor_outpost_ruins_discovery_desc:0 "Датчики, способные анализировать подпространство, могут обнаруживать гравитационные искривления от кораблей на расстояниях, недоступным обычным датчикам."

 tech_gpm_precursor_outpost_ruins_discovery_2:0 "Командные аванпосты"
 tech_gpm_precursor_outpost_ruins_discovery_2_desc:0 "Специализированные военные командные посты позволяют флотам лучше координировать свои действия с центральным командованием. В результате использование большего количества войск на передовой становится намного проще."

 tech_gpm_precursor_harbor_ruins_discovery:0 "Автоматизированное рыболовство"
 tech_gpm_precursor_harbor_ruins_discovery_desc:0 "Автоматизированное рыболовство обеспечивает бесконечный запас продовольствия без негативного воздействия на окружающую среду."

 tech_gpm_precursor_harbor_ruins_discovery_2:0 "Нанитные фильтры для жидкостей"
 tech_gpm_precursor_harbor_ruins_discovery_2_desc:0 "Энергетические фильтры для жидкостей очищают их с помощью нанитных решёток, делая эти жидкости пригодными для питья."

 tech_gpm_precursor_ruins_discovery:0 "Теории предтеч"
 tech_gpm_precursor_ruins_discovery_desc:0 "Обширная база данных, полученных от предтеч, поможет нам с новыми открытиями."

 tech_gpm_precursor_ruins_discovery_2:0 "Кто не рискует..."
 tech_gpm_precursor_ruins_discovery_2_desc:0 "Игнорирование некоторых сложных руководящих принципов при поиске древних реликвий необходимо, чтобы опередить наших конкурентов в открытиях."

 tech_gpm_precursor_obelisks_discovery:0 "Терраформирующий обелиск"
 tech_gpm_precursor_obelisks_discovery_desc:0 "Соединив воедино сломанные артефакты, мы обнаружили то, что привёло нас к открытию его основного назначения. Это был терраформирующий обелиск. Высокое здание, предназначенное для фильтрации, обогрева и распространения различных газов и жидкостей по территории планеты, чтобы терраформировать её."

 tech_gpm_precursor_obelisks_discovery_2:0 "Персональное устройство с ИИ"
 tech_gpm_precursor_obelisks_discovery_2_desc:0 "Одним из артефактов, проанализированных нашим главным ученым, был небольшой обелиск, примерно размером с чашку. Похоже, что его основная цель состоит в том, чтобы помогать в расчёте сложных проблем."

 tech_gpm_very_hot_core_discovery:0 "Жидкостная динамика ядра"
 tech_gpm_very_hot_core_discovery_desc:0 "Лучшее понимание конвекционных течений вокруг ядра планеты значительно улучшит нашу способность к терраформированию."

 tech_gpm_very_hot_core_discovery_2:0 "Создание вулканов"
 tech_gpm_very_hot_core_discovery_2_desc:0 "Появилась новая теория терраформирования, заключающаяся в создании искусственных вулканов в стратегических местах, чтобы спровоцировать временную глобальную зиму. Улавливание частиц в атмосфере и нагревание планеты может резко снизить энергетические потребности для терраформирования мира."

 tech_gpm_gaia_world_discovery:0 "Климатические теории"
 tech_gpm_gaia_world_discovery_desc:0 "Изучение множества различных климатических условий в недавно открытом идеальном мире привело к некоторым интересным теориям о существовании экзотического климата. Эти знания очень помогут нашей способности адаптироваться к окружающей среде."

 tech_gpm_gaia_world_discovery_2:0 "Нерушимые бобы"
 tech_gpm_gaia_world_discovery_2_desc:0 "Мы недавно открыли новый тип бобов, которые могут расти практически везде и весьма питательны. Эта новая пища очень поможет прокормить новые колонии."

 tech_gpm_holy_world_discovery:0 "Зависть к старшим"
 tech_gpm_holy_world_discovery_desc:0 "Открытие священных сигналов на недавно открытом идеальном мире дало нашему правительству толчок, необходимый для финансирования научных исследований во всех областях. Мы должны сравняться в знаниях с этими древними империями и даже превзойти их."

 tech_gpm_holy_world_discovery_2:0 "Решение экзистенциальных проблем"
 tech_gpm_holy_world_discovery_2_desc:0 "Новости о том, что в нашей галактике есть гораздо более древние цивилизации, потрясла наше общество. Лучше всего помочь нашему народу справиться с этим экзистенциальным страхом."

 tech_gpm_floating_islands_discovery:0 "Антигравитационные усилители"
 tech_gpm_floating_islands_discovery_desc:0 "Открытие искусственных антигравитационных усилителей дает нам уникальное понимание природы искусственной гравитации."
 tech_gpm_floating_islands_discovery_tt:0 "§HРазблокирует планетарное решение:§! Создать парящие острова"

 tech_gpm_floating_islands_discovery_2:0 "Гравитационные инжекторы"
 tech_gpm_floating_islands_discovery_2_desc:0 "Система антигравитационных инжекторов создает сильный гравитационный толчок для заряженных снарядов, позволяя им лететь с гораздо более высокими скоростями."

 tech_gpm_ruined_battlefield_discovery:0 "Скоростные тактики"
 tech_gpm_ruined_battlefield_discovery_desc:0 "Изучение древних полей сражений показало, что использование быстрых спидеров или мотоциклов для захода во фланг всё ещё важно в современной войне."

 tech_gpm_ruined_battlefield_discovery_2:0 "Саботаж линий снабжения"
 tech_gpm_ruined_battlefield_discovery_2_desc:0 "Исследования показали, что саботаж линий снабжения оказывают гораздо более пагубное влияние на моральный дух врага, чем простое их разрушение."

 tech_gpm_spaceship_graveyard_discovery:0 "Стандартные шаблоны отсеков"
 tech_gpm_spaceship_graveyard_discovery_desc:0 "Стандартные строительные шаблоны для секций кораблей значительно снижают стоимость их изготовления с течением времени."

 tech_gpm_spaceship_graveyard_discovery_2:0 "Прочные переборки"
 tech_gpm_spaceship_graveyard_discovery_2_desc:0 "Чрезвычайно плотные переборки находятся в каждом отсеке наших судов, делая их намного более устойчивыми к физическим нагрузкам."

 tech_gpm_artificial_water_discovery:0 "Саморепликация"
 tech_gpm_artificial_water_discovery_desc:0 "Тщательно контролируемые наниты могут копировать себя, что дает нам бесконечный запас нанитов для использования в других местах."

 tech_gpm_artificial_water_discovery_2:0 "Нанитный охладитель"
 tech_gpm_artificial_water_discovery_2_desc:0 "Нанитный охладитель способен сохранять себя настолько холодным, что он может почти вечно оставаться вблизи отрицательных температур. Это достигается за счет активной передачи тепла из окружающей среды в гиперэффективные тепловые элементы."

 tech_gpm_android_pleasure_palace_discovery:0 "Дроиды с чёрного рынка"
 tech_gpm_android_pleasure_palace_discovery_desc:0 "Хотя дроиды, доставляющие удовольствие, официально запрещены, они сейчас настолько широко распространены, что их невозможно запретить. Процветающий чёрный рынок привел к тому, что почти в каждом доме находится такой, хотя никто не признаётся во владении такими вещами."

 tech_gpm_android_pleasure_palace_discovery_2:0 "Дроиды-слуги"
 tech_gpm_android_pleasure_palace_discovery_2_desc:0 "Уникально покорный и не лишённый соблазнительности искусственный интеллект используется для создания лучших личных слуг, которых когда-либо видела галактика."

 tech_gpm_ancient_temple_discovery:0 "Археологический дрон-искатель"
 tech_gpm_ancient_temple_discovery_desc:0 "Модель 32-B-Short-Round - это высокоадаптивный и надежный дрон, способный находить необычные предметы в самых опасных и недоступных местах."

 tech_gpm_ancient_temple_discovery_2:0 "Археологический ИИ"
 tech_gpm_ancient_temple_discovery_2_desc:0 "Специализированный ИИ для анализа множества улик, найденных на местах раскопок."

 tech_gpm_crystal_moon_palace_discovery:0 "Катализаторы роста кристаллов"
 tech_gpm_crystal_moon_palace_discovery_desc:0 "Комбинация экзотических химикатов значительно увеличивает скорость роста искусственно созданных кристаллических структур."

 tech_gpm_crystal_moon_palace_discovery_2:0 "Фрактальная рефракция"
 tech_gpm_crystal_moon_palace_discovery_2_desc:0 "Искусственные кристаллы с бесконечной фрактальной структурой - это наилучший способ сфокусировать энергию на цели с помощью рефракции."

 tech_gpm_plasmoid_life_discovery:0 "Плазменные поля"
 tech_gpm_plasmoid_life_discovery_desc:0 "Создание стабильного плазменного поля вокруг снарядов оружия сможет обеспечить более высокую вероятность пробития брони."

 tech_gpm_plasmoid_life_discovery_2:0 "Производство плазмы из радона"
 tech_gpm_plasmoid_life_discovery_2_desc:0 "Использование газа радона, стабильного и пассивного элемента, и его нагрев до состояния плазмы, поможет нам в производстве нестабильных элементов."

 tech_gpm_temple_of_the_ancient_one_discovery:0 "Ритуал проницательности"
 tech_gpm_temple_of_the_ancient_one_discovery_desc:0 "Древний свиток рассказывает о ритуале, который даёт понимание самой природы вселенной."

 tech_gpm_temple_of_the_ancient_one_discovery_2:0 "Ритуал жертвоприношения"
 tech_gpm_temple_of_the_ancient_one_discovery_2_desc:0 "Древний свиток говорит о ритуале, который продлевает жизнь ... за цену."

 tech_gpm_proto_forests_discovery:0 "Инопланетные фрукты"
 tech_gpm_proto_forests_discovery_desc:0 "Быстрорастущие экзотические деревья плодоносят сочными оранжевыми плодами, готовые к употреблению."

 tech_gpm_proto_forests_discovery_2:0 "Исцеляющие цветы"
 tech_gpm_proto_forests_discovery_2_desc:0 "Цветы не от мира сего с замечательными целебными свойствами. Эти цветы невероятно нежные и требуют постоянного ухода, чтобы приносить пользу."

 tech_gpm_hiveworld_discovery:0 "Самовосстанавливающаяся слизь"
 tech_gpm_hiveworld_discovery_desc:0 "Тонкий слой живой слизи можно нанести на любой материал, чтобы придать ему самовосстанавливающийся защитный слой. Эта слизь очень вынослива и может выжить в суровых условиях космоса."

 tech_gpm_hiveworld_discovery_2:0 "Газовые стручки"
 tech_gpm_hiveworld_discovery_2_desc:0 "Биологические наросты, что периодически производят стабильный экзотический газ как побочный продукт своего метаболизма."

 tech_gpm_arachnophobia_discovery:0 "ДНК арахнидов"
 tech_gpm_arachnophobia_discovery_desc:0 "Клонирование древнего хищника? Да что может пойти не так?"
 tech_gpm_arachnophobia_discovery_tt:0 "§HРазблокирует армию:§! Армия арахнидов"

 tech_gpm_arachnophobia_discovery_2:0 "Изучение стайного поведения"
 tech_gpm_arachnophobia_discovery_2_desc:0 "Уникальное понимание поведения стаи арахнидов привело к появлению некоторых интересных новых методологий для изучения других видов."

 tech_gpm_giant_worm_discovery:0 "Плотные чешуйки"
 tech_gpm_giant_worm_discovery_desc:0 "Гигантские чешуйки, периодически сбрасываемые недавно обнаруженными гигантскими червями, можно использовать для усиления слабых мест в броне наших кораблей."

 tech_gpm_giant_worm_discovery_2:0 "Черви-шахтёры"
 tech_gpm_giant_worm_discovery_2_desc:0 "Приручённые гигантские черви могут быть использованы для рытья больших туннелей. Яйца этих червей доставляются в наши колонии и именно тщательное воспитание является ключом к тому, чтобы они копали только там, где мы хотим."

 tech_gpm_surface_of_bones_discovery:0 "Этическое обучение"
 tech_gpm_surface_of_bones_discovery_desc:0 "Открытие планеты, полной костей, вызвало настоящий переполох во всех слоях нашего общества. Чтобы мы никогда не попали в ситуацию, что может привести к такому, мы ввели постоянное обучение, сфокусированное на этике. Мы никогда не должны сделать те же ошибки, что были допущены на планете костей."

 tech_gpm_surface_of_bones_discovery_2:0 "Побочный ужас"
 tech_gpm_surface_of_bones_discovery_2_desc:0 "Страх вызвать массовые жертвы и сопутствующий ущерб при ударе по вражеской цели привел к развитию невероятно умных боеприпасов и систем оружия. Бейте сильно, бейте точно и бейте лишь по врагу!"

 tech_gpm_strange_alien_eggs_discovery:0 "Инкубация"
 tech_gpm_strange_alien_eggs_discovery_desc:0 "Тщательное управление найденными яйцами позволяет нам выращивать больше этих существ."
 tech_gpm_strange_alien_eggs_discovery_tt:0 "Каждые §Y7§! лет вы будете получать §G1§! армию ксеноморфов"

 tech_gpm_strange_alien_eggs_discovery_2:0 "Частные благотворители"
 tech_gpm_strange_alien_eggs_discovery_2_desc:0 "Некоторые открытия настолько уникальны и интересны, что сильно интересны частным инвесторам."

 tech_gpm_mushroom_forest_discovery:0 "Пусть их съедят грибы"
 tech_gpm_mushroom_forest_discovery_desc:0 "Гигантские грибные леса - идеальное место, чтобы избавиться от мёртвых. Скорость, с которой эти крупные грибы поедают трупы, беспрецедентна и делает утилизацию их безопасным и экологически чистым вариантом."

 tech_gpm_mushroom_forest_discovery_2:0 "Голубые грибы"
 tech_gpm_mushroom_forest_discovery_2_desc:0 "Было обнаружено, что странный синий гриб обладает уникальными свойствами, повышающими мужскую силу. И они, кажется, вызывают сильную зависимость и пользуются высоким спросом среди населения."

 tech_gpm_supermaterials_precursor:0 "Экзотические суперматериалы"
 tech_gpm_supermaterials_precursor_desc:0 ""

 tech_gpm_manufactory_hub:0 "Максимизация производства"
 tech_gpm_manufactory_hub_desc:0 "Интеграция автоматизации на некотором уровне в процесс принятия решений на производстве обязательно окажет свой положительный эффект."

 tech_gpm_enigmatic_power_relays:0 "Эффективные реле кораблей"
 tech_gpm_enigmatic_power_relays_desc:0 "Разобраться в энергетических состояниях реле предтеч очень непросто, но конечный результат будет стоить усилий."

 tech_gpm_singularity_matrix:0 "Дублирование матриц"
 tech_gpm_singularity_matrix_desc:0 "Мы знаем, как скопировать её конструкцию и материалы, но мы всё ещё не знаем, как точно она работает. Если мы дублируем матрицу и скопируем её энергетическое состояние, то сможем производить больше этих матриц."

 gpm_tech_ringworld_parabolic_forcefield:0 "Псионические силовые поля мира-кольца"
 gpm_tech_ringworld_parabolic_forcefield_desc:0 "Решение §H$decision_gpm_ringworld_parabolic_forcefield$§! добавляет миру-кольцу модификатор §H$gpm_ringworld_breath_taking_view$§!, увеличивающий счастье населения и снижающий урон от бомбардировки колоний."
 gpm_tech_ringworld_parabolic_forcefield_tt:0 "§HРешение (мир-кольцо):§! $decision_gpm_ringworld_parabolic_forcefield$"

 gpm_tech_ringworld_neural_nexus:0 "Нейронная сеть мира-кольца"
 gpm_tech_ringworld_neural_nexus_desc:0 "Решение §H$decision_gpm_ringworld_neural_nexus$§! добавляет миру-кольцу модификатор §H$gpm_ringworld_neural_nexus$§!, увеличивающий объем исследований от поселений."
 gpm_tech_ringworld_neural_nexus_tt:0 "§HРешение (мир-кольцо):§! $decision_gpm_ringworld_neural_nexus$"

 gpm_tech_ringworld_idyllic_gardens:0 "Идиллические сады мира-кольца"
 gpm_tech_ringworld_idyllic_gardens_desc:0 "Решение §H$decision_gpm_ringworld_idyllic_gardens$§! добавляет миру-кольцу модификатор §H$gpm_ringworld_idyllic_gardens$§!, увеличивающий производство единства населением и снижающий использование благ."
 gpm_tech_ringworld_idyllic_gardens_tt:0 "§HРешение (мир-кольцо):§! $decision_gpm_ringworld_idyllic_gardens$"

 gpm_tech_ringworld_xeno_zoo:0 "Заповедник ксенофауны мира-кольца"
 gpm_tech_ringworld_xeno_zoo_desc:0 "Решение §H$decision_gpm_ringworld_xeno_zoo$§! добавляет миру-кольцу модификатор §H$gpm_ringworld_xeno_zoo$§!, позволяющий построить дополнительные заповедники и увеличивающий продуктивность работников культуры."
 gpm_tech_ringworld_xeno_zoo_tt:0 "§HРешение (мир-кольцо):§! $decision_gpm_ringworld_xeno_zoo$"

 gpm_tech_ringworld_simulators:0 "Ссекторы симуляции мира-кольца"
 gpm_tech_ringworld_simulators_desc:0 "Решение §H$decision_gpm_ringworld_simulators$§! добавляет миру-кольцу модификатор §H$gpm_ringworld_battle_simulators$§!, увеличивающий скорость обучения армий и добавляющий вакансии солдат."
