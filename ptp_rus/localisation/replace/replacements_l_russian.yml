 building_hab_stronghold_desc:0 "Эта секция орбитали посвящена безопасности и обеспечивает вооруженные отряды для защиты орбитали от угроз изнутри и снаружи."
 building_hab_capital:0 "Администрация орбитали"
 building_hab_capital_desc:0 "Административный центр этой орбитали, служащий в качестве ее столицы и места расположения местного правительства."
 building_hab_solar_power_processor_desc:0 "Системы обработки солнечной энергии распределяют солнечную энергию, накопленную в крупных массивах солнечных панелей, расположенных на внешней оболочке орбитали."
 building_hab_astro_mining_facility_desc:0 "орбитали, не имеющие собственных природных ресурсов, нуждаются в таких комплексах для добычи и переработки минералов с ближайших астероидов и планетоидов."
 building_hab_agri_bay_desc:0 "Секция орбитали, выделенная под выращивание разнообразных растений и животных, необходимых местному населению."
 building_hab_cultural_center_desc:0 "Этот разрастающийся комплекс используется для удовлетворения культурных и социальных потребностей обитателей орбитали."
 building_hab_laboratory_module_desc:0 "Секция орбитали, полностью посвященная научным исследованиям."

 marauder.504.desc:0 "После победы над храбрыми защитниками планеты §H[conquered_planet.GetName]§! наземные силы империи [From.GetName] объявили свои притязания на это небесное тело от имени Великого хана! Они подняли знамя своей новой империи над всеми крупными поселениями на поверхности планеты. Уже сейчас колонисты, принадлежащие к расе [From.GetSpeciesName], переправляются туда из своих приходящих в упадок космических орбиталей."

 marauder.706.name:0 "Заброшенная орбиталь расы [marauder_neighbor_species.GetName]"
 marauder.706.desc:0 "На нашей территории, на низкой орбите планеты [border_planet.GetName], мы обнаружили остатки недостроенной орбитали расы [marauder_neighbor_species.GetName]. По всей видимости, однажды империя §H[marauder_neighbor.GetName]§! решила обеспечить свое постоянное присутствие в системе [border_system.GetName], но по какой-то причине отказалась от этой идеи.\n\nБлагодаря своей близости к планете [border_planet.GetName] эта незаконченная обиталь некоторое время ускользала от нашего внимания. Это, по сути, всего лишь чуть больше, чем скопление космического мусора, но среди обломков много ценных минералов, которые можно использовать."

