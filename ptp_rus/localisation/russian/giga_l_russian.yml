relic_penrose_sphere_2_DESC:0 "$penrose_sphere_b3_DESC$"

d_arcane_mineral_generator:0 "Волшебный преобразователь"
d_arcane_mineral_generator_desc:0 "Древнее устройство волшебного производства, которое добывает полезные ископаемые, казалось бы, из воздуха."

giga_ring_origins.101.name: "Древняя сфера Пенроуза восстановлена"
giga_ring_origins.101.desc: "После нескольких лет напряженной работы, древняя сфера Пенроуза в системе §L[relic_penrose_sphere.GetName]§! была восстановлена ​​до своей былой славы и снова генерирует большое количество энергии, используя сверхизлучение черной дыры. Пусть она защищает и лелеет нашу цивилизацию до конца вечности!"

