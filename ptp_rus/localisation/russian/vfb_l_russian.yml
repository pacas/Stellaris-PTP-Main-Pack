 #BUILDINGS
 
building_vfb_wharf:0 "Звёздная верфь"
building_vfb_wharf_desc:0 "В то время как нормальные колонии полагаются на трансорбитальный транспорт и разборку колониальных кораблей, мы можем пойти дальше на наших планетах, имеющих важное стратегическое значение. Звёздные верфи - это массивные сооружения, разработанные для снижения расхода топлива кораблями, содействия выходу из боя судов на внешней орбите, мониторинг космического пространства, централизации логистики флотилий и штаб-квартир планетарных таможен. Соединяя внешнеорбитальное и внутриорбитальное пространство, он будет служить доком для космических кораблей и складскими помещениями для производственных потоков. Являясь башней управления воздушным движением и самим аэродромом, верфь также будет координировать все оборонительные системы этого мира во время вторжения на нашу планету."
 
building_vfb_harbor:0 "Межзвёздная гавань"
building_vfb_harbor_desc:0 "Экспоненциальный рост орбитальной инфраструктуры, торговли, производства и ресурсов показал, что наши звёздные верфи устарели. Никакого более фокуса на отслеживании вторжений: станции были расширены, чтобы помогать нашим станциям управлять космическим пространством, которое наша планетарная экономика сделала весьма прибыльным и богатым. Таким образом, межзвездная гавань состоит из серии орбитальных расширений нашей уже существенной вертикальной инфраструктуры. Стандартные протоколы стыковки, общественный транспорт типа «станция-планета», развертывание флотилии сопровождения и быстрого реагирования, расширенное медицинское обслуживание, которое станции обычно не в состоянии предоставить, и возможность служить резервным вариантом штаба для координации флотилий внутри системы в случае уничтожения основного. Соединяя системы внешних и внутренних орбитальных перевозок как верфи, наши гавани будут соединять все местные станции с планетой."
 
building_vfb_armory:0 "Полевая оружейная"
building_vfb_armory_desc:0 "Оснащенный небольшим медицинским персоналом, новейшим оборудованием для первопроходцев и лучшими инструментами для выживания - полевой арсенал станет отправной точкой любой новой колонии для проведения полевых операций, обеспечивая уход за здоровьем наших колонистов и борьбу с преступностью на наших недавно освоенных планетах."
 
building_vfb_workshop:0 "Модульная мастерская"
building_vfb_workshop_desc:0 "Оснащённая кузницами, 3D принтерам и подготовленными заготовками, модульная мастерская способна удовлетворить все нужды в материалах любого колониста, как и все потребности в ремонте техники. Излишки продукции также могут быть экспортированы на внутренний рынок."
 
building_vfb_logistichub:0 "Главный центр логистики"
building_vfb_logistichub_desc:0 "Этот великолепный терминал соединяет и управляет планетарной сетью поездов типа Гиперпетля и Магнитоплан, быстро распределяя предметы снабжения, где бы они не были нужны, при этом гарантируя, что все наши производственные центры всегда будут работать с максимально доступной эффективностью. Главный центр логистики также регулирует большинство суборбитальных воздушных перевозок грузов и соединяет нашу постоянно расширяющуюся планетарную сеть солнечных комбайнов, репликаторов питательных веществ и экстракторов руды, гарантируя, что лишняя энергия, минералы или продукты питания не будут потрачены впустую."
 
building_vfb_orbitalhub:0 "Интеграционный орбитальный центр"
building_vfb_orbitalhub_desc:0 "Используя преимущества существующей инфраструктуры наших Межзвездных гаваней, интегрирационный орбитальный центр расширяет возможности своего предшественника - максимизируя эффективность транспортных протоколов путем использования импульса вращения планеты. Помимо оптимизации упомянутых протоколов, это открывает возможность для централизации наших планетарных электрических сетей, установок для очистки минералов и центров обработки пищевых продуктов, заодно - увеличивая производство сырых и очищенных ресурсов, значительно сокращая отходы после производства. Всё это будет ужасно дорого."
 
building_vfb_plaza:0 "Главная площадь"
building_vfb_plaza_desc:0 "С большими империями приходят и большие потребности в администрировании! Сосредоточение большинства наших важных служб социального обеспечения и наших сил безопасности на главной площади, вдали от бюрократического беспорядка администрации, несомненно, приблизит наших граждан к государству и обеспечит им более высокое качество жизни."
 
building_vfb_manufactory:0 "Производственные комплексы"
building_vfb_manufactory_desc:0 "Эти большие производственные центры объединяют 3D принтеры, кузницы, стыковочные отсеки, склады сырья, строительные заготовки и другие необходимые для производства товары. Производственные комплексы свободны для использования нашими гражданами, предоставляя всем гражданам возможность создавать то, что нужно их домам и их докам, на своих планетах, ​​своими - или специалистов - руками."
 
building_vfb_residence:0 "Структурные жилые кварталы"
building_vfb_residence_desc:0 "На громадных арках и не менее огромных стенах наших орбитальных сред обитания есть довольно много места для постройки новых домов."
 
building_vfb_refinery:0 "Станции переработки"
building_vfb_refinery_desc:0 "Теперь, когда мы понимаем потенциал, который имеют редкие ресурсы, нам следует сосредоточить их производство на выделенных станциях, чтобы гарантировать, что все колонии будут иметь доступ к местным запасам таких товаров."
 
building_vfb_resort:0 "Райский курорт"
building_vfb_resort_desc:0 "В то время как наша империя обычно может финансировать только один курортный мир, мы можем создать крупные курорты на многих планетах, чтобы обеспечить всех туристов развлечениями, вкусной едой, а так же культурными и развлекательными мероприятиями.\n\n§GПланеты с более чем 10 жителями не смогут поддержать это здание, потому что кемпинг в шахте кажется отстойным. Если эта планета превысит указанное население, это здание будет разрушено.§!"
building_vfb_groundsofeden:0 "Небесный курорт"
building_vfb_groundsofeden_desc:0 "По мере развития инфраструктуры наших планет мы получаем множество экономических бонусов за счёт красивых видов у наших курортов. Строя оные на самых высоких местах, наши люди смогут с трепетом смотреть на небеса во время отпуска, что компенсирует необходимость в искусственных пляжах.\n\n§BНельзя строить на орбиталях.§!"

building_vfb_preserve:0 "Природный заповедник"
building_vfb_preserve_desc:0 "Растущая урбанизация и растущее экономическое процветание подвергли экосистемы наших планет большой опасности. Сохранение естественной дикой природы в безопасности, независимо от того, насколько необычна местная фауна и флора, и даже установка нескольких зоопарков для защиты экосистем наших других, более развитых колоний, будет поддержать нашу сознательность, гарантируя, что ни одна экосистема в колонии не исчезнет навсегда из-за крупномасштабной урбанизации и даст нам хорошее представление о дикой природе других миров.\n\n§BНельзя строить на орбиталях.§!"
building_vfb_skysanctuary:0 "Небесный заповедник"
building_vfb_skysanctuary_desc:0 "В то время как развивающаяся урбанизация наших планет является отличной новостью для нашей экономики, это также является проблемой для наших природных заповедников, которые теряют всё больше различных сред обитания дикой природы ради в пользу промышленности и небоскрёбов. Наше мастерство в строительстве антигравитационных установок должно помочь нам сохранить природный баланс наших миров, удерживая на орбите жилые пространства для самых отважных жителей.\n\n§BНельзя строить на орбиталях.§!"
 
building_vfb_siderurgy:0 "Тетра-сидерургия"
building_vfb_siderurgy_desc:0 "Традиционно переводящаяся как «чёрная металлургия», «сидерургия» также относится к небесным объектам и всему, что находится в небе. Таким образом, Тетра-сидерургия - это кузница сплавов, настолько великая, что, соединяя множество других меньших кузниц сплавов и концентрируя их приток материала и тепловые генераторы, позволяет создавать огромное количество ценных металлических компонентов при относительно небольшом количестве персонала. Чем больше кузниц на планетах с такой установкой - §Bнеобходимо минимум две§! - тем интенсивнее работают плавильные печи и тем больше ресурсов мы производим."
 vfb_siderurgy_addon_effect_desc:0 "Добавляет вакансию §Bсидерурга§! за каждый индустриальный район на планете, с максимумом в четыре вакансии."
 
building_vfb_asteroid_station:0 "Околозвездный док для материи"
building_vfb_asteroid_station_desc:0 "Перераспределяя и разделяя околозвездные объекты в космическом пространстве и выводя их на наши планетарные орбиты, мы можем использовать их для производства поистине огромного количество необходимых материалов без ущерба для литосфер наших планет. И всё же, это крайне дорогостоящее и рискованное начинание для любой колонии."
building_vfb_asteroid_hub:0 "Околозвездная база для материи"
building_vfb_asteroid_hub_desc:0 "Перераспределяя и разделяя околозвездные объекты в космическом пространстве и выводя их на наши планетарные орбиты, мы можем использовать их для производства поистине огромного количество необходимых материалов без ущерба для литосфер наших планет. И всё же, это крайне дорогостоящее и рискованное начинание для любой колонии."
building_vfb_asteroid_hub_b:0 "Метеоритная мельница" 
building_vfb_asteroid_hub_b_desc:0 "Это расширение околозвездной базы используется для переработки упавших метеоритов. Её установки освобождают наши команды базы от упомянутых обязанностей и позволяют им лучше сосредоточить усилия на важных задачах на внешней орбите, в основном на перехвате астероидов. Кроме того, земные команды имеют больше времени, чтобы перетасовать ресурсы и на максимум использовать то, что принесли их небесные товарищи."

building_vfb_fusion_plant:0 "Комплекс туннелей БETA"
building_vfb_fusion_plant_desc:0 "В то время как наша технология преобразования вещества в энергию не так эффективна, как прогнозировалось, мы всё же можем получать оную посредством сталкивания частиц на больших скоростях, тем самым возбуждая слабые ядерные реакции с возникающими нейтрино. Такая техника будет производит некоторое количество энергии за счет некоторого количества вещества путём бета-распада."
building_vfb_fusion_complex:0 "Массивы туннелей БETA"
building_vfb_fusion_complex_desc:0 "В то время как наша технология преобразования вещества в энергию не так эффективна, как прогнозировалось, мы всё же можем получать оную посредством сталкивания частиц на больших скоростях, тем самым возбуждая слабые ядерные реакции с возникающими нейтрино. Такая техника будет производить некоторое количество энергии за счет некоторого количества вещества путём бета-распада."
building_vfb_fusion_complex_b:0 "Рассеивающие клетки"
building_vfb_fusion_complex_b_desc:0 "Эти расширения массивов туннелей БETA, установленные вокруг огромных ускорителей в туннелях, поглощают и разрушают множество различных квантовых частиц, таких как нейтрино, которые высвобождаются и не используются во время бета-сбора. Эти установки со слабыми ядерными элементами сами производят энергию и позволяют нам расширять массивы еще дальше, не насыщая туннели."
 
building_vfb_plastic_plant:0 "Биопластиковые установки"
building_vfb_plastic_plant_desc:0 "Наша зависимость от извлекаемых из земли минералов, повреждающих почву, всегда была проблемой для наших усилий по сохранению окружающей среды и квотам на добычу полезных ископаемых. Наши агроинженеры недавно придумали решение: на основе нашего прежнего использования твердых продуктов на основе нефти и других полезных ископаемых - новые составы биопластика могли бы стать эффективной заменой извлеченных минералов для производства сплавов и товаров массового потребления. Полностью экологичный и разлагаемый естественным образом биоматериал из отходов от процессов очистки указанных биопластиков также может быть обогащен метанолом, этанолом и другими альтернативными видами топлива, что бы стать новым источником энергии для наших колоний."
building_vfb_plastic_facility:0 "Биопластиковые предприятия"
building_vfb_plastic_facility_desc:0 "Оптимизация в синтезе, формовании и переработке биоматериалов и биопластиков открыла новую границу для нашего рынка сырьевых товаров. Распределяя наши заводы по местным объектам, мы можем гарантировать, что у большинства колониальных общин есть чистая и эффективная альтернатива произведенным товарам массового потребления, добываемым из минерального сырья."
 building_vfb_plastic_facility_b:0 "Сепараторы сахаридов"
 building_vfb_plastic_facility_b_desc:0 "Определенные молекулярные схемы химически проще для органических процессов построения сахаров. Однако для разложения некоторых соединений нашим заводам биоматерии требуется больше времени. Перенося этапы биопереработки, связанные исключительно с широко доступными, но трудноразлагаемыми углеводами, на отдельные объекты, мы можем выделить наш основной объект исключительно для тех этапов, которые являются общими для всех процессов разложения, увеличивая объем одновременно перерабатываемой биоматерии.\n\n§BТребуется постройка биопластиковых предприятий.§!"
 
building_vfb_lyceum:0 "Лицей"
building_vfb_lyceum_desc:0 "Хотя академические и исследовательские учреждения широко распространены на наших планетах, как правило, эти центры слишком разбросаны и слишком сосредоточены на своих исследованиях, чтобы работать вместе и иметь представление о работе друг друга. Связывая эти интеллектуальные ядра - где бы они ни находились - посредством информационной инфраструктуры, мы не только ускорим проведение исследований, но и предоставим дополнительные возможности - учитывая, что эта сеть требует физической инфраструктуры - для архивариусов, профессоров и даже философов работать в комфортных условиях в специально отведенном пространстве: лицее."
 vfb_lyceum_addon_effect_desc:0 "Добавляет вакансию §BИсследователя§! и §Y+5% к очкам исследований на планете§! за каждую исследовательскую лабораторию одного типа, вплодь до четырёх."
 
 building_vfb_museum:0 "Музей"
 building_vfb_museum_desc:0 "Расширение планетарной академии в виде лицея и сосредоточение в нём образовательных возможностей превратили эту планету в обитель инноваций и знаний. По мере того, как мы заселяем галактику, находя всё больше артефактов и чудес древности, мы понимаем, насколько расточительно просто исследовать их в полевых условиях и хранить после этого. Многое можно узнать даже просто из анализа, и мы можем сделать более глубокие выводы из этих предметов, выделив исследовательский персонал для археологических исследований. Мы можем даже открывать менее революционные находки для всеобщего обозрения!\n\n§BТребуется постройка лицея§!."
 vfb_museum_addon_effect_desc:0 "Создаёт §Bдесятую часть артефакта§! в месяц."
 
 building_vfb_base:0 "Планетарная инфраструктура"
 building_vfb_base_desc:0 "Чтобы превратить пышную (или бесплодную, если на то пошло) дикую местность в центр производства и последующего развития нашей цивилизации, требуются крупные инфраструктурные инвестиции. Если мы хотим построить грандиозные сооружения для содержания наших проектов по производству и управлению ресурсами, мы должны построить грандиозную планетарную инфрастурктуру для их накопления."
 vfb_base_addon_effect_desc: "После изучения соответствующих технологий, позволяет построить §BКомплексы туннелей БETA§!, §BОколозвездный док для материи§!, §BБиопластиковые предприятия§! и §BГлавный центр логистики§! oна этой планете."
 
 building_vfb_constructor:0 "Гранд-ателье"
 building_vfb_constructor_desc:0 "Децентрализация и внедрение современных промышленных технологий для производства большинства - если не всех - потребительских товаров нашей империи были несомненным успехом. Тем не менее, оставление задачи разработки прототипов для наших производителей на местах привело к некоторой неэффективности и избыточным конструкциям. Гранд-ателье создает чертежи для наших самых востребованных продуктов и освобождает место на востребованных площадках для дальнейшего производства.\n\n§BМожет быть построено только в столице.§!"
 vfb_constructor_addon_effect_desc:0 "Добавляет дополнительную вакансию §Bизготовителя§! для каждого производственного комплекса в империи."
 
 building_vfb_administration:0 "Гражданские службы"
 building_vfb_administration_desc:0 "Бремя государственного управления, конечно, нелегко нести. Расширение нашего пространства, безусловно, привело к некоторой степени децентрализации этого дела. Однако то, что мы приобрели в гибкости, мы потеряли в координации: специальный офис, объединяющий многочисленные комиссии департаментов, местные административные службы и избранное или навязанное руководство, несомненно, положительно скажется на стабильности и эффективности правительства за счет увеличения зарплат и ещё более эффективной бюрократии.\n\n§BМожет быть построено только в столице§!."
