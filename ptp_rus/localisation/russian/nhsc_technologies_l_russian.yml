nhsc_tech_aura_mirage_system: "Аура титана: Система «Мираж»"
nhsc_tech_aura_mirage_system_desc: "С помощью специальных проекционных систем, которые позволят нашим кораблям неожиданно появляться в нужном месте, мы можем значительно снизить эффективность вражеских систем наведения."
NHSC_TECH_UNLOCK_TITAN_AURA_MIRAGE: "§HРазблокирует ауру титана§!: Система «Мираж»"
NHSC_TECH_UNLOCK_TITAN_AURA_MIRAGE_DESC: "$nhsc_tech_aura_mirage_system_desc$"

nhsc_tech_aura_nanite_swarm: "Аура титана: Рои нанитов-инфильтраторов"
nhsc_tech_aura_nanite_swarm_desc: "Запрограммировав рои нанитов на атаку брони и внутренних структур вражеских кораблей, мы можем сделать их гораздо более восприимчивыми к нашим атакам."
NHSC_TECH_UNLOCK_TITAN_AURA_NANITES: "§HРазблокирует ауру титана§!: Рои нанитов-инфильтраторов"
NHSC_TECH_UNLOCK_TITAN_AURA_NANITES_DESC: "$nhsc_tech_aura_nanite_swarm_desc$"

nhsc_tech_aura_space_distortion: "Аура титана: Модуль пространственных искажений"
nhsc_tech_aura_space_distortion_desc: "Манипуляция гравитационным полем позволяет контролировать поле боя, одновременно лишая наших врагов свободы действий и даруя её нам."
NHSC_TECH_UNLOCK_TITAN_AURA_SPATIAL: "§HРазблокирует ауру титана§!: Модуль пространственных искажений"
NHSC_TECH_UNLOCK_TITAN_AURA_SPATIAL_DESC: "$nhsc_tech_aura_space_distortion_desc$"

nhsc_tech_nanite_thought_matrix: "Нанитовая матрица ИИ"
nhsc_tech_nanite_thought_matrix_desc: "Искусственный интеллект, работающий на нанитовой подложке, имитирующей настоящий мозг, теоретически способен имитировать даже самые необычные причуды живого разума, давая ему беспрецедентные возможности, когда дело доходит до принятия сложных решений за доли секунды. Наши военные определенно найдут применение такому ИИ, если он будет разработан."
NHSC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_TITLE: "§HКомпонент§!: $nhsc_tech_nanite_thought_matrix$ - боевой компьютер"
NHSC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_DESC: "Искусственный интеллект, работающий на нанитовой подложке, имитирующей настоящий мозг, теоретически способен воспроизводить даже самые необычные причуды живого разума, давая ему беспрецедентные возможности, когда дело доходит до принятия сложных решений за доли секунды."

nhsc_tech_dragon_hatchery: "Клонирование огромных существ"
nhsc_tech_dragon_hatchery_desc: "Овладев мастерством управления жизнью, можно клонировать колоссальных существ с совершенно чуждой биологией. Но стоит ли это делать?"

nhsc_tech_psionically_unified_society: "Псионически единое общество"
nhsc_tech_psionically_unified_society_desc: "У телепатов есть обязанности не только следить за мыслями наших людей в поисках инакомыслящих. Они также помогают людям поддерживать связь друг с другом на огромных расстояниях. А задействованная псионическая энергия может быть направлена на увеличение мощи нашей империи."

nhsc_tech_psionic_overmind: "Псионический сверхразум"
nhsc_tech_psionic_overmind_desc: "С большим и более развитым псионическим синапсом наш разум сможет иметь гораздо более сильную связь с нашими многочисленными телами, позволяя более точно управлять ими. Это также позволяет нам собирать небольшое количество псионической энергии, которую можно использовать для дальнейшего увеличения нашей силы."

nhsc_tech_voidstaker_strikecrafts: "Штурмовики класса «Пустотный преследователь»"
nhsc_tech_voidstaker_strikecrafts_desc: "Обратная инженерия технологии предтеч может быть использована для значительного расширения возможностей наших штурмовиков, делая их быстрее и мощнее, чем что-либо достижимое иным способом."

nhsc_tech_amoeba_strike_craft_3: "Бионические амёбы"
nhsc_tech_amoeba_strike_craft_3_desc: "Использование кибернетических имплантатов нового поколения, основанных на технологиях предтеч, может значительно повысить боевые возможности наших жгутиковых амеб."