#civics
civic_agricultural_cooperatives:0 "Агрокультурные кооперативы"
civic_agricultural_cooperatives_desc:0 "Фермы, плантации и прочие подобные предприятия обрабатываются демократическими кооперативами, а их гибкие и эгалитарные структуры позволяют повысить эффективность. §YЭта гражданская модель открывает общинные сады.§!"
civic_biological_industries:0 "Биологическая промышленность"
civic_biological_industries_desc:0 "Промышленность всегда была ключевой частью нашей экономики, но разница между промышленностью и сельским хозяйством у нас всегда была невелика. §YЭта гражданская модель открывает промышленный сад.§!"
civic_tree_cult:0 "Церковь Древа"
civic_tree_cult_desc:0 "Когда-то мир был един. Когда-то здесь росло Древо с Бесконечными Ветвями, и оно охватывало всё время и пространство. §YЭта гражданская модель открывает бледные сады и храм Древа.§!"
civic_plantation_corporate:0 "Биотехнологический конгломерат"
civic_plantation_corporate_desc:0 "Эта компания родилась на полях и в теплицах своего родного мира. Многие смеялись, когда она начала становиться влиятельнее правительств. Зачем нужны растения и цветы в космическом веке? Но, в конце концов, садовники победили."
civic_plantation_corporate_effects:0 "§YЗемледельцы, фермеры§! и §YБотаники§! этой мегакорпорации производят на 15% больше ресурсов, но это осуществляется за счёт §YШахтёров§! и §YМеталлругов§!, которые производят на 15% меньше."

civic_gaia_theory:0 "Теория Геи"
civic_gaia_theory_desc:0 "Всего за несколько месяцев до открытия сверхсветовых путешествий эта цивилизация совершила удивительное открытие. Она открыла "теорию Геи" - научную модель, которая одарила учёных истинным, глубоким пониманием связи растительных систем и организмов. Эти знания намного превосходили всё, что они знали совсем недавно. Всё это глубоко затронуло все аспекты общества и вызвало изменения социальной, экономической и политической систем, а также изменило отношение к растениям как к живым существам, ресурсам и компаньонам."
civic_gaia_theory_effects:0 "§YФермеры§!, §YБотаники§! и §YЗемледельцы§! этой империи гораздо эффективнее, а планеты лучше подходят для проживания. Однако §YШахтёры§! и §YМеталлруги§! гораздо менее эффективны. §YЭта гражданская модель очень своеобразна и не слишком хорошо сбалансирован на данный момент, так что используйте её на свой страх и риск.§!"


