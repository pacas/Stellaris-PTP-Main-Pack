 automated_industries.1.name:0 "Работает как нужно?"
 automated_industries.1.desc:0 "На протяжении веков падшие империи пользовались впечатляющими автоматизированными сооружениями на всех своих мирах, которые не требовали рабочих, и вся их экономика зависела от них. Однако в недавних работах, опубликованных нашими учеными, высказывались предположения, что, возможно, эти здания функционируют не так, как было задумано изначально. Например, размеры зданий предполагают большую производственную мощность, а наличие необъяснимых входных отверстий и каналов говорит о том, что в производственный процесс должны подмешиваться другие ресурсы, но они просто пришли в негодность.\n\n\nВозможно, если мы внимательнее изучим схемы зданий, объединив наши знания и опыт в инженерном деле, мы сможем найти подсказки о том, какие ресурсы они использовали для достижения максимальной эффективности."

 automated_industries.1.a:0 "Изучите чертежи."
 automated_industries.1.b:0 "Здания идеальны - нет необходимости в улучшении."
 
 automated_industries.2.name:0 "Чертежи исследованы"
 automated_industries.2.desc:0 "Как и подозревали наши ученые, из-за постепенной потери территорий с годами, в результате нехватки ресурсов, падшим империям становилось всё труднее содержать свои автоматизированные здания, что привело к упадку этих чудес инженерной мысли. Но как только им были предоставлены соответствующие §Hстратегические ресурсы§!, автоматизированные сооружения словно обрели новую жизнь, и их производительность стала стремительно расти, превосходя самые смелые ожидания наших ученых.\n\nКроме того, мы, кажется, сделали еще одно открытие: сами схемы указывают на то, что ещё одно здание, вероятно, центр управления, использовалось для координации производственных сооружений на планете с целью максимизации производительности. Наши ученые уже разрабатывают планы по интеграции такой системы в наши автоматизированные здания, что могло бы значительно поднять нашу экономику."
 automated_industries.2.a:0 "Великолепно."

 automated_industries.3.name:0 "Расширение автоматизированной индустрии"
 automated_industries.3.desc:0 "При правильном планировании и наличии ресурсов наши планетарные районы могут быть переоборудованы для размещения последних новинок автоматизированного производства. Новая промышленная революция наконец-то наступила."
 automated_industries.3.a:0 "Да начнется эпоха автоматизации."
 automated_districts:0 "Планетарный указ: §Y$decision_automated_districts$§!"
 automated_industries.3.b:0 "Революции не будет. Сохраним наши районы такими, какие они есть."
 
