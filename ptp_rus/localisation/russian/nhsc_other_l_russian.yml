nhsc_buildings.111.name: "Минеральное богатство"
nhsc_buildings.111.desc: "Шахтеры на §Y[Root.GetName]§! сообщают, что из мантии планеты были извлечены исключительно ценные минералы."

nhsc_buildings.112.name: "Расплавленные сплавы"
nhsc_buildings.112.desc: "Шахтеры в §Y[Root.GetName]§! сообщают, что недавно из ядра планеты было извлечено большое количество расплавленных сплавов наряду с обычными минералами."

nhsc_buildings.113.name: "Кристаллический подарок"
nhsc_buildings.113.desc: "Шахтеры на §Y[Root.GetName]§! сообщают, что из мантии планеты были извлечены исключительно ценные кристаллы."

nhsc_buildings.114.name: "Расплавленный пылинки"
nhsc_buildings.114.desc: "Шахтеры на §Y[Root.GetName]§! сообщают, что они извлекли большое количество летучих частиц, которые были растворены в расплавленных породах мантии планеты."

nhsc_buildings.115.name: "Карман для экзотических газов"
nhsc_buildings.115.desc: "Шахтеры на §Y[Root.GetName]§! сообщают, что в мантии планеты было найдено месторождение экзотических газов. Добыча прошла успешно и принесла большое количество ценных ресурсов."

nhsc.22.name: "Наблюдение за автоматическим дредноутом: Предложение"
nhsc.22.desc: "Автоматизированный дредноут - это великолепный образец технологий, и хотя весьма непросто изучить его конструкцию вблизи, мы всё же можем многому научиться, наблюдая за его перемещениями во время вечного патруля системы. Если мы сумеем воспроизвести логику его боевых компьютеров, то, возможно, сможем создать аналоги для собственных кораблей."
nhsc.22.a: "Мы узнаем всё, что только сможем"
nhsc.22.b: "От этой рухляди нам ничего не нужно!"

nhsc.23.name: "Наблюдение за автоматическим дредноутом: Отчёт"
nhsc.23.desc: "Благодаря данным, собранным группой наблюдения за Автоматизированном Дредноутом, наш научный отдел уверен, что они смогут воспроизвести по крайней мере некоторые из самых очевидных логических схем боевых компьютеров дредноута и адаптировать их к нашим кораблям."

NHSC_DREADNOUGHT_OBSERVATION: "Наблюдение за автоматическим дредноутом"
NHSC_DREADNOUGHT_OBSERVATION_DESC: "Хотя нет никаких свидетельств того, что боевые системы древнего автоматизированного дредноута разумны, они крайне эффективны, и если мы сможем воспроизвести их логику, то сумеем применить это к нашим собственным кораблям."

nhsc.42.name: "Развитие нанитовой матрицы ИИ"
nhsc.42.desc: "С нашими достижениями в области нанотехнологий и искусственного интеллекта некоторые из ученых начали подумывать о создании следующего поколения искусственного интеллекта, работающего на нанитовой подложке и способного в беспрецедентной степени имитировать органические умы. Наш флот заинтересован в применении такого ИИ для управления флотом и готов спонсировать исследования."
nhsc.42.a: "Пусть ученые начнут исследования"
nhsc.42.b: "Нам не нужна подобная технология"

NHSC_NANITE_THOUGHT_MATRIX_DEVELOP: "Разработка нанитовой матрицы ИИ"
NHSC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "Согласно некоторым недавним статьям, ИИ, работающий на нанитовой подложке, можно заставить идеально воспроизводить органические мыслительные процессы, за исключением наличия невероятной скорости и точности машины. Такой ИИ, если он будет разработан, произведет революцию во многих областях, и адмиралтейский совет проявил большой интерес к использованию такого ИИ для целей космической войны. Они говорят, что наличие такого ИИ на наших кораблях даст им большое преимущество над нашими врагами, которые все еще используют упрощенный и устаревший ИИ."

nhsc.44.name: "Нетронутый корабль Бури получен"
nhsc.44.desc: "После недавнего сражения мы смогли найти практически неповрежденный корабль, принадлежащий внегалактической угрозе, известной как Буря. В предварительном отчете наших ученых указывается, что кораблем управлял ИИ, работающий на нанитовой подложке, имитирующей органический разум некоторых давно существующих видов. Согласно тому же отчету, мы могли бы воспроизвести технологию, лежащую в основе этого продвинутого ИИ, и использовать его для улучшения боевых возможностей наших собственных кораблей."
nhsc.44.a: "Пусть ученые начнут исследования"
nhsc.44.b: "Нам не нужна подобная технология"

NHSC_NANITE_THOUGHT_MATRIX_RENGINEER: "Обратный инжиниринг нанитовой матрицы ИИ"
NHSC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "Обнаружив практически неповрежденный корабль, наши ученые обнаружили, что им управляет продвинутая форма ИИ, работающая на нанитовой подложке, которая имитирует органический разум. Убедившись в мощи этих кораблей, вполне естественно, что мы хотим скопировать ее для нашего собственного флота."

nhsc.45.name: "Нанитовая матрица ИИ"
nhsc.45.desc: "Наши исследователи успешно разработали необходимые технологии для создания искусственного интеллекта на основе нанитов, способного идеально имитировать органический разум. Мы всего лишь на шаг впереди от начала новой эры."

nhsc.211.title: "Эфирный дракон взлетел!"
nhsc.211.desc: "Наши усилия по клонированию эфирного дракона увенчались успехом, и на свет появился молодой детеныш. Это существо достаточно послушно в присутствии наших научных сотрудников и, по их словам, может применить свою уже значительную силу по нашим приказам."

