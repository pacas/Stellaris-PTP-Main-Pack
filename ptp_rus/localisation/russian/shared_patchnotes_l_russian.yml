 fq_desc_ni: "Forgotten Queens добавляет гражданские модели, пути вознесения, истоки и другой контент для коллективных разумов.\n\nВы можете загрузить его по следующей ссылке:\n§Bhttps://steamcommunity.com/sharedfiles/filedetails/?id=1715190550§!"
 story_desc_ni: "The Nyblax and the Collector добавляет реликвии, кризис середины игры и 6 мест для археологических раскопок, которые приведут к удивительным открытиям.\n\nВы можете загрузить его по следующей ссылке:\n§Bhttps://steamcommunity.com/sharedfiles/filedetails/?id=1878601358§!"
 copack_desc_ni: "Complex Origins добавляет в игру новые происхождения с весёлым и интересным геймплеем.\n\nВы можете загрузить его по следующей ссылке:\n§Bhttps://steamcommunity.com/sharedfiles/filedetails/?id=2060393654§!"
 
 