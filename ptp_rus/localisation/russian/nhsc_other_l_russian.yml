NHSC_RED_CRYSTAL_CAPACITOR: "Кристаллический накопитель щитов"
NHSC_RED_CRYSTAL_CAPACITOR_DESC: "$nhsc_tech_crystal_infused_capacitor_desc$"

NHSC_STELLARITE_POWER_CORE: "Стелларитовое силовое ядро"
NHSC_STELLARITE_POWER_CORE_DESC: "Полуорганический объект, созданный на основе сердечника стелларита и способный преобразовывать лёгкие химические элементы в чистую энергию."

NHSC_STANDARDIZED_WARHEADS: "Стандартизированные боеголовки"
NHSC_STANDARDIZED_WARHEADS_DESC: "Стандартизация боеголовок ракет позволяет снизить риск критического отказа систем подачи боеприпасов, и вместе с этим улучшить наше ракетное вооружение."

NHSC_PSI_REINFORCEMENT: "Псионическое усиление"
NHSC_PSI_REINFORCEMENT_DESC: "Перенаправляет псионическую энергию экипажа на поддержку устойчивости корабельной обшивки."

NHSC_AFTERBURNER_3: "Импульсные плазменные форсажные камеры"
NHSC_AFTERBURNER_3_DESC: "Продвинутые форсажные камеры с увеличенной мощностью и экономией топлива."

NHSC_REACTOR_BOOSTER_4: "Вспомогательный реактор нулевой точки"
NHSC_REACTOR_BOOSTER_4_DESC: "Дополнительный реактор, вырабатывающий дополнительную энергию для систем корабля."

NHSC_REACTOR_BOOSTER_5: "Вспомогательный реактор сингулярности"
NHSC_REACTOR_BOOSTER_5_DESC: "Усовершенствованная версия $NHSC_REACTOR_BOOSTER_4$, который обеспечивает еще большую мощность для корабля."

NHSC_ADV_AUX_FIRE_CONTROL: "Улучшенные системы управления огнем"
NHSC_ADV_AUX_FIRE_CONTROL_DESC: "Вспомогательный компьютер, просчитывающий особо изящные решения для управления корабельными орудиями."

NHSC_STRUCTURAL_REINFORCEMENT: "Структурное усиление"
NHSC_STRUCTURAL_REINFORCEMENT_DESC: "Усиленная конструкция корпуса, обеспечивающая большую прочность корпуса за счет уменьшения брони."

NHSC_PRECURSOR_ARMS_ENHANCER: "Усилитель оружия предтеч"
NHSC_PRECURSOR_ARMS_ENHANCER_DESC: "Специализированный реактор на темной материи, разработанный древними цивилизациями для повышения мощности их оружия."

