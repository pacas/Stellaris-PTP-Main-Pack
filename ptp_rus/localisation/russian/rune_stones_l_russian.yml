 riki.6.desc:0 "Задача оказалась сложнее, чем ожидалось. Мы думали, что руна будет лежать рядом с трупами арканинцев, но один из членов экипажа пропал без вести.\n\nМы вызвали наших лучших следопытов и в конце концов нашли его тело на берегу озера, вода в котором оказалась ядовитой...\n\nНесчастный умер мгновенно, когда пытался выпить из него. К сожалению, при нём мы не нашли руны.\n\nРядом с ним был обнаружен ещё один набор следов. Похоже, кто-то другой добрался до тела первым и не оставил никаких иных зацепок."
 riki.6.a:0 "Это плохо..."


