  complexplague.950.name: "Чума Найблакса"
  complexplague.950.desc: "Ученые из §Y[latest_contained.GetName]§! сумели сдержать чуму, и хотя им пока далеко до полного её излечения, контрнаступление против чумы Найблакса началось!"
  complexplague.950.a: "Интересно."
  # complexplague cured for the first time
  complexplague.951.name: "Чума Найблакса"
  complexplague.951.desc: "Ученые из §Y[latest_cured.GetName]§! смогли найти лекарство от чумы! Население по всей галактике ликует и испытывает облегчение.\n\nЛекарство немедленно отправляли §Yколлекционерам§!, где они распределили его среди населения и подготовили к массовому производству.\n\nКак и было обещано, §Yколлекционеры§! отдали §Y[latest_cured.GetName]§! империи реликвию §YГлаз Найблакса§!.\n\nЛекарство теперь можно купить у них по весьма разумной цене!"
  complexplague.951.a: "Ясно."

  # complexplague cured for the first time
  complexplague.952.name: "Чума Найблакса"
  complexplague.952.desc: "Ученые из [latest_cured.GetName] смогли найти лекарство от чумы! Но коллекционеры уже получили лекарство, так что [latest_cured.GetName] не досталось реликвий.\n\nНо всё равно их граждане были исцелены от чумы и обрели иммунитет к ней."
  complexplague.952.a: "Good"


  # complexplague cured for the first time
  complexplague.953.name: "Чума Найблакса"
  complexplague.953.desc: "Вакцина оказалась именно такой, как и ожидалось. Она сразу же вылечила всех наших граждан и предотвратила будущие эпидемии среди населения!"
  complexplague.953.a: "Наконец-то!"

