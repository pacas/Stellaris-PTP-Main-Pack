 GalaxyBankEvents.1.Name:0 "$NAME_Galaxy_Bank$"
 GalaxyBankEvents.1.Desc:0 "Мы получили информацию о Древней Мощной Мегакорпорации, которая веками процветала благодаря удивительному богатству. Эта огромная экономическая мощь позволила им собрать невероятное количество ресурсов, чтобы стать центром экономической системы в нашей галактике. Мы называем их $NAME_Galaxy_Bank$. И похоже, что они хотели бы связаться с нами."
 GalaxyBankEvents.2.Desc:0 "Здравствуйте, мои друзья, я представитель, ответственный за прием новых стран в $NAME_Galaxy_Bank_4$. Мы рады видеть новые новые империи, начинающие экспансию в галактику, но вы должны быть уверены в чем-то. Чтобы сохранить свои технологии, армии и население, вам нужно начать серьезный бизнес. И тут появляемся мы, чтобы предложить вам присоединиться к нам сейчас и получить доступ к новому $NAME_PBA_3$, со свободными ресурсами, готовыми к использованию в любое время."

 GalaxyBankEvents.11.Name: "Таймер - $NAME_Galaxy_Bank$"
 GalaxyBankEvents.11.Desc: "Друзья, похоже, вы активировали мод $NAME_Galaxy_Bank$. Так что теперь вы должны выбрать, когда будет доступен банк, у вас есть выбор от немедленного до 100 лет. Обратите внимание, что в мультиплеере $NAME_Galaxy_Bank$ будет доступен по умолчанию через 50 лет. Так что теперь вы должны выбрать, когда банк будет доступен."
 GalaxyBankEvents.11.Immediate: "Сразу"
 GalaxyBankEvents.11.Five: "5 лет"
 GalaxyBankEvents.11.Ten: "10 лет"
 GalaxyBankEvents.11.TwentyFive: "25 лет"
 GalaxyBankEvents.11.Fifty: "50 лет"
 GalaxyBankEvents.11.Hundread: "100 лет"

 Galaxy.Bank.Title:0 "$NAME_Galaxy_Bank$"
 Galaxy.Bank.Welcome:0 "Добро пожаловать в $NAME_Galaxy_Bank$, чем мы можем помочь вам?."
 Galaxy.Bank.Desc:0 "У вас есть здесь возможность внести депозит и забрать свои ресурсы. Вы должны понимать, что для того, чтобы банк работал должным образом, необходимо платить комиссию в §Y10%§! каждые §Y5 лет§! с вашего частного банковского счёта, включая каждый тип ресурсов, а также с каждой вашей §Yтранзакции§! будет удержано ещё §Y5%§!. Если со временем наши отношения станут лучше, у нас появится возможность попросить вас о помощи в какой-то частной миссии или даже предоставлять отсрочку кредитов пока вы можете платить проценты."
 Galaxy.Bank.Deposit:0 "Вы можете обезопасить свои ресурсы, разместив их на вашем $NAME_PBA_1$. Каждая транзакция будет облагаться налогом в §Y5%§!."
 Galaxy.Bank.Transaction:0 "Добро пожаловать в наш операционный офис, это место, где вы сможете внести или забрать свои ресурсы. Просто помните, что каждая транзакция будет облагаться налогом §Y5%§! за наши услуги. Пожалуйста, выберите, с какими ресурсами вы хотите выполнять свои операции."
 Galaxy.Bank.Missions:0 "Я рад видеть вас во время нашей подготовки миссии. Здесь у вас будет возможность принять миссии, доступные в списке прямо здесь. Выполнив миссии, вы улучшите наши отношения, и награды будут напрямую переведены на ваш $NAME_PBA$, готовые к использованию в любое время. Если по какой-либо причине мы начнем рассматривать наше сотрудничество как стратегически важное, у нас может быть шанс оказать вам некоторую услугу, уменьшив или даже отменив наши налоги. Но вам нужно пройти долгий путь, чтобы достичь этого состояния."
 Galaxy.Bank.Loans:0 "Похоже, что вам удалось добиться достаточного доверия, чтобы мы могли предоставить вам доступ к нашим вариантам кредитования. Здесь мы предложим вам возможность запросить определенное количество ресурсов. Просто помните, что основными деньгами для нас остается энергия £energy£. При запросе кредита деньги будут переведены непосредственно на ваш $NAME_PBA$ с дополнительными §Y10%§! энергии чтобы компенсировать будущие налоги, которые вам не придется платить самостоятельно. Однако, как только сделка будет завершена, у вас будет период в §Y5 лет§!, чтобы оплатить кредит со ставкой в §Y5%§!, которая будет расти на §Y5%§! каждые §Y5 лет§! перед выплатой, потому что да, вы вернете нам деньги, будь то обычным способом или насильно, так что лучше быть готовым совершить такую сделку. Для того, чтобы вернуть нам деньги, вам необходимо иметь необходимую сумму на вашем $NAME_PBA_1$."
 Galaxy.Bank.Bye:0 "Конец связи."
 Galaxy.Bank.Transactions.Menu:0 "Операции"
 Galaxy.Bank.Missions.Menu:0 "Миссии"
 Galaxy.Bank.Mission.Debrief:0 "Описание миссии"
 Galaxy.Bank.Mission.Accept:0 "Принять миссию"
 Galaxy.Bank.Mission.Refuse:0 "Отклонить миссию"
 Galaxy.Bank.Missions.Pirates:0 "Мы обнаружили, что некоторые пираты, ответственные за упущенную выгоду наших акционеров, скрываются в одной из ваших систем. У нас есть возможность разобраться с ними непосредственно самим, но мы бы хотели избежать проблем, занимаясь военными действиями в пределах ваших границ. Нам удалось найти их базу. Вы должны нейтрализовать их и взять под контроль их космическую станцию, как только это будет сделано, свяжитесь с нами, и мы разберемся с остальными, предоставив вам награду.: £energy£ §G5000§! §Yили§!  £minerals£ §G5000§!. Будьте осторожны, эти пираты очень хорошо вооружены и будут иметь флот силой примерно в §Y8000§!."
 Galaxy.Bank.Missions.ScanPlanet:0 "Некоторые из наших исследователей проявили интерес к планете в пределах ваших границ. Мы хотели бы, чтобы вы отправили опытного ученого, чтобы заново выполнить полное сканирование планеты и прислали нам файлы данных, чтобы получить награду:  £energy£ §G2000§! §Yили§!  £minerals£ §G2000§!."
 Galaxy.Bank.Missions.ScanDebris:0 "Мы обнаружили некоторые интересные обломки в пределах ваших границ. Похоже, эти обломки принадлежат одному из наших древних кораблей, с которым мы потеряли связь много лет назад. Мы бы хотели, чтобы вы отсканировали его, дабы проверить журнал данных, и отправили его нам, а мы разберемся со всем остальным. Ваша награда за эту миссию будет:  £energy£ §G2000§! §Yили§!  £consumer_goods£ §G600§!."
 Galaxy.Bank.Missions.ScanShip:0 "Один из наших кораблей, находящихся у вас на границе, имеет неполадки с двигателем, нам нужно, чтобы вы отправили строительное судно, дабы помочь в ремонте. Этот корабль выполняет очень важную миссию, поэтому у нас не так много времени. Вы получите награду:  £energy£ §G2000§! §Yили§!  £alloys£ §G500§!."
 Galaxy.Bank.Missions.Informations:0 "Вы получите вашу награду непосредственно на ваш $NAME_PBA$ с дополнительными §Y%§!, чтобы покрыть комиссию на перевод. Всякий раз, когда вы отказываетесь или принимаете миссию, вам придется подождать §Y2 года§! чтобы получить доступ к новой миссии."
 Galaxy.Bank.Missions.Failed:0 "О боже ... Ты не успел ?! Ну, это довольно позорно, $NAME_Galaxy_Bank$ действительно не ожидал, что вы провалите эту миссию ... В таком случае мы не можем дать вам никакой награды. Может быть, вы будете лучше в следующий раз."

 Galaxy.Bank.Loans.Menu:0 "Кредиты"
 Galaxy.Bank.Loans.Submenu:0 "Ваш кредит: §R[This.galaxy_bank_loans_var]§! энергии  £energy£."
