ascended_empires_gifts.3.name:0 "Сообщение от §H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.3.desc:0 "[NoobEmpire.GetSpeciesName], мы решили благородно одарить вашу империю подарком как знак нашей безграничной доброжелательности. Не растрачивайте наше великодушие и не принимайте нашу благосклонность как должное."
 ascended_empires_gifts.3.desc.a.spiritualist:0 "Мы решили подарить вам некоторые из наших лишних эскортных кораблей в качестве награды за вашу веру. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов, чтобы вы не были слишком смущены их работой, а остальные были изменены так, чтобы вам не нужно было возиться с ними, а так же чтобы не допустить случайного взрыва корабля."
 ascended_empires_gifts.3.desc.a.materialist:0 "Состояние флота [NoobEmpire.GetSpeciesName], являющегося субъектом [AscendedEmpireGifter.GetSpeciesName], также отражается на нас, и грубые корпуса, которые вы называете «военными кораблями», являются этим отражением. С этой целью мы решили подарить вам некоторые из наших излишних эскортных кораблей, которые должны выглядеть гораздо более впечатляющими для других дикарей, с которыми вы регулярно взаимодействуете.\n\nМы заменили некоторые из продвинутх компонентов на более грубые, чтобы вы не запутались в их работе, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Также не пытайтесь демонтировать и анализировать компоненты этих кораблей. Вы вряд ли поймете их внутреннюю работу."
 ascended_empires_gifts.3.desc.a.xenophile:0 "Мы, [AscendedEmpireGifter.GetSpeciesName], верим, что [NoobEmpire.GetSpeciesNamePlural] являются важным видом для сохранения баланса и биоразнообразия галактики. Однако у нас есть опасения, что ваши флоты просто слишком слабы, чтобы противостоять другим, более агрессивным видам. Чтобы помочь вам защитить себя, мы решили подарить вам некоторые из наших лишних эскортных кораблей.\n\nМы заменили некоторые из более продвинутых компонентов технологиями, которые должны быть более знакомы [NoobEmpire.GetSpeciesNamePlural], поэтому у вас не должно возникнуть проблем с их работой. Также пожалуйста, не пытайтесь демонтировать и анализировать компоненты этих кораблей, мы не хотим, чтобы вы поранили себя!"
 ascended_empires_gifts.3.desc.a.xenophobe:0 "Мы решили подарить вам некоторые из наших излишних эскортных кораблей в качестве вознаграждения за ваше дальнейшее содействие. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов, чтобы вы не были слишком смущены их работой, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Поверьте мне, ваш инопланетный ум, скорее всего, взорвется, пытаясь понять эту технологию."
 ascended_empires_gifts.3.desc.a.militarist:0 "Мы решили подарить вам некоторые из наших излишних эскортных кораблей, поскольку ваши флоты могут являться отражением наших. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов, чтобы вы не были слишком смущены их работой, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Это для вашей собственной безопасности, чтобы не допустить того, что ваши инженеры могли бы случайно взорвать корабль."
 ascended_empires_gifts.3.desc.a.pacifist:0 "Мы решили подарить вам некоторые из наших излишних эскортных кораблей, поскольку нам кажется, что вам не хватает самых основных средств защиты. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов технологиями, которые должны быть вам более знакомы, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Пожалуйста, не пытайтесь демонтировать и анализировать компоненты этих кораблей. Вы можете серьезно навредить себе!"
 ascended_empires_gifts.3.desc.a.authoritarian:0 "Мы решили подарить вам некоторые из наших излишних эскортных кораблей, в награду за ваше соответствие нашим нормам. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов на более грубые, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Это нужно чтобы не допустить случайного взрыва корабля вашими инженерами."
 ascended_empires_gifts.3.desc.a.egalitarian:0 "Мы решили подарить вам некоторые из наших излишних эскортных кораблей, в награду за вашу постоянную поддержку против сил тирании. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов технологиями, которые должны быть вам более знакомы, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Мы не хотим, чтобы вы причинили себе боль, пытаясь понять нашу технологию."

 ascended_empires_gifts.3.desc.b.spiritualist:0 "Мы решили подарить вам некоторые из наших излишних линейных крейсеров, в качестве награды за вашу веру. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов, так что вы не будете слишком смущены их работой, а остальные были изменены так, чтобы вам не нужно было возиться с ними, чтобы обезопасить вас от случайного взрыва корабля."
 ascended_empires_gifts.3.desc.b.materialist:0 "Состояние флота [NoobEmpire.GetSpeciesName], являющегося субъектом [AscendedEmpireGifter.GetSpeciesName] cтакже отражается на нас, и грубые корпуса, которые они называют «военными кораблями», являются этим отражением. Чтобы закончить это, мы решили подарить вам некоторые из наших излишних линейных крейсеров, которые будут выглядеть гораздо более впечатляющими для дикарей, с которыми вы контактируете.\n\nМы  заменили некоторые из более продвинутых компонентов на более грубые, чтобы вы не запутались в их работе, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Также не пытайтесь демонтировать и анализировать компоненты этих кораблей. Вы вряд ли поймете их внутреннюю работу."
 ascended_empires_gifts.3.desc.b.xenophile:0 "Мы - [AscendedEmpireGifter.GetSpeciesName] верим, что [NoobEmpire.GetSpeciesNamePlural] являются важным видом для сохранения баланса и биоразнообразия галактики. Однако у нас есть опасения, что ваши флоты просто слишком слабы, чтобы противостоять другим, более агрессивным видам. Чтобы помочь вам защитить себя, мы решили подарить вам некоторые из наших излишних линейных крейсеров.\n\nМы заменили некоторые из более продвинутых компонентов технологиями, которые должны быть более знакомы [NoobEmpire.GetSpeciesNamePlural], поэтому у вас не должно возникнуть проблем с их работой. Также пожалуйста, не пытайтесь демонтировать и анализировать компоненты этих кораблей, мы не хотим, чтобы вы навредили себе!"
 ascended_empires_gifts.3.desc.b.xenophobe:0 "Мы решили подарить вам некоторые из наших излишних линейных крейсеров, в качестве награды за ваше дальнейшее сотрудничество. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов, чтобы вы не были слишком смущены их работой, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Поверьте мне, ваш инопланетный ум, скорее всего, взорвется, пытаясь понять эту технологию."
 ascended_empires_gifts.3.desc.b.militarist:0 "Мы решили подарить вам некоторые из наших излишних линейных крейсеров, поскольку ваши флоты могут являться отражением наших. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов, чтобы вы не были слишком смущены их работой, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Это для вашей же собственной безопасности, а также чтобы не допустить того, что ваши инженеры могли бы случайно взорвать корабль."
 ascended_empires_gifts.3.desc.b.pacifist:0 "Мы решили подарить вам некоторые из наших излишних линейных крейсеров, ибо нам кажется, что вам не хватает элементарных средств защиты. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов технологиями, которые будут вам более знакомы, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Пожалуйста, не пытайтесь демонтировать и анализировать компоненты этих кораблей. Вы можете серьезно навредить себе!"
 ascended_empires_gifts.3.desc.b.authoritarian:0 "Мы решили подарить вам некоторые из наших излишних линейных крейсеров, в награду за ваше соответствие нашим нормам. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов на более грубые, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Это нужно чтобы не допустить случайного взрыва корабля вашими инженерами."
 ascended_empires_gifts.3.desc.b.egalitarian:0 "Мы решили подарить вам некоторые из наших излишних линейных крейсеров, в награду за вашу постоянную поддержку против сил тирании. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов технологиями, которые должны быть вам более знакомы, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Мы не хотим, чтобы вы причинили себе боль, пытаясь понять наши технологии."

 ascended_empires_gifts.3.desc.c.spiritualist:0 "Мы решили подарить вам полный комплект наших кораблей, в качестве награды за вашу веру. Мы взяли на себя смелость заменить некоторые из более продвинутых компонентов так что вы не будете слишком смущены их работой, а остальные были изменены так, чтобы вам не нужно было возиться с ними, чтобы защитить вас от случайного взрыва корабля."
 ascended_empires_gifts.3.desc.c.materialist:0 "Состояние Флота [NoobEmpire.GetSpeciesName], являющегося субъектом [AscendedEmpireGifter.GetSpeciesName], также отражается на нас, и грубые корпуса, которые они называют «военными кораблями», являются этим отражением. Чтобы завершить это, мы решили подарить вам полный комплект наших кораблей, которые будут выглядеть гораздо более впечатляющими для дикарей, с которыми вы контактируете.\n\nМы  заменили некоторые из более продвинутых компонентов на более грубые чтобы вы не запутались в их работе, а остальные были изменены так, чтобы вам не нужно было возиться с ними. Также не пытайтесь демонтировать и анализировать компоненты этих кораблей. Вы вряд ли поймете их внутреннюю работу."
