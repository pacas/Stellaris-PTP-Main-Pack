NHSC_FIGHTERS_HANGAR_4: "Тактическое крыло перехватчиков"
NHSC_FIGHTERS_HANGAR_4_DESC: "Следующее поколение перехватчиков, оптимизированных для проведения операций в любых условиях."
NHSC_BOMBERS_HANGAR_4: "Тактическое крыло бомбардировщиков"
NHSC_BOMBERS_HANGAR_4_DESC: "Следующее поколение бомбардировщиков, оптимизированных для проведения операций в любых условиях."

NHSC_FIGHTERS_HANGAR_5: "Осадное крыло перехватчиков"
NHSC_FIGHTERS_HANGAR_5_DESC: "Лучшие перехватчики из возможных."
NHSC_BOMBERS_HANGAR_5: "Осадное крыло бомбардировщиков"
NHSC_BOMBERS_HANGAR_5_DESC: "Лучшие бомбардировщики из возможных."

NHSC_CYBER_AMOEBA: "Кибернетизированная амёба"
NHSC_CYBER_AMOEBA_DESC: "Вживив кибернетические имплантаты в специально выведенных амёб, мы можем сделать их еще более живучими и яростными бойцами."

NHSC_RAVAGING_SWARMERS: "Разрушительные роевики"
NHSC_RAVAGING_SWARMERS_DESC: "Эти роевики были обучены и усилены таким образом, чтобы стать самыми яростными органическими штурмовиками в галактике."

NHSC_MERCENRY_HANGAR_1: "Наемная эскадра"
NHSC_MERCENRY_HANGAR_1_DESC: "Наемная группа эгоистичных космических путешественников, готовых бороться за наше дело за кучу кредитов. Дешевые, эффективные и недисциплинированные лишенные чести солдаты."

NHSC_MERCENRY_HANGAR_2: "Элитная наемная эскадра"
NHSC_MERCENRY_HANGAR_2_DESC: "Более дорогие при найме, чем обычные космические наемники, эти квалифицированные пилоты имеют опыт и навыки, чтобы сражаться рука об руку с более традиционными ударными соединениями."

NHSC_SWARM_STRIKE_CRAFT_1: "Роевые штурмовики"
NHSC_SWARM_STRIKE_CRAFT_1_DESC: "Клонированными миниатюрными образцами преторианцев можно управлять с помощью волн с длиной, близкой к тем, которые мы используем для связи внутри флота, что позволяет нам использовать их в качестве эффективных ударных кораблей."

NHSC_BIONIC_AMOEBA: "Бионическая амёба"
NHSC_BIONIC_AMOEBA_DESC: "Эти амебы оснащены передовыми кибернетическими имплантами, основанными на обратном инжиниринге технологий предтеч, которые значительно повышают боевые способности существ."

NHSC_FIGHTERS_HANGAR_6: "Крыло перехватчиков «Пустотный преследователь»"
NHSC_FIGHTERS_HANGAR_6_DESC: "Усовершенствованные штурмовики, оснащенные технологиями предтеч."

NHSC_BOMBERS_HANGAR_6: "Крыло бомбардировщиков «Пустотный преследователь»"
NHSC_BOMBERS_HANGAR_6_DESC: "Усовершенствованные бомбардировщики, оснащенные технологиями предтеч."

