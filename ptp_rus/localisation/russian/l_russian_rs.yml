 TECH_UNLOCK_RS_AUXILIARY_CRUISERS_TITLE:0 "§HТип кораблей:§! Крейсер поддержки, РЭБ-крейсер"
 TECH_UNLOCK_RS_AUXILIARY_CRUISERS_DESC:0 "§HВспомогательные крейсеры§!\nБудучи созданными на базе глубоко переработанных проектов легковооружённых крейсеров, вспомогательные крейсеры оснащены полями, обеспечивающими либо наступательную, либо оборонительную поддержку флота."
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TITLE:0 "$TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_A_TITLE$"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_DESC:0 "§HТяжёлый дредноут§!\nЗачастую являясь символом космической военной силы, тяжёлый дредноут относится к классу крупнейших линейных кораблей и значительно превосходит прочие как в бронировании, так и в огневой мощи."

