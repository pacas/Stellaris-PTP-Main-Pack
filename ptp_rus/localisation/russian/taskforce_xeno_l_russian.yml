l_russian:
 civic_taskforce_xeno:0 "Оперативная группа Ксенос"
 civic_taskforce_xeno_desc:0 "В свою позднюю примитивную эпоху это общество подверглось вторжению враждебных инопланетных сил. Хотя цель инопланетного вторжения была неясной, этого было достаточно, чтобы объединить противоборствующие примитивные народы вместе против общего врага. Благодаря усилиям по реверс-инжинирингу захваченных технологий, этому обществу удалось отогнать своих захватчиков. Теперь их планета оставлена в руинах, а их население подвержено ксенофобии."
 origin_alien_invasion:0 "Вторжение инопланетян"
 origin_alien_invasion_desc:0 "В наш ранний космический век развитая цивилизация пыталась вторгнуться и покорить нашу планету. Наши люди сражались стойко, и теперь мы восстаём из пепла наших разбитых государств, с оружием в руках, передовыми технологиями и желанием никогда более не быть во власти чужаков снова."
 origin_tooltip_alien_invasion:0 "Цепочка событий в начале игры позволит вам создать собственную историю для вторжения в ваши империи или выбрать одну из нескольких готовых историй из других вселенных."
 
 ##Technology
 
 tech_taskforce_xeno_alien_protocol:0 "Доктрина: Расширенные контрмеры против чужаков"
 tech_taskforce_xeno_alien_protocol_desc:0 "Даже самые продвинутые и развитые империи всё ещё имеют ограниченное количество ресурсов. На фоне всё более растущих угроз на горизонте, можно и даже нужно использовать все теории технологического прогресса в сочетании с нетрадиционными технологиями и оружием с невероятной инженерией, чтобы преодолеть тот самый разрыв между теми, кто когда-то был явным хищником и добычей на галактической стадии."
 tech_galactic_taskforce_xeno:0 "Оперативная Группа Ксенос (О.Г.К)"
 tech_galactic_taskforce_xeno_desc:0 "Оперативная группа Ксенос стала для нашей столицы чуть ли не единственной оборонительной силой. Пришло время преобразовать эту прославленную организацию в подразделение специальных назначений, которое будет бороться с ксеносами внутри империи и за рубежом."
 
 ##SETUP AND DIFFICULTY EVENT CHAIN
 
 taskforce_xeno_start.0.name:0 "Предустановки О.Г.К"
 taskforce_xeno_start.0.desc:0 "Начало - это самое деликатное, весь результат событий может быть взвешен одним решением. \n \n§GСбалансированный старт§! только даст вашей империи незначительные бонусы, приблизив ее к уровню мощности других ванильных Истоков.\n \n§BНормальный старт§! даст вашей стране несколько мощных бонусов и стартовых технологий в цепочке событий 'Вторжение'.\n \n§RСильный старт§! даст вам несколько мощных бонусов и множество стартовых технологий в цепочке событий 'Вторжение', что сделает вашу империю чрезвычайно сильной."
 taskforce_xeno_start.bal:0 "§GСбалансированный старт§!"
 taskforce_xeno_start.norm:0 "§BНормальныйный старт§!"
 taskforce_xeno_start.op:0 "§RСильный старт§!"
 
 taskforce_xeno_start.100.name:0 "Инопланетное вторжение!"
 taskforce_xeno_start.100.desc:0 "Вторжение на [Root.Capital.GetName], как известно, произошло почти поколение назад. Тогда неизвестная империя пришла на родной мир ничего не подозревающих [Root.GetSpeciesName], их мотивы были в то время неизвестны, но стало ясно, что они не пришли с миром."
 
 taskforce_xeno_start.100.title.customstart:0 "§GПользовательские параметры сюжета§!"
 taskforce_xeno_start.100.customstart.tooltip:0 "Ниже приведены цепочки событий, которые позволят вам создать собственную историю для инопланетного вторжения."
 
 taskforce_xeno_start.100.title.prebuiltstart:0 "§GГотовые истории вторжения§!"
 taskforce_xeno_start.100.prebuiltstart.tooltip:0 "Готовые истории вторжений позволят вам смоделировать предысторию нескольких основных свойств научной фантастики, они предлагают меньше настроек, чем пользовательские опции сюжетной линии, но отлично подходят для тех, кто хочет разыграть ролевую историю другого мира."
 
 taskforce_xeno_start.100.combine:0 "Вторжение комбайнов"
 taskforce_xeno_start.100.combine.tooltip:0 "§YNOTE:§! Эта цепочка событий находится в стадии разработки. В настоящее время интегрирована только первая цепочка событий, без каких-либо кризисов или других механизмов. \n\nВводит новый §Rкризис§! прямиком из серии игр §SHalf-Life§!, разрушение вашей столицы -  [Root.Capital.GetName] в значительной степени - гарантированно, но в зависимости от сложности задания, ивент награждает вас передовыми технологиями (они вам понадобятся, чесное слово)."
 
 taskforce_xeno_start.100.fallback:0 "Оперативная группа «Ксенос» была активирована..."
 taskforce_xeno_start.100.generals:0 "Объединённые военное командование собралось..."
 taskforce_xeno_start.100.council:0 "Совет наций был собран..."
 taskforce_xeno_start.100.oligarchs:0 "Олигархия была собрана..."
 taskforce_xeno_start.100.imperialdiet:0 "Имперский парламент был созван..."
 taskforce_xeno_start.100.shareholders:0 "Внеочередное собрание акционеров компании..."
 taskforce_xeno_start.100.science:0 "Академия собрала своих лучшие и ярчайшие умы..."
 taskforce_xeno_start.100.kurultai:0 "Великие курултайские кланы народов собран..."
 taskforce_xeno_start.100.holywarriors:0 "Его Святейшество созвал церковный совет..."
  
 taskforce_xeno_start.100.b:0 "Мы не смогли им противостоять.. Передача [Root.Capital.GetName] это всё, что нам остаётся.."
 taskforce_xeno_start.100.b.tooltip:0 "Мы не смогли организовать эффективную оборону, люди [Root.Capital.GetName] быстро сдались ксеносам..\n§RПредупреждение! Это событие приводит к вашей вассализации или уничтожению§!"
 
 taskforce_xeno_start.101.name:0 "Конец войны"
 taskforce_xeno_start.101.desc:0 "После многих лет войны, враждебные инопланетные захватчики были отброшены от [Root.System.GetName]. Несмотря на то, что благодаря нашей работе удалось спасти миллиарды жизней, и мы приобрели много продвинутых технологий, эта победа была дорогостоящей, а инфраструктура многих городов по всему миру полностью разрушена."
 taskforce_xeno_start.101.a:0 "Давайте работать, чтобы всё восстановить!"
 
 taskforce_xeno_start.102.name:0 "Непреодолимая сила"
 taskforce_xeno_start.102.desc:0 "Это конец. Наши лидеры, опустошенные и превзойденные по всем направлениям, быстро сдались вторжению ксеносов."
 taskforce_xeno_start.102.a:0 "Ярость, это всё что нам остаётся после смерти самого света.."
 taskforce_xeno_start.102.b:0 "Теперь начинаются наши самые темные дни.."

 ############# CUSTOM INVASION EVENT CHAIN
 
 taskforce_xeno_custom_invasion.103.invadersoffline:0 "§RЗахватчики полностью в автономном режиме§!"
 taskforce_xeno_custom_invasion.103.invadersoffline.tooltip:0 "§RЧто-то пошло не так во время настройки события, и в качестве Захватчика вашей планеты не было выбрано подходящих обычных империй, империи мародеров или Угасшей Империи§!. Вы по-прежнему можете играть в эту игру и получать доступ к функциям происхождения, но события, связанные с обнаружением захватчиков, не произойдут. Это, вероятно, вызвано тем, что существует несколько продвинутых империй с самого старта."

 taskforce_xeno_custom_invasion.103.invaders_me_online:0 "§YЗахватчики - Бездействующие Морадеры§!"
 taskforce_xeno_custom_invasion.103.invaders_me_online.tooltip:0 "Не найдено подходящей обычной империй, чтобы играть с Истоком Захватчиков, поэтому вместо этого была выбрана империя Спящих Мародеров. Это увеличит сложность. Попытайтесь иметь больше обычных империй или иных вариантов, если вы хотите играть так, как задумано автором по умолчанию."
 
 taskforce_xeno_custom_invasion.103.invaders_fe_online:0 "§YЗахватчики - Угасшая Империя§!"
 taskforce_xeno_custom_invasion.103.invaders_fe_online.tooltip:0 "Не найдено подходящей обычной империй ИЛИ империи мародеров, чтобы играть с Истоком Захватчиков, поэтому вместо этого была выбрана Угасшая Империя. Это существенно увеличит сложность. Попытайтесь иметь больше обычных империй или иных вариантов, если вы хотите играть так, как задумано автором по умолчанию."
 
 taskforce_xeno_custom_invasion.103.invadersonline:0 "§GЗахватчики - обычная империя§!"
 taskforce_xeno_custom_invasion.103.invadersonline.tooltip:0 "В качестве Захватчика была выбрана случайная обычная империя, мод работает §Gкорректно§!. Выберите вариант ниже, чтобы продолжить."
 
 taskforce_xeno_custom_invasion.103.name:0 "Оперативная группа Ксенос"
 taskforce_xeno_custom_invasion.103.desc:0 "Исторический отчет О.Г.К-001:\nС первого наблюдения ночного неба, [Root.GetSpeciesName] начали задаваться вопросом, "Были ли мы одни во вселенной?", и хотя первый контакт всегда был спекуляцией, мало кто действительно думал, что это будет именно такой ответ, который нам дали.\n\nСначала обнаруженный военными спутниками, а затем гражданскими астрономическими массивами, флот неизвестных, но безошибочно пришлых из за пределов нашей солнечной системы кораблей вошел в [Root.Capital.GetStarName] и через несколько дней достиг [Root.Capital.GetName]. В первые несколько часов войны корабли ксеносов выпустили разрушительное оружие по всей поверхности планеты, оставив многие города в руинах, в смелой попытке изничтожить всех нас одним ударом. Народы [Root.Capital.GetName] ответил массированным ядерным ударов со всех направлений, направленным на флот ксеносов, вынудив их отступить с зоны обстрела.\n\nИменно тогда была задействована О.Г.К, многонациональные военные силы, предназначенные для координации и реагирования на угрозу извне. В первые дни О.Г.К была ограничена в своих возможностях и была вынуждена принимать трудные решения, поскольку не все могли быть эвакуированы в безопасные зоны."

 taskforce_xeno_custom_invasion.103.a:0 "Приоритет на воздушном превосходстве и наземных боестолкновениях."
 taskforce_xeno_custom_invasion.103.b:0 "Приоритет на армейской подготовке и эвакуации гражданского населения."
 taskforce_xeno_custom_invasion.103.c:0 "Приоритет на поисках и спасении VIP персон."
 taskforce_xeno_custom_invasion.103.quick:0 "Привести к исполнению план: КСЕНО"
 taskforce_xeno_custom_invasion.103.quick_tooltip:0 "Унция профилактики стоит фунта лечения. И всё благодаря нашему умению к §Gбыстрому обучению§!/Такая черта как - §Bинтеллигент§! была тайно подготовлена в [Root.Capital.GetName] для наших лидеров что бы замедлить планетарное вторжения противника."
 taskforce_xeno_custom_invasion.103.industrious:0 "Быстрая экономическая мобилизация"
 taskforce_xeno_custom_invasion.103.industrious_tooltip:0 "Хотя многие погибнут, их работа спасет нас всех. Благодаря нашему §Gтрудолюбию§!, что есть среди черт нашего народа, заводы и предприятия [Root.Capital.GetName] будут работать день и ночь, чтобы подготовиться, пока они это могут. Каждая минута на счету!"
 
 taskforce_xeno_custom_invasion.104.name:0 "Террор-бомбардировка"
 taskforce_xeno_custom_invasion.104.desc:0 "Прекратив полномасштабную бомбардировку, штурмовики и наземные подразделения меньшего размера «ксеносов» начали совершать прочёсывание руин планеты с целью продолжения сеяния хаоса и разрушать жизненно важную инфраструктуру. В результате так называемой террористической бомбардировки целые народы погибли в огне, города сгорели, а мировая экономика была практически уничтожена.\n\nВидя угрозу, несколько мощных государств [Root.Capital.GetName] оказали полную поддержку со стороны О.Г.К, поддерживая организацию и расширяли ее боевые возможности настолько, насколько у них хватало ресурсов. В то время как многие критиковали приоритеты О.Г.к, история доказала, что нужно было жертвовать всем - ради выживания нашего народа."
 taskforce_xeno_custom_invasion.104.a:0 "Защита ключевой инфраструктуры"
 taskforce_xeno_custom_invasion.104.b:0 "Приоритет международного сотрудничества"
 taskforce_xeno_custom_invasion.104.c:0 "Защитите наши населенные пункты"
 taskforce_xeno_custom_invasion.104.citizenservice:0 "Создать Объединённую Гражданскую Службу (О.Г.С)"
 taskforce_xeno_custom_invasion.104.corvee:0 "Назначить работоспособных граждан на каторжные работы"
 taskforce_xeno_custom_invasion.104.warriorculture:0 "Призыв к оружию!"
 taskforce_xeno_custom_invasion.104.nationalism:0 "Призыв к оружию!"

 taskforce_xeno_custom_invasion.105.name:0 "Реверсивная инженерия"
 taskforce_xeno_custom_invasion.105.desc:0 "Ксеносы обнаружили, что нас не так легко победить. Мы организовали нашу оборону, научились приспосабливаться и поднимать свой боевой дух их кровью. За каждый дюйм [Root.Capital.GetName], что они у нас отнимали, мы научились отнимать целые мили и разбивать их боевые построения. После того, как мы захватили их вооружение и военную технику, перевес сил начал меняться и мы обратили оружие ксеносов против них самих. Величайшие умы нашей цивилизации объединились в желании изучить доселе невиданные технологии и создать свои аналоги, что не будут уступать экземплярам захватчиков."
 taskforce_xeno_custom_invasion.105.a:0 "Захвачены трофейные технологии компьютеризированных систем ксеносов"
 taskforce_xeno_custom_invasion.105.b:0 "Захвачены трофейные технологии в ксенобиологии"
 taskforce_xeno_custom_invasion.105.c:0 "Захвачены трофейные технологии в ксеноинженерии"
 taskforce_xeno_custom_invasion.105.d:0 "Открытие в технологиях компьютеризированных системах ксеносов"
 taskforce_xeno_custom_invasion.105.e:0 "Открытие в технологиях ксенобиологии"
 taskforce_xeno_custom_invasion.105.f:0 "Открытие в технологиях ксеноинженерии"
 
 taskforce_xeno_custom_invasion.106.name:0 "Поворотный момент"
 taskforce_xeno_custom_invasion.106.desc:0 "Отчаявшиеся и неспособные самостоятельно оказать сопротивление многим народам [Root.Capital.GetName], враги уступили своё господство. За считанные недели произошло преобразование раздробленных наций [Root.Capital.GetName] в [Root.Owner.GetName]. Объединившись под одним знаменем, мы наконец-то получили шанс на победу, и наше превосходство начало играть по крупному против ксеносов. С нашими новыми силами мы тут же.."
 taskforce_xeno_custom_invasion.106.a:0 "..освободили оккупированные города" 
 taskforce_xeno_custom_invasion.106.b:0 "..совершили рейды на критически важные архивные системы"
 taskforce_xeno_custom_invasion.106.c:0 "..уничтожили их спутниковые сети"
 taskforce_xeno_custom_invasion.106.philospherking:0 "..передали под личный контроль нашего правителя эту жизненно важную операцию"
 taskforce_xeno_custom_invasion.106.admiralty:0 "..дали нашим адмиралам показать себя в их лучший час"

 taskforce_xeno_custom_invasion.107.name:0 "Ещё один рывок!"
 taskforce_xeno_custom_invasion.107.desc:0 "Тактические достижения в ходе войны повернулись наконец в нашу пользу. Улица за улицей, день за днем - мы начали отбрасывать враждебные силы назад. Наконец, подавленные и ослабленные, основная часть оккупационных сил ксеносов начала отступать. Большая часть [Root.Capital.GetName] освобождена, остались только небольшие очаги сопротивления. Захваченные технологии ксеносов позволили нам отслеживать их флот на орбите вокруг [Root.Capital.GetName], и было решено, что последний удар по материнскому кораблю ксеносов переломит хребет захватчикам и обеспечит победу нашей цивилизации."
 taskforce_xeno_custom_invasion.107.technocracy:0 "Вперед, за Фонд!"
 taskforce_xeno_custom_invasion.107.sharedburdens:0 "Долой ксеносов, слава мировой революции!"
 taskforce_xeno_custom_invasion.107.aristocratic:0 "Победа во имя наших господ аристократов!"
 taskforce_xeno_custom_invasion.107.preisthood:0 "Сдавайтесь и посрамитесь грешники, если хотите узреть божественный лик ваших новых господ, а не быть низвергнуты в ад!"
 
 taskforce_xeno_custom_invasion.107.a:0 "Они дают дюйм, мы берем милю."
 taskforce_xeno_custom_invasion.107.democracy:0 "Многонациональная атака всеми нашими силами уничтожила материнский корабль ксеносов."
 taskforce_xeno_custom_invasion.107.imperial:0 "Имперская элита разбила материнский корабль ксеносов."
 taskforce_xeno_custom_invasion.107.corporate:0 "Корпоративные шпионы проникли & (и) саботировали работу материнского корабля ксеносов"
 taskforce_xeno_custom_invasion.107.science:0 "Руковтворный вирус в компьютерных системах материнского корабля ксеносов вызвал мгновенную перегрузку и  разрушение реакторов, что незамедлительно привело к детонации всех остальных судов, находящихся на близкой дистанции к гиганскому судну."
 taskforce_xeno_custom_invasion.107.clans:O "Объединенные члены боевого клана захлестнули материнский корабль ксеносов, низведя его с орбиты наземь"
 taskforce_xeno_custom_invasion.107.b:0 "Святые воины разбили материнский корабль ксеносов."

 taskforce_xeno_custom_invasion.108.name:0 "Конец нашествия на [Root.Capital.GetName] Invasion"
 taskforce_xeno_custom_invasion.108.desc:0 "Разрушение материнского корабля ксеносов объявило конец войны. По всему [Root.Capital.GetName], недавно объединенные люди [Root.GetAllianceName] праздновали победу. Однако вторжение ксеносов оставило нам лишь разруху на [Root.Capital.GetName]. После многих лет, необходимых для полного восстановления инфраструктуры, влияние вторжения не было заметно в первые послевоенные годы, однако в следующем поколении, новая философия заместила первичную идеологию."
 
 taskforce_xeno_custom_invasion.108.vengeance:0 "Пакт мести" 
 taskforce_xeno_custom_invasion.108.vengeance.tooltip:0 "Месть отныне прописана в законе. Никогда не прощай. Никогда не забывай."
 taskforce_xeno_custom_invasion.108.defend:0 "Доктрина крепости"
 taskforce_xeno_custom_invasion.108.defend.tooltip:0 "Никогда снова мы не приклоним колени, отныне мы всегда готовы к битве."
 taskforce_xeno_custom_invasion.108.peace:0 "Знание и мир"
 taskforce_xeno_custom_invasion.108.peace.tooltip:0 "Мир среди миров."
 taskforce_xeno_custom_invasion.108.churchofxeno:0 "Церковь божественного ксеноса"
 taskforce_xeno_custom_invasion.108.churchofxeno.tooltip:0 "Боги среди нас, и некоторых мы можем убить."
 taskforce_xeno_custom_invasion.108.crusade:0 "Ксенокрестовый поход"
 taskforce_xeno_custom_invasion.108.crusade.tooltip:0 "Сила в вере!"
 taskforce_xeno_custom_invasion.108.rebuild:0 "Пионерская культура"
 taskforce_xeno_custom_invasion.108.rebuild.tooltip:0 "Перестройка идёт везде, где мы ступаем!"
 taskforce_xeno_custom_invasion.108.science:0 "Сосредоточьтесь на ксеноисследованиях"
 taskforce_xeno_custom_invasion.108.science.tooltip:0 "Знания. Это. Сила."
 
 taskforce_xeno_custom_invasion.109.name:0 "Пакт мести"
 taskforce_xeno_custom_invasion.109.desc:0 "Мы никогда не сможем простить и никогда не забыть того, что сделали с нашими людьми проклятые ксеносы. Правительства и все жители [Root.Capital.GetName] поклялись никогда не останавливаться в нашей борьбе с ними. Мы будем охотиться средь звезд по их следу, на их род, и если мы найдем их, не будет пощады или сдержанности, только тотальная войны и полное уничтожение их народа принесёт нам покой. Это наш кодекс, наш закон, наша цель." 
 
 taskforce_xeno_custom_invasion.110.name:0 "Доктрина крепости"
 taskforce_xeno_custom_invasion.110.desc:0 "Галактика темна и полна ужасов. Вторжение на [Root.Capital.GetName] показало нам, что галактика - опасное место. Мы поняли, что только за великими звездными базами и крепостными мирами мы можем быть уверены, что ксеносы никогда не станут угрозой нашему народу." 
 
 taskforce_xeno_custom_invasion.111.name:0 "Знание и мир"
 taskforce_xeno_custom_invasion.111.desc:0 "Мы до сих пор не знаем, почему на ксеносы напали, но есть много сообщений о том, что не все они были враждебны к нам. Возможно, то общество не являлось единым злом, как мы себе представляли. Мы должны сосредоточиться на изучении жизни ксеносов и если мы встретим наших бывших врагов, то первым делом мы попробуем диалог и общение."
 taskforce_xeno_custom_invasion.111.a:0 "Око за око - делает всю галактику слепой." 
 
 taskforce_xeno_custom_invasion.112.name:0 "Ксеноцерковь"
 taskforce_xeno_custom_invasion.112.desc:0 ""В каждой войне есть коллаборационисты, однако, находясь под контролем, ксеносы тратили много времени на вербовку нашего населения в свои армии и обожествляли себя в глазах наших людей с помощью своих передовых технологий. Хотя изначально мы боролись и убивали их, большая часть нашего населения решила поклоняться ксеносам и интерпретирует данную войну как наказание за греховный проступок. Хотя и не полностью вознесенное в абсолют, растущее влияние ксеноцеркви будет иметь серьезные последствия для политики наших наций. Если мы найдем империю ксеносов, напавших на нас, наше общество может оказаться разделенным."
 taskforce_xeno_custom_invasion.112.a:0 "Я, например, приветствовал наших повелителей ксеносов." 
 
 taskforce_xeno_custom_invasion.113.name:0 "Ксенокрестовый поход"
 taskforce_xeno_custom_invasion.113.desc:0 "Это было больше, чем просто их простая попытка покорить нас, это был плевок ксеносов в лицо нашей веры. Пытаясь обмануть себя в наших глазах высокими технологиями, им не удалось достичь хоть чего-то. Такая ересь никогда не может быть прощена. Мы должны начать великий крестовый поход средь звезд и нести свет нашей веры всему, что мы находим. Если мы не можем обратить тех, кого находим, они должны быть уничтожены."
 taskforce_xeno_custom_invasion.113.a:0 "Деус Вульт!" 
 
 taskforce_xeno_custom_invasion.114.name:0 "Фонд науки"
 taskforce_xeno_custom_invasion.114.desc:0 "Благодаря своим технологическим преимуществам, ксеносы почти уничтожили наших людей. Именно реверсивное применение их технологий дало нам шанс на победу, в котором мы нуждались, чтобы выиграть войну. Инженеры и ученые из О.Г.К стали героями нашего народа, и наша культура теперь восхваляет знания как основу нашей силы и выживания."
 taskforce_xeno_custom_invasion.114.a:0 "Главной характеристикой науки пред религией является то, что наука хотя бы работает." 
 
 taskforce_xeno_custom_invasion.115.name:0 "Великая перестройка и восстановление"
 taskforce_xeno_custom_invasion.115.desc:0 "Объединившись за общей целью, наши люди неустанно трудились, чтобы восстановить и обновить [Root.Capital.GetName]. Со временем наша отчаянная борьба за то, чтобы собрать кусочки нашей обитель и перестроить её, превратила нашу культуру в единую силу, основанную на единстве, братстве и новаторской решимости."
 taskforce_xeno_custom_invasion.115.a:0 "Мы вместе, навечно." 
 
 #Invaders Encountered (After many years, we have met the boogeyman from legends)
 taskforce_xeno_invader_encounter.initial.name:0 "Ксеносы, что когда-то пытались нас покорить - обнаружены!"
 taskforce_xeno_invader_encounter.initial.desc:0 "Военная разведка только что подтвердила нашу величайшую надежду и страх. После всех этих лет мы нашли нашего величайшего врага, те, кто опустошил нашу планету при Вторжении, наконец, были найдено.\nПока нам удалось сохранить эту информацию в тайне, но это только вопрос времени, когда люди [Root.GetAllianceName] узнают об открывшейся правде. Как нам следует действовать?"
 taskforce_xeno_invader_encounter.initial.a:0 "Пусть же гром нашего оружия будет слышен среди звёзд!"
 taskforce_xeno_invader_encounter.initial.b:0 "Транслируйте эти новости так далеко и широко, что бы каждая колония прознала об этом!
 
 ### MISC Events
 taskforce_xeno_custom_invasion.mothership.name:0 "Разрушенный главный корабль ксеносов"
 taskforce_xeno_custom_invasion.mothership.desc:0 "Наши военные инженеры тщательно разобрали остатки корабля ксеносов на поверхности [Root.Capital.GetName], что упали туда после Вторжения, а так же - была очищена орбита от его обломков, благодаря чему было получено очень много ценной информации о строительстве более крупных космических кораблей и ударных аппаратов."
 taskforce_xeno_custom_invasion.mothership.a:0 "Хорошие новости."

 #Combine Invasion / Half Life Event Chain
 
 taskforce_xeno_half-life.1.name:0 "Инцидент в Чёрной мезе."
 taskforce_xeno_half-life.1.desc:0 "Инцидент в Чёрной мезе, упоминавшийся когда-то как Лямбда-инцидент, был катастрофическим событием, вызванным экспериментом, проведенным отделом аномальных материалов в исследовательском центре «Черная меза». Эксперимент вызвал "каскадный резонанс", который позволил многочисленным инопланетным существам телепортироваться в объект и нанести ущерб его персоналу. Последовавший конфликт между отвечающими вооруженными силами и инопланетными существами привел к полному разрушению объекта и гибели почти всех его сотрудников. Инцидент в Черной мезе в конечном итоге приведет к вторжению Комбайнов в [Root.Capital.GetName] и началом Семичасовой войны."
 taskforce_xeno_half-life.1.a:0 "Вероятно, это не проблема. Вероятно.."
 taskforce_xeno_half-life.1.tooltip:0 "§RНесколько [Root.GetSpeciesName] погибли§!"
 
 taskforce_xeno_half-life.2.name:0 "Семичасовая Война"
 taskforce_xeno_half-life.2.desc:0 "Семичасовая Война была коротким, но решающим противостоянием между Альянсом (Комбайнами) и правительствами [Root.Capital.GetName], в конечном итоге приведя [Root.GetSpeciesName] к огромным числам среди погибших и оккупации всей планеты противником. Как только по всей планете начали открываться иномерные порталы, а планету стали сотрясать портальные штормы, расползаясь по всем сторонам света, из них уже повалили разнообразные формы жизни, прямиком из пограничного мира Зен, эта неожиданная угроза заставила население планеты перемещаться в города для защиты от иномерных ксеносов. И вот, когда люди уже не знали, что же им делать - из новооткрывшихся порталов пришли Комбайны. Только покинув портал, они тут же начинали наступление на осаждённые города людей, при этом с лёгкостью сокрушая вооруженные силы всех народов на Земле. На эту войну, что можно только назвать бойней - у Альянса ушло всего семь часов. Отныне, используя портальные штормы, Альянс установили связь между завоеванными в настоящее время Зеном - это перекресток разных размеров - и [Root.Capital.GetName] предоставляя руководству Альянса возможность послать свои армии в эту вселенную. После этой войны, бывший администратор Черной мезы договорился о капитуляции от имени всех наций [Root.Capital.GetName], аргументировав своё предложение о том, что бы склониться перед новыми властелинами - «спасением» выживших, пусть и ценой их свободы. Брин, бывший администатор Чёрной мезы - был назначен правителем [Root.Capital.GetName] но остается под контролем Комбайнов."
 taskforce_xeno_half-life.2.a:0 "Сами вы сделали этот выбор или выбор был сделан за вас..."
 taskforce_xeno_half-life.2.tooltip:0 "§RМножество [Root.GetSpeciesName] погибло!§!"
 
 taskforce_xeno_half-life.3.name:0 "Оккупация и восстание"
 taskforce_xeno_half-life.3.desc:0 "Новые правители [Root.Capital.GetName] управляют с расчетливым угнетением, ограничивая [Root.GetSpeciesName] в свободах и ассимилируют природные ресурсы [Root.Capital.GetName] в свою империю. Бунтовщики и сеятели смуты среди [Root.GetSpeciesName] были захвачены и биомеханически преобразованы в рабов, или просто убиты. Поле подавления репродукции было активировано, чтобы предотвратить размножение [Root.GetSpeciesName], став отыныне ещё одной мерой для более эффективного контроля населения. Много [Root.GetSpeciesName] были ассимилированы в оккупационную армию на [Root.Capital.GetName], все пехотные силы Комбайнов на [Root.Capital.GetName] состоящие из трансчеловеческих войск, были дополненны технологией синтетов. Внезапное восстание было спровоцированно конфликтом между [Root.Capital.GetName], [Root.GetSpeciesName] и инопланетной сетью сопротивления союзной империи. Пришельцы из Зена также принимают участие в качестве необъявленной третьей стороны, сражаясь отныне против обеих сторон. Война происходит примерно через 20 лет после инцидента с Черной мезой и Семичасовой войны, во время оккупации Комбайнами [Root.Capital.GetName]. В ответ на оккупацию Комбайнами, несколько беглецов из железной хватки Альянса сформировали Сопротивление, крайне децентрализованную, свободную сеть партизан, преступников, шпионов и граждан, предназначенных для свержения правления Overwatch (чё б*я?..). Не в силах сражаться с мощными армиями Комбайнов напрямую, Сопротивление вместо этого пыталось подорвать устоявшуюся структуру власти на Земле. Восстание было спровоцировано возвращением Фримена, [Root.GetSpeciesName] что прежде был ученым, который присутствовавший в Черной мезе при Каскадном резонансе и ставший культовой фигурой после своих действий на базе. Их внезапное появление стало поводом для празднования среди граждан и Сопротивления, и они лично возглавили сопротивление в массовом восстании, которое в конечном итоге привело к краху правления Комбайнов на [Root.Capital.GetName], за режимом которых последовало и разрушение их иномерных порталов. Похоже, что на данный момент Альянс не смог найти способ преодолеть пропасть, разделяющую измерения и снова получить доступ к нашей вселенной, но скорее всего, это только вопрос времени, прежде чем они вернутся."
 taskforce_xeno_half-life.3.a:0 "Готовьтесь к непредвиденным последствиям."
 taskforce_xeno_half-life.3.b:0 "Приготовьтесь к непредвиденным последствиям с Фрименом"
 taskforce_xeno_half-life.3.tooltip:0 "§RМного [Root.GetSpeciesName] погибло!§!"
 
 taskforce_xeno_half-life.4.name:0 "Последствия"
 taskforce_xeno_half-life.4.desc:0 "С победой над Комбайнами, нации [Root.GetSpeciesName] были оставлены собирать крупицы знаний и восстанавливать их разрушенный мир. Альянс, своей агрессивной добычей ресурсов нанес огромный экологический ущерб планете, и с уничтожением населения потребовалось бы несколько поколений, чтобы начать приближаться к работоспособному обществу, но с помощью передовых технологий, вырванных из рук их угнетателей, люди [Root.Capital.GetName] смогли сделать огромный скачок в технологиях и в конечном итоге достичь звезд. Даже сегодня работа по восстановлению [Root.Capital.GetName] все еще продолжается, и страх перед возвращением Комбайнов всё так же теплится в умах [Root.GetSpeciesName]."
 taskforce_xeno_half-life.4.bal:0 "Знаменательный день"
 taskforce_xeno_half-life.4.bal.tooltip:0 "§GСбалансированные бонусы сложности§!"
 taskforce_xeno_half-life.4.norm:0 "Знаменательный день"
 taskforce_xeno_half-life.4.norm.tooltip:0 "§BБонусы за обычную сложность§!"
 taskforce_xeno_half-life.4.op:0 "Знаменательный день"
 taskforce_xeno_half-life.4.op.tooltip:0 "§RБонусы за высокую сложность§!"
 
 taskforce_xeno_event.1.name:0 "День памяти"
 taskforce_xeno_event.1.desc:0 "День памяти - это тот самый день, отмечаемый нами, что знаменует собой конец Вторжения на [Root.Capital.GetName] и знаменует нашу победу над ксеносами.\n\nНастало время вспомнить все, что мы потеряли, настало время - чтобы наши люди задумались о курсе нации. Это стало традицией для [Root.GetRulerTitle] - открыть мемориал о Вторжении вступительной речью, что следует курсу нашей внешней политики и выказывает отношение наших народов к вторжению. Сегодня любой [Root.GetLeaderName] имеет честь начать со своего вступительного слова, которое будет передано через всё наше пространство, что бы каждая колония знала, о чём пойдёт речь. Итак.. Что они обсудят?"
 taskforce_xeno_event.1.default:0 "О потерях и победах."
 taskforce_xeno_event.1.substance_abuser:0 "О чём-то бессвязном и непонятном."
 taskforce_xeno_event.1.charismatic:0 "О вдохновении, что принесёт нам речь единства."
 taskforce_xeno_event.1.vengeance.default:0 "О том, что мы предержимся нашего главного пакта. Пакта мести."
 taskforce_xeno_event.1.vengeance.charismatic:0 "О хвале нашего народа и нации, как таковой."
 taskforce_xeno_event.1.vengeance.warlike:0 "О нашем грядущем господстве на галактической арене!" 
 taskforce_xeno_event.1.vengeance.reformer:0 "О взглядах в будущее." 
 ##Modifiers
 severe_portal_storms:0 "Портальные вихри (тяжелые)"
 severe_portal_storms_desc:0 "Портальные вихри - это чрезвычайно опасное и разрушительное явление, состоящее из синей «волны», которая резонирует с порталом и перемещается по ландшафту, вызывая серьезные гравометрические искажения в пространстве-времени, которые наносят ущерб структурам и географии. Обычно они вызваны созданием неконтролируемого резонансного каскада или разрушением реактора темной энергии. Непосредственно после такой катастрофы эти штормы являются обычными, частота которых уменьшается со временем."
 mild_portal_storms:0 "Портальные вихри (слабые)"
 mild_portal_storms_desc:0 "Портальные вихри - это чрезвычайно опасное и разрушительное явление, состоящее из синей «волны», которая резонирует с порталом и перемещается по ландшафту, вызывая серьезные гравометрические искажения в пространстве-времени, которые наносят ущерб структурам и географии. Обычно они вызваны созданием неконтролируемого резонансного каскада или разрушением реактора темной энергии. Непосредственно после такой катастрофы эти штормы являются обычными, частота которых уменьшается со временем."
 
