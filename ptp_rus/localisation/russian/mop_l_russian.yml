 district_nexus_alternative_mop_desc:0 "Централизованные районы, где дроны проходят обслуживание и ремонт, после чего назначаются на работу."

 district_training_soldier:0 "Район военной подготовки"
 district_training_soldier_plural:0 "Районы военной подготовки"
 district_training_soldier_desc:0 "Этот район предоставляет оружие, казармы и тренировочные площадки для военных всех рангов: от новобранцев до наивысших эшелонов командования."
 district_training_colosseum:0 "Район-колизей"
