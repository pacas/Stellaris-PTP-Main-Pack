origin_birch:0 "Звёздный мир"
origin_birch_desc:0 "Вы - остаток давно забытой цивилизации, живущий на просторах Звёздного мира, построенного вашими предками."
origin_birch_effects:0 "Вы начнете на Звёздном мире, изолированном в галактическом ядре.\n\nПоскольку для этого потребуется создать ядро ​​после генерации галактики, вы переместитесь туда непосредственно перед началом игры, чтобы сохранить информацию о вашем исходном домашнем кластере.\n\n$pc_birch$ был разработан для гораздо большего числа людей, поэтому вам нужно будет управлять распределением вакансий в начале игры, чтобы выжить.\n\n§RИИ не может использовать этот исток. Все ИИ-империи с этим истоком будут использовать исток $origin_default$ вместо него.§!""

giga_birch_start_dialog:0 "Мы не знаем, что случилось с нашими предками. Враги, чума, гражданская война? Они существуют сейчас только как мифы и легенды, их знания и сила утрачены. Они каким-то образом построили этот огромный мир вокруг черной дыры в центре нашей галактики, и теперь мы живем на огромном пространстве, предназначенном для проживания в миллионы раз больше людей, чем осталось.\n\nПоскольку все секции, кроме последних, пришли в негодность, наш народ наполнился новой целью: мы должны объединиться и занять свое место среди звезд, иначе мы навсегда потеряемся в истории.\n\nНашим первым делом будет назначение губернатора. Затем нам нужно убедиться, что мы правильно распределили задачи:\n"

giga_start_screen_birch:0 "$giga_birch_start_dialog$Нам нужен §Y$job_structure_manager$§!, иначе это место превратится в руины.\n\nНам, возможно, придется отстранить некоторых людей от их любимой работы."

giga_start_screen_birch_hive:0 "$giga_birch_start_dialog$Нам нужен §Y$job_structure_process$§!, иначе это место превратится в руины."

giga_start_screen_birch_machine:0 "$giga_birch_start_dialog$Нам нужен §Y$job_structure_process$§!, иначе это место превратится в руины."

giga_birch.title:0 "Обнаружены гиперкоридоры ядра"
giga_birch.desc:0 "Нам удалось снова заставить сенсоры работать должным образом и мы обнаружили, что мы не одни в центре галактики. Есть небольшое количество систем, которые были притянуты гравитацией черных дыр ближе, чем главное галактическое кольцо.\n\nВ настоящее время, похоже, нет никакой связи с остальной частью галактики. Судя по переводу фрагментов журнала, мы полагаем, что гравитация черных дыр мешает связям между внутренними и обычными системами, и что любые гиперкоридоры между ними будут ослаблены и исчезнут без постоянной подпитки извне.\n\nМы запустили §Yспециальный проект§! чтобы найти и открыть их."

giga_birch.003.name:0 "Галактическое ядро присоединяется к остальной Галактике"
giga_birch.003.desc:0 "Из-за всплеска, обнаруженного всеми нашими приборами, открылись гиперкоридоры между галактическим ядром и остальной частью галактики.\n\nМы можем уйти. Но что нас ждет?"
giga_birch.003.desc2:0 "Из-за всплеска, обнаруженного всеми нашими приборами, между галактическим ядром и остальной частью галактики открылись гиперкоридоры.\n\nЭто не было вызвано нами, мы уверены! Галактика приближается."

