 personality_lost_empire_spiritualist_desc:0 "Эта падшая империя посвящает себя сохранению и защите своих святых мест. Колонизация систем, которые они считают священными, вероятно, вызовет их гнев."
 personality_lost_empire_materialist_desc:0 "Эта падшая империя посвящает себя накоплению знаний и технологий. Они могут предлагать задачи или требовать дань от меньших империй для достижения этой цели."
 personality_lost_empire_xenophobe_desc:0 "Эта падшая империя посвящает себя защите своих границ от любых вторжений. Колонизация систем, которые граничат с ними, вероятно, вызовет их гнев."
 personality_lost_empire_xenophile_desc:0 "Эта падшая империя посвящает себя изучению молодых рас. Они могут предлагать задачи или требовать дань от меньших империй для достижения этой цели."
 personality_lost_empire_militarist_desc:0 "Эта падшая империя гордится своими древними воинскими традициями и военной историей, которые кажется затерялись в прошлом. Подстрекательство в сторону их военного прошлого вызовет их гнев."
 personality_lost_empire_pacifist_desc:0 "Эта падшая империя когда-то посвятила себя миру и стабильности всей галактики, хотя с тех пор их общество ушло в себя. Они ненавидят войны и конфликты в целом."
 personality_lost_empire_authoritarian_desc:0 "Эта падшая империя когда-то видела себя хозяином галактики, но по какой-то причине их амбиции с тех пор были подорваны. Проповедь равных прав для видов, вероятно, вызовет их гнев."
 personality_lost_empire_egalitarian_desc:0 "Эта падшая империя когда-то была борцом за демократию для всех разумных существ в галактике, хотя с тех пор их общество ушло в себя. Они будут благосклонно смотреть на другие демократические империи."
 personality_lost_empire_hive_mind_desc:0 "Эта падшая империя похожа на некий коллективный разум который стал... бездействующим."
 personality_lost_empire_machine_desc:0 "Эта падшая империя - древний искусственный интеллект, который, кажется, работает по каким-то протоколам смотрителя. Он ведет себя хаотично, но, кажется, не представляет прямой угрозы для нас."
 personality_lost_empire_neutral_desc:0 "Эта падшая империя, кажется, довольна просто быть беспристрастным наблюдателем."
 
