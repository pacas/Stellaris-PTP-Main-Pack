 veteral_difficulty_desc:0 "Через тридцать лет, когда вы будете сидеть у камина с внуком на коленях и он спросит: «Что ты делал в Stellaris?», вам не придется кашлять и отвечать: «Ну, твой дедушка просто стакал гедонистов»."
 
 precursor_doctrine:0 "Доктрина предтеч"
