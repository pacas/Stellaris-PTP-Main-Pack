giga_tech_event_squareworld:0 "Нетрадиционные методы макроинженерии"
giga_tech_event_squareworld_desc:0 "Анализируя данные из загадочного квадромира, мы можем многое узнать об эксцентричных методах строительства и нестандартной инженерии."

giga_dialog.3001.name:0 "Мифический квадрат"
giga_dialog.3001.desc:0 "В системе [From.GetName] дрейфует странная конструкция. Наши ученые сбиты с толку при виде этой массивной орбитальной установки, вращающейся вокруг звезды системы. На самом деле, увиденное учеными настолько нелепо, что сперва было принято за шутку или аномалию в датчиках научного корабля.\n\nКвадратный мир-кольцо.\n\nВ системе [From.GetName] расположен мир-кольцо квадратной формы. Хотя в прошлом он, очевидно, претерпел довольно много разрушений, но основная структура все ещё цела. Странная форма этой конструкции бросает вызов всему, что мы знаем о физике и технике, поскольку гравитация должна была разорвать эту штуку на части тысячелетия назад. И все же, этот мир-кольцо все ещё существует и находится прямо перед нами, ожидая чего-то или кого-то, кто раскроет его тайны.\n\n§SСпециальный проект§! был создан чтобы исследовать это мегасооружение в попытке выяснить, как оно все ещё существует."
giga_dialog.3001.a:0 "Как странно."

giga_dialog.3002.name:0 "Тайны квадрата"
giga_dialog.3002.desc:0 "После десятков экспедиций и месяцев исследований наши ученые считают, что они наконец-то проникли в тайны этого квадромира.\n\nВнешний вид квадромира сильно поврежден - его внутренняя часть все ещё цела, большинство внутренних систем до сих пор функционируют! Его каркас, в основном, состоит из куберина, чрезвычайно продвинутого сплава с невероятно сложной самовосстанавливающейся электроникой, что объясняет устойчивость его формы противостоять невероятным силам, оказываемым на него.\n\nНаши ученые считают, что эту штуку можно починить, имея достаточно ресурсов и достаточно передовые технологии. Мы обнаружили несколько дезактивированных заводов по производству куберина в пределах мира-кольца, которые могут начать производить этот необычный сплав снова, если мы восстановим энергоснабжение этого мегасооружения во время будущих ремонтных работ.\n\nПочему строители квадромира решили построить такое необычное сооружение, останется загадкой для нас и, безусловно, так будет всегда."
giga_dialog.3002.a:0 "Замечательно! Мы немедленно отремонтируем эту станцию."

giga_dialog.3003.name:0 "Квадромир восстановлен!"
giga_dialog.3003.desc:0 "Наши инженеры рады сообщить, что одна секция разрушенного квадратного мира-кольца была успешно отремонтирована! К вспомогательным контурам восстановлено питание, и куберин поступает с автоматизированных заводов, оснащенных современными конверторами массы. Большое количество куберина в каркасе и почве создает странный эффект – делает растения слишком зелеными. Однако, кроме этой мелкой аномалии, всё кажется полностью обыденным."
giga_dialog.3003.a:0 "Невероятно!"

giga_dialog.3004.name:0 "Квадромир заговорил!"
giga_dialog.3004.desc:0 "Невероятная новость! После ремонта и переоборудования станции, древний спящий ИИ, размещенный как внутри станции, так и в самих системах квадромира, пробудился.\n\nЭтот ИИ, чьё имя §YГарикс§!, согласно полученным данным со станции, по-видимому, отвечал за поддержание квадромира и его обширных внутренних систем. Наши исследовательские группы сумели установить с ним контакт, и он весьма охотно общается с нами."
giga_dialog.3004.a:0 "На экране."

giga_dialog.3005.name:0 "Гарикс, хранитель квадромира"
giga_dialog.3005.desc:0 "А, гости! Спасибо, что послали достаточно энергии на станцию, чтобы вывести её из гибернации. Я уже давно не разговаривал с разумным существом.\n\nЯ - Гарикс, искусственный интеллект, ответственный за поддержание квадромира и его обширных архивов данных; я принял форму голографической рептилии - именно так выглядели мои создатели.\n\nВ любом случае, приношу свои извинения за плачевное состояние квадромира. Я нашел особенно интересный документальный фильм о размножении рептилий и изучал его в течение последних ста двадцати тысячелетий, используя доступную резервную энергию, желая лучше понимать моих создателей. К сожалению, похоже, что за это время с квадромиром произошло нечто радикальное... ну что ж.\n\nТеперь, когда вы здесь, а мои создатели покинули меня давным-давно, вы можете получить разрешение на доступ к банкам данных квадромира, которые целы к моему удивлению."

giga_dialog.3005.a:0 "Что в этих банках данных?"
giga_dialog.3005.a.response:0 "О, очень многое. Мои создатели хранили много информации о различных империях и видах, о которых они знали, об их научных знаниях и, самое главное, об их божестве §BКубее§!.\nОни хотели сохранить его, чтобы будущие поколения могли извлечь из него пользу; поскольку вы находитесь тут и разговариваете со мной, я думаю, что они преуспели в этой задаче. Очень жаль, что их здесь больше нет, чтобы увидеть свой успех..."

giga_dialog.3005.b:0 "Сколько лет квадромиру?"
giga_dialog.3005.b.response:0 "Ну, судя по положению звезд, я полагаю, что эта штука была сломана примерно за 120 000 ваших лет, но она намного старше этой цифры.\nКвадромир был построен около 567 000 лет назад моими создателями и вмещал их цивилизацию в течение многих тысячелетий. Я не знаю точно, что с ним случилось, так как, к сожалению, был полностью захвачен своими исследованиями. Наиболее вероятная возможность заключается в том, что их цивилизация рухнула от упадка или просто стала слишком старой и разобщённой, как и многие другие великие империи до них."

giga_dialog.3005.c:0 "Кто построил квадратный мир и почему?"
giga_dialog.3005.c.response:0 "Мои создатели создали его. Они являлись видом §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!, известным как §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!, и они правили довольно крупной империей §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!\n\nОни были невероятно религиозны и поклонялись божеству, которое они называли §BКубеем§!. Говорили, что это божество помогало их виду эволюционировать на протяжении миллионов лет, и многие видели совершенство геометрических форм как путь §BКубея§! - способ показать свое присутствие миру.\n\nОднажды мои создатели открыли невероятное вещество, обладающее непревзойденными самовосстанавливающимися свойствами. Они назвали его "куберином", так как верили, что это вещество было сделано лично §BКубеем§!. В итоге, они решили использовать его, чтобы построить эту великолепную геометрическую мегаструктуру, бросающую вызов физике, как способ одновременно поклоняться и выражать свою благодарность §BКубею§!\n\nОни также воспользовались возможностью сохранить как можно больше записей о своих научных достижениях, куберине, квадратном мире и §BКубее§! в банки данных, надеясь, что будущая цивилизация, наткнувшись на них, может узнать всё о всемогущем §BКубее§!."

giga_dialog.3005.d:0 "Можем ли мы как-нибудь отремонтировать квадромир?"
giga_dialog.3005.d.response:0 "Надеюсь, да! В основном функциональные архивы содержат много данных о внутренней и внешней структуре квадромира. Если вы дадите мне несколько десятков месяцев, чтобы собрать всё это, я могу предоставить вашим ученым кэш данных, содержащий всю необходимую информацию для проведения масштабного ремонта мегаструктуры. Я бы с удовольствием посмотрел, как квадромир возвращается к своей прежней славе!"

giga_dialog.3005.e:0 "Прощай."
giga_dialog.3005.e.response:0 "Пусть архивы послужат вам хорошо, и не стесняйтесь обращаться ко мне снова, если вам нужно что-нибудь узнать."

giga_dialog.3006.name:0 "Архивы"
giga_dialog.3006.desc:0 "Незадолго до того, как мы покинули систему, §YГарикс§! заверил нас, что отправит нам кэш данных, содержащий всю необходимую информацию для ремонта квадромира примерно через 2 года.\n\nА пока мы можем снова связаться с ним, «обновив» мегаструктуру центра квадромира. Наши ученые считают, что его способность легко ориентироваться в банках данных квадромира может внести большой вклад в наши исследования."
giga_dialog.3006.a:0 "Подтверждаю."

giga_dialog.3007.name:0 "Гарикс, хранитель квадромира"
giga_dialog.3007.desc:0 "Ёще раз приветствую вас. Я закончил компиляцию кэша данных, содержащего всю необходимую информацию для восстановления квадратного мира! Я немедленно передам его вашим ученым."
giga_dialog.3007.a:0 "Замечательно! Мы найдем хорошее применение полученным знаниям."

giga_dialog.3008.name:0 "Гарикс, хранитель квадромира"
giga_dialog.3008.desc:0 "Ах, привет! Вы пришли, чтобы получить больше информации из архивов? Чем я могу вам помочь?"
giga_dialog.3008.a:0 "Ты можешь помочь нашему исследованию?"
giga_dialog.3008.c:0 "Просмотр экрана выключен."

giga_dialog.3009.name:0 "Гарикс, хранитель квадратного мира"
giga_dialog.3009.desc:0 "А почему бы и нет? Я могу просмотреть архив квадромира в поисках данных, которые вы могли бы счесть полезными. Какие данные вы хотите, чтобы я получил?"
giga_dialog.3009.a:0 "Общие £physics£ §Yфизические исследования§!"
giga_dialog.3009.a.response:0 "Хорошо! Я получу данные, связанные с вашими физическими исследованиями, которые дадут вам §Y10%§! увеличение скорости исследований в этой категории.\n\nЕсли вы хотите, чтобы я занялся другим разделом, просто свяжитесь со мной снова и выберите другой вариант."
giga_dialog.3009.b:0 "Общие £engineering£ §Yинженерные исследования§!"
giga_dialog.3009.b.response:0 "Хорошо! Я получу данные, связанные с вашими инженерными исследованиями, которые дадут вам §Y10%§! увеличение скорости исследований в этой категории.\n\nЕсли вы хотите, чтобы я занялся другим разделом, просто свяжитесь со мной снова и выберите другой вариант."
giga_dialog.3009.c:0 "Общие £society£ §Yсоциологические исследования§!"
giga_dialog.3009.c.response:0 "Хорошо! Я получу данные, связанные с вашими социологическими исследованиями, которые дадут вам §Y10%§! увеличение скорости исследований в этой категории.\n\nЕсли вы хотите, чтобы я занялся другим разделом, просто свяжитесь со мной снова и выберите другой вариант."
giga_dialog.3009.d:0 "Неважно, не помогай нашему исследованию."
giga_dialog.3009.d.response:0 "Хорошо, я перестану помогать вам в ваших исследованиях, если вы этого желаете..."

r_square_world_ruined:0 "Разрушенный квадромир"
r_square_world_ruined_DESC:0 "Эта массивная структура когда-то была способна поддерживать биосферу на своей внутренней стороне, но больше не может. Его странная форма, кажется, бросает вызов физике, какой мы ее знаем."
r_square_world_ruined_MEGASTRUCTURE_DETAILS:0 "$r_square_world_ruined_DESC$"

r_square_world_restored:0 "Восстановленный сегмент квадромира"
r_square_world_restored_DESC:0 "Этот сегмент мира-кольца странной формы был восстановлен с помощью передовых технологий. Его внутренние заводы производят большое количество куберина - материала, из которого состоит каркас квадромира."
r_square_world_hub_MEGASTRUCTURE_DETAILS:0 "$r_square_world_restored_DESC$"

r_square_world_hub:0 "Заброшенная станция"
r_square_world_hub_DESC:0 "Таинственная заброшенная станция парит над звездой этой системы. Структура показывает очень незначительные признаки активности, скорее всего, исходящие от резервного источника питания."

r_square_world_hub_powered:0 "Центр упраления квадромира"
r_square_world_hub_powered_DESC:0 "Эта станция служит удалённой точкой доступа к внутренним системам квадратного мира-кольца и, по-видимому, содержит какой-то центральный искусственный интеллект."

r_square_world_hub_garyx:0 "Связаться с Гариксом"
r_square_world_hub_garyx_DESC:0 "Мы можем связаться с Гариксом, центральным искусственным интеллектом."

