### Edicts
edict_SdjEdictCallSpeciesMenuRegular:0 "Ограничение прав на выбор видов деятельности"
edict_SdjEdictCallSpeciesMenuRegular_desc:0 "Чрезмерная свобода выбора видов деятельности нарушает общественный порядок и ухудшает стабильность производства. Мы должны ограничить это в национальных интересах."
edict_SdjEdictCallSpeciesMenuGestalt:0 "Оптимизация положения дронов"
edict_SdjEdictCallSpeciesMenuGestalt_desc:0 "Мы можем ограничить рабочие места каждого типа дронов для повышения эффективности работы."
edict_SdjEdictCallPriorityMenuRegular:0 "Продвижение/Подавление определенных должностей"
edict_SdjEdictCallPriorityMenuRegular_desc:0 "Предпочтения населения в выборе работы не всегда является выгодным для экономического роста нашей империи. В этом указе мы можем контролировать предпочтения в выборе работы через образование и справедливое поддержание безопасности."
edict_SdjEdictCallPriorityMenuGestalt:0 "Изменение Приоритета должностей"
edict_SdjEdictCallPriorityMenuGestalt_desc:0 "Общий алгоритм выбора приоритетов работы дронов не подходит для текущей ситуации. В этом указе мы можем изменить алгоритма."

SdjEdictCallSpeciesMenuRegular_tooltip:0 "Открыть меню указа."
SdjEdictCallSpeciesMenuGestalt_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
SdjEdictCallPriorityMenuRegular_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
SdjEdictCallPriorityMenuGestalt_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"


### Decision
SdjDecisionDeregulationOfJobRegular:0 "Убрать ограничения на выбор видов деятельности" 
SdjDecisionDeregulationOfJobRegular_desc:0 "Хотя некоторые виды ограничены в свободе выбора видов деятельности, этот мир обозначен специальной зоной, и все жители могут выбрать любую работу."
SdjDecisionReregulationOfJobRegular:0 "Ввести ограничения на выбор видов деятельности"
SdjDecisionReregulationOfJobRegular_desc:0 "Мы отменяем специальный статус этой планеты и снова ограничиваем свободу выбора работы. Некоторые существа могут быть уволены и станут безработными в ближайшее время." 
SdjDecisionDeregulationOfJobGestalt:0 "Игнорировать ограничения на выбор видов деятельности"
SdjDecisionDeregulationOfJobGestalt_desc:0 "Ограничение рабочих мест дронов не нужно в этом мире."
SdjDecisionReregulationOfJobGestalt:0 "Прекратить игнорирование ограничения на выбор видов деятельности"
SdjDecisionReregulationOfJobGestalt_desc:0 "Мы снова применяем ограничение на выбор видов деятельности в этом мире."
SdjDecisionCallPriorityMenuRegular:1 "$edict_SdjEdictCallPriorityMenuRegular$"
SdjDecisionCallPriorityMenuRegular_desc:0 "Имперские указы о предпочтении выбора видов деятельности могут не подходить для этой планеты. В этом случае мы можем обучать и справедливо поддерживать безопасность на планете особым образом."
SdjDecisionCallPriorityMenuRegularEffect_desc:0 "Открыть меню указа для выбора должностей, которым нужно изменить приоритет."
SdjDecisionCallPriorityMenuGestalt:1 "$edict_SdjEdictCallPriorityMenuGestalt$"
SdjDecisionCallPriorityMenuGestalt_desc:0 "Стандартный алгоритм выбора приоритетов видов деятельности дронов может не подходить для этой планеты. В этом случае мы можем применить алгортим, уникальный для этой планеты."
SdjDecisionCallPriorityMenuGestaltEffect_desc:0 "Открыть меню указа для изменения приоритета должностей."
SdjDecisionFireEveryone:0 "Массовое сокращение"
SdjDecisionFireEveryone_desc:0 "Мы отправляем очень простое уведомление, в котором говорится: «все вы уволены» всем на этой планете... за очень немногими исключениями, такими как генералы."
SdjDecisionFireEveryoneEffect_desc:0 "Увольнение и понижение в статусе §Rвсех§! поселений на этой планете! Они будут безработными в течение 6 месяцев, а затем снова будут трудоустроены на подходящие рабочие места. §HЭто решение может нарушить экономику и вызвать серьезные социальные волнения.§!"

