### War System ##########################
#########################################
giga_tech_war_system_1:0 "Теоретическая двигательная установка звёздного масштаба"
giga_tech_war_system_1_desc:0 "Если мы хотим вооружить всю звёздную систему, мы должны выяснить, как именно звезда может перемещаться вместе со своими планетами. Исследования безумно масштабных методов движения, несомненно, дадут ценную информацию по этой проблеме."

giga_tech_war_system_2:0 "Стабилизированное солнечное сжатие"
giga_tech_war_system_2_desc:0 "Ядро боевой звёздной системы - сама звезда, очевидно, слишком велика, чтобы её можно было использовать вместе с её планетами-компаньонами. Следовательно, необходимо несколько сжать звезду до меньшего радиуса, что могло бы стать возможным с помощью гигантских гравинасосов, подобных тем, которые используются в подавителе синтеза, хотя полученная в результате звезда будет намного более стабильной и может использоваться более эффективно для энергетики и вооружения."

giga_tech_war_system_3:0 "Гиперпространственное направление энергии"
giga_tech_war_system_3_desc:0 "Ядро боевой звёздной системы, звезда, генерирует огромное количество энергии. Невероятно массивные и современные конденсаторы необходимы для того, чтобы направить эту энергию в массивные многомерные конденсаторы, вырезанные на нескольких планетах, которые будут способны генерировать достаточную тягу для перемещения этого огромного корабля через пустоту."

giga_tech_war_system_4:0 "Серхрастяжимые мета-сплавы"
giga_tech_war_system_4_desc:0 "Боевая звёздная система будет подвергаться огромным нагрузкам из-за своих гигантских размеров и необычной конфигурации. Новые сплавы, использующие технологии четырехмерной инженерии и манипуляций с сильной гравитацией, потребуются, если мы хотим сохранить структуру как единое целое."

giga_tech_war_system_5:0 "Луч стирания реальности"
giga_tech_war_system_5_desc:0 "Нашей боевой звёздной системе нужно лучшее оружие из всех. Объединение нескольких технологий разрушения пространства-времени могло бы позволить создать энергетическое копье, которое несло бы такую ​​огромную мощность, что оно могло бы буквально стереть что-то из времени и пространства."

giga_tech_war_system_6:0 "$name_war_system$"
giga_tech_war_system_6_desc:0 "Наконец-то мы освоили технологии, необходимые для сборки нашего замечательного шедевра. Теперь остается только выяснить, как управлять логистикой, необходимой для поддержания такого огромного судна и его населения, и эта гигантская конструкция наконец-то отправится в плавание по звёздам!"

giga_tech_war_system_hull_booster:0 "Гиперпространственная стабилизация корпуса"
giga_tech_war_system_hull_booster_desc:0 "$Name_war_system$ - могущественное судно, и поэтому добавление специализированных структур, закрепленных в более высоких измерениях, может гарантировать, что его колоссальный корпус не разрушится под действием собственной силы тяжести."

giga_dialog.2801.name:0 "Сборка боевой звёздной системы"
giga_dialog.2801.desc:0 "$name_war_system$.\n\nВооружение всей солнечной системы - задача не из легких, и для постройки этого гигантского корабля сначала потребуется построить несколько боевых планет и боевыз лун, поскольку они будут включены в гигантский корпус боевой звёздной системы. Хотя настоящее мегасооружение потребует исследования нескольких передовых технологий, было бы разумно сделать необходимые компоненты заранее, поскольку они потребуются для завершения строительства судна.\n\nТребуемые небесные тела:\n4 боевых планеты\n5 боевых лун\nПланета, на которой проживает не менее 40 жителей.\n\nНа судне также есть не меньше чем 20 верфей и возможность уничтожать планеты подобно Колоссу.\n\n§RДля правильного отображения боевой звёздной системы в редакторе кораблей потребуется мод UI Overhaul.§!"
giga_dialog.2801.a:0 "Принято."

giga_dialog.2802.name:0 "Площадка для боевой звёздной системы завершена!"
giga_dialog.2802.desc:0 "Площадка для для нашей будущей боевой звёздной системы завершена! На этом платформе мы соберем величайший военный корабль, который когда-либо видела эта галактика. Состоящий из нескольких боевых планет и лун, связанных вместе, это грозное судно сможет победить что угодно.\n\nПомните, что для сборки боевой звёздной системы необходимо будет перенести боевые планеты и луны в эту систему!"
giga_dialog.2802.a:0 "Все только начинается."

giga_dialog.2803.name:0 "Солнечный компрессор боевой звёздной системы завершены!"
giga_dialog.2803.desc:0 "Наш солнечный компрессор боевой звёздной системы завершен. Эти две массивные гравипанели оказывают огромное гравитационное давление на звезду, уменьшая её размер, что облегчает манипулирование ею и извлечение из неё энергии. Теперь мы должны начать невероятную работу по прикреплению различных составляющих небесных тел к этому ядру..."
giga_dialog.2803.a:0 "Хорошо."

giga_dialog.2804.name:0 "Синхронизированные планетарные двигатели боевой звёздной системы завершены!"
giga_dialog.2804.desc:0 "Массивные планетарные двигатели боевой звёздной системы готовы! Состоящие из одной большой планеты и двух меньших лун, эти гигантские двигатели перенаправляют энергию звезды и превращают её в огромную тягу, чтобы перемещать боевую звёздную систему через пустоту. Следующим шагом будет установка огромных опорных балок сбоку корабля для стабилизации конструкции."
giga_dialog.2804.a:0 "Очередной шаг."

giga_dialog.2805.name:0 "Лунные опоры боевой звёздной системы завершены!"
giga_dialog.2805.desc:0 "Только что были завершены лунные опоры для нашей боевой звёздной системы! Две меньшие луны, встроенные в массивные опорные балки, помогут обеспечить структурную целостность боевой звёздной системы, а также предоставят немного больше места для оружия и других объектов. Теперь мы можем приступить к работе над основным вооружением боевой звёздной системы, состоящим из двух гигантских пушек, установленных в передней части корабля."
giga_dialog.2805.a:0 "Приближаемся."

giga_dialog.2806.name:0 "Небесные стиратели боевой звёздной системы завершены!"
giga_dialog.2806.desc:0 "Основное оружие нашей боевой звёздной системы готово! Эти две боевые планеты, прикрепленные к носу корабля, способны обрушить неисчислимое количество огневой мощи на любую цель, которой не повезло пересечь ее путь. Остается только один шаг, и он потребует собрать 40 жителей по решению любого из наших миров, чтобы служить в качестве команды.\n\n§YНе забудьте спроектировать боевую звёздную систему в конструкторе кораблей!§!"
giga_dialog.2806.a:0 "Последний шаг."

giga_dialog.2807.name:0 "$name_war_system$ завершена!"
giga_dialog.2807.desc:0 "Наконец-то. Сделано. После того, как последний из миллиардов жителей корабля, наконец, переехал в него, и последние несколько структурных балок были установлены, $name_war_system$ была завершена.\n\nЭто гигантское судно невыразимых размеров затмевает всё, что было построено до него, и вмещает такое огромное количество огневой мощи, что его противники даже не смогут понять, что только что поразило их. Его огромные размеры позволили нам разместить в его корпусе целых 20 верфей. Его двигатели были включены, и гигантское судно теперь готово к бою.\n\nТеперь ничто не может противостоять нашей мощи."
giga_dialog.2807.a:0 "Мы сама неизбежность."

giga_dialog.2808.name:0 "Назначена команда боевой звёздной системы"
giga_dialog.2808.desc:0 "Мы назначили несколько миллиардов человек для работы в команде боевой звёздной системы. Теперь мы можем приступить к колоссальной задаче по модернизации боевой звёздной системы до её завершенного вида, а также по перемещению её команды на само судно."
giga_dialog.2808.a:0 "Понятно."

giga_dialog.2809.desc:0 "Что... что ты наделал?! Мобильная солнечная система с боеприпасами?!\nЛадно, вот и все. Мы сдаемся. Вы выиграли. Мы ничего не можем сделать против этого чудовищного корабля, который вы построили...\nПожалуйста, пощадите нас."
giga_dialog.2809.a:0 "Ваша империя приняла верное решение. Из вас получится отличный вассал."
giga_dialog.2809.b:0 "Отправляйтесь в ад! Вы станете первыми целями боевой звёздной системы..."

war_system_0:0 "Площадка для боевой звёздной системы"
war_system_0_DESC:0 "Площадка для будущей боевой звёздной системы, возможно, самого большого и мощного корабля, когда-либо построенного в этой галактике."
war_system_0_MEGASTRUCTURE_DETAILS:0 "$name_war_system$ - это невероятно гигантская звёздная система, вооруженная огромным количеством оружия."

war_system_1:0 "Солнечный компрессор боевой звёздной системы"
war_system_1_DESC:0 "Два массивных гравикомпрессора сжимают центральную звезду системы и собирают её энергию, чтобы привести в действие мощное вооружение будущей боевой звёздной системы."

war_system_2:0 "Синхронизированные планетарные двигатели боевой звёздной системы"
war_system_2_DESC:0 "Приведенный в действие центральной звездой, этот набор абсолютно гигантских двигателей, встроенных в большую планету и две меньшие луны, будет служить движителем боевой звёздной системы. Не вдыхайте выхлопные газы."

war_system_3:0 "Лунные опоры боевой звёздной системы"
war_system_3_DESC:0 "Два меньших небесных тела поддерживают массивные структурные балки сбоку боевой звёздной системы, чтобы ещё больше укрепить её структурную целостность."

war_system_4:0 "Небесные стиратели боевой звёздной системы"
war_system_4_DESC:0 "Небесные стиратели боевой звёздной системы состоят из двух боевых планет, прикрепленных к основной структуре. Колоссальная энергия, выделяемая звездой, позволяет им использовать оружие гораздо более мощное, чем на обычных боевых планетах. Это оружие способно уничтожить практически всё, что стоит на пути этого судна."

war_system_5:0 "$name_war_system$"
war_system_5_DESC:0 "Завершенная $name_war_system$, вместе с экуменополисом и малым миром для размещения большей части её населения, которое служит командой."

