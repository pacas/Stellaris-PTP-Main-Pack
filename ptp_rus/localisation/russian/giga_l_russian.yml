origin_alderson:0 "Диск Алдерсона"
origin_alderson_desc:0 "Вы - остаток давно забытой цивилизации, живущий на огромных просторах диска Алдерсона, построенного вашими предками."
origin_alderson_effects:0 "В других секциях есть разумная жизнь, однако их волшебные генераторы давным-давно выдохлись.\n\n§RИИ не может использовать этот исток. Все ИИ-империи с этим истоком будут использовать исток $origin_default$ вместо него.§!""
giga_alderson_start_NAME:0 "$origin_alderson$"
giga_alderson_start_DESC:0 "$origin_alderson_desc$"

giga_start_screen_alderson:0 "Мы не знаем, что случилось с нашими предками. Враги, чума, гражданская война? Они существуют сейчас как мифы и легенды, их знания и сила утрачены. Они каким-то образом построили этот огромный диск, охватывающий всю гравитацию нашей звезды, и теперь мы живем на огромном, гулком пространстве, предназначенном для проживания в миллионы раз больше людей, чем осталось.\n\nПоскольку все фрагменты, кроме последнего, пришли в негодность, наш народ наполнился новой целью: мы должны объединиться и занять свое место среди звезд, иначе мы навсегда потеряемся в истории.\n\nНам нужно заставить людей работать §Yшахтёрами§! и §Yтехниками§!, прежде чем у нас закончатся ресурсы для расширения.\n\nЧтобы это произошло, нам, возможно, придется отстранить некоторых людей от их любимой работы."

