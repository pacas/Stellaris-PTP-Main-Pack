 cube_war_events.1.name:0 "§MЗапрет§!"
 cube_war_events.1.desc:0 "§H[cube_holder.GetName]§! получил все 6 рун и теперь готовиться использовать их вместе ради неизвестной цели. Из-за их разрушительной природы нельзя относиться к возможным последствиям легкомысленно.\nПо всей галактике ходят слухи о создании объединенной лиги, направленной против §H[cube_holder.GetName]§! чтобы остановить активацию §Yкуба Найблакса§!."
 cube_war_events.1.a:0 "Принято."

 complexwar.5062.name:0 "§MЗапрет§!"
 complexwar.5062.desc:0 "§H[cube_holder.GetName]§! находится на полпути к включению §Yкуба Найблакса§!. Граждане по всей галактике обеспокоены возможными последствиями включения куба. Сообщается о многочисленных эпизодах гражданских беспорядков, бунтов и протестов, в которых у правительства требуют что-то сделать с этим!\n\nЧто бы ни решил совет галактики, этого явно недостаточно, и народ обеспокоены. Движения, направленные против куба, распространяются в надежде, что галактические державы смогут разрешить этот кризис."
 complexwar.5062.a:0 "Нашему народу не следует волноваться!"
 complexwar.5062.b:0 "У нас есть и другие важные дела."
