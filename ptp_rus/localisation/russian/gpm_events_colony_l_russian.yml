 gpm_colony.110.name:0 "Громовой излишек"
 gpm_colony.110.desc:0 "Над основной колонией §H[Root.GetName]§! отгремела особенно сильная гроза. К счастью, большая часть электрических разрядов была поглощена громоотводами, установленными на крышах зданий. Это дало нам некоторое количество дополнительной энергии."
