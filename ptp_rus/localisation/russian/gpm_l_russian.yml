 job_gpm_bunker_drone_desc:0 "Сложное устройство сети бункеров в этом мире поражает. Она явно разработана продвинутым ИИ. Кажется, что каждый бункер представляет собой самоподдерживающуюся систему, которую мы можем использовать в своих интересах. Практически непроницаемые стены означают, что нашим врагам потребуются месяцы, чтобы пробить их. При достаточном количестве этих бункеров мы могли бы легко сдерживать силы врага практически вечно. Внедрив в бункеры сторожевых дронов, мы сможем гарантировать, что каждый бункер в системе сможет справиться с любым потенциальным противником."
