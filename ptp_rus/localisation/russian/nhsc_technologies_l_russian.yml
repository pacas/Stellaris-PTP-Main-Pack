nhsc_tech_plasma_4_desc: "Улучшенная плазменная пушка, способная формировать более стабильные кластеры плазмы и, как следствие, наносить больше урона своим целям."

nhsc_tech_plasma_5: "Орудие «Дыхание дракона»"
nhsc_tech_plasma_5_desc: "Орудие, пучки плазмы которого столь же горячи, сколь пламя мифических драконов."

nhsc_tech_plasma_missiles_1: "Управляемые плазменные снаряды"
nhsc_tech_plasma_missiles_1_desc: "Наши текущие знания в областях ракетостроения и физики плазмы позволяют создать ракеты, полностью состоящие из плазмы."
TECH_UNLOCK_PLASMA_MISSILE_TITLE: "§HКомпонент§!: Плазменные ракеты"
TECH_UNLOCK_PLASMA_MISSILE_DESC: "Сгустки плазмы, способные наводиться на цель подобно ракетам."

nhsc_tech_plasma_missiles_2: "Улучшенные плазменные ракеты"
nhsc_tech_plasma_missiles_2_desc: "Улучшенная версия плазменных ракет, делающая их более быстрыми, опасными и маневренными."

nhsc_tech_plasma_missiles_3: "Зажигательная ракета"
nhsc_tech_plasma_missiles_3_desc: "Высокотемпературная и трудно рассеиваемая версия плазменных ракет."

nhsc_tech_chrono_vortex_cannon: "Генератор хроно-воронок"
nhsc_tech_chrono_vortex_cannon_desc: "Нестабильные пространственно-временные поля, с лёгкостью разрушающие как энергетические барьеры, так и обычную материю."

nhsc_tech_energy_lance_3: "Улучшенное тахионное копьё"
nhsc_tech_energy_lance_3_desc: "Следующее поколение тахионного копья, оснащённое улучшенным фокусирующим массивом."

nhsc_tech_energy_lance_4: "Усиленное тахионное копьё"
nhsc_tech_energy_lance_4_desc: "Применение улучшенных сверхпроводников позволяет направлять ещё больше энергии к ядру копья, увеличивая тем самым его разрушительный потенциал."

nhsc_tech_energy_lance_titanic: "«Свет разрушения»"
nhsc_tech_energy_lance_titanic_desc: "Лучшее корпускулярное копьё из возможных."

nhsc_tech_arc_emitter_3: "Молниевая пушка"
nhsc_tech_arc_emitter_3_desc: "Улучшенная версия дугового излучателя, генерирующая мощные электрические разряды."

nhsc_tech_arc_emitter_4: "Дуговое орудие"
nhsc_tech_arc_emitter_4_desc: "Ещё более мощное электрическое орудие."

nhsc_tech_arc_emitter_titanic: "«Божественный гром»"
nhsc_tech_arc_emitter_titanic_desc: "Отголоски небесных штормов, обрушивающиеся на наших врагов не знающей пощады силой."

nhsc_tech_wavemotiongun_1: "Волновое орудие"
nhsc_tech_wavemotiongun_1_desc: "Использование специализированных выхлопных шахт позволяет временно перенаправить тягу двигателя и преобразовать её в смертоносное копьё, способное уничтожить всё, чему не повезло оказаться на его пути."

nhsc_tech_wavemotiongun_2: "Пространственно-волновое орудие"
nhsc_tech_wavemotiongun_2_desc:  "Улучшенная версия $nhsc_tech_wavemotiongun_1$ с улучшенной фокусировкой луча для большей точности и урона."

nhsc_tech_wavemotiongun_3: "Титаническое пространственно-волновое орудие"
nhsc_tech_wavemotiongun_3_desc:  "Суперразмерная версия пространственно-волнового орудия."

nhsc_tech_arcenciel: "Орудие «Арк-эн-Сиэл»"
nhsc_tech_arcenciel_desc: "Ужасающее орудие, способное запечатать свою цель в пространственном кармане и заставить последний схлопнуться, уничтожив все следы её существования."

nhsc_tech_arcenciel_titanic: "Орудие «Арк-эн-Сиэл»"
nhsc_tech_arcenciel_titanic_desc: "Ужасающее орудие, способное запечатать свою цель в пространственном кармане и заставить последний схлопнуться, уничтожив все следы её существования."

nhsc_tech_cloud_lightning_2: "Усиленная облачная молния"
nhsc_tech_cloud_lightning_2_desc: "Наши ученые разработали способ усилить и без того мощную молнию, создаваемую войд-облаками, и создать на ее основе оружие, пригодное для современных космических сражений."

nhsc_tech_cloud_lightning_3: "Грозовой генератор"
nhsc_tech_cloud_lightning_3_desc: "Разрушительные разряды молний, буквально раздирающие корабли противника."

nhsc_tech_mining_laser_2: "Плазменный резак"
nhsc_tech_mining_laser_2_desc: "Продвинутое оружие, буквально разрезающее корпуса кораблей, создаваемое на основе технологии горнодобывающих дронов."

nhsc_tech_mining_laser_3: "Улучшенный плазменный резак"
nhsc_tech_mining_laser_3_desc: "Усовершенствованная версия $nhsc_tech_mining_laser_2$, с увеличенной дальностью, мощностью и точностью."

### kinetic

nhsc_tech_mass_driver_6: "Улучшенная гаусс-система"
nhsc_tech_mass_driver_6_desc: "Улучшенный вариант гаусс-системы, являющийся более точным и разрушительным."

nhsc_tech_mass_driver_7: "Ударная пушка"
