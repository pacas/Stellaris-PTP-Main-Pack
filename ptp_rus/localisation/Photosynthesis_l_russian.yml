 purge_fertilizer_tooltip_delayed:1 "§LОни скоро завершат круговорот жизни.§!"

 civic_hive_devouring_swarm_plantoid: "Удушающая лоза"
 civic_tooltip_devouring_swarm_plantoid_effects: "Нельзя вступать в §Yдипломатические отношения§! с другими империями!\nНедоступен §Yгалактический рынок§!\n§Y«Голод»§! является поводом к войне с другими империями\n§YПоселения чужаков§! всегда будут идти на удобрения. \n§Y$society_research$§! £society£ и £mod_pop_growth_speed£ $MOD_POP_GROWTH_SPEED$ даются за геноцид £pop£ поселений чужаков\n§Y$MOD_SHIP_HITPOINTS_MULT$§! повышено на §G25%§!\n§Y$MOD_SHIP_HULL_REGEN_ADD_PERC$§! и §Y$MOD_SHIP_ARMOR_REGEN_ADD_PERC$§! повышены на §G+0.5%§!\n§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! снижен на §G50%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§! повышен на §G+40%§!\n§Y$mod_category_biology_research_speed_mult$§! повышен на §G+20%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! снижена на §G-25%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! повышена на §G+33%§!\n"


 trait_livestock: "Скот"
 trait_livestock_desc:0 "§LЭтот вид был одомашнен и позже разводился в качестве источника пищи на протяжении многих тысячелетий. Они имеют весьма ограниченный интеллект, а также не могут говорить и не использовать инструменты. Они просто стоят и смотрят на тебя осуждающе.§!\n"
 TRAIT_LIFESTOCK_EFFECT: "Могут лишь приносить пищу в качестве £job_livestock£ §Yскота§!. Не могут выполнять другие виды работ. М-у-у-у."