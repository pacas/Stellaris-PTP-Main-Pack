l_russian:

 tech_adc_ship_armor_1:0 "Силовая броня"
 tech_adc_ship_armor_2:0 "Улучшенная силовая броня"
 tech_adc_ship_armor_3:0 "Силовая броня с наноботами"
 tech_adc_ship_armor_4:0 "Улучшенная силовая броня с наноботами"
 tech_adc_ship_armor_5:0 "Разумная силовая броня"

 tech_adc_ship_armor_1_desc:0 "Использовать отражатели в космосе определенно трудно, но этот трюк может позволить нам создавать броню, сила которых невозможна с использованием обычных методов."
 tech_adc_ship_armor_2_desc:0 "Оптимизированный поток энергии дополнительно улучшает этот интересный дизайн брони."
 tech_adc_ship_armor_3_desc:0 "Полностью заполненная небольшими ремонтными беспилотными летательными аппаратами нанометрового размера, эта броня может ремонтировать себя."
 tech_adc_ship_armor_4_desc:0 "Более продвинутая конструкция дронов и повышенное энергопотребление дополнительно усиливают эту новую броню."
 tech_adc_ship_armor_5_desc:0 "Недавно внедренные нейронные дроны могут определять наилучшие способы поддержания себя без какой-либо внешней помощи, полностью реализуя полный потенциал силовой брони."

 tech_adc_singularity_reactor:0 "Реактор сингулярности"
 tech_adc_dark_matter_reactor:0 "Реактор тёмной материи"
 tech_adc_impacted_reactor_design:0 "Сжатый реактор нулевой точки"
 tech_adc_advanced_impacted_reactor_design:0 "Сжатый реактор сингулярности"
 tech_adc_dark_matter_fusion:0 "Сжатый реактор тёмной материи"
 tech_adc_white_matter_reactor:0 "Реактор белой материи"
 tech_adc_reactor_ai_control:0 "Реактор белой материи с ИИ-управлением"

 tech_adc_singularity_reactor_desc:0 "Сама черная дыра может быть сильным источником энергии, если мы можем сделать ее достаточно маленькой..."
 tech_adc_dark_matter_reactor_desc:0 "Извлеченная тёмная материя обеспечивает намного лучшую генерацию энергии, и при этом не используюшая сжатые чёрные дыры."
 tech_adc_impacted_reactor_design_desc:0 "Для создания более сильных реакторов космического корабля необходим совершенно новый подход. Возможно, правильным ответом может быть настройка самого объема реактора для создания более плотных точек реакции."
 tech_adc_advanced_impacted_reactor_design_desc:0 "Лучшая конструкция реактора удара позволяет нам использовать более опасные источники питания, такие как сжатые чёрные дыры."
 tech_adc_dark_matter_fusion_desc:0 "В экстремальных условиях тёмная материя может обеспечить гораздо большую мощность по сравнению с обычным состоянием."
 tech_adc_white_matter_reactor_desc:0 "Из экспериментов, безусловно, верно, что белая материя - наш ответ на вечную нехватку электроэнергии, и этот дизайн реактора тому доказательство."
 tech_adc_reactor_ai_control_desc:0 "Усовершенствованный ИИ может полностью высвободить весь потенциал реактора белой материи. Этот реактор является вершиной технологий манипуляции энергией."

 tech_adc_shields_6:0 "Щит из нейтронных частиц"
 tech_adc_shields_7:0 "Щит из возбужденных нейтронных частиц"
 tech_adc_shields_8:0 "Щит нулевой точки"
 tech_adc_shields_9:0 "Щит из тёмной материи"
 tech_adc_shields_10:0 "Разумный щит из тёмной материи"

 tech_adc_shields_6_desc:0 "Опрыскивание частиц нейтрона на дефлектор и придание им формы дало нам новую и мощную защитную технологию."
 tech_adc_shields_7_desc:0 "Помещая частицы нейтронов в возбужденное состояние, их способность отклонять поступающий огонь ещё больше улучшилась."
 tech_adc_shields_8_desc:0 "Хотя это очень неэффективно, этот квантовый экран определенно работает в определенной степени. Наверное."
 tech_adc_shields_9_desc:0 "С помощью того, что мы узнали во время создания щита нулевой точки, мы смогли создать щит с использованием тёмной материи, таинственного материала, который обычно не взаимодействует ни с какими другими материалами, ни с самой энергией."
 tech_adc_shields_10_desc:0 "Мощный ИИ может рассчитать поток и реакции тёмной материи, которая позволяет нам полностью контролировать силу щита."

 tech_adc_aux_computer_1:0 "Вспомогательная компьютерная система"
 tech_adc_aux_computer_2:0 "Улучшенная вспомогательная компьютерная система"
 tech_adc_aux_computer_3:0 "Вспомогательная суперкомпьютерная система"

 tech_adc_aux_computer_1_desc:0 "Вторичная компьютерная система корабля может быть чрезвычайно выгодна для работы судна."
 tech_adc_aux_computer_2_desc:0 "Этот вторичный судовой компьютер работает так же быстро, как и первичный, что приводит к заметному увеличению мощности установленного корабля."
 tech_adc_aux_computer_3_desc:0 "Благодаря современному соединению с материалом этот вторичный судовой компьютер напрямую взаимодействует со всеми секциями судна, а также с главным корабельным компьютером."

