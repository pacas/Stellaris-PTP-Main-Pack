 civic_pspmod_possessive_consciousness_machine:0 "Сознание-кукловод"
 civic_pspmod_possessive_consciousness_machine_desc:0 "Это коллективное сознание приняло поистине новаторский путь развития - оно имитирует разумные формы жизни, имеющие полноценные индивидуальные личности."
 civic_pspmod_possessive_consciousness_hive:0 "Сознание-кукловод"
 civic_pspmod_possessive_consciousness_hive_desc:0 "$civic_pspmod_possessive_consciousness_machine_desc$"

 PSP_COPREAN_PROJECT_1:0 "Расчистка растений"
 PSP_COPREAN_PROJECT_1_DESC:0 "Похоже, что все изгнанники-копрейцы были убиты, когда их растения одичали. Есть места, которые мы ещё не исследовали, но нам нужно избавиться от некоторых гнилых растений, чтобы добраться туда."
 pspmod_coprean_constitution.17.name:0 "Расчистка растений завершена"
 pspmod_coprean_constitution.17.desc:0 "Мы избавились от гнилых остатков растений. Теперь мы можем продолжить раскопки этого места."
 pspmod_coprean_constitution.17.a:0 "Очень хорошо."
 pspmod_coprean_constitution.17.a.tooltip:0 "Мы можем продолжить раскопки §Y$PSP_coprean_constitution_site_3$§!."

 pspmod_coprean_constitution.18.name:0 "Магнасанти"
 pspmod_coprean_constitution.18.desc:0 "В этой системе из двух звезд помимо двух газовых гигантов с их спутниками и астероидными есть планета под названием §YМагнасанти§!, родной мир Копрейской Конституции. Как пала цивилизация Копрейцев, и кто такой конгрессмен Инново, упомянутый в предыдущих записях? Планета наверняка хранит ответы на эти вопросы. Давайте это выясним."
 pspmod_coprean_constitution.18.a:0 "Любая империя рано или поздно падёт, но только НЕ наша."

 ### [Precursor] The Astanine ###

 PSP_astanine_site_1:0 "Мерцающий мир"
 PSP_astanine_site_1_desc:0 "Поверхность планеты, кажется, время от времени мерцает, что довольно странно, так как мы не видим никакой причины для такого поведения. Возможно, нам потребуется направить туда разведывательную группу."

 pspmod_astanine.1.name:0 "Странный город"
 pspmod_astanine.1.desc:0 " Всё, да, абсолютно всё, включая птиц в небе, собак во дворе, застыло на месте. Но никаких признаков наличия жителей города! Всё вокруг время от времени мигает, подразумевая, что зрелище, которое видят сейчас наши исследователи, не является реальным.\n\n Кто, как и зачем делает это? В северной части города есть здание, которое по какой-то странной причине не мерцает. Наша команда считает, что в нём можно найти ответ."
 pspmod_astanine.1.a:0 "Изучите это здание."

 pspmod_astanine_chain_title:0 "Предтечи - Империя Астанин"
 pspmod_astanine_chain_desc:0 "Мы нашли артефакты Империи Астанин. Она контролировала эту часть галактики около 100 000 лет назад. Их происхождение и точная природа пока являются тайной.\n\nЕсли мы найдем достаточно информации в колониях этой цивилизации, то, возможно, нам удастся узнать местоположение их родной системы."
 pspmod_astanine_colonies:0 "Открыты колонии Империи Астанин"

 pspmod_astanine.2.name:0 "Странное здание"
 pspmod_astanine.2.desc:0 " Наши исследователи вошли в странное здание, миновав ныне отключённую оборону. Но дверь в самом, ведущая куда-то землю, защищена всё ещё работающим замком. Нам придётся обойти эту защиту."
 pspmod_astanine.2.a:0 "Приступайте к взлому."
 pspmod_astanine.3.name:0 "Древний проектор"
 pspmod_astanine.3.desc:0 " Бесчисленные попытки в конце концов привели к результату. Наш находчивый §H[Root.GetLeaderName]§! использовал бомбу чтобы проделать дыру в двери. §H[Root.GetLeaderName]§! вошёл в дверь и обнаружил сломанный проектор, который, похоже, способен проецировать изображения в бесчисленные места одновременно.\n\n Руководитель группы нашел под проектором набор координат вместе с интересными записями. После расшифровки из записей стало понятно, что планета была колонией вида под названием астанин, достаточно технологически развит, чтобы создать такой сложный проектор.\n\n На этом записи заканчиваются. Осталось ещё много вопросов, на которые нужно получить ответы. Почему сломался проектор? Что случилось с жителями города? Координаты могут быть ключом к ответам на эти вопросы."
 pspmod_astanine.3.a:0 "Сделано в Империи Астанин...?"

 pspmod_astanine_colony_2_coordinates_poi:0 "1. Координаты колонии Империи Астанин"
 pspmod_astanine_colony_2_coordinates_desc:0 "Мы смогли получить координаты колонии Империи Астанин."

 PSP_astanine_site_2:0 "Небольшая фабрика астатин"
 PSP_astanine_site_2_desc:0 " Небольшая фабрика астатин находится под поверхностью планеты. Для того чтобы раскрыть тайны это древнего вида, необходимо найти вход на эту фабрику."

 pspmod_astanine.4.name:0 "Фабрика проекторов"
 pspmod_astanine.4.desc:0 " Внутри здания завода были найдены бесчисленные незаконченные проекторы, полностью застывшие во времени. Координаты указывали нам на то место, где был изготовлен проектор. Более подробную информацию можно было бы получить, изучив данные, найденные на объекте."
 pspmod_astanine.4.a:0 "Поищите записи о производстве."
 pspmod_astanine.5.name:0 "Местонахождение проектора "
 pspmod_astanine.5.desc:0 " Наш руководитель группы успешно преодолел систему безопасности главного компьютера и получил доступ к записям. Судя по всему, эта фабрика использовалась для изготовления проекторов, предназначавшихся для многих планет. Среди них была и та, которую мы уже изучили раньше.\n\n Проекторы, похоже, использовались для защиты планет. Они были способны проецировать изображения, чтобы показывать поддельные большие города, дабы скрыть настоящие. Представители этой расы жили в небольших городах, которые иногда даже располагались под землёй, что позволяло им эффективно защищаться от шпионажа или даже от орбитальных бомбардировок. Они также, по-видимому, использовали проекторы для создания голографических изображений в повседневной жизни.\n\n Среди записей нашлись координаты планет, на которые были проданы проекторы. Для лучшего понимания Империи Астанин нам стоит отыскать и посетить планету, на которую был отправлен последний из проекторов."
 pspmod_astanine.5.a:0 "Проверьте координаты."

 pspmod_astanine_colony_3_coordinates_poi:0 "2. Координаты мира астанин"
 pspmod_astanine_colony_3_coordinates_desc:0 "Мы получили координаты планеты, куда был продан проектор, на маленькой фабрике астанин."

 PSP_astanine_site_3:0 "Расколотый мир астанин"
 PSP_astanine_site_3_desc:0 " Эта планета, в отличие от других миров астанин, выглядит расколотой. Зачем им понадобился проектор? Почему планета стала такой? Стоит приблизиться к коре разрушенной планеты."

 pspmod_astanine.6.name:0 "Скрытый мир астанин"
 pspmod_astanine.6.desc:0 " На самом деле планета не является расколотой. Руководитель группы раскрыл секрет планеты, проведя гамма-тестирование во время её облёта, и приблизившись к излучающему свет зданию в южной части планеты."
 pspmod_astanine.6.a:0 "Что тут происходит?"
 pspmod_astanine.7.name:0 "Скрытый объект астатин"
 pspmod_astanine.7.desc:0 "Внутри здания был установлен проектор и множество компьютеров, которые все вместе заставляли планету выглядеть расколотой. Немногие оставшиеся в живых астанианцы на этой планете просто умерли с течением времени. Давайте выключим этот надоедливый проектор и поищем записи на компьютерах."
 pspmod_astanine.7.a:0 "Выключите все эти проекторы."

 mod_pspmod_precursor_astanine_hidden_world:0 "Скрытый мир астатин"
 mod_pspmod_precursor_astanine_hidden_world_desc:0 "На первый взгляд эта планета выглядит расколотой, но на самом деле это не так."

 pspmod_astanine.8.name:0 "Поле битвы"
 pspmod_astanine.8.desc:0 " В компьютерах наша команда нашла запись последнего сражения астанианцев. Тистра, давний враг астанин, напал на планету рядом с этим местом без официального объявления войны. Тистра построили мощные укрепления с помощью своих передовых технологий, и астанин пришлось сдать свои позиции. Один за другим тистра захватывали астанинские форты, а небольшая группа храбрых воинов-астанинцев пожертвовала собой рядом с этой планетой, сражаясь до самого конца. Наш ученый просмотрел запись.\n\n Результат оказался неожиданным. Адмирал астанин ловко проецировал фальшивые изображения своего флота, и огромный флот тистры обстрелял своих союзникам, явно введённый в заблуждение голограммой флота, что в конечном итоге привело к поражению тистры. Однако у нас остался ещё один вопрос без ответа. Почему же планета стала опустошенной, ведь астанин победили? Наша команда решила поискать ещё немного подсказок."
 pspmod_astanine.8.a:0 "Действительно странно."
 pspmod_astanine.9.name:0 "Раскол среди Астанин"
 pspmod_astanine.9.desc:0 " Наш руководитель достал из мусорного бака в комнате с проектором плакат. На нём было явное свидетельство того, указывающее на раскол в Империи Астанин.\n\n <Если вы видите этот плакат, приходите в точку с координатами x-194, y-§Rотредактировано§!, z-§Rотредактировано§! как можно скорее! И будьте бдительны, НЕ доверяйте ничему и никому вокруг вас. Даже если это ваша семья, друзья или кто-то ещё... не доверяй им.>\n\n Нашим ученым потребовалось немало усилий, чтобы восстановить координаты на плакате, но всё же работа увенчалась успехом. Нам стоит добраться до этого места."
 pspmod_astanine.9.a:0 "Разделяй и властвуй..."

 pspmod_astanine_colony_4_coordinates_poi:0 "3. Координаты с плаката"
 pspmod_astanine_colony_4_coordinates_desc:0 "Мы успешно восстановили координаты с плаката, выпущенном группой, отделившейся от империи астанин."

 PSP_astanine_site_4:0 "Повстанцы Империи"
 PSP_astanine_site_4_desc:0 " Это место кажется слишком тихим для военного центра сил повстанцев. Следует провести поиск уникальных сигналов проектора астанианцев."

 pspmod_astanine.10.name:0 "Сигналы повстанцев"
 pspmod_astanine.10.desc:0 " Наша команда засекла место, где излучаются уникальные сигналы! Однако добраться до этой базы нелегко, так как она находится на глубине 12 км под поверхностью. Руководитель группы запросил разрешение на использование тяжёлой техники."
 pspmod_astanine.10.a:0 "Просьба одобрена."
 pspmod_astanine.10.b:0 "Отправьте роботов на помощь."
 pspmod_astanine.10.c:0 "Обыщите это место тщательнее. Там должен быть вход."
 pspmod_astanine.10.d:0 "Сами копайте!"
 pspmod_astanine.11.name:0 "База повстанцев"
 pspmod_astanine.11.desc:0 " Наши ученые смогли обнаружить базу повстанцев Астанин! Из записей узнали причины, послужившие поводом для формирования сил, которые называли себя повстанцами правды. После победы над Тистрой с помощью передовых голографических технологий Империя Астанин некоторое время наслаждалась покоем. Однако лидеры империи не могли бороться с искушениями, предоставляемыми такими технологиями, так же успешно, как они сражались с силами Тистры. Они начали с создания голографических флотов и полицейских сил.\n\n Затем они начали убивать граждан с «неправильным» и стали заменять их на голографические проекции, управляемые искусственным интеллектом. Народ империи осознал тираническое поведение правительства и устроил восстание. Правительство смогло успешно подавить восстание с помощью передовых голографических технологий. Они внесли раскол и сумятицу в ряды повстанцев, даже не прибегая к использованию военной силы. Уцелевшие мятежники сумели собраться на этой планете и продолжили сражаться против правительства.\n\n Они напали на планету, где произошла битвы с Тистрой, а затем, наконец, продвинулись ещё на шаг ближе к родному миру астанин. Координаты родного мира нашлись в конце записи."
 pspmod_astanine.11.a:0 "И тогда повстанцы победили...?"

 pspmod_astanine_colony_5_coordinates_poi:0 "4. Координаты родного мира Астанин"
 pspmod_astanine_colony_5_coordinates_desc:0 "Мы наконец-то выяснили местонахождение родного мира Империи Астанин."

 pspmod_astanine.12.name:0 "Астания"
 pspmod_astanine.12.desc:0 "В системе по указанным координатам мы нашли разрушенную художественную мегаинсталляцию, пустую среду обитания, а также планету под названием §YАстания§!, родной мир и столицу Империи Астанин. Что тут делает пустая среда обитания, и чем закончился мятеж? Ответ можно найти на планете."
 pspmod_astanine.12.a:0 "Дела, наверное, у них пошли совсем плохо."

 PSP_astanine_site_5:0 "Родной мир астанин"
 PSP_astanine_site_5_desc:0 " Родная планета в немалой степени опустошена, а часть оставшихся зданий регулярно мерцает. Похоже, здесь произошла битва между силами Империи и мятежников.\n\n В отличие от других колоний, здесь мы сумели найти голографические изображения астанин. Они были очень стары, поэтому уже и не мерцали, но страх на лицах граждан читался довольно отчётливо. Нам потребуется немало времени, чтобы собрать всю важную информацию, так как большое количество голограмм будет мешать нашим поискам."

 pspmod_astanine.13.name:0 "Подвал"
 pspmod_astanine.13.desc:0 " Под одним из зданий столицы был обнаружен подвал. Наши ученые утверждают, что подвалы - это своего рода укрытия, которые использовались в качестве самой последней базы для операций правительства Астанин. Внутри мы сможем найти полезную информацию."
 pspmod_astanine.14.name:0 "Борьба за свободу"
 pspmod_astanine.14.desc:0 " Согласно записям, найденным в компьютерах в подвале, правительство и повстанцы довольно долго воевали на этой планете. Повстанцы построили среду обитания на окраине звёздной системы, чтобы подготовиться к длительным сражениям, затратив на неё большую часть своих ресурсов.\n\n §H<<Мы хотим свободы! Нам нужна правда, а не голограммы!>>§!\n\n Под этим лозунгом повстанцы сотни раз сталкивались в бою с правительственными войсками. Но в конце концов у них закончились ресурсы, и то, что они не поспевали за развитием передовых голографических технологий, им никак не помогало. Через 20 лет после начала войны мятежники были окончательно уничтожены правительственным флотом.\n\n Нам нужно обыскать подвал, чтобы найти больше подробностей."
 pspmod_astanine.14.a:0 "Итак, значит, эта среда обитания изначально принадлежала мятежникам."
 pspmod_astanine.15.name:0 "Конец астанин"
 pspmod_astanine.15.desc:0 " Последний проектор, который, к нашему большому удивлению, всё ещё работает, был найден в подвале. Наша команда прослушала записи и узнала о конце Империи Астанин. Они победили мятежников, но голографические технологии стали считаться табу и были запрещены на несколько лет.\n\n За годы гражданской войны и последующего отсутствия голографических технологий астанинцы быстро ослабли, а чрезмерная зависимость от этих технологий в последние годы сделала значительно снизила их военный потенциал. Тем временем Тистра, которая воспользовалась передышкой во время гражданской войны в Империи Астанин, чтобы восстановить свои силы, снова напала на своего соперника и быстро разгромила его, лишённого помощи своих голографических технологий."
 pspmod_astanine.15.a:0 "Какой позор."
 pspmod_astanine.16.name:0 "Последний проектор Астатин"
 pspmod_astanine.16.desc:0 " Когда наша исследовательская группа уже приготовилась покинуть планету, её руководитель предложил забрать проектор с собой. Этот артефакт может неплохо нам помочь."
 pspmod_astanine.16.a:0 "Загружайте."
 pspmod_astanine.16.a.tooltip:0 "§HРазблокирует взаимодействие с малыми артефактами:§! $artifact_pspmod_precursor_astanine_research$\n"
 pspmod_astanine.16.b:0 "Оставьте это и расскажите общественности об этой трагедии, дабы она никогда не повторилась."

 r_pspmod_astanine_last_projector:0 "Последний проектор Астанин"
 r_pspmod_astanine_last_projector_desc:0 "Это устройство демонстрирует голограммы, которые выглядят реальнее настоящих вещей. Такие проекторы когда-то спасли Империю Астанин от внешней угрозы, но разрушили их государство изнутри. Как мы можем отличить реальную вещь от её имитации, когда они так похожи?"
