 ### Trade Hub ###
 
 d_kiyo_mod_trade:1 "Торговый порт"
 d_kiyo_mod_trade_desc:0 "Эта область предназначена для внешней торговли между различными империями. Ресурсы, получаемые от торговли, зависят от населения планеты, откуда импортируются товары."
 
 ### Decisions and Edicts ###
 
 decision_kiyo_mod_trade_setup_trade_route:0 "Добавить торговый путь"
 decision_kiyo_mod_trade_setup_trade_route_max_trade_routes:0 "$TRIGGER_FAIL$Мы достигли максимального количества торговых путей, которые можем иметь в настоящее время."
 decision_kiyo_mod_trade_setup_trade_route_effects:0 "Мы проложим торговый путь от этой планете. Вы должны отправить грузовой флот на другую планету, принадлежащую другой империи, чтобы начать торговый путь."
 decision_kiyo_mod_trade_setup_trade_route_desc:0 "Торговый путь между империями, несомненно, улучшит дипломатические отношения и обеспечит взаимное процветание."
 edict_kiyo_trade_check:0 "Проверить торговые суда и торговые пути"
 edict_kiyo_trade_check_desc:0 "Открывает меню, в котором вы можете просмотреть информацию о ваших грузовых кораблях и о том, сколько вы зарабатываете на торговых путях."
 edict_kiyo_trade_add_ships_to_trade_route:0 "Пополнить грузовой флот"
 edict_kiyo_trade_add_ships_to_trade_route_desc:0 "Мы добавим ещё одно грузовое судно к выбранному вами торговому пути. Если вы измените свое решение, вы получите полную компенсацию при условии, что вы не превысите ваши административные возможности."
 edict_kiyo_trade_add_ships_to_trade_route_any_fleet_has_room:0 "$TRIGGER_FAIL$Нет торговых путей, на которые можно было бы добавить ещё один грузовой корабль."
 edict_kiyo_trade_add_ships_to_trade_route_has_window:0 "$TRIGGER_FAIL$Вы уже пытаетесь добавить грузовые корабли на торговый путь."
 kiyo_trade_check_has_trade_route:1 "$TRIGGER_FAIL$You do not have any trade routes to check."
 kiyo_trade_check_window_open:1 "$TRIGGER_FAIL$У вас уже открыто это меню."
 
 kiyo_trade_manual_event.0.title:0 "Открытие международных торговых путей"
 kiyo_trade_manual_event.0.desc:2 "Мы создали грузовой флот на планете $PLANET|Y$ в системе $SOLAR_SYSTEM|Y$.\n\nДля завершения настройки торгового маршрута, отправьте $FLEET|Y$ на другую планету, принадлежащую обычной империи. Обе планеты затем начнут получать ресурсы от торговли в зависимости от населения этих планет.\n\nТребуется пакт о ненападении или пакт о защите, если вы являетесь гештальт-сознанием."
 
