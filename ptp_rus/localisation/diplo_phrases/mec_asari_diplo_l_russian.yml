 #Note: insult_propose uses reverse FROM and ROOT

 ####################################
 # Asari Republics
 ####################################
 personality_asari_ai_asr:0 "Соблазнительные манипуляторы"
 personality_asari_ai_asr_desc:0 "Соблазнительные манипуляторы, естественно, выполняют роль посредников, находя общий язык и наводя мосты между нациями, видами и культурами. Их соблазнительное влияние способно влиться в инопланетные общества и постепенно изменить их, чтобы лучше соответствовать идеальному замыслу."

 # AI Personality-based replies
 # Greetings
 ASA_ASR_HOSTILE_GREETING_01:0 "Не принимайте нашу нежность за слабость. Некоторые из самых красивых цветов отращивают шипы, чтобы выжить в дикой природе. Попробуйте сорвать их ... и вы можете просто пораниться."
 ASA_ASR_HOSTILE_GREETING_02:0 "То, как [From.GetSpeciesPlural] терпит такое некомпетентное правительство, мне это не под силу..."
 ASA_ASR_HOSTILE_GREETING_03:0 "Законы [Root.GetAllianceName] обеспечивают правомерное и процветающее будущее цивилизованной галактике. Это так прискорбно, что [From.GetName] взяла курс, который не предполагает ни цивилизацию, ни будущее."
 ASA_ASR_DOMINEERING_GREETING_01:0 "Наше желание развивать более тесные отношения с [Root.GetName] перевешивается только вашим отказом принять нашу добрую волю, [From.GetRulerTitle]. Тем не менее, в настоящее время мы обсуждаем, действительно ли ваше одобрение необходимо."
 ASA_ASR_NEUTRAL_GREETING_01:0 "Мы все еще находимся на начальном этапе галактической истории. Чем раньше мы начнем сотрудничество, тем быстрее мы сможем продвинуться к великим вещам и новым рубежам."
 ASA_ASR_NEUTRAL_GREETING_02:0 "Как представителям [Root.GetAllianceName], дипломатия является нашим главным приоритетом."
 ASA_ASR_NEUTRAL_GREETING_03:0 "[Root.GetAllianceName] обеспечивает независимость там, где это важно, через взаимозависимость там, где это необходимо."
 ASA_ASR_NEUTRAL_GREETING_04:0 "Вы сделали первый шаг к мирной галактике, отвергнув насилие, но прочного мира можно достичь только путем согласование наших разногласий."
 ASA_ASR_THREATENED_GREETING_01:0 "[From.GetRulerTitle]. Это какая-то игра? Вы призываете нас только для того, чтобы снова нам отказать?"
 ASA_ASR_FRIENDLY_GREETING_01:0 "Дипломатия должна быть краеугольным камнем всех межзвездных обществ. Тот факт, что [From.GetRulerName] ценит это, безусловно, является признаком мудрого лидера."
 ASA_ASR_FRIENDLY_GREETING_02:0 "[Root.GetAllianceName] повезло разделить галактическое сообщество с  [From.GetName]. Мы можем только надеяться, что со временем мы станем еще ближе друг к другу."
 ASA_ASR_FRIENDLY_GREETING_03:0 "[Root.GetAllianceName] был бы неполным без [From.GetName]. Галактическое общество, которое мы создаем вместе, будет совершенным."
 ASA_ASR_FRIENDLY_GREETING_04:0 "Наши сегодняшние договоренности запомнятся как часть великого проекта строительства [Root.GetAllianceName], будущего галактики."
 ASA_ASR_WAR_GREETING_01:0 "Вы когда-нибудь сталкивались с подразделением [Root.GetSpeciesAdj] раньше? Немногие из [From.GetSpeciesPlural] имели честь. Я надеюсь, что вы надумываете сдаться, прежде чем до этого дойдет."
 ASA_ASR_WAR_GREETING_02:0 "Меня тошнит от того, что правительство [From.GetAdj] втягивает своих людей в войну против [Root.GetAllianceName] и безопасной, процветающей, цивилизованной галактики, которую он представляет."
 ASA_ASR_WAR_GREETING_03:0 "[Root.GetAllianceName] объединяется против угрозы [From.GetSpeciesAdj]."

 ASA_ASR_VASSAL_GREETING_01:0 "Не пугайтесь несогласных голосв сомневающихся, которые вы, возможно, слышали среди наших граждан. Давайте вместо этого поговорим о том, как мы могли бы объединить лояльных нам людей! У нас есть несколько предложений, которые вы можете рассмотреть, если хотите..."
 ASA_ASR_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesAdj] директивы соблюдаются в полном объеме и в соответствии с графиком. Это то, что вы хотели услышать, не так ли? Есть что-нибудь еще, что вы хотели бы от меня услышать?"
 ASA_ASR_VASSAL_GREETING_DISLOYAL_02:0 "Договоренность между нами - просто неприятная необходимость, это не потому, что мы ... Просто не поймите неправильно."
 ASA_ASR_OVERLORD_GREETING_01:0 "У [From.GetName] не должно быть причин для беспокойства. Под нашим руководством [From.GetSpeciesNamePlural] со временем достигнет тех же высот, что и мы."

 # Actions
 ASA_ASR_DOW_PROPOSE_01:0 "Вы показали свое лицо, форсируя события, и теперь вы почувствуете, каково это, когда маски сняты, [From.GetRulerTitle]."

 ASA_ASR_DOW_ACCEPT_01:0 "*Вздох* Мы не злы. И даже не удивлены. Просто... разочарованы."
 ASA_ASR_DOW_ACCEPT_02:0 "Каковы бы ни были ваши причины, они не обоснованы. [From.GetName] нужно остановить для его же блага."
 ASA_ASR_DOW_ACCEPT_03:0 "Зачем... тебе это понадобилось? Что случилось с нашими отношениями? Как долго планировалось это предательство? Не важно. Как только мы восстановим мир, мы вылечим любую болезнь, укоренившуюся в [From.GetName]."

 # Insults
 ASA_ASR_01_INSULT_PROPOSE:0 "К счастью, это связано с тем, что в основном благодаря [From.GetName] интерес наших граждан к международным отношениям в последнее время был положительным. Они оба глубоко заинтересованы... и очень потешаются над постоянными вознями вашей нации."

 ASA_ASR_01_INSULT_ACCEPT:0 "Не трать снова мое время, [From.GetRulerTitle]. Я не нахожу это забавным."

 ####################################
 # Asari Corporate Interests
 ####################################
 personality_asari_ai_asi:0 "Светские финансисты"
 personality_asari_ai_asi_desc:0 "Светские финансисты - это декадентское капиталистическое общество, построенное на слабых правилах ведения бизнеса и безудержной культуре знаменитостей. Его квадриллионерная элита стремится продвинуть передовые технологические инновации и обвести галактическую экономику вокруг пальца любыми возможными способами."

 # AI Personality-based replies
 # Greetings
 ASA_ASI_HOSTILE_GREETING_01:0 "Я собираюсь на интервью и на назначенную фотосессию для руководителей Nos Astra Times Galaxy's Sexiest, так что, ради чего бы вы меня не вызвали, не могли бы вы изложить это в двухминутную версию? Я бы был рад, спасибо."
 ASA_ASI_HOSTILE_GREETING_02:0 "§Y<<УВЕДОМЛЕНИЕ>>§ Прямой канал в офис [Root.GetRulerTitle] [Root.GetRulerName] в настоящее время недоступен. Однако, если вы хотите оставить сообщение, будьте уверены, что оно будет передано [Root.GetRulerTitle] с помощью заместителя секретаря отдела по связям с общественностью и обработано при первой возможности. Спасибо за ваше понимание, мы с нетерпением ждем вас снова!"
 ASA_ASI_HOSTILE_GREETING_03:0 "Каждая минута моего времени, которое вы тратите, стоит компании двенадцать сотен кредитов. Я буду продолжать подсчет."
 ASA_ASI_HOSTILE_GREETING_04:0 "Я нахожусь в середине девяти вещей, все они раздражают. Будь любезен и сделай для меня восемь, нажав кнопку отключения, если не сложно?"
 ASA_ASI_DOMINEERING_GREETING_01:0 "Я размышляю над идеей приобретения [Root.GetName]. Конечно, следует ожидать некоторых увольнений после слияния, но... вы знаете, как это происходит."
 ASA_ASI_NEUTRAL_GREETING_01:0 "Те, кто не может получить прибыль, должны получить прибыль извне. Тщательно продумайте, к какой категории вы хотите себя отнести."
 ASA_ASI_NEUTRAL_GREETING_02:0 "Мы предлагаем только лучшие предложения для новых партнеров. Давайте не будем слишком увязать в деталях; вы обрисуете общие черты, и мы составим договор."
 ASA_ASI_NEUTRAL_GREETING_03:0 "Пожалуйста, имейте в виду, что [Root.GetName] обязан только своим акционерам. Уважайте нашу автономию и не вмешивайтесь в наш бизнес, и [Root.Capital.GetName] предоставит все, что вам нужно. И прочие вещи, которые вы пока не желаете, но обязательно захотите получить, как только их попробуете."
 ASA_ASI_NEUTRAL_GREETING_04:0 "Не становитесь слишком дерзкими в своих запросах. Когда мы сокращаемся, филиалы всегда уходят первыми."
 ASA_ASI_THREATENED_GREETING_01:0 "Мы готовы поставить под угрозу наши интересы, чтобы соответствовать вашей крепкой позиции."
 ASA_ASI_FRIENDLY_GREETING_01:0 "Ключ к хорошему партнерству - быть достаточно честными друг с другом, чтобы выстроить ложь, которую мы говорим другим."
 ASA_ASI_FRIENDLY_GREETING_02:0 "Мы готовы доверять вам, и, что еще более важно, мы хотим быть заслуживающими доверия."
 ASA_ASI_FRIENDLY_GREETING_03:0 "Нет причин, по которым мы оба не можем получить прибыль. Теперь все, что нам нужно, это найти кого-то, кто понесет убытки."
 ASA_ASI_FRIENDLY_GREETING_04:0 "Приятно иметь с вами дело, [From.GetRulerTitle]. Мне всегда нравится взаимовыгодные отношения. Почему у меня такое чувство, что это не очень хорошо..."
 ASA_ASI_FRIENDLY_GREETING_05:0 "Приятно иметь с вами дело, [From.GetRulerTitle]. Мне всегда нравится взаимовыгодные отношения."
 ASA_ASI_WAR_GREETING_01:0 "Вы сталкивались с подразделением [Root.GetSpeciesAdj] раньше? Немногие из [From.GetSpeciesPlural] имели честь. Я позабочусь, чтобы у вас была возможность, прежде чем наступит конец."
 ASA_ASI_WAR_GREETING_02:0 "Время - это кредиты, и кажется, это ТАКАЯ пустая трата и того, и другого. Ваша декларация о капитуляции уже готова? Вам нужна помощь с этим? Я мог бы порекомендовать нескольких известных в галактике профессионалов. И только для вас... Я бы даже оплатил их обычную плату."
 ASA_ASI_WAR_GREETING_03:0 "У нас нет оснований воспринимать этот конфликт лично; просто подведем черту."
 ASA_ASI_WAR_GREETING_04:0 "Это не мое первое враждебное вторжение. Я всегда получаю то, что хочу, независимо от цены."

 ASA_ASI_VASSAL_GREETING_01:0 "[Root.GetName] всегда стремится предоставить лучший сервис для нашей холдинговой компании."
 ASA_ASI_VASSAL_GREETING_DISLOYAL_01:0 "Наше терпение с твоим неумелым руководством истощается. Вы собираетесь положить на лопатки [Root.GetName]?"
 ASA_ASI_OVERLORD_GREETING_01:0 "Мы принимаем вас, [From.GetSpeciesName]. Есть ли какие-либо правила, которые вы хотели бы рассмотреть?"

 # Actions
 ASA_ASI_DOW_PROPOSE_01:0 "Похоже, у вас есть проблема с мусором, засоряющим ваше пространство. Наш флот находится в пути, чтобы очистить его для вас."

 ASA_ASI_DOW_ACCEPT_01:0 "Ммм... Интересное торговое предложение... Очень хорошо, мы доставим вашу партию боеприпасов прямо к вашему порогу! Вы не будете разочарованы."
 ASA_ASI_DOW_ACCEPT_02:0 "Вовлечение в войну ужасно для бизнеса... Так что вы можете быть уверены, что мы выставим вам счет за каждый потерянный кредит!
 ASA_ASI_DOW_ACCEPT_03:0 "Ой ... Но я полагаю, что все хорошие партнерские отношения заканчиваются."

 # Insults
 ASA_ASI_01_INSULT_PROPOSE:0 "Если все это дело [Root.GetRulerTitle] не выгорит, вы рассматривали подневольное рабство для одной из компаний в [From.Capital.GetName]?"

 ASA_ASI_01_INSULT_ACCEPT:0 "Ах... Это приносит ощущение порядка и стабильности в мою вселенную, зная, что у вас все еще нет ничего ценного, чтобы вы могли предложить."

 ####################################
 # Asari Ascendancy
 ####################################
 personality_mec_asari_ai_asc:0 "Доминантные потомки"
 personality_mec_asari_ai_asc_desc:0 "Доминантные потомки стремятся восстановить империю своих древних покровителей. Путем подчинения или дипломатии они приведут галактику к новой эре величия."