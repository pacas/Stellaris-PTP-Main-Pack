 # Colony event: устранить язвы саранчи
 gpm_colony.60.name:0 "Доставка яда"
 gpm_colony.60.desc:0 "Один из учёных нашей колонии на планете §H[Root.GetName]§! разработал сильнодействующий аэрозольный яд, способный справиться с изо дня в день возрастающей угрозой саранчи. Однако, чтобы подействовать, яд должен быть быстро распылён в большей части атмосферы планеты, в противном случае слишком велик риск того, что прожорливые насекомые сумеют развить к нему иммунитет и передать его своему потомству. Колония запрашивает помощи научного корабля с реализацией их плана по уничтожению опасных вредителей."
 gpm_colony.60.desc.hive:0 "Один из трутней-учёных нашей колонии на планете §H[Root.GetName]§! разработал сильнодействующий аэрозольный яд, способный справиться с изо дня в день возрастающей угрозой саранчи. Однако, чтобы подействовать, яд должен быть быстро распылён в большей части атмосферы планеты, в противном случае слишком велик риск того, что прожорливые насекомые сумеют развить к нему иммунитет и передать его своему потомству. Для реализации этого плана по уничтожению опасных вредителей нам нужен научный корабль."
 gpm_colony.60.desc.mach:0 "Автономный отдел науки и развития, А.О.Н.Р., с колонии на планете §H[Root.GetName]§! разработал сильнодействующий аэрозольный яд, способный предотвратить последующее вмешательство саранчи в работу наших систем. Однако, чтобы подействовать, яд должен быть быстро распылён в большей части атмосферы планеты, в противном случае слишком велик риск того, что прожорливые насекомые сумеют развить к нему иммунитет и передать его своему потомству. Для задействования протокола аэрозолизации и полной ликвидации саранчи необходимо содействие научного корабля."
 gpm_colony.60.a:0 "Пусть так и будет."
 gpm_colony.60.hive:0 "Мы сделаем это."
 gpm_colony.60.mach:0 "Подтвердить перенаправление научного корабля."
 gpm_colony.60.b:0 "§RУдалён модификатор§! §HСаранча§!."

