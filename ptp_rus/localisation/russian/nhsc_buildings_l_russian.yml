### RUSSIAN LOCALIZATION

nhsc_building_centralresearchbureau: "Центральное исследовательское бюро"
nhsc_building_centralresearchbureau_desc: "Место, где величайшие умы нашей империи могут работать сообща и продвигать науку вперёд."

nhsc_building_culture_nexus: "Культурный центр"
nhsc_building_culture_nexus_desc: "Место, где граждане нашей империи могут узнать больше о галактике и культурах народов, её населяющих."
nhsc_building_cerebral_node: "Церебральный узел"
nhsc_building_cerebral_node_desc: "Большой мозговой узел, который постоянно размышляет о путях дальнейшего развития улья."
job_esc_mind_walker_effect_desc: "£job_esc_mind_walker£ $job_esc_mind_walker_plural$ объединяет улей, производя £unity£ §Y$unity$§!."
nhsc_building_network_regulator: "Сетевой регулятор"
nhsc_building_network_regulator_desc: "Специализированный узел обработки, перенаправляющий информацию между управляемыми машинами, значительно повышая их эффективность."
job_esc_network_curator_effect_desc: "£job_esc_network_curator£ $job_esc_network_curator_plural$ управляет потоком данных внутри машинного разума, производя £unity£ §Y$unity$§!."

nhsc_building_materials_laboratory: "Лаборатория продвинутых материалов"
nhsc_building_materials_laboratory_desc: "Большая лаборатория, ведущая исследования новых материалов как для специальных проектов, так и для повседневного использования."

nhsc_building_technology_institute: "Технологический институт"
nhsc_building_technology_institute_desc: "Большой научный комплекс, предназначенный для развития технологий нашей империи."

nhsc_building_enigmatic_tower: "Загадочный сборщик энергии"
nhsc_building_enigmatic_tower_desc: "Высокое наземное сооружение, которое абсорбирует выделяемую загадочными энергоядрами энергию."

nhsc_building_stellar_energy_tower: "Башня звёздной энергии"
nhsc_building_stellar_energy_tower_desc: "Массивная башня, преобразующая лёгкие химические элементы в чистую энергию подобно миниатюрному солнцу."

nhsc_building_quantum_node: "Узел квантовых вычислений"
nhsc_building_quantum_node_desc: "Специализированная вычислительная сеть, созданная по архитектуре процессоров Машины Бесконечности."
job_esc_infinity_thinker_effect_desc: "£job_esc_infinity_thinker£ $job_esc_infinity_thinker_plural$ перерабатывают £consumer_goods£ §Y$consumer_goods$§! в £physics£ £society£ £engineering£ §YОчки Исследований§! для новых технологий."
job_esc_infinity_thinker_drone_effect_desc: "£job_esc_infinity_thinker_drone£ $job_esc_infinity_thinker_drone_plural$ перерабатывают £minerals£ §Y$minerals$§! в £physics£ £society£ £engineering£ §YОчки Исследований§! for new technologies."
job_esc_infinity_thinker_unit_effect_desc: "£job_esc_infinity_thinker_unit£ $job_esc_infinity_thinker_unit_plural$ перерабатывают £minerals£ §Y$minerals$§! в £physics£ £society£ £engineering£ §YОчки Исследований§! for new technologies."

nhsc_building_watcher: "Страж вечности"
nhsc_building_watcher_desc: "Массивный комплекс, способный изменять саму реальность и позволяющий свободно смотреть в прошлое, настоящее и будущее."

nhsc_building_reprocessing_plant: "Перерабатывающий завод"
nhsc_building_reprocessing_plant_desc: "Это передовое прдеприятие по переработке может произвести немало ценных ресурсов из бесполезного мусора."
job_esc_reprocessor_effect_desc: "£job_esc_reprocessor£ $job_esc_reprocessor_plural$ перерабатывают £minerals£ §Y$minerals$§! и £energy£ §Y$energy$§! в £consumer_goods£ §Y$consumer_goods$§! и £alloys£ §Y$alloys$§!."
job_esc_reprocessor_drone_effect_desc: "£job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$ перерабатывают £minerals£ §Y$minerals$§! и £food£ §Y$food$§! в £alloys£ §Y$alloys$§!."
job_esc_reprocessor_unit_effect_desc: "£job_esc_reprocessor_unit£ $job_esc_reprocessor_unit_plural$ перерабатывают £minerals£ §Y$minerals$§! и £energy£ §Y$energy$§! в £alloys£ §Y$alloys$§!."

nhsc_building_zro_distillery: "Зро-дистиллятор"
nhsc_building_zro_distillery_desc: "На этом передовом предприятии просеиваются буквально горы сырья ради добычи крошечных кристаллов зро-пыли."
job_esc_zro_distiller_effect_desc: "£job_esc_zro_distiller£ $job_esc_zro_distiller_plural$ производят £sr_zro£ $sr_zro$ из сырых материалов."
job_esc_zro_distiller_drone_effect_desc: "£job_esc_zro_distiller_drone£ $job_esc_zro_distiller_drone_plural$ производят £sr_zro£ $sr_zro$ из сырых материалов."

nhsc_building_dark_matter_facility: "Предприятие по добыче темной материи"
nhsc_building_dark_matter_facility_desc: "Огромный комплекс гравитационных прессов, которые изгибают саму ткань пространства-времени для получения дорогостоящей темной материи."
job_esc_dark_matter_shaper_effect_desc: "£job_esc_dark_matter_shaper£ $job_esc_dark_matter_shaper_plural$ перерабатывают £energy£ §Y$energy$§! и £consumer_goods£ §Y$consumer_goods$§! в £sr_dark_matter£ §Y$sr_dark_matter$§! и £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_drone_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ перерабатывают £energy£ §Y$energy$§!, £minerals£ §Y$minerals$§! и £food£ §Y$food$§! в £sr_dark_matter£ §Y$sr_dark_matter$§! и £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_unit_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ перерабатывают £energy£ §Y$energy$§! и £minerals£ §Y$minerals$§! в £sr_dark_matter£ §Y$sr_dark_matter$§! и £physics_research£ §Y$physics_research$§!"

nhsc_building_magmaminer_1: "Мантиевая добывающая установка"
nhsc_building_magmaminer_1_desc: "Мегаструктура для добычи ресурсов, направленная на ядро планеты. Требует неисчислимого количества рабочих и производит огромное колличестов ресурсов.\n\n§RВНИМАНИЕ: Строительство этого объекта на не расплавленном мире навсегда сократит доступное колличество районов на 5.§!"
nhsc_building_magmaminer_2: "Улучшенная мантиевая добывающая установка"
nhsc_building_magmaminer_2_desc: "Еще более огромная и более эффективная установка для извлечения ценных ресурсов из ядра планеты."
job_esc_planetary_core_miner_effect_desc: "£job_esc_planetary_core_miner£ $job_esc_planetary_core_miner_plural$ производят большое колличество £minerals£ §Y$minerals$§! посредством добычи их из мантии и ядра планеты."
job_esc_planetary_core_miner_drone_effect_desc: "£job_esc_planetary_core_miner_drone£ $job_esc_planetary_core_miner_drone_plural$ производят большое количество £minerals£ §Y$minerals$§! посредством добычи их из мантии и ядра планеты."
job_esc_planetary_core_miner_unit_effect_desc: "£job_esc_planetary_core_miner_unit£ $job_esc_planetary_core_miner_unit_plural$ производят большое количество £minerals£ §Y$minerals$§! посредством добычи их из мантии и ядра планеты."

