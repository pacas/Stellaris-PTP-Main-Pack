plentiful_civic_food:0 "Крестьянство"
plentiful_civic_food_desc:0 "Наше общество создало продвинутую систему производства продуктов питания и поэтому мы можем производить на §G+25%§! больше £food §Gпищи§!."

plentiful_civic_minerals:0 "Полёвки"
plentiful_civic_minerals_desc:0 "Наше общество создало высокоэффективную горнодобывающую промышленность и поэтому мы можем производить на §G+25%§! больше £minerals §Pминералов§! в шахтах."

plentiful_civic_energy:0 "Глобальное планирование энергетики"
plentiful_civic_energy_desc:0 "Благодаря нашей эффективной генерации энергии, мы можем производить на §G+25%§! больше £energy §Hэнергии§!."

plentiful_civic_alloys:0 "Военная экономика"
plentiful_civic_alloys_desc:0 "Враги ждут везде, мы должны производить больше оружия на наших литейных заводах. Благодаря эффективным способам обработки, мы можем производить на §G+25%§! больше £alloys §Mсплавов§! для уничтожения наших врагов!"

plentiful_civic_consumer_goods:0 "Система гильдий"
plentiful_civic_consumer_goods_desc:0 "Наши мастера организованы в гильдии. Это увеличивает производство £consumer_goods §SТМС§! на §G+25%§!."

plentiful_civic_worker:0 "Рай для рабочих"
plentiful_civic_worker_desc:0 "Пусть господствующие классы содрогаются перед Коммунистической Революцией. Пролетариям нечего в ней терять кроме своих цепей. Приобретут же они весь мир. ПРОЛЕТАРИИ ВСЕХ СТРАН, СОЕДИНЯЙТЕСЬ! Наши £job_colonist£ §Rрабочие§! производят на §Y+5%§! больше ресурсов!"

plentiful_civic_specialist:0 "Особое знание"
plentiful_civic_specialist_desc:0 "Низший и правящий классы прекрасно знают: мир принадлежит £job_administrator£ §Rспециалистам§!. Они производят на §Y+5%§! больше ресурсов."

plentiful_civic_starbase_defense_platform:0 "Защитная инициатива"
plentiful_civic_starbase_defense_platform_desc:0 "Оборона очень важна для нас. Поэтому мы можем построить дополнительные §G+3§! §Yоборонительные платформы§! на §Lзвёздных базах§!."

