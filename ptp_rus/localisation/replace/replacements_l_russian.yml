 TRADE_VALUE_FULL:0 "Объём торговли: $VALUE|Y2$"
 TRADE_VALUE_DESC:0 "§E§Y$TRADE_VALUE$§! служит выражением ежедневной экономической активности граждан. §YЗвёздные базы§! увеличивают объём торговли и преобразуют её в £energy£ §Y$energy$§! при наличии связи с вашей планетой-столицей по §Yторговому пути§!. Объём торговли, напрямую создаваемый звёздной базой в вашей столице, не требует торгового пути для производства ресурсов.§!"
 TRADE_VALUE:0 "Объём торговли"
 ACTION_DEMAND_SUBSIDIARY_TYPE_DESC:0 "Мы можем потребовать, чтобы они стали нашей дочерней компанией. В случае их согласия мы не сможем их атаковать, но они будут отдавать нам §Y50%§! своего объёма торговли, если присоединятся к нашей торговой сети."
 ACTION_FORM_COMMERCIAL_PACT_TYPE:0 "Заключить коммерческий пакт"
 ACTION_FORM_COMMERCIAL_PACT_TYPE_DESC:0 "Заключить коммерческий пакт с этой империей. Это повысит объём торговых сетей обеих империй."
