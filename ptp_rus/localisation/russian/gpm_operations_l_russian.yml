 # The Getaway (good)
 gpm_operation.5.name:1 "Побег"
 gpm_operation.5.desc:1 "Побег прошел точно по плану! Экипаж встретился с несколькими медицинскими судами где-то недалеко от границы §Н[fromfrom.owner.GetName]§! иИ наших собственных границ под видом нейтральных медицинских операций. Они исчезли незамеченными! Эти дурни никогда не узнают, кто это был."
 gpm_operation.5.a:1 "Выполнено на отлично!"

 # The Getaway (enraged)
 gpm_operation.6.name:1 "Побег"
 gpm_operation.6.desc:1 "Команда захватила военный корабль у границы империи §Н[fromfrom.owner.GetName]§! и прыгнула с него в наше пространство. Древняя реликвия наша! Однако побег прошел не совсем так, как планировалось: один пост прослушивания сумел отследить сигнатуру их двигателя, и за экипажем тут же последовал целый флот быстроходных фрегатов-перехватчиков. Хитрый план экипажа помог им продержаться достаточно долго, чтобы пересесть на один из наших фрегатов и уйти оттуда через варп. Империя §H[fromfrom.owner.GetName]§! знает, что это были мы, и мы можем ожидать возмездия в той или иной форме."
 gpm_operation.6.a:1 "Приведите наши флоты в состояние повышенной готовности!"

 # The Getaway (allies)
 gpm_operation.7.name:1 "Побег"
 gpm_operation.7.desc:1 "Команда захватила военный корабль у границы империи §Н[fromfrom.owner.GetName]§! и прыгнула с него в наше пространство. Однако побег прошел не совсем по плану: несколько постов прослушивания сумели засечь сигнатуру их двигателя, и за экипажем тут же последовал целый флот быстроходных фрегатов-перехватчиков. Хитрый план экипажа помог им продержаться достаточно долго, чтобы пересесть на один из наших фрегатов и уйти оттуда через варп. Древняя реликвия - наша! Однако теперь вся галактика знает, что мы сделали. Мы можем ожидать ответных действий со стороны §Н[fromfrom.owner.GetName]§! и их союзников."
 gpm_operation.7.a:1 "Мы справимся с последствиями."

 gpm_operation.8.name:1 "Реликтовые операции: Ложная информация"
 gpm_operation.8.desc:1 "Во время подготовки к похищению реликвии из империи §H[fromfrom.GetName]§ разведка обнаружила поразительную правду. У них нет реликвии! Либо у них ее никогда не было, либо они каким-то образом потеряли реликвию!"

 # The Getaway Target Empire Notification Event
 gpm_operation.80.name:1 "Приоритет-0 - чрезвычайная ситуация: Реликвия украдена!"
 gpm_operation.80.a:1 "Это непростительно."
    # The Getaway (good)
 gpm_operation.80.desc:1 "Кто-то §RУКРАЛ§! нашу §Yреликвию§!! Они действовали тщательно и не оставили никаких улик или подсказок... Мы должны проинструктировать наших посланников и офицеров разведки, чтобы они были бдительны на предмет любых разговоров о недавно полученной реликвии в других империях."
    # The Getaway (enraged)
 gpm_operation.81.desc:1 "Империя §R[from.owner.GetName]§! §RУКРАЛа§! нашу §Yреликвию§!! По нашим данным, они планировали эту операцию уже очень давно. Они знали обо всех наших мерах безопасности и маршрутах военного патрулирования. Благодаря своей некомпетентности, им не удалось засечь нашу сеть пограничных датчиков. Без сомнения, за этим стоит империя §R[from.owner.GetName]§!"
    # The Getaway (allies)
 gpm_operation.82.desc:1 "Империя §R[from.owner.GetName]§! §RУКРАЛа§! нашу §Yреликвию§!! По нашим данным, они планировали эту операцию уже очень давно. Они знали обо всех наших мерах безопасности и маршрутах военного патрулирования. Благодаря своей некомпетентности, им не удалось засечь нашу сеть пограничных датчиков. Наши союзники сообщили нам, что они также отследили сбежавший корабль. Без сомнения, за этим стоит империя §R[from.owner.GetName]§!"


