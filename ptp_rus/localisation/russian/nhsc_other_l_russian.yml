sm_nhsc_starbase_dm_orbital_plant: "Орбитальная фабрика темной материи"
sm_nhsc_starbase_dm_orbital_plant_desc: "Массивный объект на территории звездной базы, предназначенный для производства темной материи. Хотя он может функционировать в любом месте, его эффективность будет наиболее высокой, если поблизости есть естественный источник темной материи, например, черная дыра."
sm_nhsc_starbase_zro_orbital_plant: "Орбитальная фабрика Зро"
sm_nhsc_starbase_zro_orbital_plant_desc: "Специализированная установка для производства синтетического зро. Его эффективность может быть повышена, если поблизости есть источник природного зро."
sm_nhsc_starbase_nanite_factory: "Орбитальная фабрика нанитов"
sm_nhsc_starbase_nanite_factory_desc: "Орбитальная фабрика для производства нанитов в промышленных масштабах. Наличие поблизости природного источника нанитов, несомненно, повысит её производительность."
sm_nhsc_starbase_gravitic_anomaly_collector: "Коллектор гравитационных аномалий"
sm_nhsc_starbase_gravitic_anomaly_collector_desc: "Массивная фабрика, предназначенная для улавливания и хранения гравитационных аномалий. Может производить их искусственно в любом месте, но наличие поблизости естественного источника высокоэнергетического гравитационного взаимодействия, такого как нейтронные звезды или квазары, повысит его эффективность."
sm_nhsc_starbase_crystal_farm: "Орбитальная ферма живых кристаллов"
sm_nhsc_starbase_crystal_farm_desc: "Орбитальная ферма, предназначенная для выращивания живых кристаллов. Производит небольшое количество сплавов в качестве побочного продукта."
sm_nhsc_starbase_psionic_energy_collector: "Коллектор псионической энергии"
sm_nhsc_starbase_psionic_energy_collector_desc: "Специализированный массив коллекторов псионической энергии, предназначенный для производства псионических зарядов с использованием псионической энергии, излучаемой живыми существами в пределах системы."
sm_nhsc_starbase_enigmatic_energy_plant: "Загадочная энергетическая установка"
sm_nhsc_starbase_enigmatic_energy_plant_desc: "Массивная катушка загадочной энергии, встроенная в космопорт. Может производить загадочную энергию, манипулируя потоком темной материи."
sm_nhsc_starbase_vortex_laboratory: "Лаборатория трансмерных вихрей"
sm_nhsc_starbase_vortex_laboratory_desc: "Массивная лаборатория в космопорте, предназначенная для синтеза трансмерных вихрей. Её эффективность значительно возрастет в присутствии объекта, изменяющего реальность, такого как квазар или (гипотетическая) белая дыра."

