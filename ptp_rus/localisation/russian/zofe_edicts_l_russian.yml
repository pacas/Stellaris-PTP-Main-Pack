l_russian:
 
 decision_make_xeno_preserve:0 "Проект: «Ксенозаповедник»"
 decision_make_xeno_preserve_desc:0 "Мы всегда мечтали создать ксенозаповедник в нашем поколении, чтобы защитить разнообразие разумных видов в этой галактике."

 decision_abolish_xeno_preserve:0 "Уничтожить ксенозаповедник"
 decision_abolish_xeno_preserve_desc:0 "Мы уничтожим ксенозаповедник на этой планете."

 #decision_planet_fe_buildings_boost:0 "Разгон автоматизированных зданий"
 #decision_planet_fe_buildings_boost_desc:0 "Наши автоматизированные здания можно разогнать, что значительно повысит их производительность."

 decision_artifact_search:0 "Сбор древних артефактов"
 decision_artifact_search_desc:0 "Миры падшей империи хранят бесчисленные артефакты в своих музеях и гробницах, и все они ждут, чтобы их собрали те, кто достоин раскрыть их секреты."

 decision_fe_xeno_preserve_no_districts:0 "£trigger_no£ Планета не должна быть испорчена районами и зданиями."
 
 edict_rejuvenate_society:0 "$unity_ambition$ Омоложение общества"
 edict_rejuvenate_society_desc:0 "Мы не можем позволить себе расслабляться в галактике, полной врагов. Были начаты кампании по искоренению упадка в нашем обществе в попытке омолодить нашу нацию."

 edict_punishment_protocols:0 "$unity_ambition$ Протоколы наказания"
 edict_punishment_protocols_desc:0 "Для тех, кто не подчинится нашему очевидному превосходству, придётся задействовать протоколы наказания. Мы знаем всё об их тактике и слабых сторонах, и мы будем рады это продемонстрировать."

 edict_artifacts_acquisition:0 "$unity_ambition$ Накопление малых артефактов"
 edict_artifacts_acquisition_desc:0 "По всем уголкам империи разосланы директивы о том, что древние артефакты должны быть добыты любыми способами, с премиями за каждую значительную находку. Наша жажда древних знаний должна быть удовлетворена."

 edict_planet_fe_buildings_boost:0 "$unity_ambition$ разгон автоматизированных зданий"
 edict_planet_fe_buildings_boost_desc:0 "Наши автоматизированные здания могут быть разогнаны, что значительно увеличит их производительность."
 
 mod_country_base_minor_artifacts_produces_add:0 "Ежемесячная добыча £minor_artifacts£ малых артефактов"
 