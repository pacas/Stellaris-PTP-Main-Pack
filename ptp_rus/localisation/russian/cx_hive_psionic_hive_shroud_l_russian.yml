 psionic_shroud.3000.intro.desc:0 "Покров. Невероятно странный и тревожащий, но в то же время... очень знакомый, это место мы можем звать домом. Все, кто обладает пси-талантами, могли видеть это место в своих снах, хотя, вероятно, этого и не понимали.\n\Теперь мы стоим у пропасти этого измерения, недалеко от пустоты Межмирья, служащего границей между этим и нормальным пространством — или тем, что мы назвали бы реальным миром.\n\nМы оказываемся в знакомом месте, окруженные своими мыслями, слиянием всех наших общих умов. Посреди хаоса мы замечаем какие-то тени, бродящие по этому месту и наблюдающие за каждым нашим движением. Софит освещает огромное темное зеркало, которое возвышается прямо перед нами.\n\nМы не должны медлить... даже сейчас за нами следят."

 psionic_shroud.3000.0.desc:0 "Мы находимся на краю пропасти в этой реальности. Тени продолжают бродить по этому месту, наблюдая за каждым нашим движением. Прямо перед нами мы видим гигантское тёмное зеркало."
 psionic_shroud.3000.1.desc:0 "Покров сегодня спокоен...\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.2.desc:0 "$psionic_shroud.3000.0.desc$\n\nЧто-то за нами наблюдает."
 psionic_shroud.3000.3.desc:0 "$psionic_shroud.3000.0.desc$По эту сторону все выглядит по-другому."
 psionic_shroud.3000.4.desc:0 "$psionic_shroud.3000.0.desc$\n\nИм нужно было отправить поэта..."
 psionic_shroud.3000.5.desc:0 "$psionic_shroud.3000.0.desc$\n\nЧто-то темное грядет."
 psionic_shroud.3000.6.desc:0 "Мы все еще спим?\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.7.desc:0 "Мы... мы сделали это. Мы внутри!\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.8.desc:0 "$psionic_shroud.3000.0.desc$\n\nКакая-то... сущность застыла поблизости. Она жестами приглашает погрузиться глубже в Покров..."
 psionic_shroud.3000.9.desc:0 "$psionic_shroud.3000.0.desc$\n\nВы тоже слышите голоса?"
 psionic_shroud.3000.10.desc:0 "В Покрове пульсирует сила. Я словно... дома.\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.11.desc:0 "$psionic_shroud.3000.0.desc$\n\nВы думаете, что сейчас дышите воздухом?"
 psionic_shroud.3000.12.desc:0 "$psionic_shroud.3000.0.desc$\n\nМы видим и в то же время не видим. Об этом месте еще столь многое предстоит узнать."
 psionic_shroud.3000.13.desc:0 "$psionic_shroud.3000.0.desc$\n\nКаких органов чувств нам не хватает, если мы не можем увидеть и услышать другой мир вокруг нас?"
 psionic_shroud.3000.14.desc:0 "Будьте очень осторожны. В этом месте даже шальная мысль может стать чем-то осязаемым... и, чаще всего, своей противоположностью.\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.15.desc:0 "$psionic_shroud.3000.0.desc$\n\nМы никогда не должны были попасть сюда."
 psionic_shroud.3000.16.desc:0 "$psionic_shroud.3000.0.desc$\n\nТакая... сила..."
 psionic_shroud.3000.17.desc:0 "$psionic_shroud.3000.0.desc$\n\nНужно... сосредоточиться..."
 psionic_shroud.3000.18.desc:0 "$psionic_shroud.3000.0.desc$\n\nМожет быть, именно здесь все началось?"
 psionic_shroud.3000.19.desc:0 "$psionic_shroud.3000.0.desc$\n\nУжас... ужас имеет лицо."

 #To venture deeper into the Shroud will require great effort on the part of our synaptic drones. We must not dally... even now, we are being watched."
 psionic_shroud.3000.a:0 "Взглянуть в зеркало."  ## see future past and present
 psionic_shroud.3000.b:0 "Приблизиться к теням."  ## pick a rival
 psionic_shroud.3000.c:0 "Войдите в Покров." ## covenant and random shit?


## we picked the mirror
 psionic_shroud.3100.name:0 "Зеркала в пустоте"
 psionic_shroud.3100.desc:0 "Перед нами расстилается безбрежная пустыня.. Мы чувствуем, что были здесь раньше, но мы одновременно... не можем узнать это место.\n\nКогда мы смотрим в зеркало, то наше отражение исчезает и превращается в несколько версий нас самих. Прошлое, настоящее и будущее - всё едино.\n\nОтражения манят нас войти в зеркало, как будто оно является какими-то вратами.\n\n§P«Шала'кул милем зунак?»§!\n\nЧто-то возникает из зеркала. Трудно разобрать.\n\n§P«Жараби, меласук»"§!\n\nСлова, подобные грому, порождаются ртом, совсем для этого непригодным. Мы вынуждены отвечать."
 psionic_shroud.3100.a:0 "§YШашка малак.§!"
 psionic_shroud.3100.b:0 "§YТирит нали дасумара.§!"
 psionic_shroud.3100.c:0 "§YКунак де'Кирак.§!"
 #psionic_shroud.3100.d:0 "Leave the mirror alone."


 ##follow the young one, the past
 psionic_shroud.3110.name:0 "Прогулка по аллее памяти" ## learn psionic shields or get some bonus
 psionic_shroud.3110.desc:0 "Воображаемый путь, ведущий обратно в ностальгическое прошлое. Цветок вот-вот распустится, а мы улыбаемся и ежимся, пока все те неловкие моменты, которые мы старались подавлять, распадаются и разваливаются на части перед нами.\n\nИз этих кусочков мы получили немало знаний. Ребёнок вырос сильным и сумел создать вокруг себя барьер, чтобы защитить нас от всех болезненных воспоминаний, которые мы скорее забываем... Мы знаем, что нам нужно делать, но не знаем, хватит ли у нас на это сил."
 psionic_shroud.3110.a:0 "§YПопытаться пробить щит.§!" ## gives psionic shiled or gets bonus
 #psionic_shroud.3110.b:0 "Leave the child alone." ## goes back to the mirrors

 psionic_shroud.3111.name:0 "Бессознательное" ## learn psionic shields or get some bonus
 psionic_shroud.3111.desc:0 "Незнакомец, разбитый вдребезги, дрейфует. Его куски тонут, как пороки, так и добродетели. Мы смотрим, как темнеет Покров, когда гаснет свет. Знание освещает ночь.\n\nСпасайтесь от набегающих волн этих беспокойных морей, оставьте повседневные заботы позади. Мы, навечно оскверненные, должны принять правду о нас такой, какая она есть.\n\nВ этот момент конфликта наши синаптические дроны подвергают сомнению саму нашу природу.\n\nМы - всего лишь мгновения, а, следовательно, мы - сумма всех мгновений, которые мы прожили. Мы не должны пытаться разрушить барьер, это невозможно. Вместо этого мы должны попытаться осознать истину... что нет никакого барьера.\n\nОсознав это, мы начинаем сгибать... менять нашу реальность и то, что мы думаем о себе... мы чувствуем себя... сильнее... спокойнее..."
 psionic_shroud.3111.a: "Завораживающе"

 ##follow the strong one, the present
 psionic_shroud.3120.name:0 "Один из многих" ## learn jump drive or get some bonus
 psionic_shroud.3120.desc:0 "Наши намерения становятся всё более ясными, а зеркало перестаёт быть столь размытым. Тени в выцветшем темном зеркале сливаются в единую фигуру, отражающую нас самих. Мы видим, как это отражение множится повсюду, и возникает вопрос: если мы повсюду, то где же мы?\n\nМы задерживаемся на некоторое время, полные любопытства.\n\nВ этом месте конфликта наши синаптические дроны подвергают сомнению саму нашу природу, и когда они это делают, то цепочка мыслей рушится.\n\nЧто же нам делать?"

 psionic_shroud.3120.a:0 "§YЗадержаться ещё ненадолго§!"
 #psionic_shroud.3120.b:0 "Abandon this nonsense."

 psionic_shroud.3121.name:0 "Кризис вездесущности" ## learn jump drive or get some bonus
 psionic_shroud.3121.desc:0 "Если мы повсюду, то где же мы на самом деле? Что значит быть коллективным разумом? Являемся ли мы суммой наших частей? Если да, то сколько частей можно удалить, прежде чем мы перестанем быть... собой?\n\nНеотвеченные вопросы, которые ведут к множеству новых вопросов без ответа... мы полностью осознаем природу нашего существования, но не в состоянии описать границы самих себя...\n\nИ вдруг - прозрение! Мы - вездесущее существо, мы не связаны правилами пространства-времени.\n\nОбъединив эти знания и наши псионические способности, мы могли бы теоретически разработать псионический прыжковый двигатель!"
 psionic_shroud.3121.a: "Как изобретательно."


 ##follow the old one, the future
 psionic_shroud.3130.name:0 "Это безумие" ## learn precog or get some bonus
 psionic_shroud.3130.desc:0 "Концепция времени в нашем понимании неприменима для этой части Покрова. То, что здесь может показаться столетиями, в реальном мире может быть лишь часами или даже минутами. Если знать, куда смотреть, то можно заглянуть и в будущее...\n\nНаш разум открылся для множества вариантов и вероятностей, которые существуют как в прошлом, так и в будущем.\n\nКаждая отдельная вариация и сценарий, независимо от того, насколько колоссальна или мизерна разница между ними, бесконечно повторяется внутри нашего синаптического мозга.\n\nМедитация может быть ключом к созданию устойчивой связи с покровом без риска сойти с ума."

 psionic_shroud.3130.a:0 "§YПомедитировать здесь немного.§!"
 psionic_shroud.3130.a:0 "Это слишком опасно"

 psionic_shroud.3131.name:0 "[Root.Capital.GetName]" ## learn precog or get some bonus
 psionic_shroud.3131.desc:0 "[Root.Capital.GetName]... Видение туманное и нечеткое, но сомнений быть не может: это [Root.Capital.GetName], наша столица. Образы ее великих городов хоть и искажены, но узнаваемы, даже через размывающую очертания стену огня и дыма. Тысячи... нет, миллионы обезображенных тел устилают улицы, и все они принадлежат к расе [Root.GetSpeciesName]. Запах разложения невыносим.\n\n§P«ВАШЕ БУДУЩЕЕ».§!\n\nСреди руин не осталось ничего живого. Наши массивные орбитальные системы, оставляя в небе дымный след, начали свое медленное, но неизбежное падение на планету. Неужели мы наблюдаем один из многих возможных вариантов будущего?\n\nВидение заканчивается так же быстро, как и началось, оставляя после себя ужасно болезненный удар и миазмы закрученных психических энергий.\n\nПодключение к потоку психической энергии возможно, но ошибок слишком много, чтобы получить от них практическую пользу.\n\nНо можно разработать цифровой интерфейс для интерпретации этих данных и повышения производительности боевых компьютеров наших звездолетов..."
 psionic_shroud.3131.a: "Будущее ждёт!"


