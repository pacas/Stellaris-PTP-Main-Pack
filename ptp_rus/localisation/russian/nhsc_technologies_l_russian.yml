nhsc_tech_mhdcannon: "Магнитогидродинамическое орудие"
nhsc_tech_mhdcannon_desc: "Мощное орудие, представляющее собой гибрид струйного резака и рельсотрона, и способное буквально разрывать вражеские корабли на части потоком расплавленного металла."

nhsc_tech_autocannon_x_1: "Автопушка «Шквал»"
nhsc_tech_autocannon_x_1_desc: "Поскольку автопушки зарекомендовали себя как надежное оружие, родилась идея сделать их еще больше. Автопушка "Шквал" - самая большая и самая крутая автопушка на сегодняшний день!"

nhsc_tech_autocannon_x_2: "Автопушка «Огненный шторм»"
nhsc_tech_autocannon_x_2_desc: "Усовершенствованная автопушка Шквал, способная доставлять еще больше дакки на корабли наших противников!"

nhsc_tech_autocannon_t: "Автопушка «Ураган»"
nhsc_tech_autocannon_t_desc: "Поистине титаническая автопушка с беспрецедентной даккой."

