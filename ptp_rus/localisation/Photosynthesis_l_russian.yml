l_russian:

 plantoid: "Плантоид"
 trait_plantoid: "$plantoid$"
 trait_plantoid_desc:0 "§LЭтот вид умеет осуществлять процесс фотосинтеза и потребляет энергию, а не пищу. Представители этого вида могут производить энергию прямо из солнечного света§!\n"

 trait_carnivorous_plant: "Плотоядное растение"
 trait_carnivorous_plant_desc: "§LЭтот вид растёт в геометрической прогрессии на устойчивой диете из белка. Несмотря на то, что он способен осуществлять процесс фотосинтеза, производимой энергии недостаточно, чтобы поддерживать функционирование этих организмов только на солнечном свете. Поскольку этот вид не может сам производить пищу, ему потребуются другие источники средств к существованию ...§!"

 trait_lush: "Пышный"
 trait_lush_desc: "§LЭтот плантоид имеет много особенно много слоёв хлорофилла и может поглощать больше прямой энергии солнечного света.§!"

 mod_planet_farmers_energy_produces_mult: "£energy£ §YЭнергия§! от £job_farmer£ $job_farmer_plural$"

 TRAIT_PLANTOID_EFFECT: "Потребляет £energy£ §Yэнергию§! вместо £food£ §Yпищи§!\nПлантоиды-£job_farmer£ $job_farmer_plural$ производят £energy£ §Yэнергию§! вместо £food£ §Yпищи§!"

 TRAIT_CARNIVOROUS_PLANTOID_EFFECT: "Потребляют как £energy£ §Yэнергию§!, так и £food£ §Yпищу§!\n§RТребуют поселений иных рас для прозводства £food£ §Yпищи§! §! \nБудут §Yесть случайные поселения§! других видов, если они не являются §Yскотом§!\nДругие виды будут считаться £job_livestock£ §Yскотом§! независимо от этик. \nНе относится к литоидам или другим плантоидам. \n\n$MOD_POP_GROWTH_SPEED$: §G+15%§! \n§Y$MOD_ARMY_DAMAGE_MULT$§!: §G+20%§!"

 species_not_meaty: "$TRIGGER_FAIL$Плотоядным растениям нужно нечто более... мясистое."

