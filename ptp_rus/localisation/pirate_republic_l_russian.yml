l_russian:
  ##### Armies #####
  pirate_army: "Пиратская армия"
  ##### Events #####
  pirate_republic.10.name: "Исчезновение пиратов"
  pirate_republic.10.desc: "Годами система §Y[pirate_system.GetName]§! кишела пиратами. Но теперь их нет ... Просто нет! Внезапно все пиратские корабли одновременно покинули систему, минов все наши радары. Мы до сих пор не знаем, почему и, что важнее всего, куда они могли переместиться."
  pirate_republic.10.option: "Продолжайте искать"
  pirate_republic.11.name: "Пираты ... Найдены"
  pirate_republic.11.desc: "Есть хорошие и плохие новости. Хорошей новостью является то, что тайна внезапного исчезновения пиратов из системы §Y[pirate_system.GetName]§! раскрыта. Плохая новость в том, что они появились на поверхности планеты §Y[Root.GetName]§!! Кажется, это было частью запланированного вторжения по захвату контроля над колонией!"
  pirate_republic.11.option: "Подлые ублюдки!"
  pirate_republic.12.name: "Атаку пиратов отбита"
  pirate_republic.12.desc: "Наземные силы обороны планеты §Y[FromFrom.GetName]§! смог отбить вторжение пиратов. К сожалению, враги были слишком свирепы и неуправляемы, чтобы можно было захватить пленных, поэтому у нас не осталось тех, кому можно было бы задать вопросы. Возможно, мы никогда не узнаем, каковы были истинные намерения этих бандитов, но мы усвоили важный урок: никогда не выпускайте пирата из поля зрения."
  pirate_republic.12.option: "Да, сэр."
  pirate_republic.13.name: "Пираты победили"
  pirate_republic.13.desc: "Наземные силы обороны планеты §Y[FromFrom.GetName]§! доблестно бились до самого конца, но этого было недостаточно. Полные насилия жизнь сделали пиратов силой, с которой нужно считаться. Теперь, когда они владеют целой планетой, следует ожидать её полного разграбления ..."
  pirate_republic.13.option: "Немедленно подготовить контратаку!"
  pirate_republic.14.name: "Пиратская республика"
  pirate_republic.14.desc: "Кажется, что пираты не планировали простой грабёж. Вместо того, чтобы забрать всё ценной и скрыться, они решили сделать §Y[pirate_republic_planet.GetName]§! своей новой базой операций. И не только это, поскольку их лидер провозгласил учреждение новой «республики» и даже просит аудиенции с [Root.GetRulerTitle] [Root.GetRulerName]!"
  pirate_republic.14.option: "Для такого нужна немалая смелость!"
  pirate_republic.100.name: "[pirate_republic.GetName]"
  pirate_republic.100.desc: "Ну приветик!\n\nВы, должно быть, прежние владельцы §Y[pirate_republic_planet.GetName]§!. Приятно наконец познакомиться с вами.\n\nПрежде чем мы перейдем к обычным угрозам, я хотел бы сделать тебе предложение. Ну, только если ты не хочешь поорать на меня? Это был тяжёлый день, я полностью понимаю. Вперёд."
  pirate_republic.100.a: "Верни эту планету немедленно!"
  pirate_republic.100.a.response: "Извини, нетушки. Я и мои люди полюбили эту планету. Такое милое место!"
  pirate_republic.100.b: "Ты действительно думаешь, что можете удержать эту систему?"
  pirate_republic.100.b.response: "Конечно нет! Я хорошо знаю, насколько мощны твои армии и прочие штуки. Вот почему я хочу, чтобы ты выслушал моё предложение. Что ты теряешь? Если тебе это не понравится, то сможешь просто вернуть эту систему обратно."
  pirate_republic.100.c: "Чего ты добиваешься?"
  pirate_republic.100.c.response: "Чтобы перестать быть пиратом, конечно! Ты хоть представляешь, насколько опасна эта сфера деятельности? Я и мои люди просто хотим комфортного выхода на пенсию, вдали от опасной жизни в космосе. Я уверен, что ты можешь понять это."
  pirate_republic.100.d: "Рассмеши меня. Давай выслушаем это твоё «предложение»."
  pirate_republic.101.desc: "Давай побудем честными: если §Y[pirate_republic_planet.GetName]§! была бы важна для тебя, мы бы при всём желании не смогли бы захватить её. Так зачем тратить время на такую бесполезную планету?\n\nВот предложение: давай я буду управлять этой системой для тебя. Мы дадим тебе часть дохода, что мы получим, а ты сможешь просто сосредоточить своё внимание на более важных вопросах.\n\nТак что ты думаешь?"
  pirate_republic.101.insane: "Ты с ума сошёл?"
  pirate_republic.101.refuse: "Нет. Конец связи."
  pirate_republic.102.desc: "Я могу заверить тебя, что нет. Это простой факт. У тебя слишком много владений. Зачем заботиться о маленькой, незначительной [pirate_republic_planet.GetName]? Позволь мне заняться этой работой. Ты получишь лишь преимущества и никаких забот. Что тут может не понравится?\n\nИли ты можешь просто вернуть её с помощью всех этих армий. Я знаю, что это будет легко. Но стоит ли это твоего времени?"
  pirate_republic.102.accept: "Возможно это Я сумасшедший. Хорошо, я принимаю твоё предложение."
  pirate_republic.102.refuse: "ТЫ безумец. Конец связи."
  pirate_republic.103.desc: "Ах, как жаль. Эта планета такая красивая. Куча загнанных в угол и отчаявшихся пиратов - подожди, ты согласен? Я ... я на самом деле не думал, что это сработает. Ну что ж. Сейчас нет пути назад!"
  pirate_republic.103.option: "Я уже жалею об этом..."
  pirate_republic.104.desc: "Ах, как жаль. Эта планета такая красивая. Куча загнанных в угол и отчаявшихся пиратов на поверхности, яростно сражающихся за свою жизнь, не пойдут на пользу её пейзажу."
  pirate_republic.104.option: "Проклятые пираты!"

