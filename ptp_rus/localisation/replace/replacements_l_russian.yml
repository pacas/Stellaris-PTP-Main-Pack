 DEMAND_SUBS_ACCEPT_01:0 "[Root.GetName] является вашим филиалом и поэтому будет отдавать часть своего объёма торговли вам. Взамен мы ожидаем, что вы будете защищать жизнь, свободу и независимость представителей расы [Root.GetSpeciesNamePlural]."
 TUTORIAL_TRADE_VIEW_DESC:0 "По мере роста нашей империи §Sторговля§! между нашими планетами начинает играть всё большую роль в нашей экономике. §SЗвёздные базы§! производят §Sобъём торговли§! в своей системе, а затем отправляют его в §Sстолицу§! для преобразования в §Sэнергокредиты§!.\n\nЧем больше строится §Sторговых узлов§!, тем больший §Sобъём торговли§! могут собирать ваши §Sзвёздние базы§!, в том числе и с соседних систем. Богатые торговые пути могут привлекать §Sпиратов§!, хотя для их нейтрализации можно использовать §Sпатрулирующие§! флотилии и §Sзащитные модули§! на §Sзвёздных базах§!. Особенно эффективны в этом отношении §Sангарные модули§!."
 TRADE_VIEW_DESC:0 "По мере роста нашей империи §Sторговля§! между нашими планетами начинает играть всё большую роль в нашей экономике. §SЗвёздные базы§! производят §Sобъём торговли§! в своей системе, а затем отправляют его в §Sстолицу§! для преобразования в §Sэнергокредиты§!.\n\nЧем больше строится §Sторговых узлов§!, тем больший §Sобъём торговли§! могут собирать ваши §Sзвёздние базы§!, в том числе и с соседних систем. Богатые торговые пути могут привлекать §Sпиратов§!, хотя для их нейтрализации можно использовать §Sпатрулирующие§! флотилии и §Sзащитные модули§! на §Sзвёздных базах§!. Особенно эффективны в этом отношении §Sангарные модули§!."
