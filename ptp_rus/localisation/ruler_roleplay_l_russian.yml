play_as_ruler.9031.desc: "Чрезвычайно продолжительное и тесное сотрудничество с продовольственными предприятиями привело к тому, что я теперь считаюсь экспертом в §Gагропромышленности§!."
play_as_ruler.9032.desc: "Поскольку мне довелось не только контролировать ход работ по возведению сооружений, но и лично разработать множество проектов, я теперь считаюсь экспертом в §Gстроительстве§!."
play_as_ruler.9033.desc: "Поскольку мои проекты из области кораблестроения получили широкое признание по всей империи, я теперь считаюсь экспертом в §Gстроительстве кораблей§!."
play_as_ruler.9034.desc: "Благодаря богатому опыту успешных финансовых вложений, я теперь считаюсь экспертом в §Gинвестировании энергокредитов§!."
play_as_ruler.9035.desc: "Поскольку предпринятые мною меры по снижению накладных расходов позволили нам сэкономить немало ресурсов, я теперь считаюсь экспертом в §Gлогистике§!."
play_as_ruler.9036.desc: "Благодаря многократному и успешному руководству операциями по разработке месторождений минералов, я теперь считаюсь экспертом в §Gдобыче§!."
play_as_ruler.9037.desc: "Благодаря озарившему наш народ свету совершённых мною открытий, я теперь считаюсь экспертом в §Gисследованиях§!."
play_as_ruler.9038.desc: "Благодаря бесчисленным часам, проведённым мною в лабораториях за изучением самых основ нашего мира, я теперь считаюсь экспертом в §Gисследовании физики§!."
play_as_ruler.9039.desc: "Постоянный диалог со множеством находящихся под моей защитой граждан всех классов привёл к тому, что я теперь считаюсь экспертом в §Gисследовании общества§!."
play_as_ruler.9040.desc: "Благодаря несчётным дням, проведённым мною на промышленных предприятиях в изучении материалов, я теперь считаюсь экспертом в §Gисследовании инженерии§!."
play_as_ruler.9041.desc: "Поскольку те, к кому я обращаюсь, уже попросту не способны оставлять мои слова без внимания, я теперь считаюсь экспертом в §Gзавоевании влияния§!."
play_as_ruler.9042.desc: "Поскольку даже мои политические соперники уже не пытаются отрицать гениальности моих бесчиссленных предписаний, я теперь считаюсь экспертом в §Gсоставлении указов§!."
play_as_ruler.9043.desc: "Благодаря немалым усилиям, предпринятым мной в сфере повышения эффективности и сокращения потерь, я теперь считаюсь экспертом в §Gпереработке сырья§!."
play_as_ruler.9044.desc: "Поскольку никто кроме меня не оказался способен столь же крепко и сильно сплотить наших граждан, я теперь считаюсь экспертом в §Gусилении единства§!."
play_as_ruler.9045.desc: "Хорошие сделки принесли [Root.GetName] так много изобилия и богатства, что я теперь считаюсь экспертом в §Gторговле§!."
play_as_ruler.9046.desc: "Армии нашей империи теперь находятся в своем лучшем состоянии, так что я теперь считаюсь экспертом в §Gукреплении армии§!."
play_as_ruler.9047.desc: "Благодаря удовлетворению потребностей граждан и борьбе с преступностью, я теперь считаюсь экспертом в §Gгражданском праве§!."
play_as_ruler.9048.desc: "Весь процесс переработки сплавов теперь идёт хорошо и продуктивно благодаря моим наставлениям, так что я теперь считаюсь экспертом в §Gлитейном ремесле§!."
play_as_ruler.9049.desc: "Ремесленники процветают благодаря моим решениям и спонсорству, так что я теперь считаюсь экспертом в §Gбизнесе§!."
play_as_ruler.9050.desc: "Элитные агенты в разных странах находятся в моем распоряжении. Это и означает быть экспертом в §Gразведке§!."


