ORIGIN_AURA_SUPERAURA: "Omni-Matrix Weblink"
ORIGIN_AURA_SUPERAURA_DESC: "Omni-Matrix Weblink establishes powerful artificial Weblink between all vessel's computers within the fleet, tuning them together as one unbreakable chains."

AUX_STELLARITE_CORE: "Super-focused Stellarite Core"
AUX_STELLARITE_CORE_DESC: "Super-focused Stellarite Core converts excess energies from Light Matter Power together to create a focused power auras that increases the ship's weapon systems immensely."

AUX_ENIGMATIC_AI: "Enigmatic Cypher-Intelligence Analyzer"
AUX_ENIGMATIC_AI_DESC: "This unique combat computer understands every inner-workings of all precursor's designs and updates their weak points to the main computer. Press 1 to remove Awakened Empire. Press 2 to delete Ascended Empire. Press 3 to uninstall Original Empire. Press 4 to annihilate them all."

aura_origin: "Ommi-Matrix Network"
aura_shield_supercharger_give: "Kolyn's Gifts"
aura_shield_supercharger_sap: "Kolyn's Curses"

#### SHIP Tech ####

origin_tech_armor: "Celestial Armor"
origin_tech_armor_desc: "The armor platings utilized by the Original Empire seem to have been made from an unknown material, possibly originated from their homeworlds. They are extremely durable and are capable of reforming their shapes much like living metals."

origin_tech_artillery: "Light-Matter Artillery"
origin_tech_artillery_desc: "We have discovered that with sufficient kinetic forces, extremely concentrated amounts of Light Matter can be used as very powerful artillery projectiles that will quickly suck away enemy ship's shields and powers."

origin_tech_bomber: "Crusader Bomber Squadrons"
origin_tech_bomber_desc: "Based on the debris analyzed from the Original Empire, we may be able to construct one of the strongest bombers"

origin_tech_computer: "Autarch Combat Analyzer"
origin_tech_computer_desc: "These extremely advanced combat computers seem to negate other older design's tendency to overspecialize into multiple variants. The Autarch Combat Analyzer simply combines the power of all designs into two categories: Offense and Defense."

origin_tech_disruptor: "Exorcist Ray"
origin_tech_disruptor_desc: "Light Matter can be channeled into extremely deadly weapons with the right focusing lens. This is the concept of the weapon dubbed "Exorcist Ray". A terrifying disruptor-like energy wave that fries the entire ship."

origin_tech_enigmatic_ai: "Enigmatic Cypher-Intelligence Analyzer"
origin_tech_enigmatic_ai_desc: "This enigmatic piece of technology seems to serve a very unique purpose. The computer is specifically designed to analyze weaknesses present in all precursor ship's designs. After which the new algorithms are instantly updated to every weapon targeting systems."

origin_tech_fighter: "Paladin Fighter Squadrons"
origin_tech_fighter_desc: "It seems the Original Empire deploy these fast and deadly space-superiority strike crafts to act as escorts and point-defenses against bombers and missiles. They are extremely fast and quite durable for their sizes."

origin_tech_flak: "Seraph Defense Matrix"
origin_tech_flak_desc: "Advanced Sensors, Enigmatic Computers, Deadly Weapons. All these elements combined seem to make this point-defense autocannon a nightmare for any strikecrafts or missile ships."

origin_tech_goliath_aura: "Omni-Matrix Weblink"
origin_tech_goliath_aura_desc: "Coordination is key, our flagships will be the epicenter of which all of our fleets will tune in perfect synchronization."

origin_tech_holy_lance: "Light of Arya"
origin_tech_holy_lance_desc: "Named after the star that the Original Empire's homeworld resided, this powerful lance was crafted during their exile in response to the swarming tactics employed by the Fallen Empires. While not as strong as Divine Judgement, Light of Arya is much more effective at dealing with smaller ships."

origin_tech_jump_drive: "Eternity Jump Drive"
origin_tech_jump_drive_desc: "Light Matter Reactor allows us to create one of the strongest Jump Drive any galactic civilization can ever hope to achieve. FTL Travel seems to be as simple as driving a hovercar now."

origin_tech_lance_point_defence: "Aegis Lance Point Defense"
origin_tech_lance_point_defence_desc: "We don't have much uses for older-generation lances, but with advanced technologies we can transform them into point-defense weapons instead. Because why not?"

origin_tech_laser: "Stellarite Laser Cannon"
origin_tech_laser_desc: "Based on the same principle as many Stellarite Weapons used by Original Empire. This deadly state-of-the-art compact laser turret outclasses most weapons of similar sizes."

origin_tech_missile: "Stellarite Missile"
origin_tech_missile_desc: "Power of an entire star imbued within these missiles. Would the enemies like to be boiled or fried?"

origin_tech_plasma: "Stellarite Plasma Accelerator"
origin_tech_plasma_desc: "It costs 1,200,000,000 energy credits to fire this weapon for 12 seconds. They may outsmart the gunners, but they will not outsmart plasma showers."

origin_tech_plating: "Seraph Platings"
origin_tech_plating_desc: "Эти покрытия сделаны из ранее неизвестных древних материалов, которые не только чрезвычайно долговечны, но также способны изменять и регенерировать себя, чтобы исправить любые повреждения, нанесенные корпусу корабля."

origin_tech_reactor: "Light Matter Reactor"
origin_tech_reactor_desc: "Благодаря пока необъяснимым методам эти сверкающие генераторы энергии создают безграничную энергию, намного превосходящую энергию темной материи. Unlocking this secret will allow us to explore further into new possibilities. This will also allow us to utilize some of the Original Empire Ship Designs as well."

origin_tech_sensor: "Exarch Sensors"
origin_tech_sensor_desc: "Эти высокотехнологичные датчики могут легко находить энергию противника и сообщать их точное местоположение в далеких системах, в реальном времени."

origin_tech_shield: "Divine Shields"
origin_tech_shield_desc: "Эти сверкающие щиты, вероятно, самая сильная технология преломления энергии, которую когда-либо видела галактика."

origin_tech_stellar_core: "Super-focused Stellarite Core"
origin_tech_stellar_core_desc: "With such excess energy, one can always utilize more and more power. Power! Unlimited Power!"

origin_tech_stellarite_cannon: "Stellarite Lance"
origin_tech_stellarite_cannon_desc: "While weaker than Titanic-sized Звездные пушки, these lances are still one of the deadliest turret-mounted energy weapons ever developed."

origin_tech_supercharger: "Enigmatic Distortion Field"
origin_tech_supercharger_desc: "This extremely powerful distortion field zaps away hostile ship's powers and bestows them on allied ships. Their powers are ours to command and conquer."

origin_tech_thruster: "Light Matter Thrusters"
origin_tech_thruster_desc: "Ancient yet extremely powerful ship thrusters far exceed that of other designs."

origin_tech_ultimate_weapon: "Divine Judgement Beam"
origin_tech_ultimate_weapon_desc: "The Ultimate Weapon used by the Original Empire. Divine Judgement Cannons are capable of instantly vaporizing most vessels in a single hit. bypassing shields and armors entirely. The cannon has a very lengthy charge-up time and suffers immense minimum firing range however."

origin_tech_celestial_guardian: "Celestial Warriors"
origin_tech_celestial_guardian_desc: "Once guardians to the Original Empire's homeworlds, these elite warriors are willing to fight for glory once again under our banner. We will need to first understand their capabilities and introduce them to our military doctrines first however."

origin_tech_planet_killer_naniter: "Nanite Cleanser"
origin_tech_planet_killer_naniter_desc: "Nanite Cleanser is Orginal Empire's frightening weapon that can quickly terraform and cleanse the entire world with Nanite."

