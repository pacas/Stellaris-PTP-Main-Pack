NHSC_TITAN_AURA_VANILLA_MIRAGE: "Система «Мираж»"
NHSC_TITAN_AURA_VANILLA_MIRAGE_DESC: "Набор проекторов и маскировочных устройств, которые позволяют искажать видимое расположение кораблей, что значительно затрудняет попадание врагов в наши суда."
NHSC_TITAN_AURA_NSC_MIRAGE: "$NHSC_TITAN_AURA_VANILLA_MIRAGE$"
