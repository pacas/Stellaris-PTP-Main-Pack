l_russian:
 leader_trait_bureaucrat_alpha:0 "Бюрократ"
 leader_trait_bureaucrat_alpha_desc:1 "Этот лидер - ходячий компьютер, который может выжать энергокредиты даже из скалы."
 leader_trait_diplomat_alpha:0 "Дипломат"
 leader_trait_diplomat_alpha_desc:0 "Этот лидер знает, как заставить всех работать вместе и быстро решить проблемы между ними."
 leader_trait_pioneer_alpha:0 "Первопроходец"
 leader_trait_pioneer_alpha_desc:1 "Этот лидер успешен в трудностях, упрям, терпим и может сделать любой необитаемый камень пригодным домом."
 leader_trait_marshall_alpha:0 "Маршал"
 leader_trait_marshall_alpha_desc:1 "Этот лидер обладает нулевой терпимостью к нелояльности и преступлениям, а его наказания весьма строгие. Эта репутация отгоняет потенциальных иммигрантов. Низкие показатели преступности, а следовательно крупные тюрьмы вредят местной экономике."
 leader_trait_delegator_alpha:0 "Делегат"
 leader_trait_delegator_alpha_desc:1 "Этот лидер знает, как получить максимальную отдачу от обязанностей другим должностным лицам и сотрудникам, без микроуправления каждой мелочью."
 leader_trait_ecologist_alpha:0 "Эколог"
 leader_trait_ecologist_alpha_desc:1 "Этот лидер верит, что нужно работать над планетой и сохранить её экологию, а не использовать её."
 leader_trait_corrupt:0 "Продажный"
 leader_trait_corrupt_desc:1 "Этот лидер решил, что он заслуживает большего."
 leader_trait_rebellious:0 "Мятежный"
 leader_trait_rebellious_desc:1 "У этого лидера весьма разнообразные представления о том, как должно работать государство."
 leader_trait_prodigy:0 "Одаренный"
 leader_trait_prodigy_desc:1 "Этот лидер выделяется из толпы с точки зрения своего потенциала и уже имеет репутацию лучшего из лучших."
 leader_trait_organised:0 "Организованный"
 leader_trait_organised_desc:1 "Этот лидер имеет обсессивно-компульсивное расстройство, что заставляет его точнее, действеннее и эффективнее управлять местными ресурсами, техническим обслуживанием и бюрократией."
 leader_trait_popular:0 "Популярный"
 leader_trait_popular_desc:1 "Этот лидер любим и идолизирован населением."
 leader_trait_loyalist:0 "Лоялист"
 leader_trait_loyalist_desc:1 "Этот лидер полностью верит в начальство и проецирует эту лояльность на всех своих подчинённых и население."