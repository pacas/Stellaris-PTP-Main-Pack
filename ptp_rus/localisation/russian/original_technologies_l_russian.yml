l_russian:
 
 
 tech_original_technologies_1:0 "Здания Исходной империи"
 tech_original_technologies_1_desc:0 "Когда-то Исходная империя создала самые передовые автоматизированные производства в галактике, используя загадочные и малопонятные технологии, разработанные за 10000 лет цивилизации.\n\n§HЭта технология принадлежала Исходной империи.§!"

 ORIGINAL_PEOPLE_BUILDINGS:0 "Здания Исходной империи"
 ORIGINAL_PEOPLE_BUILDINGS_DESC:0 "Когда-то Исходная империя создала самые передовые автоматизированные производства в галактике, используя загадочные и малопонятные технологии, разработанные за 10000 лет цивилизации. Наши ученые предлагают немедленно восстановить эти технологии."
 
 tech_original_technologies_2:0 "Технология Исходных 2"
 tech_original_technologies_2_desc:0 "Placeholder."

 tech_original_technologies_3:0 "Секции судов Исходных"
 tech_original_technologies_3_desc:0 "Исходная империя имела множество продвинутых кораблей в своей имперской армаде, более мощной, чем любая, что галактика когда-либо видела.\n\n§HЭта технология принадлежала Исходной империи.§!"

 tech_original_empire_sun_generator:0 "Солнечный генератор"
 tech_original_empire_sun_generator_desc:0 "Солнечный генератор Исходной империи обеспечивал энергией бесчисленные планеты, создавая в своем реакторе мини-солнца для облегчения синтеза тёмной материи. Хотя его эксплуатация потенциально опасна, тем не менее, не было зарегистрировано ни одного серьезного инцидента.\n\n§HЭта технология принадлежала Исходной империи.§!"
 tech_original_empire_star_forge:0 "Звёздная кузня"
 tech_original_empire_star_forge_desc:0 "Звездная кузница использует силу звезды для производства практически безграничных сплавов с огромной скоростью.\n\n§HЭта технология принадлежала Исходной империи.§!"
 tech_original_empire_cornucopia:0 "Золотой рог изобилия"
 tech_original_empire_cornucopia_desc:0 "Золотой рог изобилия использует очень загадочные технологии и дает любые виды пищи по одному лишь желанию.\n\n§HЭта технология принадлежала Исходной империи.§!"
 tech_original_empire_pleasure_palace:0 "Дворец удовольствий"
 tech_original_empire_pleasure_palace_desc:0 "Дворец удовольствий Исходной империи предлагает изысканные формы развлечений для всех, кто их ищет. Попав в него, большинству будет трудно его покинуть.\n\n§HЭта технология принадлежала Исходной империи.§!"
 tech_original_empire_siphoner:0 "Сифон бесконечности"
 tech_original_empire_siphoner_desc:0 "Сифон бесконечности - это машина, предназначенная для выкачивания ресурсов из всех известных измерений одновременно.\n\n§HЭта технология принадлежала Исходной империи.§!"
 tech_original_empire_eternal_archive:0 "Вечный архив"
 tech_original_empire_eternal_archive_desc:0 "В Вечном архиве будут вечно храниться знания, содержащие мудрость и опыт тысячелетних цивилизаций в различные эпохи галактической истории.\n\n§HЭта технология принадлежала Исходной империи.§!"
 tech_original_empire_star_forts:0 "Звёздный форт"
 tech_original_empire_star_forts_desc:0 "Звёздные форты, развернутые Исходной империей, были легендарны по своим оборонительным возможностям, часто заставляя врагов использовать против них оружие, разрушающее планеты.\n\n§HЭта технология принадлежала Исходной империи.§!"
 
