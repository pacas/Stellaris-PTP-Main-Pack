TECH_UNLOCK_PSIREINFORCEMENT_TITLE: "§HКомпонент§!: Псионическое усиление"
TECH_UNLOCK_PSIREINFORCEMENT_DESC: "Использует псионические силы экипажа для увеличения устойчивости корабельной обшивки."

nhsc_tech_tactical_strikecrafts: "Тактические эскадрильи"
nhsc_tech_tactical_strikecrafts_desc: "Следующее поколение космических штурмовиков, превосходящее в живучести и огневой мощи все созданные нами ранее."

nhsc_tech_siegebreaker_strikecrafts: "Осадные эскадрильи"
nhsc_tech_siegebreaker_strikecrafts_desc: "Лучшие штурмовики из возможных."

nhsc_tech_amoeba_strike_craft_2: "Кибернетизированная амёба"
nhsc_tech_amoeba_strike_craft_2_desc: "Вживив кибернетические импланты в специально выведенных амёб, мы можем сделать их еще более живучими и яростными бойцами."

nhsc_tech_swarm_strike_craft_2: "Разрушительные роевики"
nhsc_tech_swarm_strike_craft_2_desc: "Эти роевики были обучены и усилены таким образом, чтобы стать самыми яростными органическими штурмовиками в галактике."

nhsc_tech_strikecrafts_mercenary_1: "Связи с наемниками"
nhsc_tech_strikecrafts_mercenary_1_desc: "За энергокредиты можно купить много вещей - в том числе военную мощь. Обращаясь к наемникам, мы сможем укрепить свои ряды сильными и опытными пилотами."
nhsc_tech_strikecrafts_mercenary_2: "Элитные контракты с наемниками"
nhsc_tech_strikecrafts_mercenary_2_desc: "С ростом нашей репутации как щедрых работодателей все больше наемников с опытом готовы нам помочь. Конечно, за приличную сумму энергокредитов..."

nhsc_tech_dreadnought_computer: "Боевые алгоритмы дредноута"
nhsc_tech_dreadnought_computer_desc: "Военный компьютер, основанный на таковом у автоматизированного дредноута."
NHSC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_TITLE: "§HКомпонент§!: Протоколы компьютеров автоматизированного дредноута"
NHSC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_DESC: "Боевые компьютеры, базирующиеся на программной логике древнего автоматизированного дредноута."

nhsc_tech_advanced_shield_capacitors: "Улучшенные накопители щитов"
nhsc_tech_advanced_shield_capacitors_desc: "Улучшенные накопители щитов, которые делают щиты более прочными и помогают им быстрее восстанавливаться."

nhsc_tech_crystal_infused_capacitor: "Кристаллический накопитель щитов"
nhsc_tech_crystal_infused_capacitor_desc: "Накопители щитов, использующие кристаллическое вещество для укрепления корабельной обшивки."

nhsc_tech_crystal_forged_capacitor: "Кристаллический накопитель щитов"
nhsc_tech_crystal_forged_capacitor_desc: "$nhsc_tech_crystalinfusedcapacitor_desc$"

nhsc_tech_stellarite_powercore: "Силовое ядро стелларита"
nhsc_tech_stellarite_powercore_desc: "Судя по всему, органы стелларита функционируют подобно реакторам термоядерного синтеза. Возможно, их удастся использовать для предоставления корабельным системам дополнительных мощностей?"

nhsc_tech_standardized_warheads: "Стандартизация боеголовок"
nhsc_tech_standardized_warheads_desc: "Стандартизировав принятые на вооружение боеголовки, мы можем повысить безопасность арсеналов наших кораблей и, вместе с этим, оснастить их лучшими ракетами."

nhsc_tech_auxiliary_fire_control_2: "Улучшенные системы огневого контроля"
nhsc_tech_auxiliary_fire_control_2_desc: "Усовершенствованые алгоритмы стрельбы для наших орудий"

nhsc_tech_structural_reinforcement: "Структурное усиление"
nhsc_tech_structural_reinforcement_desc: "Специализированные технологии позволяют нам сделать корпуса наших кораблей более устойчивыми к повреждениям. Это, к сожалению, происходит за счет немного более слабой брони, которую мы можем установить на такие корпуса.."

nhsc_tech_precursor_armaments: "Оружейные технологии предтеч"
nhsc_tech_precursor_armaments_desc: "Древние цивилизации создали эти специализированные реакторы, чтобы повысить мощь своего оружия до новых высот."

nhsc_tech_crystalline_valuables: "Ценные кристаллы"
nhsc_tech_crystalline_valuables_desc: "Живые кристаллы часто используются в военном деле, но после специальной обработки из них можно сделать блестящие драгоценные камни, которые так же ценны, как и обычные драгоценные камни."
