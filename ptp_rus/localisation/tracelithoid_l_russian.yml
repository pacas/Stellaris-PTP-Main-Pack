l_russian:

 TRACELITH:1 "Литоиды"
 SLCOD:0 "Литоиды"

 trait_sparkly:0 "Искристые"
 trait_sparkly_desc:0 "§LПредставители этого вида вырастают в виде красивых, похожих на мрамор или ограненные драгоценные камни форм, которые эстетически нравятся большинству форм жизни.§!\n"
 trait_grotesque:0 "Гротескные"
 trait_grotesque_desc:0 "§LПредставители этого вида имеют аномальные ассиметричные наросты, которые делают их непривычными и чужеродными для большинства форм жизни.§!\n"
 trait_sharp:0 "Острые"
 trait_sharp_desc:0 "§LНаросты на телах у этого вида тердые и острые, что делает их отличным оружием в ближнем бою.§!\n"
 trait_brittle:0 "Хрупкие"
 trait_brittle_desc:0 "§LЭтот вид развился с очень хрупкой, стекловидной структурой тел, которые очень легко разбить.§!\n"
 trait_solid_shape:0 "Твердый облик"
 trait_solid_shape_desc:0 "§LМолекулярная структура этого вида соответствует их скалоподобному облику, что делает их медлительными, но прочными.§!\n"
 trait_axiomatic_synapses:0 "Аксиоматические синапсы"
 trait_axiomatic_synapses_desc:0 "§LМедленные и статические нейронные пути у этого видео привели к тому, что они не способны мыслить и рассуждать стой же скоростью, что и большинство органических форм жизни.§!\n"
 trait_fluid_synapses:0 "Жидкостные синапсы"
 trait_fluid_synapses_desc:0 "§LЖидкие нервные пути позволяют представителям этого вида мыслить и рассуждать быстро несмотря на медленный метаблизм литоидов.§!\n"
 trait_demanding_structure:0 "Сложная структура"
 trait_demanding_structure_desc:0 "§LПредставители этого вида обладают громоздкими, плохо структурированными телами с кучей избыточных систем и ненужных наростов, из-за чего они потребляют больше минералов и товаров массового спроса.§!\n"
 trait_idealized_structure:0 "Идеальная структура"
 trait_idealized_structure_desc:0 "§LПредставители этого вида развились с плотной и хорошо оптимизированной молекулярной структурой, что свело к минимуму проблемы метаболизма, с которыми часто приходится сталкиваться литосидной жизни.§!\n"
 trait_electroid:0 "Электроидные"
 trait_electroid_desc:0 "§LПредставители этого вида не нуждаются в минералах, но требуют энергии для подпитки жизненных процессов.§!\n"
 trait_energy_synthesis:0 "Энергетический синтез"
 trait_energy_synthesis_desc:0 "§LПредставители этого вида вместо того, чтобы потреблять минеральные вещества, как большинство силикоидов, эволюционировали и стали накапливать энергию в своих телах и вырабатывать новую энергию.§!\n"
 trait_compact:0 "Компактные"
 trait_compact_desc:0 "§LПредставители этого вида с рождения чувствуют родство друг с другом и, естественно, сотрудничают во благо своего сообщества.§!\n"

 trait_tracelithoid_food_byproducts:0 "Съедобные биопродукты"
 trait_tracelithoid_food_byproducts_desc:0 "У этих литоидов есть симбиотическая связь с одним видом весьма живучего мха с богатыми белком отростками в виде почек, которые иногда опадают."
 TRAIT_TRACELITHOID_FOOD_BYPRODUCTS_EFFECT:0 "Каждый представитель вида с уровнем жизни раба или лучше производит 0.4 £food£ §Y$Пищи$§! в месяц."

 mod_planet_pops_minerals_upkeep_mult:0 "Затраты минералов на население"
 mod_planet_pops_energy_upkeep_mult:0 "Затраты энергии на население"

  # ORIGINS

 tracelith_origin_living_world:0 "Живой мир"
 tracelith_origin_living_world_desc:0 "Существа. живущие на этом мире существа, буквально эволюционировали из его переменчивой породы, они чувствуют связь буквально с каждым камнем и хорошо знают и чувствуют свой дом."
 tracelith_origin_living_world_tooltip_effects:0 "Начните игру с модификатором §YЖивой мир§! на родной планете."

 # MODIFIERS

 tracelith_modifier_living_world:0 "Живой мир"
 tracelith_modifier_living_world_desc:0 "Этот мир обладает высокой тектонической активностью, но вместо того, чтобы уничтожать его жителей, планета, кажется, вдохновляет и защищает их."