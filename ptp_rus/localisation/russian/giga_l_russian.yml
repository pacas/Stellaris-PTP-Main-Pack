alderson_disk_0_DESC:0 "На этой строительной платформе находится необходимая инфраструктура, чтобы начать строительство массивного диска, охватывающего всю звёздную систему."
alderson_disk_0_MEGASTRUCTURE_DETAILS:0 "$name_alderson$ - это поистине гигантский диск размером со всю звёздную систему, предлагающий огромное количество жизненного пространства. §BПоселения на диске Алдерсона продуктивнее на 50%§!. §RВсе планеты в системе будут уничтожены§!."

