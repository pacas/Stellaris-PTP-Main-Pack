 ringworld_weaponry.2.name:0 "Найден исследовательский центр древних."
 ringworld_weaponry.2.desc:0 "Несколько файлов, найденных на оружейной фабрике на §H[Root.GetName]§! ссылаются на один секретный исследовательский комплекс на этой планете. После нескольких лет поисковых работ мы наконец нашли эту исследовательскую лабораторию. Кажется, секреты наших §Hпредтеч-спиритуалистов§! манят нас.\n\nСреди этих тысячелетних файлов данных были множественные отсылки на «Омни-оружие», и, поскольку мы не уверены, что это такое, мы выгрузили весь архив, на всякий случай. Извлечение такого количества информации с древней машины - деликатный процесс. Каким бы ни было это «Омни-оружие», мы не можем позволить ему попасть в чужие руки, и его тайны останутся у нас.\n\nНаши ученые считают, что для анализа всей информации, найденной здесь сегодня, потребуется не менее века."
