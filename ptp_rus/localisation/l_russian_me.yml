 me_psi.1.name:0 "Псионичекое тестирование"
 me_psi.1.desc:0 "Совет подготовлен к раунду псионического тестирования. Кандидаты готовы и ждут вашего приказа, чтобы продолжить."
 me_psi.1.a:0 "Очень хорошо. Начинайте."
 me_psi.1.b:0 "Ещё не время."

 me_psi.2.name:0 "Псионичекое тестирование"
 me_psi.2.desc:0 "Для начала тестирования потребуются адекватные средства к проведению мероприятия. Вы можете инвестировать 1000, 600 или 300 энергокредитов. Более высокие инвестиции имеют больше шансов предоставить лучших солдат."
 me_psi.2.a:0 "Совету будет предоставлено 1000 энергетических кредитов."
 me_psi.2.b:0 "Совету будет предоставлено 600 энергетических кредитов."
 me_psi.2.c:0 "Совету будет предоставлено 300 энергетических кредитов."
 me_psi.2.d:0 "Средства не доступны прямо сейчас. Возвращайтесь через шесть месяцев, что бы получить результат."
 me_psi.2.e:0 "Хотя.. Лучше отмените тестирование на данный момент."

 me_psi.30.name:0 "Результаты"
 me_psi.30.desc:0 "Совет рад сообщить, что наши последние тесты были невероятно успешными. У протестированных новобранцев самые мощные псионические способности. Они находятся в режиме ожидания, ожидая, чтобы быть экипированными и обученными в качестве солдат."
 me_psi.30.a:0 "Отлично."

 me_psi.31.name:0 "Результаты"
 me_psi.31.desc:0 "Совет рад сообщить, что наши последние тесты были успешными. Тестированные новобранцы обладают отличными псионическими способностями. Они находятся в режиме ожидания, ожидая, чтобы быть экипированными и обученными в качестве солдат."
 me_psi.31.a:0 "Отлично."

 me_psi.32.name:0 "Результаты"
 me_psi.32.desc:0 "Совет рад сообщить, что наши недавние тесты были довольно успешными. Тестированные новобранцы имеют псионические способности выше среднего. Они находятся в режиме ожидания, ожидая, чтобы быть экипированными и обученными в качестве солдат."
 me_psi.32.a:0 "Отлично."

 me_psi.33.name:0 "Результаты"
 me_psi.33.desc:0 "Совет с сожалением сообщает, что недавние этапы тестирования оказались безуспешными. Тестированные новобранцы показывают только средние псионические способности."
 me_psi.33.a:0 "Жаль."

 me_psi.34.name:0 "Результаты"
 me_psi.34.desc:0 "Катастрофический провал! Во время тестирования новобранец растянулся и случайно активировал некий псионический взрыв. Комната для испытаний, все новобранцы и инструкторы, а также большая часть окружающего пространства были превращены в руины."
 me_psi.34.a:0 "Жаль."

