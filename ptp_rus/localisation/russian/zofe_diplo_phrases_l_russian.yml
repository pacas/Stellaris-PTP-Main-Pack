 FW_CUSTODIAL_GREETING_02:0 "Вам нужна защита. Наша."
 FW_OVERLORD_GREETING_01:0 "[From.GetSpeciesNamePlural] сражаются хорошо. Продолжать сражаться! Бейтесь до последнего [From.GetSpeciesName]!"
