l_russian:

 col_ae_capital_utopian:0 "Утопическая столица"
 col_ae_capital_utopian_desc:0 "Утопическая столица вознесённой империи."
 col_ae_colony_utopian:0 "Утопический мир"
 col_ae_colony_utopian:0 "Утопический мир вознесённой империи."

 district_utopian_city:0 "Утопический городской район"
 district_utopian_housing_desc:0 "Утопические жилые районы представляют собой просторные дома, расположенные вдоль обширных равнин. Их структура и общее пространства позволяют выращивать пищу и свободно срывать её для потребления."
 district_utopian_housing_plural:0 "Утопические городские районы"
 district_idyllic_spaces:0 "Идиллические просторы"
 district_idyllic_spaces_desc:0 "Идиллические места привлекают как местных жителей, так и приезжих, чтобы полюбоваться идеальным ландшафтом планеты и предоставить жителям живописные места для качественного времяпрепровождения."
 district_idyllic_spaces_plural:0 "Идиллические просторы"
 district_utopian_production:0 "Утопический производственный район"
 district_utopian_production_desc:0 "Утопические производственные районы - это шедевры инженерного искусства, объединяющие в одном районе пространственные сборщики и генераторы энергии сингулярности."
 district_utopian_production_plural:0 "Утопические производственные районы"
 district_utopian_manufacture:0 "Утопический мануфактурный район"
 district_utopian_manufacture_desc:0 "Утопические мануфактурные районы обеспечивают идеальную инфраструктуру для империй, использующих новейшие технологии в автоматизированной промышленности."
 district_utopian_manufacture_plural:0 "топические мануфактурные районы"
 district_utopian_science:0 "Утопический научный район"
 district_utopian_science_desc:0 "Утопические научные районы образуют идеальные центры технологических инноваций, с обилием помещений для проведения исследований и научных экспериментов - даже для обычного гражданина, желающего немного развлечься!"
 district_utopian_science_plural:0 "Утопические научные районы"
 
 district_utopian_city:0 "Утопическая жилая аркология"
 district_utopian_city_desc:0 "Жилые аркологии утопического городского мира построены и спроектированы быть совершенными. Жилища внутри спиральных башен спроектированы таким образом, чтобы быть самодостаточными, позволяя свободно добывать пищу в своих структурах для потребления."
 district_utopian_city_plural:0 "Утопические жилые аркологии"
 district_utopian_leisure:0 "Утопическая досуговая аркология"
 district_utopian_leisure_desc:0 "Досуговые аркологии утопического мира позволяют его посетителям оставаться наедине с собой и прожить остаток жизни в полном блаженстве, не тревожась о внешнем мире."
 district_utopian_leisure_plural:0 "Утопические досуговые аркологии"
 district_utopian_financial:0 "Утопическая финансовая аркология"
 district_utopian_financial_desc:0 "Финансовые аркологии утопического городского мира хранят огромное количество богатств империи под землей в безопасных хранилищах. Большая часть этих средств инвестируется, а доходы используются для финансирования государства и роскошного образа жизни его граждан."
 district_utopian_financial_plural:0 "Утопические финансовые аркологии"
 district_utopian_foundry:0 "Утопическая литейная аркология"
 district_utopian_foundry_desc:0 "Литейные аркологии утопического мира используют новейшие технологии для автоматизации производства сплавов с максимальной эффективностью, а также предоставляют дополнительные мощности для высокоспециализированного производства стратегических ресурсов."
 district_utopian_foundry_plural:0 "Утопические литейные аркологии"
 district_utopian_science_city:0 "Утопическая научная аркология"
 district_utopian_science_city_desc:0 "Утопические научные аркологии служат технологическими центрами города, их величественные шпили до краев заполнены причудливыми изобретениями, демонстрирующими технологическое превосходство империи."
 district_utopian_science_city_plural:0 "Утопические научные аркологии"
 
 district_utopian_city_rw:0 "Утопический городской сегмент"
 district_utopian_city_rw_desc:0 "Утопический городской сегмент мира-кольца максимально использует уникальную географию для обеспечения компактного и просторного жилья. Еда выращивается в общественных зонах и может быть свободно сорвана для потребления."
 district_utopian_city_rw_plural:0 "Утопические городские сегменты"
 district_utopian_leisure_rw:0 "Утопический досуговый сегмент"
 district_utopian_leisure_rw_desc:0 "Утопический досуговый сегмент мира-кольца находится самая большая коллекция развлечений в галактике. Здесь можно найти все виды развлечений, которые только можно себе представить. Попав внутрь, посетители часто не могут найти выход."
 district_utopian_leisure_rw_plural:0 "Утопические досуговые сегменты"
 district_utopian_production_rw:0 "Утопический производственный сегмент"
 district_utopian_production_rw_desc:0 "Утопический производственный сегмент мира-кольца - это сложная, взаимосвязанная часть инфраструктуры, сочетающая в себе продвинутые генераторы сингулярности и пространственные сборщики, производящие энергию и минералы в огромных количествах."
 district_utopian_production_rw_plural:0 "Утопические производственные сегменты"
 district_utopian_foundry_rw:0 "Утопический литейный сегмент"
 district_utopian_foundry_rw_desc:0 "Утопический литейный сегмент мира-кольца - это шедевр инженерного искусства, который производит большое количество сплавов, используя новейшие автоматизированные технологии."
 district_utopian_foundry_rw_plural:0 "Утопические литейные сегменты"
 district_utopian_science_rw:0 "Утопический начный сегмент"
 district_utopian_science_rw_desc:0 "Утопический начный сегмент мира-кольца обеспечивает самую высокую концентрацию исследователей и любителей науки в галактике, где многие лучшие лаборатории открыты в любое время для наблюдений и обучения."
 district_utopian_science_rw_plural:0 "Утопические научные сегменты"

 
 mod_pc_utopian_city_habitability:0 "Приспособленность к утопическому экуменополису"
 mod_pc_utopian_gaia_habitability:0 "Приспособленность к утопическому миру"
 mod_pc_utopian_ringworld_habitability:0 "Приспособленность к утопическому миру-кольцу"
 
