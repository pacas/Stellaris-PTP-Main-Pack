l_russian:
 d_fatalf_overgrowth_desc: "Мы должны справится с этим прежде, чем оно распространится."
 d_fatalf_overgrowth: "Инфекционное разрастание"
 empty_asteroid_space_fatalf_category_desc: "В астероидном поле наши датчики засекли какое-то совершенно пустое пространство. Большая часть системы имеет по крайней мере некоторое остаточное тепло или следы молекул, что делает это место довольно интересным."
 empty_asteroid_space_fatalf_category: "Пустой космос"
 fatalf_anomaly.001.desc: "При исследовании бункера, [Root.GetLeaderName] обнаружил одну большую комнату заполненную устаревшими компьютерами и счётными машинами. Внезапно началась серия звуковых сигналов, и все машины активировались. [Root.Leader] считает, что они смогли бы остановить всё, что происходит или просто бежать."
 fatalf_anomaly.001.title: "Скрытый бункер"
 fatalf_anomaly.002.desc: "Быстрый осмотр бункера показал, что каждая машина, находящаяся сдесь, является частью системы сигнализации, которая активировалась, когда мы вошли в бункер. [Root.GetLeaderName] смог отыскать машину, которая отвечала за активацию ликвидации бункера и отключить её, как выяснилось позже, она могла бы вызвать множество взрывов, разрушив целую область пространства вокруг бункера."
 fatalf_anomaly.002.title: "Скрытый бункер"
 fatalf_anomaly.003.desc: "Быстрый осмотр бункера показал, что каждая машина, находящаяся сдесь, является частью системы сигнализации, которая активировалась, когда мы вошли в бункер. [Root.GetLeaderName] не смог найти способа деактивиции сигнализации. Как только они это понимают, что это бесполезно, весь бункер и окружающий ландшафт взрываются, превращаясь в огромным огненный шар. Вряд ли кто-либо или что-либо смогло уцелеть."
 fatalf_anomaly.003.title: "Скрытый бункер"
 fatalf_anomaly.004.desc: "Какой бы ни была причина, это не хорошо. Ваша команда движется так быстро, как может, и покидает бункер. Уже в воздухе, на безопасном расстоянии, группа учёных замечает, как бункер и окружающий ландшафт превращаются в гигантский огненный шар. Любой, кто был там, не смог бы выжить."
 fatalf_anomaly.004.title: "Скрытый бункер"
 fatalf_anomaly.005.desc: "Мы нашли заброшенную космическую станцию, расположенную на орбите §Y[From.GetName]§!. У неё была примитивная форма маскировки, которая скрывала её от наших датчиков, но рассеилась, как только мы приблизились. Нет никаких явных признаков жизни, кроме больших разрезов, идущих через всю станцию."
 fatalf_anomaly.005.title: "Заброшенная станция"
 fatalf_anomaly.006.desc: "Что бы ни вызвало эти ужасные следы, оно давно ушло, так как станция оказалась пуста - без единого признака жизни, нынешнего или предыдущего. Всё оборудование внутри было разрушено. Тем не менее, сама станция может предоставить некоторые полезные технологии, хотя и они могут быть, примитивными."
 fatalf_anomaly.006.title: "Заброшенная станция"
 fatalf_anomaly.007.desc: "Оказывается, станция была не такой пустой, как мы думали. Внутри было полно трупов каких-то неизвестных, похожих на плотву, существ. Их тела были изуродованы почти до неузнаваемости. К сожалению, автоматические средства защиты, которые убили их, всё ещё работали и были запущены, когда ваша команда углубилась внутрь. Оставшихся в живых не осталось."
 fatalf_anomaly.007.title: "Заброшенная станция"
 fatalf_anomaly.008.desc: "Оказывается, станция была не такой пустой, как мы думали. Внутри было полно трупов каких-то неизвестных, похожих на плотву, существ. Их тела были изуродованы почти до неузнаваемости. Автоматические средства защиты, которые убили их, все ещё работали, но наша команда смогла найти элементы управления и отключила их, прежде чем системы смогли что-либо предпринять. Станция, теперь, безопасна, насколько, насколько это вообще возможно."
 fatalf_anomaly.008.title: "Заброшенная станция"
 fatalf_anomaly.009.desc: "При ближайшем рассмотрении выяснилось, что пустая область пространства является астероидом, который был скрыт с помощью маскировочной технологии. Кроме этого факта, в остальном, астероид, кажется, абсолютно неинтересным."
 fatalf_anomaly.009.title: "Скрытый астероид"
 fatalf_anomaly.010.desc: "При ближайшем рассмотрении пустой области пространства оказалось, что она действительно полностью пуста. Кроме того, она полностью лишена следов молекул и фонового излучения."
 fatalf_anomaly.010.title: "Абсолютно ничего"
 fatalf_anomaly.011.desc: "Изучение ландшафта показало несколько больших машин, связанных друг с другом. Похоже, что они откачивают энергию из какого-то неизвестного нам места и испускают предсказуемо повторяющиеся элементы в виде излучения, которые создают единую структуру, подобные тем, которые были обнаружены в червоточине. Мы можем оставить его работающим, делать то, что он делал в это время до нашего прихода, либо - попытаться активировать его полный потенциал."
 fatalf_anomaly.011.title: "Генератор червоточин"
 fatalf_anomaly.012.desc: "Дизайн машин удивителен и он не похож ни на что, что мы когда-либо видели ранее, мы смогли понять, как они работают. Выделение большего количества энергии из сифонов спровоцировало, только усиление систем и послужило толчком для создания стабильной червоточины в системе §Y[Root.System.GetName]§!!"
 fatalf_anomaly.012.title: "Генератор червоточин"
 fatalf_anomaly.013.desc: "Исследование ландшафта показывает множество разрушенных машин, которые были соединены вместе. Проанализировав происходящее, мы думаем, что их цель состояла в том, чтобы откачивать энергию из какого-то неизвестного места и накапливать её для создания устойчивой червоточины. К сожалению, они находятся в плачевном состоянии и вряд ли мы сможем запустить их снова."
 fatalf_anomaly.013.title: "Сломанные генераторы червоточин"
 fatalf_anomaly.014.desc: "Осмотр странных фотонных излучений [From.GetName] показывает, что система предсказуемо повторяющихся элементов, которые создают единую структуру не совсем случайны. Блоки света длиной в миллисекунды встречаются в трёх длинах, они переводят в неполное представление первые 23 чисела Фибоначчи, всё это повторяется дважды в секунду."
 fatalf_anomaly.014.title: "Сообщение среди света звёзд"
 fatalf_anomaly.015.desc: "В пределах фотосферы [From.GetName] миллионы того, что кажется большими листами неизвестного металла. Они приводятся в движение неизвестной силой на абсурдных скоростях внутри самой звезды, вызывая повторное стробирование, которое мы наблюдали. Мы понятия не имеем о назначении или происхождении металлов."
 fatalf_anomaly.015.title: "Световое кладбище"
 fatalf_anomaly.016.desc: "При приближении к обелиску, учёный [Root.GetLeaderName] обнаружил слабые остаточные радиосигналы большой дальности. Он определил, что в колонне есть какой-то источник питания, и он, скорее всего, использовался для передачи информации до того, как был уничтожен."
 fatalf_anomaly.016.title: "Передающий обелиск"
 fatalf_anomaly.017.desc: "Как только учёный [Root.GetLeaderName] приблизился к упавшему обелиску, он увидел, что тот покрыт картинами прекрасных пейзажей, многие из которых невозможны на этой планете. Под каждым - предложение на каком-то инопланетном языке. Хотя без дополнительных исследований мы никогда не узнаем, что именно они означают."
 fatalf_anomaly.017.title: "Прекрасный обелиск"
 fatalf_anomaly.101.desc: "На планете §Y[From.GetName]§! при изучении горной гряды, мы обнаружили в ней большой подземный бункер. Это займет какое-то время, но мы сможем найти вход и исследовать бункер, если захотим."
 fatalf_anomaly.101.title: "Скрытый бункер"
 FATALF_BUNKER_STUDY_DESC: "На планете §Y[From.GetName]§! существует большое горное образование, которое выглядит очень неестественно. Мы должны отправить кого-то, чтобы исследовать это образование."
 FATALF_BUNKER_STUDY: "Изучить странный ландшафт"
 fatalf_colony_colony_ship_DESC: "Червоточина в настоящее время, в основном, стабильна. Вероятно, у нас будет только один шанс отправить наши колониальные корабли до того, как червоточена закроется позади них. Если это произойдёт, скорее всего, в результате этого высвободится энергия, которая уничтожит что-либо в системе."
 fatalf_colony_colony_ship: "Отправить экспедиционный корпус"
 fatalf_stable_wormhole_desc: "Не похоже, что эта червоточина, снова, будет перемещаться, наше сканирование это потверждает. Найдём ли мы тех, кого туда отравим?"
 fatalf_stable_wormhole_title: "Стационарная червоточина"
 fatalf_stable_wormhole: "Стационарная червоточина"
 fatalf_study_colony_wormhole_DESC: "Наш ученый исчез в случайно появившейся червоточине и вернулся с рассказом о великой незаселённой планете, идеально подходящей для нашего вида. Если мы сконцентрируем свои усилия, то сможем временно стабилизировать червоточину, чтобы пройти через неё. Однако у нас мало времени, мы не должны упустить такой шанс."
 fatalf_study_colony_wormhole: "Изучить закрытую червоточину"
 fatalf_wormhole_generator_project_DESC: "Мы обнаружили работающий генератор червоточин на соседней планете. Если мы изучим его, то сможем стабилизировать функционирующую червоточину в системе."
 fatalf_wormhole_generator_project: "Изучить генератор червоточин"
 hidden_bunker_fatalf_category_desc: "На планете §Y[From.GetName]§! мы обнаружили странную скалу, выделяющуюся на фоне местного ланшафта. Всё это выглядит очень неестественным. Мы должны исследовать это образование."
 hidden_bunker_fatalf_category: "Странная местность"
 orbiting_station_fatalf_category_desc: "Есть сигнал, исходящий из, казалось бы, пустой области пространства на орбите §Y[From.GetName]§!. Если мы проведём тщательное обследование, мы сможем найти источник."
 orbiting_station_fatalf_category: "Забытый сигнал"
 overgrowth_hangar: "Ангар Мицелия"
 pulsating_star_fatalf_category_desc: "Звезда [From.GetName] не излучает свет обычным образом. Что-то мешает этому процессу, вызывая блокировку света на миллисекунды за раз, имитируя стробоскопический эффект."
 pulsating_star_fatalf_category: "Мигающая звезда"
 rosetta_stone_fatalf_category_desc: "На поверхности §Y[From.GetName]§! ваш учёный обнаружил нечто, похожее на огромный столбовидный объект, лежащий на земле. Нужно будет приземлиться, чтобы ближе его осмотреть."
 rosetta_stone_fatalf_category: "Обелиск"
 wormhole_generator_fatalf_category_desc: "Наши датчики фиксируют странные показания с §Y[From.GetName]§!. Они похожи на те, которые испускает естественная червоточина, за исключением того, что они исходят из под земли."
 wormhole_generator_fatalf_category: "Странные машины"