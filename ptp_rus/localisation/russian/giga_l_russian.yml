### Automated Stripmine #################
#########################################
giga_tech_automated_stripmine_1:0 "Промышленная сверхбыстрая репликация"
giga_tech_automated_stripmine_1_desc:0 "Достижения в области 3D-печати и модульного строительства могут привести к экспоненциально более быстрым технологиям строительства."

giga_tech_automated_stripmine_2:0 "Планетарная добыча минералов"
giga_tech_automated_stripmine_2_desc:0 "Благодаря передовым технологиям орбитального строительства, а также новым промышленным экскаваторам с ультрарепликацией, перспектива полного извлечения полезных ископаемых планеты может стать реальностью."

giga_dialog.3301.name:0 "Площадка для автоматизированной карьерной установки завершена!"
giga_dialog.3301.desc:0 "Наши инженеры завершили сборку строительной площадки будущей автоматизированной карьерной установки в системе [giga_system.GetName]. На этой большой орбитальной платформе будет размещено всё, что нам нужно для строительства крупного добывающего комплекса на всей планете, который конечном итоге лишит её почти всех полезных ископаемых."
giga_dialog.3301.a:0 "Отлично."

giga_dialog.3302.name:0 "Орбитальный аппарат автоматизированной карьерной установки завершен!"
giga_dialog.3302.desc:0 "Наш орбитальный аппарат автоматизированной карьерной установки готов. Эта большая конструкция состоит из двух больших тяговых лучей, способных как поднимать большие количества добытых минералов на орбиту, так и взрывать поверхность большими энергетическими лучами, чтобы расплавить трудно добываемые части планеты. Она также включает в себя перерабатывающее кольцо для дальнейшего увеличения количества получаемых полезных ископаемых. Теперь мы должны закончить строительство планетных установок, состоящих из миллионов роботизированных буровых установок, чтобы фактически начать операцию по добыче полезных ископаемых."
giga_dialog.3302.a:0 "Чудесно!"

giga_dialog.3303.title:0 "Автоматизированная карьерная установка запущена"
giga_dialog.3303.desc:0 "Наша автоматизированная карьерная установка была успешно активирована! Гигантские орбитальные тяговые лучи извлекают тонну за тонной полезных ископаемых, добытых миллионами автоматизированных роботизированных буровых установок, собирающих полезные ископаемые планеты в тысячах обширных добывающих комплексов.\n\nПомните, что работы прекратятся, как только будет достигнуто внутреннее ядро ​​планеты и все полезные ископаемые будут добыты, что, по оценкам, произойдет через несколько десятилетий."
giga_dialog.3303.a:0 "Добыча минералов на номинальном уровне."

giga_dialog.3304.title:0 "Планетарная шахта достигла внешнего ядра"
giga_dialog.3304.desc:0 "Наши инженеры и ученые, работающие на автоматизированной карьерной установке на планете [giga_planet.GetName], сообщают нам, что добыча полезных ископаемых достигла расплавленного внешнего ядра планеты.\nЭто означает, что операции по добыче полезных ископаемых прекратятся примерно через 6 лет, когда мы наконец достигнем внутреннего ядра."
giga_dialog.3304.a:0 "Принято."

giga_dialog.3305.title:0 "Планетарная шахта обеднела"
giga_dialog.3305.desc:0 "На планете [giga_planet.GetName] закончились минералы для добычи при помощи автоматизированной карьерной установки. [giga_planet.GetName] была уменьшена до небольшого расплавленного ядра, подверженного воздействию холода космоса. Оставшиеся минералы из ядра были извлечены с помощью передовых технологий гидроразрыва, а это означает, что здесь остались только обломки и слишком труднодоступные материалы. Орбитальный аппарат демонтирован, и теперь на обнаженном ядре планеты есть месторождение полезных ископаемых."
giga_dialog.3305.a:0 "Это было неизбежно."

automated_stripmine_0:0 "Площадка для автоматизированной карьерной установки"
automated_stripmine_0_DESC:0 "Площадка для будущей автоматизированной карьерной установки. В ней есть все необходимое для создания орбитального добывающего аппарата, а также заводов на планете."
automated_stripmine_0_MEGASTRUCTURE_DETAILS:0 "Огромное сооружение, построенное вокруг планеты, чтобы разорвать поверхность планеты, собирая большое количество минералов."

automated_stripmine_1:0 "Орбитальный аппарат автоматизированной карьерной установки"
automated_stripmine_1_DESC:0 "Этот большой орбитальный аппарат оснащен двумя огромными тяговыми лучами, способными выводить на орбиту большое количество минералов. Эти полезные ископаемые будут добывать множество автоматических буровых установок на поверхности планеты."

automated_stripmine_2:0 "$name_auto_stripmine$"
automated_stripmine_2_DESC:0 "Большая орбитальная конструкция, собирающая большое количество минералов с планеты. Минералы добываются тысячами и тысячами буровых установок на поверхности планеты, отслаивая её слой за слоем."

#########################################
### Kugelblitz ##########################
#########################################
giga_tech_kugelblitz:0 "Искусственное сдерживание кугельблица"
giga_tech_kugelblitz_desc:0 "Возможность генерировать кугельблиц может оказаться полезной, поскольку такие объекты могут использоваться в качестве эффективных генераторов сингулярностей. Что наиболее важно, в контролируемый кугельблиц можно было подавать материю и энергию для последующего восстановления, эффективно действуя как устройство хранения из чёрной дыры."

giga_dialog.101.name:0 "Строительная прощадка хранилища сдерживания кугельблица завершена!"
giga_dialog.101.desc:0 "Создание строительной площадки хранилища сдерживания кугельблица в системе [giga_system.GetName] завершено. На ней размещается персонал и оборудование, необходимые для создания устройства, способного генерировать искусственный кугельблиц, который представляет собой чёрную дыру, созданную из излучения, а не из материи! Мы сможем вводить энергию и материю в кугельблиц, а затем извлекать их и снова преобразовывать в материю, если это необходимо, что фактически сделает кугельблиц очень эффективным хранилищем!"
giga_dialog.101.a:0 "Отлично."

giga_dialog.102.name:0 "$name_kugelblitz$ завершено!"
giga_dialog.102.desc:0 "Наши инженеры завершили создание большого устройства, способного генерировать искусственный кугельблиц."
giga_dialog.102.a:0 "Великолепно."

giga_dialog.103.name:0 "Кугельблиц сгенерирован!"
giga_dialog.103.desc:0 "Наше хранилище успешно сгенерировало искусственный кугельблиц! В настоящее время он вырабатывает энергию благодаря ускоренному излучению Хокинга, и теперь он может хранить материю и энергию в форме излучения для дальнейшего использования!"
giga_dialog.103.a:0 "Великое свершение."

giga_dialog.104.name:0 "Разрушенное хранилище сдерживания кугельблица"
giga_dialog.104.desc:0 "Наш научный корабль, войдя в систему [from.GetName], был встречен очень интересным видом. На орбите одной из планет было замечено хранилище сдерживания кугельблица! Эта невероятно продвинутая конструкция могла содержать управляемую сингулярность, способную генерировать большое количество энергии. К сожалению, оно находится в ужасном состоянии."
giga_dialog.104.a:0 "Увлекательно."

giga_dialog.105.name:0 "$name_kugelblitz$ восстановлено!"
giga_dialog.105.desc:0 "Разрушенное хранилище сдерживания кугельблица теперь вернулось в рабочее состояние благодаря нашим командам инженеров! После реактивации, конструкция начала генерировать массивную управляемую сингулярность, из которой мы можем извлекать большое количество энергии, а также хранить материю в виде излучения."
giga_dialog.105.a:0 "Как это вообще работает?"

kugelblitz_0:0 "Площадка для хранилища сдерживания кугельблица"
kugelblitz_0_DESC:0 "Площадка для будущего хранилища сдерживания кугельблица. Здесь размещается персонал, необходимый для создания этого невероятно современного устройства хранения."
kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "Невероятно продвинутое устройство хранения, которое может содержать энергию и материю в виде излучения."

kugelblitz_1:0 "Пустое хранилище сдерживания кугельблица"
kugelblitz_1_DESC:0 "Большая конструкция, способная создать искусственный кугельблиц для генерации и хранения энергии благодаря ускоренному излучению Хокинга, также как и материи. Она также может извлекать накопленную энергию, чтобы использовать её."

kugelblitz_2:0 "$name_kugelblitz$"
kugelblitz_2_DESC:0 "В этой конструкции находится искусственный кугельблитц, а также устройства, способные вводить и извлекать из него энергию. Кугельблитц генерирует энергию благодаря ускоренному излучению Хокинга, и его энергия может быть извлечена и преобразована обратно в материю.\nХранит по 40000 каждого ресурса."

kugelblitz_ruined:0 "Разрушенное хранилище сдерживания кугельблица"
kugelblitz_ruined_DESC:0 "Разрушенное хранилище сдерживания кугельблица. Построенное для размещения контролируемой искусственной сингулярности, эта конструкция в прошлом понесла колоссальные повреждения и больше не работает. Ремонт возможен, хоть и труден."
kugelblitz_ruined_MEGASTRUCTURE_DETAILS:0 "$kugelblitz_ruined_DESC$"

kugelblitz_restored:0 "$name_kugelblitz$"
kugelblitz_restored_DESC:0 "$kugelblitz_2_DESC$"

#########################################
### Substellar Compressor ###############
#########################################
giga_tech_substellar_compressor:0 "Гелиоформинг"
giga_tech_substellar_compressor_desc:0 "Коричневые карлики не смогли начать термоядерную реакцию и стать звездами. При наличии правильных технологий и некоторых ресурсов можно было бы дать им толчок, необходимый для их воспламенения."

giga_dialog.1701.name:0 "Площадка для субзвёздного компрессора завершена!"
giga_dialog.1701.desc:0 "Площадка для будущего субзвёздного компрессора была построена в системе [giga_system.GetName]. На этой платформе мы сконструируем устройство, способное родить новую звезду из коричневого карлика. Обширная лунная система коричневого карлика будет сильно нагрета, и некоторые луны могут стать обитаемыми или терраформируемыми."
giga_dialog.1701.a:0 "Превосходно."

giga_dialog.1702.name:0 "Магнитопанели субзвёздного компрессора завершены!"
giga_dialog.1702.desc:0 "Наши магнитопанели субзвёздного компрессора готовы. Эти массивные панели смогут использовать магнитные поля для генерации тепла в ядре коричневого карлика, что позволит дать импульс реакциям синтеза."
giga_dialog.1702.a:0 "Отлично."

giga_dialog.1703.name:0 "$name_sub_compressor$ завершен!"
giga_dialog.1703.desc:0 "Наш субзвёздный компрессор готов! Он был оборудован массивными модуляторами гравитации, способными сжать коричневый карлик до меньшего объема, что является решающим шагом в его воспламенении. Теперь мы должны начать дробление коричневого карлика и медленно увеличивать его внутреннюю температуру, чтобы в конечном итоге позволить протекать устойчивым реакциям синтеза. Учтите, что это будет довольно длительный и энергоемкий процесс."
giga_dialog.1703.a:0 "Продолжайте."

giga_dialog.1704.name:0 "$name_sub_compressor$ - стадия сжатия завершена!"
giga_dialog.1704.desc:0 "Ещё один шаг к рождению новой звезды. Коричневый карлик в системе [giga_system.GetName] теперь сжат до состояния, в котором его плотность практически достаточно высока, чтобы происходили реакции синтеза. Всё, что осталось сделать, это ещё немного нагреть его ядро ​​с помощью магнитных панелей, запустив цепную реакцию и воспламенив коричневый карлик."
giga_dialog.1704.a:0 "Почти готово."

giga_dialog.1705.title:0 "Звезда загорелась"
giga_dialog.1705.desc:0 "Благодаря изумительному подвигу инженерии и технологий, наш субзвёздного компрессора нагрел ядро ​​коричневого карлика до такой степени, что водород начал превращаться в гелий, генерируя энергию и запуская цепную реакцию, в результате чего ядро ​​коричневого карлика воспламенилось и превратило его в новую звезду. Мы можем заявить, что сделали то, что только осмелились вообразить несколько империй: родили новую звезду.\n\n$name_sub_compressor$ теперь собирает энергию звезды и изучает процессы её синтеза, а также стабилизирует новорожденную звезду. Наши ученые сообщают, что лунная система бывшего коричневого карлика была радикально изменена, и по крайней мере одна луна стала обитаемой. По нашим оценкам, каждая из этих лун (или они сейчас технически планеты?) теперь терраформируема."
giga_dialog.1705.a:0 "Звезда сияет."

substellar_compressor_0:0 "Площадка для субзвёздного компрессора"
substellar_compressor_0_DESC:0 "Площадка для для субзвёздного компрессора, на которой размещается необходимый персонал для создания структуры вокруг коричневого карлика."
substellar_compressor_0_MEGASTRUCTURE_DETAILS:0 "Конструкция, построенная вокруг коричневого карлика, чтобы вызвать реакции синтеза и поджечь его."

substellar_compressor_1:0 "Магнитопанели субзвёздного компрессора"
substellar_compressor_1_DESC:0 "Эти большие панели - первый шаг к созданию субзвёздного компрессора. Они могут использовать магнитные поля и другие силы для дистанционного нагрева ядра коричневого карлика."

substellar_compressor_2:0 "$name_sub_compressor$"
substellar_compressor_2_DESC:0 "Готовый субзвёздный компрессор. Он был оснащен двумя гигантскими гравитационными компрессорами, способными сжать коричневый карлик до меньшего размера, чтобы дать импульс реакциям синтеза."

substellar_compressor_3:0 "$name_sub_compressor$ - аккреция"
substellar_compressor_3_DESC:0 "$name_sub_compressor$ сбрасывает большое количество вещества в коричневый карлик, медленно, но неуклонно увеличивая его массу. Теперь мы должны начать сжимать коричневый карлик, пока он не достигнет критической плотности."

substellar_compressor_4:0 "$name_sub_compressor$ - сжатие"
substellar_compressor_4_DESC:0 "Гравитационные компрессоры сжали коричневый карлик до меньшего размера. Просто отдайте приказ, и коричневый карлик сожмется за пределы критической точки и загорится новой звездой."

substellar_compressor_5:0 "Зажечь звезду"
substellar_compressor_5_DESC:0 "Зажгите коричневый карлик изнутри и вызовите термоядерную реакцию."

substellar_compressor_6:0 "$name_sub_compressor$"
substellar_compressor_6_DESC:0 "$name_sub_compressor$ успешно зажёг коричневый карлик."

substellar_compressor_7:0 "Разобрать субзвёздный компрессор"
substellar_compressor_7_DESC:0 "Разберите этот субзвёздный компрессор."

