l_russian:
 mmc_plague:0 "Великая чума"
 mmc_plague_desc:0 "Этот ужасный нановирус систематически убивает любые биологические формы жизни на этой планете."
 mmc_plague.7.desc:0 "В Галактике вспыхнула Великая чума. Никто не знает, кто за ней стоит. У всех рас в Галактике растёт недоверие, и они видят врага в каждой звёздной системе. Галактическая анархия, кажется, неизбежной. Начинается гонка на выживание. Сможете ли вы найти и уничтожить империю-преступницу до того, как Галактика погрузится во тьму?"
 mmc_plague.71.desc:0 "В Галактике вспыхнула Великая чума. Никто не знает, кто за ней стоит. У всех рас в Галактике растёт недоверие, и они видят врага в каждой звёздной системе. Галактическая анархия, кажется, неизбежной. Начинается гонка на выживание. Сможете ли вы избежать забвения, в то время, как остальная часть Галактики погружается во тьму?"
 mmc_plague.10.name: "Великая чума закончилась"
 mmc_plague.10.desc:0 "В пепле, оставшемся от империи-преступницы, учёный наконец-то нашёл контроллер нановируса. Галактический ужас наконец-то закончился. Остается вопрос, сможет ли Галактика оправиться от этой катастрофы?"
 mmc_plague.102.desc:0 "Великая чума внезапно прекратилась. Что случилось? Почему? Теперь мы в безопасности? Самый логичный вывод, что преступник достиг своей цели. Ослабил каждую империю в Галактике, но не рискует выставлять себя напоказ."
