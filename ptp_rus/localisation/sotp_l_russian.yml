 EMPIRE_DESIGN_UNSC_desc:0 "Космическое Командование Объединённых Наций, или сокращенно ККОН, служило военным, исследовательским и научным учреждением Объединенного правительства Земли. Созданная как военная организация, ККОН когда-то отвечало за соблюдение порядка и подавление восстаний.\n\nПо мере распространения человечества в космосе неизбежно встречались другие виды. Теперь, столкнувшись с угрозой исчезновения, ККОН стало главным правительством человечества и его лучшей надеждой на выживание."
 EMPIRE_DESIGN_COV:0 "Ковенант"
 EMPIRE_DESIGN_COV_desc:0 "Ковенант, божественная империя, построенная из многих видов и многих миров, непоколебимая в вере в своих богов-Предтеч и Великое Странствие. Расы Ковенанта верят, что как и Предтечи, они могут возвыситься и стать богами.\n\nКовенант был создан и распространялся в ходе войны, поглощая или уничтожая любую расу, с которой они сталкиваются в своем стремлении получить скрытые знания и могущественные артефакты Предтеч."
 START_SCREEN_COV:0 "Ковенант, божественная империя, построенная из многих видов и многих миров, непоколебимая в вере в своих богов-Предтеч. Ковенант был создан в ходе войны: два вида - сан'шайуум и сангхейли - отважно сражались друг с другом, пока, наконец, не заключили долгожданный мир. Оба вида, подталкиваемые желанием раскрыть тайны Предтеч, объединились и создали новое государство - Ковенант. На протяжении веков Элиты были бы почетными защитниками священного Ковенанта, сокрушая восстания, вербуя и порабощая новые расы, пока, наконец, Ковенант не стал таким, какой он есть сегодня. Элиты, Хрюки, Шакалы, Бруты, Охотники, Инженеры, Трутни и многие другие стали основой империи, их разнообразие, а не только их вера, стали истинной силой Ковенанта.\n\nСо временем Ковенант находил более мощные артефакты Предтеч, которые помогали им поглощать или уничтожать новые расы галактики. Во время одного из путешествий светила Ковенанта обнаружили в новом мире множество артефактов Предтеч. Они и не подозревали, что спрятанное там открытие поставит под сомнение всю их веру и станет одной из причин конца Ковенанта, ведь не они были избраны своими богами, а Человечество. Пророки сделают все, чтобы сохранить свою империю. Против еретиков была объявлена священная война, и Пророки приведут своих неосведомленных последователей к победе, власти и желанной божественности."
