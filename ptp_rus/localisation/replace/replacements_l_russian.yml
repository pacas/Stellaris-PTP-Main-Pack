 MECH_DOW_ACCEPT_05:0 "Ваша плоть будет растоптана. Ваши орбитали будут уничтожены. Вы об этом пожалеете."

 endless_expanse_digsite_2_desc:0 "В газовой атмосфере планеты [From.Planet.GetName] скрываются темные, неясные очертания огромной орбитали под названием Икс-Белен. Ранее она была шумным космическим городом, жители которого вели изнеженный образ жизни благодаря множеству удобств, обеспечиваемых технологиями, а теперь превратилась в безмолвную гробницу. Тела моллюскоидов, пребывающие в разной степени разложения, валяются на полу. Вскрытие показало, что они умерли от удушения, когда система жизнеобеспечения орбитали была намеренно выведена из строя.\n\nИх дома снабжены необычными механическими стульями, подключенными к «Меморексу» — центральной базе данных в форме гигантской синей сферы."
 ancrel.4043.desc:0 "Жители разработали программу углубленного обучения, которая запускалась каждую ночь, пока они спали в механических креслах. Она удаляла неприятные воспоминания и обучала новым навыкам. Икс-беленцам не приходилось дважды переживать такие повседневные ужасы, как неучастие в матче по космоболу или неприход девушки на свидание. И какое-то время это было благом.\n\nСистематическое усиление мозга при помощи «Меморекса» было предписано руководством орбитали для всех ее жителей. Однако в систему проникли, пользуясь ее уязвимостью. Были предприняты тайные попытки удалить воспоминания и признаки расы у всего населения без его согласия, что в конечном итоге привело к обратным результатам. Икс-беленцы забыли важные навыки выживания и перешли в вегетативное состояние. Вскоре после этого была выведена из строя система жизнеобеспечения орбитали."
 ancrel.4044.desc:0 "Сканирование журналов орбитали показало, что ее система управления неоднократно активировалась в течение десятков лет после отключения системы жизнеобеспечения. Кто-то взломал систему безопасности, проник через люк для технического обслуживания и получил доступ к «Меморексу». Возле люка валяется планшет и крошечная синяя сфера памяти — уменьшенная версия «Меморекса».\n\nПланшет заполнен лихорадочными мыслями кого-то, пребывающего на грани безумия. Снова и снова со всевозрастающим отчаянием повторяются одни и те же вопросы: «Кто я? Что случилось в Икс-Белене?» Последняя запись гласит: «Теперь, когда я знаю, мне нужно в последний раз забыть об этом». Возможно, сфера расскажет нам то, что было забыто."
 ancrel.4045.desc:0 "Первое воспоминание из сферы показывает, что доктор Саария возглавляла разработку «Меморекса» под всеобщее одобрение. В другом воспоминании, несколько лет спустя, она по неизвестной причине тайком стерла базу данных «Меморекса». Еще одно воспоминание показывает Саарию, неистово пытающуюся восстановить память жителей, но без успеха. Они пустым взглядом смотрят вперед, качая головами, а все функции, кроме автономных функций мозга, утрачены.\n\nНаконец признав свое поражение, она скрывает свидетельства своих преступлений. В одиночестве она наблюдает за тем, как орбиталь Икс-Белен затягивает в гравитационный колодец газового гиганта, на орбите которого она когда-то вращалась, и усики Саарии выделяют много слизи, что у этой расы, как утверждается, являлось выражением большого горя."
 ancrel.4046.desc:0 "В последнем воспоминании показано, как сильно постаревшая Саария в мантии жрицы пробуждается в состоянии паники, размахивая щупальцами и хлопая ушами. Она вываливается из кровати и начинает лихорадочно записывать свои воспоминания об очередном кошмаре, в котором глядящие пустым взглядом инопланетяне конвульсивно содрогаются на полу орбитали.\n\nЗатем, когда до нее доходит, что все это правда, ее лицо искажается от ужаса. Извлеченные воспоминания возвращаются к ней в виде кошмаров и проблесков памяти. А если извлеченную память можно вернуть, то и обитатели Икс-Белена могли излечиться. Люк для технического обслуживания, похоже, открылся в последний раз, но корабль Саарии так и остается в доках на месте стоянки. Если возникнет такое желание, мы могли бы забрать «Меморекс» на нашу родную планету [Root.Owner.GetHomeWorldName]."

