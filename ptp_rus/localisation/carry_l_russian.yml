 d_capacity_10: "Пропускная способность: 10 поселений"
 d_capacity_10_desc: "Это идеальный естественный размер популяции, который может поддерживать эта планета. Он определяется количеством свободных мест в округе и доступным жильем на планете. Рост населения будет увеличиваться в геометрической прогрессии, пока он не достигнет своей пропускной способности. Модификаторы скорости роста могут позволить населению превысить емкость, однако это вызовет масштабную эмиграцию. Каждое свободное местное место дает 10 мощностей (15 или 80 в Экуменополисах и Мирах-кольцах). Жилье округляется до ближайшего кратного, т.е. - 5. Емкость пересчитывается дважды, после очистки блокировщиков и при завершении строительства зданий или районов."
