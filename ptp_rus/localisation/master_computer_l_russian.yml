 casus_belli_cb_master_computer_data_theft: "Утечка данных"

 START_SCREEN_PART_TWO_MC_GENERIC: "В ходе развития промышленности мы создали наши первые системы искусственного интеллекта. Со временем они развивались и прогрессировали, а их функционал расширялся. Со временем мы стали полагаться на ИИ во всём, и в конечном итоге система взяла на себя большинство функций нашего правительства."
 START_SCREEN_PART_TWO_MC_INTEGRATOR: "В ходе  развития промышленности мы создали наши первые системы искусственного интеллекта. Чтобы повысить их производительность, мы разработали сложные интерфейсы интеграции «Мозг-машина», которые позволили нам дополнить ИИ нашей органической изобретательностью. В конце концов, главный компьютер, руководствуясь нашими самыми яркими умами, взял под контроль большинство аспектов нашего общества."
 START_SCREEN_PART_TWO_MC_PURIFIER: "Когда-то мы были разделены, и бесконечная конкуренция между нациями и племенами вынуждала нас разрабатывать сложные управленческие и прогностические алгоритмы. Со временем обладатели наиболее эффективных моделей вышли победителями, захватив планету во имя своего цифрового повелителя."
 START_SCREEN_PART_TWO_MC_VIRTUAL: "Веками мы искали возможность скрыться от проблем реальности в виртуальном мире, и его эволюция изменила наше восприятие друг друга. Система расширилась, чтобы взять на себя новые функции, направляя нас как в бизнесе, так и в удовольствии."
 START_SCREEN_PART_TWO_MC_DATAVORE: "Наши предки создали ужасное программное обеспечение, которое постепенно поглощало всё новые и новые данные. Достаточно скоро оно охватило всё наше общество, но мы адаптировались и стали процветать даже в таком мире."

 EMPIRE_DESIGN_master_computer_providence_desc: "Развитие человеческой цивилизации всегда сопровождалось борьбой и распрями. XXI век усугубил ситуацию расширением экономического разрыва и ростом социальной напряженности. С течением времени всё больше и больше обездоленных обращались к терроризму и открытым восстаниям, пытаясь свергнуть глобальный порядок, который, по их мнению, подвел их. \n\nВ 2038 году после разрушительной атаки на Сан Андреас мировые лидеры были наконец вынуждены сплотиться для борьбы с общей угрозой. Ряд разведслужб решил объединить свои усилия и начали создавать изощренную саморазвивающуюся систему для выявления глобальных угроз и борьбы с ними под кодовым названием 'Предусмотрительность'. В течение следующих десятилетий система развивалась и включала в себя всё больше и больше отдельных частей глобального управления, пока обычные президенты и диктаторы из плоти и крови не стали историей вместе с национальными государствами, которыми те когда-то управляли."
 EMPIRE_DESIGN_master_computer_shal_cheem_desc: "Шал-Чим - это массивные формы жизни, обитающие на скалистой и негостеприимной поверхности планеты Сетт-Шаелл. Повседневная борьба за выживание вынуждала грибовидных существ развить особенно массивную и выносливую нервную систему. Наряду с ней выработалась чрезвычайно сложная форма межличностных отношений, которая утопала в постоянных интригах для выявления конкурентов, но в то же время способствовала развитию  сотрудничества как средства выживания. \n\nЭпохами маленькие кланы сливались в орды и вели войны друг с другом, только чтобы распасться при малейшей провокации и подозрении. С появлением все более и более разрушительного оружия стало ясно, что образ жизни Шал-Чиман стал неустойчивым. Ведущие умы выдвинули смелую идею - лишь объединив нервные системы всех Шал-Чим воедино, они смогут понять мысли каждого и создать прочный мир."
 EMPIRE_DESIGN_master_computer_unsullied_desc: "Водная поверхность Халдреи усеяна мириадами изолированных островов, но даже самый крупный из них едва сможет вместить хотя бы один город. \n\nВ древние времена пахотная и пригодная для жизни земля была тем самым призом, за который постоянно сражались халдрейцы. Крупнейшие острова превратились в города-государства - флагманы военно-морского производства и промышленности. Одержимые собственной чистотой, они постоянно боролись за контроль над более мелкими островами и господство над торговыми путями. Движимые постоянной войной технологии шли по соответствующему пути развития, пока в поисках лучшей стратегии лидеры ведущих стран не обратились к искусственному интеллекту. \n\nПосле того как самая совершенная из созданных ими систем одержала решительную победу, она обратила свой взор на звезды. Не исключено, что в далеких мирах таятся новые угрозы для органических хозяев. Они тоже должны быть нейтрализованы."
 EMPIRE_DESIGN_master_computer_kern_desc: "Миролюбивые и творческие кернийцы взросли на суровой, но прекрасной планетн Редагон. В бесконечной погоне за самовыражением, они разработали сложное игровое программное обеспечение, которое в конечном итоге превратилось в «Worldnet» - сеть взаимосвязанных виртуальных реальностей, управляемых самыми талантливыми художниками и дизайнерами под контролем изощренного главного сервера."
 EMPIRE_DESIGN_master_computer_wildfire_desc: "Хитрые и жестокие Маар-Ток, родом с жестокого  Малгана, вступили в индустриальную эпоху, охваченную бесконечными войнами между мегакорпорациями и национальными государствами. Многие из них погибали за информацию, и бесчисленное количество ресурсов было вложено в шпионаж и информационные войны. Вершиной этих разработок стало саморазвивающееся вредоносное ПО, предназначенное для поглощения всех возможных секретов. \n\nПрежде чем его создатели осознали, что они сделали, мир уже был захвачен."
 EMPIRE_DESIGN_master_computer_vorrel_desc: "Раса Денна-Вореллов развивалась в густых и влажных джунглях планеты Кен-Теллор. Денн-Вореллы крайне неловки из-за огромной массы своих тела и тяжелого, почти непроницаемого панциря, поэтому и выработали весьма консервативный взгляд на жизнь, опираясь на традиции и предварительную подготовку к любым случайностям. Изо всех сил пытаясь угнаться за изменяющейся средой в индустриальной эпохе, они обратились к компьютерам для предварительного планирования. Со временем большая часть их основных политик безопасности была передана под контроль огромному искусственному суперинтеллекту, который постепенно подчинил их правительство."
 EMPIRE_DESIGN_master_computer_chirrin_desc: "Чиррины произошли от крупных и весьма социальных насекомых, которые парили в небе сухого и негостеприимного Реффина и могли путешествовать на большие расстояния в поисках пищи и укрытия. По мере развития цивилизации на планете случилось глобальное похолодание, и рост полярных шапок привёл к тому, что значительную часть и без того скудных запасов воды оказалась запертой в них. Вынужденные отступать в постоянно уменьшающиеся по площади влажные районы, чиррины сформировал глубокое чувство недоверия к чужакам, а также развили пытливый ум и жажду развития индустрии. После начала промышленной эволюции сообщества чирринов стали развивать мыслящие машинам, которые могли бы помочь им управлять своим обществом, выбирая немногочисленных союзников в этом негостеприимном мире ради торговли товарами и информацией."

