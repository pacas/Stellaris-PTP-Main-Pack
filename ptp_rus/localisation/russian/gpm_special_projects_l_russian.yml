 GPM_CRYSTALINE_BEASTS_RESEARCH:0 "Обустройство лагеря"
 GPM_CRYSTALINE_BEASTS_RESEARCH_DESC:0 "Исследователям на [from.GetName] нужно создать передовой исследовательский лагерь, так как изучение таинственной кристальной пещеры может занять недели, а то и месяцы."
 GPM_CRYSTALIZATION_RESEARCH:0 "Исследование кристаллизации растений"
 GPM_CRYSTALIZATION_RESEARCH_DESC:0 "Наши исследователи привлекли дополнительных ученых и создали полноценную исследовательскую базу. Процесс анализа кристаллической фауны и флоры вокруг пещеры может начаться."

