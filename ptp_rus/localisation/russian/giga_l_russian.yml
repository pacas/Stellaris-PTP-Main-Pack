name_asteroid_manufactory:0 "Астероидная фабрика"
name_plural_asteroid_manufactory:0 "Астероидные фабрики"

asteroid_manufactory_0:0 "Площадка для астероидной фабрики"
asteroid_manufactory_0_DESC:0 "Площадка для будущей астероидной фабрики, где будет размещаться необходимое оборудование и персонал для строительства крупного горнодобывающего предприятия и фабрики вокруг ближайшего астероида."
asteroid_manufactory_0_MEGASTRUCTURE_DETAILS:0 "Большой завод, построенный вокруг астероида, собирает с него материалы и производит потребительские товары."

asteroid_manufactory_1:0 "Добывающие установки астероидной фабрики"
asteroid_manufactory_1_DESC:0 "Первая часть астероидной фабрики, жилищная инфраструктура и установки, используемые для добычи полезных ископаемых прямо с поверхности астероида, чтобы в конечном итоге преобразовать и переработать их в ТМС."

asteroid_manufactory_2:0 "$name_asteroid_manufactory$"
asteroid_manufactory_2_DESC:0 "Полноценная астероидная фабрика, собирающая сырье с астероида и перерабатывающая его во всевозможные полезные продукты, которые затем экспортируются для переработки ТМС."

# Tech
giga_tech_asteroid_manufactory:0 "Астероидные производственные установки"
giga_tech_asteroid_manufactory_desc:0 "Астероиды, оставшиеся после образования большинства солнечных систем, богаты легкодоступными сырьевыми ресурсами. Большие конструкции, построенные вокруг них, оснащенные специализированными комбайнами, можно использовать для постоянного сбора этих ресурсов и переработки их в широкий спектр продуктов, используемых нашим населением, тем самым уменьшая нагрузку, которую наше постоянно растущее население оказывает на наши планетарные фабрики по производству ТМС."

# Construction Site
giga_dialog.10901.name:0 "Площадка для астероидной фабрики завершена!"
giga_dialog.10901.desc:0 "Площадка для будущей астероидной фабрики в системе [From.GetName] завершена. Эта большая платформа, плавающая рядом с астероидом, содержит необходимое оборудование для начала строительства большого производственного комплекса, который будет использоваться для сбора материалов с астероида, чтобы переработать их во всевозможные продукты, необходимые нашему населению."
giga_dialog.10901.a:0 "Превосходно."

