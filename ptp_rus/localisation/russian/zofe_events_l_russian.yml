l_russian:

 zofe.1.name:0 "Источник энергии предтеч"
 zofe.1.desc:0 "В течение многих лет наши ученые изо всех сил пытались определить точный источник энергии, который настолько предсказуемо искажает гравитацию, что его можно использовать для питания кораблей предтеч и их причудливых зданий. Наши ученые предложили амбициозную, но смелую миссию - отправить научный корабль в столицу предтеч, чтобы наблюдать и изучать их тайно. Любые новые открытия этого источника энергии могут ускорить наш прогресс, значительно опередив конкурентов. Наша исследовательская группа будет заниматься в условиях радиомолчания, и мы будем уделять особое внимание тому, чтобы их не обнаружили патрули предтеч. Однако в случае обнаружения последствия могут быть ужасными. Должны ли мы выполнить эту рискованную операцию, чтобы узнать секреты §Hэнергии темной материи§!?"
 zofe.1.a:0 "Сделайте это."
 zofe.1.b:0 "Мы не будем делать ничего подобного."
 
 DARK_MATTER_POWER_RESEARCH:0 "Источник энергии предтеч"
 DARK_MATTER_POWER_RESEARCH_DESC:0 "В течение многих лет наши ученые размышляли о природе этого источника энергии. Некоторые предполагают, что это может быть тёмная материя, в то время как другие не уверены в этом. В любом случае, эта миссия откроет эту тайну."
 
 zofe.100.name:0 "Завершен промышленный шпионаж у предтеч"
 zofe.100.desc:0 "После двух лет умелого шпионажа нам удалось получить образец реактора тёмной материи. Этот источник питания действительно мощный, как показывают результаты. Кроме того, империя предтеч не узнала об этом. Мы украли эту технологию прямо перед их носом."
 zofe.100.desc.02:0 "После двух лет умелого шпионажа наша исследовательская группа опубликовала свои находки, в которых подробно описываются принципы работы реактора темной материи. Этот источник питания действительно мощный, но необходимы дополнительные исследования, чтобы мы могли найти реальное применение для него. Кроме того, империя предтеч не узнала об этом. Мы украли эту технологию прямо перед их носом."
 zofe.100.desc.03:0 "После двух лет умелого шпионажа наша исследовательская группа опубликовала свои данные, подробно изложив свои наблюдения в течение этого периода. К сожалению, они не смогли достать какую-либо полезную информацию о том, как мы могли бы воспроизвести этот источник энергии для своих нужд. Вместо этого, полученные результаты могут оказаться полезными в других наших научных исследованиях."
 zofe.100.desc.04:0 "После двух лет шпионажа наша исследовательская группа встретила свою гибель, когда радиомолчание было нарушено одним из членов команды, что привело к обнаружению их местоположения. Патруль предтеч быстро сбил наш корабль, а также все результаты исследований, находившиеся в нем. К счастью, предтечи не поняли характер нашего присутствия на планете и оказались не заинтересованы задавать дополнительные вопросы."
 zofe.100.desc.05:0 "После двух лет шпионажа наша исследовательская группа встретила свою гибель, когда они были замечены одним из патрулей предтеч. Корабль был взорван, а экипаж захвачен вместе с их находками. После продолжительного допроса, предтечи узнали о характере нашего присутствия там и потребовали, чтобы наше правительство было привлечено к ответственности за попытку кражи. Мы можем и не услышать конца этого разбирательства."
 zofe.100.a:0 "Наконец!"
 zofe.100.b:0 "Их секрет будет нашим!"
 zofe.100.c:0 "Возможно, мы просто не такие сообразительные..."
 zofe.100.d:0 "По крайней мере, они не расследуют это дальше..."
 zofe.100.e:0 "Это конец."
 
 zofe.2.name:0 "Реактор тёмной материи"
 zofe.2.desc:0 "В течение многих лет наши ученые размышляли над возможностями тёмной материи и её потенциальными применениями. Недавний научный прорыв наконец позволил нам начать исследование этого неуловимого источника энергии."
 zofe.2.a:0 "Хорошо."
 
 zofe.200.name:0 "Прорыв в изучении реактора тёмной материи"
 zofe.200.desc:0 "Наша разведка сообщает о недавнем научном прорыве в империи [From.GetName]. В отчётах предполагается, что они приступили к исследованию неуловимой силы тёмной материи и вскоре могут найти практические применения для этого источника питания. Гонка началась."
 zofe.200.a:0 "Интересно."
 
 zofe.3.name:0 "Социальный упадок"
 zofe.3.desc:0 "Жизнь нынешнего поколения §H[Root.Owner.GetSpeciesNamePlural]§! ещё никогда не была такой хорошей. Уровень жизни никогда не был выше, и многие молодые §H[Root.Owner.GetSpeciesNamePlural]§! теперь растут в окружении роскоши, никогда не испытывают нужды или реальной борьбы. Они тщеславны, глупы и их трудовая этика сомнительна, ведь они предпочитают удовольствие работе. Они считают само собой разумеющимся жить в обществе, построенном на костях предков и чувствуют себя довольными своим образом жизни, думая, что ничего плохого никогда не случится. Некоторые молодые представители §H[Root.Owner.GetSpeciesNamePlural]§! дошли до того, что полагают, что §H[Root.GetName]§! является непобедимой, поскольку народ §H[Root.GetSpeciesAdj]§! по своей природе лучшие. Это было обнаружено §H[Root.GetRulerTitle] [Root.GetRulerName]§! во время обычной прогулки по улицам [Root.Capital.GetName].\n\nИ это вызывает беспокойство. §H[Root.GetName]§! и будущее народа §H[Root.GetSpeciesAdj]§! не может быть в безопасности, пока наша молодежь живет в таком моральном упадке - без каких-либо амбиций или стремлений. Чтобы обеспечить наше дальнейшее выживание, в каждом поколении должны проводиться кампании по искоренению морального упадка и самодовольства, если наша цивилизация действительно хочет просуществовать тысячелетия."
 zofe.3.a:0 "Мы должны удвоить наши усилия."
 enable_decadence_edict:0 "Даёт доступ к указу §Y$edict_rejuvenate_society$§, который останавливает дальнейшее распространение гедонизма в империи на 10 лет.\n\n"
 
 zofe.4.name:0 "Омоложение вознесённых"
 zofe.4.desc:0 "В настоящее время ведется массовая кампания в §H[From.GetName]§!.\n\nРаспространились новости об объявлении войны с упадком, которую начал наш лидер §H[From.GetRulerTitle] [From.GetRulerName]§!, проблемой, которая кажется глубоко укоренилась в обществе §H[From.GetSpeciesAdj]§!. В случае успеха, §H[From.GetName]§! наверняка вернётся к пику своего могущества, обеспечив господство на поколения вперёд."
 zofe.4.a:0 "Что это значит для нас?"
 
 zofe.6.name:0 "Захват [From.From.GetName]"
 zofe.6.desc:0 "Мы выхватили §H[From.From.GetName]§! из-под контроля всепожирающего роя, и битвы наконец прекратились. К сожалению, первоначальное население этой области было съедено галактическим бичом.\n\nПока новые колонисты не прибудут откуда-нибудь, этот мир останется лишённым разумной жизни."
 zofe.6.a:0 "Вывести наши войска на орбиту."
 
 zofe.12.name:0 "Тёмная материя - возможности"
 zofe.12.desc:0 "Хотя мы освоили технологии, необходимые для использования §Yтёмной материи§! космоса, нам ещё предстоит найти для них какое-либо реальное применение, ведь наши знания о §Yтёмной материи§! остаются весьма ограниченными.\n\nОднако некоторые из её особых свойств совпадают с нашими наблюдениями за кораблями предтеч, которые продемонстрировали поведение двигателей, которое, кажется, противоречит законам физики - или по крайней мере, нашему нынешнему пониманию физики.\n\nЗнают ли падшие империи что-то о применении §Yтёмной материи§!, чего не знаем мы?"
 zofe.12.a:0 "Интересно."

 zofe.13.name:0 "Энергия тёмной материи"
 zofe.13.desc:0 "Из множества артефактов, собранных нами за долгие годы, в сочетании с данными наших наблюдений за кораблями и городами предтеч, мы теперь точно знаем, что §Y$sr_dark_matter$§! действительно может использоваться как источник энергии. К сожалению, несмотря на свой потенциал, то, как этого достичь, все ещё озадачивает §H[Root.GetSpeciesAdj]§! научное сообщество. Теперь ясно, что в том, чтобы подняться на высшую ступень цивилизации, §Yэнергия тёмной материи§! играет решающую роль и должна быть исследована.\n\nНаша научная группа предложила два варианта относительно того, как это можно сделать. Во-первых, мы можем проводить собственные эксперименты, вкладывая средства в новые научные комплексы с целью открытия §Yэнергии тёмной материи§! естественным образом. Второй будет включать в себя разбор различных артефактов, которые мы собрали, и анализ их секретов, поиск зацепок и, возможно, даже фрагментов самой технологии.\n\nКонечно, есть и третий вариант. Армейские ястребы всегда ищут способы заполучить технологии во время конфликта. Окончательное решение остается за §H[Root.GetRulerTitle] [Root.GetRulerName]§!."
 zofe.13.a:0 "Попробуем открыть §Yэнергию тёмной материи§! самостоятельно."
 zofe.13.b:0 "Мы должны найти ответы в артефактах."
 zofe.13.c:0 "Мы заберём §Yэнергию тёмной материи§! из холодных мёртвых рук предтеч."
 zofe.13.d:0 "Может быть, Древний Архив может рассказать нам что-то, чего мы не знаем."
 
 zofe.131.name:0 "Исследования свойств завершены"
 zofe.131.desc:0 "В собранной форме §Yтёмная материя§! - вещество, которое не выделяет свет, нарушает магнитные поля и оказывает гравитационную тягу на окружающие объекты, и которое, как отметили наши ученые, совершенно бесполезно в производстве энергии. Но поскольку исследование продолжалось, благодаря сочетанию проб и ошибок, один ученый обнаружил, что §Yтёмная материя§! становится активированной при воздействии определённых частиц, что позволяет гораздо легче работать с ней.\n\nТем не менее, активированная §Yтёмная материя§! недолговечна в нашей среде, и наши ученые хотели бы больше финансирования, чтобы продолжить свои исследования."
 zofe.131.a:0 "Если они хотят только финансирование, то они его получат."
 zofe.131.b:0 "Они не получат дополнительные средства."
 
 zofe.132.name:0 "Завершен дизайн реактора"
 zofe.132.desc:0 "После преодоления нескольких инженерных дилемм нашим ученым удалось создать стабильный реактор, в котором активированная §Yтёмная материя§! может храниться. Однако остаются проблемы: как использовать активированную §Yтёмную материю§!? Один ученый предлагает попытаться расщепить активированную §Yтёмную материю§! сталкивая частицы, чтобы вызвать деление, которое может производить энергию.\n\nИз-за чрезвычайных опасностей этого следующего этапа исследования наши ученые запросили еще больше финансирования и страховых политик для своих семей."
 zofe.132.a:0 "Всё имеет свою цену. Просто сделайте это."
 zofe.132.b:0 "Нет, любые ученые заменимы."
 
 zofe.133.name:0 "Распад тёмной материи достигнут"
 zofe.133.desc:0 "Как только активированная частица §Yтёмной материи§! разделилась, она создала настолько мощный взрыв, что большинство приборов, измерявших выходную энергию, сломались. После дальнейших тестов наши ученые считают, что они находятся на грани прорыва, и секреты §Yэнергии тёмной материи§! наконец у нас в руках.\n\nЕстественно, существует проблема финансирования, которая является суммой стоимости найма дополнительных подрядчиков и эксплуатационных расходов на следующий этап - создание прототипа."
 zofe.133.a:0 "Деньги будут."
 zofe.133.b:0 "Пусть платят из своих карманов."
 
 zofe.134.name:0 "Прототип создан"
 zofe.134.desc:0 "Наши ученые рады сообщить, что после многих лет исследований функциональный прототип §Yреактора тёмной материи§! был создан. Это действительно удивительное достижение §H[Root.GetSpeciesAdj]§! научного сообщества войдет в историю как один из величайших прорывов нашей цивилизации.\n\nЧего наши ученые смогут достичь дальше?"
 zofe.134.a:0 "Потрясающая работа!"
 
 zofe.14.name:0 "Критический провал в исследовании энергии тёмной материи"
 zofe.14.desc:0 "К сожалению, попытки наших ученых сломать £minor_artifacts£ артефакты для изучения секретов §Hэнергии тёмной материи§! закончились катастрофой.\n\Несмотря на месяцы подготовки и все предпринятые меры предосторожности, первый прототип взорвался, убив одного из наших ученых и нанеся серьезный ущерб нашим объектам. Все знания, полученные от нашей исследовательской группы, были потеряны. Возможно, некоторые секреты просто не предназначены для нас."
 zofe.14.a:0 "Верните мне моего ученого!"
 
 zofe.15.name:0 "Провал в исследовании энергии тёмной материи"
 zofe.15.desc:0 "К сожалению, попытки наших ученых сломать £minor_artifacts£ артефакты для изучения секретов §Hэнергии тёмной материи§! закончились провалом.\n\nОднако учёные обещают, что в следующий раз взломают их, если мы просто пришлем им еще несколько артефактов."
 zofe.15.a:0 "Разочаровывающе."
 
 zofe.16.name:0 "Успех в исследовании энергии тёмной материи"
 zofe.16.desc:0 "Попытки наших ученых сломать £minor_artifacts£ артефакты для изучения секретов §Hэнергии тёмной материи§! были успешны!\n\nВ течение нескольких месяцев они собирали зацепки по кусочкам, дискутировали и опровергали многие теории. Теперь можно разработать чертежи для производства этого источника энергии, чтобы преобразовать нашу империю."
 
 zofe.17.name:0 "Критический успех в исследовании энергии тёмной материи"
 zofe.17.desc:0 "Попытки наших ученых сломать £minor_artifacts£ артефакты для изучения секретов §Hэнергии тёмной материи§! были успешны!\n\nВ течение нескольких месяцев они собирали зацепки по кусочкам, дискутировали и опровергали многие теории. Им удалось создать действующий прототип, и он сразу готов к производству."
 
 zofe.19.name:0 "§H[From.GetName]§! освоили энергию тёмной материи!"
 zofe.19.desc:0 "Наша разведка сообщает, что §H[From.GetName]§! освоили §Hэнергию тёмной материи§! неизвестным образом. Что они сделают с этим новым знанием - неизвестно."
 zofe.19.desc.02:0 "Наша разведка сообщает, что §H[From.GetName]§! освоили §Hэнергию тёмной материи§! проникнули на планету предтеч, а затем, кажется, украли эту технологию. Что они сделают с этим новым знанием - неизвестно."
 zofe.19.desc.03:0 "Наша разведка сообщает, что §H[From.GetName]§! освоили §Hэнергию тёмной материи§!, после чего ученые §H[From.GetSpeciesAdj]§! заявили, что это было научное открытия века. Что они сделают с этим новым знанием - неизвестно."
 zofe.19.desc.04:0 "Наша разведка сообщает, что §H[From.GetName]§! освоили §Hэнергию тёмной материи§!, после чего ученые §H[From.GetSpeciesAdj]§! заявили, что это был их внутренний прорыв и инновация. Однако критики скептически относились к этому утверждению, подозревая что это была украденная технология. Что они сделают с этим новым знанием - неизвестно."
 zofe.19.desc.05:0 "Наша разведка сообщает, что §H[From.GetName]§! освоили §Hэнергию тёмной материи§! после злоупотребления своими полномочиями в Галактическом Совете в вопиющей попытке сохранить все секреты и артефакты Галактики. Что они сделают с этим новым знанием - неизвестно."
 zofe.19.desc.06:0 "Наша разведка сообщает, что §H[From.GetName]§! освоили §Hэнергию тёмной материи§! после извлечения этой технологии из обломков боевых кораблей предтеч. Что они сделают с этим новым знанием - неизвестно."
 zofe.19.desc.07:0 "Наша разведка сообщает, что §H[From.GetName]§! освоили §Hэнергию тёмной материи§! после многих лет упорного труда в поисках зацепок в огромной коллекции мелких артефактов, которые они собрали. Что они сделают с этим новым знанием - неизвестно."
 zofe.19.desc.08:0 "Наша разведка сообщает, что §H[From.GetName]§! освоили §Hэнергию тёмной материи§!, после чего ученые §H[From.GetSpeciesAdj]§! заявили, что это было научное открытия века. Что они сделают с этим новым знанием - неизвестно."

 war_in_heaven.4.e:0 "Мы можем взять вас обоих."
 war_in_heaven.4.f:0 "Это сейчас не в наших интересах."
 
 artifact_dark_matter_power_research:0 "Исследовать §Yэнергию тёмной материи§!"
 artifact_dark_matter_power_research_desc:0 "Наши ученые могут провести реверс-инжиниринг нескольких малых артефактов, надеясь раскрыть секреты этого неуловимого источника энергии, используемого падшими империями."
 artifact_dark_matter_power_research_effect:0 "Разобрать несколько £minor_artifacts£ малых артефактов с шансом открытия §Y$tech_dark_matter_power_core$§!.\n\nПерезарядка: £time£ §Y720§!"
 
 dark_matter_power_arfifacts_tooltip:0 "Открывает новое действие с артефактами: $artifact_dark_matter_power_research$\n\n"

 dark_matter_power_core_chain_title:0 "Охота за §Yэнергией тёмной материи§!"
 dark_matter_power_core_chain_desc:0 "Наши ученые заключили, что §Yэнергия тёмной материи§! по сути является основой империй предтеч и их технологий. Открытие этих секретов позволит нашей цивилизации занять место среди самых продвинутых в этой галактике.\n\nТем не менее, есть множество путей к этой технологии. Мы можем попытаться открыть их с помощью наших ученых или отправить их искать древние артефакты, чтобы разобрать их. Большая часть наших генералов порекомендовала бы полное фронтальное нападение на империю предтеч и разобрать их корабли на технологии, в то время как наши агенты разведки предложили начать промышленный шпионаж, если предтечи когда-либо открывают нам границы."
 
 DARK_MATTER_POWER_CORE_RESEARCH_1:0 "Изучение свойств"
 DARK_MATTER_POWER_CORE_RESEARCH_1_DESC:0 "В качестве первого шага наши ученые предлагают создать лабораторию для изучения всех свойств §Yтёмной материи§!. В конце концов, как мы можем сделать что-то из §Yтёмной материи§! если она изначально невидима?\n\nМногие документы о характеристиках §Yтёмной материи§! будут опубликованы в течение этого периода, и наши научные команды попробуют создать новые инструменты для дальнейшего изучения и углубления понимания этого неуловимого вещества."
 
 DARK_MATTER_POWER_CORE_RESEARCH_2:0 "Дизайн реактора"
 DARK_MATTER_POWER_CORE_RESEARCH_2_DESC:0 "Теперь, когда мы знаем как активировать §Yтёмную материю§! для возможности её использовать, нам требуется новый дизайн реактора для её хранения. Однако всё ещё остаются инженерные проблемы для преодоления, поскольку §Yтёмная материя§! может быть активирована только при экстремальных температурах в сочетании со специальными веществами и особых показателях давления.\n\nНесмотря на то, что это потенциально самая опасная фаза наших исследований, наши ученые не страшатся предстоящих проблем."
 
 DARK_MATTER_POWER_CORE_RESEARCH_3:0 "Распад тёмной материи"
 DARK_MATTER_POWER_CORE_RESEARCH_3_DESC:0 "Чтобы раскрыть истинный потенциал §Yтёмной материи§!, она сначала должна быть активирована и затем расщеплена путём сталкивания частиц для запуска процесса распада. Этот процесс будет выделять достаточно энергии, чтобы питать энергией целую цивилизацию.\n\nОднако найти нужные частицы для процесса будет достаточно сложно, если мы не найдем способ сгибать гравитационные поля вокруг места распада. Если мы решим эту проблему, мы будем ближе к достижению реального прорыва."
 
 DARK_MATTER_POWER_CORE_RESEARCH_4:0 "Прототип"
 DARK_MATTER_POWER_CORE_RESEARCH_4_DESC:0 "Успешно преодолев трудности при разработке процесса распада §Yтёмной материи§!, наши учёные теперь готовы перейти к созданию функционирующего прототипа, который бы смог поддерживать распад §Yтёмной материи§! автономно. Это действительно будет подвигом, потому что есть высокий шанс взрыва с огромным количеством жертв после прорыва защитных барьеров лаборатории."
 
 scientists_strike:0 "Забастовка учёных"
 scientists_strike_desc:0 "Из-за недавнего решения удержать требуемое финансирование, наши ученые вышли на забастовку, что привело к уменьшению скорости исследований."

 