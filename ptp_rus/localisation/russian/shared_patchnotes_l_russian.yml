l_russian:

 shared_window_title: "Обновления"
 shared_window_desc: "§WЛента новостей§!\n\nВсем привет! Это лента новостей про мои самые большие моды. Я буду продолжать работать над ними и через это окно сообщать об изменениях в этих модах после их обновлений!\nВы можете выбрать интересующий вас в нужных вкладках. Информация о моде и номер его версии будут актуальны, пока вы будете продолжать обновлять сами моды :)\n\nВсе это стало возможным благодаря тем, кто поддерживает меня на Patreon. Если вы хотите помочь, то проследуйте по ссылке §Whttps://patreon.com/hivemods§!!\n\n\nПожалуйста, сообщайте о любых ошибках и предложениях по поводу будущего развития в соответствующих разделах Steam, Twitter или Reddit.\n\nНаслаждайтесь игрой и до следующего раза!"
