### Terraform Shattered #################
#########################################
giga_tech_terraform_shattered:0 "Планетарная реконструкция"
giga_tech_terraform_shattered_desc:0 "Расколотые и уничтоженные миры - самые суровые из каменистых планет. Их поверхность была разорвана неизвестной силой, будь то супероружие или сверхорганизм. Однако, используя колоссальные гравитационные двигатели, можно было бы собрать и объединить фрагменты такого мира, потенциально делая его терраформируемым."

giga_dialog.11201.name:0 "Площадка для С.К.О.Т.Ч. завершена!"
giga_dialog.11201.desc:0 "Площадка для силового комплексного объединителя твёрдых частей в системе [giga_system.GetName] построена. Эта орбитальная платформа будет служить плацдармом для создания большой структуры вокруг этих осколков планетарного материала, которая будет использовать гравитационные двигатели для объединения породы в массу, достаточно большую для возобновления геологической активности."
giga_dialog.11201.a:0 "Хорошо."

giga_dialog.11202.name:0 "Внутреннее кольцо С.К.О.Т.Ч. завершено!"
giga_dialog.11202.desc:0 "Внутреннее кольцо силового комплексного объединителя твёрдых частей построено. Это большое кольцо простирается вокруг того, что станет экватором планеты, и содержит необходимое оборудование для установки больших аппаратов, которые будут использоваться для преобразования поверхности планеты во что-то более подходящее для жизни. "
giga_dialog.11202.a:0 "Прекрасно."

giga_dialog.11203.name:0 "Внешнее кольцо С.К.О.Т.Ч. завершено!"
giga_dialog.11203.desc:0 "Внешнее кольцо силового комплексного объединителя твёрдых частей построено. Это кольцо прикреплено к внутреннему кольцу и содержит реакторы, которые приводят в действие всю структуру, а также большие двигатели, которые позволяют внутреннему кольцу гироскопически вращаться вокруг планеты."
giga_dialog.11203.a:0 "Потрясающе."

giga_dialog.11204.name:0 "С.К.О.Т.Ч. завершен!"
giga_dialog.11204.desc:0 "Наш силовой комплексный объединитель твёрдых частей наконец завершен. С добавлением двух больших подвижных гравитационных двигателей, установленных на внутреннем кольце, мы сможем быстро и безопасно собирать планетарный материал и объединять его в новую планету. Теперь мы должны начать собственно процесс объединения."
giga_dialog.11204.a:0 "Начнём сейчас же."

giga_dialog.11205.name:0 "Терраформирование с С.К.О.Т.Ч. завершено!"
giga_dialog.11205.desc:0 "Отличные новости! Наш силовой комплексный объединитель твёрдых частей в системе [giga_system.GetName] успешно превратил разрушенный мир в плотную, хотя и совершенно непригодную для жизни планету, которую можно терраформировать в будущем."
giga_dialog.11205.a:0 "Превосходно!"

terraform_shattered_0:0 "Площадка для С.К.О.Т.Ч."
terraform_shattered_0_DESC:0 "Площадка для будущего силового комплексного объединителя твёрдых частей, который будет построен вокруг этой планеты и который соберёт планетарные остатки и создаст новую геологически активную планету."
terraform_shattered_0_MEGASTRUCTURE_DETAILS:0 "Устройство, способное восстанавливать расколотые и уничтоженные миры, делая их достаточно плотными для дальнейшего терраформирования."

terraform_shattered_1:0 "Внутреннее кольцо С.К.О.Т.Ч."
terraform_shattered_1_DESC:0 "В этом большом кольце находится необходимое оборудование для установки гравитационных двигателей, которые будут использоваться для удаленного сбора остатков планеты."

terraform_shattered_2:0 "Внешнее кольцо С.К.О.Т.Ч."
terraform_shattered_2_DESC:0 "Внешнее кольцо содержит реакторы и оборудование для перемещения, которые позволят будущим гравитационным двигателям восстановить планету."

terraform_shattered_3:0 "$name_terraform_shattered$"
terraform_shattered_3_DESC:0 "Законченный силовой комплексный объединитель твёрдых частей, оснащенный набором больших гравитационных двигателей, собирает и объединяет материал бывшей планеты. Всё, что осталось сделать, это начать собственно процесс терраформирования."

terraform_shattered_4:0 "Начать терраформирование"
terraform_shattered_4_DESC:0 "Прикажите команде С.К.О.Т.Ч. начать сборку частей планеты для создания новой."

#########################################
### Terraform Barren ####################
#########################################
giga_tech_terraform_barren:0 "Динамическая активация ядра"
giga_tech_terraform_barren_desc:0 "Повторная активация магнитного поля планеты и создание пригодной для дыхания атмосферы - две очень сложные задачи. Однако все более совершенные техники терраформирования могут приблизить эти подвиги к реальности."

giga_dialog.3801.name:0 "Площадка для динамического воспламенителя ядра завершена!"
giga_dialog.3801.desc:0 "Площадка для для динамического воспламенителя ядра завершена. Этот площадка будет служить плацдармом для создания атмосферы и гидросферы на этом безжизненном мире, сделав его более пригодным для жизни."
giga_dialog.3801.a:0 "Хорошо."

giga_dialog.3802.name:0 "Гиперкатушки динамического воспламенителя ядра завершены!"
giga_dialog.3802.desc:0 "Гиперкатушки динамического воспламенителя ядра готовы. Эти две гигантские геомагнитные катушки будут генерировать огромное электромагнитное поле, которое будет достаточно сильным, чтобы расплавить ядро ​​этой планеты и, в теории, создать магнитное поле, необходимое для выживания жизни."
giga_dialog.3802.a:0 "Превосходно."

giga_dialog.3803.name:0 "Атмосферный генератор динамического воспламенителя ядра завершен!"
giga_dialog.3803.desc:0 "Атмосферный генератор динамического воспламенителя ядра только что был построен. Эта большая сетка, окружающая бесплодный мир, способна генерировать большое количество атмосферы и может изменять климат этой планеты по своему желанию.\nВсе, что осталось сделать, это фактически начать процесс терраформирования."
giga_dialog.3803.a:0 "Хорошо."

giga_dialog.3804.name:0 "Терраформирование с динамическим воспламенителем ядра завершено!"
giga_dialog.3804.desc:0 "$name_terraform_barren$, созданный в системе [giga_system.GetName], успешно преобразовал эту планету в пригодный для жизни мир! Несмотря на то, что здесь есть приемлемый для большинства форм жизни климат, она полностью лишена жизни и потребует дополнительного терраформирования, если её пригодность всё ещё слишком низка для адекватной колонизации. В остальном, это замечательный технологический подвиг, который мы только что совершили, доказывая наше мастерство терраформирования."
giga_dialog.3804.a:0 "Невероятно!"

terraform_barren_0:0 "Площадка для динамического воспламенителя ядра"
terraform_barren_0_DESC:0 "Площадка для будущего динамического воспламенителя ядра. Она содержит большое количество персонала и оборудования, необходимого для создания устройства, способного оживить безжизненный мир."
terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "Большое сооружение, построенное вокруг заброшенного мира, чтобы сделать его более пригодным для жизни."

terraform_barren_1:0 "Гиперкатушки динамического воспламенителя ядра"
terraform_barren_1_DESC:0 "Эти две массивные геомагнитные катушки служат для дистанционного плавления ядра планеты и эффективной повторной активации магнитного поля этого мира, чтобы эта планета могла удерживать плотную атмосферу."

terraform_barren_2:0 "Динамический воспламенитель ядра"
terraform_barren_2_DESC:0 "Динамический воспламенитель ядра теперь оснащен большим набором устройств для управления атмосферой, которые могут создать пригодную для дыхания атмосферу и воду по всей поверхности этого мира. Всё, что осталось сделать, это начать собственно процесс терраформирования."

terraform_barren_3:0 "Начать терраформирование"
terraform_barren_3_DESC:0 "Прикажите команде динамического воспламенителя ядра начать крупномасштабный процесс повторной активации магнитного поля этой планеты и впоследствии создать пригодную для дыхания атмосферу и стабильную гидросферу."

terraform_barren_2_disabled:0 "Древний динамический воспламенитель ядра"
terraform_barren_2_disabled_DESC:0 "Этот древний динамический воспламенитель ядра был построен эоны назад неизвестной цивилизацией. Он работает от какого-то старинного источника питания и, похоже, исправен."
terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:0 "$terraform_barren_2_disabled_DESC$"

terraform_barren_3_restored:0 "Начать терраформирование"
terraform_barren_3_restored_DESC:0 "Прикажите этому древнему мегасооружению перезапустить процесс терраформирования на планете."

#########################################
### Terraform Toxic #####################
#########################################
giga_tech_terraform_toxic:0 "Гипермасштабное атмосферное очищение"
giga_tech_terraform_toxic_desc:0 "Огромные орбитальные химические установки для конверсии теоретически позволяют полностью очистить токсичную атмосферу мира от токсичных компонентов, сделав ее пригодной для проживания большинства видов."

giga_dialog.3901.name:0 "Площадка для атмосферного очистителя завершена!"
giga_dialog.3901.desc:0 "Площадка для будущего атмосферного очистителя в системе [giga_system.GetName] завершена! На этой довольно большой орбитальной платформе находится необходимое оборудование, чтобы начать строительство атмосферного очистителя вокруг токсичного мира, в конечном итоге сделав его пригодным для жилья."
giga_dialog.3901.a:0 "Отлично."

giga_dialog.3902.name:0 "Кольца обработки атмосферного очистителя завершены!"
giga_dialog.3902.desc:0 "Кольца обработки будущего атмосферного очистителя собраны вокруг токсичного мира. Эти кольцеобразные конструкции, вмещающие невероятно большие комплексы по переработке химических веществ, способны быстро и эффективно преобразовывать токсичные элементы в атмосфере планеты в пригодные для дыхания."
giga_dialog.3902.a:0 "Отличная работа."

giga_dialog.3903.name:0 "Макроманипуляторы атмосферного очистителя завершены!"
giga_dialog.3903.desc:0 "Макроманипуляторы атмосферного очистителя готовы! Они состоят из двух массивных насосов, способных извлекать и закачивать огромное количество газов в атмосферу планеты и из неё.\n\nТеперь, когда $name_terraform_toxic$ завершен, мы должны начать сам процесс терраформирования..."
giga_dialog.3903.a:0 "Фантастика."

giga_dialog.3904.name:0 "Терраформирование с атмосферным очистителем завершено!"
giga_dialog.3904.desc:0 "Отличные новости! Наш $name_terraform_toxic$ в системе [giga_system.GetName] успешно терраформировал некогда токсичный мир в обитаемый, хоть и безжизненный мир. Хотя терраформированная планета обладает довольно густой атмосферой, теперь она должна быть готова к колонизации. Мы также можем выбрать дальнейшее терраформирование, если захотим."
giga_dialog.3904.a:0 "Невероятный подвиг."

terraform_toxic_0:0 "Площадка для атмосферного очистителя"
terraform_toxic_0_DESC:0 "Площадка для будущего атмосферного очистителя, где будет находиться необходимое оборудование для начала строительства мегасооружения. В конечном итоге он сможет превратить токсичную планету в обитаемый, хоть и безжизненный мир."
terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "Огромный объект, построенный вокруг планеты, способный очищать атмосферу планеты от токсинов."

terraform_toxic_1:0 "Кольца обработки атмосферного очистителя"
terraform_toxic_1_DESC:0 "В массивных кольцах, простирающихся вокруг токсичного мира, находятся огромные комплексы, способные химически перерабатывать атмосферу планеты, превращая некогда токсичные газы в воздух, пригодный для дыхания."

terraform_toxic_2:0 "Макроманипуляторы атмосферного очистителя"
terraform_toxic_2_DESC:0 "Этот атмосферного очистителя был оборудован двумя массивными насосами, способными манипулировать атмосферой планеты, делая её более или менее плотной и перераспределяя составляющие её газы."

terraform_toxic_3:0 "Начать терраформирование"
terraform_toxic_3_DESC:0 "Прикажите команде атмосферного манипулятора начать преобразование атмосферы и гидросферы этой планеты во что-то, что может быть населено большинством форм жизни."

#########################################
### War Moon ############################
#########################################
giga_tech_war_moon_1:0 "Колоссальные системы движения"
giga_tech_war_moon_1_desc:0 "Чем крупнее корабль, тем труднее заставить его двигаться. Разработка новых потрясающих типов систем мегапередвижения может открыть дверь для некоторых невероятных проектов."

giga_tech_war_moon_2:0 "Вооружение небесных тел"
giga_tech_war_moon_2_desc:0 "С точки зрения мобильного вооружения «Титан» считался настолько большим, насколько мог. Идея переместить всю луну и использовать её в качестве оружия кажется невероятно нелепой. Но достижения в области мега-инженерных технологий и конфигурации энергии могут сделать эти ужасающие луны реальностью."

giga_dialog.2601.name:0 "Площадка для боевой луны завершена!"
giga_dialog.2601.desc:0 "Площадка для будущей боевой луны в системе [giga_system.GetName] завершена. Она будет служить плацдармом, чтобы превратить этот в основном безобидный планетоид в полностью работоспособную боевую... луну."
giga_dialog.2601.a:0 "Это войдет в историю."

giga_dialog.2602.name:0 "Системы передвижения боевой луны завершены!"
giga_dialog.2602.desc:0 "Системы передвижения теперь установлены на нашей боевой луны в системе [giga_system.GetName]. Эти массивные двигатели способны создавать огромную тягу, достаточную, чтобы переместить всю луну в другое место. Они питаются от огромного генератора, установленного в ядре планетоида, который обеспечивает невероятное количество энергии. Теперь мы должны начать работу над ужасающим супероружием, которым будет вооружена луна.\n\nОбратите внимание, что содержание боевой луны обходится в 100 £alloys£ и 250 £energy£.\n\n§YНе забудьте спроектировать Боевую луну в дизайнере!§!"
giga_dialog.2602.a:0 "Превосходно."

giga_dialog.2603.name:0 "Луна взлетает"
giga_dialog.2603.desc:0 "Мы сделали это. Небесное тело, вокруг которого мы построили боевую луну, больше не является простой луной или маленьким планетоидом. Она была оснащена чрезвычайно большим копьём уничтожения «Омега», способным пробить практически все.\n\nКоллосальные двигатели, погруженные прямо в кору луны, вытолкнули её с орбиты, пока коллосальный гипердвигатель постепенно включался, потребляя безумное количество энергии из установленного гигантского реактора внутри ядра планетоида.\n\nТеперь она добавлена к нашим вооруженным силам. Теперь она готова к аннигиляции."
giga_dialog.2603.a:0 "Фантастика. Наши враги будут дрожать от страха перед этой боевой станцией."

war_moon_0:0 "Площадка для боевой луны"
war_moon_0_DESC:0 "Площадка для будущей боевой луны. На этой промежуточной базе находится необходимое оборудование, чтобы превратить эту луну в грозное оружие."
war_moon_0_MEGASTRUCTURE_DETAILS:0 "Гигантское копье из частиц, встроенное в луну, способное уничтожить даже самые мощные космические корабли."

war_moon_1:0 "Системы передвижения боевой луны"
war_moon_1_DESC:0 "Массивные двигатели боевой луны, работающие от массивного реактора в ядре луны, способны перемещать весь планетоид, хотя и довольно медленно."

war_moon_2:0 "$name_war_moon$"
war_moon_2_DESC:0 "Полностью рабочая боевая луна, оснащенная массивной и особо разрушительной пушкой из частиц."

war_moon_debris:0 "Повреждённая боевая луна"
war_moon_debris_DESC:0 "Остатки колоссального космического корабля размером с луну, построенного какой-то развитой цивилизацией, который чудом не разрушился полностью под действием собственного гравитационного притяжения. Массивное вооружение луны и гигантские двигатели получили огромные повреждения во время какого-то древнего конфликта, но теоретически их можно было бы вернуть в рабочее состояние, если бы у нас были технологии."
war_moon_debris_MEGASTRUCTURE_DETAILS:0 "$war_moon_0_MEGASTRUCTURE_DETAILS$"

war_moon_restored:0 "$war_moon_2$"
war_moon_restored_DESC:0 "$war_moon_2_DESC$"
war_moon_restored_MEGASTRUCTURE_DETAILS:0 "$war_moon_0_MEGASTRUCTURE_DETAILS$"

war_moon_debris_cold_barren:0 "$war_moon_debris$"
war_moon_debris_cold_barren_DESC:0 "$war_moon_debris_DESC$"
war_moon_debris_cold_barren_MEGASTRUCTURE_DETAILS:0 "$war_moon_debris_MEGASTRUCTURE_DETAILS$"

war_moon_restored_cold_barren:0 "$war_moon_2$"
war_moon_restored_cold_barren_DESC:0 "$war_moon_2_DESC$"
war_moon_restored_cold_barren_MEGASTRUCTURE_DETAILS:0 "$war_moon_debris_MEGASTRUCTURE_DETAILS$"

