 ORIGINAL_EMPIRE_JUMP_DRIVE_DESC:0 "$tech_original_empire_jump_drive_desc$"
 
 tech_original_empire_jump_drive:0 "Прыжковый двигатель Исходной империи"
 tech_original_empire_jump_drive_desc:0 "Этот прыжковый двигатель использует технологии Исходной империи, что позволяют судам быстро «прыгать» между системами со значительно большим радиусом, чем что-либо раньше.\n\n§HЭта технология принадлежала Исходной империи.§!"
 
 ORIGINAL_EMPIRE_THRUSTER:0 "$tech_original_empire_thruster$"
 ORIGINAL_EMPIRE_THRUSTER_DESC:0 "$tech_original_empire_thruster_desc$"
 
 tech_original_empire_thruster:0 "Двигатель Исходной империи"
 tech_original_empire_thruster_desc:0 "Этот дивгатель Исходной империи, на вид отрицающий законы физики, обеспечивает куда лучшую манёвренность, чем что-либо раньше.\n\n§HЭта технология принадлежала Исходной империи.§!"
 
