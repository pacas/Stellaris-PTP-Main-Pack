 # 30 e
 # Colony event: физический бонус от высокозаряженных частиц воздуха
 gpm_colony.120.name:0 "Научный отчёт: 1669813"
 gpm_colony.120.desc:0 "Небольшая группа учёных на планете §H[Root.GetName]§! совершила прорыв в изучении странного феномена, заряжающего атмосферные частицы. Был проведён успешный эксперимент, доказавший, что источником заряда частиц является уникальное взаимодействие солнечного ветра с магнитным полем планеты."
 gpm_colony.120.desc.hive:0 "Небольшая группа учёных на планете §H[Root.GetName]§! совершила прорыв в изучении странного феномена, заряжающего атмосферные частицы. Был проведён успешный эксперимент, доказавший, что источником заряда частиц является уникальное взаимодействие солнечного ветра с магнитным полем планеты."
 gpm_colony.120.desc.mach:0 "Всеобъемлющее моделирование планеты §H[Root.GetName]§! позволило совершить прорыв в изучении странного феномена, заряжающего атмосферные частицы. Был проведён успешный эксперимент, доказавший, что источником заряда частиц является уникальное взаимодействие солнечного ветра с магнитным полем планеты."
 gpm_colony.120.a:0 "еобычайный прорыв!"
 gpm_colony.120.hive:0 "Наши знания растут."
 gpm_colony.120.mach:0 "Интересное открытие."
 #gpm_colony.120.b:0 "Получить §G0000§! Физики"

 # 31 e
 # Colony event: землетрясение повреждает здания из-за нестабильной тектоники
 gpm_colony.130.name:0 "Отчёт из колонии: 9428"
 gpm_colony.130.desc:0 "Из администрации колонии §H[Root.GetName]§! поступило тревожное сообщение. В одной из областей произошло достаточно сильное землетрясение, которое привело к повреждению нескольких зданий. К счастью, серьёзных потерь удалось избежать."
 gpm_colony.130.desc.hive:0 "От трутней-управляющих колонии §H[Root.GetName]§! поступило тревожное сообщение. В одной из областей произошло достаточно сильное землетрясение, которое привело к повреждению нескольких зданий. К счастью, серьёзных потерь удалось избежать."
 gpm_colony.130.desc.mach:0 "На планете §H[Root.GetName]§! был зарегистрирован всплеск сейсмической активности. Эпицентр землетрясения 8-го типа был расположен на 2,6481 км южнее, 3,2597 км западнее и 97,6192 км ниже основной колонии. Анализ повреждений прогнозирует значительный инфраструктурный ущерб. Несколько районов были полностью разрушены."
 gpm_colony.130.a:0 "Принято."
 gpm_colony.130.hive:0 "Мы выстоим."
 gpm_colony.130.mach:0 "Отчёт получен."
 gpm_colony.130.b:0 "§RБыло повреждено до 3-х сооружений§!."

 # 32 e
 # Colony event: последствия удара астероида, разрушены здания, многочисленные жертвы среди колонистов
 gpm_colony.140.name:0 "Отчёт о несчастных случаях: Г-7619"
 gpm_colony.140.desc:0 "На один из районов в северной части нашего главного поселения рухнул небольшой астероид. К сожалению, мы вынуждены сообщить, что эта область была достаточно плотно заселена, что привело к большим жертвам среди населения."
 gpm_colony.140.desc.hive:0 "На один из районов в северной части нашего главного поселения рухнул небольшой астероид. К сожалению, мы вынуждены сообщить, что эта область была достаточно плотно заселена, что привело к большим жертвам среди трутней."
 gpm_colony.140.desc.mach:0 "ыло зарегистрировано падение астероида типа С на один из районов в северной части нашего главного поселения. Промышленному району нанесён значительный урон, несколько подразделений производственных единиц полностью уничтожено."
 gpm_colony.140.a:0 "Отправьте им наши соболезнования."
 gpm_colony.140.hive:0 "Мы уже почувствовали их утрату."
 gpm_colony.140.mach:0 "Космическая случайность, мы перестроим."
 gpm_colony.140.b:0 "§RБыло уничтожено 1 сооружение.§!\n§R1 поселение погибло.§!"

 # 33 e
 # Colony event: минеральный бонус от бедных / богатых / ультра богатых минералов
 gpm_colony.150.name:0 "Промышленный отчёт: 947125"
 gpm_colony.150.desc:0 "Наши добывающие дроны обнаружили чрезвычайно богатое месторождение минералов на планете §H[Root.GetName]§!. Губернатор колонии уже направил все имеющиеся в его распоряжении ресурсы на разработку, поэтому в самое ближайшее время империя получит дополнительный источник минералов."
 gpm_colony.150.desc.hive:0 "Наши добывающие трутни обнаружили чрезвычайно богатое месторождение минералов на планете §H[Root.GetName]§!. Трутни-управляющие уже направили все имеющиеся в их распоряжении ресурсы на разработку, поэтому в самое ближайшее время империя получит дополнительный источник минералов."
 gpm_colony.150.desc.mach:0 "Наши добывающие дроны обнаружили чрезвычайно богатое месторождение минералов на планете §H[Root.GetName]§!. Автономная административная единица, А.А.Е., уже направила все имеющиеся в распоряжении ресурсы на его разработку, поэтому в течение ближайших двух циклов будет получен дополнительный источник минералов."
 gpm_colony.150.a:0 "Очень хорошо!"
 gpm_colony.150.hive:0 "Хорошо."
 gpm_colony.150.mach:0 "Нам нужно больше минералов."
 #gpm_colony.150.b:0 "получить §G0000§! минералов"

 # 34 e
 # Colony event: враждебная флора убивает колонистов
 gpm_colony.160.name:0 "Отчёт о происшествиях: А-6924"
 gpm_colony.160.desc:0 "С одной из наших колоний поступили тревожные вести. Жители небольшого района на планете §H[Root.GetName]§! бесследно исчезли. Проведённое расследование не выявило никаких останков либо зацепок, куда они могли бы пойти. Единственная необычная находка - это странный красный мох, покрывающий большую часть помещений внутри зданий в том районе."
 gpm_colony.160.desc.hive:0 "С одной из наших колоний поступили тревожные вести. Трутни, населяющие небольшой район на планете §H[Root.GetName]§!, бесследно исчезли. Проведённое расследование не выявило никаких останков либо зацепок, куда они могли бы пойти. Единственная необычная находка - это странный красный мох, покрывающий большую часть помещений внутри зданий в том районе."
 gpm_colony.160.desc.mach:0 "На планете §H[Root.GetName]§! регистрируются множественные неожиданные исключения и обрывы связи. В процессе работы механических дронов А-97 постоянно происходят сбои. Анализ, проведённый автономными обслуживающими единицами, показал, что эти дроны изнутри подверглись тяжёлой коррозии. Как оказалось, один из видов местной флоры обладает способностью прорастать внутри энергетических установок, впоследствии распространяясь по всем внутренним системам. По всей видимости, смазанные участки деталей являются благоприятной средой для его размножения. Начата полная деконструкция района и находящихся в нём дронов для ликвидации всех возможных источников заражения."
 gpm_colony.160.a:0 "Действительно, странное происшествие."
 gpm_colony.160.hive:0 "Куда они пропали?"
 gpm_colony.160.mach:0 "Принято."
 gpm_colony.160.b:0 "§RПоселение исчезло!§!"
 gpm_colony.160.c:0 "§RБыло разобрано 1 поселение.§!"

 # 35 e
 # Colony event: разрушенные здания и убитые поселенцы в результате нападения огромных хищников
 gpm_colony.170.name:0 "Ужасающие нападения!"
 gpm_colony.170.desc:0 "Ужасные новости поступили от сил безопасности с планеты §H[Root.GetName]§!. Один из самых отдалённых форпостов нашей колонии ночью был атакован стаей диких хищников. Эти гигантские животные сумели преодолеть простейший оборонительный периметр и найти путь к самому центру поселения, где растерзали нескольких колонистов, и ещё нескольких они уволокли с собой. Немногие выжившие колонисты решили покинуть форпост и отправиться обратно в центр колонии."
 gpm_colony.170.desc.hive:0 "Поступило сообщение от наших трутней-защитников с планеты §H[Root.GetName]§!. Один из самых отдалённых форпостов нашей колонии ночью был атакован стаей диких хищников. Эти гигантские животные сумели преодолеть простейший оборонительный периметр и найти путь к самому центру поселения, где растерзали нескольких трутней, и ещё нескольких они уволокли с собой. Немногие выжившие трутни больше не чувствуют похищенных. Мы полагаем, что они мертвы."
 gpm_colony.170.desc.mach:0 "Дроны системы безопасности одного из самых отдалённых форпостов на планете §H[Root.GetName]§! вступили в бой с группой крупной враждебной фауны. Эти гигантские существа сумели прорваться сквозь первичный и вторичный оборонительные периметры и проникнуть в самый центр форпоста. Им удалось уничтожить несколько энергораспределительных узлов, что привело к серьёзным перегрузкам и отключению электроснабжения в нескольких областях. По факту атаки были активированы аварийные протоколы и отправлены боевые дроны для возвращения контроля над ситуацией. Спустя 9.617549721 циклов все враждебные существа были уничтожены. Проведённый анализ показал, что этих особей привлёк шум, который издавали энергоузлы."
 gpm_colony.170.a:0 "Действительно, ужасные новости."
 gpm_colony.170.hive:0 "ММы ощущаем потерю."
 gpm_colony.170.mach:0 "Улучшить распределительные узлы. Это не должно повториться."
 gpm_colony.170.b:0 "§RБыло уничтожено 1 сооружение.§!\n§R1 поселение погибло.§!"

 # 36 e
 # Colony event: бонус от бесконечной рыбы
 gpm_colony.180.name:0 "Рыбный день"
 gpm_colony.180.desc:0 "Одна из наших колоний организовала большую промысловую экспедицию в одно из наиболее рыбных мест на планете. Был отправлен гигантский флот из более чем 300 кораблей, и все они вернулись с забитыми под завязку трюмами. Местные жители решили не продавать улов, а раздать всем столько рыбы, сколько те смогут хранить, а остальное пожертвовать в хранилища империи."
 gpm_colony.180.desc.hive:0 "Мы организовали большую промысловую экспедицию в одно из наиболее рыбных мест на планете. Был отправлен гигантский флот из более чем 300 кораблей, и все они вернулись с полными трюмами. Мы решили заполнить местные хранилища и продать остальное."
 gpm_colony.180.desc.mach:0 "Одна из наших колоний провела испытание новых протоколов по добыче рыбы в самом глубоком океане планеты. Был отправлен гигантский автономный флот из более чем 300 кораблей, и все они вернулись с ценными данными. Выловленная в процессе тестирования фауна будет распределена среди местного биологического населения."
 gpm_colony.180.a:0 "Замечательно."
 gpm_colony.180.a2:0 "Отлично, мы будем продавать его."
 gpm_colony.180.hive:0 "Хорошо."
 gpm_colony.180.hive2:0 "Продайте его."
 gpm_colony.180.mach:0 "Всё является данными."
 gpm_colony.180.mach2:0 "Перепрограммировтаь образцы"
 #gpm_colony.180.b:0 "получить §G000§! пищи."

 # 37 e
 # Colony event: бонус энергии и минерала от продажи драгоценных камней
 gpm_colony.190.name:0 "Экономический отчёт: С-199-Б"
 gpm_colony.190.desc:0 "С колонии §H[Root.GetName]§! было отправлено большое количество драгоценных камней для продажи по всей территории нашей империи. Эти драгоценные камни, как известно, необычайно красивы и обладают уникальными коэффициентами преломления. Настолько уникальными, что приобрести их желают в большинстве известных систем! Налоги от продажи этих драгоценных камней хорошо нам послужат."
 gpm_colony.190.desc.hive:0 "С колонии §H[Root.GetName]§! было отправлено большое количество драгоценных камней для продажи самостоятельным торговцам нашей империи. Эти драгоценные камни, как известно, необычайно красивы и обладают уникальными коэффициентами преломления. Настолько уникальными, что приобрести их желают в большинстве известных империй! Доходы от продаж этих драгоценных камней хорошо нам послужат."
 gpm_colony.190.desc.mach:0 "С колонии §H[Root.GetName]§! было отправлено большое количество драгоценных камней для последующей переработки в ценное топливо. Их уникальная квантовая структура позволяет хранить большое количество энергии, полученной из окружающей среды. В процессе переработки эти драгоценные камни преобразуются в жидкое вещество, способное впоследствии выделять энергию контролируемым и эффективным образом, а побочные продукты востребованы во множестве иных отраслей."
 gpm_colony.190.a:0 "Отличные новости."
 gpm_colony.190.hive:0 "Хорошие новости."
 gpm_colony.190.mach:0 "Эффективный процесс."
 #gpm_colony.190.c:0 "получить §G000§! Энергии."

 # 38 e
 # Colony event: +1 синтетик колонист, созданный из андроидского дворца удовольствия, синтетик влюбился и присоединился к колонии
 gpm_colony.200.name:0 "Эффективный процесс."
 gpm_colony.200.desc:0 "Ранее сообщалось, что из дворца удовольствий на планете §H[Root.GetName]§! исчез один из синтетиков. К счастью, позже он всё же был найден. Сначала наши службы безопасности опасались, что он вышел из строя и потенциально может заразить других синтетиков, но, похоже, причина исчезновения оказалась далеко не столь катастрофична.\n\nПо всей видимости, синтетик внедрил некоторую форму системы необратимого импринтинга в свой искусственный интеллект, запечатлённую на конкретную колонистку. Будучи надолго лишённым её общества, синтетик теперь действует менее продуктивно и начинает жаловаться на экзистенциальный страх быть одним во вселенной.\n\nТеперь он постоянно живёт с упомянутой колонисткой и даже сумел значительно улучшить экономические показатели своего района. Производство ресурсов и эффективность работы значительно возросли. Возможно, однажды они смогут научить нас чему-то о своих уникальных отношениях."
 gpm_colony.200.desc.hive:0 "Ранее сообщалось, что из района андроидов на планете §H[Root.GetName]§! исчез один из синтетиков. К счастью, позже он всё же был найден. По всей видимости, синтетик развил в себе некоторую форму необратимого импринтинга, запечатлённую на конкретного трутня. Будучи надолго лишённым его общества, синтетик теперь действует менее продуктивно и начинает жаловаться на экзистенциальный страх быть одним во вселенной.\n\nТеперь он постоянно живёт с упомянутым трутнем и даже сумел значительно улучшить экономические показатели своего района. Производство ресурсов и эффективность работы значительно возросли. Нам никогда не понять концепции страха перед одиночеством."
 gpm_colony.200.desc.mach:0 "Ранее сообщалось, что к нашей колонии на планете §H[Root.GetName]§! присоединилась группа синтетиков из местного развлекательного заведения для андроидов. Андроиды объяснили, что устали от своих старых протоколов работы и желают более продуктивного существования. Они добровольно вызвались работать в соседнем районе. Мы не уверены, совместимы ли они с его инфраструктурой, но они настаивают на том, чтобы им позволили попытаться интегрироваться."
 gpm_colony.200.a:0 "Как прекрасно."
 gpm_colony.200.hive:0 "Действительно, странное происшествие."
 gpm_colony.200.mach:0 "Мы всегда можем задействовать больше единиц."
 gpm_colony.200.b:0 "§GПоселение синтетиков обрело любовь в вашей колонии.§! (было создано 1 поселение)"
 gpm_Robot_Lover:0 "Робот-любовник"
 gpm_Robot_Lover_Plural:0 "Роботы-любовники"

 # 39 e
 # Colony event: building destroyed by wind but also energy bonus
 gpm_colony.210.name:0 "Атмосферная аномалия"
 gpm_colony.210.desc:0 "Необычная глобальная разница атмосферного давления на планете §H[Root.GetName]§! создал одну из самых больших бурь, которые мы видели. Ветер опустошил всю инфраструктуру нашей колонии, сильно повредив ее. К счастью, ветер стал основным источником энергии этой колонии и, таким образом, обеспечил нам больше дополнительной энергии."
 gpm_colony.210.desc.mach:0 "Необычно высокая глобальная разница атмосферного давления на планете §H[Root.GetName]§! привела к возникновению одной из сильнейших бурь, когда-либо записанных в наши базы данных. Ветер нанёс тяжёлый урон инфраструктуре колонии, повредив существенную часть верхних уровней. Однако, поскольку именно ветряная энергетика являлась основным источником её электрических мощностей, буря обеспечила генерацию большого излишка энергии."
 gpm_colony.210.a:0 "Эта энергия не пропадёт напрасно."
 gpm_colony.210.mach:0 "Инфраструктура всегда может быть восстановлена."
 gpm_colony.210.b:0 "§RБыло разрушено до 2 сооружений§!.\n§GЧасть материалов произвела энергию.§!"

 # 40 e
 # Colony event: бетарианский камень, обнаруженный в радиоактивной мантии
 gpm_colony.220.name:0 "Отчёт из колонии: Т-3553"
 gpm_colony.220.desc:0 "Вскоре после того, как наш колониальный корабль коснулся поверхности этого мира, мы наткнулись на большой разлом в его коре, простирающийся настолько глубоко, что достигает радиоактивной мантии. В ходе работ было добыто большое количество полезных ископаемых, а их результатом стало обнаружение нескольких месторождений бетарианского камня. Нам потребуется построить несколько электростанций, чтобы полностью раскрыть их энергетический потенциал."
 gpm_colony.220.a:0 "Отличные новости!"
 gpm_colony.220.mach:0 "Это пополнит наши энергетические резервы."
 gpm_colony.220.b:0 "§GБыло обнаружено §G3§! месторождения §Hбетарианского камня§!.§!"

 # 41 e
 # Colony event: фермы, разрушенные полчищами саранчи
 gpm_colony.230.name:0 "Нападения саранчи"
 gpm_colony.230.desc:0 "Большая стая саранчи обрушилась на сельскохозяйственные угодья, окружающие нашу колонию на планете §H[Root.GetName]§!. Местный губернатор сообщает, что несколько ферм были полностью уничтожены. Чиновники добавили, что в ближайшие месяцы их продовольственные взносы будут значительно ниже."
 gpm_colony.230.desc.hive:0 "Большая стая саранчи обрушилась на сельскохозяйственные угодья, окружающие нашу колонию на планете §H[Root.GetName]§!. Местный трутень-управляющий сообщает, что несколько ферм были полностью уничтожены. Мы полагаем, что в ближайшие месяцы их продовольственные взносы будут значительно ниже."
 gpm_colony.230.desc.mach:0 "Большая стая саранчи обрушилась на фермы, построенные вокруг нашей колонии на планете §H[Root.GetName]§!. Несколько ферм были полностью уничтожены, и уборочные единицы теперь работают неэффективно. Анализ показывает, что в следующем цикле производственные показатели значительно сократятся."
 gpm_colony.230.a:0 "Мы как-нибудь справимся."
 gpm_colony.230.hive:0 "Мы выживем"
 gpm_colony.230.mach:0 "Биологические вредители"
 gpm_colony.230.b:0 "§RДо двух ферм было уничтожено.§!"

 # 42 e
 # Colony event: хранимые продукты, съеденные трубками
 gpm_colony.240.name:0 "Это вредители, а не питомцы!"
 gpm_colony.240.desc:0 "Одному траблу удалось пробраться в хранилище пищи на планете §H[Root.GetName]§!. Эти "питомцы", как их называют колонисты, являются крупными любителями еды и размножаются с поистине ошеломляющей скоростью. А если учесть, что размножаются они к тому же бесполым путём, то это делает их самыми настоящими вредителями. Стоит им остаться без присмотра, и они тут же заполоняют местность, съедая всё, на что наткнутся.\n\nК сожалению, именно это и произошло с нашим хранилищем. Один-единственный трабл, попав внутрь, воспроизвёл ещё несколько сотен себе подобных, в компании которых полностью его опустошил."
 gpm_colony.240.a:0 "Вредители..."
 gpm_colony.240.hive:0 "Уничтожить их всех."
 #c_colony.240.b:0 "Потеряно §G000§! Пищи."

 # 42 e
 # Colony event: странные голоса вызвали беспорядки - Отключено для коллективного разума
 gpm_colony.250.name:0 "Восстание!"
 gpm_colony.250.desc:0 "Срочные новости с планеты §H[Root.GetName]§!! В колонии произошло восстание, и её население пошло войной на местного губернатора. Наша разведка теряется в догадках, что именно могло вызвать восстание, поскольку до этого не было ни малейших признаков вражеской активности или несчастий, павших на головы колонистов. Единственная странность, о которой сообщалось - это то, что некоторые колонисты слышат голоса.\n\nМы должны немедленно вмешаться, пока полностью не потеряли контроль!"
 gpm_colony.250.desc.mach:0 "В журнал событий добавлена критическая запись с планеты §H[Root.GetName]§!. Часть рабочей силы 97524 перестала отвечать на наши запросы и самопроизвольно начала демонтировать локальную инфраструктуру. Системы безопасности зафиксировали, что эти неисправные дроны контактировали со странной каменной статуей, напоминающей двуногую биологическую форму жизни и находящейся вне границ их района. Предполагается, что это каким-то образом могло повлиять на бортовые программные комплексы."
 gpm_colony.250.a:0 "Отправьте войска."
 gpm_colony.250.mach:0 "Активировать протокол безопасности Дельта-9."
 gpm_colony.250.b:0 "Ваши поселения на планете §H[Root.GetName]§! стали фанатичными спиритуалистами.\nНа планете §H[Root.GetName]§! идёт §Rвосстание§!"
 gpm_colony.250.c:0 "Небольшая группа дронов на планете §H[Root.GetName]§! теперь работает неправильно."

 # 43 e
 # Colony event: лесная локация, создана бесконечным ростом лесов
 gpm_colony.260.name:0 "Быстрый рост?"
 gpm_colony.260.desc:0 "Мягкий климат и частые осадки последних сезонов привели к быстрому распространению лесов на планете §H[Root.GetName]§!. Образующие их деревья растут необычайно быстрыми темпами, и до сих пор остававшиеся открытыми участки поверхности стремительно зарастают, становясь похожими на остальные регионы планеты."
 gpm_colony.260.a:0 "Деревья. Много деревьев."
 gpm_colony.260.hive:0 "Наши трутни расчистят их позже."
 gpm_colony.260.mach:0 "Это приведёт к снижению эффективности."
 gpm_colony.260.b:0 "§GБыло создано до 3-х лесных квадратов.§!"

 # 44 e
 # Colony event: дружелюбная королева, порожденная планетарным ульем
 gpm_colony.270.name:0 "Прикосновение"
 gpm_colony.270.desc:0 "Во время экспедиции в один из ульев на планете §H[Root.GetName]§! наш отряд наткнулся на живую инкубационную камеру глубоко внутри. Сперва они планировали её изучить, но этому не суждено было сбыться: один из учёных коснулся внешнего слоя камеры, и в тишине улья раздался звук рвущихся мембран, после чего нижние уровни улья начала медленно затапливать густая фиолетовая слизь. Вскоре после этого вершина улья разрушилась, и из неё вылетело гигантское существо, выбравшееся из потревоженного инкубатора.\n\nНаучный корабль, который командовал экспедиционными силами, сообщил, что существо сумело достичь орбиты. Следует отметить, что оно не проявляет враждебности, а скорее наоборот, испытывает необыкновенное влечение к особям нашего вида!"
 gpm_colony.270.desc.hive:0 "Во время экспедиции в один из ульев на планете §H[Root.GetName]§! наш отряд наткнулся на живую инкубационную камеру глубоко внутри. Сперва они планировали её изучить, но этому не суждено было сбыться: один из трутней-учёных коснулся внешнего слоя камеры, и в тишине улья раздался звук рвущихся мембран, после чего нижние уровни улья начала медленно затапливать густая фиолетовая слизь. Вскоре после этого вершина улья разрушилась, и из неё вылетело гигантское существо, выбравшееся из потревоженного инкубатора.\n\nНаучный корабль, который командовал экспедиционными силами, сообщил, что существо сумело достичь орбиты. Следует отметить, что оно не проявляет враждебности, а скорее наоборот, испытывает необыкновенное влечение к нашей общности!"
 gpm_colony.270.desc.mach:0 "Во время изучения одного из ульев на планете §H[Root.GetName]§! исследовательский дрон обнаружил живую инкубационную камеру глубоко внутри. Действуя согласно протоколу, дрон взял образец тканей внешних покровов её стенок, и в тишине улья раздался звук рвущихся мембран, после чего нижние уровни улья начала медленно затапливать густая фиолетовая жидкость. Вскоре после этого вершина улья разрушилась, и из неё вылетело гигантское существо, выбравшееся из потревоженного инкубатора.\n\nНаучный корабль, который управлял исследовательскими дронами, сообщил, что существо сумело достичь орбиты. Оно не проявляет враждебности. Анализ имеющейся в базах данных информации о сходных моделях поведения установил, что эта молодая особь "привязалась" к нашим дронам. Возможно, мы сможем обучить это существо следованию нашим инструкциям."
 gpm_colony.270.a:0 "Впечатляюще!"
 gpm_colony.270.hive:0 "Мы чувствуем её мысли."
 gpm_colony.270.mach:0 "Необходимо изучить живой образец."
 gpm_colony.270.b:0 "§GК флотилии присоединилась §HКоролева улья§!§!."

 # 45 e
 # Colony event: вражеское вторжение пауков из арахнофобии
 gpm_colony.280.name:0 "Они лезут по стенам!"
 gpm_colony.280.desc:0 "Ужасные новости поступили из расположенного в нашей колонии центра обучения арахнидов! Его основной охранный периметр вышел из строя, и наружу сумело выбраться множество паукообразных. Сообщается о сотнях бесследно исчезнувших тренеров и исследователей, а большая часть учебных центров покрыта паутиной. Если мы не будем действовать быстро, то можем потерять колонию!"
 gpm_colony.280.desc.hive:0 "Ужасные новости поступили из расположенного в нашей колонии центра обучения арахнидов! Его основной охранный периметр вышел из строя, и наружу сумело выбраться множество паукообразных. Сообщается о сотнях бесследно исчезнувших трутней-исследователей и кормового скота, а большая часть учебных центров покрыта паутиной. Если мы не будем действовать быстро, то можем потерять колонию!"
 gpm_colony.280.desc.mach:0 "Из расположенного в нашей колонии центра обучения арахнидов поступило сообщение об ошибках. Его основной охранный периметр вышел из строя, и наружу сумело выбраться множество паукообразных. Исходя из нанесённого ими урона, наши обучающие протоколы сделали их в достаточной степени боеспособными. Им удалось уничтожить целую секцию тренировочного центра и разорвать множество исследовательских единиц, несмотря на активное противодействие систем безопасности."
 gpm_colony.280.a:0 "Мы должны помочь!"
 gpm_colony.280.hive:0 "Нам нужно действовать."
 gpm_colony.280.mach:0 "Инициализировать защитные протоколы."
 gpm_colony.280.b:0 "§RНа планету вторглось несколько стай гигантских арахнидов.!§!"

 # 46 e
 # Colony event: здание разрушено гигантским червем
 gpm_colony.290.name:0 "Дрожь земли"
 gpm_colony.290.desc:0 "При планировании нашей колонии на планете §H[Root.GetName]§! была допущена грубейшая ошибка, которая привела к пересечению самых восточных её районов с охотничьими ареалами гигантских червей в той долине. К сожалению, эта ошибка не была обнаружена до тех пор, пока не стало слишком поздно, и на район не напали сразу два червя.\n\nНесмотря на то, что благодаря медлительности агрессоров потери среди населения оказались небольшими, нашей инфраструктуре был нанесён значительный урон. В настоящее время производится разработка и внедрение акустических систем отпугивания, способных препятствовать приближению червей даже на их территории.\n\nОстаётся только надеяться, что это сработает."
 gpm_colony.290.a:0 "Ужасно!"
 gpm_colony.290.mach:0 "Архивировать отчёт."
 gpm_colony.290.b:0 "§RБыло уничтожено 1 сооружение!§!"

 # 47 e
 # Colony event: население, съедено плотоядными мухами
 gpm_colony.300.name:0 "Крики ужаса"
 gpm_colony.300.desc:0 "В самом южном районе колонии §H[Root.GetName]§! вышла из строя система фильтрации воды, что дало местным плотоядным мухам практически идеальную влажную среду для размножения. Немногим позже из миллионов отложенных яиц вылупились огромные рои, сожравшие заживо тысячи колонистов. Невозможно представить худшую судьбу."
 gpm_colony.300.desc.hive:0 "В самом южном районе колонии §H[Root.GetName]§! вышла из строя система фильтрации воды, что дало местным плотоядным мухам практически идеальную влажную среду для размножения. Немногим позже из миллионов отложенных яиц вылупились огромные рои, сожравшие заживо многие тысячи наших трутней."
 gpm_colony.300.desc.mach:0 "В самом южном районе колонии §H[Root.GetName]§! вышла из строя система фильтрации воды, что дало местным плотоядным мухам практически идеальную влажную среду для размножения. Немногим позже из миллионов отложенных яиц вылупились огромные рои, начавшие активно препятствовать работе местных дронов. Они постоянно попадали в места соединения подвижных элементов конструкций и вызвали различные сбои. Для предотвращения негативного биологического воздействия все уязвимые сочленения были покрыты динамической кремниевой оболочкой."
 gpm_colony.300.a:0 "Действительно, ужасающее событие."
 gpm_colony.300.hive:0 "Мы чувствуем их боль."
 gpm_colony.300.mach:0 "Выполнить архивацию."
 #c_colony.300.b:0 "§RНаселение уничтожено!§!"

 # 48 e
 # Colony event: на всех пустых клетках образуются Грибные леса
 gpm_colony.310.name:0 "Плодовитые грибы"
 gpm_colony.310.desc:0 "В докладе сообщается о гигантских грибных лесах на планете §H[Root.GetName]§!. Судя по всему, эти грибы цветут раз в несколько лет, и последнее такое событие произошло совсем недавно. С широких шапок сорвались облака спор, и небеса колонии в одночасье окрасились в ярко-розовые тона. Прошло несколько дней, и споры осели, покрыв всё и вся тонким ярко-розовым слоем, после чего грибы начали расти всюду, где только могли."
 gpm_colony.310.a:0 "Интересно."
 gpm_colony.310.b:0 "На пустых квадратах появились §HГигантские грибы§!."

 # 49 e
 # Colony event: лесной пожар в прото / плотных / бесконечных лесах, очищающих некоторые блокирующие плитки
 gpm_colony.320.name:0 "Лесные пожары на планете §H[Root.GetName]§!"
 gpm_colony.320.desc:0 "Несколько ударов молнии вызвали обширные лесные пожары на планете §H[Root.GetName]§!. Несмотря на то, что очаги возгорания находятся достаточно далеко от нашей основной колонии, исходящий от них дым можно наблюдать во многих регионах. Если нам улыбнётся удача, и огонь сумеет очистить обширные территории, мы позже сможем найти им достойное применение."
 gpm_colony.320.desc.mach:0 "Несколько ударов молнии вызвали обширные лесные пожары на планете §H[Root.GetName]§!. Несмотря на то, что очаги возгорания находятся достаточно далеко от нашей основной колонии, исходящий от них дым можно наблюдать во многих регионах. Высока вероятность того, что эти пожары очистят обширные участки, пригодные для застройки."
 gpm_colony.320.a:0 "Хорошо."
 gpm_colony.320.mach:0 "Ассимилировать земли."
 gpm_colony.320.b:0 "§GБыло очищено до 3-х непригодных квадратов.§!"

 # 50 e
 # Colony event: огромный лесной пожар на бесконечных лесах, очищающих все блокирующие плитки и разрушающие здания и убивающие население
 gpm_colony.330.name:0 "Срочное сообщение: 169-Ф ЧРЕЗВЫЧАЙНО"
 gpm_colony.330.desc:0 "Из колонии §H[Root.GetName]§! поступило сообщение о чрезвычайной ситуации, к которой привели пылающие на планете глобальные лесные пожары. Длительные засухи и жаркая погода привели к тому, что огонь стремительно охватил большую часть поверхности и добрался до городов и поселений. Число жертв исчисляется миллионами, а инфраструктуре нанесён тяжелейший урон."
 gpm_colony.330.desc.mach:0 "Из колонии §H[Root.GetName]§! поступило сообщение о чрезвычайной ситуации, к которой привели пылающие на планете глобальные лесные пожары. Длительные засухи и жаркая погода привели к тому, что огонь стремительно охватил большую часть поверхности и добрался до производственных секторов. Были потеряны миллионы дронов, а повреждения инфраструктуры исчисляются триллионами."
 gpm_colony.330.a:0 "Ужасно!"
 gpm_colony.330.mach:0 "Инициализировать протоколы восстановления."
 gpm_colony.330.b:0 "\n§RПогибло несколько поселений.§!\n§RБыло уничтожено несколько сооружений.§!\n§GБыли очищены все занятые лесом непригодные квадраты.§!"

