 mec_asi_system_initializer_DESC:0 "§LБуферная зона между системами Терминус и Республиками азари, дом для корпораций с Иллума. Содержит заданные системы с планетами: Тазале, Люсарна, Зелена и Ондеста.§!\n"

 ####################################
