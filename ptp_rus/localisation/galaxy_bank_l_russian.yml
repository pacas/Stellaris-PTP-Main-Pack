 loan.50000:0 "Получен кредит в размере §G50000§! энергии £energy£ с комиссией §Y10%§! в размере §G5000§! энергии £energy£ для оплаты налогов на перевод. Ваш максимальный срок оплаты - §Y20 лет§!, со §Yставкой§!, повышающейся на §Y5%§! каждые §Y5 лет§!."
 loan.100000:0 "Получен кредит в размере §G100000§! энергии £energy£ с комиссией §Y10%§! в размере §G10000§! энергии £energy£ для оплаты налогов на перевод. Ваш максимальный срок оплаты - §Y20 лет§!, со §Yставкой§!, повышающейся на §Y5%§! каждые §Y5 лет§!."
 loan.200000:0 "Получен кредит в размере §G200000§! энергии £energy£ с комиссией §Y10%§! в размере §G20000§! энергии £energy£ для оплаты налогов на перевод. Ваш максимальный срок оплаты - §Y20 лет§!, со §Yставкой§!, повышающейся на §Y5%§! каждые §Y5 лет§!."
 loan.refund:0 "Возврат §Yкредита§! энергией £energy£ с нашего $NAME_PBA_2$."
 loan.increase:0 "Сумма §Yкредита§! будет увеличена на §Y5%§!."
 loan.proposition.1:0 "Случайные поселения на каждой колонии будут изъяты $NAME_Galaxy_Bank_2$ в качестве рабов."
 loan.proposition.2:0 "Наши ресурсы будут проданы $NAME_Galaxy_Bank_3$ начиная с энергии, затем минералов по курсу  £minerals£ §Y1:1§!  £energy£, пищи по курсу  £food£ §Y1:0.5§!  £energy£, товары массового спроса по курсу  £consumer_goods£ §Y1:4§!  £energy£, сплавы по курсу  £alloys£ §Y1:6§!  £energy£."
 loan.refuse:0 "Вы стали целью $NAME_Galaxy_Bank_1$, который вызовет наёмников взять что они хотят силой. Все §Yкредиты§! увеличатся на §Y30%§!. Нельзя будет связаться с $NAME_Galaxy_Bank_2$ на §Y5 лет§!."
 loan.apologize:0 "$NAME_Galaxy_Bank$ больше не враждебен и планеты были освобождены. Плата за извинения не будет считаться частью возмещения нашего §Yкредита§!."
