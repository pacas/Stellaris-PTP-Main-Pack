 titan_weapons.6.desc:0 "Наши учёные некоторое время подозревали, что стена между нашим измерением и тем, что находиться рядом, ослабевает из-за использования Генератора порталов. К счастью, нам удалось исправить поломку оборудования, прежде чем эта... штука... полностью пересекла границу между измерениями. Мы должны пересмотреть использование этого оружия, после отправки этого существа туда, откуда оно пришло."
 titan_weapons.6.a:0 "Все орудия звёздной базы - к бою!"