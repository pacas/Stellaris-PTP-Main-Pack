 original_technologies.1002.desc:0 "После изучения линейных крейсеров, которые наши предтечи оставили после себя, а также добавления к исследованию данных с раскопок в бывших колониях, наши ученые смогли выяснить несколько секретов, стоящих за некоторыми технологиями. Возможно, овладение этими технологиями предоставит нам зацепки к другим технологиям Исходной империи, которые в настоящее время вне нашего понимания."
 original_technologies.1002.a:0 "Хорошая работа."
 
 original_technologies.1003.name:0 "Технологии Исходной империи 3"
 original_technologies.1003.desc:0 "После изучения Падших Титанов, которые наши предтечи оставили после себя, а также добавления к исследованию данных с раскопок в бывших колониях, наши ученые смогли выяснить несколько секретов, стоящих за некоторыми технологиями. Возможно, овладение этими технологиями предоставит нам зацепки к другим технологиям Исходной империи, которые в настоящее время вне нашего понимания."
 original_technologies.1003.a:0 "Так держать."
 
 original_technologies.1004.name:0 "Технологии Исходной империи 4"
 original_technologies.1004.desc:0 "После изучения Голиафа, который наши предтечи оставили после себя, а также добавления к исследованию данных с раскопок в бывших колониях, наши ученые смогли выяснить несколько секретов, стоящих за некоторыми технологиями. Возможно, овладение этими технологиями предоставит нам зацепки к другим технологиям Исходной империи, которые в настоящее время вне нашего понимания."
 original_technologies.1004.a:0 "Наш флот почти готов."
 
 original_technologies.1005.name:0 "Технологии Исходной империи 5"
 original_technologies.1005.desc:0 "Долгое время таинственные свойства аур судов Императорской Армады озадачивали наших ученых. Но последние прорывы, а также контекст от других технологий Исходной империи дали нам нужные ответы. Как только эти установки будут установлены на наших кораблях, имперская армада будет вновь править галактикой!"
 original_technologies.1005.a:0 "Имперская армада вернулась."