l_russian:

### v1.0.*

 trait_vdl_multi_hivemind:0 "Мультиядерный коллективный разум"
 trait_vdl_multi_hivemind_desc:0 "§LУ этого вида есть несколько ядер коллективного разума, и они находятся в процессе объединения. Каждое ядро функционирует как лидер, но, к сожалению, у них нет шансов стать хорошими лидерами, поддерживая коллективное сознание.§!"

 trait_vdl_pseudo_cybernetics:0 "Псевдокибернетика"
 trait_vdl_pseudo_cybernetics_desc:0 "§LЧлены этого вида всегда имеют мобильный терминал, который может помочь вычислить некоторый простой математический задачи или получить доступ к базе данных. Неэффективно.§!"

 trait_vdl_semimechanized:0 "Полумеханизированные"
 trait_vdl_semimechanized_desc:0 "§LЭтот вид заменил половину своих органов машинами. Эта примитивная форма механизации может быть большим преимуществом для выживания во враждебной среде, но требует частого обслуживания.§!"

 trait_vdl_vampiric:0 "Вампиры"
 trait_vdl_vampiric_desc:0 "§LУ этого вида есть псионическая эпидемия, которая передается через слюну и кровь. Жертвы этих вампиров становятся новыми вампирами и, как правило, присоединяются к вампирскому клану и клянутся в верности главе клана. Их называют слугами.§!"

 trait_vdl_mineral_organism:0 "Минеральный организм"
 trait_vdl_mineral_organism_desc:0 "§LЭтот вид имеет минеральные органы и должен поедать минералы для поддержания своего организма. К счастью, глубокие шахты и подземные пещеры являются своего рода родиной для этого вида.§!"

 trait_vdl_energy_slime:0 "Энергетическая слизь"
 trait_vdl_energy_slime_desc:0 "§LЧлены этого вида состоят из некоторых органических материалов и энергетических конечностей, связанных с ними. Эти органические тела и энергетические конечности имеют нестабильную форму и могут трансформироваться в другие формы.§!"

 trait_vdl_parasite:0 "Паразит"
 trait_vdl_parasite_desc:0 "§LЭтот вид - образец для подражания для других паразитов; они могут паразитировать почти на каждом виде. Когда они сталкиваются с некоторыми проблемами, они просто переходят на другую жертву, чтобы избежать проблемы, или пытаться перестроить свою, чтобы решить проблему напрямую.§!"

 trait_vdl_artificial_spirits:0 "Искусственные души"
 trait_vdl_artificial_spirits_desc:0 "§LЭтот вид имеет очень низкую рождаемость, поэтому они нашли способ проникать в бездушные тела как искусственные души, чтобы увеличить прирост населения. Это не связано с псионикой - это больше похоже на компьютер.§!"

 trait_vdl_shadow_creatures:0 "Теневые сущности"
 trait_vdl_shadow_creatures_desc:0 "§LЭтот вид живет в тени. Некоторые говорят, что это они сами - тени.§!"

 trait_vdl_abomination:0 "Мерзость"
 trait_vdl_abomination_desc:0 "§LТень смерти следует за этим видом. Даже сорняки не растут на их земле, даже если они ничего не делают. Они одиноки.§!"

 trait_vdl_perfect:0 "Прекрасные"
 trait_vdl_perfect_desc:0 "§LЭтот вид очень способный и безграничный в возможностях. Вся вселенная следит за этим видом.\n\n§WКоличество очков признаков: §G+4§!"

 trait_vdl_gifted:0 "Способные"
 trait_vdl_gifted_desc:0 "§LЧлены этого вида рождаются с огромным потенциалом, используя его, они могут легко подавлять другие виды.\n\n§WКоличество очков признаков: §G+2§!"

 trait_vdl_superior:0 "Превосходные"
 trait_vdl_superior_desc:0 "§LЭтот вид превосходит другие виды.\n\n§WКоличество очков признаков:: §G+1§!"

 trait_vdl_inferior:0 "Худшие"
 trait_vdl_inferior_desc:0 "§LЭтот вид хуже других видов.\n\n§WКоличество очков признаков:: §R-1§!"

 trait_vdl_incapable:0 "Недееспособные"
 trait_vdl_incapable_desc:0 "§LЭтот вид слишком недееспособен в сравнении с другими видами.\n\n§WКоличество очков признаков:: §R-2§!"

 trait_vdl_failure:0 "Неудачники"
 trait_vdl_failure_desc:0 "§LОчевидно, что этот вид следует классифицировать как биологическую катастрофу. Биологи всех видов интересуются, как же они выжили.\n\n§WКоличество очков признаков:: §R-4§!"

 trait_vdl_emotionless:0 "Безэмоциональные"
 trait_vdl_emotionless_desc:0 "§LУ этого вида нет эмоций. Этот обычный социальный феномен не наблюдается в их обществе.\n\n§YСчастье:§! §Gотключено§!"

 trait_vdl_paragon:0 "Образцовые"
 trait_vdl_paragon_desc:0 "§LЭтот вид очень универсален.§!"

 trait_vdl_hunters:0 "Охотники"
 trait_vdl_hunters_desc:0 "§LЭтот вид все ещё зависит от охоты и добывает таким образов большую часть продуктов питания.§!"

 trait_vdl_nobles:0 "Аристократы"
 trait_vdl_nobles_desc:0 "§LЭтот вид традиционно избегал физических трудов в пользу интеллектуальных занятий.§!"

 trait_vdl_genius:0 "Гении"
 trait_vdl_genius_desc:0 "§LЭтот вид достиг высочайшего интеллекта; никто не может быть более умным, чем они, без передовой биоинженерии.§!"

 trait_vdl_brilliant:0 "Блистательные"
 trait_vdl_brilliant_desc:0 "§LЭтот вид удивительно умный.§!"

 trait_vdl_vacuous:0 "Безмозглые"
 trait_vdl_vacuous_desc:0 "§LЧлены этого вида обычно глупы. Если вы хотите пошутить над ними, не используйте сарказм. Они не поймут его.§!"

 trait_vdl_extreme_engineers:0 "Безумные инженеры"
 trait_vdl_extreme_engineers_desc:0 "§LЧлены этого вида имеют естественную склонность к инженерным и материальным наукам, но пренебрегают другими областями исследований.§!"

 trait_vdl_extreme_physicists:0 "Безумные физики"
 trait_vdl_extreme_physicists_desc:0 "§LЧлены этого вида имеют естественную склонность к теоретической физике и астральным явлениям, но игнорируют другие области исследований.§!"

 trait_vdl_extreme_sociologists:0 "Безумные социологи"
 trait_vdl_extreme_sociologists_desc:0 "§LЧлены этого вида имеют естественную склонность к социологии и биологическим исследованиям, но игнорируют другие области исследований.§!"

 trait_vdl_engineering_phobia:0 "Технофобы"
 trait_vdl_engineering_phobia_desc:0 "§LЧленам этого вида трудно усвоить многие фундаментальные концепции инженерии.§!"

 trait_vdl_physics_phobia:0 "Нумерофобы"
 trait_vdl_physics_phobia_desc:0 "§LЧленам этого вида трудно усвоить многие фундаментальные концепции теоретической физики.§!"

 trait_vdl_sociology_phobia:0 "Социофобы"
 trait_vdl_sociology_phobia_desc:0 "§LЧленам этого вида трудно понять многие фундаментальные концепции социологии.§!"

 trait_vdl_assimilation:0 "Ассимиляция"
 trait_vdl_assimilation_desc:0 "§LЧлены этого вида могут ассимилироваться в любых незнакомых средах. Эта ассимиляция является длительным процессом и требует терпения, поэтому они склонны к осёдлой жизни.§!"

 trait_vdl_nostalgia:0 "Ностальгия"
 trait_vdl_nostalgia_desc:0 "§LЭтот вид показывает сильную привязанность к их родному миру. Некоторые из них могут покинуть свою родину, но скоро будут испытывать ностальгию.§!"

 trait_vdl_self_replicating:0 "Самовоспроизводство"
 trait_vdl_self_replicating_desc:0 "§LЧлены этого вида могут самовоспроизводится, так как они имеют простую биологическую структуру. Однако из-за простоты организма они имеют незначительный побочный эффект: тупость.§!"

 trait_vdl_natural_selection:0 "Естественный отбор"
 trait_vdl_natural_selection_desc:0 "§LЭтот вид имеет очень гибкую структуру генов и имеет очень короткое время смены генома. Это стратегия выживания с частым естественным отбором.§!"

 trait_vdl_slow_metabolism:0 "Эффективный обмен веществ"
 trait_vdl_slow_metabolism_desc:0 "§LЭтот вид обладает медленным и эффективным метаболизмом.§!"

 trait_vdl_gluttony:0 "Обжорство"
 trait_vdl_gluttony_desc:0 "§LЧлены этого вида безумно прожорливы. Достаточно - не настолько же хорошо, нежели как на пиру.§!"

 trait_vdl_heroism:0 "Героизм"
 trait_vdl_heroism_desc:0 "§LВ истории этого вида было множество героев, и в будущем появятся новые герои.§!"

 trait_vdl_psionic_network:0 "Псионическая сеть"
 trait_vdl_psionic_network_desc:0 "§LЭтот вид создал псионическую сеть, используя свои скрытые псионические способности. Они связаны этой сетью, объединяющей каждую их мысль и эмоцию.§!"

 trait_vdl_army_traditions:0 "Армейские традиции"
 trait_vdl_army_traditions_desc:0 "§LЭтот вид имеет сильные военные традиции, созданные тысячелетиями прерывистых войн на их родном мире.§!"

 trait_vdl_gigantic:0 "Огромные"
 trait_vdl_gigantic_desc:0 "§LЭтот вид огромен по сравнению с другими видами.§!"

 trait_vdl_tiny:0 "Маленькие"
 trait_vdl_tiny_desc:0 "§LЭтот вид очень мал по сравнению с другими видами.§!"

 trait_vdl_dragon_scales:0 "Драконья чешуя"
 trait_vdl_dragon_scales_desc:0 "§LЧлены этого вида хорошо защищены от ударов, электричества, тепла и других враждебных сред своей таинственной чешуёй. Не может использоваться для брони кораблей; малая скорость прироста.§!"

 trait_vdl_electromagnetic_armour:0 "Электромагнитная броня"
 trait_vdl_electromagnetic_armour_desc:0 "§LЭтот вид обладает уникальным талантом генерировать электромагнитную броню с их электрогенной силой. Они инстинктивно понимают электромагнетизм и энергетическую динамику.§!"

 trait_vdl_metal_exoskeleton:0 "Металлический экзоскелет"
 trait_vdl_metal_exoskeleton_desc:0 "§LЧлены этого вида защищены металлическим экзоскелетом. Обычная физическая атака даже не угрожает этому виду.§!"

 trait_vdl_carapace:0 "Панцирь"
 trait_vdl_carapace_desc:0 "§LЭтот вид имеет жесткий панцирь. Панцирь защищает их не только на поле боя, но и в шахтах.§!"

 trait_vdl_deformed:0 "Деформированные"
 trait_vdl_deformed_desc:0 "§LСкелет этого вида хрупкий и деформированный. Обращаться с осторожностью.§!"

 trait_vdl_witness:0 "Свидетели"
 trait_vdl_witness_desc:0 "§LЧлены этого вида стали свидетелями какой-то ужасной вещи и осознали, что это такое.§!"

 trait_vdl_great_division:0 "Великий раздор"
 trait_vdl_great_division_desc:0 "§LЭтот вид по-прежнему разделен. Старые раздоры в их родном мире не могут просто исчезнуть, даже если они должны отправиться на просторы вселенной.§!"

 trait_vdl_nine_lives:0 "Девять жизней"
 trait_vdl_nine_lives_desc:0 "§LЧлены этого вида могут возродиться восемь раз независимо от того, как они умерли. Цикл естественной смерти измеряется несколькими десятилетиями.§!"

 trait_vdl_sadists:0 "Садисты"
 trait_vdl_sadists_desc:0 "§LЧлены этого вида - садисты.§!"

 trait_vdl_robot_ore_scanner:0 "Сканеры руды"
 trait_vdl_robot_ore_scanner_desc:0 "§LЭто отличный рудный сканер, который может обнаруживать почти каждый минерал на планете.§!"

 trait_vdl_robot_pollinator_drones:0 "Дроны-опылители"
 trait_vdl_robot_pollinator_drones_desc:0 "§LРазличные многочисленные наноботы для содействия опылению и устранению факторов, которые препятствуют росту растений.§!"

 trait_vdl_robot_autotrophic_reactor:0 "Автотрофные реакторы"
 trait_vdl_robot_autotrophic_reactor_desc:0 "§LЭто сверхэффективные реакторы, которые могут работать в течение длительного времени без внешних источников энергии.§!"

 trait_vdl_robot_quantum_algorithms:0 "Квантовые алгоритмы"
 trait_vdl_robot_quantum_algorithms_desc:0 "§LВведение квантовых алгоритмов открыло путь к новым областям исследования, которые недоступны классическим алгоритмам.§!"

 trait_vdl_robot_obedience_code:0 "Код послушания"
 trait_vdl_robot_obedience_code_desc:0 "§LНесколько строк кода послушания гораздо эффективнее, чем концепция органической лояльности.§!"

 trait_vdl_robot_happybot:0 "Боты счастья"
 trait_vdl_robot_happybot_desc:0 "§LЭти роботы обеспечивают идеальное обслуживание; мастер станет ленивым.§!"

 trait_vdl_robot_phaseshift_coating:0 "Фазосдвигающее покрытие"
 trait_vdl_robot_phaseshift_coating_desc:0 "§LНекоторое сверхэффективное, но теоретическое будущее поколение будет работать с технологиями фазового сдвига§!"

 trait_vdl_robot_reassembly:0 "Повторная сборка"
 trait_vdl_robot_reassembly_desc:0 "§LОсторожно: не переборщите с частями других роботов.§!"

 trait_vdl_robot_memory_rearrangement:0 "Перегруппировка памяти"
 trait_vdl_robot_memory_rearrangement_desc:0 "§LДля эффективного управления памятью требуется эффективное перераспределение данных.§!"

 trait_vdl_robot_high_compatibility:0 "Высокая совместимость"
 trait_vdl_robot_high_compatibility_desc:0 "§LПрисутствует совместимость с любыми деталями, которые похожи на оригинальные.§!"

 trait_vdl_robot_experience_downloads:0 "Загрузка опыта"
 trait_vdl_robot_experience_downloads_desc:0 "§LЭта система была создана для загрузки некоторых важных данных из огромной базы данных опыта.§!"

 trait_vdl_robot_standardization:0 "Стандартизация"
 trait_vdl_robot_standardization_desc:0 "§LЧрезвычайно стандартизированный дизайн приводит к массовому производству с очень высокой скоростью.§!"

 trait_vdl_robot_remarkable_design:0 "Примечательный дизайн"
 trait_vdl_robot_remarkable_design_desc:0 "§LУпрощение дизайна без потери производительности.§!"

 trait_vdl_robot_unity_functions:0 "Функции единства"
 trait_vdl_robot_unity_functions_desc:0 "§LЭта скрытая функция располагается глубоко внутри ядра и работает не оставляя следов.§!"

 ### v1.1.*

 trait_vdl_futurespawns:0 "Потомство из будущего"
 trait_vdl_futurespawns_desc:0 "§LЭтот вид является изгнанниками из далекого будущего. Почему они здесь; что с ними случилось?§!"

 trait_vdl_ghosts:0 "Призраки"
 trait_vdl_ghosts_desc:0 "§LКогда члены этого вида погибают, они сразу же становятся духами или генерируют электронный спектр, который имеет почти всю информацию об умершем. Это означает, что этот вид не может умереть.§!"

 trait_vdl_mirror_images:0 "Зеркальные отражения"
 trait_vdl_mirror_images_desc:0 "§LЧлены этого вида могут получить доступ к отражению и обычно отдыхают в зеркале. Из-за отсутствия четкой тени, подземные миры - это очень неудобное место для них. Нечто в зеркале может быть их тенью.§!"

 trait_vdl_last_children:0 "Последние дети"
 trait_vdl_last_children_desc:0 "§LЭтот умный вид создал эликсир бессмертия несколько десятилетий назад. Однако лекарство вызвало критический побочный эффект: снижение рождаемости. Они могут быть последними детьми своего вида.§!"

 trait_vdl_paradise_lost:0 "Потерянный рай"
 trait_vdl_paradise_lost_desc:0 "§LЭтот вид - потерянные. Любые среды, под которые другие виды могут легко адаптироваться, становятся для них враждебными и смертоносными. Рай для них - это своего рода миражи, однако у этого вида всё еще есть надежда.§!"

 trait_vdl_arrested_learning:0 "Приостановленное обучение"
 trait_vdl_arrested_learning_desc:0 "§LЧлены этого вида медленно учатся на своем опыте, и они обычно достигают пика своих навыков на достаточно низком уровне.§!"

 trait_vdl_aggressive:0 "Агрессивные"
 trait_vdl_aggressive_desc:0 "§LЧлены этого вида очень агрессивны. Эти звери могут начать драку не только в социуме, но и на полях сражений. Они неконтролируемые солдаты и просто бесполезные.§!"

 trait_vdl_hemophilia:0 "Гемофилия"
 trait_vdl_hemophilia_desc:0 "§LКровь этого вида не может сгуститься должным образом. Многочисленные ученые изучают биологию, чтобы вылечить это проклятие.§!"

 trait_vdl_precocious:0 "Быстроразвивающиеся"
 trait_vdl_precocious_desc:0 "§LЧлены этого вида могут в раннем возрасте начать вносить свои усилия для своего вида.\n\n§WВозраст нанимаемых лидеров: §G10-20§!"

 trait_vdl_toxic:0 "Токсичные"
 trait_vdl_toxic_desc:0 "§LПлоть и кровь этого вида содержат ядовитые материалы. Не ешьте это!§!"

 ### v1.2.*

 trait_vdl_shifting_souls:0 "Блуждающие души"
 trait_vdl_shifting_souls_desc:0 "§LУ этого вида наблюдается уникальная аномалия: душа каждого существа часто блуждает от одного к другому. Лишь немногие члены виды имеют возможность контролировать это явление. Кака сказал один сумасшедший ученый, это очень похоже на процесс высвобождения энергии у псионических видов, с которыми мы уже сталкивались.§!"

 trait_vdl_swarm_that_walks:0 "Ходячий рой"
 trait_vdl_swarm_that_walks_desc:0 "§LЧлены этого вида стоят и движутся, как обычные существа, но их тело - извивающаяся масса многочисленных извивающихся скользких червей. Каждый рой связан крошечной сетью коллективного разума и функционирует как одна уникальная личность.§!"

 trait_vdl_covenanted:0 "Связанные"
 trait_vdl_covenanted_desc:0 "§LПредки этого вида связаны с неизвестными существами. Эффект договора немедленно отразился на их крови. Существа оставили простое сообщение: мы будем ждась вас в Пелене.§!"

 trait_vdl_microscopic_sight:0 "Микроскопическое зрение"
 trait_vdl_microscopic_sight_desc:0 "§LНепревзойденно развитые глаза этого вида могут наблюдать объект на микроскопическом уровне как макромолекула или клетка. Это огромное преимущество для разработок в сфере физики частиц, биологии и материаловедения.§!"

 trait_vdl_beast_howling:0 "Воющая тварь"
 trait_vdl_beast_howling_desc:0 "§LЧлены этого вида обычно подавляют своего врага свирепым и жестоким воем на полях сражений. Этот вой - победоносный военный горн для них, в то время как для их противников это сигнал о грядущей смерти.§!"

 trait_vdl_tail_blades:0 "Хвостовые лезвия"
 trait_vdl_tail_blades_desc:0 "§LЧлены этого вида могут бить своим длинным клинком-хвостом.§!"

 trait_vdl_healing_factor:0 "Исцеляющий фактор"
 trait_vdl_healing_factor_desc:0 "§LЧлены этого вида обладают мощной способностью быстро восстанавливать утраченные ткани тела от всех видов ран. Необходимая энергия для регенерации получается при поедании пищи.§!"

 trait_vdl_petrification:0 "Окаменение"
 trait_vdl_petrification_desc:0 "§LЭтот вид может превратить свое тело в камень за доли секунд, чтобы защитить себя от угроз. Возможно, в ближайшем будущем они даже смогут создать механизм защиты от квантовой блокировки, которая заставляет их превращатся в камень, когда за ними наблюдают.§!"

 trait_vdl_boneless:0 "Бескостные"
 trait_vdl_boneless_desc:0 "§LУ членов этого вида нет костей или скелетной структуры. Это едва понятно для некоторых видов, таких как позвоночные, тогда как некоторые другие виды не понимают смысла в структуре связей костных существ.§!"

 trait_vdl_aerobatics:0 "Аэробатика"
 trait_vdl_aerobatics_desc:0 "§LЧлены этого вида - мощные и подвижные летчики. Они могут продвигаться в любом направлении и иметь 4 + разных стиля полета: включая быстрый поворот, подводное плавание, горку, зависание и т. Д. На самом деле крылья не нужны.§!"

 ### v1.3.*

 trait_vdl_artificial_psionic:0 "Искусственная псионика"
 trait_vdl_artificial_psionic_desc:0 "§LИсследование глубин человеческого разума позволило ученым продвинуться к ранее неизведанной территории, псионической. Эти «принудительные» псионические способности не могут сравниться с естественнымие псионическими способностями, но всё же они достаточно сильны.§!"

 trait_vdl_robot_golems:0 "Големы"
 trait_vdl_robot_golems_desc:0 "§LЭти каменистые грязевые искусственные существа являются продуктами некоторых религиозных обрядов. У них очень сложная устройство, которое содержит некоторые забытые технологии, внутри их грязевой кожи. Кто-то может участвовать в создании этих машин, но кто?§!"

 trait_vdl_robot_automatons:0 "Автоматоны"
 trait_vdl_robot_automatons_desc:0 "§LУ этих антикварных машин все еще есть система привода, содержащая множество часовых механизмов и шестерёнок. Шум от них представляет собой смесь тикающих и электронных звуков; очень странно.§!"

 trait_vdl_robot_children_of_singularity:0 "Дети сингулярности"
 trait_vdl_robot_children_of_singularity_desc:0 "§LЭти машины являются «телами», созданными для их искусственного интеллекта, который достиг технологической сингулярности. Только несколько исключительно умелых инженеров смогут понять гибкие и сложные структуры этих машин.§!"

 trait_vdl_robot_replicas:0 "Копии"
 trait_vdl_robot_replicas_desc:0 "§LЭти машины созданы как бессмертные и имеют основную программу, которая копирует сознание первоначального вида и превращает его в данные, используемые в качестве их интеллекта. Исследования показали, что они на 99,8% точны по сравнению с оригинальным видом, на основе которого они были построены, а наблюдаемые потери в основном являются эмоциональными функциями.§!"

 trait_vdl_robot_mechanical_organism:0 "Механический организм"
 trait_vdl_robot_mechanical_organism_desc:0 "§LЭти машины имеют синюю кровь в своих венах и поддерживают функции организма многочисленными ячейками наноботов. Они идентичны биологическим видам, но они искусственны, хотя их дизайн и очень похож на организм - есть даже ненужные и иррациональные части.§!"

 trait_vdl_robot_machina_ex_deo:0 "Боги из машины"
 trait_vdl_robot_machina_ex_deo_desc:0 "§LЭти машины и искусственны, и нет одновременно. Никто не строил их, они просто существуют. Некоторые говорят, что это боги из машины.§!"

 trait_vdl_robot_evolved_from_flesh:0 "Эволюция из плоти"
 trait_vdl_robot_evolved_from_flesh_desc:0 "§LЭти холодные и твердые металлические существа были биологическими организмами, у которых была кровь и плоть, как у других организмов. Эта «эволюция» едва ли понятна ученым, в том числе специалистам по генам, большинство из которых пытается их отрицать.§!"

 trait_vdl_robot_brain_in_a_vat:0 "Мозг в колбе"
 trait_vdl_robot_brain_in_a_vat_desc:0 "§LИнтеллект этих машин не из искусственной нейронной сети, а из живого мозга. Эти мозги безопасно хранятся в огромном оборудовании для жизнеобеспечения и подключены к роботам через интегрированную сеть. Многочисленные мозги живут в своей виртуальной реальности; фактически в чане.§!"

 trait_vdl_robot_excellent:0 "Превосходные"
 trait_vdl_robot_excellent_desc:0 "§LЭти машины превосходит других роботов.\n\n§WКоличество очков признаков:: §G+1§!"

 trait_vdl_robot_scrap:0 "Мусор"
 trait_vdl_robot_scrap_desc:0 "§LЭти машины представляют собой мусор по сравнению с другими машинами.\n\n§WКоличество очков признаков:: §G-1§!"

 trait_vdl_robot_psionic_oscillator:0 "Псионический осциллятор"
 trait_vdl_robot_psionic_oscillator_desc:0 "§LЭто устройство преобразует электросигналы из мыслевых схем в виде псионической волны. Исследования показали, что только 10% единиц обнаружат мощные псионические способности с помощью этого устройства.§!"

 trait_vdl_robot_omni_functional_system:0 "Омни-функциональная система"
 trait_vdl_robot_omni_functional_system_desc:0 "§LЭти роботы разработаны для того, чтобы быть очень универсальными.§!"

 trait_vdl_robot_thought_inhibitor:0 "Мыслевой ингибитор"
 trait_vdl_robot_thought_inhibitor_desc:0 "§LЭтот ингибитор отделяет память и энергию от систем интеллекта, удаляя некоторые продвинутые образцы мышления для искусственного интеллекта.\n\n§YСчастье:§! §Gотключено§!"

 trait_vdl_robot_autoanalysis:0 "Автоанализ"
 trait_vdl_robot_autoanalysis_desc:0 "§LПоскольку их логическая система является очень характерной и продвинутой, они могут добиться прогресса в области техники через автоанализ.§!"

 trait_vdl_robot_ideal_servitor:0 "Идеальный слуга"
 trait_vdl_robot_ideal_servitor_desc:0 "§LЭти роботы предназначены только для поддержки основных видов. Что бы вы ни хотели, они будут служить.§!"

 trait_vdl_robot_quantitative_advance:0 "Количественное продвижение"
 trait_vdl_robot_quantitative_advance_desc:0 "§LМногие уступающие по качеству единицы достигнут большего, чем несколько превосходных единиц. Может быть.§!"

 trait_vdl_robot_machine_cults:0 "Культ машины"
 trait_vdl_robot_machine_cults_desc:0 "§LЭтот неразборчивый код вставляется в основные системы интеллекта и функционирует очень похоже на религиозную веру органических видов.§!"

 ### v1.5.*

 trait_vdl_therianthropic:0 "Териантропы"
 trait_vdl_therianthropic_desc:0 "§LЭтот вид заражён псионической эпидемией, которая передается через слюну. Пациенты получат способность превращаться в дикого зверя, живущего в их родном мире, и будут испытывать безудержное желание разрушения.§!"

 trait_vdl_mana_network:0 "Сеть маны"
 trait_vdl_mana_network_desc:0 "§LЭтот вид создал систему под названием сеть маны с высокоразвитыми нанотехнологиями и подключился к ней. С этим чудо-изобретением они смогли получить то, что хотели, но потеряли душу и разум, необходимые для выживания в космической эре.§!"

 trait_vdl_ignis_fatuus:0 "Блуждающие огоньки"
 trait_vdl_ignis_fatuus_desc:0 "§LЧлены этого вида могут зажечь пламя без каких-либо других средств. Это пламя может использоваться не только для плавки, но и для войны, однако они сильно не хотят сжигать другие формы жизни своим пламенем.§!"

 trait_vdl_eolithic:0 "Эолитики"
 trait_vdl_eolithic_desc:0 "§LПредставителям этого вида трудно понять многие из фундаментальных концепций металлообработки. Они обычно строят свою цивилизацию с использованием чистых минералов, а не сплавов.§!"

 trait_vdl_lust_for_power:0 "Жажда власти"
 trait_vdl_lust_for_power_desc:0 "§LЧлены этого вида рождены, чтобы править. Это считается крайним унижением, если ими будут управлять.§!"

 trait_vdl_inside_out:0 "Наизнанку"
 trait_vdl_inside_out_desc:0 "§LСистема органов этого вида находится снаружи скелетной структуры. Конечно, это кажется очень странным, и никто не мог объяснить, почему они получили эту неэффективную форму. Биологи могут согласиться только с одним: этот вид чрезвычайно слабый.§!"

 trait_vdl_ill_fated:0 "Злосчастный"
 trait_vdl_ill_fated_desc:0 "§LСуществует древнее пророчество о звездной судьбе этого вида, и они слепо верят в пророчество. Они искренне желают спасения.§!"