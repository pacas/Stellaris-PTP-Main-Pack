 ##Buildings
  
 building_taskforce_headquarters:0 "Штаб-квартира О.Г.К"
 building_taskforce_headquarters_desc:0 "§YНе может быть восстановлен после уничтожения§!\nЭто была первая штаб-квартира О.Г.К. Теперь она служит главным планетарным укреплением и памятником наших побед и потерь."
 building_galactic_taskforce_headquarters:0 "Галактический штаб О.Г.К"
 building_galactic_taskforce_headquarters_desc:0 "§YНе может быть восстановлен после уничтожения§!\nШтаб-квартира, из которой наша современная О.Г.К защищает эту планету, а также готовит новые специальные войска, готовые противостоять угрозе ксеносов, где бы эта угроза себя не проявила."
   
 d_xeno_destroyed_blacksites:0 "Уничтоженные тайные базы ксеносов"
 d_xeno_destroyed_blacksites_desc:0 "Руины тайных баз ксеносов, построенных во время вторжения. Эти руины оскверняют нашу землю и продолжают оставаться источником страха и загрязнять окружающую среду. Если мы сможем расчистить их и хорошенько исследовать, то мы могли бы использовать полученные в ходе этой расчитски уникальные открытия для наших собственных целей."
 d_xeno_blacksites:0 "Тайные базы О.Г.К"
 d_xeno_blacksites_desc:0 "Изначально это были тайные базы захватчиков, но мы их раскопали и превратили в тайное исследовательское крыло О.Г.К."
 d_xeno_ruined_mothership:0 "Разрушенный материнский корабль"
 d_xeno_ruined_mothership_desc:0 "Руины материнского корабля ксеносов всё ещё находятся на орбите планеты. Его присутствие является напоминанием нашему народу об угрозе со стороны ксеносов, а обломки корабля будут продолжать препятствовать нашему развитию и орбитальной обороне."
 d_xeno_deactivated_satellites:0 "Деактивированная спутниковая сеть"
 d_xeno_deactivated_satellites_desc:0 "Это - обломки спутниковой сети ксеносов. В своем нынешнем состоянии она оставляет нашу планету открытой для орбитальной бомбардировки, но после восстановления и укомплектования военным персоналом сеть сможет помочь в защите планеты."
 d_xeno_satellites:0 "Сеть спутниковой обороны"
 d_xeno_satellites_desc:0 "Полностью укомплектованная оборонительная сеть спутников, восстановленная из обломков структуры ксеносов. Эти орбитальные платформы улучшаю оборону нашей планеты во время атаки извне."
 d_xeno_ruined_geneclinics:0 "Разрушенные генные клиники ксеносов"
 d_xeno_ruined_geneclinics_desc:0 "Благодаря нашей предусмотрительности и сообразительности мы смогли предотвратить полное уничтожение многих генных клиник ксеносов. Хотя эксперименты, проводимые там над нашим видом, были отвратительными, их биотехнологии намного превосходят наши собственные, и мы в состоянии спасти большую часть оборудования, если уделить этому время и ресурсы."
 d_xeno_geneclinics:0 "Генные клиники О.Г.К"
 d_xeno_geneclinics_desc:0 "Изучив биотехнологии ксеносов, мы сможем улучшить качество здравоохранения среди нашего населения, даже несмотря на то, что пока мы не можем полностью постичь эту технологию."
 
 d_tfx_ruined_blackmesa:0 "Руины Чёрной мезы"
 d_tfx_ruined_blackmesa_desc:0 "Руины Черной Мезы и прилегающих территорий остаются основным источником загрязнения."
 d_tfx_blackmesa:0 "Чёрная меза"
 d_tfx_blackmesa_desc:0 "Восстановленная Чёрная меза отныне лучше контролируется со стороны научного персонала и охраняется как никогда прежде. Комплекс стал неприступным оплотом науки, который воплотил в себе лучшие черты человечества." 
 taskforce_xeno_bastions:0 "Бастионы и крепости" 
 ##Armys
 
job_tfx_soldier:0 "Солдат О.Г.К"
 job_tfx_soldier_desc:0 "Специалист О.Г.К. Создаёт специальные оборонительные армии и производит небольшое количество очков исследований."
 mod_job_tfx_soldier_add:0 "Солдаты О.Г.К"
 tfx_defense_army:0 "Оборонительная армия О.Г.К"
 tfx_defense_army_desc:0 "Специалисты О.Г.К отлично обучены обороне планет. Эти отряды сильнее и лучше обучены, чем простые оборонительные армии."
   
 taskforcexeno_detatchment:0 "Подразделение О.Г.К"
 taskforcexeno_detatchment:_plural:0 "Подразделения О.Г.К"
 taskforcexeno_detatchment_desc:0 "Подразделение О.Г.К готово к развёртыванию в любых точках конфликта внутри наших границ и вне их. Оснащен передовыми десантными кораблями и вооружением."
 tfx_limit_tooltip:0 "Мы можем построить только три этих модулей, после чего мы не можем больше их строить (это текущая ошибка, которая со временем будет исправлена)."
 
 taskforcexeno_army:0 "Ударный отряд О.Г.К"
 taskforcexeno_army_plural:0 "Ударные отряды О.Г.К"
 taskforcexeno_army_desc:0 "Ударные отряды О.Г.К предназначены для развёртывания вместе с другими штурмовыми силами, выступая в качестве ведущей силы наших великий армий. Эти солдаты разбираются в психологии ксеносов и тактике «шока и трепета», что позволяет им наносить огромный урон морали, ограничивая при этом прямой физический ущерб, т.е. - урона ценной инфраструктуре может и не быть вовсе."
 tfx_limit_army_tooltip:0 "Мы можем построить только три этих модулей, после чего мы не можем больше их строить (это текущая ошибка, которая со временем будет исправлена)"
 
 taskforcexeno_specialforces:0 "Спецназ О.Г.К"
 taskforcexeno_specialforces_plural:0 "Спецназ О.Г.К"
 taskforcexeno_specialforces_desc:0 "Элита элит, собранная со всей нашей армии. Этот отряд предназначен для того, чтобы быть на острие атаки в любом планетарном вторжении, они оснащены самым современным оружием и используют передовую тактику нападения и отражения атак."
 tfx_limit_specialforces_tooltip:0 "Мы можем построить только 1 модуль, после чего мы не можем больше их строить (это текущая ошибка, которая со временем будет исправлена)."
 
