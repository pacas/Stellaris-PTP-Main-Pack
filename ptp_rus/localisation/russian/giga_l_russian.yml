### Star Lifter #########################
#########################################
giga_tech_star_lifter:0 "Гипермасштабируемый звёздный подъемник"
giga_tech_star_lifter_desc:0 "Звёзды содержат огромное количество ресурсов. Эти ресурсы можно добывать и превращать в полезные ископаемые с помощью специализированных гравилифтов и плавильных печей!"

giga_dialog.1601.name:0 "Площадка для звёздного подъемника завершена!"
giga_dialog.1601.desc:0 "Обуздать силу звезд было мечтой инженеров [root.GetAdj] на протяжении всей истории - от грубого сгорания до бледной имитации солнечного синтеза - теперь мы готовы реализовать эту мечту. В системе [giga_system.GetName] создан каркас, на котором мы будем строить звёздный подъемник, охватывающий звезду системы и монополизирующий саму её сущность. Это чудо будет извлекать огромное количество водорода и гелия прямо из адской фотосферы звезды и превращать их в более тяжелые элементы с помощью ядерного синтеза. Для плавления чего-либо, кроме железа, требуется внешняя энергия, поэтому энергетические потребности этой конструкции будут невероятно высокими."
giga_dialog.1601.a:0 "Скоро у нас будут огромное количество ресурсов."

giga_dialog.1602.name:0 "Каркас звёздного подъемника завершен!"
giga_dialog.1602.desc:0 "Теперь, когда каркас звёздного подъемника установлен, потрясающий масштаб проекта очевиден для всех.\n\n[giga_system.GetName] горит в тонкой клетке, но в конечном итоге будет полностью окружена солнечными панелями и гравилифтами."
giga_dialog.1602.a:0 "Превосходно."

giga_dialog.1603.name:0 "Инфраструктура звёздного подъемника завершена!"
giga_dialog.1603.desc:0 "Мы еще не завершили установку современных солнечных комбайнов, но мы начали использовать энергию звезды [giga_system.GetName] для питания гравилифтов и установки преобразования материи.\n\nПотребность в материи и энергии будет только расти по мере продолжения строительства и дальнейшей оптимизации преобразования материи."
giga_dialog.1603.a:0 "Ещё один шаг..."

giga_dialog.1604.name:0 "Солнечные комбайны звёздного подъемника завершены!"
giga_dialog.1604.desc:0 "Наш звёздный подъемник на шаг ближе к завершению. [giga_system.GetName] становится всё более тусклой по мере того, как мы завершаем ещё одну часть мегасооружения. Масса звезды неуклонно извлекается с возрастающей скоростью, питая термоядерные печи звёздного подъемника большим количеством водорода и гелия."
giga_dialog.1604.a:0 "Ещё немного..."

giga_dialog.1605.name:0 "$name_starlifter$ завершен!"
giga_dialog.1605.desc:0 "Звезда системы [giga_system.GetName] теперь полностью окружена звёздным подъемником.\n\nМы достигли того, что осмелилась представить лишь горстка звездных империй в истории галактики - полное подчинение звезда."
giga_dialog.1605.a:0 "Производство минералов на оптимальном уровне."

star_lifter_0:0 "Площадка для звёздного подъемника"
star_lifter_0_DESC:0 "Когда-нибудь это место будет снабжать нашу империю полезными ископаемыми на нескольких планетах."
star_lifter_0_MEGASTRUCTURE_DETAILS:0 "§Y$star_lifter_5$§! полностью окружает данную звезду, собирая звёздную массу и превращая её непосредственно в минералы."
star_lifter_0_CONSTRUCTION_INFO_DELAYED:0 ""

star_lifter_1:0 "Каркас звёздного подъемника"
star_lifter_1_DESC:0 "Этот тонкий каркас однажды будет поддерживать добывающий комплекс, который закроет звезду системы и нашу нехватку полезных ископаемых."

star_lifter_2:0 "$name_starlifter$: стадия 1"
star_lifter_2_DESC:0 "На этом этапе завершения звёздный подъемник выдает около 25% своей потенциальной производительности."

star_lifter_3:0 "$name_starlifter$: стадия 2"
star_lifter_3_DESC:0 "На этом этапе завершения звёздный подъемник выдает около 50% своей потенциальной производительности."

star_lifter_4:0 "$name_starlifter$: стадия 3"
star_lifter_4_DESC:0 "На этом этапе завершения звёздный подъемник выдает около 75% своей потенциальной производительности."

star_lifter_5:0 "$name_starlifter$"
star_lifter_5_DESC:0 "Этот звёздный подъемник полностью готов к работе. В настоящее время он производит астрономическое количество минералов благодаря усовершенствованным термоядерным конвертерам и гравилифту, извлекающим из звезды водород и гелий."

#########################################
### Penrose Sphere ######################
#########################################
giga_tech_penrose_sphere_1:0 "Использование рассеивание сверхизлучения"
giga_tech_penrose_sphere_1_desc:0 "Вращающиеся черные дыры обладают такими мощными гравитационными полями, что буквально тянут за собой пространство-время во время вращения. Теоретически можно использовать этот процесс, направив свет в специализированную зеркальную сферу вокруг чёрной дыры, которая будет усиливаться областью пространства, увлекаемой черной дырой."

giga_tech_penrose_sphere_2:0 "Контролируемый сбор эргосферы"
giga_tech_penrose_sphere_2_desc:0 "Используя специализированные стабилизаторы и модуляторы, становится возможным резко увеличить количество контролируемого излучения, которое может содержать сфера Пенроуза, резко увеличивая её производительность."

giga_tech_penrose_sphere_3:0 "Автономная беззвёздная инфраструктура мира-кольца"
giga_tech_penrose_sphere_3_desc:0 "Теоретически можно было бы собрать мир-кольцо на базе сферы Пенроуза. Такой мир будет подпитываться электромагнитным излучением, подаваемым в эргосферу чёрной дыры, и мог бы обеспечить безопасное убежище на миллиарды миллиардов лет, даже после того, как сами звезды умрут."

giga_dialog.1201.name:0 "Площадка для сферы Пенроуза завершена!"
giga_dialog.1201.desc:0 "В системе [giga_system.GetName] завершена строительная площадка сферы Пенроуза. С этой платформы мы полностью окутаем черную дыру гиперотражающим зеркалом, чтобы использовать гигантскую энергию вращения чёрной дыры."
giga_dialog.1201.a:0 "Отлично."

giga_dialog.1202.name:0 "Каркас сферы Пенроуза завершен!"
giga_dialog.1202.desc:0 "Каркас будущей сферы Пенроуза построен около [giga_system.GetName]. Этот каркас однажды будет содержать массивные зеркала, построенные из самых отражающих материалов, о которых мы только знаем. Когда мы закончим строительство этих зеркал, у нас будет выбор: превратить структуру в массивную бомбу или использовать её для сбора энергии."
giga_dialog.1202.a:0 "Великолепно."

giga_dialog.1203.name:0 "Бомба искажения подпространства заряжена!"
giga_dialog.1203.desc:0 "Бомба искажения подпространства в системе [giga_system.GetName] теперь накопила достаточно энергии, чтобы взорваться! Всё, что осталось сделать, это ввести немного больше излучения в корпус зеркала, и энергетическая перегрузка взорвёт бомбу."
giga_dialog.1203.a:0 "Превосходно."

giga_dialog.1204.name:0 "$name_penrose$ стабилизирована!"
giga_dialog.1204.desc:0 "С добавлением двух огромных и невероятно сложных стабилизаторов, обернутых вокруг чёрной дыры [giga_system.GetName], в сферу Пенроуза теперь начинает поступать энергия. Процесс рассеивания сверхизлучения теперь может происходить в гораздо больших масштабах, когда структура должным образом контролируется, генерируя невероятно большое количество энергии!"
giga_dialog.1204.a:0 "Удивительно!"

giga_dialog.1205.name:0 "Мир-кольцо сферы Пенроуза завершен!"
giga_dialog.1205.desc:0 "В результате инженерного подвига массивный каркас мира-кольца был построен вокруг сферы Пенроуза! Приведенный в действие самой сферой, этот мир-кольцо сможет поддерживать больше жилья, чем обычные миры-кольца, благодаря перемещению некоторых из систем жизнеобеспечения мира-кольца в сферу Пенроуза. Сама сфера была немного изменена, чтобы регулировать поток энергии, и часть производимой ею энергии теперь перенаправляется в мир-кольцо. Диск аккреции чёрной дыры также был удален, чтобы избежать столкновения с миром-кольцом."
giga_dialog.1205.a:0 "Невероятно."

giga_dialog.1206.name:0 "Сегмент мира-кольца сферы Пенроуза завершен!"
giga_dialog.1206.desc:0 "Сегмент мира-кольца вокруг [giga_system.GetName] был построен! Имея не менее двух массивных сегментов в мире-кольце, это чудесное сооружение сможет вместить наш вид даже после того, как сами звезды умрут. Это невероятное достижение действительно является свидетельством нашего мастерства в области мегаструктурной инженерии."
giga_dialog.1206.a:0 "Пусть это будет нашим домом навсегда."

giga_dialog.1207.title:0 "Назначение сферы Пенроуза"
giga_dialog.1207.desc:0 "Теперь, когда зеркальный каркас вокруг [giga_system.GetName] завершен, мы должны сделать выбор. Мы можем использовать сферу Пенроуза как средство для генерации энергии или использовать её как бомбу.\n\nЕсли мы используем её для генерации энергии, её производительность будет относительно посредственной (150 £energy£), но можно будет стабилизировать её, как только мы получим соответствующие технологии.\n\nЕсли мы решим использовать её как бомбу, нам придется позволить ей накапливать энергию в течение нескольких лет, тогда она получит способность взорваться. Всё в системе будет разрушено, а взрыв будет настолько мощным, что распространится по гиперкоридорам. Каждая планета в соседних системах будет сделана непригодной для проживания из-за потока энергии, и каждая планета на расстоянии двух прыжков будет облучена. Самое главное, он пошлет ударную волну через подпространство, нарушая и перестраивая гиперкоридоры на расстоянии до 4 прыжков!\n\nСфера Пенроуза не может быть оснащена оружием, если она простроена в §YCohesive System§!."
giga_dialog.1207.a:0 "Сделайте из нее бомбу."
giga_dialog.1207.b:0 "Пускай производит энергию."

giga_dialog.1208.title:0 "Взрыв бомбы искажения подпространства!"
giga_dialog.1208.desc:0 "Мы ввели достаточно электромагнитного излучения в нашу бомбу искажения подпространства чтобы взорвать её. Сверхизлучение теперь бесконечно колеблется взад и вперед, и каркас зеркала очень скоро разобьется от перегрузки энергией. Устройтесь поудобнее и наслаждайтесь фейерверком!"
giga_dialog.1208.a:0 "Фейерверки всегда приветствуются."

penrose_sphere_0:0 "Площадка для сферы Пенроуза"
penrose_sphere_0_DESC:0 "На этой платформе размещается персонал и инфраструктура, необходимые для создания сферы Пенроуза вокруг чёрной дыры."
penrose_sphere_0_MEGASTRUCTURE_DETAILS:0 "Шар из зеркал вокруг черной дыры, использующий рассеивание сверхизлучения для генерации энергии."

penrose_sphere_1:0 "Каркас сферы Пенроуза"
penrose_sphere_1_DESC:0 "Этот скелетный каркас будет поддерживать массивные зеркала, способные отражать свет назад и вперед через эргосферу чёрной дыры, генерируя огромное количество энергии."

penrose_sphere_2:0 "$name_penrose$"
penrose_sphere_2_DESC:0 "Шар из зеркал вокруг черной дыры."

penrose_sphere_a2:0 "Незаряженная бомба искажения подпространства"
penrose_sphere_a2_DESC:0 "Эта сфера Пенроуза была переделана в бомбу. Теперь мы должны дать ей некоторое время накопить энергию, прежде чем взорвать её."

penrose_sphere_a3:0 "Бомба искажения подпространства"
penrose_sphere_a3_DESC:0 "Большая зеркальная структура, построенная вокруг чёрной дыры, способная отражать излучение туда и обратно между своей внутренней поверхностью и эргосферой чёрной дыры, вызывая рассеивание сверхизлучения и экспоненциально усиливая энергию излучения."

penrose_sphere_a4:0 "Взорвать!"
penrose_sphere_a4_DESC:0 "Отправьте ровно столько излучения, чтобы нарушить целостность зеркал и высвободить поток энергии!"

penrose_sphere_a41:0 "Бомба искажения подпространства"
penrose_sphere_a41_DESC:0 "Эта бомба искажения подпространства вот-вот взорвется!"
penrose_sphere_a41_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a41_DESC$"

penrose_sphere_a42:0 "Бомба искажения подпространства"
penrose_sphere_a42_DESC:0 "Эта бомба искажения подпространства вот-вот взорвется!"
penrose_sphere_a42_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a42_DESC$"

penrose_sphere_b2:0 "$name_penrose$"
penrose_sphere_b2_DESC:0 "Большое зеркало, построенное вокруг черной дыры. Излучения отражаются между внутренней поверхностью зеркала и эргосферой чёрной дыры, генерируя энергию."

penrose_sphere_b3:0 "Стабилизированная сфера Пенроуза"
penrose_sphere_b3_DESC:0 "Эта $name_penrose$ была стабилизирована специальными конструкциями, позволяющими удерживать большее количество излучения внутри зеркального шара без риска взрыва. Следовательно, она генерирует больше энергии."

penrose_sphere_b4:0 "Мир-кольцо сферы Пенроуза"
penrose_sphere_b4_DESC:0 "Часть производства энергии этой сферы Пенроуза была перенаправлена для поддержки массивного и продвинутого мира-кольца, построенного вокруг неё."

gigablackhole_ring_world_2:0 "Каркас мира-кольца сфера Пенроуза"
gigablackhole_ring_world_2_DESC:0 "Этот скелетный каркас составляет примерно половину полной окружности мира-кольца. Теперь мы должны начать работу над настоящим жилим пространством."
gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS:0 "$gigablackhole_ring_world_2_DESC$"

gigablackhole_ring_world_3:0 "Сегмент мира-кольца сфера Пенроуза"
gigablackhole_ring_world_3_DESC:0 "Огромный кусок мира-кольца, состоящий из двух жилых сегментов и одного сегмента поддержки, питаемый от сферы Пенроуза."

#########################################
### Ringworld Upgrade ###################
#########################################
giga_tech_ringworld_upgrade:0 "Сверхэффективные системы поддержки мира-кольца"
giga_tech_ringworld_upgrade_desc:0 "Основным ограничением миров-колец (и, в некоторой степени, других мегасооружений) является огромный размер систем жизнеобеспечения, используемых для поддержания стабильной экосистемы на поверхности, а также различных механизмов, удерживающих мир-кольцо в целости. Такие системы включают производство электроэнергии, каталогизацию форм жизни, гравитационную стабилизацию и так далее. Хотя в настоящее время они хранятся в выделенном сегменте мира-кольца, соседствующем с обитаемым сегментом, достаточно продвинутые технологии могут позволить хранить большую часть этих систем в самом обитаемом сегменте мира-кольца, резко увеличивая емкость наших миров-колец.\n\n§HРешение должно быть принято на сегменте мира-кольца, который вы хотите обновить.§!"

giga_dialog.1501.name:0 "Улучшение мира-кольца"
giga_dialog.1501.desc:0 "Теперь мы готовы начать модернизацию сегмента поддержки мира-кольца в жилой сегмент мира-кольца. Резко уменьшив объем поддерживающих систем мира-кольца, мы сможем добавить стабильную биосферу к сегменту поддержки, тем самым предоставив ещё больше жизненного пространства нашему миру-кольцу!\n\n§HПредполагаемое завершение: £time£ [root.giga_upgrade_time] дней"
giga_dialog.1501.a:0 "Хорошо."

giga_dialog.1502.name:0 "Мир-кольцо улучшен!"
giga_dialog.1502.desc:0 "Фантастическая новость! Мы успешно добавили биосферу к сегменту поддержки мира-кольца, эффективно сделав его пригодным для проживания. Немногие империи могут даже мечтать о соперничестве с нашими инженерными достижениями."
giga_dialog.1502.a:0 "Невероятная работа."

giga_dialog.1503.name:0 "Чудовищно огромный мир-кольцо полностью улучшен!"
giga_dialog.1503.desc:0 "После десятилетий кропотливой работы и усилий мы модернизировали последний сегмент нашей системы с четырьмя кольцами. Эта система теперь может похвастаться 56 впечатляющими обитаемыми сегментами мира-кольца, бросающими тень почти на все, что когда-либо было построено. Если наших предыдущих достижений было недостаточно, это окончательное доказательство того, что мы самые искусные строители, которых когда-либо видела галактика.\n\nТеперь вы довольны?"
giga_dialog.1503.a:0 "Теперь мы действительно повелители небес."

#########################################
### Ringworld Ecumenopolis ##############
#########################################
giga_dialog.2401.name:0 "§HЭкуменополис§! покрыл [root.GetName]"
giga_dialog.2401.desc:0 "Слоё за слоей городской пейзаж покрывает поверхность мира-кольца, и вот оно готово.\n\nНаша собственная искусственная планета, сегмент мира-кольца, был полностью покрыт огромным городом, простирающимся на тысячи и тысячи километров во всех направлениях. Чтобы пересечь этот огромный город, способный вместить триллионы душ, потребуются десятилетия."
giga_dialog.2401.a:0 "Поразительно."

#########################################
### Titanic Ringworld ###################
#########################################
giga_tech_ringworld_titanic_1:0 "Использование сверхмасштабного псевдосолнечного света"
giga_tech_ringworld_titanic_1_desc:0 "Как нам поддерживать огромную, неограниченную экосистему без звезды, которая её обогревает? Ответ - искусственное рассеяние света за счет рассеивания определенных наносоединений в атмосфере мира, что позволит огромным обогревателям легко нагревать поверхность без звёзд с помощью особых процессов передачи тепла."

giga_tech_ringworld_titanic_2:0 "Строительство титанических миров-колец"
giga_tech_ringworld_titanic_2_desc:0 "Одно кольцо - это, безусловно, удивительный подвиг. Но новые достижения в области гиперматериалов и логистики могут позволить построить второй, ещё более крупный мир-кольцо вокруг той же звезды, тем самым предоставив ещё больше пригодного для жилья пространства! Для этого потребуются довольно сложные системы отопления и стабилизации."

giga_dialog.2101.name:0 "Площадка для титанического мира-кольца завершена!"
giga_dialog.2101.desc:0 "Как будто одного колоссального мира-кольца вокруг [giga_system.GetName] было недостаточно, теперь мы готовы начать строительство второго, ещё более крупного мира-кольца вокруг звезды. Окружность титанического мира-кольца примерно в 1,5 раза превышает длину окружности первого кольца, поэтому после завершения строительства в системе будет 8 жилых секций. Теперь мы должны приступить к созданию его абсолютно массивного каркаса."
giga_dialog.2101.a:0 "Это поистине грандиозно."

giga_dialog.2102.name:0 "Каркас титанического мира-кольца завершен!"
giga_dialog.2102.desc:0 "Мы завершили создание массивного каркаса вокруг звезды [giga_system.GetName]. Обладая окружностью почти в полтора миллиарда километров, эта грандиозный каркас однажды станет опорой одного из самых больших миров-колец, которые когда-либо видела галактика. Теперь мы должны начать работу с жилыми сегментами."
giga_dialog.2102.a:0 "Нам предстоит много работы."

giga_dialog.2103.name:0 "Жилой сегмент титанического мира-кольца завершен!"
giga_dialog.2103.desc:0 "Один из четырёх жилых сегментов титанического мира-кольца завершен! Благодаря полностью искусственной и стабильной биосфере, созданной нашими биологами, этот сегмент мира-кольца теперь готов для проживания."
giga_dialog.2103.a:0 "Следующий."

giga_dialog.2104.name:0 "$name_ringworld_titanic$ завершен!"
giga_dialog.2104.desc:0 "Мы сделали это. В системе [giga_system.GetName] нам удалось построить второй, более крупный мир-кольцо вокруг звезды. Эта поистине массивная конструкция с четырьмя полностью обитаемыми сегментами будет вечным напоминанием о наших инженерных достижениях."
giga_dialog.2104.a:0 "Это удивительный день."

giga_dialog.2105.name:0 "$name_ringworld_titanic$ восстановлен!"
giga_dialog.2105.desc:0 "Используя то, что осталось от разрушенного титанического мира-кольца в системе [giga_system.GetName], нашим инженерам удалось полностью восстановить один из его сегментов. Новую биосферу создали с нуля наши ведущие планетологи, но теперь она считается стабильной и готовой к заселению."
giga_dialog.2105.a:0 "Прекрасно."

ringworld_titanic_0:0 "Площадка для титанического мира-кольца"
ringworld_titanic_0_DESC:0 "Этот комплекс будет служить плацдармом, складом ресурсов и жилым помещением для сотен тысяч сотрудников, задействованных в строительстве титанического мира-кольца."
ringworld_titanic_0_MEGASTRUCTURE_DETAILS:0 "$name_ringworld_titanic$ основывается на существующей системе мира-кольца, обеспечивая больше обитаемого пространства."
ringworld_titanic_0_CONSTRUCTION_INFO_DELAYED:3 "Полный $name_ringworld_titanic$ состоит из 6 завершенных секций кольцевого мира, каждая из которых эквивалентна миру Gaia размером 25."

ringworld_titanic_1:0 "Каркас титанического мира-кольца"
ringworld_titanic_1_DESC:0 "Этот первоначальный скелетный каркас окружает солнце системы и служит платформой, на которой мы в конечном итоге построим полностью обитаемые секции."

ringworld_t_3x_segment:0 "Секция каркаса титанического мира-кольца"
ringworld_t_3x_segment_DESC:0 "Эта скелетная часть каркаса составляет примерно одну четвёртую от общей площади незаконченного титанического мира-кольца. Работы на жилом участке ещё не завершены."

ringworld_titanic_2:0 "Завершена секция титанического мира-кольца"
ringworld_titanic_2_DESC:0 "Полностью функциональная обитаемая секция мира-кольца с активной биосферой, готовая к заселению."

ring_world_titanic_ruined:0 "Разрушенный титанический мир-кольцо"
ring_world_titanic_ruined_DESC:0 "Эта секция титанического мира-кольца когда-то поддерживал функциональную биосферу. Ремонт теоретически возможен, но потребует передовых технологий и большого количества ресурсов."
ring_world_titanic_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_titanic_ruined_DESC$"

ring_world_titanic_restored:0 "$ringworld_titanic_2$"
ring_world_titanic_restored_DESC:0 "$ringworld_titanic_2_DESC$"

#########################################
### Behemoth Ringworld ##################
#########################################
giga_tech_ringworld_behemoth:0 "Строительство гигантских миров-колец"
giga_tech_ringworld_behemoth_desc:0 "Нашему чрезмерно растущему населению требуются километры городских и сельскохозяйственных земель, которые не могут предоставить большинство систем. Возможно, пришло время для третьего кольца."

giga_dialog.2201.name:0 "Площадка для гигантского мира-кольца завершена!"
giga_dialog.2201.desc:0 "Кажется, что слишком много - недостаточно для наших постоянно растущих амбиций. В системе [giga_system.GetName], в которой уже размещены два мира-кольца, мы начнем строить ТРЕТИЙ мир-кольцо вокруг звезды!"
giga_dialog.2201.a:0 "Всегда мало мира-кольца."

giga_dialog.2202.name:0 "Каркас гигантского мира-кольца завершена!"
giga_dialog.2202.desc:0 "Мы завершили постройку сверхмассивного каркаса вокруг [giga_system.GetName]. Этот грандиозный каркас с окружностью почти в два миллиарда километров станет однажды опорой для одного из самых гигантских миров-колец, которые когда-либо видела галактика. Теперь мы должны начать работу с жилыми сегментами."
giga_dialog.2202.a:0 "Нам предстоит много работы."

giga_dialog.2203.name:0 "Жилой сегмент гигантского мира-кольца завершен!"
giga_dialog.2203.desc:0 "Один из четырёх жилых сегментов гигантского мира-кольца завершен! Благодаря полностью искусственной и стабильной биосфере, созданной нашими биологами, этот сегмент теперь готов для проживания."
giga_dialog.2203.a:0 "Шаг за шагом."

giga_dialog.2204.name:0 "$name_ringworld_behemoth$ завершен!"
giga_dialog.2204.desc:0 "Мы снова это сделали. Вокруг главной звезды [giga_system.GetName] был построен третий, ошеломляюще огромный мир-кольцо. Имея четыре полностью пригодных для проживания сегментов, эта поистине великолепная конструкция посрамляет все остальные расы с точки зрения инженерных возможностей. Пусть этот огромный тройной мир-кольцо навсегда закрепит наши таланты в истории."
giga_dialog.2204.a:0 "Это действительно восхитительный день."

giga_dialog.2205.name:0 "$name_ringworld_behemoth$ восстановлен!"
giga_dialog.2205.desc:0 "Используя то, что осталось от разрушенного гигантского мира-кольца в системе [giga_system.GetName], нашим инженерам удалось полностью восстановить один из его сегментов. Новую биосферу создали с нуля наши ведущие планетологи, но теперь она считается стабильной и готовой к заселению."
giga_dialog.2205.a:0 "Поистине великолепно."

ringworld_behemoth_0:0 "Площадка для гигантского мира-кольца"
ringworld_behemoth_0_DESC:0 "Этот комплекс будет служить плацдармом, складом ресурсов и жилым помещением для сотен тысяч сотрудников, задействованных в невероятно крупном строительстве гигантского мира-кольца."
ringworld_behemoth_0_MEGASTRUCTURE_DETAILS:0 "$name_ringworld_behemoth$ основывается на существующей системе двойного мира-кольца, обеспечивая ещё больше пригодного для жизни пространства."
ringworld_behemoth_0_CONSTRUCTION_INFO_DELAYED:3 "Полный $name_ringworld_behemoth$ состоит из 8 массивных завершенных секций мира-кольца, каждая из которых эквивалентна миру Gaia размером 25."

ringworld_behemoth_1:0 "Каркас гигантского мира-кольца"
ringworld_behemoth_1_DESC:0 "Эта огромная первоначальная скелетная структура окружает Солнце системы и служит платформой, на которой мы в конечном итоге построим целых восемь полностью обитаемых секций."

ringworld_behemoth_2:0 "Завершенная секция гигантского мира-кольца"
ringworld_behemoth_2_DESC:0 "Полностью функциональная обитаемая секция мира-кольца с активной биосферой, готовая к заселению."

ringworld_b_3x_segment:0 "Секция каркаса гигантского мира-кольца"
ringworld_b_3x_segment_DESC:0 "Эта часть каркаса составляет примерно одну четвертую от огромной общей площади незаконченного гигантского мира-кольца. Работы на жилом участке ещё не завершены."

ring_world_behemoth_ruined:0 "Разрушенный гигантский мир-кольцо"
ring_world_behemoth_ruined_DESC:0 "Эта секция гигантского мира-кольца когда-то поддерживала функциональную биосферу. Ремонт теоретически возможен, но потребует передовых технологий и большого количества ресурсов."
ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_behemoth_ruined_DESC$"

ring_world_behemoth_restored:0 "$ringworld_behemoth_2$"
ring_world_behemoth_restored_DESC:0 "$ringworld_behemoth_2_DESC$"

#########################################
### Gargantuan Ringworld ################
#########################################
giga_tech_ringworld_gargantuan_1:0 "Титановые системы стабилизации среды"
giga_tech_ringworld_gargantuan_1_desc:0 "Когда мы входим в царство обитаемых структур, которые затмевают миры-кольца, нам необходимо разработать новые типы систем стабилизации и логистики. Такие системы включают как практичные ускорители для стабилизации конструкции, так и программное обеспечение, способное управлять внутренней деятельностью конструкции."

giga_tech_ringworld_gargantuan_2:0 "Строительство колоссального мира-кольца"
giga_tech_ringworld_gargantuan_2_desc:0 "Три мира-кольца вокруг одной звезды буквально граничат с безумием, но как насчет четвертого? Такая вещь потребует безумно сложной инженерии и логистики, но мы уже зашли так далеко, так почему бы не пройти весь путь?"

giga_dialog.2301.name:0 "Площадка для колоссального мира-кольца завершена!"
giga_dialog.2301.desc:0 "Другой мир-кольцо? Вам действительно нравится смывать сплавы в эту раковину, не так ли? Отлично. Давайте сделаем это ещё более абсурдным. Ничего не может пойти не так. В любом случае, в системе [giga_system.GetName] находится строительная площадка для четвертого мира-кольца. Четвертый. Да уж."
giga_dialog.2301.a:0 "Нет ничего плохого в слишком большом количестве миров-колец."

giga_dialog.2302.name:0 "Каркас колоссального мира-кольца завершен!"
giga_dialog.2302.desc:0 "Мы завершили строительство невероятно массивного каркаса вокруг [giga_system.GetName]. С окружностью почти два с половиной миллиарда километров... Вы должны знать, что ваши консультанты начинают беспокоиться из-за вашей одержимости этим вашим проектом."
giga_dialog.2302.a:0 "Впереди много работы."

giga_dialog.2303.name:0 "Жилой сегмент колоссального мира-кольца завершен!"
giga_dialog.2303.desc:0 "Один из четырёх жилых сегментов колоссального мира-кольца завершен! Благодаря полностью искусственной и стабильной биосфере, созданной нашими биологами, этот сегмент мира-кольца теперь готов для проживания.\n\nИтак, сколько из них вы собираетесь использовать?"
giga_dialog.2303.a:0 "Все из них. Собираем материалы на следующий."

giga_dialog.2304.name:0 "$name_ringworld_gargan$ завершен!"
giga_dialog.2304.desc:0 "Это было сделано снова. В системе [giga_system.GetName] мы построили ЧЕТВЕРТЫЙ мир-кольцо. Если наших предыдущих достижений уже было недостаточно, это определенно должно доказать, что мы - лучшие инженеры в галактике.\n\nУ вас есть комплекс неполноценности или что-то в этом роде?"
giga_dialog.2304.a:0 "Замечательное достижение."

giga_dialog.2305.name:0 "$name_ringworld_gargan$ восстановлен!"
giga_dialog.2305.desc:0 "Используя то, что осталось от разрушенного колоссального мира-кольца в системе [giga_system.GetName], нашим инженерам удалось полностью восстановить один из его сегментов. Новую биосферу создали с нуля наши ведущие планетологи, но теперь она считается стабильной и готовой к заселению."
giga_dialog.2305.a:0 "Изумительно."

ringworld_gargantuan_0:0 "Площадка для колоссального мира-кольца"
ringworld_gargantuan_0_DESC:0 "Этот комплекс будет служить плацдармом, складом ресурсов и жилым помещением для сотен тысяч сотрудников, задействованных в дурацком большом строительстве колоссального мира-кольца."
ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS:0 "$name_ringworld_gargan$ строится на существующей системе тройного мира-кольца, обеспечивая, вероятно, слишком много пригодного для жилья пространства."
ringworld_gargantuan_0_CONSTRUCTION_INFO_DELAYED:3 "Полный $name_ringworld_gargan$ состоит из 10 чрезмерно массивных завершенных секций кольцевого мира, каждый из которых эквивалентен миру Gaia размером 25."

ringworld_gargantuan_1:0 "Каркас колоссальный мира-кольца"
ringworld_gargantuan_1_DESC:0 "Этот огромный первоначальный скелет окружает звезду системы и служит платформой, на которой мы в конечном итоге построим колоссальные четыре полностью обитаемые секции."

ringworld_gargantuan_2:0 "Завершенная секция колоссального мира-кольца"
ringworld_gargantuan_2_DESC:0 "Полностью функциональная обитаемая секция мира-кольца с активной биосферой, готовая к заселению."

ringworld_g_3x_segment:0 "Секция каркаса колоссального мира-кольца"
ringworld_g_3x_segment_DESC:0 "Эта часть каркаса составляет примерно одну четвертую от огромной общей площади незаконченного колоссального мира-кольца. Работы на жилом участке ещё не завершены. В любом случае, для чего вам нужно всё это пространство?"

ring_world_gargantuan_ruined:0 "Разрушенный колоссальный мир-кольцо"
ring_world_gargantuan_ruined_DESC:0 "Эта секция колоссальный мира-кольца когда-то поддерживала функциональную биосферу. Ремонт теоретически возможен, но потребует передовых технологий и большого количества ресурсов."
ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_gargantuan_ruined_DESC$"

ring_world_gargantuan_restored:0 "$ringworld_gargantuan_2$"
ring_world_gargantuan_restored_DESC:0 "$ringworld_gargantuan_2_DESC$"

#########################################
### Nidavellir Hyperforge ###############
#########################################
giga_tech_nidavellir:0 "Пространственно-временная ковка сплавов"
giga_tech_nidavellir_desc:0 "Вершина технологий создания сплавов. Используя физическую природу нейтронных звёзд наряду с продвинутыми манипуляциями пространством-временем, становится возможным использовать свойства нейтронной звезды для облегчения процессов переработки минералов, что делает массовое производство сплавов тривиальным. Эти сплавы, смешанные с собранным нейтронием, могут затем превратиться в самое чистое и мощное оружие, когда-либо созданное разумным видом, что способно искривлять само пространство-время. Для этого потребовалась бы колоссальная кольцевая структура, построенная вокруг нейтронной звезды с использованием самых передовых технологий, известных галактике."

giga_dialog.801.name:0 "Площадка для Нидавеллирской гиперкузницы завершена!"
giga_dialog.801.desc:0 "Площадка для Нидавеллирской гиперкузницы завершена в системе [giga_system.GetName]! На этом каркасе мы построим массивную конструкцию, полностью окружающую эту нейтронную звезду. Он сможет перерабатывать действительно огромное количество минералов в чистые сплавы."
giga_dialog.801.a:0 "Отлично."

giga_dialog.802.name:0 "Внутреннее кольцо Нидавеллирской гиперкузницы завершено!"
giga_dialog.802.desc:0 "Наше внутреннее кольцо Нидавеллирской гиперкузницы завершено. В нем размещены передовые устройства стабилизации для предотвращения отказов оборудования, а возможности по переработке минералов ограничены."
giga_dialog.802.a:0 "Прекрасно."

giga_dialog.803.name:0 "Генераторное кольцо Нидавеллирской гиперкузницы завершено!"
giga_dialog.803.desc:0 "Генераторное кольцо нашей Нидавеллирской гиперкузницы готово! Это второе кольцо, способное улавливать энергию нейтронной звезды, будет обеспечивать энергией остальные передовые литейные производства гиперкузницы."
giga_dialog.803.a:0 "Превосходно."

giga_dialog.804.name:0 "Кольцо обработки Нидавеллирской гиперкузницы завершено!"
giga_dialog.804.desc:0 "Кольцо обработки Нидавеллирской гиперкузницы завершено. Колоссальные литейные заводы берут импортированные минералы и извлечённый нейтроний и объединяют их вместе, чтобы изготовить самые чистые сплавы в галактике непревзойденного качества."
giga_dialog.804.a:0 "Хорошо. Мы уже близко."

giga_dialog.805.name:0 "$name_nidavellir$ завершена!"
giga_dialog.805.desc:0 "Отличные новости! Наконец-то работа над Нидавеллирской гиперкузницой завершена. Четвертое и последнее кольцо было полностью построено, и массивный гравитационный пучок кузницы перекачивает огромное количество энергии и нейтрония из нейтронной звезды, которые затем используются вместе с минералами для изготовления сплавов. Эта поистине впечатляющее мегасооружение - свидетельство нашего истинного инженерного мастерства."
giga_dialog.805.a:0 "Невероятно!"

nidavellir_forge_0:0 "Площадка для Нидавеллирской гиперкузницы"
nidavellir_forge_0_DESC:0 "Площадка для Нидавеллирской гиперкузницы, самого передового завода по производству сплавов, когда-либо созданного. Вскоре он обеспечит почти неограниченный запас сплавов при условии, что у нас будет достаточно минералов."
nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "Гигантский рудоперерабатывающий завод, построенный вокруг нейтронной звезды, перерабатывающий £minerals£ минералы в огромное количество £alloys£ сплавов."

nidavellir_forge_1:0 "Внутреннее кольцо Нидавеллирской гиперкузницы"
nidavellir_forge_1_DESC:0 "Первый шаг к Нидавеллирской гиперкузнице - это внутреннее кольцо, что отвечает за стабилизацию остальной структуры. Обеспечивает основные возможности переработки сплавов."

nidavellir_forge_2:0 "Генераторное кольцо Нидавеллирской гиперкузницы"
nidavellir_forge_2_DESC:0 "Во втором кольце гиперкузницы находятся чрезвычайно мощные генераторы, которые питают большую часть механизмов структуры, питаясь от странных свойств нейтронной звезды."

nidavellir_forge_3:0 "Кольцо обработки Нидавеллирской гиперкузницы"
nidavellir_forge_3_DESC:0 "В третьем кольце наряду со специализированными машинами пространственно-временных манипуляций расположены огромные перерабатывающие механизмы, позволяющие с невиданной эффективностью смешивать импортируемые минералы и добытый нейтроний в чистые сплавы."

nidavellir_forge_4:0 "$name_nidavellir$"
nidavellir_forge_4_DESC:0 "Полностью функционирующая Нидавеллирская гиперкузница. Его чрезвычайно мощный тяговый луч выкачивает из звезды огромное количество энергии и нейтрония, а специализированные литейные кольца используют пространственно-временные манипуляции для создания самого мощного оружия во Вселенной."

#########################################
### Hyperstructural Assembly Yard #######
#########################################
giga_tech_hyperstructural_ass:0 "Гигантские комплексы-верфи"
giga_tech_hyperstructural_ass_desc:0 "Иногда даже самая большая цитадель не имеет достаточного количества верфей, чтобы удовлетворить производственные потребности империи. Ответ прост: сделайте больше. Намного больше. $name_hyperstructural_ass$ будет абсолютно гигантской структурой, построенной вокруг звезды, состоящей из внутреннего кольца, поднимающего вещество звезды, и внешнего кольца-верфи, похожего на экваториальную верфь. Эта огромная конструкция обеспечила бы огромные возможности кораблестроения, а также огромное количество военно-космических сил."

giga_dialog.3701.name:0 "Площадка для гиперструктурного комплекса-верфи завершена!"
giga_dialog.3701.desc:0 "Площадка для для гиперструктурного комплекса-верфи была завершена в системе [giga_system.GetName]! Хотя сейчас она может показаться не такой уж внушительной, на этом каркасе будет построена самая большая и эффективная верфь, которую когда-либо видела галактика, способная одновременно собирать десятки судов."
giga_dialog.3701.a:0 "Хорошо."

giga_dialog.3702.name:0 "Внутреннее кольцо гиперструктурного комплекса-верфи завершено!"
giga_dialog.3702.desc:0 "Внутреннее кольцо гиперструктурного комплекса-верфи завершено! В нём размещаются огромные термоядерные реакторы и специализированные перерабатывающие предприятия, которые будут обрабатывать плазму, добываемую ещё не построенными небольшими звёздными подъёмниками. Часть обработанной плазмы будет перерабатываться в сплавы для поддержания структуры, а остальная часть будет экспортироваться в виде минералов.\nИмейте в виду, что структура будет требовать значительное количество очков инженерных исследований, поскольку для её содержания требуется огромное количество ученых."
giga_dialog.3702.a:0 "Отлично."

giga_dialog.3703.name:0 "Звёздные насосы гиперструктурного комплекса-верфи завершены!"
giga_dialog.3703.desc:0 "После завершения создания звёздных подъемных насосов наш гиперструктурный комплекс-верфь начал производить небольшие количества минералов путем сбора и сплавления звёздной плазмы. Теперь мы должны начать строительство внешнего кольца, в котором будут размещаться огромные массивы верфей."
giga_dialog.3703.a:0 "Невероятно."

giga_dialog.3704.name:0 "Внешнее кольцо гиперструктурного комплекса-верфи завершено!"
giga_dialog.3704.desc:0 "Завершение строительства внешнего кольца делает наши мечты о бесконечном производстве флота на один шаг ближе к реальности. Эта конструкция, соединенная с внутренним кольцом массивной стропильной конструкцией, содержит необходимую инфраструктуру для снабжения будущих верфей всеми необходимыми ресурсами. Теперь мы должны закончить проект раз и навсегда, построив, наконец, сами верфи!"
giga_dialog.3704.a:0 "Скоро никто не будет стоять на нашем пути."

giga_dialog.3705.name:0 "$name_hyperstructural_ass$ завершен!"
giga_dialog.3705.desc:0 "Наконец, после десятилетий изнурительной работы и сотен тысяч сплавов, наш гиперструктурный комплекс-верфь готов. Его гигантские верфи способны собирать огромное количество кораблей в короткие сроки, что обеспечит наше абсолютное космическое господство над всей галактикой."
giga_dialog.3705.a:0 "Мы это сделали. Теперь мы действительно хозяева галактики."

hyperstructural_ass_0:0 "Площадка для гиперструктурного комплекса-верфи"
hyperstructural_ass_0_DESC:0 "Площадка для будущего гиперструктурного комплекса-верфи, гигантской верфи с непревзойденными производственными возможностями."
hyperstructural_ass_0_MEGASTRUCTURE_DETAILS:0 "Комплекс верфей и якорных стоянок с масштабом звёздной системы, способный быстро собрать целые армады."

hyperstructural_ass_1:0 "Внутреннее кольцо гиперструктурного комплекса-верфи"
hyperstructural_ass_1_DESC:0 "В этом массивном кольце находится оборудование, необходимое для обработки огромного количества плазмы, извлечённой из звезды, чтобы использовать её как в сборке судов, так и для поддержки самой конструкции."

hyperstructural_ass_2:0 "Звёздные насосы гиперструктурного комплекса-верфи"
hyperstructural_ass_2_DESC:0 "Шесть гигантских плазменных насосов, способных собирать плазму из фотосферы звезды благодаря специализированным гравитопучкам. Часть плазмы превращается в минералы, а остальное идет на поддержание этой огромной конструкции."

hyperstructural_ass_3:0 "Внешнее кольцо гиперструктурного комплекса-верфи"
hyperstructural_ass_3_DESC:0 "Внешнее кольцо верфи содержит инфраструктуру, необходимую для поддержки огромного массива верфей, которые вскоре будут добавлены к мегаструктуре. Также тут находятся склады для хранения огромного количества минералов и сплавов."

hyperstructural_ass_4:0 "$name_hyperstructural_ass$"
hyperstructural_ass_4_DESC:0 "Этот огромный судостроительный комплекс, работающий от шести гигантских звездоподъемных насосов, обладает непревзойденными производственными возможностями. Дает +90 вместимости верфи и +35% скорости постройки кораблей."

#########################################
### Lunar Speculorefractor ##############
#########################################
giga_tech_disco_moon:0 "Гипермасштабные преломляющие аппараты"
giga_tech_disco_moon_desc:0 "Жизнь гражданина может быть тяжелой и утомительной. Покрытие близлежащей луны хрустальными пластинами и подземными прожекторами позволило бы создать устройство, способное проецировать великолепные полярные сияния и свечения на небо планеты. Такие величественные эффекты, несомненно, положительно скажутся на моральном духе нашего народа!"

giga_dialog.201.name:0 "Площадка для лунного зеркального рефрактора завершена!"
giga_dialog.201.desc:0 "Наши инженеры завершили строительство будущего лунного зеркального рефрактора в системе [giga_system.GetName]. На этой платформе мы построим массивную оболочку из кристаллов вокруг луны, которая будет использоваться для преломления света от подземных прожекторов, создавая великолепные световые лучи, видимые на всех телах в местной планетной системе.\n\nКаждая ближайшая планета и луна будут получит бафф на единство, удобства, счастье и объём торговли."
giga_dialog.201.a:0 "Блестяще."

giga_dialog.202.name:0 "Внутренняя часть лунного зеркального рефрактора завершена!"
giga_dialog.202.desc:0 "Внутренняя часть нашего лунного зеркального рефрактора завершена. Установленные под корой внутренние устройства состоят из источника питания и большого количества прожекторов, которые в конечном итоге будут светить через кристаллические пластины после их установки."
giga_dialog.202.a:0 "Прекрасно."

giga_dialog.203.name:0 "$name_discomoon$ завершен!"
giga_dialog.203.desc:0 "В результате подвига макроинженерии вся поверхность луны была покрыта полированными кристаллическими пластинами. Теперь сквозь них светит обширная сеть подземных прожекторов, излучающих чудесные световые лучи, видимые в небе каждого тела в местной планетной системе.\n\nМы можем управлять структурой используя кнопку §YУправлять§! в интерфейсе мегасооружения."
giga_dialog.203.a:0 "Зрелищно!"

lunar_disco_ball_0:0 "Площадка для лунного зеркального рефрактора"
lunar_disco_ball_0_DESC:0 "Площадка для будущего лунного зеркального рефрактора, массива кристаллов, охватывающего всю планету, предназначенного для проецирования прекрасных световых шоу на небеса ближайших планет."
lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "Устройство, проецирующее чудесные полярные сияния на небеса близлежащих планет. Повышает удобства, единство, объём торговли и счастье."

lunar_disco_ball_1:0 "Каркас лунного зеркального рефрактора"
lunar_disco_ball_1_DESC:0 "Этот каркас состоит из подповерхностных генераторов, которые будут светить на кристаллические пластины, создавая красивые цветные огни. Теперь мы должны установить сами кристаллические пластины, чтобы завершить проект."

lunar_disco_ball_2:0 "$name_discomoon$"
lunar_disco_ball_2_DESC:0 "Огромный массив кристаллических пластин, установленных на луне. Подземные проекторы направляют свет на указанные кристаллы, в результате чего с ближайших планет видны изумительные световые шоу и полярные сияния."

#########################################
### Equatorial Shipyard #################
#########################################
giga_tech_equatorial_shipyard:0 "Комлексы-верфи расплавленного мира"
giga_tech_equatorial_shipyard_desc:0 "Расплавленные миры обладают невероятным потенциалом в плане расширения наших верфей. Мы можем использовать их геотермальную активность для питания наших комплексов и собирать их ресурсы для постройки самих кораблей. Создание специализированного кольца для сбора ресурсов в таком мире, безусловно, окажется очень полезным."

giga_dialog.3601.name:0 "Площадка для экваториальной верфи завершена!"
giga_dialog.3601.desc:0 "Площадка для будущей экваториальной верфи была завершена возле расплавленного мира в системе [giga_system.GetName]. Эта орбитальная платформа будет использоваться для создания двух колец вокруг этой планеты, чтобы обрабатывать огромное количество сплавов и превращать их в корабли.\n\nОбратите внимание, что спутники планеты, если таковые имеются, будут поглощены в процессе."
giga_dialog.3601.a:0 "Хорошо."

giga_dialog.3602.name:0 "Каркас экваториальной верфи завершен!"
giga_dialog.3602.desc:0 "Наша экваториальная верфь в системе [giga_system.GetName] на шаг ближе к завершению. Каркасы колец построены, и теперь мы должны приступить к работе с самими кольцами. Внутреннее кольцо станет колонизируемой орбиталью, предназначенной для добычи сплавов и энергии."
giga_dialog.3602.a:0 "Превосходно."

giga_dialog.3603.name:0 "$name_eq_shipyard$ завершена!"
giga_dialog.3603.desc:0 "Отличные новости! Наши инженеры сообщают, что наша экваториальная верфь в системе [giga_system.GetName] теперь полностью готова к работе! Внутреннее кольцо готово к колонизации, а верфи внешнего кольца полностью активны."
giga_dialog.3603.a:0 "Чудесно!"

eq_shipyard_0:0 "Площадка для экваториальной верфи"
eq_shipyard_0_DESC:0 "Площадка для экваториальной верфи, состоящая из кольца для обработки сплавов и кольца верфи."
eq_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Два кольца вокруг расплавленного мира, используемых для обработки сплавов и строительства кораблей."

eq_shipyard_1:0 "Каркас экваториальной верфи"
eq_shipyard_1_DESC:0 "Этот огромный каркас простирается вокруг расплавленного мира. Внутреннее кольцо будет использоваться для извлечения минералов из расплавленного мира и переработки их в сплавы, а на внешнем кольце будут расположены крупные верфи для помощи в строительстве судов."

eq_shipyard_2:0 "$name_eq_shipyard$"
eq_shipyard_2_DESC:0 "Огромная верфь, вращающаяся вокруг планеты, способная собрать большое количество боевых кораблей."

#########################################
### Crystal Megabore ####################
#########################################
giga_tech_crystal_megabore:0 "Сбор кристаллов ядра"
giga_tech_crystal_megabore_desc:0 "Редкие кристаллы образуются, когда экстремальные давления сопровождаются экстремальным температурам внутри небесных тел. Это случайный шанс вывести их на поверхность, где мы сможем собрать их. Однако этот фактор удачи можно устранить, просверлив шахту прямо в ядре мира и напрямую собирая оттуда драгоценные кристаллы!"

giga_dialog.3501.name:0 "Площадка для кристаллического мегабура завершена!"
giga_dialog.3501.desc:0 "Площадка для будущего кристаллического мегабура завершена в системе [giga_system.GetName]. На этой платформе мы построим огромную космическую станцию, которая будет проецировать гигантский лазерный луч, проникающий прямо в ядро ​​расплавленного мира, собирая из него чистые кристаллы."
giga_dialog.3501.a:0 "Отлично."

giga_dialog.3502.name:0 "Главный концентратор кристаллического мегабура завершен!"
giga_dialog.3502.desc:0 "Наши инженеры завершили создание главного концентратора нашего кристаллического мегабура в системе [giga_system.GetName]. На этой огромной космической станции, вращающейся вокруг расплавленного мира, находятся кузницы и рудоперерабатывающие заводы, специализирующиеся на очистке расплавленной породы до редких кристаллов, что необходимо, если мы хотим эффективно проводить добычу в мире внизу."
giga_dialog.3502.a:0 "Хорошо."

giga_dialog.3503.name:0 "Гравигенератор кристаллического мегабура завершен!"
giga_dialog.3503.desc:0 "Гравигенератор кристаллического мегабура готов! Эта большая конструкция полностью окружает концентратор мегабура и снабжает его энергией. Он также послужит катализатором для основной буровой установки и значительно увеличит силу его гравитационного луча."
giga_dialog.3503.a:0 "Прекрасно."

giga_dialog.3504.name:0 "$name_crystal_megabore$ завершен!"
giga_dialog.3504.desc:0 "$name_crystal_megabore$ в системе [giga_system.GetName] полностью завершен! Оснащенный гигантским орбитальным лазерным лучом, он пробил кору и мантию этого мира и проник в самое его ядро. Огромное количество кристаллов и минералов теперь извлекается из адского центра планеты, что, несомненно, будет очень полезно для нашей промышленности."
giga_dialog.3504.a:0 "Чудесно!"

crystal_megabore_0:0 "Площадка для кристаллического мегабура"
crystal_megabore_0_DESC:0 "Эта орбитальная платформа служит строительной площадкой будущего кристаллического мегабура вокруг этого расплавленного мира. На ней размещается необходимый персонал и инфраструктура, чтобы начать строительство этой огромной космической станции."
crystal_megabore_0_MEGASTRUCTURE_DETAILS:0 "Кристаллический мегабур вытягивает большое количество редких кристаллов и минералов из ядра расплавленной планеты."

crystal_megabore_1:0 "Главный концентратор кристаллического мегабура"
crystal_megabore_1_DESC:0 "Центр очистки кристаллического мегабура будет служить цели очистки и переработки огромного количества расплавленной породы, которая будет извлечена из ядра планеты, и отделения от неё редких кристаллов."

crystal_megabore_2:0 "Гравигенератор кристаллического мегабура"
crystal_megabore_2_DESC:0 "Гравигенератор играет решающую роль в добыче полезных ископаемых на планете внизу, поскольку он обеспечивает энергию и действует как катализатор для основной буровой установки."

crystal_megabore_3:0 "$name_crystal_megabore$"
crystal_megabore_3_DESC:0 "Полностью рабочий кристаллический мегабур, извлекающий огромное количество кристаллов и минералов прямо из расплавленного ядра планеты."

#########################################
### S.U.C.C. ############################
#########################################
giga_tech_succ:0 "Глобальная атмосферная добыча полезных ископаемых"
giga_tech_succ_desc:0 "Атмосфера газовых гигантов полна ресурсов, таких как экзотические газы и летучие пылинки. Массивные тяговые лучи в сочетании с установками для термоядерного синтеза и очистки могут позволить нам постепенно разрушать атмосферу газового гиганта, собирая все её ресурсы."

giga_dialog.1901.name:0 "Площадка для К.А.Г.В. завершена!"
giga_dialog.1901.desc:0 "Площадка для будущего конденсатора атмосферных газообразных веществ в системе [giga_system.GetName] завершена! На этой площадке мы построим массивное устройство, которое будет постепенно собирать атмосферу газового гиганта и фильтровать из неё экзотические газы. Он также будет вырабатывать энергию благодаря термоядерным реакторам, использующим водород, содержащийся в атмосфере.\n\nПомните, что атмосфета в конечном итоге закончится, оставив позади бесплодный мир."
giga_dialog.1901.a:0 "Сколько времени потребовалось, чтобы придумать этот проект?"

giga_dialog.1902.name:0 "Орбитальный аппарат К.А.Г.В. завершен!"
giga_dialog.1902.desc:0 "Орбитальный аппарат конденсатора атмосферных газообразных веществ был завершен. На этом массивном кольце есть всё необходимое для сбора газов, пылинок и энергии из атмосферы планеты. Теперь мы должны приступить к работе с самими тяговыми лучами."
giga_dialog.1902.a:0 "Отлично."

giga_dialog.1903.title:0 "$name_succ$ завершен!"
giga_dialog.1903.desc:0 "$name_succ_full$ в системе [giga_system.GetName] теперь работает! Его тяговые лучи были активированы, и мы начали переработку атмосферы газового гиганта.\n\nПо мнению наших ученых, через несколько десятилетий она закончится."
giga_dialog.1903.a:0 "Чудесно!"

giga_dialog.1904.title:0 "$name_succ$ истощен"
giga_dialog.1904.desc:0 "$name_succ_full$ в системе [giga_system.GetName] достиг скалистого внутреннего ядра газового гиганта. Больше не осталось атмосферы для добычи, и бывший газовый гигант превратился в маленький, богатый минералами бесплодный мир. Само мегасооружение было демонтировано, и теперь ядро ​​можно использовать как угодно."
giga_dialog.1904.a:0 "Всё когда-нибудь кончается."

succ_0:0 "Площадка для К.А.Г.В."
succ_0_MEGASTRUCTURE_DETAILS:0 "Огромный аппарат, построенный вокруг газового гиганта, чтобы лишить его атмосферу ресурсов."
succ_0_DESC:0 "Площадка для будущего конденсатора атмосферных газообразных веществ. На ней размещается необходимый персонал и инфраструктура, чтобы построить $name_succ$ вокруг этого газового гиганта."

succ_1:0 "Орбитальный аппарат К.А.Г.В."
succ_1_DESC:0 "Это гигантское кольцо простирается вокруг газового гиганта и содержит термоядерные реакторы для выработки энергии, а также очистные сооружения для сбора экзотических газов и летучих пылинок из атмосферы газового гиганта."

succ_2:0 "$name_succ$"
succ_2_DESC:0 "Полноценный и оперативный конденсатор атмосферных газообразных веществ, постоянно собирающий огромное количество газов с газового гиганта. В термоядерных реакторах собранный водород используется для выработки огромного количества энергии."

#########################################
### Orbital Arcologies ##################
#########################################
giga_tech_orbital_arcologies:0 "Аркологии на орбитальных мирах-кольцах"
giga_tech_orbital_arcologies_desc:0 "По мере того, как планеты растут и развиваются, на них часто начинает не хватать места для дополнительных районов. Построив массивные миры-кольца вокруг экватора планеты, можно создать огромное количество полезного пространства."

giga_dialog.901.name:0 "Строительная прощадка орбитальной аркологии завершена!"
giga_dialog.901.desc:0 "Площадка для орбитальной аркологии в системе [giga_system.GetName] завершена. Эта платформа будет служить базой для создания большого орбитального кольца вокруг этой планеты, увеличивая её максимальную вместимость. Большие планеты получают большие бонусы, но за более высокую цену."
giga_dialog.901.a:0 "Отлично."

giga_dialog.902.name:0 "$name_orbital_arcology$ завершена!"
giga_dialog.902.desc:0 "$name_orbital_arcology$ в системе [giga_system.GetName] завершена! Это кольцо простирается вокруг экватора планеты и предоставляет огромное пространство для нашей промышленности.\n\nЭта аркология даст планете §Y[giga_planet.GetName]§! дополнительные §Y[giga_planet.orbital_arcology_modifier]§! §Hжнергетические§! и §Gсельскохозяйственные§! районы, если планета может содержать их, а также §Y[giga_planet.orbital_arcology_modifier_districts]§! §Bдополнительных ячеек районов§!."
giga_dialog.902.a:0 "Превосходно."

orbital_arcology_0:0 "Строительная прощадка орбитальной аркологии"
orbital_arcology_0_DESC:0 "Площадка для орбитальной аркологии, миниатюрного мира-кольца, окружающего эту планету. Это обеспечит большое пространство для нашей промышленности."
orbital_arcology_0_MEGASTRUCTURE_DETAILS:0 "Небольшой мир-кольцо вокруг планеты с дополнительными местами для районов. Дороже для больших планет, но от них больше пользы."

orbital_arcology_0_s:0 "$orbital_arcology_0$"
orbital_arcology_0_s_DESC:0 "$orbital_arcology_0_DESC$"
orbital_arcology_0_s_MEGASTRUCTURE_DETAILS:0 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"

