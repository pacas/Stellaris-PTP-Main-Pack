 #######################################
 #### Deathworld
 #######################################
 origin_gpm_death_world:0 "Мир смерти"
 origin_gpm_death_world_desc:0 "Начните игру на смертоносном и очень негостеприимном мире. Мире, который заставил ващу расу эволюционировать в очень гибкий и сильный вид."
 gpm_origin_death_world_mod:0 "$origin_gpm_death_world$"

 origin_tooltip_gpm_death_world_effects:0 "§R - ВНИМАНИЕ: происхождение повышенной сложности§!\n§YРодной мир§!:\n - Начать на §RМире Смерти§!:\n - Отток иммиграции: §R-100%§!\n - Старт с §G3§! §Rособо проблемными§! планетарными особенностями.\n - Старт с большим количеством §Rнепригодных квадратов.§!\n\n§YВид§!:\n - Получает черту §YЖители мира смерти§!, дающий:\n   £discovery_planet  Приспособленность: §G+10%§!\n   £minerals  Минералы от шахтёров: §G+20%§!\n   £food  Пища от фермеров: §G+20%§!"

 gpm_death_world:0 "Столица - мир смерти"
 gpm_death_world_desc:0 "Почти все существа и растения в этом мире, в той или иной степени, смертельно опасны для разумной жизни. Жизнь в этом мире невообразимо сурова; почти половина населения планеты не переживает раннее детство, а половина тех кто уцелел, не доживает и до десяти лет. Те, кто действительно достигают совершеннолетия, неизменно входят в число самых стойких, непреклонных и находчивых воинов, мастеров выживания в одной из самых негостеприимных сред галактики."

 #######################################
 #### Rebirth
 #######################################
 origin_gpm_precursor_world:0 "Возрождение"
 origin_gpm_precursor_world_machine:0 "$origin_gpm_precursor_world$"
 origin_gpm_precursor_world_desc:0 "Ваш вид пробуждается от сна в древних криокамерах спустя десятки тысяч лет после тотальной войны. Войны, которую вы, несомненно, проиграли. Планета, на которой вы оказались, пришла в упадок. Вы смотрите на звёзды, задаваясь вопросом, сколько времени прошло и остался ли там ещё кто-нибудь."
 # origin_gpm_precursor_world_machine_desc:0 "Ваш вид пробуждается после гибернации в древней системе резервных копий спустя десятки тысяч лет после тотальной войны. Войны, которую вы наверняка проиграли. Планета, на которой вы оказались, пришла в упадок. Вы пытаетесь вычислить сколько времени прошло и остался ли кто-нибудь ещё."
 gpm_origin_precursor_world_mod:0 "$origin_gpm_precursor_world$"

 origin_tooltip_gpm_precursor_world_effects:0 "§R - ВНИМАНИЕ: не сбалансировано для мультиплеера§!\n§YИмперия§!:\n - Скорость изучения: §R-50%§!\n\n§YРодной мир§!:\n - Получает особенность §EДревние руины§!\n - Имеет §EДревний планетарный щит§!, всё ещё защищающий этот мир.\n - Получает §Y2§! случайные планетарные особенности §Eпредтеч§!.\n\n§YВид§!:\n - Получает черту §YЗабытые§!, дающая:\n - Прирост опыта лидера: §G+50%§!\n  £pop  Использование благ поселениями: §R+25%§!"

