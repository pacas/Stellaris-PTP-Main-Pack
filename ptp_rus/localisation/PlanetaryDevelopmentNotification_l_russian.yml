 PdnEvent.1000ax.tooltip:0 "$PdnEvent.1000x4.name$: \nВы получите уведомление, если свободное £housing£ жильё в колонии равно §Y0 или меньше§!.\n\n$PdnEvent.1000x3.name$: \nВы получите уведомление, если свободное £housing£  жильё в колонии §Yниже 0§!.\n\n$PdnEvent.1000x1.name$: \nВы НЕ получите никаких уведомлений."
 PdnEvent.1000bx.tooltip:0 "$PdnEvent.1000x4.name$: \nВы получите уведомление, если в колонии не будет доступных £job£ видов деятельности (даже если НЕТ безработного населения).\n\n$PdnEvent.1000x3.name$: \nВы получите уведомление, если в колонии будет £unemployment£ безработное население из-за нехватки £job£ видов деятельности.\n\n$PdnEvent.1000x1.name$: \nВы НЕ получите никаких уведомлений."
 #Legacy: PdnEvent.1000bx.tooltip:0 "$PdnEvent.1000x4.name$: \nWill receive notification if available £job£ job offers in the colony is §Y2 or less§!.\n\n$PdnEvent.1000x3.name$: \nWill receive notification if there are £unemployment£ unemployed pops in the colony because of lack of enough £job£ jobs.\n\n$PdnEvent.1000x1.name$: \nWill NOT receive any notification."
 PdnEvent.1000cx.tooltip:0 "$PdnTextEnable$: \nВы получите уведомление, если в колонии будет £unemployment£ безработное население при наличии свободных видов деятельности.\nК примеру, есть как £unemployment£ безработные специалисты, так и безработные £job£ рабочие.\n\n$PdnTextDisable$: \nВы НЕ получите никаких уведомлений для вышеуказанного случая."
 PdnEvent.1000dx.tooltip:0 "$PdnEvent.1000x4.name$: \nВы получите уведомление, если объём £amenities£ благ в колонии будет §Y0 или меньше§!.\n\n$PdnEvent.1000x3.name$: \nВы получите уведомление, если объём £amenities£ благ в колонии будет §Yменьше 0§!.\n\n$PdnEvent.1000x1.name$: \nВы НЕ получите никаких уведомлений."
 PdnEvent.1000ex.tooltip:0 "$PdnTextEnable$: \nВы получите уведомление, если столичное здании колонии может быть улучшено.\n§RЭто уведомление НЕ будет работать корректно, если условие улучшения столичных зданий будет изменено другим модом.§!\n\n$PdnTextDisable$: \nВы НЕ получите никаких уведомлений для вышеуказанного случая."
 PdnEvent.1000fx.tooltip:0 "$Event.1000w4.name$: \nВы получите уведомление, если если на планете будет свободный слот для строительства.\n\n$PdnEvent.1000w2.name$: \nВы получите уведомление, если будут выполнены все следующие условия: \n(1) количество населения на планете достигло 5, и первый слот для здания разблокирован\n(2) империя может построить любой тип здания, ускоряющее рост населения или его сборку(*)\n\n$PdnTextDisable$: \nВы НЕ получите никаких уведомлений для вышеуказанного случая.\n\n\n* В частности, для следующих зданий: \n- $building_clinic$\n- $building_robot_assembly_plant$\n- $building_spawning_pool$\n- $building_machine_assembly_plant$"
 PdnEvent.1000gx.tooltip:0 "$PdnEvent.1000x4.name$: \nВы получите уведомление, если в колонии есть любой £blocker£ нерасчищенный блокиратор и число £district£ доступных районов §Y3§! или меньше.\n\n$PdnEvent.1000x3.name$: \nВы получите уведомление, если в колонии есть любой £blocker£ блокиратор и все остальные доступные £district£ районы были построены.\n\n$PdnEvent.1000x1.name$: \nВы НЕ получите никаких уведомлений.\n\n§HВнимание!: это уведомление будет игнорировать наличие технологии для расчистки блокираторов.§!"
 PdnEvent.1000hx.tooltip:0 "$PdnEvent.1000x4.name$: \nВы получите уведомление, если в колонии есть любой £blocker£ нерасчищенный блокиратор и число £district£ доступных районов §Y3§! или меньше.\n\n$PdnEvent.1000x3.name$: \nВы получите уведомление, если в колонии есть любой £blocker£ блокиратор и все остальные доступные £district£ районы были построены.\n\n$PdnEvent.1000x1.name$: \nВы НЕ получите никаких уведомлений.\n\n§HВнимание!: это уведомление будет игнорировать наличие технологии для расчистки блокираторов.§!"
 PdnEvent.1000ix.tooltip:0 "$PdnEvent.1000w4.name$: \nВы получите уведомление, если любое решение не из модов (*) истекло.\n\n$PdnEvent.1000w2.name$: \nВы получите уведомление, если решения $decision_planet_food_boost$ или $decision_planet_luxuries_boost$ истекли.\n\n$PdnEvent.1000w1.name$: \nВы НЕ получите никаких уведомлений.\n\n\n(*) Конкретные решения: \n- $decision_planet_food_boost$\n- $decision_planet_luxuries_boost$\n- $decision_expel_population$\n- $decision_tissue_growth_stimulants$\n- $decision_explosive_fungifoam_housing$\n- $decision_machine_oracle$\n- $decision_divine_algorithm$\n- $decision_museum_exhibits$\n- $decision_manager_awards$\n- $decision_sanctuary_exhibits$\n- $decision_artifact_relays_hivemind$\n- $decision_artifact_relays_machine$"
 PdnEvent.1000px.tooltip:0 "$PdnTextEnable$: \nNo effect.\n\n$PdnTextDisable$: \nВсе уведомления будут отключены в колонии с принятым решением ''$decision_discourage_growth$'', ''$decision_enact_population_control$'', ''$decision_enact_robot_assembly_control$'' and/or ''$decision_enact_population_control_gestalt$''."
 PdnEvent.1000qx.tooltip:0 "$PdnTextEnable$: \nНет эффекта.\n\n$PdnTextDisable$: \nВсе уведомления будут отключены, если запасы минералов меньше £minerals£ §Y500§!. Тем не менее, уведомление о блокираторах будет отключено, если запас энергии меньше £energy£ §Y1000§!."
 PdnEvent.1000yx.tooltip:0 "Получите все включенные уведомления немедленно для тестирования."
