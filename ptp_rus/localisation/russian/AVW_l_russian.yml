 #Energy
 tech_avw_lasers_6:0 "Ультра-гамма лазер"
 tech_avw_lasers_6_desc:0 "Гамма-лазеры сверхвысоких энергий теперь можно использовать в качестве оружия, не нуждаясь в целом комплексе наземных реакторов. В них - достигаются еще более высокие частоты, чем у предыдущих поколений, и них еще более разрушительный потенциал."
 tech_avw_lasers_7:0 "Позитронные лазеры"
 tech_avw_lasers_7_desc:0 "Лазер, управляемый аннигиляцией позитрония. Распад искусственной экзотической частицы позитрония, состоящей из электрона и позитрона, приводит в действие гамма-лазер, который на порядок мощнее, чем предыдущие поколения."
 tech_avw_lasers_8:0 "Квантовые мазеры"
 tech_avw_lasers_8_desc:0 "Концепция, некогда считавшаяся менее эффективной по сравнению с технологиями гамма-излучения, в мазере, обычно называемом микроволновым лазером, использует достижения квантовой теории поля для вооружения микроволновым излучением. Искажение квантового поля ускоряет кинетический потенциал низкочастотного излучения, придавая ему ионизирующий потенциал сверхвысокочастотного излучения. Совершенное и в тоже время обычное лазерное оружие, сочетающее в себе лучшее из обоих вариантов."
 tech_avw_lasers_9:0 "Темно-лучевые лазеры"
 tech_avw_lasers_9_desc:0 "Благодаря последним инновациям в области манипулирования темной материей способность использовать темные энергии, в частности темный аналог электромагнитного излучения, позволяет современным лазерам игнорировать известные физические законы и использовать высокочастотные темные лучи и взаимодействие высокой энергии между темной энергией и обычной материей для управления непревзойденным лазерным оружием с почти безграничным разрушительным потенциалом."
 tech_avw_lasers_10:0 "Гравитоновые лазеры"
 tech_avw_lasers_10_desc:0 "Абсолютное лазерное оружие. Эти лазеры проецируют сверхвысокочастотные темные потоки через экзотические поля материи, создавая гиперлюминальную деформацию гравитонного поля вдоль длины луча, тем самым измельчая цели с помощью гравитационных сил. Невероятный деструктивный потенциал становится очевидным, когда мишень превращается в кварк-глюонную плазму."

 tech_avw_plasma_4:0 "Плазменная артиллерия"
 tech_avw_plasma_4_desc:0 "Недавние инновации в области гидродинамики позволяют этому оружию ограничивать экзотическую плазму в кумулятивных полях, чтобы более эффективно "вводить" плазменные снаряды в броню и покрытие корпуса. Распределяя больше энергии в цель и меньше в космос, разрушительный потенциал значительно улучшается."
 tech_avw_plasma_5:0 "Плазменные бластеры"
 tech_avw_plasma_5_desc:0 "Дальнейшие улучшения в технологии удержания и квантовой теории поля позволяют этому плазменному оружию циклически изменять экзотическую плазму посредством деформации внутреннего поля, например многомерного дымового кольца, уменьшая потери энергии и инерцию. Сложное поле ограничения и увеличенная кинетическая энергия делают это значительно превосходящим предыдущее оружие."
 tech_avw_plasma_6:0 "Плазменные фазеры"
 tech_avw_plasma_6_desc:0 "Демонстрируя истинное мастерство в физике плазмы, это оружие ограничивает высокоэнергетическую плазму многомерными катушками, позволяя невероятной и ранее невозможной плотности плазмы объединяться в один снаряд. Невероятный разрушительный потенциал очевиден, когда на цели воздействует плазменная катушка с почти одной десятой звездной массы."

 tech_avw_disruptors_4:0 "Резонансные фазовые разрушители"
 tech_avw_disruptors_4_desc:0 "Эти модернизированные разрушители используют усовершенствованные квантовые технологии для разделения зарядов высоких энергий на потоки волн, которые резонируют на частоте, наиболее разрушающей материал, из которого он излучается. Гораздо более универсальный и разрушительный, чем предыдущие разрушители."
 tech_avw_disruptors_5:0 "Барионные разрушители"
 tech_avw_disruptors_5_desc:0 "Эти разрушители используют инновации в физике элементарных частиц, чтобы произвести заряды высокой энергии, чтобы разрушить глюоны, которые удерживают кварки вместе. Вместо разрушения молекулярных связей мишени эти разрушители измельчают протоны и нейтроны мишени в кварк-глюонную плазму, вызывая непревзойденную и разрушительную цепную реакцию между самими субатомными частицами."
 tech_avw_disruptors_6:0 "Гравитоновые разрушители"
 tech_avw_disruptors_6_desc:0 "Абсолютное оружие-разрушитель. Эти разрушители используют сложные квантовые полевые функции для направления зарядов экзотических энергий в мишень, отсекая гравитоны от составляющих их атомов, заставляя их расколоться. Ущерб, вызванный аномальным гравитационным потоком, вызванным этим оружием, не имеет аналогов в технологиях разрушения."

 tech_avw_energy_torpedoes_3:0 "Адронные пусковые установки"
 tech_avw_energy_torpedoes_3_desc:0 "Достижения в области локализации частиц позволяют этому оружию использовать все адроны вместо конкретных элементарных частиц. Содержащие составные частицы произвольного типа, а не фиксированные типы увеличивают разрушительный потенциал, поскольку запутанные системы щитов противника пытаются перенастроить для конкретных ударов частиц."
 tech_avw_energy_torpedoes_4:0 "Пусковые установки с антивеществом"
 tech_avw_energy_torpedoes_4_desc:0 "Это оружие использует уникальную силу антивещества. Сложные системы сдерживания частиц теперь позволяют этому оружию содержать произвольные типы частиц и их эквивалентные античастицы. Практически непревзойденный деструктивный потенциал проявляется при ударе, поскольку антивещество антивещества происходит между антивеществом и составляющими его частицами."
 tech_avw_energy_torpedoes_5:0 "Пусковые установки с экзотической материей"
 tech_avw_energy_torpedoes_5_desc:0 "Инновации в физике элементарных частиц и экзотической материи позволяют этому оружию использовать отрицательную материю. Ранее считалось невозможным, отрицательная материя имеет противоположный знак для обычных частиц и обладает уникальным свойством отталкиваться от обычной материи, когда обычная материя притягивается. Разрушительный потенциал этого оружия находится за пределами любого предыдущего метода, поскольку составляющие цель частицы разлетаются в стороны, тем самым выбрасывая частицы отрицательной массы в космическую пустоту."

 tech_avw_energy_lance_3:0 "Копья темной материи"
 tech_avw_energy_lance_3_desc:0 "Дальнейшее развитие физики элементарных частиц и теорий темной энергии позволяет этому оружию запускать конденсированные пучки темной материи. По-видимому, бросая вызов известным законам физики, это оружие обладает превосходным разрушительным потенциалом, используя непредсказуемые и взрывные реакции между замкнутой темной материей и обычной материей."
 tech_avw_energy_lance_4:0 "Нейтронные копья"
 tech_avw_energy_lance_4_desc:0 "Эти энергетические копья успешно вооружают нейтрино. В миллионы раз меньше, чем электрон, нейтрино обычно проходят через обычную материю без проблем. Однако пространственное ограничение поля позволяет этому оружию ограничивать пучки высокой плотности триллионами нейтрино, сталкивая их с броней целей с гораздо большим успехом, вызывая дестабилизацию составляющих атомов целей и вызывая экзотические реакции деления."
 tech_avw_energy_lance_5:0 "Позитронные копья"
 tech_avw_energy_lance_5_desc:0 "Это оружие использует мощь антивещества, в частности, позитрона или античастицы электрона. Инновации в сдерживании частиц позволяют этому оружию проецировать плотные пучки позитронов в цель, вызывая аннигиляцию позитронов и электронов по всей броне и корпусу цели. Гамма-всплески и огромные выбросы энергии делают это оружие превосходящим предыдущие уровни."
 tech_avw_energy_lance_6:0 "Копья экзотической материи"
 tech_avw_energy_lance_6_desc:0 "Это оружие использует уникальные свойства отрицательного вещества, стреляя пучками высокой плотности из экзотических частиц отрицательной массы. С противоположным знаком к обычной материи, отрицательная материя имеет тенденцию ускоряться в противоположном направлении приложенной силы, отталкиваемой силой тяжести обычной материи, в то время как обычная материя притягивается. Разрушительная сила этого оружия очевидна, так как доспехи и корпус цели разлетаются в безудержном движении, когда обычная материя загоняет отрицательную материю в пустоту."
 tech_avw_energy_lance_7:0 "Гравитонные копья"
 tech_avw_energy_lance_7_desc:0 "Это оружие стреляет сгущенными пучками гравитонов, носителями силы тяжести. Инновации в физике элементарных частиц и квантовых полевых функциях позволяют этому оружию захватывать и проецировать плотные пучки чистых гравитонов в цель, уничтожая составляющие частицы цели когерентным пучком гравитационной силы. Немногие технологии щита или брони могут пережить аномальный гравитационный поток, вызванный этим оружием."

 tech_avw_arc_emitter_3:0 "Эмиттеры переменного тока"
 tech_avw_arc_emitter_3_desc:0 "Последние достижения в хаотическом энергетическом оружии, эти дуговые излучатели используют квантовую структуру поля, чтобы чередовать огромный выход энергии по всей дуге в цель. Современные щитовые технологии не в состоянии компенсировать переменную структуру энергии, позволяя дуге разрушить целевую электронику."
 tech_avw_arc_emitter_4:0 "Многофазные дуговые излучатели"
 tech_avw_arc_emitter_4_desc:0 "Самый продвинутый из доступных дуговых излучателей. Это оружие превращает энергию в квантовые искажения поля, создавая многофазную дугу энергии для одновременного удара по цели из нескольких физических измерений, перегружая каждую когда-либо созданную технологию компенсации энергии. Ущерб, нанесенный электронным системам цели, не имеет себе равных в области энергетического оружия."

 tech_avw_extradimensional_weapon_2:0 "Закон уничтожения энергии"
 tech_avw_extradimensional_weapon_2_desc:0 "Более глубокое понимание пространственных функций 7-го измерения раскрывает возможность нарушения энергетических потоков изолированных систем, эффективного изничтожения энергии и нарушения давних законов физики. Используя высокотехнологичные топологические полевые проекторы и энергетические единицы 7-го измерения, это оружие может создавать аномальные временные эффекты в пределах цели, которые отклоняют пространствообразующие энергии от предыдущих моментов времени на смежные временные шкалы. При этом, броня и обшивка корпуса аннигилируются, поскольку составляющие их атомы перестали существовать в прошлом, превращая их в нестабильные тахионы в настоящем времени."
 tech_avw_space_cloud_weapon_2:0 "Фазовый сверхпроводник"
 tech_avw_space_cloud_weapon_2_desc:0 "Прогресс в материаловедении и дальнейшее изучение уникальных свойств газового состава воид-облаков выявил превосходные проводящие свойства, дающие воид-облакам разрушительное вооружение. С небольшой модификацией молекулярной структуры, газ в настоящее время претерпевает экзотический фазовый переход при стрельбе из оружия, конденсируясь в полужидкость со сверхпроводящими свойствами. Эта система оружия без потерь проецирует огромное количество энергии прямо из реактора нашего корабля по корпусу цели."

 #Kinetic
 tech_avw_mass_drivers_6:0 "Рельсотрон экзотической материи"
 tech_avw_mass_drivers_6_desc:0 "Достижения в области манипулирования магнитным полем и магнитной гидродинамики теперь позволяют этим железнодорожным ружьям запускать снаряды из расплавленного железа и урана. Раньше считалось, что оно уступает традиционным рельсовым ружьям, и запускает потоки сверхплотных и перегретых металлов, подвешенных в критической точке, к цели, нанося огромный уносящий урон и массивные перегрузки щитом."
 tech_avw_mass_drivers_7:0 "Кью-тензорная пушка"
 tech_avw_mass_drivers_7_desc:0 "Эти высокотехнологичные движущие силы массы заменяют электромагнитные носители силы квантовой механикой. Используя пространственное тензорное поле, кинетические снаряды направляются через катушки точно искривленного пространства-времени, достигая релятивистских скоростей и невероятной точности по сравнению с предыдущими поколениями массового водителя."
 tech_avw_mass_drivers_8:0 "Обновлённый антиадрон"
 tech_avw_mass_drivers_8_desc:0 "Эта обновленная версия пушки "кью-тензорн" заменяет обычные снаряды на антивещество, особенно тяжелые композитные античастицы. Квантовое сдерживание поля позволяет этому оружию хранить и использовать расплавленную сверхкритическую металлику, построенную из античастиц, что дает этому оружию гораздо более разрушительную силу по сравнению с предыдущими поколениями, поскольку даже самые сложные системы щитов и броня разрушаются аннигиляцией вещества-антивещества."
 tech_avw_mass_drivers_9:0 "Кварк-материальная пушка"
 tech_avw_mass_drivers_9_desc:0 "Достижения в области физики элементарных частиц и ограничения квантового поля позволяют этим новым и очень мощным движителям массы использовать кварк-глюонную плазму вместо обычной материи или антивещества. Это уникальное состояние материи, сформированное из-за сильного нагрева и давления, состоящего из самых основных компонентов материи, направляется в цель в виде одного сверхплотного снаряда, высвобождая огромную кинетическую энергию."
 tech_avw_mass_drivers_10:0 "Гравитонная частота"
 tech_avw_mass_drivers_10_desc:0 "Окончательный дизайн массового ускорителя. Это поколение ускорителей разгоняет снаряды через междоузельные гравитонные поля, которые, по-видимому, ускоряют снаряды почти до скорости света. В действительности, снаряды ускоряются через спиральные поля деформации, воздействуя на цель кинетической энергией гипотетических сверхсветовых снарядов."

 tech_avw_autocannons_4:0 "Автопушка "Адское пламя""
 tech_avw_autocannons_4_desc:0 "Это новое поколение автоматических пушек использует достижения компьютерных технологий для прогнозирования и достижения целей с гораздо большей точностью. Дополнительные достижения в манипулировании магнитным полем позволяют этому оружию достигать даже более высокой скорострельности, чем предыдущие поколения."
 tech_avw_autocannons_5:0 "Автопушки фазового огня"
 tech_avw_autocannons_5_desc:0 "Последние достижения в технологиях квантового поля позволяют этим автоканнам достигать еще более высокой скорострельности, подавляя контрмеры и нанося еще больший урон. Более высокая скорость стрельбы, ранее считавшаяся невозможной без столкновения снарядов, достигается путем поэтапной реализации каждого снаряда через переменную квантовую функцию поля, которая затухает незадолго до удара, позволяя каждому снаряду занимать пространство другого в неослабном потоке кинетической энергии."
 tech_avw_autocannons_6:0 "Адские пушки"
 tech_avw_autocannons_6_desc:0 "Конечная версия автопушки. Дальнейшее развитие гиперполевых технологий и систем управления огнем позволяет этому оружию хранить боеприпасы в квантовом топологическом многообразии, позволяя оружию деформировать каждый снаряд из пространства-времени в ствол на сверхсветовых скоростях перед стрельбой. Этот механизм мгновенной загрузки и улучшения по сравнению со старыми фазовыми функциями снаряда обеспечивает невозможную скорострельность и еще большее разрушение."

 tech_avw_kinetic_artillery_3:0 "Гиперкинетические орудия"
 tech_avw_kinetic_artillery_3_desc:0 "Даже более мощное, чем предыдущие поколения кинетической артиллерии, это оружие стреляет из связующих экзотических частиц большой массы, создавая еще больший разрушительный потенциал. Достижения в физике элементарных частиц и физике материалов позволяют этим снарядам безопасно содержать опасные частицы с массой нуклидов, в десять раз превышающей обычное вещество."
 tech_avw_kinetic_artillery_4:0 "Ультракинетические бомбардировки"
 tech_avw_kinetic_artillery_4_desc:0 "С недавними достижениями в области физики элементарных частиц и ограничения энергии это оружие заменило старые снаряды пространственной решеткой барионов. Эти снаряды, искусственно связанные вместе в сложные катушки и достигающие плотностей, превышающих ядро нейтронной звезды, придают невероятную кинетическую силу цели. Существует немного технологий защиты и брони, способных противостоять такой разрушительной силе."
 tech_avw_kinetic_artillery_5:0 "Антибарионная артиллерия"
 tech_avw_kinetic_artillery_5_desc:0 "Инновации в физике материалов и магнитном удержании позволяют этому оружию эффективно использовать силу антивещества для использования в сверхплотных снарядах. Как и в предыдущих поколениях кинетической артиллерии, в этом оружии используются искусственно связанные барионы, сжатые до невероятной плотности, но в отличие от предыдущих поколений в нем используются антибарионы. Высвобождающая разрушительная сила значительно увеличивается в результате аннигиляции вещества и антивещества, вызванной столкновением."
 tech_avw_kinetic_artillery_6:0 "Кинетически-фазовая артиллерия"
 tech_avw_kinetic_artillery_6_desc:0 "Дальнейшие достижения в области физики материалов и теории квантового поля теперь позволяют этому оружию стрелять снарядами через отформатированные квантовые поля, позволяя системе оружия переводить каждый снаряд в уникальное квантовое состояние, которое заставляет всю энергию высвобождаться при ударе в виде кинетической энергии. Бронебойность и разрушительный характер этого оружия почти сверхъестественны."
 tech_avw_kinetic_artillery_7:0 "Посткинетические батареи"
 tech_avw_kinetic_artillery_7_desc:0 "Это поколение кинетической артиллерии стреляет снарядами через поля квантовой деформации, создаваемые распадом гравитона, заставляя снаряд создавать разрушительный взрыв тахионов, когда он поражает цель, когда происходит несколько столкновений в разных временных рамках. Немногие технологии брони и экранирования могут выдержать это."

 tech_avw_mass_accelerator_3:0 "Тера пушка"
 tech_avw_mass_accelerator_3_desc:0 "Инновационные разработки позволяют этому оружию встраивать дополнительные системы оружия и энергетические конденсаторы в огромные фиксированные крепления позвоночника, позволяя создавать еще более крупные и мощные снаряды."
 tech_avw_mass_accelerator_4:0 "Пета пушка"
 tech_avw_mass_accelerator_4_desc:0 "Еще более мощные, чем предыдущие варианты, это оружие на позвоночнике использует достижения в ограничении энергии для хранения огромного количества энергии в междоузельных квантовых полях. Устранение необходимости в громоздких конденсаторах и учет более крупных систем оружия и даже более крупных снарядов."
 tech_avw_mass_accelerator_5:0 "Экза пушка"
 tech_avw_mass_accelerator_5_desc:0 "Достижения в области гиперполевых технологий позволяют перемещать большинство громоздких систем оружия на позвоночнике в квантово-топологическое многообразие. Со всеми системами оружия и снарядами, расположенными в виртуализированном пространстве, оружие теперь может стрелять даже более крупными снарядами."
 tech_avw_mass_accelerator_6:0 "Зетта пушка"
 tech_avw_mass_accelerator_6_desc:0 "Дальнейшее развитие квантовых и гиперполевых технологий позволяет перемещать системы оружия в топологический коллектор, независимый от корабля. Физически ствольные и оружейные системы теперь могут быть намного больше, чем сам корабль, неограниченный отсеками корпуса, при этом артиллерия на позвоночнике является простым выходом для массивных кинетических снарядов."
 tech_avw_mass_accelerator_7:0 "Йотта пушка"
 tech_avw_mass_accelerator_7_desc:0 "Этот вариант кинетической артиллерии заменяет большинство обычных систем оружия и стреляет снарядами через межузельные гравитонные поля, ускоряя боеприпасы до релятивистских скоростей, в то время как интегрированные топологические поля позволяют оружию стрелять более крупными снарядами, чем обычно поддерживает пушечное шасси. Немногие цели могут выдержать воздействие кинетического снаряда, технически во много раз большего."

 #Missiles
 tech_avw_missiles_6:0 "Ракета класса "Страж""
 tech_avw_missiles_6_desc:0  "Микро-чувствительный ИИ, используемый для управления наведением, создается с помощью искусственной директивы полета боеголовки в цель, где неудача означает конец вселенной. Несмотря на этические проблемы, микро-чувствительный ИИ, рожденный с идеей, что судьба вселенной зависит от успешного воздействия, намного превосходит обычные системы наведения, уклоняясь от контрмер и поражая жизненно важные системы."
 tech_avw_missiles_7:0 "Релятивистские ракеты"
 tech_avw_missiles_7_desc:0 "Последние достижения в области гиперполевых технологий позволяют этим ракетам использовать приводы, основанные на обычных гипердвигателях. Эти ракеты способны достигать релятивистских скоростей, близких к скорости света, без реального проникновения в гиперпространство, и могут поразить большинство целей еще до того, как их датчики получат обратный сигнал для прямых контрмер."
 tech_avw_missiles_8:0 "Ракеты обратной энергии"
 tech_avw_missiles_8_desc:0 "Последние достижения в преобразовании материи в энергию позволяют этим ракетам управлять выходом энергии при их детонации. В отличие от обычных боеголовок, эти ракеты могут применять определенные квантовые полевые функции для преобразования их детонации в потоки высокоэнергетического экзотического излучения, направленного на жизненно важные системы в пределах цели. Системы обороны и ПРК противника можно легко обойти, прежде чем они адаптируются к различным энергетическим функциям."
 tech_avw_missiles_9:0 "Ракеты экзотической материи"
 tech_avw_missiles_9_desc:0 "Эти ракеты используют достижения в области физики материалов и экзотического ограничения энергии, чтобы использовать уникальные свойства частиц с отрицательной массой. Ракеты с боеголовкой, содержащей частицы с отрицательной массой, запускаются в цель, даже если контрмеры успешно уничтожают ракету, выпущенная полезная нагрузка очень разрушительна, поскольку составляющие цели частицы разрываются разлетающимся движением."
 tech_avw_missiles_10:0 "Гравитонные ракеты"
 tech_avw_missiles_10_desc:0  "Инновации в области физики материалов и исследований гравитонов позволяют этим ракетам запускать экзотические полезные грузы из связных гравитонов. Будучи выпущенными в результате разрушения ракеты или успешного удара, гравитоны немедленно распадаются в хаотические гравитационные поля. Чрезвычайного гравитационного потока достаточно, чтобы разбить составляющие частицы цели на энергию и экзотическое излучение. В отличие от предыдущих обычных ракет, эти боеголовки практически невозможно остановить, когда они направлены к цели."

 tech_avw_swarmer_missiles_3:0 "Ракеты класса "Тайфун""
 tech_avw_swarmer_missiles_3_desc:0 "Достижения в области инженерных и вычислительных технологий позволяют этим ракетам формировать сложные геометрии полета, которые можно адаптировать в полете. Эти ракеты сбивают с толку современные системы точечной обороны, а также формируют траектории полета, нанося наибольший ущерб жизненно важным системам цели."
 tech_avw_swarmer_missiles_4:0 "Ракеты класса "Наковальня""
 tech_avw_swarmer_missiles_4_desc:0 "Последние инновации в области удержания материи-энергии позволяют этому оружию содержать миниатюрные боеголовки из антивещества. Инженеры теперь могут проектировать системы сдерживания, чтобы они не только содержали боеголовку антипротонов, но также могли использовать эти антипротоны в миниатюрных системах управления реакциями, используя аннигиляцию антивещества, придавая каждой ракете невероятные возможности уклонения и непредсказуемости."
 tech_avw_swarmer_missiles_5:0 "Ракеты класса "Банши""
 tech_avw_swarmer_missiles_5_desc:0 "Дальнейший прогресс в технологиях искусственного интеллекта позволяет этим ракетам использовать микро чувствительный ИИ для управления наведением на весь рой ракет, предоставляя каждой ракете идеальную схему полета для подавления каждой системы точечной защиты. Боеголовки для этого оружия также улучшены с использованием квантовых полевых функций для направленной энергии, отформатированной для каждого удара."

 tech_avw_torpedoes_4:0 "Торпеды класса "Аннигилятор""
 tech_avw_torpedoes_4_desc:0 "Дальнейшие достижения в области разработки и ограничения материи-энергии позволяют этим боеголовкам использовать античастицы в огромных боеголовках для антивещества. Даже с таким громоздким ограничительным оборудованием размеры этих торпед позволяют каждой боеголовке использовать несколько тонн антивещества, что делает деструктивный выход этих торпед почти бесподобным, даже если они не попадают в цель."
 tech_avw_torpedoes_5:0 "Торпеды класса "Эрадикатор""
 tech_avw_torpedoes_5_desc:0 "Инновации в пространственных науках и гипер-полевых технологиях позволяют этим торпедам, чтобы в оружие еще большие боеголовок, путем сохранения все удержания оборудования и системы привода в квантовом топологическом многообразии. Со всеми бортового оборудования виртуализировать в квантовом пространстве торпеды теперь можно использовать широкий спектр высоких модуляторы мощности щита, чтобы пройти через еще более передовые системы экранирования."
 tech_avw_torpedoes_6:0 "Релятивистские торпеды"
 tech_avw_torpedoes_6_desc:0 "Дальнейшие инновации по сравнению с предыдущими поколениями торпеды позволяют этому оружию использовать диски, основанные на обычных гипердвигателях. Без полного проникновения в гиперпространство эти ракеты достигают скорости, близкой к скорости света, увеличивая выброс кинетической энергии, а также затрудняя попадание торпеды, поскольку большинство сенсорных технологий не получают ответный сигнал достаточно быстро, чтобы направлять оборону точки."
 tech_avw_torpedoes_7:0 "Гравитонные торпеды"
 tech_avw_torpedoes_7_desc:0 "Огромные скачки в ограничении частиц позволяют этим торпедам заменить старые боеголовки ограниченными массами элементарных гравитонов. Без ограничений по размеру, количество гравитонов в боеголовке производит уникальные количества экзотических энергий при ударе. Гравитационный поток, возникающий при ударе, способен измельчить большинство целей в плазму, поскольку силы гравитации конкурируют с целыми планетами."

 #Misc
 tech_avw_pd_tracking_4:0 "ПРК "Страж""
 tech_avw_pd_tracking_4_desc:0 "Достижения в области искусственного интеллекта позволяют этому оружию использовать микро-чувствительный ИИ для значительно улучшенного отслеживания и прогнозирования угроз. Встроенный микросенсорный ИИ целиком и полностью посвящен задаче создания решения для стрельбы, способного отражать большинство наступательных боеприпасов."
 tech_avw_pd_tracking_5:0 "ПРК "Смотритель""
 tech_avw_pd_tracking_5_desc:0 "Обновленные системы боеприпасов и достижения в области манипуляций с материей и энергией позволяют этому оружию стрелять из боеприпасов из отведенных энергетических боеголовок. Вместо того, чтобы иметь сложные системы, управляющие несколькими типами боеприпасов, каждый боеприпас может отформатировать выделение энергии при детонации, чтобы нанести максимальный ущерб каждой конкретной поступающей угрозе."
 tech_avw_pd_tracking_6:0 "ПРК "Кустодий""
 tech_avw_pd_tracking_6_desc:0 "В этом поколении точечной защиты используются достижения в области манипулирования квантовым полем, позволяющие каждому снаряду перехватывать поступающие угрозы с почти невозможной точностью. Каждый боеприпас, содержащий ограниченные гравитоны, использует быстрый распад гравитонов и созданную квантовую деформацию поля, чтобы переместить боеприпас в гравитационные поля, создаваемые поступающими угрозами на релятивистских скоростях."

 tech_avw_flak_batteries_4:0 "Зенитные пушки"
 tech_avw_flak_batteries_4_desc:0 "Достижения в области физики материалов делают это оружие более обтекаемыми системами управления огнем и более крупными стволами, позволяя им стрелять более крупными снарядами, которые детонируют с большей областью действия и с большей интенсивностью. Каналы высокоинтенсивной плазмы и расплавленного осколка исключительно смертельны для ударного корабля противника."
 tech_avw_flak_batteries_5:0 "Зенитные гаубицы"
 tech_avw_flak_batteries_5_desc:0 "Обновления до предыдущих поколений и инновации в физике гиперполя позволяют этому оружию перемещать системы управления огнем в квантовые топологические многообразия, еще больше увеличивая калибр, который может использовать это оружие. Огромные боеприпасы имеют огромную зону действия, поэтому для вражеского ударного корабля почти невозможно уклониться от входящего зенитного огня."
 tech_avw_flak_batteries_6:0 "Зенитные массивы"
 tech_avw_flak_batteries_6_desc:0 "В этом оружии используются технологии миниатюризации для создания массивов меньших зенитных орудий с большей свободой передвижения. Эти системы вооружения могут подавить ударный вражеский корабль, стреляя снарядами по всем направлениям атаки. Кроме того, при стрельбе из боеприпасов используются нестабильные экзотические частицы вместо простых расплавленных металлов, что позволяет детонировать зенитные снаряды через ударные установки и корпуса ракет, используя непредсказуемые и смертельные атомные реакции."

 tech_avw_strike_craft_4:0 "Превосходный ударный штурмовик"
 tech_avw_strike_craft_4_desc:0 "Инновации в инженерных и сенсорных технологиях делают устаревшие забастовочные машины предыдущих поколений. Это поколение еще более улучшило системы авионики и оружия и теперь использует миниатюрные системы щитов для защиты от зенитного и энергетического оружия."
 tech_avw_strike_craft_5:0 "Исключительный ударный штурмовик"
 tech_avw_strike_craft_5_desc:0 "Дальнейшие улучшения в физике гиперполя позволяют этим ударным кораблям использовать еще более мощные системы, хранящие самые громоздкие сегменты в квантовых топологических многообразиях. Эта способность позволяет этим ударным кораблям иметь огневую мощь, намного превосходящую предыдущие поколения, с системами защиты и тяги, превосходящими то, что первоначально считалось возможным для одного ударного корабля."
 tech_avw_strike_craft_6:0 "Идеальный ударный штурмовик"
 tech_avw_strike_craft_6_desc:0 "Эти ударные аппараты полностью переработаны по сравнению с предыдущими поколениями, с материально-энергетическими реакторами и гравитонными двигателями. Системы авионики, тяги и вооружения выходят за рамки предыдущих методологий проектирования, позволяя этим ударным кораблям лететь с почти релятивистскими скоростями и интерпретировать и уклоняться от угроз, прежде чем они полностью проявятся. При помощи встроенных микросенсорных ИИ и оснащенных защитой за пределами большинства более старых корветов, эти ударные аппараты представляют собой идеальное сочетание крошечного размера и огневой мощи."

 tech_avw_titan_weapon_2:0 "Адский луч"
 tech_avw_titan_weapon_2_desc:0 "Используя инновации в физике гиперполя, это оружие перемещает массивные конденсаторы в квантовые топологические многообразия, позволяя монументальным волнам энергии накапливаться в цепях усиления. Облака захваченных тахионов направляются сквозь пучок ионизированных газов и выпускаются в результате огромной волны огневой мощи. Как и его предшественник, он может быть установлен только на корабль класса Титан."
 tech_avw_titan_weapon_3:0 "Уничтожительный луч"
 tech_avw_titan_weapon_3_desc:0 "Эта массивная оружейная система заменяет дорогие тахионные проекторы магнитогидродинамическим ядром, которое запускает пучок кварк-глюонной плазмы, конкурируя с выделением энергии маленькой сверхновой. Ядро оружия накапливает металлические атомы высокой плотности через квантовые врата, высвобождая смертоносный и неудержимый пучок кварк-глюонной плазмы через пространство. Огромный размер этой системы оружия превзошел бы даже космический корабль класса Титан, если бы он не был частично сохранен в квантовом пространственном многообразии."

