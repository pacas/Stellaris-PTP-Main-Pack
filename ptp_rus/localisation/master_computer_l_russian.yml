l_russian:

 auth_master_computer: "Главный сервер"
 auth_master_computer_desc: "Несмотря на то что изначально эта цивилизация была основана органиками, они создали огромную компьютеризированную систему для управления госуарством. \n\n§L«Если бы Бога не существовало, его следовало бы изобрести»§!."

 MASTER_COMPUTER_RULER: "Обществом правит бессмертное цифровое существо."
 MASTER_COMPUTER_FACTIONS: "Фракции присутствуют, но они не могут быть приняты."

 civic_master_computer_eminence: "Цифровой блюститель"
 civic_master_computer_eminence_desc: "Эта компьютерная система тщательно разработана, чтобы ценить индивидуальную свободу и вмешиваться лишь тогда, когда общество находится в серьезной опасности, сохраняя при этом свободную волю населения и их стремление к счастью."
 civic_master_computer_logistitian: "Система логистического анализа"
 civic_master_computer_logistitian_desc: "Изначально эта компьютерная система была разработана для обеспечения оптимального распределения ограниченных ресурсов."
 civic_master_computer_industrialist: "Умная промышленность"
 civic_master_computer_industrialist_desc: "Изначально данная система управляла фабриками и прочими промышленными объектами."
 mod_planet_jobs_minerals_upkeep_mult: "£job£ Виды деятельности потребляют меньше £minerals£ минералов на"
 civic_master_computer_surveillance: "Система наблюдения"
 civic_master_computer_surveillance_desc: "«За вами следят.»\nЭта компьютерная система изначально была секретной правительственной программой, позволявщей отсеивать и каталогизировать огромные объёмы данных для выявления преступников, террористов и других антиобщественных элементов."
 civic_master_computer_surveillance_effect: "Каждый £job_master_computer_admin£ $job_master_computer_admin$ снижает преступность на §G5§! и увеличивает стабильность на §G2.5§!"
 civic_master_computer_mm_integrator: "Слияние разумов"
 civic_master_computer_mm_integrator_desc: "Эта компьютерная система опирается на органические умы, напрямую подключенные к её сети."
 civic_master_computer_mm_integrator_effects: "§YСтоличные здания§! дают такие виды деятельности, как £job_master_computer_integrator£ §Y$job_master_computer_integrator$§!.\n$job_master_computer_integrator_effect_desc$\nМожно строить узлы слияния, которые дают дополнительные виды деятельности £job_master_computer_integrator£ §Y$job_master_computer_integrator$§!.\nЗа каждые §Y50§! единиц населения добавляется ещё один. \n\nОрганические лидеры появляются с чертой §SКиборг§!."
 civic_master_computer_wargamer: "Военный симулятор"
 civic_master_computer_wargamer_desc: "Изначально эта компьютерная система была разработана для подготовки к следующей войне. Она может одновременно моделировать тысячи сценариев сражений против всех возможных противников."
 civic_master_computer_wargamer_effect: "£building  Планетарная столица заменяет £job_enforcer£ §Y$job_enforcer$§! виды деятельности на £job_duelist£ §Y$job_master_computer_strategist$§! которые слабее снижают уровень преступности, но увеличивают §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! \n§YСкорострельность§! и §Yманёвренность§! кораблей увеличены на §G+5%§!"
 civic_master_computer_urban_planner: "Система городского планирования"
 civic_master_computer_urban_planner_desc: "Изначально эта компьютерная система была разработана для планирования городской среды. Она способна легко создавать сложную, но эффективную инфраструктуру."
 civic_master_computer_grid_manager: "Контролёр энергопотребления"
 civic_master_computer_urban_planner_effect: "§YГородские районы§! предоставляют на §G1§! единицу £housing£ §Yжилья§! больше.\n§G1§! дополнительный вид деятельности £job_clerk£ клерков на каждые §Y20§! £pop  единиц населения"
 civic_master_computer_grid_manager_desc: "Изначально эта компьютерная система была  разработана для управления энергосистемой и минимизации потерь энергии."
 civic_master_computer_censor: "Система цензуры"
 civic_master_computer_censor_desc: "Эта компьютерная система установила жёсткий контроль над глобальными коммуникациями и способна блокировать или редактировать сообщения в режиме реального времени, предотвращая неконтролируемое распространение недозволенных мыслей среди населения."
 civic_master_computer_matchmaker: "Служба знакомств"
 civic_master_computer_matchmaker_desc: "Найдите идеального партнера в нашей обширной генетической базе данных. Безумие органической любви - ничто по сравнению с подобранным машиной совершенством."
 civic_master_computer_purifier: "Ликвидатор проблем"
 civic_master_computer_purifier_desc: "Проблема: разумная инопланетная жизнь существует, а её намерения неизвестны. Решение: разумная инопланетная жизнь должна перестать существовать."
 civic_master_computer_purifier_effect: "Нельзя вступать в §Yдипломатические отношения§! с другими расами!\nНе доступен §Yгалактический рынок§!\n§Y'Очищение'§! является поводом для войны с соседними расами\n§YПоселения чужаков§! всегда подвергаются геноциду\n§YОчки исследования§! £physics£ £society£ £engineering£ даются за геноцид £pop£ чужаков\nМожно использовать в качестве тактики бомбардировки §Y$bombardment_armageddon$§!\nПрочность §Yщитов§!, §Yброни§! и §Yурон оружия§! увеличены на §G+20%§!\n§YСкорость исследований§! увеличена на §G+5%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличена §G+33%§!\nПредел управляемости флотилии увеличен на §G+10§!"
 civic_master_computer_efficient: "Многопоточность"
 civic_master_computer_efficient_desc: "Эта компьютерная система использует уникальные решения аппаратной и программной архитектуры, которые позволяют ей контролировать значительное количество операций с меньшей потерей эффективности."
 civic_master_computer_physics: "Специализация на физике"
 civic_master_computer_physics_desc: "Эта компьютерная система была разработана для анализа множества проблем, связанных с астрофизикой и элементарными частицами."
 civic_master_computer_society: "Специализация на обществе"
 civic_master_computer_society_desc: "Эта компьютерная система была разработана с особенно глубоким пониманием социологии, биологии и смежных областей."
 civic_master_computer_engineering: "Специализация на инженерии"
 civic_master_computer_engineering_desc: "Эта компьютерная система была изначально была экспертной системой промышленного проектирования."
 civic_master_computer_datavore: "Пожиратель знаний"
 civic_master_computer_datavore_desc: "В связи с тем что эта компьютерная система изначально была вредоносной программой для сбора данных, она вынуждена искать новую информацию любыми доступными средствами."
 civic_master_computer_datavore_effect: "Уничтожение кораблей, которые принадлежат §Sобычным империям§!, §Sугасшим империям§!, §Sмародёрам§! или §Sкризисам§! даёт немного £physics£ £society£ £engineering£ §Yочков исследования§!.\nДелает доступной цель войны §S$war_goal_wg_master_computer_steal_information$§!, которая, в случае победы, даёт дополнительные исследования за счет проигравшего.\nРост усталости от войны снижен на §G-10%§!."
 civic_master_computer_virtual_world: "Виртуальный мир"
 civic_master_computer_virtual_world_desc: "Значительная часть ресурсов этого главного компьютера предназначена для поддержания огромного виртуального мира, где население может расслабиться и отдохнуть от обыденности и работы."
 civic_master_computer_virtual_world_effect: "§YСтоличные здания§! дают такие виды деятельности, как £job_master_computer_game_master£ §Y$job_master_computer_game_master$§!. Они производят большое количество удобств и уменьшают их потребление.\n£amenities£ Потребление удобств снижено на §G-10%§!"
 civic_master_computer_exchange: "Сеть глобального обмена информацией"
 civic_master_computer_exchange_desc: "Этот главный компьютер выделяет значительную часть своей пропускной способности для облегчения обмена новыми идеями между управляемым им населением."
 civic_master_computer_exchange_effect: "Каждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам  £physics£ £society£ £engineering£ §G0.1§! §Yисследований§!.\nДоход от торговли уменьшен на §R20%§!\nАльтернативные исследования: §G+1§!"

 gov_master_computer_generic: "Компьютеризированное правительство"
 gov_master_computer_generic_desc: "Этим обществом управляет комплексная система искусственного интеллекта, контролирующая дела отдельных органиков."
 gov_master_computer_integrator: "Гибридная система 'Мозг-Машина'"
 gov_master_computer_integrator_desc: "Этим обществом управляет компьютер, который, в свою очередь, полагается на органические умы, подключенные к нему."
 gov_master_computer_purifiers: "Координатор истребления"
 gov_master_computer_purifiers_desc: "Этим обществом управляет компьютер, предназначенный для полного уничтожения всех инопланетных форм жизни."
 gov_master_computer_virtual:0 "Виртуальная сеть"
 gov_master_computer_virtual_desc:0 "Этим обществом управляет компьютер, предназначенный для поддержки огромного виртуального мира, где органики могут расслабиться и отдохнуть от работы."
 gov_master_computer_datavore:0 "Вирусная программа"
 gov_master_computer_datavore_desc:0 "Это общество находится под контролем вредоносного ПО, предназначенного для незаконного получения данных любыми возможными средствами."
 gov_master_computer_defense_grid:0 "Оборонительная сеть"
 gov_master_computer_defense_grid_desc:0 "Этим обществом управляет компьютер, ориентированный прежде всего на безопасность и защиту населения от внешних угроз."
 gov_master_computer_eminence:0 "Цифровой наблюдатель"
 gov_master_computer_eminence_desc:0 "Этим обществом управляет компьютер, но он редко сообщает о своем присутствии, доверяя гражданам самостоятельно контролировать свою жизнь."
 RT_MASTER_COMPUTER: "Главный сервер"

