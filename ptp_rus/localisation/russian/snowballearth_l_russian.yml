 #Habitat Start
 origin_pd_snowball_earth:0 "Замороженная Земля"
 origin_pd_snowball_earth_desc:0 "До того, как цивилизация смогла изобрести технологию сверхсветовых перемещений, ледниковый период заморозил океаны и покрыл Землю снегом."
 origin_tooltip_pd_snowball_earth_effects:0 "- Начните с §Yбазой§! на Луне и выживите до конца ледникового периода Земли. Или же вы можете колонизировать новый лучший мир."
 
 #Blockers
 d_frozen_wasteland:0 "Замерзшая пустошь"
 d_frozen_wasteland_desc:0 "Эта земля покрыта вечной мерзлотой, здесь ничего не может расти."
 
 #Modifiers
 snowball_frozen_wasteland:0 "Замерзшая пустошь"
 snowball_frozen_wasteland_desc:0 "Эта планета переживает ледниковый период, большая её часть полностью замерзла, пригодные для жизни условия можно найти только вблизи тропиков."
 snowball_recovering_biosphere:0 "Восстановление биосферы"
 snowball_recovering_biosphere_desc:0 "Эта планета восстанавливается после недавнего ледникового периода, флора и фауна медленно увеличивается по мере повышения температуры и поступления пресной воды c тающих ледников."
 snowball_temperate_world:0 "Умеренный мир"
 snowball_temperate_world_desc:0 "Ледниковый период закончился, разнообразие биомов было восстановлено, и настроения вновь высоки от ощущения нового начала."
 
 #Custom tooltips
 frozen_wasteland_clearing_effect:0 "Таяние льда в этом регионе снизит количество отраженного солнечного света, что приведет к большему поглощению тепла. Произойдёт повышение температуры и пригодности."
 snowball_frozen_wasteland_effect:0 "Низкие температуры значительно снижают пригодность для жизни."
 snowball_recovering_biosphere_effect:0 "Температура всё ещё низкая, что приводит к снижению пригодности для жизни, но не так сильно, как раньше."
 
