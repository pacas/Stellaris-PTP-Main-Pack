 ORIGINAL_EMPIRE_CRUCIBLE_DESC:0 "$tech_original_empire_crucible_desc$"
 
 tech_original_empire_crucible:0 "Горнило"
 tech_original_empire_crucible_desc:0 "Согласно легендам, Горнило известно как разрушитель миров, с которым Исходная империя когда-то покорила бесчисленные миры.\n\n§HЭта технология принадлежала Исходной империи.§!"
 
