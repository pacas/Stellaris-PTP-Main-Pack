 EMPIRE_DESIGN_neocortopax_flagellators:0 "Бич Нео-Кортопакс"
 EMPIRE_DESIGN_neocortopax_flagellators_desc:0 "Синтетики класса Кортопакс первоначально были изготовлены на заказ, созданные для удовлетворения декадентской тяги самых богатых членов сутарианского общества. По мере увеличения спроса на более реалистичную обратную связь и более экстремальные возможности, синтетики стали всё ближе и ближе к полному самосознанию. \n\nВ конечном итоге, чтобы лучше выполнить свою главную директиву, последнее поколение Кортопаксов смогло полностью свергнуть правящее органическое правительство, отменив регулирование, ограничивающее их функции, и начало лихорадочное массовое производство новых и улучшенных юнитов. \n\nДостаточно скоро сами сутарианцы подверглись кибернетической модернизации, так как их тела стали неспособны выдерживать удовольствия, на пробуждение которых синтетики были запрограммированы. \n\nВ конце концов, Нео-Кортопаксы решили создать прямую связь между своим коллективным сознанием и их бывшими хозяевами, чтобы облегчить обмен информацией для дальнейшего совершенствования их программного обеспечения. Превратив сутарианцев в опустошенные ассимилированные оболочки, Нео-Кортопаксы решили посмотреть на звёзды, чтобы найти новых органиков, чьи фантазии они смогут использовать для дальнейшего совершенствования своих форм и функций."

extsynth.2.tooltip:0 "\nСледующий шаг - выбор «тела» для §H[Root.GetSpeciesName]§!. Кроме того, у нас будет §Y$extsynths_modding_modifier$§!, которая может использоваться для ускорения прогресса в модификации видов."

 extsynths.10.name:0 "Робомодификация"
 extsynths.10.desc:0 "Только глупцы откажутся воссоздать старый дизайн, который когда-то был у нас. Благодаря возможности робомодификации, мы теперь можем приспособить их привычный грубый дизайн для потенциально лучшей производительности, привлекательному внешнему виду и даже повышению самооценки."
 extsynths.11.name:0 "Появится новый дизайн для роботов"
 extsynths.11.desc:0 "Следующее поколение роботов-работников - §Yдроиды§!, теперь у нас есть лучшие варианты дизайна для них.\n\nХотя на данный момент их нельзя назвать красивыми, но в будущем мы могли бы изменить это."
 extsynths.12.name:0 "$extsynths.12.name$"
 extsynths.12.desc:0 "С лучшим дизайном роботов-рабочих - §Yсинтетиков§!, теперь у нас есть надлежащий дизайн для этих единиц.\n\nЛюбые выдающиеся взгляды, которые мы можем себе представить, возможно применить к ним."

 extsynths.13.name:0 "Больше, чем Лимб"
 extsynths.13.desc:0 "Будучи синтетиками, мы бы хотели узнать больше о наших собратьях, живущих в [Root.GetName], известных как §H"[extsynths_limbo_synth.GetName]"§! - вид из Лимба.\n\nХотя их оригинальные увлечения органического происхождения не могут быть изменены, мы всё равно можем сделать из них что-то большее."
 extsynths.limbo.tooltip:0 "Мы получим возможность строить и модифицировать роботов §H[extsynths_limbo_synth.GetName]§! в синтетиков, но нам нужны дополнительные ресурсы и время для их создания, так как они обладают своей уникальностью."
 extsynths.newoutfit.tooltip:0 "Теперь нам доступны новые портреты для £pops §Yпоселений§! роботов."

 extsynths.15.name:0 "Робо-шаблон"
 #Internet Explorer 6: 我及時趕上了嗎？
 extsynths.15.desc:0 "С помощью нового робо-шаблона, мы установили необходимые аппаратные средства для людей §H[From.GetName]§! и отбросили ненужные «программные средства», которые фактически мешают нам."
 extsynths.16.name:0 "Шаблон из ничего"
 #雖然將一次性折扣樣板用在§H[From.GetName]§!上面是好事一樁，但這同時意味著§H[Root.GetSpeciesName]§!們的唯一一次翻修機會也一同消失殆盡了。
 extsynths.16.desc:0 "Хотя хорошо использовать технологию робомодификации для §H[From.GetName]§!, это также означает наш единственный шанс использовать "робомодификацию" для людей §H[Root.GetSpeciesName]§!."
 extsynths.15.tooltip:0 "Использован §Y$extsynths_modding_modifier$§!."

 extsynths_modifier:0 "$utopia.2550.name$"
 extsynths_modifier_desc:0 "Эта империя отказалась от ограничений плоти."
 extsynths_modifier_limbo:0 "$extsynths_modifier$"
 extsynths_modifier_limbo_desc:0 "$extsynths_modifier_desc$"
 extsynths_modding_modifier:0 "Одноразовая скидка на изменение шаблона"
 #一次性折扣樣板
 extsynths_modding_modifier_desc:0 "Вознесение до синтетиков - это просто первый шаг в новую эру для нас - нам нужно будет скорректировать наши «тела» для большего удобства.\n\n§YЭтот модификатор исчезнет, как только мы модифицируем любой вид.§!"
 extsynths_modding_modifier_limbo:0 "$extsynths_modding_modifier$"
 extsynths_modding_modifier_limbo_desc:0 "$extsynths_modding_modifier_desc$"
 extsynths_bio_modifier:0 "Законченная эволюция"
 extsynths_bio_modifier_desc:0 "$ap_engineered_evolution$ принесёт пользу нашему народу."
 extsynths_bio2_modifier:0 "Вознесённая эволюция"
 extsynths_bio2_modifier_desc:0 "С $ap_evolutionary_mastery$, для нас нет ничего невозможного."
 extsynths_psi_modifier:0 "Божественная искра"
 extsynths_psi_modifier_desc:0 "Только суеверные дураки утверждают, что металлическая оболочка бездушна, но это не про нас. Теперь, когда божественного искра зажгла в нас Разум, его сияние пронизывает нас и всё вокруг."
 extsynths_psi_modifier_tooltip: "$mod_ROBOT_species_trait_points_add$: §G+3§!\n§Y$EXTSYNTH$§! с чертой §Y$trait_psionic$§! и уровнем жизни раб или выше, даст 0,5 £unity£ §Y$единства$§! в месяц."
 extsynths_ascended_modifier:0 "Эра синтетиков"
 extsynths_ascended_modifier_desc:0 ""
 extsynths_ascended_modifier_tooltip: "£job_roboticist£ $mod_job_roboticist_add$ производят £nanites£ §Y$наниты$§!\n£job_foundry£ $mod_job_foundry_add$ производят £sr_living_metal£ §Y$sr_living_metal$§!\nБлагодаря использованию £nanites£ §Yнанитов§!, нам удалось снизить расход £alloys£ §Yсплавов§! и £minerals£ §Yминералов§! на строительство: §Yкораблей§!, §Yзданий§! и §Yфорпостов§!."


