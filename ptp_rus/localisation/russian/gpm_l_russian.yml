 #######################################
 gpm_building_stronghold:0 "Центр управления бункерами предтеч"
 gpm_building_stronghold_desc:0 "Командный центр контролирует развертывание оборонительных армий в древних бункерах предтеч. Со временем станет доступно больше бункеров."

 gpm_building_mining_nanite_nexus:0 "Нексус добывающих нанитов"
 gpm_building_mining_nanite_nexus_desc:0 "Центр хранения и управления нашими горными нанитами. При высвобождении они будут рыть гладкие большие туннели к недоступным иными методами минеральным жилам."

 gpm_precursor_research_center:0 "Институт тайных наук"
 gpm_precursor_research_center_desc:0 "Специализированные исследовательские центры для оказания помощи в изучении древних и могущественных цивилизаций предтеч."

 gpm_building_ascension_tower:0 "Башня вознесения"
 gpm_building_ascension_tower_desc:0 "Колоссальное здание, способное вместить невероятное количество населения. Башня вознесения столь высока, что её вершину приходится делать герметичной, дабы её обитатели не задохнулись."

 gpm_building_exotic_park:0 "Экзотический парк"
 gpm_building_exotic_park_desc:0 "Парк, полный странной и экзотической инопланетной фауны."

 gpm_building_manufactory_hub:0 "Хаб мануфакторума"
 gpm_building_manufactory_hub_desc:0 "Сложный производственный центр, способный заранее динамично регулировать производственные объёмы на входе и на выходе своей системы, чтобы поддерживать работу заводов на оптимальных мощностях."

 gpm_building_core_prison:0 "Подземная тюрьма"
 gpm_building_core_prison_desc:0 "Эта тюрьма находится настолько глубоко в ядре планеты, что побег оттуда просто невозможен. Единственный вход и выход из тюрьмы - это одна шахта, охраняемая смертоносными автономными механизмами."

