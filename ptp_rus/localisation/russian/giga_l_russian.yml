giga_dialog.10902.desc:0 "Добывающие установки нашей астероидной фабрики в системе [From.GetName] были завершены. Это большие кольца полностью обвивают астероид и содержат множество буровых установок и роботов-автоматов, которые будут непрерывно собирать с астероида материалы. Теперь мы должны приступить к работе над собственно производственной частью объекта."
giga_dialog.10902.a:0 "Отлично."

# Completed
giga_dialog.10903.name:0 "Астероидная фабрика завершена!"
giga_dialog.10903.desc:0 "В системе [From.GetName] завершена постройка астероидной фабрики! Обернутая вокруг астероида, эта конструкция теперь постоянно собирает сырые ресурсы с астероида, прежде чем перерабатывать и преобразовывать их во все виды продукции на специализированных заводах.\n\nЗатем эти продукты экспортируются в остальную часть нашей империи, где они будут распространяться среди нашего населения, чтобы удовлетворить их постоянно меняющиеся потребности. Это, безусловно, станет большим благом для нашей гражданской экономики."
giga_dialog.10903.a:0 "Восхитительно!"

