 ACTION_FORM_COMMERCIAL_PACT_DESC:0 "Заключить коммерческий пакт с этой империей. Это повысит объём торговых сетей обеих империй."
 trade_policy_default_desc:0 "Цель торговли - приносить прибыль индивидуумам и доход государству. Мы должны полностью сосредоточить наши усилия в области торговли на накоплении богатства.\n\n§EКаждая полученная единица £trade_value£ §Yобъёма торговли§! приносит нам £energy£ §Y1§!§!"
 trade_policy_consumer_goods_desc:0 "Прибыль и налоги должны занимать второе место в улучшении жизни наших граждан. Мы должны сосредоточить наши усилия в области торговли на производстве и распределении товаров повседневной необходимости.\n\n§EКаждая полученная единица £trade_value£ §Yобъёма торговли§! приносит нам £energy£ §Y0.5§! и £consumer_goods£ §Y0.25§!§!"
 trade_policy_unity_desc:0 "Торговля может быть использована не только для перемещения товаров, но и для облегчения распространения идей. Мы должны сосредоточить наши усилия в области торговли на обеспечении того, чтобы послание нашего правительства было услышано на всех планетах, где мы ведём коммерческую деятельность.\n\n§EКаждая полученная единица £trade_value£ §Yобъёма торговли§! приносит нам £energy£ §Y0.5§! и £unity£ §Y0.25§!§!"
 d_trade_value_1_desc:0 "Отсюда можно получить некоторое количество объёма торговли."
