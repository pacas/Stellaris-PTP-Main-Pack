header_01_gigac:0 "§GГигасооружения§!"
header_01_gigac_desc:0 "$header_01_gigac$\nЭта технология открывает настолько большие мегасооружения, что теперь процесс их постройки можно считать гигаструктурным проектированием."

header_02_tetra:0 "§BЧетырёхмерная инженерия§!"
header_02_tetra_desc:0 "$header_02_tetra$\nЭта технология открывает доступ к мегасооружениям такого огромного размера и размаха, что для её работы необходимо использовать высокотехнологичные инженерные методы."

header_03_insane:0 "§RБезумные технологии§!"
header_03_insane_desc:0 "$header_03_insane$\nЭта технология выведет нашу цивилизацию так далеко вперед всех, что можно считать безумием, что такая вообще существует."

header_04_lud_insane:0 "§PНевероятно безумные технологии§!"
header_04_lud_insane_desc:0 "$header_04_lud_insane$\nПрогресс, который наша цивилизация получит от исследования этой технологии, настолько велик, что никто не может его осознать."

header_05_shroud:0 "§MТехнологии Покрова§!"
header_05_shroud_desc:0 "$header_05_shroud$\nТехнологии, связанные с Покровом, будут разблокированы этим путем исследований§!"

#########################################
### Names ###############################
#########################################
# Changing names here will change them through the whole file
name_ndb:0 "Луч Николы-Дайсона"
allow_ndb:0 "§HМегасооружение:§! $name_ndb$"
desc_ndb:0 "Абсолютное супероружие. Чрезвычайно массивная структура, способная фокусировать энергию звезды в лазере, способном уничтожать целые миры издалека, и даже целые солнечные системы. Наши враги будут бояться нас."
allow_ndb_p1:0 "Луч Николы-Дайсона - фаза 1: Магнито-коллектор"
desc_ndb_p1:0 "Луч Николы-Дайсона - орудие разрушения, способное уничтожить целые звёздные системы."
allow_ndb_p2:0 "Луч Николы-Дайсона - фаза 2: Звёздный перенаправитель"
desc_ndb_p2:0 "Разблокирует очередную ступень луча Николы-Дайсона."
allow_ndb_p3:0 "Луч Николы-Дайсона - фаза 3: Сверхмассивные стабилизаторы"
desc_ndb_p3:0 "Разблокирует очередную ступень луча Николы-Дайсона."
allow_ndb_p4:0 "Луч Николы-Дайсона"
desc_ndb_p4:0 "Разблокирует очередную ступень луча Николы-Дайсона."

name_birch:0 "Звёздный мир"
allow_birch:0 "§HМегасооружение:§! $name_birch$"
desc_birch:0 "Звёздный мир - это поистине гигантская среда обитания, построенная вокруг сверхмассивной черной дыры, и способна вместить практически бесконечное количество живых существ."
allow_district_birch_extraction:0  "§HРайон Звёздного мира:§! Районы добычи"
desc_district_birch_extraction:0	"Позволяет строить районы добычи на Звёздном мире"
allow_district_birch_ktisma:0      "§HРайон Звёздного мира:§! Структуры Ктисма"
desc_district_birch_ktisma:0		"Позволяет построить структуры Ктисма на Звёздном мире"
allow_district_birch_physma:0      "§HРайон Звёздного мира:§! Структуры Физма"
desc_district_birch_physma:0		"Позволяет строить структуры Физма на Звёздном мире"

name_eq_shipyard:0 "Экваториальная верфь"
allow_eq_shipyard:0 "§HМегасооружение:§! $name_eq_shipyard$"
desc_eq_shipyard:0 "Два кольца, построенные вокруг расплавленного мира. Внутреннее кольцо собирает сплавы и энергию с планеты, в то время как внешнее кольцо собирает военные корабли с огромной скоростью. Удаляет все спутники планеты, вокруг которой они построены."

name_discomoon:0 "Лунный зеркальный рефрактор"
allow_disco_moon:0 "§HМегасооружение:§! $name_discomoon$"
desc_disco_moon:0 "Луна, покрытая полированными хрустальными пластинами, сквозь которые проходит свет, создавая впечатляющие световые эффекты на близлежащих планетах. Применяет свои эффекты к каждому телу в локальной планетной системе."

name_crystal_megabore:0 "Кристаллический мегабур"
allow_crystal_megabore:0 "§HМегасооружение:§! $name_crystal_megabore$"
desc_crystal_megabore:0 "Массивный орбитальный объект, который проникает прямо в ядро ​​Расплавленного мира, извлекая большое количество редких кристаллов."

name_interstellar_hab:0 "Межзвёздная орбиталь"
allow_interstellar_hab:0 "§HМегасооружение:§! $name_interstellar_hab$"
desc_interstellar_hab:0 "Орбиталь, построенная в межзвездной пустоте.\n\n$name_interstellar_hab$ обладает уникальными §Yдобывающими§! и §Yисследовательскими§! районами. Может вместить 15 районов."

name_interstellar_ring:0 "Межзвёздный мир-кольцо"
allow_interstellar_ring:0 "§HМегасооружение:§! $name_interstellar_ring$"
desc_interstellar_ring:0 "Улучшение межзвёздной орбитали, этот массивный мир-кольцо состоит из 4 жилых сегментов.\n\nМежзвёздный мир-кольцо обладает уникальными §Yгенераторными§! и §Yлитейными§! районами. Может вместить 25 районов."

name_upgrade_ringworld:0 "Обновление секции межзвёздного мира-кольца"
allow_upgrade_ringworld:0 "§HОткрывает решение:§! Обновление секции межзвёздного мира-кольца"
desc_upgrade_ringworld:0 "Позволяет добавить больше пространства в мир-кольцо перепланировкой секции поддержки в жилую секцию.\n\n§HРешение должно быть принято на сегменте мира-кольца, который нужно обновить§!"

name_ringworld_titanic:0 "Титанический мир-кольцо"
allow_ringworld_titanic:0 "§HМегасооружение:§! $name_ringworld_titanic$"
desc_ringworld_titanic:0 "$name_ringworld_titanic$ строится на существующем мире-кольце, обеспечивая больше пространства, пригодного для проживания."

name_ringworld_behemoth:0 "Гигантский мир-кольцо"
allow_ringworld_behemoth:0 "§HМегасооружение:§! $name_ringworld_behemoth$"
desc_ringworld_behemoth:0 "$name_ringworld_behemoth$ строится на существующем двойном мире-кольце, обеспечивая ещё больше пространства, пригодного для проживания."

name_ringworld_gargan:0 "Колоссальный мир-кольцо"
allow_ringworld_gargan:0 "§HМегасооружение:§! $name_ringworld_gargan$"
desc_ringworld_gargan:0 "$name_ringworld_gargan$ строится на существующем тройном мире-кольце, обеспечивая почти безграничное пространство для проживания."

name_ringworld_square:0 "Квадромир"
allow_ringworld_square:0 "§HМегасооружение:§! $name_ringworld_square$"
allow_squareworld:0 "§HВозможность:§! Восстановление квадромира"
desc_squareworld:0 "Хотя появление квадратного мира-кольца всё ещё окутанно тайной, возможно, мы сможем восстановить его, если узнаем о нём больше."

name_ringworld_city:0 "Мир-кольцо (Экуменополис)"
allow_ringworld_city:0 "§HМегасооружение:§! $name_ringworld_city$"

name_ringworld_hive:0 "Мир-кольцо (Улей)"
allow_ringworld_hive:0 "§HМегасооружение:§! $name_ringworld_hive$"

name_ringworld_machine:0 "Мир-кольцо (Машинный)"
allow_ringworld_machine:0 "§HМегасооружение:§! $name_ringworld_machine$"

name_penrose_ring:0 "Мир-кольцо Пенроуза"
allow_penrose_ring:0 "§HМегасооружение:§! $name_penrose_ring$"
allow_penrose_stabilize:0 "§HВозможность:§! Стабилизация сферы Пенроуза"
desc_penrose_stabilize:0 "Позволяет стабилизировать энергогенератор сферы Пенроуза, чтобы значительно увеличить выход энергии."
allow_penrose_ringworld:0 "§HВозможность:§! Мир-кольцо сферы Пенроуза"
desc_penrose_ringworld:0 "Мир-кольцо, построенный вокруг стабилизированной сферы Пенроуза и питающийся от неё. Некоторая часть инфраструктуры мира-кольца может быть включена в саму сферу, что позволит создать больше жилых районов.\n\n$name_penrose_ring$ обладает уникальными §Yгенераторными§!, §Yсельскохозяйственными§! и §Yисследовательскими§! районами. Может вместить 35 районов."

name_penrose:0 "Сфера Пенроуза"
allow_penrose:0 "§HМегасооружение:§! $name_penrose$"
desc_penrose_sphere:0 "Большое зеркало, построенное вокруг черной дыры, использующее рассеивание сверхизлучения для генерации энергии из черной дыры. На нашем нынешнем уровне технологий она может быть либо очень мощной бомбой, либо может генерировать некоторую энергию, но стабилизация конструкции для надежного использования её в качестве генератора потребует дополнительных исследований."

name_succ:0 "К.А.Г.В."
allow_succ:0 "§HМегасооружение:§! $name_succ$"
desc_succ:0 "$name_succ_full$, или $name_succ$ сокращенно, - это массивное сооружение, окружающее газовый гигант. Используя массивные тяговые лучи, оно постоянно собирает верхние слои атмосферы планеты и превращает их в энергию, газы и летучие пылинки."

name_succ_full:0 "Конденсатор атмосферных газообразных веществ"
allow_succ_full:0 "§HМегасооружение:§! $name_succ_full$"

name_matrioshka_brain:0 "Мозг-матрёшка"
allow_matrioshka_brain:0 "§HМегасооружение:§! $name_matrioshka_brain$"
desc_matrioshka_brain:0 "Невероятный суперкомпьютер немыслимых размеров."
name_virtual_reality:0 "Виртуальная реальность"
allow_virtual_reality:0 "§HВозможность:§! Виртуальная реальность"
desc_virtual_reality:0 "Давайте усовершенствуем мозг-матрёшку до симулятора реальности-матрёшки, способного содержать в себе миллиарды умов."

name_kugelblitz:0 "Хранилище сдерживания кугельблица"
allow_kugelblitz:0 "§HМегасооружение:§! $name_kugelblitz$"
desc_kugelblitz:0 "Большой кугельблиц содержится внутри специального устройства. В него можно подавать энергию и материю в виде излучения, чтобы сохранять их для дальнейшего использования благодаря усовершенствованным преобразователям энергии в вещество."

name_psy_siphon:0 "Псионический гиперсифон"
allow_psy_siphon:0 "§HМегасооружение:§! $name_psy_siphon$"
desc_psy_siphon:0 "Огромный искусственный портал, соединяющий нашу Вселенную с самим Покровом. Он способен генерировать огромное количество энергии и исследований, а также может значительно улучшить наш псионический потенциал."

name_eng_test_site:0 "Макроинженерная испытательная станция"
allow_eng_test_site:0 "§HМегасооружение:§! $name_eng_test_site$"
desc_eng_test_site:0 "Большая станция на орбите планеты для свободного проведения инженерных экспериментов."

name_sub_compressor:0 "Субзвёздный компрессор"
allow_sub_compressor:0 "§HМегасооружение:§! $name_sub_compressor$"
desc_sub_compressor:0 "Мегасооружение, построенное вокруг коричневого карлика и способное запустить термоядерные реакции внутри звезды, чтобы зажечь его."

name_auto_stripmine:0 "Автоматизированная карьерная установка"
allow_auto_stripmine:0 "§HМегасооружение:§! $name_auto_stripmine$"
desc_auto_stripmine:0 "Огромный промышленный комплекс, покрывающий планету и добывающий её полезные ископаемые, слой за слоем расплавляя её поверхность, пока не останется почти ничего."

name_yggdrasil:0 "Комплекс «Орхидея-Иггдрасиль»"
allow_yggdrasil:0 "§HМегасооружение:§! $name_yggdrasil$"
desc_yggdrasil:0 "Огромный комплекс, построенный рядом с газовым гигантом и наполняющий его атмосферу особыми растениями."

name_the_vat:0 "B.I.G. Vat"
name_the_vat_long:0 "Biological Impetuous Growth Vat"
allow_the_vat:0 "§HUnlocks Megastructure:§! $name_the_vat$"
desc_the_vat:0 "A mammoth cloning vat, built in space to accommodate the largest of clones."

name_orbital_artificial_eco:0 "Орбитальная искусственная экосистема"
allow_orbital_artificial_eco:0 "§HМегасооружение:§! $name_orbital_artificial_eco$"
desc_orbital_artificial_eco:0 "Очень большая станция с полностью искусственной экосистемой для изучения природы."

name_neut_gigaforge:0 "Гигакузница нейтрония"
allow_neut_gigaforge:0 "§HМегасооружение:§! $name_neut_gigaforge$"
desc_neut_gigaforge:0 "Большая кузница, построенная возле нейтронной звезды, чтобы легко добывать большое количество нейтрония."

name_orb_elysium:0 "Орбитальный Элизиум"
allow_orb_elysium:0 "§HМегасооружение:§! $name_orb_elysium$"
desc_orb_elysium:0 "На большой кольцеобразной космической станции миллиарды жителей живут в комфортных, похожих на планетарные, условиях.\n\n$name_orb_elysium$ обладает уникальными §Yгенераторными§! и §Yувеселительными§! районами, а также §Yзаповедниками§!. Может вместить 10 районов."
name_habitats:0 "Орбитали и орбитальный Элизиум"

name_particle_accel:0 "Ускоритель заряженных частиц"
allow_particle_accel:0 "§HМегасооружение:§! $name_particle_accel$"
desc_particle_accel:0 "Очень большой ускоритель заряженных частиц, построенный вокруг звезды, способный ускорять частицы почти до скорости света."

name_starlifter:0 "Звёздный переработчик"
allow_starlifter:0 "§HМегасооружение:§! $name_starlifter$"
desc_starlifter:0 "Конструкция, окружающая звезду, напрямую перерабатывающая её недра и превращающая их в минералы."

name_fusion_suppressor:0 "Подавитель синтеза"
allow_fusion_suppressor:0 "§HМегасооружение:§! $name_fusion_suppressor$"
desc_fusion_suppressor:0 "Большая структура, построенная вокруг звезды, чтобы нарушить её внутренние процессы синтеза, генерируя большие объемы научных данных. Может использоваться для взрыва звезды, чтобы создать залежи йодизия на планетах системы, или же для создания чёрной дыры."

name_hraemc:0 "МКИХАЭ"
allow_hraemc:0 "§HМегасооружение:§! $name_hraemc$"
desc_hraemc:0 "Этот невероятный технологический комплекс даст нам огромное количество энергии, а также множество данных о природе странных тел, которыми являются черные дыры."

name_war_moon:0 "Боевая луна"
allow_war_moon:0 "§HМегасооружение:§! $name_war_moon$"
desc_war_moons:0 "Поистине безумный инженерный проект. Имеет массивное энергокопьё, работающее за счет гигантского реактора в ядре маленькой луны. Этот вооруженный планетоид, управляемый огромными двигателями, вызывает восхищение."

name_war_planet:0 "Боевая планета"
allow_war_planet:0 "§HМегасооружение:§! $name_war_planet$"
desc_war_planet:0 "Логичная эволюция боевой луны. Вся планета превратилась в мобильный космический корабль, оснащенный оружием, способным уничтожить §Rвсё§!."

name_war_system:0 "Боевая звёздная система"
allow_war_system:0 "§HМегасооружение:§! $name_war_system$"
allow_systemcraft_p0:0 "Боевая звёздная система - фаза 0: Площадка для"
desc_systemcraft_p0:0 "Боевая звёздная система - устрашающее гипероружие, способное уничтожить все на своем пути."
allow_systemcraft_p1:0 "Боевая звёздная система - фаза 1: Звездный компрессор"
desc_systemcraft_p1:0 "Открывает очередную ступень боевой звёздной системы."
allow_systemcraft_p2:0 "Боевая звёздная система - фаза 2: Синхронизированные планетарные двигатели"
desc_systemcraft_p2:0 "Открывает очередную ступень боевой звёздной системы."
allow_systemcraft_p3:0 "Боевая звёздная система - фаза 3: Лунные опоры"
desc_systemcraft_p3:0 "Открывает очередную ступень боевой звёздной системы."
allow_systemcraft_p4:0 "Боевая звёздная система - фаза 4: Небесные стиратели"
desc_systemcraft_p4:0 "Открывает очередную ступень боевой звёздной системы."
allow_systemcraft_p5:0 "Боевая звёздная система"
desc_systemcraft_p5:0 "Открывает очередную ступень боевого комплекса планет."
allow_systemcraft_p6:0 "Боевая звёздная система - гиперпространственная стабилизация корпуса"
desc_systemcraft_p6:0 "Открывает очередную ступень боевой звёздной системы."

name_terraform_molten:0 "Геотермальный стабилизатор"
allow_terraform_molten:0 "§HМегасооружение:§! $name_terraform_molten$"
desc_terraform_molten:0 "Мегасооружение, способное превратить расплавленный мир в пригодный для жизни."

name_terraform_shattered:0 "С.К.О.Т.Ч."
name_terraform_shattered_full:0 "Силовой комплексный объединитель твёрдых частей"
allow_terraform_shattered:0 "§HМегасооружение:§! $name_terraform_shattered$"
desc_terraform_shattered:0 "$name_terraform_shattered_full$, или $name_terraform_shattered$ для краткости, способен использовать остатки ранее разрушенной планеты и преобразовать их во что-то близкое к их первоначальной форме."

name_terraform_barren:0 "Динамический воспламенитель ядра"
allow_terraform_barren:0 "§HМегасооружение:§! $name_terraform_barren$"
desc_terraform_barren:0 "Огромная конструкция, построенная вокруг опустошенного мира, чтобы сделать его пригодным для жизни."

name_terraform_gasgiant:0 "Макроатмосферный стабилизатор"
allow_terraform_gasgiant:0 "§HМегасооружение:§! $name_terraform_gasgiant$"
