 #fallen_technologies.100.name:0 "A Question of Style"
 #fallen_technologies.100.desc.04:0 "The ascension of the §H[Root.GetName]§! can no longer be denied. As §YScripture Scholars§!, we view spiritualism and academia with equal importance. Only by investing in science can we become closer with the spirits, and only by studying ancient scriptures can we explain the deeper mysteries of the universe. The galaxy shall know of the §H[Root.GetSpeciesNamePlural]§! as the most revolutionary spiritualists of its time.\n\nUnfortunately, our ships and cities still take the same appearance as the first day we achieved spaceflight, which no longer reflect an empire of our current stature. Common consensus among the empire is that we need something new. We recruited some artists to submit several designs but none of them were any good. Or perhaps we need something old? While the submitted designs could make us the laughing stock of the galaxy, maybe some designs borrowed from our precursor neighbours would both serve to intimidate our enemies and deter future invasions."
 #fallen_technologies.100.desc.05:0 "The ascension of the §H[Root.GetName]§! can no longer be denied. As §YFanatical Roboteers§!, we are not shy about our love for robots and mechanical beings. Materialism demands ever increasing number of goods, services, and information to be delivered and biological beings are just too slow. Perhaps one day the §H[Root.GetSpeciesNamePlural]§! will bring truth to the galaxy that robots are the future.\n\nUnfortunately, our ships and cities still take the same appearance as the first day we achieved spaceflight, which no longer reflect an empire of our current stature. Common consensus among the empire is that we need something new. We recruited some artists to submit several designs but none of them were any good. Or perhaps we need something old? While the submitted designs could make us the laughing stock of the galaxy, maybe some designs borrowed from our precursor neighbours would both serve to intimidate our enemies and deter future invasions."
 #fallen_technologies.100.desc.06:0 "The ascension of the §H[Root.GetName]§! can no longer be denied. As §YFervid Xeno Collectors§!, we are not shy about our love for Xenos and all things Xeno related. As such, Xeno preservation and Xeno collection are our highest priority, and by force if necessary. The galaxy shall remember the §H[Root.GetName]§! as the most diverse and open-minded civilization of its time, and one willing to protect this diversity at any cost.\n\nUnfortunately, our ships and cities still take the same appearance as the first day we achieved spaceflight, which no longer reflect an empire of our current stature. Common consensus among the empire is that we need something new. We recruited some artists to submit several designs but none of them were any good. Or perhaps we need something old? While the submitted designs could make us the laughing stock of the galaxy, maybe some designs borrowed from our precursor neighbours would both serve to intimidate our enemies and deter future invasions."
 #fallen_technologies.100.desc.07:0 "The ascension of the §H[Root.GetName]§! can no longer be denied. As §YInspiring Warlords§!, we enjoy fighting alongside our allies regardless of their origins. Where they are weak, we make them strong. Only through our brand of militarism can other species realize their full potential, and bring out their warrior within. Through fighting, we gain strength, and through strength we gain victory, and through victory, our ascension is complete.\n\nUnfortunately, our ships and cities still take the same appearance as the first day we achieved spaceflight, which no longer reflect an empire of our current stature. Common consensus among the empire is that we need something new. We recruited some artists to submit several designs but none of them were any good. Or perhaps we need something old? While the submitted designs could make us the laughing stock of the galaxy, maybe some designs borrowed from our precursor neighbours would both serve to intimidate our enemies and deter future invasions."
 #fallen_technologies.100.desc.08:0 "The ascension of the §H[Root.GetName]§! can no longer be denied. Despite our §YIdyllic Society§!, our highest priority is to build the perfect society, and protect our beautiful worlds from the horrors of foreign invasion. Inspired by our idyllic homes, our citizens are motivated to defend our land at all costs. Only then can our beautiful planets be preserved for others to enjoy and admire for centuries to come. The galaxy shall remember the §H[Root.GetSpeciesAdj]§! Worlds as the most beautiful that ever existed.\n\nUnfortunately, our ships and cities still take the same appearance as the first day we achieved spaceflight, which no longer reflect an empire of our current stature. Common consensus among the empire is that we need something new. We recruited some artists to submit several designs but none of them were any good. Or perhaps we need something old? While the submitted designs could make us the laughing stock of the galaxy, maybe some designs borrowed from our precursor neighbours would both serve to intimidate our enemies and deter future invasions."
 #fallen_technologies.100.desc.09:0 "The ascension of the §H[Root.GetName]§! can no longer be denied. As the §YMaster Race§! of the galaxy, our highest priority is to build a new world order with §H[Root.GetSpeciesNamePlural]§! at its head. Others shall be slaves or in service to our cause. Only with §H[Root.GetSpeciesNamePlural]§! at its head can the galaxy reach a glorious new age.\n\nUnfortunately, our ships and cities still take the same appearance as the first day we achieved spaceflight, which no longer reflect an empire of our current stature. Common consensus among the empire is that we need something new. We recruited some artists to submit several designs but none of them were any good. Or perhaps we need something old? While the submitted designs could make us the laughing stock of the galaxy, maybe some designs borrowed from our precursor neighbours would both serve to intimidate our enemies and deter future invasions."
 #fallen_technologies.100.desc.10:0 "The ascension of the §H[Root.GetName]§! can no longer be denied. As a §YUtopian Union§!, the expansion of democracy is our highest priority. Our goal is to create a true Utopia by spreading our union across the entire galaxy, uniting all species under §H[Root.GetSpeciesAdj]§! leadership. The galaxy shall remember the §H[Root.GetName]§! as the first civilization to truly succeed in their noble quest to erase all borders and heal division in our galaxy.\n\nUnfortunately, our ships and cities still take the same appearance as the first day we achieved spaceflight, which no longer reflect an empire of our current stature. Common consensus among the empire is that we need something new. We recruited some artists to submit several designs but none of them were any good. Or perhaps we need something old? While the submitted designs could make us the laughing stock of the galaxy, maybe some designs borrowed from our precursor neighbours would both serve to intimidate our enemies and deter future invasions."
 #fallen_technologies.100.desc.11:0 "The ascension of the §H[Root.GetName]§! can no longer be denied. As the §YOriginal People§!, the restoration of our once great civilization is our highest priority. Our goal is to create a true Utopia by spreading our union across the entire galaxy, uniting all species under §H[Root.GetSpeciesAdj]§! leadership. The galaxy shall remember the §H[Root.GetName]§! as the Original Empire - a proud nation - once more.\n\nUnfortunately, our ships and cities still take the same appearance as the first day we achieved spaceflight, which no longer reflect an empire of our current stature. Common consensus among the empire is that we need something new. We recruited some artists to submit several designs but none of them were any good. Or perhaps we need something old? While none of the ships designs of our original civilization survived, parts of them nevertheless survived since our precursor neighbours kindly perserved it in their warships - albeit with alterations. Having our old designs again would certainly serve to intimidate our enemies and deter future invasions."
 #fallen_technologies.100.desc.x:0 "The ascension of the §H[Root.GetName]§! can no longer be denied.\n\nUnfortunately, our ships and cities still take the same appearance as the first day we achieved spaceflight, which no longer reflect an empire of our current stature. Common consensus among the empire is that we need something new. We recruited some artists to submit several designs but none of them were any good. Or perhaps we need something old? While the submitted designs could make us the laughing stock of the galaxy, maybe some designs borrowed from our precursor neighbours would both serve to intimidate our enemies and deter future invasions."
 
 
 
 
 fallen_technologies.2.name:0 "Новая вознесённая империя"
 fallen_technologies.2.desc:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их сбалансированные убеждения выдержали испытание временем. Прямо сейчас по всей галактике инопланетяне сгруппировываются для изучения их образа жизни. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.a:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hспиритуалистические§! убеждения выдержали испытание временем. Прямо сейчас по всей галактике инопланетяне сгруппировываются для изучения их образа жизни. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.b:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hматериалистическое§! общество выдержало испытание временем. Прямо сейчас по всей галактике, инопланетян завораживают их игрушки и изобретения, и ещё никогда не было настолько великого периода для §H[From.GetSpeciesNamePlural]§!. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.c:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hксенофильное§! общество выдержало испытание временем. Прямо сейчас по всей галактике инопланетяне мечтают стать частью вида §H[From.GetSpeciesName]§!. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.da:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hксенофобному§! обществу выдержало испытание временем. Прямо сейчас по всей галактике инопланетяне дрожат от страха перед их именем. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.db:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hксенофобному§! обществу выдержало испытание временем. Прямо сейчас по всей галактике инопланетяне дрожат от страха перед их именем. Однако, с большой силой приходит большая ответственность. Распространились слухи об их намерении очистить галактики от всей инопланетной жизни. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.e:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hмилитаристические§! традиции выдержали испытание временем. Прямо сейчас по всей галактике инопланетяне твердят о великих воинах §H[From.GetSpeciesAdj]§!, и толпы ученых теперь изучают их боевые навыки и тактику боя. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.fa:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hпацифистские§! идеалы выдержали испытание временем. Прямо сейчас по всей галактике инопланетяне влюбляются в §H[From.GetSpeciesNamePlural]§! и говорят о том, что мечтают о выходе на пенсию в идиллических городах и сельской местности §H[From.GetSpeciesAdj]§!. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.fb:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hпацифистские§! идеалы выдержали испытание временем. Прямо сейчас по всей галактике инопланетяне влюбляются в §H[From.GetSpeciesNamePlural]§! и говорят о том, что мечтают о выходе на пенсию в идиллических городах и сельской местности §H[From.GetSpeciesAdj]§!. Однако, с большой силой приходит большая ответственность. Ходят слухи об их желании уйти из галактического сообщества. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.g:0 "T§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hавторитарные§! нормы выдержали испытание временем. Прямо сейчас по всей галактике инопланетяне не могут понять, что делать с обществом §H[From.GetSpeciesAdj]§! и их образом жизни. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.h:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hэгалитарные§! идеалы выдержали испытание временем. Прямо сейчас по всей галактике инопланетяне взывают к свободе, мечтая о собственной демократии. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.i:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hксенофобное§! общество выдержало испытание временем. Прямо сейчас по всей галактике инопланетяне дрожат от страха перед их именем. Распространились слухи о том, что их варварские набеги становятся всё более изощренными. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.ja:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hколлективный разум§! выдержал испытание временем. Прямо сейчас по всей галактике инопланетяне ещё не до конца уверены, что делать с этим явлением. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.jb:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hколлективный разум§! выдержал испытание временем. Прямо сейчас по всей галактике инопланетяне ещё не до конца уверены, что делать с этим явлением. Однако, с большой силой приходит большая ответственность. Распространились слухи об их желании пожирать других инопланетян и «проесть» свой путь через галактику. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.ka:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hмашинный разум§! выдержал испытание временем. Прямо сейчас по всей галактике инопланетяне ещё не до конца уверены, что делать с этим явлением. Однако, с большой силой приходит большая ответственность. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.kb:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hмашинный разум§! выдержал испытание временем. Прямо сейчас по всей галактике инопланетяне ещё не до конца уверены, что делать с этим явлением. Однако, с большой силой приходит большая ответственность. Распространились слухи об их намерении держать все органические формы жизни в каком-то раю, чтобы они могли жить счастливыми, ничтожными жизнями. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.kc:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hмашинный разум§! выдержал испытание временем. Прямо сейчас по всей галактике инопланетяне ещё не до конца уверены, что делать с этим явлением. Однако, с большой силой приходит большая ответственность. Распространились слухи об их намерении ассимилировать все органические формы жизни в какие-то механические тела. Как это изменит нашу галактику?"
 fallen_technologies.2.desc.kd:0 "§H[From.GetName]§! стала вознесённой империей - вошла в зенит галактической цивилизации. Их технологические достижения удивительны, и их §Hмашинный разум§! выдержал испытание временем. Прямо сейчас по всей галактике инопланетяне ещё не до конца уверены, что делать с этим явлением. Однако, с большой силой приходит большая ответственность. Распространились слухи об их намерение очистить галактику от всех органических форм жизни. Как это изменит нашу галактику?"
 
 fallen_technologies.2.a:0 "Что это значит для нас?"
 
 fallen_technologies.3.name:0 "Внешний вид старых звёздных баз"
 fallen_technologies.3.desc:0 "К сожалению, некоторые из наших старых звёздных баз всё ещё имеют примитивный дизайн, который действительно плохо отражается на нашем нынешнем статусе вознесённой империи. Однако значительные изменения в конструкции могут нарушить повседневную работу на наших звездных базах."
 fallen_technologies.3.a:0 "Меняйте."
 fallen_technologies.3.b:0 "Нет, оставьте текущие версии!"
 
 SPACEPORT_RECONSTRUCTION_PROJECT:0 "Редизайн звёздных баз"
 SPACEPORT_RECONSTRUCTION_PROJECT_DESC:0 "Из-за необходимости в значительных изменениях в компоновке нашего нового дизайна, все здания и модули звёздных баз должны быть переустановлены после завершения проекта. Кроме того, добывающие станции могут быть списаны, чтобы обеспечить необходимые ресурсы для обновлений.\n\n§YЭтот масштабный проект будет прерван во время войны, чтобы защитить наших рабочих.§!"
 
 
 fallen_technologies.40.name:0 "Сообщение от §H[NoobEmpire.GetName]§!"
 fallen_technologies.40.desc:0 "Мы следуем духовным учениям §H[AscendedEmpireOverlord.GetName]§!. Мы присоединимся к вашим поискам."
 fallen_technologies.40.desc.b:0 "Мы верим, что §H[AscendedEmpireOverlord.GetName]§! станет прекрасным хранителем знаний. Мы поможем вам в ваших поисках."
 fallen_technologies.40.desc.c:0 "Галактика видела слишком много кровопролития. Только мирный договор во главе с §H[AscendedEmpireOverlord.GetName]§! спасет нашу галактику."
 fallen_technologies.40.desc.d:0 "Мы были свидетелями превосходства §H[AscendedEmpireOverlord.GetName]§!. Позвольте нам служить на вашей стороне."
 fallen_technologies.40.desc.e:0 "Мы восхищаемся боевым мастерством §H[AscendedEmpireOverlord.GetName]§!. Позволите ли вы нам присоединиться к вашему клану?"
 fallen_technologies.40.desc.f:0 "§H[AscendedEmpireOverlord.GetName]§! правы в своих пацифистских убеждениях. Оружие сеет войну. Позвольте нам показать пример другим."
 fallen_technologies.40.desc.g:0 "Мы хотели были бы служить §H[AscendedEmpireOverlord.GetName]§!. Как мы можем помочь?"
 fallen_technologies.40.desc.h:0 "Мы хотели бы присоединиться к союзу §H[AscendedEmpireOverlord.GetName]§!."
 fallen_technologies.40.desc.hd:0 "Мы хотели бы присоединиться к §H[AscendedEmpireOverlord.GetName]§! в построении утопического союза."
 fallen_technologies.40.desc.i:0 "Позвольте нам служить вам. Пожалуйста, не нападайте на нас!"
 fallen_technologies.40.desc.j:0 "Возможно, в галактике будет достаточно места для нас обоих?"
 fallen_technologies.40.desc.k:0 "Вы сумасшедшие машины. §H[NoobEmpire.GetName]§! больше не будет следовать этому пути безумия."
 
 fallen_technologies.40.a:0 "§H[NoobEmpire.GetName]§! будет прекрасным  §HДоминионом§!."
 fallen_technologies.40.b:0 "§H[NoobEmpire.GetName]§! будет служить нам прекрасным §HСателлитом§!."
 fallen_technologies.40.c:0 "§H[NoobEmpire.GetName]§! теперь §HУчастники§!."
 fallen_technologies.40.d:0 "§H[NoobEmpire.GetName]§! будет служить нам прекрасным §HРабом§!."
 fallen_technologies.40.e:0 "§H[NoobEmpire.GetName]§! будет прекрасным §HЧленом клана§!."
 fallen_technologies.40.f:0 "§H[NoobEmpire.GetName]§! будет намного лучше в виде §HДемилитаризованного государства§!."
 fallen_technologies.40.g:0 "§H[NoobEmpire.GetName]§!  будет прекрасным §HМарионеточным государством§!."
 fallen_technologies.40.h:0 "§H[NoobEmpire.GetName]§! должны приветствоваться как §HСоюзное государство§!."
 fallen_technologies.40.hd:0 "§H[NoobEmpire.GetName]§! должны приветствоваться как §HСоюзное государство§!."
 fallen_technologies.40.i:0 "§H[NoobEmpire.GetName]§! будет прекрасной §HСатрапией§!."
 fallen_technologies.40.j:0 "Конечно. §H[NoobEmpire.GetName]§! будет прекрасным §HСимбионтом§!."
 fallen_technologies.40.k:0 "Несоответствие не допускается."
 
 fallen_technologies.6.name:0 "Особые эффекты подданого"
 fallen_technologies.6.desc:0 "Являясь фанатичными роботатехниками, мы должны обеспечить то, чтобы §H[NoobEmpire.GetName]§! уважали права своих ИИ граждан."
 fallen_technologies.6.desc.ed:0 "Являясь вдохновляющими военачальниками, §H[NoobEmpire.GetName]§! будет получать бонусы своим вооруженным силам."
 fallen_technologies.6.desc.f:0 "Являясь фанатичными пацифистами, §H[NoobEmpire.GetName]§! будут демилитаризованы и обладать уменьшенным размером флота."
 fallen_technologies.6.desc.g:0 "Мы будем навязывать наш новый мировой порядок §H[NoobEmpire.GetName]§!. Однако их граждане могут быть не слишком довольны."
 fallen_technologies.6.desc.h:0 "§H[NoobEmpire.GetName]§! была демократизирована. Их граждане теперь будут счастливы."
 fallen_technologies.6.desc.hd:0 "§H[NoobEmpire.GetName]§! была демократизирована. В соответствии с нашими идеалами истинного Союзного государства, должна быть обеспечена политика открытых границ."
 fallen_technologies.6.desc.i:0 "§H[NoobEmpire.GetName]§! была покорена. В дополнение к их налогам, их размер флота будет уменьшен."
 fallen_technologies.6.desc.j:0 "§H[NoobEmpire.GetName]§! была покорена. Мы расширим их промышленность, чтобы они быстрее строили роботов."
 
 fallen_technologies.6.bd:0 "Договорились."
 fallen_technologies.6.ed:0 "Они будут сражаться, как настоящие воины."
 fallen_technologies.6.f:0 "Они недостаточно ответственны, чтобы сохранить свой флот."
 fallen_technologies.6.g:0 "Сурово."
 fallen_technologies.6.h:0 "Хорошо."
 fallen_technologies.6.hd:0 "Договорились."
 fallen_technologies.6.i:0 "Отлично."
 fallen_technologies.6.j:0 "Подтвержаю."
 
 
 