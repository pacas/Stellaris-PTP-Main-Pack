terran_torus_buildable_DESC:0 "Строительство массивной орбитали и системы обороны «Вечный Тор» началось, и работа продолжается до сих пор. Эта станция обеспечивает массивную оборонительную платформу для нашей столицы и является основным причалом и верфью флота империи. В настоящее время ведется дальнейшее строительство с целью обеспечения солнечной энергии для всех, строительства орбитального сельскохозяйственного производственного центра и возведения дополнительного жилья для людей."
