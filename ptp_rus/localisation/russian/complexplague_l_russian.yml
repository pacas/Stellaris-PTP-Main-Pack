 PLAGUE_CURE_PROJECT:0 "Лекарство от чумы Найблакса"
 PLAGUE_CURE_PROJECT_DESC:0 "Коллекционеры случайно выпустили эпидемию, которая теперь распространяется по всей галактике. Они попросили нашей помощи в поисках лекарства от болезни.\n\nПервая империя, которая найдет лекарство, получит от них реликвию  - глаз Найблакса.\n\nА пока наши ученые предлагают §Yначать изоляцию§!. Это включает в себя закрытие границ, отмену договоров о миграции, выход из альянсов или соглашений об исследованиях. Это поможет замедлить распространение чумы со стороны наших соседей и союзников.\nОни также предложили ввести §Yкарантин§! на каждой планете, чтобы избежать дальнейшего распространения болезни."