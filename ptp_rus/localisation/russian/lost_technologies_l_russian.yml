 lost_technologies.1.name:0 "Забытые технологии: Автоматизация индустрии"
 lost_technologies.1.desc:0 "В течение тысячелетий падшие империи полагались на свои автоматизированные производства, чтобы питать свою экономику и удовлетворять потребности населения. Однако наши археологи теперь нашли доказательства того, что в прошлом существовали ещё более мощные версии их текущих зданий, но технологии их создания затерялись в веках.\n\nСобирая воедино зацепки, полученные при изучении древних артефактов, и объединяя их с нашими современными знаниями об автоматизированном производстве, наши ученые полагают, что мы ещё можем восстановить забытые технологии этих мощных комплексов."
 lost_technologies.1.a:0 "Начать проект!"
 lost_technologies.1.b:0 "Мы не заинтересованы в этом."
 
 lost_technologies.100.name:0 "Забытая технология вновь открыта!"
 lost_technologies.100.desc:0 "Мы успешно воссоздали чертежи некоторых передовых автоматизированных зданий. В ожидании дальнейших испытаний и оценок рисков наши автоматизированные здания могут быть модернизированы на основе спецификаций из чертежей."
 lost_technologies.100.a:0 "Чудесно!"
 
 tech_lost_technologies_1:0 "Забытые технологии: Автоматизация индустрии"
 tech_lost_technologies_1_desc:0 "Чертежи этих продвинутых автоматизированных зданий когда-то считались утерянными для истории вместе со знанием того, как их строить."
 
 lost_technologies.2.name:0 "Забытые технологии: Древнее оружие"
 lost_technologies.2.desc:0 "Во время археологической экспедиции наши ученые обнаружили полуразрушенные компоненты древнего хранилища данных, содержащие бессмысленные, хоть и искаженные, данные. Ранние исследования предполагают, что внутри ещё могут содержаться чертежи некоего мощного оружия, и, если у нас будет достаточно малых артефактов, мы бы смогли починить хранилище и получить доступ к данным."
 lost_technologies.2.a:0 "Начать проект!"
 lost_technologies.2.b:0 "Мы не заинтересованы в этом."
 
 lost_technologies.200.name:0 "Забытая технология вновь открыта!"
 lost_technologies.200.desc:0 "После нескольких месяцев тщательных исследований нашим ученым удалось восстановить древнее хранилище данных. Собрав воедино часть поврежденных данных и расшифрованные подсказки из артефактов, у нас появилась новая возможность для исследований, и древнее оружие, которого галактика не видела в течение тысячелетий, всё ещё может увидеть свет."
 lost_technologies.200.a:0 "Чудесно!" 
 
 tech_lost_technologies_2:0 "Забытые технологии: Древнее оружие"
 tech_lost_technologies_2_desc:0 "Собрав воедино часть поврежденных данных и расшифрованные подсказки из артефактов, у нас появилась новая возможность для исследований, и древнее оружие, которого галактика не видела в течение тысячелетий, всё ещё может увидеть свет."
 
 lost_technologies.210.name:0 "Забытые технологии: Омни-оружие"
 lost_technologies.210.desc:0 "Среди множества поврежденных записей данных, найденных в восстановленных нами древних банках данных, наши ученые заметили запись под названием «Омни-оружие», класс оружия, которое являлся разумным и широко использовался во время Великого крестового похода. Однако нам, скорее всего, придется потратить дополнительные ресурсы, чтобы раскрыть секреты этого Омни-оружия."
 lost_technologies.210.a:0 "Начать проект!"
 lost_technologies.210.b:0 "Мы не заинтересованы в этом."
 
 lost_technologies.2000.name:0 "Забытая технология вновь открыта!"
 lost_technologies.2000.desc:0 "После кропотливой работы наши ученые наконец-то раскрыли секреты Омни-оружия. Их возможности, описанные в недавно восстановленных чертежах, поразили и удивили наше научное сообщество. При нашем нынешнем технологическом уровне мы, возможно, сможем воссоздать некоторые из этих мистических видов оружия."
 lost_technologies.2000.a:0 "Чудесно!"

 lost_technologies.3.name:0 "Забытые технологии: Голиаф"
 lost_technologies.3.desc:0 "Среди ценных данных, полученных из артефактов предтеч, наши ученые обнаружили нечто, что потрясло их и противоречило всему, что мы знали о падших империях - проект военного корабля гигантских размеров, не похожий ни на что, что мы когда-либо видели.\n\nМы пока не понимаем, почему предтечи сочли хорошей идеей построить их в какой-то момент во время Великого крестового похода.\n\nТем не менее, схемы, которые остались, похоже, проверены и готовы к постройке. С нашими нынешними инженерными способностями этот проект вполне нам по силам."
 lost_technologies.3.a:0 "Звучит как достойное испытание."
 lost_technologies.3.b:0 "Нет. Этот дизайн наглядно демонстрирует безумие предтеч."
 
 lost_technologies.300.name:0 "Забытая технология вновь открыта!"
 lost_technologies.300.desc:0 "Наши ученые успешно восстановили полную схему и чертеж легендарного §HГолиафа§!. В то время как эскорт маневренный, линейный крейсер универсальный, а титан обладает большой огневой мощью, этот новый дизайн, §HГолиаф§!, похоже, не служит никакой другой цели, кроме как быть большим.\n\nИз-за его размеров и трудностей, с которыми сталкиваются даже самые лучшие инженеры в галактике, лишь несколько §HГолиафов§! были созданы за всю известную нам историю. Однако ясно, что этот корабль сыграл важную роль в ключевых сражениях во время Великого крестового похода. Это действительно достойный отзыв для этого корабля."
 lost_technologies.300.a:0 "Звучит неплохо!"
 
 lost_technologies.310.name:0 "Забытые технологии: Легендарное оружие"
 lost_technologies.310.desc:0 "Согласно легендам, во время Великого крестового похода было разработано мощное оружие, способное совершать вещи, немыслимые для нашего сегодняшнего научного понимания. Наши ученые предлагают исследовать эти мифы."
 lost_technologies.310.a:0 "Начать проект!"
 lost_technologies.310.b:0 "Мы не заинтересованы в этом."
 
 lost_technologies.3000.name:0 "Забытая технология вновь открыта!"
 lost_technologies.3000.desc:0 "После нескольких месяцев погони за уликами и ложными зацепками мы смогли идентифицировать некоторые из этих "легендарных видов оружия", которые разрабатывались во время Великого крестового похода. Однако требуются дальнейшие исследования, поскольку они всё ещё недостаточно хорошо изучены с точки зрения того, как они функционируют. Нет нужды говорить, что некоторые из наших ученых очень взволнованы перспективами."
 lost_technologies.3000.a:0 "Чудесно!"
 
 lost_technologies.4.name:0 "Забытые технологии: Улучшенные дизайны судов"
 lost_technologies.4.desc:0 "Во время обычного осмотра собранных артефактов наши ученые обнаружили поврежденные чертежи кораблей предтеч, которые использовались во время Великого крестового похода. По какой-то причине эти чертежи, похоже, были либо утеряны падшими империями давным-давно, либо отринуты. В любом случае, это дало нам представление о жестокости той войны, и эти чертежи имеют уникальное значение для совершенствования нашего нынешнего флота эскортов, крейсеров и падших титанов." 
 lost_technologies.4.a:0 "Начать проект!"
 lost_technologies.4.b:0 "Мы не заинтересованы в этом."
 
 lost_technologies.400.name:0 "Забытая технология вновь открыта!"
 lost_technologies.400.desc:0 "После восстановления этих повреждённых чертежей стало ясно, что корабли падшей империи сначала были спроектированы гораздо более мощными, чем их современные варианты. Возможно, из-за высоких требований к содержанию и техническому обслуживанию, в течение столетий мира после Великого Крестового похода были заказаны более дешевые варианты, а остальные в конечном итоге были сняты с производства.\n\n\nВозможно, мы сможем модернизировать наши флоты с помощью наших новых знаний."
 lost_technologies.400.a:0 "Сделаем это!"
 
 tech_lost_technologies_3:0 "Забытые технологии: Улучшенные дизайны судов"
 tech_lost_technologies_3_desc:0 "Чертежи, полученные из поврежденных данных, демонстрируют оригинальные конструкции многих типов кораблей павшей империи, таких как эскорты, линейные крейсеры и павшие титаны. Эти более мощные конструкции считались потерянными в веках до настоящего времени."
 
 
 ###Lost Technologies: Automated Buildings
 
 advanced_automated_industries:0 "Забытые технологии: Автоматизация индустрии"
 advanced_automated_industries_DESC:0 "В течение тысячелетий падшие империи полагались на свои автоматизированные производства, чтобы питать свою экономику и удовлетворять потребности населения. Однако наши археологи теперь нашли доказательства того, что в прошлом существовали ещё более мощные версии их текущих зданий, но технологии их создания затерялись в веках.\n\nСобирая воедино зацепки, полученные при изучении древних артефактов, и объединяя их с нашими современными знаниями об автоматизированном производстве, наши ученые полагают, что мы ещё можем восстановить забытые технологии этих мощных комплексов."
 
 tech_fe_dark_matter_power_plant:0 "Электростанция на тёмной материи"
 tech_fe_dark_matter_power_plant_desc:0 "Электростанция на тёмной материи существовала задолго до того, как была введена стандартная классификация сингулярностей. Благодаря своей мощности, сегодня она легко может быть отнесена к сингулярностям класса 12.\n\n§MЭта забытая технология когда-то считалась безвозвратно утерянной для истории.§!"
  
 tech_fe_quantum_forge:0 "Квантовая кузня"
 tech_fe_quantum_forge_desc:0 "Квантовая кузница была легендарным вариантом нанокузницы и обрабатывала минералы с квантовой точностью и скоростью, значительно снижая нагрузку при строительстве многочисленных мегаструктур для древних цивилизаций.\n\n§MЭта забытая технология когда-то считалась безвозвратно утерянной для истории.§!"
 tech_fe_agri_processing_complex:0 "Агропромышленный комплекс"
 tech_fe_agri_processing_complex_desc:0 "Агроперерабатывающий комплекс был давно забытой технологией, которая «печатала» продукты в соответствии со своей базой данных в любое время по требованию. Не существовало продуктов, которые он не мог бы напечатать.\n\n§MЭта забытая технология когда-то считалась безвозвратно утерянной для истории.§!"
 tech_fe_opulent_tower:0 "Башня изобилия"
 tech_fe_opulent_tower_desc:0 "Из-за своей экстравагантности башня изобилия не появлялась в галактике уже тысячелетия. Только империи, тратящие огромные средства, строили такое, чтобы остальная галактика выглядела трущобами.\n\n§MЭта забытая технология когда-то считалась безвозвратно утерянной для истории.§!"
 tech_fe_autonomous_fabricator:0 "Автономный фабрикатор"
 tech_fe_autonomous_fabricator_desc:0 "По словам наших ученых, функционирующих автономных фабрикаторов не видели уже тысячи лет. Однако во времена расцвета падших империй автономные фабрикаторы были основой их военной машины во время Великого крестового похода.\n\n§MЭта забытая технология когда-то считалась безвозвратно утерянной для истории.§!"
 
