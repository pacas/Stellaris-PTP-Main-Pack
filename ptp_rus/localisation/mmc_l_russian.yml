 mmc_plague:0 "Великая чума"
 mmc_plague_desc:0 "Этот ужасный нановирус систематически убивает любые биологические формы жизни на этой планете."
 # mmc_plague.7.name:0 "Великая чума"
 mmc_plague.7.desc:0 "В галактике вспыхивает Великая чума. Никто не знает, кто за ней стоит. У всех рас в Галактике растёт недоверие, и они видят врага в каждой звёздой системе. Галактическая анархия кажется неизбежной. Начинаются гонки на выживание. Сможете ли вы найти и уничтожить империю-преступницу до того, как Галактика погрузится во тьму?"
 # mmc_plague.71.name:0 "Великая чума"
 mmc_plague.71.desc:0 "В галактике вспыхивает Великая чума. Никто не знает, кто за ней стоит. У всех рас в Галактике растёт недоверие, и они видят врага в каждой звёздой системе. Галактическая анархия кажется неизбежной. Начинаются гонки на выживание. Сможете ли вы избежать забвения, в то время, как остальная часть Галактики погружается во тьму?"
 mmc_plague.10.name:0 "Великая чума закончилась"
 mmc_plague.10.desc:0 "В пепле, оставшегося от империи-преступницы, ученый наконец-то нашел контроллер нановируса. Галактический ужас наконец-то закончился. Остается вопрос, сможет ли Галактика оправиться от этой катастрофы?"
 # mmc_plague.101.name:0 "Великая чума закончилась"
 mmc_plague.102.desc:0 "Великая чума внезапно прекратилась. Что случилось? Почему? Теперь мы в безопасности? Самый логичный вывод, что преступник достиг своей цели. Ослабил каждую империю в Галактике, но не рискует выставлять себя напоказ."
