 eac_apm_habitability_60_name:0 "Минимум 60% приспособленности"
 eac_apm_habitability_60:0 "$eac_apm_habitability_60_name$"
 eac_apm_habitability_60_desc:0 "Автоматическое переселение разрешено только в том случае, если на целевой планете приспособленность не менее 60%."
