 eac_university.4.desc:0 "Колледж науки и техники не имеет аналогов в достижениях своих выпускников. Почти все технологические и научные открытия были совершены теми, кто получил образование в наших стенах. Поэтому этот колледж задействован почти во всех областях науки, чтобы раздвинуть коллективные пределы понимания нашего мира во Вселенной.\n\nВыпускники, которых мы предлагаем, прошли строжайшие испытания в своих областях обучения. Мы предлагаем вам только тех, кто достиг самых лучших результатов в ходе обучения.\n\nКакой набор навыков вам необходим сегодня?"
 
