l_russian:
 edict_fatalf_manager_desc: "Используйте это меню для изменения различных аспектов событий Fatal Foundations. Нестабильность определяет вероятность случайных событий и аномалий. Другие - определяют, возможны ли определенные события и кризисы."
 edict_fatalf_manager: "Настройки Fatal Foundations"
 fatalf_hyperlane_1.desc: "Здесь скоро появится новый временный гиперкоридор. Мы предполагаем, что он просуществует не более одного года."
 fatalf_hyperlane_1.name: "Новое местоположение гиперкоридора"
 fatalf_mysterious_portal: "Мистический портал"
 fatalf_mysterious_portal_desc: "Мы можем изучить этот портал и вещи, которые из него появляются."
 fatalf_spica: "Употребление «колосьев»"
 fatalf_spica_text: "Употребление «колосьев»"
 fatalf_spica_withdrawl: "Последствия от «колосьев»"
 fatalf.054.desc: "Все активные L-врата начали излучать серию импульсов, наши датчики регистрируют начало деструктуризации сети гиперкоридоров по всей галактике. Кажется, причина кроется в L-вратах, разбросанных по всей Галактике, а это значит, что пока мы не возьмём под контроль их все и не изучим, гиперкоридоры будут продолжать непредсказуемо меняться."
 fatalf.054.title: "L-врата снова активны"
 fatalf.055.desc: "Теперь, когда L-кластер открыт, L-врата начали подключаться к сети гиперкоридоров. Но, как ни странно, ваши датчики дальнего действия фиксируют серию мощных импульсов, исходящих от них, они нарушают работу всей сети гиперкоридоров. Если мы хотим найти причину, нам придётся взять под свой контроль все L-врата в галактике."
 fatalf.055.title: "Разрыв гиперкоридоров"
 fatalf.057.desc: "Теперь, когда под нашим контролем находятся все L-вратами в галактике, мы можем с уверенностью сказать, что раскрыли секрет разрыва гиперкоридоров. Оказывается, каждые L-врата имеют сигнализатор, который является частью какой-то большой Структуры, она то и откачивает энергию из естественных гиперкоридоров. Сеть L-врат работает несколько иначе, чем знакомые нам, естественные гиперкоридоры. Если Структура будет активирована на полную мощность она изменит все гиперкоридоры, но в этом явлении есть и положительный момент - могут появиться новые системы, доселе не известные и не связанные с сетью гиперкоридоров."
 fatalf.057.title: "Гиперкоридорная машина"
 fatalf.059.desc: "Несколько систем, которые ранее не были обнаружены, появились в ореоле галактики. Интересен тот факт, что каждая из них состоит из множества звёзд, а не планет."
 fatalf.059.title: "Неожиданные системы"
 fatalf.060.desc: "Несколько тысяч жителей нашей империи внезапно прекратили свою деятельность и начали собирать материалы для строительства нескольких сооружений неизвестного назначения. Все попытки поговорить с ними были безуспешными."
 fatalf.060.title: "Странные действия"
 fatalf.061_a_tooltip: "У всех поселений §Y[Root.Owner.GetSpeciesName]§! появится черта §Y$trait_architect_adaptive_good$§!, дающая: \n§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! +15%, §Y$MOD_POP_GROWTH_SPEED$§! -20%."
 fatalf.061_b_tooltip: "У всех поселений §Y[Root.Owner.GetSpeciesName]§! появится черта §Y$trait_architect_intelligent_good$§!, дающая: \n §YОчки исследований§! +10%, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! -30%."
 fatalf.061_c_tooltip: "У всех поселений §Y[Root.Owner.GetSpeciesName]§! появится черта §Y$trait_architect_industrious_good$§!, дающая: \n §YПроизводство минералов и ТМС$§! +10%, §Yпроизводство пищи§! -15%."
 fatalf.061.desc: "Достаточно быстро эти сооружения были завершены. Все граждане принимавшие участие в возведении структур, сейчас стоят на месте и одновременно произносят слова.\n §M<МЫ АРХИТЕКТОРЫ, МЫ ПОМОГАЕМ, НЕ ПЛОХИЕ, ХОТИМ УСПЕХА, НЕ ВСЕ ЗАБОТЯТСЯ, ХОТИМ ПОБЕДЫ, СКОРО ТРУДНОСТИ, ПРИМИТЕ ПОМОЩЬ, ВМЕШАТЬСЯ>"
 fatalf.061.title: "АРХИТЕКТОРЫ"
 fatalf.064.desc: "Когда мы приняли таинственное предложение, структуры начали дико дрожать, пока не рухнули. Кажется, нет никаких очевидных изменений.\n\n§M<СДЕЛАЙТЕ ЧТО МОЖЕТЕ, ХОРОШИЙ ЦИКЛ - РАВНЫЙ, ПОЗЖЕ ПЛОХОЙ ЦИКЛ - ВЫ НАЧНЁТЕ>"
 fatalf.064.title: "ХОРОШО"
 fatalf.065.desc: "Когда мы отвергли таинственное предложение, все граждане принимавшие участие в возведении структур, в ту же секунду упали на землю замертво.\n\n§M<ВЫ ГЛУПЦЫ, МЫ ПОМОЖЕМ, НЕ ВАМ>"
 fatalf.065.title: "ГЛУПЦЫ"
 fatalf.071.desc:0 "Я [lost_country.GetRulerTitle] [lost_country.GetRulerName] из империи [lost_country.GetName]. Прошу прощения за наше внезапное появление, но время не ждёт. Наша империя была потеряна и ей уже не помочь, поэтому мы сбежали через межпространственный разлом, который исследовали. Из того, что мы видим, мы - это вы, но прошли по другому пути развития, поэтому мы надеемся, что вы нам поможете. У нас слишком много граждан и слишком мало ресурсов. Вы поможете нам?"
 fatalf.071.response:0 "Когда мы допустили серьезную ошибку, мы находились примерно, на том же технологическом уровне, что и вы. При изучении нового заразного грибка, мы обнаружили, что он очень быстро мутирует, и когда он превратится в смертельный патоген вопрос только времени. К этому моменту уже вся наша империя была заражена. Мы смогли создать вакцину, но до сего дня дожили единицы. На преодоление разлома, который обнаружили ранее, мы потратили все наши оставшиеся ресурсы."
 fatalf.071.title: "???"
 fatalf.072.desc_01: "Мы приняли новых беженцев из [lost_country.GetName] в вашу империю. Они очень благодарны и обещают исполнять свою роль в обществе, какой бы она ни была. Остальная часть населения отправилась заселять все не занятые уголки галактики."
 fatalf.072.desc_02: "Мы отдали часть своих, с трудом заработанных, ресурсов беженцам из [lost_country.GetName]. Они чрезвычайно благодарны нам, теперь у них новая цель - построить свою империю."
 fatalf.072.desc_03: "Мы ничего не дали беженцам из [lost_country.GetName]. Они понимают, хотя и не рады этому. Они направились к звёздам, готовые восстановить свою империю."
 fatalf.072.title: "Пространственные беженцы"
 fatalf.073.desc: "Наша планетарная оборона с легкостью уничтожает колониальные корабли, которые появились у нашего порога. Оставшиеся корабли укрылись в галактике и они особенно озлоблены на нас."
 fatalf.073.title: "Открыть огонь!"
 fatalf.074.desc: "Во время изучения системы §Y[From.GetName]§!, наш учёный §Y[Root.Leader.GetName]§! неизвестным образом исчез с корабля. Нет никаких признаков того, куда он пошёл или что с ним случилось."
 fatalf.074.title: "Пропавший учёный"
 fatalf.075.desc: "Исчезнувший учёный таинственным образом появился на §Y[Root.GetName]§!. Когда его спросили о том, куда он исчез, он рассказал о том, что непонятно как, оказался на поверхности нетронутой, совершенной планеты. Находясь на ней, он понял что в системе, вероятно, существует естественная червоточина работающая по непредсказуемым принципам, но при надлежащих усилиях мы могли бы стабилизировать её и отправиться на эту планету."
 fatalf.075.title: "Блуждающая червоточина"
 fatalf.076.desc: "Нам удалось временно стабилизировать блуждающую червоточину, и теперь всё, что осталось - отправить сквозь неё наши корабли. Нет гарантии, что она останется открытой после первого перехода, поэтому мы должны подготовить всё, что может пригодится для нашей первой экспедиции."
 fatalf.076.title: "Стабилизация червоточины"
 fatalf.077.desc: "Вскоре после прохода наших кораблей через червоточину, она закрывается и выпускает большой импульс энергии, который разрушает датчики по всей галактике. Все корабли, которые были у нас в системе, исчезли. Как ни странно, червоточина выросла до естественного размера, стала устойчивой и ведёт к чему-то новому. Увидим ли мы когда-нибудь наших колонистов снова?"
 fatalf.077.title: "Высвобождение энергии"
 fatalf.078.desc:0 "К сожалению, наше время истекло. Временно стабилизированная червоточина закрылась и всё, что было на другой стороне, навсегда потеряно для нас."
 fatalf.078.title: "Шанс упущен"
 fatalf.079.desc:0 "К сожалению, похоже, что наших кораблей нигде нет в этой системе. Если их здесь нет, где они могут быть? Возможно, мы никогда не узнаем."
 fatalf.079.title: "Новая система"
 fatalf.151.desc:0 "Странные сигналы исходят от §Y[eaten_sun.GetName]§!. Они, кажется, даже не из нашей галактики или даже Вселенной. Пока ничего не произошло, но мы начеку."
 fatalf.151.title: "Сигналы звезды"
 fatalf.153.desc:0 "Система §Y[eaten_sun.GetName]§!, откуда исходили странные сигналы, полностью исчезла с наших сенсоров! Всё, что было внутри оказалось потеряно."
 fatalf.153.title: "Пожираемая система"
 fatalf.161.desc:0 "С §Y[Root.GetHomeWorldName]§! поступают сообщения, что многие её граждане жалуются на странные сюрреалистические сны. Они кажутся разными у всех, кто их видел, никто не может осознать их смысла."
 fatalf.161.title: "Странные сны"
 fatalf.162.desc: "Наш лидер §Y[fatalf_dream_leader.GetName]§! сообщает, что [fatalf_dream_leader.GetSheHe] тоже видит эти сны, вероятно, что кто-то пытается общаться с нами."
 fatalf.162.title: "Больше снов"
 fatalf.163.desc: "§M<МЫ ВИДИМ ТЫ БЕРИШЬ В НАС, БЕРЕШЬ ЭТО, ДЕЛАЕШЬ ЛУЧШЕ, ПРОПУСКАЕШЬ ВПЕРЕД, БЕРЕШЬ>§!"
 fatalf.163.tip: "§M<МЫ ПОМОЖЕМ ТЕБЕ>§!"
 fatalf.163.title: "СЛУШАЙ"
 fatalf.171.desc: "Большой всплеск энергии был обнаружен вблизи §Y[Root.GetHomeWorldName]§!. Что-то приближается, но мы не можем сказать с уверенность, что это может быть."
 fatalf.171.title: "Энергетический всплеск"
 fatalf.259.desc: "Наши сканеры показывают, что между [fatalf_hyperlane_1.GetName] и [fatalf_hyperlane_2.GetName] вскоре появится новый гиперкоридор. Он будет стабильным только в течение ограниченного времени, поэтому мы должны воспользоваться им, пока можем."
 fatalf.259.title: "Временный гиперкоридор"
 fatalf.400.desc: "Приветствую, [Root.GetName]. У нас есть предложение, выпадающее один раз в жизни. Мы обнаружили крупное месторождение уникального ресурса, который мы называем «колосья». Он резко увеличивает продолжительность жизни и концентрацию у органических существ. Однако побочные эффекты могут быть несколько... дискомфортными. Что вы думаете? Эта возможность больше не появится!"
 fatalf.400.name: "Уникальное предложение"
 fatalf.400.tip: "§RТолько один, надеюсь, он не навредит.§!"
 fatalf.4011.desc: "Приветствую вновь, [Root.GetName]. К сожалению, мы столкнулись с некоторыми трудностями при сборе большого количество «колосьев». У нас всё ещё есть запасы, но это будет стоить немного больше, чем раньше. Поверьте нам, я уверен, что это больше не повторится."
 fatalf.4011.name: "Обновление «колосьями»"
 fatalf.4011.tip: "§RЕщё один удар...§!"
 fatalf.900.desc: "$edict_fatalf_manager_desc$"
 fatalf.900.title: "$edict_fatalf_manager$"
 fatalf.machine_activate.tip: "§RСеть гиперкоридоров будет полностью перезагружена, также это откроет скрытые системы.§!"
 fatalf.machine_dismantled.tip: "§RСеть гиперкоридоров стабилизируется, она обладает новыми эффектами, позволяющими быстрее перемещаться в гиперпространстве.§!"
 fatalf.machine_running.tip:0 "§RСеть гиперкоридоров продолжит работать нестабильно, но возможность по её исследованию останется.§!"
