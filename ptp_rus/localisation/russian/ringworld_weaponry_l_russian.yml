 ringworld_weaponry.2.b:0 "Чего наши §Yпредтечи-материалисты§! хотели достичь с помощью §YОмни-копья§!?"
 ringworld_weaponry.2.c:0 "Чего наши §Yпредтечи-ксенофилы§! хотели достичь с помощью §YОмни-пушки§!?"
 ringworld_weaponry.2.d:0 "Посмотрите на размер этой §YМассивной автопушки§!. Наши предтечи были безумны!"
 ringworld_weaponry.2.e:0 "Посмотрите на размер этой §YМассивной автопушки§!. Наши предтечи были безумны!"
 ringworld_weaponry.2.f:0 "Чего наши §Yпредтечи-милитаристы§! хотели достичь с помощью §YОмни-пушки§!?"
 ringworld_weaponry.2.g:0 "Чего наши §Yпредтечи-авторитаристы§! хотели достичь с помощью §YОмни-излучателя§!?"
 ringworld_weaponry.2.h:0 "Чего наши §Yпредтечи-эгалитаристы§! хотели достичь с помощью §YОмни-копья§!?"
 ringworld_weaponry.2.i:0 "Чего §Hпредтечи§! нашего §Hколлективного разума§! хотели достичь с помощью §YОмни-пушки§!?"
 ringworld_weaponry.2.j:0 "Чего §Hпредтечи§! нашей §Hимперии машин§! хотели достичь с помощью §YОмни-копья§!?"
 
 ringworld_weaponry.3.name:0 "Чудо-оружие древних"
 ringworld_weaponry.3.desc:0 "При обработке данных, найденных среди архивов наших предтеч, мы восстановили образцы оружия, относящиеся к последним дням Великого Крестового Похода. Являющиеся не более чем концептуальными рисунками, наши ученые пока не могут определить, действительно ли они возможны, или наши предтечи просто сошли с ума. Некоторые из выводов не имеют смысла, и некоторая важная информация по-прежнему отсутствует.\n\nДля проведения наших собственных исследований потребуется значительное количество времени и ресурсов, если мы когда-либо захотим воссоздать это оружие. Но если бы нам удалось завершить проект, это ознаменовало бы начало новой эры, когда мы первый раз превзошли наших §Hпредтеч-спиритуалистов§!."
