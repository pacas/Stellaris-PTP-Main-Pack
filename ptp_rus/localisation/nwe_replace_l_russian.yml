 ###Planet classes
 pc_gas_giant:0 "Газовый гигант"
 pc_gas_giant_desc:0 "Также известные как подобные Юпитеру, это массивные сферы жидкого и газообразного водорода с небольшими ядрами металлического водорода. Их атмосфера чрезвычайно турбулентна, со скоростью ветра в самых сильных штормах, достигающих 600 км/ч. Эти планеты также обладают впечатляющими кольцевыми системами, состоящими в основном из камня, пыли и льда."
 pc_asteroid:0 "Астероид"
 pc_asteroid_desc:0 "Более крупный астероид или планетоид выделяется в плотном скоплении более мелких тел."
 pc_molten:0 "Расплавленный мир"
 pc_molten_desc:0 "Эти миры представляют собой самый ранний этап в формировании обитаемой планеты. Ядро и кора полностью расплавлены, что делает планету восприимчивой к солнечным ветрам и излучению, что приводит к чрезвычайно высокой температуре поверхности. Атмосфера очень тонкая и состоит из водорода и гелия. Когда планета охлаждается, ядро и кора начинают затвердевать, и планета может стать первородной, если условия правильные."
 pc_frozen:0 "Ледяной мир"
 pc_frozen_desc:0 "Скалистый мир покрыт толстым слоем постоянного льда. Низкие температуры и очень тонкая атмосфера исключают существование жизни на поверхности."
 pc_barren:0 "Бесплодный мир"
 pc_barren_desc:0 "Хотя эти миры похожи на пустынные, им не хватает крепкой атмосферы своих собратьев. Хотя редкие, примитивные одноклеточные организмы, как известно, существуют, но более сложная жизнь никогда не развивается."
 pc_barren_cold:0 "Безвоздушный мир"
 pc_barren_cold_desc:0 "По сути мертвые, эти маленькие каменистые миры имеют холодную, бесплодную поверхность и никакой атмосферы. Оставаясь крайне непригодными для гуманоидной жизни, эти планеты часто богаты минералами и пригодны для добычи полезных ископаемых."
 pc_toxic:0 "Токсичный мир"
 pc_toxic_desc:0 "Каменистая планета с плотной атмосферой, которая смертельна для всех известных высших форм жизни."
 pc_infested:0 "Зараженный мир"
 pc_infested_desc:0 "Поверхность этого мира покрыта каким-то биологическим загрязнителем."

