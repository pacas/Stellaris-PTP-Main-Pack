 galaxy_bank_sold_slaves:1 "Продано наше население"
 galaxy_bank_sold_slaves_desc:1 "Мы сделали немыслимое, продавая свое собственное население в качестве рабов $NAME_Galaxy_Bank_1$ для выплаты наших §Yкредитов§!."
 bank_looted_planet:1 "Ограбленная планета"
 bank_looted_planet_desc:1 "Большая часть ресурсов на планете была разграблена, а население было взято в рабство $NAME_Galaxy_Bank_2$ для возврата наших §Yкредитов§!."

 GALAXY_BANK_ATTACK_PIRATES:0 "$NAME_Galaxy_Bank$ - атака пиратов"
 GALAXY_BANK_ATTACK_PIRATES_DESC:0 "Некоторые пираты, присутствующие в наших системах, вызвали проблемы у $NAME_Galaxy_Bank$. Они дали нам миссию нейтрализовать их и ждать дальнейших инструкций."
 GalaxyBankEvents.122.Name:0 "Пираты уничтожены"
 GalaxyBankEvents.122.Desc:0 "Мы взяли под контроль пиратский флагманский корабль. $NAME_Galaxy_Bank$ рад видеть, что нам удалось успешно завершить нашу миссию. Они собираются перевести деньги на наш $NAME_PBA$."

 GALAXY_BANK_SCAN_PLANET:0 "$NAME_Galaxy_Bank$ - сканирование планеты"
 GALAXY_BANK_SCAN_PLANET_DESC:0 "$NAME_Galaxy_Bank$ проявил интерес к одной из планет в пределах наших границ, и хотел бы, чтобы мы послали опытного ученого, дабы он полностью пересканировал её."
 GalaxyBankEvents.124.Name:0 "Планета отсканирована"
 GalaxyBankEvents.124.Desc:0 "Мы завершили повторное сканирование всей планеты, хотя мы не знаем, что они ищут. Файлы были отправлены и $NAME_Galaxy_Bank$ рад видеть, что нам удалось успешно завершить нашу миссию. Они собираются перевести деньги на наш $NAME_PBA$."

 GALAXY_BANK_SCAN_DEBRIS:0 "$NAME_Galaxy_Bank$ - сканирование космических обломков"
 GALAXY_BANK_SCAN_DEBRIS_DESC:0 "$NAME_Galaxy_Bank$ проявил интерес к одному скоплению космических обломков в пределах наших границ и хотел бы, чтобы мы отправили научный корабль, дабы отсканировать его и отправить им данные."
 GalaxyBankEvents.126.Name:0 "Обломки отсканированы"
 GalaxyBankEvents.126.Desc:0 "Мы закончили сканирование небольшого поля мусора, хотя мы и не знаем, что они ищут. Файлы были отправлены и $NAME_Galaxy_Bank$ рад видеть, что нам удалось успешно завершить нашу миссию. Они собираются перевести деньги на наш $NAME_PBA$."

 GALAXY_BANK_SCAN_SHIP:0 "$NAME_Galaxy_Bank$ - починка корабля"
 GALAXY_BANK_SCAN_SHIP_DESC:0 "На гражданском корабле $NAME_Galaxy_Bank_1$ обнаружили неисправность двигателя, мы должны отправить строительное судно, чтобы помочь отремонтировать его, дабы они могли вовремя завершить свою миссию."
 GalaxyBankEvents.128.Name:0 "Корабль отремонтирован"
 GalaxyBankEvents.128.Desc:0 "Наше строительное судно завершило ремонт гражданского судна $NAME_Galaxy_Bank_1$, теперь они смогут завершить свою миссию вовремя. $NAME_Galaxy_Bank$ рад видеть, что нам удалось успешно завершить нашу миссию. Они собираются перевести деньги на наш $NAME_PBA$."

 GalaxyBankEvents.2000.Name:0 "Скорое нападение"
 GalaxyBankEvents.2000.Desc:0 "$NAME_Galaxy_Bank$ не оценил наше поведение. Они решили забрать свои деньги силой. Много враждебных флотов наемников были замечены за пределами наших границ, двигаясь в направлении наших колоний. Нам нужно подготовить нашу защиту."
 GalaxyBankEvents.2002.Name:0 "Корабли наёмников на орбите"
 GalaxyBankEvents.2002.Desc:0 "Флоты наёмников $NAME_Galaxy_Bank_1$ были замечены на орбите планеты §Y[Root.GetName]§!. Наши разведчики обнаружили десантные корабли, размещающие войска для захвата планеты, нам нужно подготовиться к предстоящему вторжению."
 GalaxyBankEvents.2004.Name:0 "Потерян контроль над планетой"
 GalaxyBankEvents.2004.Desc:0 "Мы потеряли контроль над планетой §Y[Root.GetName]§!. Войска $NAME_Galaxy_Bank_1$ грабят все доступные ресурсы и охотятся за любым доступным населением на планете, чтобы похитить их и взять в качестве рабов, чтобы вернуть деньги с наших §Yкредитов§!."
 GalaxyBankEvents.2010.Name:0 "Полный разгром"
 GalaxyBankEvents.2010.Desc:0 "$NAME_Galaxy_Bank$ взял под контроль каждую из наших колоний. Хотя большая часть нашего населения была взята в рабство, условия капитуляции не подлежат обсуждению. Они возьмут все имеющиеся у нас ресурсы, чтобы вернуть деньги с наших §Yкредитов§!."

