 # Request to become a colony of our empire
 guardians.9001.name:0 "Мы хотим присоединиться к вам"
 guardians.9001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что объединенные представители многих крупнейших стран мира обратились с просьбой присоединиться к нашей империи в качестве полноправной колонии."
 guardians.9001.a:0 "Приступить к объединению. Они станут частью нашего будущего."
 guardians.9001.b:0 "Нет, мы только направляем их."

 # QBRICKS FINISHED
 qbricks.1000.name: "Следующая фаза"
 qbricks.1000.desc: "[From.Owner.GetSpeciesNamePlural] начали использовать новые техники для использования огня, производить лучшие инструменты и оружие, и добывать полезные минералы. Также они проявляют большой интерес к нашим наблюдательным устройствам и уже предприняли несколько попыток повредить или передвинуть их, с ожидаемым результатом - неудачей.\n\nУстройства все ещё содержат множество полезных данных. Мы можем вернуть их или активировать их протоколы самоуничтожения, или оставить их на планете [From.GetName] на случай если мы сможем придумать им дальнейшее применение.\n\nТак или иначе на текущем уровне их развития, манипулировать [From.Owner.GetSpeciesNamePlural], для каких-то полезных целей, с помощью устройств будет очень сложно."
 qbricks.1000.a: "Вернуть оборудование."
 qbricks.1000.b: "Активировать их протоколы самоуничтожения."
 qbricks.1000.c: "Оставить их на планете."

 # QBRICKS SETTINGS
 qbricks.2000.name: "Настройки Q-Блоков"
 qbricks.2000.desc: "Теперь, когда наблюдательное оборудование на планете [From.GetName] было установлено, мы можем изменить их настройки чтобы оказывать влияние на поведение [From.Owner.GetSpeciesNamePlural] или сделать землю вокруг оборудования более плодородным. Мы можем: "
 qbricks.2000.a: "Сделать [From.Owner.GetSpeciesNamePlural] более враждебными друг к другу."
 qbricks.2000.b: "Сделать [From.Owner.GetSpeciesNamePlural] более кооперативными друг к другу."
 qbricks.2000.c: "Сделать землю вокруг оборудование более плодородной."
 qbricks.2000.d: "Сделать [From.Owner.GetSpeciesNamePlural] менее замкнутыми и более... занятыми."
 qbricks.2000.e: "Сделать [From.Owner.GetSpeciesNamePlural] больными и уменьшить скорость роста популяции."
 qbricks.2000.f: "Оставить оборудование в пассивных настройках."

 # CONFLICTMAKER
 # War between nations!
 qbricks.3100.name: "Есть только война!"
 qbricks.3100.desc: "[From.GetName] пылает войной между каждой из наций. Больше не существует гражданских, кроме нескольких изолированных детей для размножения и тренировок, на случай необходимости подкрепления, которое рано или поздно потребуется.\n\nТакже было несколько редких случаев, где малые группы [From.Owner.GetSpeciesNamePlural] не были подвержены влиянию Агрессоров, но они были быстро уничтожены враждебными силами или изгнаны на далёкие регионы планеты."
 qbricks.3100.a: "Отличный прогресс."
 qbricks.3100.b: "В результате это сделает их сильнее."
 qbricks.3100.c: "Что мы наделали?"
 # Rapid weapons advancements
 qbricks.3200.name: "Острый меч"
 qbricks.3200.desc: "[From.GetName] пылает войной между полудюжиной континентальных альянсов. Так или иначе [From.Owner.GetSpeciesNamePlural] прошли немалый путь чтобы начать сражаться с честью и держать гражданских лиц вне конфликта. Тот факт, что они используют дипломатию наряду с битвой, предполагает железную волю, чтобы не прибегать к варварству или чистой раскованной ненависти.\n\nЭто также дало им запас [From.Owner.GetSpeciesName]-сил и времени чтобы продвигать свои военные технологии. Их оружие и броня массово производятся специалистами и в основном хорошего качества. Осадные орудия стали более сложными. Корабли становятся крепче с каждым новым строительным проектом.\n\nУ них даже есть медицинские специалисты, лечащие раненых и улучшающие их био-науку.\n\nПохоже, что война заставляет большинство стран преуспеть в самом искусстве ее создания."
 qbricks.3200.a: "[From.Owner.GetSpeciesNamePlural] могут доказать свою полезность."
 qbricks.3200.b: "Отличный прогресс."
 qbricks.3200.c: "Возможно это было ошибкойake."
 # Population loss
 # Mass murders and genocide
 # Serial killings

 # PEACEMAKER
 # Mass laziness
 qbricks.4100.name: "Ленивцы"
 qbricks.4100.desc: "Миротворцы сделали планету [From.GetName] очень тихой. Практически все [From.Owner.GetSpeciesNamePlural] стали очень покорными.\n\nМалый процент населения продолжает работать на ферме, производя достаточное количество еды чтобы поддерживать малое сообщество которое, похоже, ничего не делает кроме как спит и ест.\n\nДругая группа использует тех кто не хочет, чтобы позволить большинству голодать, сосредотачиваясь на накоплении собственного богатства и власти."
 qbricks.4100.a: "Отличный прогресс."
 qbricks.4100.b: "Вот как должно работать общество."
 qbricks.4100.c: "Всё так и задумывалось?"
 # Unity and unification
 qbricks.4200.name: "Единство"
 qbricks.4200.desc: "Миротворцы сделали планету [From.GetName] очень продуктивным и объединённым миром. [From.Owner.GetSpeciesNamePlural] прекратили сражаться за ресурсы, земли и другие материальные вещи.\n\nВместо этого каждый [From.Owner.GetSpeciesName] стремится преуспеть в том, чтобы делать что-то, чтобы поспособствовать обществу и сообществу, обычно что-то для чего у них имеется природный талант.\n\nНекоторые из [From.Owner.GetSpeciesNamePlural], которые приобрели более высокий статус в обществе из-за их навыков, способствующих поддержанию мира, сотрудничества, улаживания некоторых возникающих разногласий, и повышения производительности всех [From.Owner.GetSpeciesName] на благо всех жителей [From.GetName].\n\nВалюта, материальная прибыль и экономика стали незначительной банальностью в повседневной рутине [From.Owner.GetSpeciesName]."
 qbricks.4200.a: "Отличный прогресс."
 qbricks.4200.b: "Вот как должно работать общество."
 qbricks.4200.c: "Всё так и задумывалось?"
 # Unaffected nation becomes dominant

 # FERTILISER
 # Add food to tile and surrounding tiles (HIDDEN)
 # More farms
 qbricks.5300.name: "Много ферм"
 qbricks.5300.desc: "Фермерство на планете [From.GetName] быстро распространяется, а соответствующие технологии продвигаются вперед. Множество [From.Owner.GetSpeciesNamePlural] отказались от других профессий, чтобы сосредоточиться на обработке полей и содержанию скота.\n\nЗначительно улучшились методы хранения и сохранения продуктов питания. Также произошел резкий рост населения."
 qbricks.5300.a: "Отличный прогресс."
 # Industrial stagnation
 qbricks.5500.name: "Без шахт"
 qbricks.5500.desc: "Другие отрасли промышленности на планете [From.GetName] исчезают и расчищаются для развития сельского хозяйства. [From.Owner.GetSpeciesNamePlural] проявляют небольшой интерес к разработке полезных ископаемых, необходимых для улучшения зданий и инструментов, и предпочитают пользоваться тем что у них есть."
 qbricks.5500.a: "Интересно."
 # Agricultural advances
 qbricks.5700.name: "Ещё больше ферм"
 qbricks.5700.desc: "Фермы продолжают появляться по всей планете [From.GetName], поскольку больше земли очищается и она становится более плодородной с помощью грубых, но эффективных методов, разработанных [From.Owner.GetSpeciesNamePlural]. Население продолжает быстро расти.\n\nВ настоящее время протокол удобрения наблюдательного оборудования является довольно избыточным, его использование больше не требуется."
 qbricks.5700.a: "Понятно."

