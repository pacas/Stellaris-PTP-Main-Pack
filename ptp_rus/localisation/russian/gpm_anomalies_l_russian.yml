 GPM_SUN_CAT:0 "Алмаз в небе"
 gpm_anomaly.78878.name:0 "Необычная яркость"
 gpm_d_sun_energy_deposit:0 "£energy£ +9\n"

 # normal
 GPM_SUN_CAT_DESC:0 "Эта звезда выглядит неестественно яркой. Более тщательное сканирование с низкой орбиты может пролить свет на этот феномен."
 gpm_anomaly.78878.desc:0 "Необычайная яркость этой звезды обусловлена значительно более высокой активностью её верхних слоёв. Невероятное сочетание элементов и гравитационного давления, кажется, является причиной этого явления. Мы могли бы воспользоваться этим!"
 # hive mind
 GPM_SUN_CAT_HIVE_DESC:0 "Эта звезда выглядит неестественно яркой. Более тщательное сканирование с низкой орбиты может пролить свет на этот феномен."
 gpm_anomaly.78878.desc.hive:0 "Необычайная яркость этой звезды обусловлена значительно более высокой активностью её верхних слоёв. Невероятное сочетание элементов и гравитационного давления, кажется, является причиной этого явления. Мы могли бы воспользоваться этим!"
 # machine empire
 GPM_SUN_CAT_MACH_DESC:0 "Датчики фиксируют повышенное энергетическое излучение, исходящее от этой звезды. Необходимо дальнейшее наблюдение."
 gpm_anomaly.78878.desc.mach:0 "Яркость этой звезды значительно превышает прогнозируемую, что обусловлено высокой активностью её верхних слоёв. Предполагается, что более сильные выбросы излучения спровоцированы невероятной комбинацией элементов и гравитационного давления, которыми она обладает. Выделяемая энергия может быть эффективно преобразована."

