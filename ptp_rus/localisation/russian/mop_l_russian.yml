 pm.3001.name:1 "Сбросить особую планету - [Root.GetName]"
 pm.3001.desc:0 "Специализированная планета - §H [Root.GetName] §! - скоро будет сброшена до более «стандартную» конфигурации. Она станет идеальным миром, но ожидается, что эффекты быстрого терраформирования будут негативно влиять на планету на протяжении последующих 10 лет."
 pm.3001.a:0 "Нет у нас - не будет ни у кого."
 pm.1.name:0 "§HДобывающий мир§!: преобразование [Root.GetName]"
 pm.1.desc:0 "После завершения масштабного планетарного проекта, сама планета стала доменной печью, превратившись в добывающий мир!\n\nЗдесь нет ни густых лесов, ни глубоких морей, ни высоких гор. На поверхности есть только города и шахты, а также фабрики и дома шахтёров.\n\nМесто, когда-то сформированное под действием случая и бездумных законов природы, теперь представляет собой конструкцию, возникшую из неукротимой цели."
 pm.2.name:0 "§HМир-генератор§!: преобразование [Root.GetName]"
 pm.2.desc:0 "После завершения масштабного планетарного проекта, сама планета стала электростанцией!\n\nПланета была покрыта зеленью или же скалами? Это не важно, всё равно мы использовали всё это в качестве топлива. Огромные электростанции с различными видами генераторов гудят днём и ночью, производя электричество.\n\nМесто, когда-то сформированное под действием случая и бездумных законов природы, теперь представляет собой конструкцию, возникшую из неукротимой цели."
 pm.3.name:0 "§HМир-мегаферма§!: преобразование [Root.GetName]"
 pm.3.desc:0 "После завершения масштабного планетарного проекта [Root.GetName] превратилась в гигантскую фермерскую планетой, на которой размещаются огромные плантации планетарного размера, орошаемые с помощью каналов, что тянутся по целым континентам!\n\nОпасная дикая природа? Ядовитые растения? Теперь их нет, все оставшиеся животные и растения вкусны и питательны.\n\nМесто, когда-то сформированное под действием случая и бездумных законов природы, теперь представляет собой бесконечные поля, покрытые злаками."
 pm.4.name:0 "§HМир-крепость§!: специализация [Root.GetName]"
 pm.4.desc:0 "После завершения масштабного планетарного проекта [Root.GetName] превратилась в планету-крепость, которая сама нанимает сухопутные войска и производит оружие!\n\nКогда-то это была обычная планета, контролируемая гражданским законодательством, но великие граждане решили поработать на свою страну и следовать военным законам.\n\n[Root.GetName] не рухнет не перед кем и не перед чем."
 pm.5.name:0 "§HМир-зверинец§!: специализация [Root.GetName]"
 pm.5.desc:0 "После завершения масштабного планетарного проекта [Root.GetName] превратилась в планету-зверинец, которая охраняет множество видов инопланетных животных и растений!\n\nВсё население на планете стало работать смотрителями зоопарками. Даже травы и насекомые на полях находятся под нашим контролем.\n\nМесто, когда-то сформированное под действием случая и бездумных законов природы всё ещё следует им, но именно мы устанавливаем эти законы."
 pm.6.name:0 "§HКоммерческий мир§!: специализация [Root.GetName]"
 pm.6.desc:0 "После завершения масштабного планетарного проекта [Root.GetName] превратилась в торговую планету, куда стекаются деньгами и коллекционные товары со всей галактики!\n\nПо всей планете - от пронзающих облака небоскрёбов до небольших магазинов в переулках - осуществляются крупные и мелкие экономические сделки. Теперь из-за яркости огней в городах различие между днем и ночью полностью исчезло.\n\nОсталось совсем мало свободных торговых площадок. Свяжитесь с экономическим департаментом [Root.GetName], если хотите успеть получить своё!"

 pc_mining:0 "Добывающий мир"
 pc_mining_desc:0 "Вся планета - это гигантская доменная печь. Наши шахты и транспортные сети простираются до самого внутреннего ядра, и каждый на планете живёт ради добычи минералов."
 pc_energy:0 "Мир-генератор"
 pc_energy_desc:0 "Каждый раз, когда вы стоите на планете и смотрите вокруг, то видите лишь одну гигантскую электростанцию. Все ресурсы и рабочая сила на планете используются для обслуживания объектов, производящих электроэнергию."
 pc_farming:0 "Мир-мегаферма"
 pc_farming_desc:0 "Кажется, теория Мальтуса осталась лишь теорией."
 pc_eco:0 "Мир-зверинец"
 pc_eco_desc:0 "Это лучший зоопарк в галактике, где вы можете увидеть представителей всех видов растений и животных в галактике. ВНИМАНИЕ - не заходите в клетку."
 pc_training:0 "Мир-крепость"
 pc_training_desc:0 "Это планета - гордость армии. Все жители получают военную подготовку с самого рождения, а тех, кто потерпел неудачу, переводят на тыловые должности или изгоняют с планеты."
 pc_trade:0 "Коммерческий мир"
 pc_trade_desc:0 "Повсюду на этой планете, от штаб-квартир корпораций до торговых флотов, продвигаются различные товары. Все деньги галактики стекаются сюда."
 pc_training_shielded:0 "Мир-крепость"
 pc_training_shielded_desc:0 "Это планета - гордость армии. Все жители получают военную подготовку с самого рождения, а тех, кто потерпел неудачу, переводят на тыловые должности или изгоняют с планеты."

 mining_planet:0 "§EДобывающий мир§!"
 mining_planet_desc:0 "§LБлагодаря огромным объемам производства §Eдобывающего мира§! и многочисленным горным инженерам, весь горнодобывающий рынок империи находится под контролем.§!"
 energy_planet:0 "§EМир-генератор§!"
 energy_planet_desc:0 "§LЭнергетические технологии и политика энергосбережения §Eмира-генератора§! вдохновили командиров флотов.§!"
 farming_planet:0 "§EМир-мегаферма§!"
 farming_planet_desc:0 "§LМы разрабатываем максимально эффективные виды растений и животных с помощью генетических манипуляций на §Eмире-мегаферме§!.§!"
 training_planet:0 "§EМир-крепость§!"
 training_planet_desc:0 "§LИмитаторы боевой подготовки и офицерские корпуса, распологающиеся на §Eмире-крепости§!, предоставляют отличные возможности для выхода в свет в этой большой вселенной. За славу и честь!§!"
 eco_planet:0 "§EМир-зверинец§!"
 eco_planet_desc:0 "§L§EМир-зверинец§! также предоставляет многочисленные базовые генотипы животных и растений, которые могут использоваться в терраформировании.§!"
 trade_planet:0 "§EКоммерческий мир§!"
 trade_planet_desc:0 "§LОдин факт того, что мы владеем §Eкоммерческим миром§!, повысил влияние нашей империи на галактическом рынке.§!"
 recently_changed_planet:0 "§EНедавно восстановленная планета§!"
 recently_changed_planet_desc:0 "§LПланета недавно прошла через процесс полного восстановления и весьма нестабильна.§!"
 all_high_planet:0 "§EТерминал планетарного управления§!"
 all_high_planet_desc:0 "Мы создали много специализированных планет - добывающую, коммерческую, мегаферму, планету-генератор, зверинец и крепость. §EНаши планеты будут получать §Y1§! дополнительное £pops£ поселение при рождении другого £pop£ поселения.§!\n\n§LМы совершили удивительный прогресс!§!"
 r_all_high_planet:0 "Терминал планетарного управления"
 r_all_high_planet_desc:0 "Мы уже создали все доступные различные специализированные планеты. Теперь мы эффективно и централизовано управляем ими, что снижает нагрузку на администрацию и увеличивает производительность."
 relic_all_high_planet_active_tooltip:1 "Все ваши планеты получат §Y1§! дополнительное £pops£ поселение при рождении другого £pop£ поселения."
 mop_planet_shaper:0 "§EСтрасть к работе§!"
 mop_planet_shaper_desc:0 "§LНаши технологии предоставили больше рабочих мест, и многие готовы получить эту работу.§!"
 mop_planet_shaper_gestalt:0 "§EСтрасть к работе§!"
 mop_planet_shaper_gestalt_desc:0 "§LНаши технологии предоставили больше рабочих мест, и многие дроны готовы приступить к этой работе.§!"

 district_mining_housing:0 "Район проживания шахтёров"
