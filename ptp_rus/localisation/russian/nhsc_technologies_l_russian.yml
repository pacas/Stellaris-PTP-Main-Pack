NHSC_TECH_LIVING_CRYSTALS_TRADE_DESC: "$nhsc_tech_crystalline_valuables_desc$"

nhsc_tech_rare_crystals_cultivation: "Культивирование редких кристаллов"
nhsc_tech_rare_crystals_cultivation_desc: "Внеся небольшие изменения в основу, мы можем выращивать живые кристаллы с включениями более редких и ценных кристаллических материалов."
NHSC_TECH_RARE_CRYSTALS_CULTIVATION_TITLE: "§HУлучшение рабочего§!: £job_esc_crystal_farmer£ §Y$job_esc_crystal_farmer_plural$§! также производит £rare_crystals£ §Y$rare_crystals$§!"
NHSC_TECH_RARE_CRYSTALS_CULTIVATION_T_DESC: "$nhsc_tech_rare_crystals_cultivation_desc$"

nhsc_tech_autocannons_m: "Крупномасштабные автопушки"
nhsc_tech_autocannons_m_desc: "Когда вам нужно больше дакки, самое время сделать орудия побольше!"
