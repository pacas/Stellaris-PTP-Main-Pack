mod_planet_chemists_volatile_motes_produces_mult:0 "Летучие пылинки от химиков"
mod_planet_translucers_rare_crystals_produces_mult:0 "Редкие кристаллы от переработчиков"
mod_planet_refiners_exotic_gases_produces_mult:0 "Экзотические газы от переработчиков"
mod_planet_administrators_produces_mult:0 "Ресурсы от администраторов, лифтеров, кутил, егерей и логистов"
 
decision_vfb_buildspeed_m:0 "Организовать колониальные фронты"
decision_vfb_buildspeed_m_desc:0 "Звёздные верфи способствовали логистическому притоку товаров и людей с наиболее населенных планет и на них, а также межпланетным путешествиям. При правильных административных решениях мы можем направить его на помощь в решении масштабных задач по колонизации новых миров. Направление персонала и установок на строительство и получение материалов, выделение отсеков для управления иммиграцией и здравоохранением и использование напоминающих корабельные доки сборочных линий ускорит процесс эффективного заселения, хотя и сделает объект неспособным выполнять свои обычные обязанности с нормальной производительностью."
vfb_buildspeed_m:0 "Организованная колонизация"
vfb_buildspeed_m_desc:0 "Наши верфи предназначены для приема иммигрантов, сборки роботов, обеспечения здравоохранения и помощи в инфраструктурном строительстве, что требует больших логистических, административных и производственных затрат."
pm_vfb_buildspeed_m:0 "Организованная колонизация"
pm_vfb_buildspeed_m_desc:0 "Наши верфи предназначены для приема иммигрантов, сборки роботов, обеспечения здравоохранения и помощи в инфраструктурном строительстве, что требует больших логистических, административных и производственных затрат."
 
 #POLICIES
 
 policy_vfb_policy_lifter:0 "Упор на орбитальную логистику"
 policy_vfb_policy_lifter_desc:0 "Избыток ресурсов и возможность управления человеческим капиталом могут позволить выборочно сосредоточиться на одной из многочисленных обязанностей наших звёздных верфей и гаваней, увеличивая их полезность для операций, связанных с этим предметом."
 
 vfb_policy_lifter_robot:0 "Производственные отсеки"
 vfb_policy_lifter_robot_desc:0 "Увеличение числа роботов-сборщиков и общего числа изготовителей среди лифтёров может позволить увеличить скорость сборки роботов.\n\n§BЛифтёры получает +10% к скорости сборки роботов.§!"
 vfb_policy_lifter_production:0 "Космические лифты"
 vfb_policy_lifter_production_desc:0 "Увеличение контингента сотрудников по логистике и профсоюзных координаторов среди лифтеров может позволить повысить общую эффективность производства.\n\n§BУвеличивает продуктивность лифтёров на +2.5%.§!"
 vfb_policy_lifter_crime:0 "Таможенные бюро"
 vfb_policy_lifter_crime_desc:0 "Увеличение числа таможенных офицеров и патрульных среди лифтёров может повысить эффективность борьбы с преступностью для наших планетарных офицеров, особенно за счет нейтрализации трансорбитальной контрабанды.\n\n§BЛифтёры уменьшают преступность на -5.§!"
 vfb_policy_lifter_naval:0 "Стыковочные отсеки"
 vfb_policy_lifter_naval_desc:0 "Увеличение числа флотских координаторов и судоремонтников среди лифтёров может позволить увеличить возможности по содержанию космических судов нашей орбитальной инфраструктуры.\n\n§BКаждая звёздная верфь увеличивает вместимость флота на +5, каждая межзвёздная гавань - на +10.§!"
 vfb_policy_lifter_trade:0 "Координационные центры"
 vfb_policy_lifter_trade_desc:0 "Увеличение числа офицеров по контролю за космическим движением и беспошлинной торговлей среди лифтёров может позволить усилить контроль торговли и повысить эффективность фискальной логистики.\n\n§BКаждая звёздная верфь увеличивает торговую защиту на +1 и объём торговли на +5%, каждая межзвёздная гавань - на +2 и +10% соответственно.§!"
 
 policy_vfb_policy_armory:0 "Упор на колониальный протокол"
 policy_vfb_policy_armory_desc:0 "Избыток ресурсов и возможность управления человеческим капиталом могут позволить выборочно сосредоточиться на одной из многочисленных обязанностей наших оружейных и площадей, увеличивая их полезность для операций, связанных с этим предметом."

 vfb_policy_armory_engineer:0 "Инфраструктурные достижения"
 vfb_policy_armory_engineer_desc:0 "Дополнительный акцент на расширение планетарной инфраструктуры может позволить увеличить усилия по заселению планеты.\n\n§BИнженеры дают +10% к скорости строительства.§!"
 vfb_policy_armory_agriculture:0 "Органическая мелиорация"
 vfb_policy_armory_agriculture_desc:0 "Дополнительный акцент на переработку органики может позволить получить излишки в производстве удобрений.\n\n§BФермеры производят на +10% больше пищи.§!"
