l_russian:

 tech_dark_matter_generation: "Генерация тёмной материи"
 tech_dark_matter_generation_desc: "Кажется, что эти учёные смогли разработать теорию о том, как превратить тёмную материю в полезную энергию. Мы должны выделить им необходимые ресурсы для начала исследований."

 tech_dark_matter_container: "Удержание темной материи"
 tech_dark_matter_container_desc: "Похоже, этот учёный придумал специальный контейнер, достаточно мощный, чтобы удерживать тёмную материю. Мы должны воспользоваться этим открытием."

 tech_dark_matter_strategy: "Применение темной материи"
 tech_dark_matter_strategy_desc: "Этот ученый, похоже, способен визуализировать, как можно использовать этот недавно созданный реактор на темной материи, кроме как в роли более качественного аккумулятора. Давайте проведём более глубокие исследования, прежде чем ученый позабудет свои идеи."

 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Генерация энергии тёмной материи"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Эксперименты позволят нам преобразовать тёмную материю в полезную энергию. Мы сможем построить здание, специально предназначенное для создания тёмной материи."

 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Контейнеры тёмной материи"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "Изобретение этого контейнера позволит нам безопасно хранить тёмную материю на космических кораблях. Тот же принцип можно использовать для районов и звёздных баз."

 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Применение тёмной материи"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "Полноценная разработка этой концепции позволит нам понять, как может пригодиться тёмная материя. Когда мы закончим, то сможем использовать темную материю для различных целей."

 country_resource_sr_dark_matter_add: "Добавлен стратегический ресурс «Темная материя»"

 dark_matter_event.1.name: "Энергия... Темной материи?"
 dark_matter_event.1.desc: "Некоторые ученые начинают высказывать идеи об использовании тёмной материи как своего рода генератора ... Это кажется невозможным, теория противоречит всем нашим современным знаниям физики. Но, может быть, в этом есть разумное зерно? Мы должны исследовать эту тему дальше."
 dark_matter_event.1.a: "Мы должны рассмотреть все возможности."

 RESEARCH_DARK_POWER_NORMAL: "Научный съезд"
 RESEARCH_DARK_POWER_NORMAL_DESC: "Ученые со всей нашей империи соберутся и обсудят возможности энергии темной материи, а также способы её создания, использования и применения. Процесс длительный и довольно хаотичный, поскольку ученые будут выдвигать различные теории."
 RESEARCH_DARK_POWER_SMUGGLER: "Связаться с легендарным контрабандистом"
 RESEARCH_DARK_POWER_SMUGGLER_DESC: "Ходят слухи, что некий контрабандист настолько талантлив, что однажды он тайно провёз звезду внутрь чёрной дыры и даже украл гамбургер из самого покрова. Большинство этих вещей, вероятно, преувеличения, но уровень его навыков нельзя отрицать.\n\nМы должны попытаться связаться с ним."
 RESEARCH_DARK_POWER_CURATOR: "Связаться с кураторами"
 RESEARCH_DARK_POWER_CURATOR_DESC: "У анклава кураторов есть связи с угасшими империями, и они уже существуют очень долго. Скорее всего они смогут нам помочь.\n\nКонечно, не бесплатно."

 dark_matter_event.2.name: "Завершение научного съезда"
 dark_matter_event.2.desc: "Ура! После многочисленных хаотичных дебатов и неудачных экспериментов мы наконец-то смогли найти способ превратить темную материю в полезную энергию! Однако первый эксперимент продлился всего пару секунд, и мы должны продолжить их, прежде чем сможем найти стабильный способ генерирования энергии темной материи."

 dark_matter_event.3.name.a: "Успешное ограбление!"
 dark_matter_event.3.desc.a: "Легендарный контрабандист безупречно справился со своей задачей! Он украл работающий реактор темной материи, используемый угасшей империей, а также чертежи и инструкции о том, как работает технология. Всё, что нам нужно сейчас, - это лишь проанализировать файлы и понять его возможное применение, тогда мы должны быть готовы к действовать сами.\n\nОн также решил вернуть часть нашей оплаты, заявив, что меры безопасности угасшей империи более жалки, чем он ожидал."
 dark_matter_event.3.a: "Хорошо потраченные деньги!"

 dark_matter_event.3.name.b: "Не самое успешное ограбление!"
 dark_matter_event.3.desc.b: "Легендарный контрабандист выполнил свою задачу, но не всё прошло гладко. Скрытное ограбление не удалось, потому что один из его дроидов не смог вовремя ответить на вызов пейджера и сработала тревога. Несмотря на то, что он украл функциональный реактор темной материи у угасшей империи, а также чертежи и инструкциями о работе с этой технологией, нам все еще нужно иметь дело с потенциальным ответным ударом со стороны угасшей империи."
 dark_matter_event.3.b: "Боевая тревога!"
 dark_matter_event.3.b.desc: "Одна из угасший империй разозлится на нас и может отомстить, так что мы должны будем соответствующим образом подготовиться."

 dark_matter_event.30.name: "Легендарный контрабандист"
 dark_matter_event.30.desc.a: "Привет! Вы должны быть [root.GetRulerName] из [root.GetName]!\n\nЯ - Сир Бетесдас Электроняус IV, также неофициально известный как легендарный контрабандист или что-то в этом роде, ну вы понимаете, да? Давайте приступим к делу. Вы хотите разобраться с темной материей и понять, как эти космические дедушки используют её, правильно?\n\nНу, вы обратились по адресу! Так уж сложилось, что моя банда надеется совершить новое ограбление. Это будет хорошим испытанием. Но ничего не бывает бесплатным!\n\nЕсли вы хотите использовать мои услуги, вам придется заплатить мне заранее. Особенно в случае, если тихая операция сорвётся, и мы должны будем использовать план Б."
 dark_matter_event.30.desc.b: "И вот мы снова встретились. Вы передумали? Дверь всегда открыта. Ты дашь мне деньги, а я тебе товар. Сир Бетесдас никогда не подведёт."
 dark_matter_event.30.a: "Как именно ты это сделаешь?"
 dark_matter_event.30.a.explain: "Во всех этих ограблениях обычно есть План А, или то, что члены моей команды называют скрытной стадией. Мы пробираемся в хранилище, одетые в костюмы и вооружённые пушками с глушителями. Если мы сталкиваемся с охранниками, мы либо убиваем их, либо используем свои навыки, чтобы переманить их нашу сторону. Саботировать камеры, собрать улики, оставить жучки, захватить заложников. Честно говоря, все ограбления сходны.\n\nЕсли все пойдет хорошо, мы сможем заполучить искомое и, возможно, даже некоторые дополнительные бонусы. Это, конечно, будет так, если мы сумеем сохранить скрытность.\n\nНо также есть шанс, что скрытность потерпит неудачу, что означает переход к плану Б. Мы просто действуем громко, стреляем во все стороны, взрываем, используем лазерные мечи и бензопилы. Это определенно более весёлый подход.\n\nНедостатком является то, что для мы сможем забрать меньше приятных вещей для себя, но вы наверняка получите свою обещанную вещь.\n\nЯ должен предупредить вас сейчас, что по нашему контракту мы предоставим вам и только вас все данные и образцы. Если нас отследят, то все следы приведут именно к вашей империи, так что вам придётся разбираться со всеми последствиями."
 dark_matter_event.30.b: "Дайте мне сначала подумать."
 dark_matter_event.30.b.explain: "Конечно, не торопитесь.\n\nЯ знаю, что многое нужно будет принять на веру, но будьте уверены; легендарный контрабандист никогда не терпит неудачи, и я никогда не предаю своего клиента. Мне нужно заботиться о репутации?"
 dark_matter_event.30.c: "Очень хорошо, давайте начнем."
 dark_matter_event.30.c.explain: "Отлично, друг мой.\n\nОперация должна закончиться через месяц или два. Лучше всего начинайте готовить свои силы."

 dark_matter_event.40.name: "Кураторы"
 dark_matter_event.40.desc.a: "Итак, вы, наконец, решили разобраться в тайнах тёмной материи. Мы ожидали, что это произойдет рано или поздно, учитывая, как быстро развивалась ваша империя.\n\nВы будете рады услышать, что мы действительно знаем об этой теме, и готовы научить вас за достойную цену.\n\nТем не менее, это чрезвычайно редкая технология, которой когда-либо обладали лишь очень немногие империи, поэтому нам требуется нечто большее, чем просто кредиты. Мы также хотим приобрести нового студента, готового присоединиться к нашему ордену. Вас устаивают такие требования?"
 dark_matter_event.40.desc.b: "Ещё раз здравствуйте, [root.GetRulerName]. Вы всё ещё заинтересованы в предложении? Мы по-прежнему ищем нового студента, а также дополнительные средства для следующего проекта. Мы поделимся нашими знаниями, если вы согласитесь на наши требования."
 dark_matter_event.40.a: "Эта технология действительно столь ценна?"
 dark_matter_event.40.a.explain: "Именно так. Как вы могли заметить, эту технологию можно найти только у древних империй прошлого. Мы, Кураторы, когда-то были частью одной из этих империй. Во всех наших записях энергия тёмной материи описывается как самым мощным источник энергии в этой галактике."
 dark_matter_event.40.b: "Дайте мне сначала подумать."
 dark_matter_event.40.b.explain: "Очень хорошо. Пожалуйста, не стесняйтесь снова обращаться к нам, если вы передумаете."
 dark_matter_event.40.c: "Очень хорошо, вы получите наше пожертвование."
 dark_matter_event.40.c.explain: "Мудро!\n\nМы начнём перевод средств и организуем перемещения ваших ученых в наш орден немедленно!"

 dark_matter_event.40.c.tooltip: "Кураторы выберут одного из наших ученых уровня 5+, который присоединиться к их ордену."


 acot_dm_tech_chain: "Тёмные дизайны"
 acot_dm_tech_chain_title: "Тёмные дизайны"
 acot_dm_tech_chain_desc: "Мы узнали о новом, потенциально революционном источнике энергии, который использует силу тёмной материи. Нам придется изучать и исследовать этот вопрос дальше, чтобы получить его."

 acot_dm_tech_physics: "Генерация тёмной материи"
 acot_dm_tech_physics_desc: "Сперва нам нужно понять, как создавать собственную тёмную материю, не полагаясь на естественные черные дыры.\n\nНам нужно будет назначить ученого уровня 6+ в область исследования физики. У учёного должна быть черта одаренный, куратор, специалист по псионике, эрудит, синтетик, мозговой слизень, избранный или специалист по частицам."
 acot_dm_tech_engineers: "Удержание темной материи"
 acot_dm_tech_engineers_desc: "Далее нам нужно понять, как удерживать и контролировать генерируемую тёмную материю в ядрах корабельных реакторов для кораблей всех размеров.\n\nНам нужно будет назначить ученого уровня 6+ в область исследования инженерии. У учёного должна быть черта одаренный, куратор, специалист по псионике, эрудит, синтетик, мозговой слизень, избранный или специалист по материаловедению."
 acot_dm_tech_social: "Использование тёмной материи"
 acot_dm_tech_social_desc: "У нас есть всё, что нужно, осталось лишь определить, как мы будем использовать эту новую технологию.\n\nНам нужно будет назначить ученого уровня 6+ в область исследования социологии. У учёного должна быть черта одаренный, куратор, специалист по псионике, эрудит, синтетик, мозговой слизень, избранный или специалист по военной теории."
acot_dm_tech_find_enigmatic: "Прототип реактора"
acot_dm_tech_find_enigmatic_desc: "Хотя мы еще не можем полностью использовать силу темной материи, наши ученые более чем уверены, что мы можем начать разработку загадочного прототипа. Хотя это и не является обязательным требованием, это будет отличным первым шагом для развития наших технологий. Эта вещь будет удалена после события тёмный дизайн."


 dark_matter_event.4.name: "Контракт выполнен."
 dark_matter_event.4.desc.a: "Наши расходы окупились. Кураторы научили наших ученых как генерировать темную материю, не полагаясь на естественные черные дыры. Они также предоставили нам основные инструкции о том, как создать сдерживающее поле для размещения реакторов на космических кораблях."
 dark_matter_event.4.desc.b: "Наши расходы окупились. Кураторы научили наших ученых как генерировать темную материю, не полагаясь на естественные черные дыры. Они также предоставили нам основные инструкции о том, как создать сдерживающее поле для размещения реакторов на космических кораблях.\n\nТем не менее, кураторы также уведомили угасшие империи об этом контракте, и похоже, они не слишком довольны тем, что их бывшие ученые передали свои ценные технологии молодым расам."
 dark_matter_event.4.a: "Это ради большего блага."
 dark_matter_event.4.a.desc: "Хотя некоторые из наших научных команд не слишком рады потере одного из своих, у нас теперь есть сила, позволяющая бросить вызов галактике."
 dark_matter_event.4.b: "Все не так просто, верно?"
 dark_matter_event.4.b.desc: "Эти угасшие империи могут быть немного насторожиться, ведь с этими технологиями мы можем стать значительной угрозой. Мы должны подготовиться к любым ... затруднениям."

 dark_matter_event.2.a: "Будущее в наших хватательных конечностях!"
 dark_matter_event.2.a.desc: "Теперь мы должны найти ученого, разбирающегося в физике частиц, и подождать, пока он не придумает надёжного способа генерировать тёмную материю."

 dark_matter_event.5.name: "Генерация темной материи!"
 dark_matter_event.5.desc: "Эврика! Наш последний эксперимент по генерированию темной материи длился более недели без каких-либо признаков ослабления! Однако нам всё ещё нужно найти энергетический контейнер нового типа, который был бы достаточно прочным и компактным, чтобы обеспечить безопасность темной материи, так как последние несколько экспериментов были, мягко говоря, немного взрывоопасными."
 dark_matter_event.5.a:0 "Контейнеры, ясно."
 dark_matter_event.5.a.desc: "Теперь мы должны искать ученого, разбирающегося в материаловедении. Он сможет разработать подходящий контейнер для безопасной переработки и хранения энергии тёмной материи."

 dark_matter_event.6.name: "Сдерживание тёмной материи!"
 dark_matter_event.6.desc: "Отличные новости! Теперь у нас есть подходящее сдерживающее устройство, которое может обеспечить безопасность тёмной материи. Осталось только изучить, насколько широко и как мы можем использовать эту новую форму энергии."
 dark_matter_event.6.a:0 "Вызов принят!"
 dark_matter_event.6.a.desc: "Теперь мы должны найти ученого, разбирающегося в военной теории. Только такой учёный может должным образом определить, для чего может быть использована эта новая энергия."

 dark_matter_event.7.name: "Применение тёмной материи!"
 dark_matter_event.7.desc: "Ура! Научная команда теперь уверена, что энергия тёмной материи может быть использована не только в качестве чрезвычайно мощного реактора, но и в качестве отражателя энергии, а также двигателя! Чудеса!"
 dark_matter_event.7.a: "Скоро начнётся новая глава в истории нашей империи!"
 dark_matter_event.7.a.desc: "У нас есть все что нужно, теперь нужно просто собрать все знания и наработки воедино, чтобы разработать первый серийный реактор на тёмной материи!"

 dark_matter_event.8.name: "Реактор на тёмной материи!"
 dark_matter_event.8.desc: "Грядёт новый век! После изобретения нового реактора на тёмной материи мы достигли того, на что способны лишь очень немногие достойные цивилизации ... мастерством в управлении тёмной материей. Будущее нашей империи сейчас кажется более ярким, чем когда-либо прежде."
 dark_matter_event.8.a: "Мы все отлично поработали."
 dark_matter_event.8.a.desc: "Для нашей империи начинается новый век."

 dark_matter_event.9.name: "Новая разработки"
 dark_matter_event.9.desc: "Мы получили известия о том, что §Y[event_target: new_dm_country.GetName]§! завершила исследование энергии тёмной материи. Вскоре они начнут повсеместно использовать её."
 dark_matter_event.9.a: "Интересно."

 edict_dmc_dm_military_strategy: "Оптимизация кораблей с помощью тёмной материи"
 edict_dmc_dm_military_strategy_desc: "Размещение дополнительных объёмов тёмной материи в системах наших кораблей позволит им добиться значительного повышения боевых характеристик. Однако этот процесс будет приносить пользу лишь короткий промежуток времени."
 edict_dmc_dm_science_strategy: "Усиление лабораторий с помощью тёмной материи"
 edict_dmc_dm_science_strategy_desc: "Мы можем усовершенствовать наше лабораторное оборудование с помощью дополнительных реакторов тёмной материи, чтобы повысить их эффективность на короткий промежуток времени. Это должно позволить нашим ученым быть более креативными в своих экспериментах."

 edict_dmc_de_weapon_boost: "Перегрузка с помощью тёмной энергии"
 edict_dmc_de_weapon_boost_desc: "Увеличение мощности за счет использования дополнительных ресурсов значительно увеличит скорострельность наших корабля и емкость их щитов на короткий промежуток времени."

 building_micro_black_hole: "Экстрактор тёмной материи"
 building_micro_black_hole_desc: "Это большое здание создаёт чёрную микро-дыру, что позволяет нам извлекать из неё тёмную материю. Из-за опасной природы чёрной дыры, процесс осуществляется с помощью автоматических машин. Однако это требует огромного расхода энергии и минералов."