 # PASSIVE
 # Worship and religion based around units - spiritualism up
 qbricks.8100.name: "Идолы"
 qbricks.8100.desc: "Множество [From.Owner.GetSpeciesNamePlural] на планете [From.GetName] начали рассматривать устройства наблюдения как центры духовного наставления и благополучия. Ряд религиозных групп и культовых последователей возникли вблизи устройств."
 qbricks.8100.a: "Любопытно."

 # Scientific curiosity of units - materialism up
 qbricks.8200.name: "Умы"
 qbricks.8200.desc: "Множество [From.Owner.GetSpeciesNamePlural] на планете [From.GetName] проявили повышенный научный интерес к наблюдательным устройствам, и большинство из них пришли к выводу, что они были помещены на их планету высокоразвитыми особями, которые, вероятно, живут где-то за пределами планеты [From.GetName].\n\nУчитывая примитивное состояние их науки и технологий, это является определенным признаком уже значительно расширенного интеллекта в [From.Owner.GetSpeciesNamePlural]."
 qbricks.8200.a: "Любопытно."

