 tr_domination_master_computer_deus_ex_machina_delayed: "Каждый органический ум втайне желает, чтобы за ним наблюдало и его понимало совершенное существо, достигшее более высокого порядка существования. Хотя некоторые удовлетворяют это обращением к мистике, такого же эффекта можно добиться с помощью передовых компьютерных технологий."