#########################################
giga_fallen_empire.101.name:0 "Обнаружено движение небесного тела!"
giga_fallen_empire.101.desc:0 "Тревожные новости! Вскоре после пробуждения одной из падших империй датчики дальнего действия обнаружили, что несколько планет на их территории покинули свои орбиты. Из их коры появилось огромное скрытое оружие и двигатели, и теперь они превратились в грозные вооруженные планетоиды. Похоже, у этих древних цивилизаций было больше скрытого оружия, чем считалось ранее..."
giga_fallen_empire.101.a:0 "Боевые станции!"

giga_fallen_empire.102.name:0 "Святое Чудовище"
giga_fallen_empire.102.desc:0 "Не секрет, что пробужденные империи обладают множеством видов древнего оружия, которое бездействовало тысячелетиями. Но никто не мог предсказать, что один из святых миров Святых Хранителей на самом деле не был обычным миром, а скорее был гигантским и бездействующим космическим кораблем размером с планету. И с их недавним пробуждением этот колоссальный космический корабль снова активизировался, и некогда первозданный идейальный мир превратился в колоссальную планету, оснащенную оружием, способную уничтожить всё, что стоит на её пути. Кажется, они более подготовлены к защите своей веры, чем мы ожидали..."
giga_fallen_empire.102.a:0 "Это плохо."

#########################################
### Paluushia ###########################
#########################################
giga_paluush.001.name:0 "Система Гатзо"
giga_paluush.001.desc:0 "Наш научный корабль, исследующий систему Гатзо, сообщает, что в системе были обнаружены два мегасооружения! Первое - это заброшенные врата, плавающие у края системы, что указывает на то, что это место могло когда-то принадлежать звёздной империи. Второе мегасооружение - это полный динамический воспламенитель ядра, построенный вокруг одной из внутренних планет! Похоже, предыдущие жители пытались терраформировать этот мир, но процесс был остановлен на полпути по неизвестным причинам."
giga_paluush.001.a:0 "Невероятно."

giga_paluush.002.name:0 "Примитивное радиосообщение"
giga_paluush.002.desc:0 "Наш научный корабль, изучающий первобытный мир Палуушия, сделал удивительное открытие. Похоже, что, несмотря на свои примитивные технологии, примитивы, находящиеся в эпохи машин, неоднократно отправляют в космос радиосообщения ближнего действия, предназначенные для потенциальных пришельцев-посетителей. Нашей научной группе удалось расшифровать сообщение."
giga_paluush.002.a:0 "На экран."

giga_paluush.003.name:0 "Палууш"
giga_paluush.003.desc:0 "Приветствую. Это радио-сообщение, которое было предварительно записано с использованием наших самых передовых радиотехнологий.\n\nЯ Пох'тин, представитель Демократического государства Палууш, родом с планеты Палуушия. Мы живем мирно в нашем прекрасном континентальном мире и просим вас, о звёздный путешественник, не мешать нашему образу жизни.\n\nМы добавили в это сообщение некоторую информацию о нашей культуре и наших людях, поэтому они могут заинтересовать ваших социологов.\n\nСердечно, Пох'тин и народ Палууша."
giga_paluush.003.a:0 "Выключить экран."

giga_paluush.1011.title:0 "Невозможные зайцеобразные"
giga_paluush.1011.desc:0 "Тревожные новости! Похоже, что глобальный усмиритель нашего колосса не так безупречен, как считалось ранее. Вскоре после окружения щитом мира Палуушия экипаж нашего колосса заметил необычные всплески энергии, исходящие из усмирённого мира. Сначала игнорировавшиеся как аномалии сенсоров, за последние несколько дней всплески становились всё более и более интенсивными, в конечном итоге достигнув кульминации в массивном подпространственном всплеске энергии.\n\nВ считанные минуты некогда непробиваемый щит, который мы установили вокруг Палуушии, раскрылся и растворился в небытие.\n\nСенсоры сообщают, что палууши ликуют на планете внизу, празднуя только что совершенный подвиг. Это бросающее вызов физике событие показывает, что псионический потенциал палуушей даже более мощный, чем мы думали, и многие из наших ученых начинают беспокоиться о том, что они становятся угрозой. Они советуют оставить их на своей континентальной луне."
giga_paluush.1011.a:0 "Жалкие негодяи!"

giga_paluush.1021.title:0 "Незачищенные"
giga_paluush.1021.desc:0 "Плохие новости. Команда нашего колосса сообщает, что примитивная цивилизация палуушей на поверхности Палуушии... полностью не пострадала от нашего нейтронного луча.\n\nЗа несколько минут до того, как наш убийца планет выпустил свой шлейф нейтронов, миллионы палуушей со всей планеты начали впадать в своеобразный транс. Похоже, что, объединив свои коллективные псионические потенциалы, им удалось создать своего рода псионический барьер, закрывший весь мир. Щит имел такую ​​целостность, что нейтронный шлейф колосса безвредно отскочил в космос.\n\nСразу после этого таинственный транс закончился, и примитивы начали праздновать свою «победу» над нами. Кажется, что эти зайцеобразные дикари доживут до следующего солнечного цикла, несмотря на все наши усилия."
giga_paluush.1021.a:0 "Наглые дураки! Мы все равно получим их планету."

giga_paluush.1031.title:0 "Неразрушаемый орех"
giga_paluush.1031.desc:0 "Пока сверхнагретый луч, раскалывающий планету, приближался к поверхности Палуушии, одинокий Палууш смотрел в небо. Он больше, чем любой палууш, которого мы видели раньше, и он внезапно взлетает и летит к гигантскому лазеру колосса, по-видимому, на курс прямого столкновения с ним.\n\nКоманда колосса с удовольствием наблюдает за этим глупым поступком, зная, что палууш летит к своей верной гибели. Но в невероятном повороте скорости, как только луч собирается поразить существо прямо над атмосферой, палууш поднимает свою голову и смотрит на лазер. За доли секунды луч просто останавливается, прежде чем войти в атмосферу Палуушии, остановленный чрезвычайно мощным потоком чистой псионической энергии. Затем луч рассеивается в небытие, и палууш возвратился на поверхность, без усилий остановив оружие, уничтожающее планеты.\n\nЧерез несколько минут после этого инцидента в сознании команды колосса эхом разносится сообщение:\n§RСообщение было недостаточно ясным? Мы специально просили вас не беспокоить нас. Уходите немедленно и больше не возвращайтесь.§!"
giga_paluush.1031.a:0 "Как это вообще возможно?!"

giga_paluush.1041.title:0 "Безбожные зайцеобразные"
giga_paluush.1041.desc:0 "Когда божественный луч колосса спускается на Палуушию... абсолютно ничего не происходит. Палууши, которые должны были начать поклоняться нашим божествам, похоже, совершенно не подвержены влиянию псионической энергии луча, как если бы он просто отскакивал от их разума, как резиновый мяч об стену.\n\nДействительно, наши экстрасенсы обнаруживают, что вся планета, кажется, защищена своего рода псионическим щитом внутри самого Покрова, излучаемый существом, чей псионический потенциал делает наш божественный луч похожим на простой фейерверк. Псионическая аура этого существа такова, что экстрасенсы могут почувствовать её за несколько световых лет от него.\n\nВскоре после этого наши экстрасенсы коллективно получили псионическое сообщение, исходящее от того же самого существа:\n§RНе пытайтесь навязывать свои тщетные верования моему виду, потому что я уже их божество. Нам не нужно ваше «руководство», поэтому я прошу вас немедленно покинуть наш мир§!"
giga_paluush.1041.a:0 "Нелепые дураки!"

giga_paluush.1051.title:0 "Нестабильные наноботы"
giga_paluush.1051.desc:0 "Тревожные новости. Облако нанороботов, которое мы спустили на Палуушию, едва поднялось на поверхность. Как только они вошли в атмосферу, подавляющее большинство наноботов просто вспыхнуло фиолетовым пламенем и распалось. Оставшимся, которые действительно достигли поверхности, удалось приземлиться на некоторых палуушей, но существа просто стряхнули их, и те не сумели превратить их в киборгов. Ядра обработки нашего колосса не нашли логического объяснения этому, и многие в конечном итоге поджарились, пытаясь найти ответ.\n\nМожет ли быть так... в органическом разуме есть нечто большее, чем мы думали раньше?"
giga_paluush.1051.a:0 "Возможно, нам как-нибудь удастся поучиться у этих существ."

giga_paluush.2011.title:0 "Ответный огонь Палуушии!"
giga_paluush.2011.desc:0 "Тревожные новости! Командующий флотом, ответственный за бомбардировку примитивного мира Палуушия, сообщает, что палууши каким-то образом используют свой огромный псионический потенциал, чтобы остановить наши бомбардировочные снаряды до того, как они упадут на поверхность, прежде чем приступить к тому, чтобы бросить их обратно в нас с большой скоростью!\n\nНекоторые из наших кораблей уже были повреждены этим, но не нанесли ущерба самой планете. Они советуют прекратить бомбардировки планеты, поскольку это явно бессмысленно."
giga_paluush.2011.a:0 "Как они посмели?!"

giga_paluush.3031.title:0 "Смотровая площадка Палуушии уничтожена!"
giga_paluush.3031.desc:0 "Вскоре после завершения строительства нашего наблюдательного поста над Палуушией, но до того, как команда смогла войти внутрь, вся конструкция внезапно покинула свою орбиту и вошла в атмосферу планеты, прежде чем разрушиться, создав чудесный метеоритный дождь, видимый с поверхности планеты. Тогда наши ученые просто услышали голос, говорящий в их сознании:\n§BЯ понимаю, что наша цивилизация может вас заинтересовать, но мы просто хотим, чтобы нас оставили в покое, чтобы жить своей жизнью. Не принимайте это на свой счет. Взамен примите этот добрый подарок, чтобы показать, что мы не хотим причинить вред.§!\n\nВскоре после того, как сообщение закончилось, наши ученые сообщают, что на орбите, где раньше находился наблюдательный пункт, появилось большое скопление таинственных минералов..."
giga_paluush.3031.a:0 "Своеобразно."

giga_paluush.400.title:0 "Грандбанни побежден, Палуушия рушится"
giga_paluush.400.desc:0 "Благодаря чистой огневой мощи нашим армиям удалось сразить палуушского «бога» и вождя - всемогущего Грандбанни. Когда колоссальное тело существа упало на землю, каждый палууш на Палуушии внезапно прекратил движение и начал коллективно издавать оглушительный визг, слышимый повсюду на планете.\n\nТело Грандбанни засияло ослепляюще-пурпурным светом, затмевая даже местную звезду. Этот свет стремительно рос, чтобы поглотить всю Палуушию катаклизмическими энергиями, и теперь вся планета начинает разрушаться сама по себе, словно раздавленная огромным количеством энергии, высвобожденной смертью Грандбанни..."
giga_paluush.400.a:0 "Это невозможно!"

giga_paluush.402.title:0 "Душа Грандбанни"
giga_paluush.402.desc:0 "Прошло несколько дней с тех пор, как Палуушия рухнула, и наши геодезисты сделали ошеломляющее открытие: технически Палуушия всё ещё там!\n\nДействительно, похоже, энергии Грандбанни сокрушили всю планету в маленький, чрезвычайно высокоэнергетический кристалл чистой псионической энергии, который теперь плавает в пустом пространстве там, где раньше была Палуушия.\n\nНаши ученые обнаружили этот кристалл, и, похоже, он действительно содержит саму сущность Грандбанни наряду с сущностями остальной Палуушии. Мы считаем, что при правильном использовании это может оказаться чрезвычайно полезным..."
giga_paluush.402.a:0 "В конце концов, они послужат какой-то цели."

