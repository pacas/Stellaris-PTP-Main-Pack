 #######################################
 #### Steal Relic
 #######################################
 operation_gpm_steal_relic:1 "Украсть реликвию"
 operation_gpm_steal_relic_desc:1 "Попытайтесь совершить дерзкое ограбление, чтобы похитить таинственную и могущественную Реликвию из этой империи."
 operation_gpm_steal_relic_on_success:1 "§EВ случае успеха:§!\nПохитите таинственную и могущественную реликвию из этой империи. Это может иметь непредвиденные последствия..."
 gpm_target_has_no_relics_operation:1 "$TRIGGER_FAIL$ §RУ этой империи нет реликвий, которые можно украстью§!"
 gpm_target_not_enough_intel:1 "$TRIGGER_FAIL$ §RНам нужно больше информации об этой империию§!"
 gpm_operation_not_neighbours:1 "§R$TRIGGER_FAIL$ Эта империя не граничит с нашей империей. Слишком опасно даже пытаться.§!"
 gpm_operation_is_subject:1 "§R$TRIGGER_FAIL$ Эта империя - наш подданный, было бы невежливо красть у них.§!"
 gpm_operation_is_overlord:1 "§R$TRIGGER_FAIL$ Эта империя - наш повелитель, это было бы слишком опасно.§!"

 #######################################
 #### Steal Relic Events
 #######################################
 # The Crew
 gpm_operation.1.name:1 "Экипаж"
 gpm_operation.1.desc:1 "Мы успешно набрали подходящую команду для этой работы. Разношерстная банда наемников готова начать свое продвижение по империи §H[from.GetName]§! С нужными инструментами, маскировкой и небольшой удачей им не составит труда занять позицию для величайшего ограбления, которое когда-либо видела эта галактика."
 gpm_operation.1.a:1 "Прекрасная команда!"

 # The Setup
 gpm_operation.2.name:1 "Подготовка"
 gpm_operation.2.desc:1 "Команда заняла различные тактические позиции в империи §Н[from.GetName]§! От чистильщика голо-линз до наемного артиста и его клиента. Поддельное приглашение чиновника лично увидеть древнюю реликвию было «выдано», и все готовы приступить к работе. Теперь нам остается только ждать, что они скажут после ограбления."
 gpm_operation.2.a:1 "Миссия выполнима, приступайте!"

 # The Heist
 gpm_operation.3.name:1 "Ограбление"
 gpm_operation.3.desc:1 "По нашим темным каналам мы подтвердили, что команда заполучила древнюю реликвию! Сейчас в ход идут различные части плана, чтобы вывезти всех оттуда, пока не разразился хаос. Мы уже слышим сообщения о том, что космические путешествия ограничены в столичной системе империи §H[from.GetName]§!. К счастью, у нашего экипажа есть собственные средства для побега."
 gpm_operation.3.a:1 "Это самая сложная часть."

  # The Getaway
 gpm_operation.4.name:1 "Выход"
 gpm_operation.4.desc:1 "Теперь самое сложное: унести ноги!"
 gpm_operation.4_NORELICS.desc:1 "Мы получили сообщение, что в империи §H[from.GetName]§ нет реликвий! Кто-то опередил нас и ограбил их вслепую! Наши оперативники поспешно и незаметно уходят."
 gpm_operation.4.a:1 "Выполнено на отлично!"

