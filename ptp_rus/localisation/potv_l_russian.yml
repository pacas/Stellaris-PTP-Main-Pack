  policy_heretics_policy_desc: "С теми, кто оскверняет наши догмы, нужно бороться."
  heretics_tolerated: "Дозволение"
  heretics_tolerated_name: "Дозволение"
  heretics_tolerated_desc: "На данный момент ересь является приемлемым злом в нашей империи. Когда-нибудь это изменится, но сейчас не время для таких перемен."
  heretics_tolerated_tooltip: "§EЕретики смогут свободно исповедовать свои убеждения независимо от пожеланий Совета веры.§!"
  heretics_brainwash: "Промывка мозгов"
  heretics_brainwash_name: "Промывка мозгов"
  heretics_brainwash_desc: "Мы должны начать усилия по индоктринации еретиков в нашу основную систему верований и показать им ошибочность их греховных идей."
  heretics_brainwash_tooltip: "§EКаждый месяц на каждой планете еретик будет обращаться в нашу систему убеждений.§!"
  heretics_purged: "Очищение огнём"
  heretics_purged_name: "Очищение огнём"
  heretics_purged_desc: "Пришло время сжечь неверных, которые отказываются мирно обратиться и принять истину. Мы должны очистить их светом нашей единственной истинной веры!"
  heretics_purged_tooltip: "§EЕретики пройдут процесс очищения и будут умирать по одному каждый месяц на каждой нашей планете.§!"

