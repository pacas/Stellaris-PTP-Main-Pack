giga_tech_terraform_molten:0 "Планетарная геотермальная стабилизация"
giga_tech_terraform_molten_desc:0 "Расплавленные миры - один из самых суровых типов каменистых планет. Их поверхность раздирается приливными силами и геологической активностью. Однако, используя колоссальные орбитальные охлаждающие лучи, а также мегаструктурные лазерные сверла для изменения их тектонического структуры, можно будет охладить и стабилизировать поверхность такого мира, потенциально сделав его пригодным для жилья."

giga_dialog.4001.name:0 "Площадка для геотермального стабилизатора завершена!"
giga_dialog.4001.desc:0 "Площадка для для геотермального стабилизатора в системе [giga_system.GetName] завершена. Эта орбитальная платформа будет служить плацдармом для строительства большой конструкции вокруг этого расплавленного мира, в которой будут использоваться охлаждающие лучи и лазерные сверла для удаленного изменения свойств поверхности расплавленного мира, делая её пригодной для большинства форм жизни, хоть и безжизненной."
giga_dialog.4001.a:0 "Хорошо."

giga_dialog.4002.name:0 "Орбитальные комплексы геотермального стабилизатора завершены!"
giga_dialog.4002.desc:0 "Наши орбитальные комплексы геотермального стабилизатора завершены. Это большое кольцо простирается вокруг экватора планеты и содержит необходимое оборудование и реакторы для питания больших аппаратов, которые будут использоваться для преобразования поверхности планеты во что-то более подходящее для жизни."
giga_dialog.4002.a:0 "Отлично."

giga_dialog.4003.name:0 "Геотермальный стабилизатор завершен!"
giga_dialog.4003.desc:0 "Наш геотермальный стабилизатор теперь готов. С добавлением трех больших сверхмассивных охлаждающих лучей и лазерных буровых установок мы сможем охладить и стабилизировать геологическую активность в этом мире. Теперь мы должны начать сам процесс терраформирования."
giga_dialog.4003.a:0 "Давайте займемся этим сразу."

giga_dialog.4004.name:0 "Терраформирование с геотермальным стабилизатором завершено!"
giga_dialog.4004.desc:0 "Отличные новости! Наш геотермальный стабилизатор в системе [giga_system.GetName] успешно превратил некогда расплавленную планету в горячий, но пригодный для жизни мир. Его поверхность остыла, и большая часть геологической активности подавлена ​​благодаря обширным изменениям хаотических тектонических плит планеты. Теперь планета готова к колонизации и может быть дополнительно терраформирована, чтобы действительно добавить на неё жизнь."
giga_dialog.4004.a:0 "Замечательно!"
giga_dialog.4004.a.tooltip:0 "Будьте осторожны, чтобы не заразиться силикозом из-за остаточной золы, плавающей в атмосфере."

terraform_molten_0:0 "Площадка для геотермального стабилизатора"
terraform_molten_0_DESC:0 "Площадка для будущего геотермального стабилизатора, который будет построен вокруг этой планеты и который охладит и стабилизирует суровую поверхность этого мира, чтобы сделать его пригодным для жилья."
terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "Устройство, способное охлаждать и стабилизировать расплавленный мир, делая его пригодным для жизни, хотя и безжизненным."

terraform_molten_1:0 "Орбитальные комплексы геотермального стабилизатора"
terraform_molten_1_DESC:0 "В этом большом экваториальном кольце размещается необходимая техника для заправки и питания массивных орбитальных охладителей, которые будут использоваться для удаленного изменения состояния поверхности расплавленного мира."

terraform_molten_2:0 "Геотермальный стабилизатор"
terraform_molten_2_DESC:0 "Полный геотермальный стабилизатор, оснащенный набором больших орбитальных кулеров и лазерных сверл для охлаждения и стабилизации поверхности планеты. Всё, что осталось сделать, это начать собственно процесс терраформирования."

terraform_molten_3:0 "Начать терраформирование"
terraform_molten_3_DESC:0 "Прикажите команде геотермального стабилизатора начать преобразование расплавленной поверхности и тектонической структуры этой планеты во что-то, что может быть населено большинством форм жизни."

