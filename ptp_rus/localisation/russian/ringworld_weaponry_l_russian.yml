 ringworld_weaponry.1.name:0 "Найден арсенал древних."
 ringworld_weaponry.1.desc:0 "Мы обнаружили скрытый объект на §H[Root.GetName]§!. Судя по его древней, автоматизированной системе безопасности, эта оружейная фабрика была построена теми же предтечами, которые построили мир-кольцо, на котором мы живем.\n\nПосле входа в комплекс наша храбрая команда обыскала здание, чтобы найти оборудование, которое мы могли бы использовать. Хотя большая часть оборудования была либо устаревшей, либо основанной на тех технологиях, которые мы уже освоили, наши ученые восстановили ряд прототипов с интригующими характеристиками.\n\nВозможно, наши §Hпредтечи-спиритуалисты§! были более продвинутыми, чем мы когда-либо представляли."
