 d_akmi_elysium:0 "Остров Элизиум"
 d_akmi_elysium_desc:0 "Пышный остров в северо-восточной части Марса, отмеченный удивительно мягким климатом."
 d_akmi_vastitas:0 "Великое Северное море"
 d_akmi_vastitas_desc:0 "Обширные водные просторы Северного моря идеально подходят для аквакультуры."
 d_akmi_hellas:0 "Море Эллада"
 d_akmi_hellas_desc:0 "Это внутреннее море обеспечивает водой огромный участок южной пустыни, превращая его в пригодный для земледелия."
 d_akmi_arabia:0 "Пустыня Аравия Терра"
 d_akmi_arabia_desc:0 "Пустыня богатая залежами полезных ископаемых."
 d_akmi_valles:0 "Долины Маринер"
 d_akmi_valles_desc:0 "Река, расположенная в гиганских долинах, несет свои воды от Провинции Фарсида к Великому Северному морю, открывая огромные перспективы для гидроэнергетики."
 d_akmi_promethei:0 "Пустыни Прометей Терра"
 d_akmi_promethei_desc:0 "Обширные сухие пустыни Прометей Терра предоставляют множество возможностей для добычи полезных ископаемых."
 d_akmi_olympus:0 "Гора Олимп"
 d_akmi_olympus_desc:0 "Величественный вулкан, наиболее известный из великих гор Провинции Фарсида, является идеальным местом для размещения электростанций."
 d_akmi_argyre:0 "Море Аргир"
 d_akmi_argyre_desc:0 "Этот бывший кратер с двойным кольцом обеспечивает теплый средиземноморский климат для процветания флоры и фауны."
 d_akmi_tharsis:0 "Провинция Фарсида"
 d_akmi_tharsis_desc:0 "Этот огромный подъем марсианской коры, усеянный вулканами, является идеальным местом для добычи полезных ископаемых."

 #event deposits
 d_akmi_dome_cities:0 "Города-купола"
 d_akmi_dome_cities_desc:0 "Эти города-купола весьма оригинального дизайна, спрятанные в складках ландшафта, обеспечивают граждан большим количеством жилого пространства."
 d_akmi_dome_cities_blocked:0 "Города-купола"
 d_akmi_dome_cities_blocked_desc:0 "Отколовшаяся фракция наших соплеменников проживает под куполами этих странных городов, спроектированных для выживания в малопригодной среде.

