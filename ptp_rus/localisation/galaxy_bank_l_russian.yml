 Galaxy.Bank.Actions.Menu:0 "Акции"
 Galaxy.Bank.Action:0 "Если вам удалось добраться до этого меню, это означает, что $NAME_Galaxy_Bank$ достаточно вам доверяет и считает вас лояльным клиентом. У вас есть возможность напрямую купить §Yакции§! $NAME_Galaxy_Bank_1$ за определённое количество энергии £energy£. Делая это, вы укрепите свою позицию и увеличите свое влияние в этом корпоративном банке, что позволит вам практически не платить налоги и даже получать прибыль за счет накопления большого количества ресурсов на вашем $NAME_PBA_1$."
 Galaxy.Bank.Tax:0 "С вашего $NAME_PBA_2$ будет списываться налог в §Y10%§! каждые §Y5 лет§!."
