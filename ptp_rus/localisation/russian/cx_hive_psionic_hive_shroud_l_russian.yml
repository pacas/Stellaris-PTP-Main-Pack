 psionic_shroud.3211.name: "Вторжение из Покрова"
 psionic_shroud.3211.desc:0 "Существо из Покрова пронзило ткань пространства и материализовалось в системе [shroud_spawn_system.GetName]! Этот мстительный аватар накопил огромное количество псионической энергии и использует ее, чтобы набрасываться на все и всех, кому не повезло очутиться у него на пути."
 psionic_shroud.3211.a:0 "Его надо остановить!"

 psionic_shroud.3212.name:0 "Аватар Покрова изгнан"
 psionic_shroud.3212.desc:0 "Продолжительная атрофия, вызванная нахождением в нормальном пространстве системы [shroud_spawn_system.GetName], ослабила аватара до такой степени, что он больше не смог поддерживать осязаемую форму. Он был изгнан обратно в Покров."
 psionic_shroud.3212.a:0 "Скатертью дорожка."

