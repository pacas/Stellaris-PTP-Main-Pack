 #######################################
 #### Deathworld
 #######################################
 origin_gpm_death_world:0 "Мир смерти"
 origin_gpm_death_world_desc:0 "Вы начинаете игру на мертвом и очень негостеприимном мире. Мире, который заставил ващу расу эволюционировать в высокоадаптивных и сильных созданий."
 gpm_origin_death_world_mod:0 "$origin_gpm_death_world$"

 origin_tooltip_gpm_death_world_effects:0 "§RСложность - высокая§!\n§YРодной мир§!:\n   Отток иммиграции: §R-100%§!\n   Старт с §G3§! §Rнегативными§! модификаторами\nСтарт с §G2§! §Rжёсткими§! модификаторами и большим числом планетарных блокираторов.\n   Старт с большим числом §Rпланетарных блокираторов§!\n\n§YВид§!:\n   Получает признак §YЖители мира смерти§!, дающий:\n   £discovery_planet£  Приспособленность: §G+10%§!\n   £minerals£  Минералы от шахтёров: §G+20%§!\n   £food£ Пища от фермеров: §G+20%§!"

 gpm_death_world:0 "Столица — мёртвый мир"
 gpm_death_world_desc:0 "Практически каждое существо и растение на этой планеты смертельно опасно для разумной жизни, причем каждое по-своему. В итоге, жизнь здесь невероятно тяжела. Половина населения планеты не переживает младенчество. Половина от тех, что выживают — погибают в течение первых десяти лет жизни. Те, кому повезло достичь зрелости — самые крепкие, бескомпромиссные и находчивые воители, умельцы выжить в одном из самых непригодных для жизни климатов в галактике."

 #######################################
 #### Rebirth
 #######################################
 origin_gpm_precursor_world:0 "Перерождение"
 origin_gpm_precursor_world_machine:0 "$origin_gpm_precursor_world$"
 origin_gpm_precursor_world_desc:0 "Ваш вид пробуждается от сна в древних криокамерах спустя десятки тысяч лет после тотальной войны. Войны, которую вы наверняка проиграли. Планета, на которой вы оказались, пришла в упадок. Вы смотрите вверх, на звёзды, гадая, сколько времени прошло и остался ли там кто-нибудь ещё."
 origin_gpm_precursor_world_machine_desc:0 "Ваш вид пробуждается после гибернации в древней системе резервных копий спустя десятки тысяч лет после тотальной войны. Войны, которую вы наверняка проиграли. Планета, на которой вы оказались, пришла в упадок. Вы пытаетесь вычислить сколько времени прошло и остался ли кто-нибудь ещё."
 gpm_origin_precursor_world_mod:0 "$origin_gpm_precursor_world$"

  origin_tooltip_gpm_precursor_world_effects:0 "§RНе сбалансировано для сетевой игры§!\n§YИмперия§!:\n Скорость изучения научного корабля: §R-50%§!\n\n§YРодной мир§!:\n Получает особенность §EДревние руины§!\n Имеет §EДревние планетарные щиты§!, всё ещё защищающие ваш мир.\n Получает §Y2§! случайных модификатора §Eдревних§!.\n\n§YВид§!:\n Получает признак §YЗабытый вид§!, дающий:\n  Прирост опыта лидера: §G+50%§!\n  £pop  Использование благ: §R+25%§!"

 #######################################
 #### Lost Project
 #######################################
 origin_gpm_fallen_empire_colony:0 "Потерянный проект"
 origin_gpm_fallen_empire_colony_desc:0 "Вы начинаете игру на забытой планете §HУгасшей Империи§! где-то на просторах галактики. О вашем древнем виде хорошо заботились ныне пропавшие опекуны. Планета полна разнообразными автономными системами, готовыми к управлению."

 # origin_gpm_fallen_empire_colony_machine_desc:0 "Starts on a forgotten §HFallen Empire§! planet somewhere in the galaxy. Your specifications are ancient and part of the world's many autonomous caretaker systems. That is, until you somehow gained sentience. The planet itself is full of utopian autonomous systems ready for assimilation."
 gpm_origin_fallen_empire_colony_mod:0 "$origin_gpm_fallen_empire_colony$"

 origin_tooltip_gpm_fallen_empire_colony_effects:0 "§RНе сбалансировано для сетевой игры§!\n§YИмперия§!:\n Дипломатический вес: §G+10%§!\n Скорость исследований: §R-15%§!\n\n§YРодной мир§!:\n Получает §Y3§! планетарных модификатора §Hстаршей расы§!.\n\n§YВид§!:\n Получает признак §YПочитаемые истоки§!, дающий:\n   £unity£ Единство от £pop£ видов деятельности: §G+15%§!\n   Бонус к отношениям с §Hугасшими империями§!: §G+40§!"
