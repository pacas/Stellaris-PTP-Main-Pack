esc_living_crystal: "Живой кристалл"
esc_living_crystal_desc: "Полуорганическая кристаллическая матрица, имитирующая вещество, составляющее тела кристаллических образований."

esc_transdimensional_vortex: "Межпространственная воронка"
esc_transdimensional_vortex_desc: "Энергия из другого измерения, получаемая по нашему желанию. Будем надеяться, что наличие воронки не создаст никаких нежелательных... инцидентов."

esc_enigmatic_energy: "Загадочная энергия"
