### Informations
SdjEvent.1021.name:1 "$SdjEvent.1011.name$"
SdjEvent.1021Reg.desc:0 "$SdjIconHappiness$ В этом указе вы можете запретить расам занимать определенные посты. \nИнструкция ниже: \n\n- Применение  \n  - Этот указ не применяется к порабощенным, уничтожаемым или ассимилированным поселениям\n  - Поселения не могут занимать те должности, где они не могут работать по другим причинам, даже если эти указы позволяют занимать эти должности.\n    Например, лоботомированные существа не могут быть £SdjPopCatSpecialist£ специалистами.\n  - Этот указ не мешает виду иметь лидеров.\n\n- $SdjIconHappiness$Счастье поселений\n  - Ограниченные в выборе работы поселения будут недовольны.\n  - Высокий уровень жизни снижает недовольство.\n\n- Другое\n  - Чтобы понизить статус поселений, которые из-за этого указа запретили работать, требуется время, как и при обычном понижении статуса.\n  - Планетарное решение может аннулировать указ в указанном мире.\n  - ИИ империи не используют этот указ.\n  - Возможно, этот мод не сможет быть применен к должностям, которые были добавлены/изменены другими модами."
SdjEvent.1021Ges.desc:0 ""В этом указе вы можете запретить расам занимать определенные посты.\nИнструкция ниже: \n\n- Применение\n  - Этот указ применяется только к дронам нашего гештальт-сознания.\n    - Если вы $civic_machine_assimilator$, то указ применяется к органическим поселениям, которые не ассимилированы.\n  - Поселения не могут занимать те должности, где они не могут работать по другим причинам, даже если эти указы позволяют занимать эти должности.\n  - Этот указ не мешает виду иметь лидеров.\n\n- Другое\n  - Планетарное решение может аннулировать указ в указанном мире.\n  - ИИ империи не используют этот указ.\n  - Этот указ не может быть применен к должностям, которые были добавлены/изменены другими модами."
SdjEvent.1021a.name:1 "ОК"
SdjEvent.1021a.tooltip:1 ""
