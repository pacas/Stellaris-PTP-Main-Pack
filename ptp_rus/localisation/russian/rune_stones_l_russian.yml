 complexwar.5057.name: "Безумный коллекционер"
 complexwar.5057.desc: "Никто на самом деле не мертв, пока рябь, которую они вызывают в мире, не исчезнет. Прими смерть, стремись к ней, и когда ты умрешь, то те колебания, которые ты вызвал, будут эхом отдаваться в наших хранилищах вечно.\n\nМы - коллекционеры, хранители древних реликвий и артефактов давно вымерших цивилизаций.\nОтдайте свои руны, смирись с неизбежностью смерти, и мы соберем останки вашего вида. Они будут бережно храниться на радость и удивление грядущим поколениям!"
 complexwar.5057.a: "Если откусить слишком много - то можно и подавиться! Они будут остановлены!"
 complexwar.5057.b: "A greedy father has thieves for children." # чиво?
 
 complexwar.5059.name: "На планету совершён рейд"
 complexwar.5059.desc: "Безумный коллекционер покинул планету после того, как заполучил все руны, которые он смог найти, и в процессе этого убил большую часть её населения, что встала на его пути."
 complexwar.5059.a: "Он заплатит за это!"
 complexwar.5059.b: "Смерти не должны бояться те, кто жили мудро."
 
 complexwar.1016.name: "Безумный коллекционер побежден!"
 complexwar.1016.desc: "Битвы за битвами, резня за резней, но наконец безумный коллекционер пал. Хотя его тело не было найдено, его корабль был уничтожен, а остатки куба Найблакса были захвачены вместе с рунами, которые он сумел собрать на данный момент. Теперь галактика может выдохнуть."
 complexwar.1016.a: "Я выражаю вам свое уважение, коллекционер. Надеюсь, они вас запомнят."
 complexwar.1016.b: "Работа сделана. Я победил. Мне понравится то, что я собираюсь сделать."
 complexwar.1016.c: "Наконец-то! Угроза миновала!"

