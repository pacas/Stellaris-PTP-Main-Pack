 Galaxy.Bank.Loans.Delay:0 "Дайте нам немного времени."
 Galaxy.Bank.Energy.Recall.1:0 "Прошло §Y5 лет§! с момента выдачи вам §Yкредита§!. $NAME_Galaxy_Bank$ нужно знать, собираетесь ли вы заплатить сейчас или подождать ещё §Y5 лет§! с увеличением §Yкредита§! на §Y5%§!."
 Galaxy.Bank.Energy.Recall.2:0 "Прошло §Y10 лет§! с момента выдачи вам §Yкредита§!. $NAME_Galaxy_Bank$ нужно знать, собираетесь ли вы заплатить сейчас или подождать ещё §Y5 лет§! с увеличением §Yкредита§! на §Y5%§!."
 Galaxy.Bank.Energy.Recall.3:0 "Прошло §Y15 лет§! с момента выдачи вам §Yкредита§!. $NAME_Galaxy_Bank$ нужно знать, собираетесь ли вы заплатить сейчас или подождать ещё §Y5 лет§! с увеличением §Yкредита§! на §Y5%§!."
 Galaxy.Bank.Energy.Recall.4:0 "Прошло §Y20 лет§! с момента выдачи вам §Yкредита§!. $NAME_Galaxy_Bank$ желает получить свои деньги назад."
 Galaxy.Bank.Loans.Proposition:0 "Что же, это довольно прискорбно. $NAME_Galaxy_Bank$ действительно разочарован таким исходом. Тем не менее, у нас все еще есть другой способ вернуть нам деньги, у вас есть возможность продать свое население £pops£ как рабов по курсу §Y1000§! энергии £energy£ за поселение. Или вы можете расплатиться другими ресурсами, каждый из которых имеет свою цену: минералы по курсу  £minerals£ §Y1:1§!  £energy£, пища по курсу  £food£ §Y1:0.5§!  £energy£, товары массового спроса по курсу  £consumer_goods£ §Y1:4§!  £energy£, сплавы по курсу  £alloys£ §Y1:6§!  £energy£. Мы просто надеемся, что вы знаете, в какую ситуацию вам удалось попасть."
 Galaxy.Bank.Energy.NoCommunication:0 "В доступе к связи с $NAME_Galaxy_Bank_2$ периодически отказано для вашей империи."
 Galaxy.Bank.Stellaris.Limit:0 "Движок Stellaris`а ограничивает любое числовое значение, превышающее §Y2147483.647§!. Если вам удастся накопить больше, чем это количество ресурсов, то игра изменит это на отрицательное значение, эта ошибка не может быть исправлена модом. Для того, чтобы купить §Yакции§!, которые могут иметь цену более 2 миллионов, вам нужно будет обменять 1 миллион §Yэнергии§! £energy£ на 1 §Yмиллионный билет§!, который затем может быть использован для покупки §Yакций§!."

