l_russian:

 # ORIGINS

 BOO_origin_antediluvian_knowledge:0 "Древние знания"
 BOO_origin_antediluvian_knowledge_desc:0 "Незадолго до того, как она начала тянуться к звездам, эта цивилизация обнаружила потерянный тайник технологий от неизвестных древних предтеч. Среди обнаруженных сокровищ был ряд технологий, которые помогли этой цивилизации начать свою космическую программу."
 BOO_origin_antediluvian_knowledge_tooltip_effects:0 "Вы начинаете игру с технологией §YУправленческий ИИ§! и §Y5§! малыми артефактами."
 BOO_origin_silk_road:0 "Шёлковый путь"
 BOO_origin_silk_road_desc:0 "Торговля сыграла важную роль в объединении многих народов этой цивилизации, прежде чем они достигли звезд. Величайший из своих торговых путей они называли «Шёлковый путь»."
 BOO_origin_silk_road_tooltip_effects:0 "Вы начинаете игру с технологией §YОффшорные торговые компании в космосе§! и модификатором §YШёлковый путь§!, дающий §Y1§! слот торговца и §Y5§! к объёму торговли на родном мире."
 BOO_origin_slow_evolution:0 "Медленная эволюция"
 BOO_origin_slow_evolution_desc:0 "Из-за различных обстоятельств, от биологии до географии и удачи, эта цивилизация эволюционировала и развивалась дольше, чем большинство других. Они - старая раса, которая многое узнала о себе и своём мире, прежде чем взяться за звёзды."
 BOO_origin_slow_evolution_tooltip_effects:0 "Вы начинаете игру с технологиями §YГенетическое картирование§! и §YГенное здравоохранение§!."
 BOO_origin_great_khanate:0 "Великое ханство"
 BOO_origin_great_khanate_desc:0 "Когда-то рассеянные нации этой цивилизации были объединены силой усилиями династии амбициозных завоевателей, которые первоначально происходили из кочевого общества и возглавляли великую армию безжалостных воинов."
 BOO_origin_great_khanate_tooltip_effects:0 "Вы начинаете игру с модификатором родного мира §YВечная орда§!, который даёт §Y2§! слота солдат м уменьшает скорость найма армий\nВы начинаете игру с модификатором §YНаследие орды§!, который дает бонус к уклонению корабля и орбитальной бомбардировке."
 BOO_origin_mysterious_bond:0 "Мистическая связь"
 BOO_origin_mysterious_bond_desc:0 "С самых ранних дней эта цивилизация всегда чувствовала особую связь с невидимым, трансцендентным царством, особенно в некоторых частях своей родной планеты. Будут ли эти тайны полностью поняты однажды?"
 BOO_origin_mysterious_bond_tooltip_effects:0 "Вы начинаете игру с доступной для исследования технологией §YПсионическая теория§!\nВы начинаете игру с особенностью родного мира §YГармоническая конвергенция§!, которая даёт §Y+5%§! счастья и §Y2§! £unity£ единства."
 BOO_origin_atlantis:0 "Потерянный континент"
 BOO_origin_atlantis_desc:0 "На родной планете этой цивилизации находится континент, где когда-то обитала могущественная нация. Континент - и эта нация вместе с ним - были разрушены в великом бедствии, но остаются в коллективном сознании. Его руины являются отличным источником знаний и ресурсов."
 BOO_origin_atlantis_tooltip_effects:0 "Вы начинаете игру с особенностью родного мира §YПотерянный континент§!, которая даёт:\n- §Y2§! £unity£ единства\n- §Y2§! £trade_value£ к объёму торговли\n- Вид деятельности §YАрхеолог потерянного континента§!, который превращает §Y1§! £consumer_goods£ ТМС в §Y1§! £unity£ единство и §Y2§! очка исследования каждого вида."
 BOO_origin_one_with_nature:0 "Единые с природой"
 BOO_origin_one_with_nature_desc:0 "В отличие от других космических культур, вместо того, чтобы эксплуатировать ресурсы своего родного мира в промышленной революции, эта цивилизация процветала, научившись сосуществовать вместе с дарами, предоставленными флорой и фауной, найденными в окружающей среде, прежде чем они отправились в космос. Хотя это привело к замедлению роста и объединению, это также обеспечило их большую самостоятельность."
 BOO_origin_one_with_nature_tooltip_effects:0 "Вы начинаете игру с §Y2§! £pop£ дополнительными поселениями\nВы начинаете игру с дополнительным §Yсельскохозяйственным районом§!\nВы начинаете игру с модификатором родного мира §YЕдиные с природой§!, который даёт §G+2§! к максимальному количеству §Yсельскохозяйственных районов§! и §G+10%§! к производству £food£ пищи от видов деятельности\nВы начинаете игру с технологией §YИзучение биоразнообразия§!."
 BOO_origin_subterranean_societies:0 "Подземные общества"
 BOO_origin_subterranean_societies_desc:0 "Будь то из-за того, что их первые примитивные культуры развивались под землёй, или потому, что они разработали различные методы, чтобы жить в ней на протяжении веков, эта цивилизация имеет долгую историю проживания под землей, где они процветали, эксплуатируя богатства земной коры."
 BOO_origin_subterranean_societies_tooltip_effects:0 "Вы начинаете игру с §Y2§! £pop£ дополнительными поселениями\nВы начинаете игру с дополнительным §Yгорнодобывающим районом§!\nВы начинаете игру с модификатором родного мира §YПодземные общества§!, который даёт §G+2§! к максимальному количеству §Yгорнодобывающих районов§! и §G+10%§! к производству £minerals£ минералов от видов деятельности\nВы начинаете игру с технологией §YГеотермальный гидроразрыв§!."
 BOO_origin_clean_energy:0 "Чистая энергия"
 BOO_origin_clean_energy_desc:0 "Эта цивилизация разработала возобновляемые источники энергии и другие экологически чистые технологии в начале своей промышленной революции, что позволило ей обойти обычные ловушки ископаемого топлива, которые создавали проблемы для других разумных видов, и развиваться удивительно эффективным и устойчивым образом."
 BOO_origin_clean_energy_tooltip_effects:0 "Вы начинаете игру с §Y2§! £pop£ дополнительными поселениями\nВы начинаете игру с дополнительным §Yэнергетическим районом§!\nВы начинаете игру с модификатором родного мира §YИстория чистой энергии§!, который даёт §G+2§! к максимальному количеству §Yэнергетических районов§! и §G+10%§! к производству £energy£ энергии от видов деятельности\nВы начинаете игру с технологией §YМодуляция полем§!."
 BOO_origin_xenophile:0 "Легендарная дружба"
 BOO_origin_xenophile_desc:0 "Другой разумный вид когда-то обитал на планете этой цивилизации вместе с нынешним доминирующим видом, но с тех пор вымер. Их уважают и они фигурируют во многих мифах и историях как мудрые и заботливые друзья."
 BOO_origin_xenophile_tooltip_effects:0 "\n- Начало с модификатором родного мира §YПрошлое мирное сосуществование§!, который даёт §G+5%§! £unity£ единства от должностей\n- Начало с модификатором империи §YВымершие друзья§!, который даёт §G+10%§! к привлекательности ксенофилии и §G+5%§! £society£ к социологическим исследованиям."
 BOO_origin_xenophobe:0 "Выживание сильнейшего"
 BOO_origin_xenophobe_desc:0 "Другой разумный вид когда-то обитал на планете этой цивилизации вместе с нынешними доминирующими видами, но с тех пор вымер. Возможно, они вымерли в ходе войны на уничтожение и фигурируют во многих мифах и историях как жестокие враги и опасные злодеи."
 BOO_origin_xenophobe_tooltip_effects:0 "\n- Начало с модификатором родного мира §YПрошлые кровавые столкновения§!, который даёт §G+5%§! £unity£ единства от должностей и §Y10§! £stability£ стабильности\n- Начало с модификатором империи §YВымершие враги§!, который даёт §G+10%§! к привлекательности ксенофобии."
 BOO_origin_pacifist:0 "Война, чтобы закончить все войны"
 BOO_origin_pacifist_desc:0 "Эта цивилизация почти уничтожила себя в масштабной мировой войне, но, к счастью, более холодные головы взяли верх, и ядерное уничтожение было предотвращено."
 BOO_origin_pacifist_tooltip_effects:0 "\n- Начало с полностью открытыми традициями ветки «Гармония»\n- Начало с модификатором родного мира §YКорпус мира§!, который добавляет §Y2§! должности §YМиротворцев§!, которые потребляют §Y1§! £consumer_goods£ ТМС и производят §Y5§! £stability£, §G+5§! счастья и §Y2§! пищи (§Y2§! £minerals£ для литоидов)\n- Начало с модификатором империи §YВеликая война§!, который даёт §G+10%§! к привлекательности пацифизма."
 BOO_origin_militarist:0 "Глобальные войны"
 BOO_origin_militarist_desc:0 "Эта цивилизация пережила множество разрушительных войн, прежде чем они объединились, укрепив себя передовыми военными технологиями. Это чудо, что они не уничтожили себя в ядерной бойне!"
 BOO_origin_militarist_tooltip_effects:0 "\n- Начало с исследованной технологией §YЭсминцы§!\n- Начало с модификатором империи §YРассвет войны§!, который даёт §G+10%§! к привлекательности милитаризма, §G+5%§! £engineering£ к инженерным исследованиям и §G+10%§! к скорости постройки кораблей."
 BOO_origin_spiritualist:0 "Истинная вера"
 BOO_origin_spiritualist_desc:0 "Глобальная религия возникла и распространилась по всей этой цивилизации в самом начале ее истории, давая своим людям чувство цели и единства с самых первых дней."
 BOO_origin_spiritualist_tooltip_effects:0 "\n- Начало с технологией §YГолографические ритуалы§! как доступный вариант\n- Начало со §Y150§! £rare_crystals£ редкими кристаллами\n- Начало с модификатором империи §YОбещанный рай§!, который даёт §G+10%§! к привлекательности спиритуализма и уменьшает стоимость содержания лидеров."
 BOO_origin_materialist:0 "Путешественники к звёздам"
 BOO_origin_materialist_desc:0 "Перед формированием мирового правительства различные нации этой цивилизации работали вместе, чтобы узнать больше о Вселенной, независимо от политики. Как только была открыта технология сверхсветовых путешествий, народы мира объединились, чтобы отправить свой вид в будущее."
 BOO_origin_materialist_tooltip_effects:0 "\n- Начало с полностью открытыми традициями ветки «Открытия»\n- Начало с модификатором империи §YПоследний рубеж§!, который даёт §G+10%§! к привлекательности материализма, §G+5%§! £physics£ к физическим исследованиям и §G+5%§! к скорости исследований аномалий."
 BOO_origin_egalitarian:0 "Избранный революционер"
 BOO_origin_egalitarian_desc:0 "Этот народ не мог бы быть объединен без усилий одного великого лидера, который родился в нужное время и в нужном месте, чтобы объединить мир против тиранического режима. Теперь он считается величайшим лидером в своем роде."
 BOO_origin_egalitarian_tooltip_effects:0 "\n- Начало с исследованной технологией §YВсепланетная унификация§!\n- Начало с модификатором империи §YВеликий освободитель§!, который даёт §G+10%§! к привлекательности эгалитаризма и §G-25%§! к стоимости £influence£ §Hвлияния на выборы§!."
 BOO_origin_authoritarian:0 "Избранный король"
 BOO_origin_authoritarian_desc:0 "Эта нация не могла бы быть объединена без усилий одного великого лидера, который родился в нужное время и в нужном месте, чтобы объединить разрозненные государства и обеспечить естественную иерархию вещей. Теперь он считается величайшим лидером в своем роде."
 BOO_origin_authoritarian_tooltip_effects:0 "\n- Начало с исследованной технологией §YВсепланетная унификация§!\n- Начало с модификатором империи §YИзбранный§!, который даёт §G+10%§! к привлекательности авторитаризма, §G-10%§! к стоимости указов и  §G+10%§! к их времени действия"
 BOO_origin_steampunk:0 "Стимпанк"
 BOO_origin_steampunk_desc:0 "Эта цивилизация пропустила ряд технологических шагов, характерных для других культур, чтобы перейти от примитивного общества к космическому. Эта необычная траектория, которая, несомненно, ставит под сомнение многие предположения о том, как эволюционируют виды, привела к инновационному слиянию примитивных технологий на основе топлива и более современных методов."
 BOO_origin_steampunk_tooltip_effects:0 "\n- Начало с §Y2§! £pop£ дополнительными поселениями\n- Начало с дополнительным §Yпромышленным районом§!\n- Начало с модификатором империи §YПаровые технологии§!, который даёт §G+10%§! к производству £alloys£ и £consumer_goods£ от должностей."
 BOO_origin_post_post_apocalyptic:0 "Пост-постапокалипсис"
 BOO_origin_post_post_apocalyptic_desc:0 "Тысячелетия назад эта цивилизация пострадала от катастрофической ядерной войны. Хотя напоминания об этом ужасном событии остаются, их планета снова пышна и цветет, и выжившие восстановили цивилизацию вопреки всему."
 BOO_origin_post_post_apocalyptic_tooltip_effects:0 "\n- Начало с планетарным модификатором §YДревняя ядерная война§! на родном мире, который отнимает §Y-15%§! к приспособленности\n- Вид получает черту §H$trait_survivor$§!, дающую:\n     Приспособленность к опустошенному миру: §G+70%§!\n     Продолжительность жизни лидеров: §G+10§! лет"
 BOO_origin_gate:0 "Врата"
 BOO_origin_gate_desc:0 "Предки этой цивилизации были с другой планеты, возможно, даже из другой реальности или вселенной. Однажды открылся таинственный портал, соединяющий их родную планету планету с этой. Как только их предки начали колонизировать эту планету, портал закрылся чтобы никогда больше не открыться. Столетия спустя портал остаётся закрытым, и воспоминания о старом доме быстро исчезают. В целом, этой цивилизации пришлось быстро адаптироваться к миру, в котором они не являются родными."
 BOO_origin_gate_tooltip_effects:0 "\n- Начало с открытой традицией «Адаптация»\n- Начало с модификатором империи §YИз другого измерения§!, который увеличивает на §G+5%§! £unity£ и £influence£\n- Начало с модификатором родного мира §YНавеки закрытый портал§!, который даёт §G+5%§! ко всем исследованиям и §Y1§! должность §YХранитель врат§!, который потребляет §Y1§! £consumer_goods£ ТМС и производит §Y2§! £unity£ и §Y1§! £influence£"
 BOO_origin_former_scavengers:0 "Бывшие мусорщики"
 BOO_origin_former_scavengers_desc:0 "Сколько себя помнит, эта цивилизация жила за счет сбора драгоценных и полезных материалов на своей родной планете. По мере того, как они развивались как вид, развивалась и их окружающая среда, чтобы поддерживать их образ жизни, связанный с переработкой. Хотя с тех пор они стали более типичной цивилизацией, их происхождение как мусорщиков оказывает большое влияние на их общество."
 BOO_origin_former_scavengers_tooltip_effects:0 "\n- Начало с дополнительными §Y2§! £pop£ поселениями\n- Начало с дополнительным §Yгорнодобывающим районом§!\n- Начало с модификатором родной планеты §YЭкосистема мусорщиков§!, который даёт §G+2§! к максимальному количеству §Yгорнодобывающих районов§! и §G+10%§! £minerals£ минералов от должностей\n- Начало с технологией §YГеотермальный гидроразрыв§!"
 BOO_origin_xxxxx:0 "xxxxx"
 BOO_origin_xxxxx_desc:0 "xxxxx"
 BOO_origin_xxxxx_tooltip_effects:0 "xxxxx"


 # MODIFIERS

 BOO_modifier_silk_road:0 "Шёлковый путь"
 BOO_modifier_silk_road_desc:0 "Легендарный и древний торговый путь с названием Шёлковый путь простирается по всей планете."
 BOO_modifier_eternal_horde:0 "Вечная орда"
 BOO_modifier_eternal_horde_desc:0 "Давным-давно в истории этой планеты великая и могущественная династия завоевателей возникла из кочевых жителей планеты. Их наследие живет по сей день."
 BOO_modifier_hordes_legacy:0 "Наследие орды"
 BOO_modifier_hordes_legacy_desc:0 "Войны этой цивилизации сохраняют свои традиции даже в условиях космических битв."
 BOO_modifier_one_with_nature:0 "Единые с природой"
 BOO_modifier_one_with_nature_desc:0 "Цивилизация, которая изначально возникла на этой планете, научилась мирно сосуществовать с местной фауной и флорой. Это оказало длительное влияние на эту планету."
 BOO_modifier_subterranean_societies:0 "Подземные общества"
 BOO_modifier_subterranean_societies_desc:0 "На протяжении всей истории этой планеты было множество цивилизаций, которые жили под корой планеты. Даже после того, как их обитатели давно сгинули, руины этих подземных сооружений остаются удивительно нетронутыми."
 BOO_modifier_history_of_clean_energy:0 "История чистой энергии"
 BOO_modifier_history_of_clean_energy_desc:0 "Цивилизация, которая развивалась на этой планете, развивала возобновляемую энергию с очень ранних пор в её промышленной революции. Обойдя обычные ловушки ископаемого топлива, они оставили положительное наследие на планете, разработав инновационные и творческие способы максимизации производства энергии."
 BOO_modifier_extinct_friends:0 "Вымершие друзья"
 BOO_modifier_extinct_friends_desc:0 "Много веков назад эта цивилизация дружила с другим разумным видом, который, к сожалению, вымер. Об этих старых друзьях до сих пор вспоминают в легендах и рассказах."
 BOO_modifier_extinct_enemies:0 "Вымершие враги"
 BOO_modifier_extinct_enemies_desc:0 "Много веков назад эта цивилизация враждовала с другим разумным и цивилизованным видом, который они уничтожили после многовековой войны. Эти старые враги до сих пор вспоминаются в легендах и историях."
 BOO_modifier_past_peaceful_coexistence:0 "Прошлое мирное сосуществование"
 BOO_modifier_past_peaceful_coexistence_desc:0 "На этой планете когда-то жил другой разумный вид. Остальные уцелевшие виды вспоминают их тепло."
 BOO_modifier_past_violent_coexistence:0 "Прошлые кровавые столкновения"
 BOO_modifier_past_violent_coexistence_desc:0 "На этой планете когда-то жил другой разумный вид, но он был уничтожен другим видом. Истории об этих войнах и конфликтах помнятся веками."
 BOO_modifier_great_war:0 "Великая война"
 BOO_modifier_great_war_desc:0 "Давным-давно эта цивилизация чуть не уничтожила себя в масштабной войне. «Больше никогда», - пообещали они себе."
 BOO_modifier_peace_corps:0 "Корпус мира"
 BOO_modifier_peace_corps_desc:0 "Специальная группа обученных солдат и дипломатов следит за тем, чтобы здесь не возникали конфликты между различными фракциями."
 BOO_modifier_dawn_of_war:0 "Рассвет войны"
 BOO_modifier_dawn_of_war_desc:0 "Первоначальная цивилизация этой планеты была крещена кровью - война - единственный путь, который они знают."
 BOO_modifier_promised_people:0 "Обещанный рай"
 BOO_modifier_promised_people_desc:0 "С тех пор, как пророки впервые появились в этой цивилизации, они знают, что они избранные."
 BOO_modifier_final_frontier:0 "Последний рубеж"
 BOO_modifier_final_frontier_desc:0 "Космос ... последний рубеж. Постоянная миссия этой цивилизации - исследовать новые странные миры, искать новую жизнь и новые цивилизации и смело идти туда, где ещё никто не был!"
 BOO_modifier_great_liberator:0 "Великий освободитель"
 BOO_modifier_great_liberator_desc:0 "Давным-давно народы этой цивилизации были объединены воедино под руководством великого революционера, который ввел их в новую эпоху свободы, равенства и братства."
 BOO_modifier_chosen_one:0 "Избранный"
 BOO_modifier_chosen_one_desc:0 "Давным-давно народы этой цивилизации были объединены в один под руководством великого монарха, который привел их к стабильности нового века, истинному естественному порядку вещей."
 BOO_modifier_steampunk:0 "Паровые технологии"
 BOO_modifier_steampunk_desc:0 "Эта цивилизация вышла в космос благодаря сочетанию примитивных технологий на основе топлива и более современных методов. Хотя они отказались от некоторых из своих более примитивных технологий, это оказало влияние на их промышленность."
 BOO_modifier_from_another_dimension:0 "Из другого измерения"
 BOO_modifier_from_another_dimension_desc:0 "Основатели этой империи произошли от поселенцев, которые пересекли портал в это измерение и оказались здесь в ловушке после того, как портал закрылся. Им пришлось объединиться, чтобы приспособиться к этой странной, чужой реальности."
 BOO_modifier_ancient_nuclear_war:0 "Древняя ядерная война"
 BOO_modifier_ancient_nuclear_war_desc:0 "Тысячелетия назад ядерная война опустошила эту планету. К счастью, не всё было разрушено, но, хотя жизнь начинает возвращаться в нормальное русло, шрамы от этого старого конфликта остаются."
 BOO_modifier_scanvenger_ecosystem:0 "Экосистема мусорщиков"
 BOO_modifier_scanvenger_ecosystem_desc:0 "Что-то в том, как развивалась экосистема этой планеты, облегчает поиск и добычу полезных ископаемых."
 BOO_modifier_xxx:0 "xxx"
 BOO_modifier_xxx_desc:0 "xxx"



 # DEPOSITS

 BOO_d_harmonic_convergence:0 "Гармоническая конвергенция"
 BOO_d_harmonic_convergence_desc:0 "Считается, что энергии в этой части планеты необычайно насыщенны духовной сущностью и, возможно, являются связующим звеном с другими измерениями и потусторонними царствами."
 BOO_d_origin_atlantis:0 "Потерянный континент"
 BOO_d_origin_atlantis_desc:0 "Здесь лежат остатки древней цивилизации, разрушенной стихийным бедствием. Смотри на их свершения, могущественный и отчаявшийся!"
 BOO_d_gate:0 "Навеки закрытый портал"
 BOO_d_gate_desc:0 "Никто не знает, почему этот загадочный портал открылся и закрылся поколения назад. Даже величайшие исследователи не в состоянии разгадать эту загадку, не говоря уже о том, как снова открыть портал."
