nhsc_tech_juggernaut_beam_cannon_2: "Улучшенная лучевая пушка джаггернаута"
nhsc_tech_juggernaut_beam_cannon_2_desc: "Дальнейшие усовершенствования лучевой пушки джаггернаута сделают её ещё более мощной и опасной."

nhsc_tech_juggernaut_pd_1: "Система точечной обороны джаггернаута"
nhsc_tech_juggernaut_pd_1_desc: "Джаггернаут - самый мощный доступный нам корабль и он, безусловно, заслуживает самой мощной системы точечной обороны, которую мы можем создать. Но зачем ограничивать себя тем, что у нас уже есть? Для Джаггернаута должна быть разработана новая и ещё более мощная пушка."

nhsc_tech_juggernaut_pd_2: "Улучшенная система точечной обороны джаггернаута"
