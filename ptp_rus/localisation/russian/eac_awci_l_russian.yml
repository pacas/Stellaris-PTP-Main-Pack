 # Fighters 
 EAC_FIGHTER_HANGAR_1:0 "Боевые истребители"
 EAC_FIGHTER_HANGAR_1_DESC:1 "Истребители обеспечивают базовые возможности ударного корабля, перехватывая вражеские бомбардировщики и ударные корабли в непосредственной близости от корабля."
 EAC_FIGHTER_HANGAR_2:0 "Улучшенные боевые истребители"
 EAC_FIGHTER_HANGAR_2_DESC:1 "Следующее поколение боевых истребителей, отличающееся улучшенной авионикой, лучшими характеристиками управляемости и более мощным вооружением."
 EAC_FIGHTER_HANGAR_3:0 "Продвинутые боевые истребители"
 EAC_FIGHTER_HANGAR_3_DESC:1 "Эти усовершенствованные истребители являются дальнейшим усовершенствованием конструкции боевых истребителей. Это мечта пилота. Их производительность намного превышает показатели предыдущих моделей."

 # Strike Craft
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_1:0 "Штурмовики с дезинтеграторами"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_1_DESC:0 "Оснащенные дезинтеграторами, эти передовые штурмовики выпускают высокоэнергетические молнии, которые ослабляют и разрушают молекулярные связи, которые удерживают составляющие атомы цели вместе. Они способны проходить сквозь щиты и броню, чтобы нанести ущерб непосредственно корпусу и экипажу противника."
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_2:0 "Штурмовики с ионными дезинтеграторами"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_2_DESC:0 "Оснащенные ионными дезинтеграторами, эти передовые штурмовики выпускают высокоэнергетические молнии, которые ослабляют и разрушают молекулярные связи, которые удерживают составляющие атомы цели вместе. Они способны проходить сквозь щиты и броню, чтобы нанести ущерб непосредственно корпусу и экипажу противника."
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_3:0 "Штурмовики с фазовыми дезинтеграторами"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_3_DESC:0 "Оснащенные фазовыми дезинтеграторами, эти передовые штурмовики выпускают высокоэнергетические молнии, которые ослабляют и разрушают молекулярные связи, которые удерживают составляющие атомы цели вместе. Они способны проходить сквозь щиты и броню, чтобы нанести ущерб непосредственно корпусу и экипажу противника."

 EAC_STRIKE_CRAFT_HANGAR_NULL_VOID:0 "Штурмовики нулевой пустоты"
 EAC_STRIKE_CRAFT_HANGAR_NULL_VOID_DESC:0 "Специально разработанные для уничтожения вражеских щитов, эти специализированные штурмовики пробивают энергостены."

 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_1:0 "Штурмовики с автопушкой"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_1_DESC:0 "Оснащенные автопушкой, эти штурмовики способны извергать облако взрывоопасных снарядов в цель."
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_2:0 "Штурмовики с автопушкой «Жнец»"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_2_DESC:0 "Оснащенные автопушкой «Жнец», эти штурмовики способны извергать облако взрывоопасных снарядов в цель."
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_3:0 "Штурмовики с автопушкой «Огненный шторм»"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_3_DESC:0 "Оснащенные автопушкой «Огненный шторм», эти штурмовики способны извергать облако взрывоопасных снарядов в цель."

 EAC_STRIKE_CRAFT_HANGAR_PLASMA_1:0 "Штурмовик с плазмомётами"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_1_DESC:0 "Эти штурмовики, оснащенные плазмомётами, выбрасывают разрушительные шары высокоэнергетической плазмы на цели. Эти плазменные снаряды чрезвычайно эффективны при пробитии брони и корпуса корабля."
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_2:0 "Штурмовик с плазменными ускорителями"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_2_DESC:0 "Эти штурмовики, оснащенные плазменными ускорителями, выбрасывают разрушительные шары высокоэнергетической плазмы на цели. Эти плазменные снаряды чрезвычайно эффективны при пробитии брони и корпуса корабля."
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_3:0 "Штурмовик с плазменными пушками"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_3_DESC:0 "Эти штурмовики, оснащенные плазменными пушками, выбрасывают разрушительные шары высокоэнергетической плазмы на цели. Эти плазменные снаряды чрезвычайно эффективны при пробитии брони и корпуса корабля."

 # Bombers
 EAC_BOMBER_HANGAR_PROTON_TORPEDO:0 "Бомбардировщики с протонными пусковыми установками"
 EAC_BOMBER_HANGAR_PROTON_TORPEDO_DESC:0 "Оснащенные миниатюрными протонными торпедами, эти бомбардировщики запускают энергетические снаряды, состоящие из плотно сконцентрированных протонов, способных нанести тяжелый урон корпусу вражеских кораблей." 
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO:0 "Бомбардировщики с нейтронными пусковыми установками"
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO_DESC:0 "Оснащенные миниатюрными нейтронными торпедами, эти бомбардировщики запускают энергетические снаряды, состоящие из плотно сконцентрированных нейтронов, способных нанести огромный ущерб корпусу вражеских кораблей." 

 EAC_CARRIER_RADAR:0 "Радиолокатор носителя"
 EAC_CARRIER_RADAR_DESC:0 "Радиолокатор для корабля-носителя позволяет отслеживать цели на очень большом расстоянии (450)"

