psychic_beacon_1:0 "$name_psychic_beacon$: шпиль"
psychic_beacon_1_DESC:0 "Шпиль Псионического маяка, первая часть мощного галактического маяка. Слабая энергия Покрова уже проявляется внутри корпуса."

psychic_beacon_2:0 "$name_psychic_beacon$: проводники"
psychic_beacon_2_DESC:0 "Псионические проводники значительно усиливают поток и захват энергий Покрова."

psychic_beacon_3:0 "$name_psychic_beacon$"
psychic_beacon_3_DESC:0 "Полностью функционирующий Псионический маяк, где обитает могущественная сущность Покрова, известная как Навигатор."

