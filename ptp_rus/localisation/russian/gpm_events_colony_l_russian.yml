 gpm_colony.100.desc.hive:0 "§H[Root.GetName]§!§! сообщает, что они успешно создали особого генетически модифицированного паразита, предназначенного для уничтожения другого устойчивого паразита, который заразил всех наших трутней в колонии."
 gpm_colony.100.desc.mach:0 "§H[Root.GetName]§!§! сообщает, что местные паразиты полностью вымерли, будучи неспособными найти подходящих носителей на протяжении многих циклов. Им так и не удалось приспособиться к машинам."
