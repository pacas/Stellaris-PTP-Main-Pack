 lost_empire.4.name:0 "Возрождение вознесённой империи"
 lost_empire.4.desc:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство их §HСпиритуалистических§! убеждений, которые по неизвестным причинам выдержали испытание временем. Граждане §H[From.GetName]§! возвращаются в древние храмы, чтобы практиковать давно забытые ритуалы и обряды. §H[From.GetSpeciesNamePlural]§! снова объединяются в едином порыве. Они намерены стать следующей сверхдержавой и продвигать свою идеологию с помощью военной мощи. Как они изменят нашу галактику?"
 lost_empire.4.desc.ab:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство их §HСпиритуалистических§! убеждений, которые по неизвестным причинам выдержали испытание временем. Граждане §H[From.GetName]§! возвращаются в древние храмы, чтобы практиковать давно забытые ритуалы и обряды. §H[From.GetSpeciesNamePlural]§! снова объединяются в едином порыве. Они намерены принести экономическое процветание своему региону галактики. Как они изменят нашу галактику?"
 lost_empire.4.desc.ac:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство их §HСпиритуалистических§! убеждений, которые по неизвестным причинам выдержали испытание временем. Граждане §H[From.GetName]§! возвращаются в древние храмы, чтобы практиковать давно забытые ритуалы и обряды. §H[From.GetSpeciesNamePlural]§! снова объединяются в едином порыве. Они намерены построить массивные мегасооружения и перестроить галактику по своему усмотрению. Как они изменят нашу галактику?"
 lost_empire.4.desc.ad:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство их §HСпиритуалистических§! убеждений, которые по неизвестным причинам выдержали испытание временем. Граждане §H[From.GetName]§! возвращаются в древние храмы, чтобы практиковать давно забытые ритуалы и обряды. §H[From.GetSpeciesNamePlural]§! снова объединяются в едином порыве. Они стремятся изучать древние писания, и распространять свои убеждения с помощью знаний. Как они изменят нашу галактику?"
 lost_empire.4.desc.ba:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство их общества §HМатериалистов§!, которое по неизвестным причинам выдержало испытание временем. Граждане §H[From.GetName]§! приветствуют новую эпоху науки и инноваций. §H[From.GetSpeciesNamePlural]§! снова объединяются в едином порыве. Они намерены стать следующей сверхдержавой и продвигать свою идеологию с помощью военной мощи. Как они изменят нашу галактику?"
