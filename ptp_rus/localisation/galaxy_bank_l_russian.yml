 Galaxy.Bank.Actions.5:0 "На ваш $NAME_PBA$ будет приходить процент в §Y5%§! каждые §Y5 лет§!, так как вы владеете §G5%§! §Yакций§! $NAME_Galaxy_Bank_1$."
 Galaxy.Bank.Actions.10:0 "На ваш $NAME_PBA$ будет приходить процент в §Y10%§! каждые §Y5 лет§!, так как вы владеете §G10%§! §Yакций§! $NAME_Galaxy_Bank_1$."
 Galaxy.Bank.Actions.25:0 "На ваш $NAME_PBA$ будет приходить процент в §Y20%§! каждые §Y5 лет§!, так как вы владеете §G25%§! §Yакций§! $NAME_Galaxy_Bank_1$."
 Galaxy.Bank.Actions.35:0 "На ваш $NAME_PBA$ будет приходить процент в §Y30%§! каждые §Y5 лет§! и вы больше не будете платить комиссию за переводы, так как вы владеете §G35%§! §Yакций§! $NAME_Galaxy_Bank_1$."
 Galaxy.Bank.Actions.50:0 "На ваш $NAME_PBA$ будет приходить процент в §Y30%§! каждые §Y2 года§! и вы больше не будете платить комиссию за переводы, так как вы владеете §G50%§! §Yакций§! $NAME_Galaxy_Bank_1$."
 Galaxy.Bank.Actions.75:0 "На ваш $NAME_PBA$ будет приходить процент в §Y30%§! каждый §Yгод§! и вы больше не будете платить комиссию за переводы, так как вы владеете §G75%§! §Yакций§! $NAME_Galaxy_Bank_1$."
 Galaxy.Bank.Actions.90:0 "На ваш $NAME_PBA$ будет приходить процент в §Y50%§! каждый §Yгод§! и вы больше не будете платить комиссию за переводы, так как вы владеете §G90%§! §Yакций§! $NAME_Galaxy_Bank_1$."
 Galaxy.Bank.Actions.100:0 "На ваш $NAME_PBA$ будет приходить процент в §Y75%§! каждый §Yгод§! и вы больше не будете платить комиссию за переводы, так как вы владеете §G100%§! §Yакций§! $NAME_Galaxy_Bank_1$, что делает вас владельцем банка."
