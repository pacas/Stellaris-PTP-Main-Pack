GIGA_OMEGA_LANCE_1:0 "Копье уничтожения «Омега»"
GIGA_OMEGA_LANCE_1_DESC:0 "Оружие размером с луну. Приведенное в действие массивным реактором, установленным в ядре планеты, и управляемое множеством систем под корой, это энергетическое копье может уничтожить всё на своем пути. Это почти как оружие колосса, только установленное на боевой корабль."
GIGA_PLANET_MISSILE_1:0 "Планетарные ракетные батареи"
GIGA_PLANET_MISSILE_1_DESC:0 "Массивные ракетные батареи, построенные на поверхности планеты, способны нанести огромный ущерб."
GIGA_SUPER_OMEGA_LANCE_1:0 "Стирающий луч «Омега»"
GIGA_SUPER_OMEGA_LANCE_1_DESC:0 "Гораздо более сильная версия копья уничтожения «Омега». Огромный реактор питает это чудовищное оружие, которое затмевает даже боевую луну. Оно сотрёт абсолютно все, что стоит на его пути."
SYSTEMCRAFT_KATZENLAND_LANCE_1:0 "Луч погибели"
SYSTEMCRAFT_KATZENLAND_LANCE_1_DESC:0 "Мощное копье, разработанное для дополнения основных орудий боевой звёздной системы."
SYSTEMCRAFT_RAY_OF_DOOM_1:0 "Луч стирания реальности"
SYSTEMCRAFT_RAY_OF_DOOM_1_DESC:0 "Вершина крупногабаритного вооружения. Этот луч невообразимого масштаба и мощности прорывает само пространство-время и стирает цель из реальности. Мало того, что они воздействуют из нескольких плоскостей существования более высоких измерений, так катастрофические энергии к тому же просачиваются как вперед, так и назад через временной поток, уничтожая цель во все времена."
QUASISTELLAR_GUN_ENTITY:0 "Квазизвёздное копье уничтожения"
QUASISTELLAR_GUN_ENTITY_DESC:0 "Лазер, выпущенный прямо из квазизвёздного уничтожителя, содержит столько же энергии, сколько вырабатывает энергии вся галактика."
