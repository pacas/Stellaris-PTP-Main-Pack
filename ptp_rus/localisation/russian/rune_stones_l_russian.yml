 bombardment_damage_rune_desc:0 "С помощью могучей руну мы можем стирать всё с лица планет, разрушать здания и убивать население до тех пор, пока на планете не будет целиком опустошена. \n- §RОГРОМНЫЙ§! ущерб §Yармиям§!\n- §RОГРОМНЫЙ§! ущерб §Yпланете§!\n- §RОГРОМНЫЙ§! ущерб §Yнаселению§!\n- Можно бомбардировать незащищенные планеты\n- Можно превратить планету в опустошённый мир."

