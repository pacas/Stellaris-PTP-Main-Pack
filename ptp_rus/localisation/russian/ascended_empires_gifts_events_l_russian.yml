 ascended_empires_gifts.3.a:0 "Мы любезно принимаем их!"

 ascended_empires_gifts.5.name:0 "Нищета"
 ascended_empires_gifts.5.desc:0 "Разрыв между богатыми и бедными шириться в [NoobEmpire.GetName]. По мере снижения уровня жизни и сокращения благосотояния из-за мер «жесткой экономии», государство может оказаться по другую сторону от народа, при этом финансовые учреждения в полной мере используют преимущества дестабилизированного и значительно ослабленного правительства. Мы могли бы помочь беднейшим [NoobEmpire.GetSpeciesNamePlural] снова встать на ноги при помощи значительного пожертвования энергокредитов. Это может помочь значительно облегчить некоторые из страданий примитивов, а так же гарантировать лояльность их правительства."
 ascended_empires_gifts.5.a:0 "Отправить им кредиты."
 ascended_empires_gifts.5.b:0 "Мы не занимаемся благотворительностью."

 ascended_empires_gifts.6.name:0 "Сообщение от §H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.6.desc:0 "Мы наблюдали, как ваши бедняки страдают от крайней нищеты и безудержной спекуляции финансовых институтов. Мы, [AscendedEmpireGifter.GetSpeciesName], услышали о тяжелом положении [NoobEmpire.GetSpeciesNamePlural], и в нашей безграничной доброжелательности решили подарить вам немного энергокредитов. Цель этого благотворительного перевода заключается в том, чтобы улучшить стандарты вашего примитивного образа жизни и вы не должны использовать их для каких-либо других целей."
 ascended_empires_gifts.6.a:0 "Мы любезно принимаем их!"

 ascended_empires_gifts.8.name:0 "Восстановление инфраструктуры"
 ascended_empires_gifts.8.desc:0 "Восстановление инфраструктуры было проведено весьма неоптимально в [NoobEmpire.GetName], даже для стандартов, которые можно было бы ожидать от их примитивной империи. Из-за недостатков в добыче полезных ископаемых происходит слишком медленное восстановление после прошедших войн и стихийных бедствий. Восстановительные работы на планетах часто прекращаются на неопределенный срок из-за нехватки минералов. Наши же превосходные горнодобывающие предприятия, напротив, позволяют нам извлечь больше полезных ископаемых за один день, чем их жалкие машины за месяц. Как их повелители, мы можем рассмотреть возможность пожертвовать значительную сумму минералов, чтобы помочь им улучшить их примитивную экономику."
 ascended_empires_gifts.8.a:0 "Отправьте им минералы."
 ascended_empires_gifts.8.b:0 "Это похоже на их проблему, но не на нашу."

 ascended_empires_gifts.9.name:0 "Сообщение от §H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.9.desc:0 "Примите этот дар в виде полезных ископаемых для продолжения вашей службы на [AscendedEmpireGifter.GetName]. Мы надеемся, что вы найдете эту сумму более чем щедрой, учитывая недостатки вашей системы добычи полезных ископаемых."
 ascended_empires_gifts.9.a:0 "Лучший в мире повелитель!"

 ascended_empires_gifts.11.name:0 "Отсутствие прогресса"
 ascended_empires_gifts.11.desc:0 "В течение некоторого времени мы с большой озабоченностью наблюдали за отсутствием технологического прогресса у [NoobEmpire.GetName]. Их неэффективные технологии невыносимы, и такими темпами они никогда не реализуют свой истинный потенциал и не принесут никакой пользы нашей славной империи. Чтобы исправить это, наши ученые предложили дать [NoobEmpire.GetName] доступ к нашим базам данных. Этот доступ будет ограничен относительно простыми технологиями, однако [NoobEmpire.GetSpeciesNamePlural] в любом случае вряд ли поймут наши продвинутые технологии."
 ascended_empires_gifts.11.a:0 "Дайте им доступ к нашим базам данных."
 ascended_empires_gifts.11.b:0 "Нет. Наши технологии безопаснее в наших руках."

 ascended_empires_gifts.12.name:0 "Сообщение от §H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.12.desc:0 "[Root.GetSpeciesName], мы с беспокойством наблюдаем отсутствие у вас технического прогресса. Поскольку вы являетесь ценным субъектом [AscendedEmpireGifter.GetName], мы решили поделиться с вами некоторыми из наших представлений о Вселенной. Это не то, что мы делаем для любого вида, поэтому обязательно продолжайте быть полезными для нас - неблагодарность может дорого стоить."
 ascended_empires_gifts.12.a:0 "Какие секреты мы узнаем?"