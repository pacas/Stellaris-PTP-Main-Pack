nhsc_aura_mirage_system: "$NHSC_TITAN_AURA_VANILLA_MIRAGE$"
nhsc_aura_miage_system_desc: "$NHSC_TITAN_AURA_VANILLA_MIRAGE_DESC$"

NHSC_TITAN_AURA_NSC_SHIELD_DESTABILIZER: "Дестабилизатор щитов"
NHSC_TITAN_AURA_NSC_SHIELD_DESTABILIZER_DESC: "Излучатель темной энергии, который ослабляет щиты врагов, а иногда даже заставляя их самостоятельно терять энергию."
nhsc_aura_shield_destabilizer: "$NHSC_TITAN_AURA_NSC_SHIELD_DESTABILIZER$"
nhsc_aura_shield_destabilizer_desc: "$NHSC_TITAN_AURA_NSC_SHIELD_DESTABILIZER_DESC$"

NHSC_TITAN_AURA_VANILLA_OFFENSIVE_NANITES: "Рой нанитов-инфильтраторов"
