 nyblax_cube.101.name:0 "Просто умрите"
 nyblax_cube.101.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил куб на уничтожение всех биологических форм жизни. Рой микроскопических роботов распространился по всей галактике, заражая и размножаясь внутри своих целей, а потом поедая и разлагая их изнутри, пока не осталось никаких иных организмов.\n\nВсе они были уничтожены очень быстро."
 nyblax_cube.101.a:0 "Поразительно."

 nyblax_cube.102.name:0 "Будьте счастливы"
 nyblax_cube.102.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! засеялся, и смех этот был заразителен! Внезапно вся разумная жизнь в галактике почувствовала себя удовлетворённой и счастливой.\n\nКажется, целью §Y[From.GetRulerTitle] [From.GetRulerName]§! было принести смех и радость в галактику."
 nyblax_cube.102.a:0 "Улыбнись и сделай счастливое лицо."

 nyblax_cube.103.name:0 "Великий покоритель"
 nyblax_cube.103.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил куб и внезапно он очутился в каждой системе и изменил все данные. Прежде чем кто-либо успел что-то предпринять, все их системы начали показывать, что они являются вассалами народа §Y[From.GetAdjective]§!!!"
 nyblax_cube.103.a:0 "Да здравствует [From.GetRulerTitle] [From.GetRulerName]!"

 nyblax_cube.104.name:0 "Несущий мир"
 nyblax_cube.104.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил куб на то, чтобы принести мир. Неизвестно, что именно сделал §Yкуб Найблакса§!, но галактика начала терять желание сражаться.\n\nАктивные в данный момент войны будут идти до конца, но отныне новых не начнётся!"
 nyblax_cube.104.a:0 "Великолепно."

 nyblax_cube.104b.name:0 "Разрушитель мира"
 nyblax_cube.104b.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил куб на то, чтобы покончить с вечным миром.\n\nНеизвестно, что именно сделал §Yкуб Найблакса§!, но галактика вернула своё желание воевать. В БОЙ!"
 nyblax_cube.104b.a:0 "Великолепно."

 nyblax_cube.105.name:0 "Великий покоритель"
 nyblax_cube.105.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил куб и оказалось, что теперь каждая планета находится под властью народа §Y[From.GetAdjective]§!!!\n\n§Y[From.GetAdjective]§! теперь контролирует галактику и её народы. Больше нет границ, нет войн, а лишь §Y[From.GetAdjective]§! объединённые миры."
 nyblax_cube.105.a:0 "Да здравствует [From.GetRulerTitle] [From.GetRulerName]!"
## 106 is knowledge but we removed it
 nyblax_cube.107.name:0 "Бог света"
 nyblax_cube.107.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил куб, чтобы слепые увидели свет. Великолепное сияние окутало галактику, и тьма была изгнана. Благодаря §Y[From.GetRulerTitle] [From.GetRulerName]§!, галактика наконец-то открыла их глаза и сердца, отвернувшись от тьмы и придя к свету. Галактика сможет получить прощение грехов и занять место среди тех, кто освящен верой."
 nyblax_cube.107.a:0 "Аминь."

 nyblax_cube.108.name:0 "Просто умрите"
 nyblax_cube.108.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил куб на уничтожение всех форм жизни, отличающихся от его собственной. Рой микроскопических роботов распространился по всей галактике, заражая и размножаясь внутри своих целей, а потом поедая и разлагая их изнутри, пока не осталось никаких иных организмов. Все они были уничтожены очень быстро."
 nyblax_cube.108.a:0 "Поразительно."

 nyblax_cube.109.name:0 "Сила дружбы"
 nyblax_cube.109.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n Точно неизвестно что §Y[From.GetRulerTitle] [From.GetRulerName]§! сделал с кубом, но тёплые объятия почувствовали все в галактике, и даже у роботов запустилась подпрограмма, имитирующую комфорт и тепло. Все дипломаты, политики и правитель со всех планет галактики собрался и объявили о создании всеобъемлющего союза.\n\nДа будет он длиться вечно."
 nyblax_cube.109.a:0 "Как мило!"

 nyblax_cube.110.name:0 "Ассимиляция"
 nyblax_cube.110.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил куб и в галактике теперь стал звучать один хор голосов, а те, чьи голоса не могли присоединиться к этому хору, были уничтожены в процессе."
 nyblax_cube.110.a:0 "Мы едины."

 nyblax_cube.111.name:0 "День выплаты долгов"
 nyblax_cube.111.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил куб чтобы заставить все остальные империи подчиниться. Теперь народ §Y[From.GetAdjective]§! облагает налогом своих подданных, одновременно ограничивая их свободу..\n\nКак долго будет это длиться?"
 nyblax_cube.111.a:0 "Да здравствует [From.GetRulerTitle] [From.GetRulerName]!"
 
 nyblax_cube.112.name:0 "Сбалансированная галактика"
 nyblax_cube.112.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! активировал §Yкуб Найблакса§!.\n\n§Y[From.GetRulerTitle] [From.GetRulerName]§! настроил Куб на уничтожение половины всех форм жизни в галактике.\n\nРой микроскопических роботов распространился по всей галактике, заражая и размножаясь внутри своих целей, а потом поедая и разлагая их изнутри, пока от них ничего не осталось.\n\nПоловина галактики превратилась в пыль после этого разрушительного события."
 nyblax_cube.112.a:0 "Идеально сбалансированная галактика, какой она и должна быть."
 

 nyblax_cube.199.name:0 "Свободные цивилизации"
 nyblax_cube.199.desc:0 "С помощью всех §Yрун§!, работающих вместе, §R[From.GetAdjective]§! использовал мощь куба, чтобы уничтожить руны! §R[From.GetAdjective]§! надеялся, что, таким образом души древних цивилизаций оказались свободны и смогли упокоиться в мире.\n\nКуб также был разрушен в процессе и после этого §Y[From.GetRulerTitle] [From.GetRulerName]§! нашёл носок, который никто не смог узнать."
 nyblax_cube.199.a:0 "Интересно."





