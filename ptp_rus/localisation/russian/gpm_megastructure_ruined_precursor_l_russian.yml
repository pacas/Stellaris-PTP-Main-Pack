 # exploration events
 # Ruined Refinery
 gpm_mega.1.name:1 "Колоссальный всплеск"
 gpm_mega.1.desc:1 "Как только мы вошли в систему §Y[From.GetName]§!, наши сенсоры зарегистрировали гигантский всплеск. Одна большая структура находится на орбите над газовым гигантом. Это требует дальнейшего исследования."

 # Ruined Mining Facility
 gpm_mega.2.name:1 "Необычные выбросы"
 gpm_mega.2.desc:1 "Один из астероидов в системе §Y[From.GetName]§! испускает поток пыли с мелкими частицами. Кажется, что это утечка минералов! Рядом должна быть какая-то структура."

 # Ruined Station
 gpm_mega.3.name:1 "Обломки"
 gpm_mega.3.desc:1 "Датчики улавливают необычные излучения, исходящие из глубины системы §Y[from.GetName]§!. Очень большая заброшенная станция, окруженная опасными обломками, вращается вокруг, казалось бы, неинтересной планеты. Возможно, из этого можно что-то извлечь."

 # Ruined Silo
 gpm_mega.4.name:1 "Предупреждение из подпространства"
 gpm_mega.4.desc:1 "Несколько автоматических предупреждений зазвучали, как только мы прибыли в систему §Y[from.GetName]§!. Кажется, что-то излучает очень сильные подпространственные сигналы. Сканеры обнаруживают большую структуру на краю системы, которая, вероятно, является источником этих странных излучений."