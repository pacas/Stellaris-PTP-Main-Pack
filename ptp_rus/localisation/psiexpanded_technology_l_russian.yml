l_russian:
 tech_expanded_psionic_theory:0 "Расширенная псионическая теория"
 tech_expanded_psionic_theory_desc:0 "По мере того как сила и влияние псионических способностей на физический мир становятся всё более очевидными, то, что ранее казалось сверхъестественным, теперь являет миру свой потенциал для величия."
 tech_psionic_research_pursuit:1 "Иницатива псионических псследований"
 tech_psionic_research_pursuit_desc:1 "Такие сложные проблемы, как псионика, требуют сложных ответов. Сложные ответы, в свою очередь, требуют сложных путей для их достижения."
 tech_psionic_contentedness:1 "Псионическая суть"
 tech_psionic_contentedness_desc:1 "При концентраци псионических способностей, спокойствие духа начинает значит нечто большее, чем просто счастливые мысли."
 tech_psionic_power_generation:1 "Псионическая генерация энергии"
 tech_psionic_power_generation_desc:1 "Оснащение энергетического комплекса способностью улавливать излучаемые псионические силы, несомненно, приведет к увеличению производства электроэнергии."
 tech_psionic_material_manipulation:1 "Псионическая манипуляция материалами"
 tech_psionic_material_manipulation_desc:1 "Концентрируя псионические силы на невероятно точном телекинезе, мы можем достигнуть таких высот, что атомный синтез и деление станут домашней практикой."
 tech_psionic_universal_magnification:0 "Псионическое универсальное масштабирование"
 tech_psionic_universal_magnification_desc:0 "С появлением псионики исследования в области физики теперь проводить гораздо проще, чем раньше."
 tech_psionic_unification_centers:1 "Институт псионической эмпатии"
 tech_psionic_unification_centers_desc:1 "Возможность одному человеку мгновенно прожить жизнь другого, используя псионический отпечаток переживаемой жизни, не только возможна, но и проста в реализации."
 tech_psionic_nutrient_production:1 "Псионическое производство питательных веществ"
 tech_psionic_nutrient_production_desc:1 "Способность понимать выращиваемые растения на эмпатическом уровне позволит нашим рабочим в совершенстве овладеть искусством сельского хозяйства."
 tech_repeatable_improved_pop_happiness:0 "Псионическая гармония"
 tech_repeatable_improved_pop_happiness_desc:0 "Да стихнут наши голоса, а разумы откроются для песни, что охватывает весь наш вид."
 tech_repeatable_improved_ethic_attraction:0 "Псионическая дружелюбность"
 tech_repeatable_improved_ethic_attraction_desc:0 "Наши конфликты друг с другом и внутренними Я стали бессмысленными, ведь от перемен нас отделяет всего лишь мысль."
 tech_psychic_terraformation_techniques:0 "Псионические техники терраформирования"
 tech_psychic_terraformation_techniques_desc:0 "С экспертами по псионике, контролирующими процессы терраформирования, наша совместная работа со сложным оборудованием становится результативней, ещё больше увеличивая эффективность терраформирования."
 tech_psychic_planetary_restructuring:0 "Псионическая планетарная реструктуризация"
 tech_psychic_planetary_restructuring_desc:0 "Стандартные пси-алгоритмы могут увеличить эффективность отдельных материалов, используемых в процессе терраформирования."
 tech_psychic_computing_algorithms:0 "Псионические компьютерные алгоритмы"
 tech_psychic_computing_algorithms_desc:0 "Работа псионического мозга дала нам понимание потенциальных возможностей интеллекта на основе кремния."
 tech_telekinetic_construction:0 "Телекинетическое конструирование"
 tech_telekinetic_construction_desc:0 "Тренируя рабочих искусству телекинеза, мы можем радикально повысить эффективность строительных проектов."
 tech_psychic_senses:0 "Псионические чувства"
 tech_psychic_senses_desc:0 "Мы можем использовать объединённые псионические силы всего населения планеты чтобы усилить наше видение."
 tech_teleportation:0 "Телепортация"
 tech_teleportation_desc:0 "Перемещение физических объектов силой мысли."
 tech_psionic_communication:0 "Псионические коммуникации"
 tech_psionic_communication_desc:0 "Мы больше не будем полагаться на ресурсоемкие средства связи."
 tech_psionic_resistance:0 "Псионическая устойчивость"
 tech_psionic_resistance_desc:0 "Когда врага нет в мыслях, враг снаружи бессилен."
 tech_psionic_healing:0 "Псионическое исцеление"
 tech_psionic_healing_desc:0 "Применение методов псионического заживления к биологическим тканям и материалам может оказаться довольно сложной задачей."
 tech_psionic_tracking:0 "Псионическое отслеживание"
 tech_psionic_tracking_desc:0 "Положитесь на свои чувства, а не на свои технологии."
 tech_psionic_barriers:0 "Псионические барьеры"
 tech_psionic_barriers_desc:0 "Наши солдаты и их оружие теперь может преодолеть псионические барьеры, чтобы защититься от огня военной машины врагов."
 tech_mind_control:0 "Контроль над разумом"
 tech_mind_control_desc:0 "Благодаря силе псионики мы теперь можем влиять на умы других."
 tech_psionic_perfection:0 "Псионическое совершенство"
 tech_psionic_perfection_desc:0 "Превращает ваш вид в §Yпсионических сущностей§!."