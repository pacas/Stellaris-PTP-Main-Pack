 origin_hive_cx_hive_world_effects:0 "Родной мир - §Y$pc_hive$§!\n§Y$trait_pc_hive_preference$§!, что делает другие типы планет непригодными.\n\nКолониальные корабли стоят дороже, но для неидеальных планет они запускают процесс, который постепенно превращает планету в §Y$pc_hive$§!."


 START_SCREEN_CX_HIVE_WORLD:0 "Тысячелетия я ждал, один в этой огромной пустоте, которую мы называем космосом.\nМеня зовут [Root.Capital.GetName], я - гигантский живой организм, мир, в котором живут виды [Root.Owner.GetSpeciesNamePlural].\n\nЗадолго до того, как они появились, был я.\n\nЯ наблюдал, как они развивались и боролись за своё существование, стояли на грани вымирания, чтобы в итоге процветать.\n\nПо прошествии веков между нами установились глубокие симбиотические отношения, и наши сознания слились в единый разум, коллектив воли, работающий в симфонии, чтобы исследовать тьму, окружающую нас.\n\nСейчас, после всех этих лет, мы наконец-то можем достичь звёзд!"

