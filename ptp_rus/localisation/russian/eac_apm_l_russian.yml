 # Decisions
 ###################
 decision_eac_apm_on:0 "Включить автоматическое переселение"
 decision_eac_apm_on_desc:1 "Ежемесячно безработные люди, живущие на перенаселенных планетах, будут пытаться найти новый дом."
 decision_eac_apm_on_tooltip:0 "Позволяет людям, которые не имеют работы и живут на перенаселенных планетах, переселяться в новые миры.\n£energy 12.5 - 225 за поселение в зависимости от стоимости переселения."
 
 decision_eac_apm_off:0 "Выключить автоматическое переселение"
 decision_eac_apm_off_desc:1 "Выключает автоматическое переселение"
 decision_eac_apm_off_tooltip:0 "Останавливает автоматическое переселение"

 decision_eac_apm_planet_preference_on:0 "Установить предпочитаемую планету для автоматического переселения"
 decision_eac_apm_planet_preference_on_desc:1 "Отмечает эту планету как предпочтительное место для автоматической миграции."
 decision_eac_apm_planet_preference_on_fail_text:0 "Только одна планета может быть отмечена как предпочтительная."

 decision_eac_apm_planet_preference_off:0 "Удалить метку предпочитаемой планеты"
 decision_eac_apm_planet_preference_off_desc:1 "Удаляет эту планету в качестве предпочтительного места назначения для автоматической миграции."

 decision_eac_apm_planet_focus_research:0 "Исследовательские комплексы"
 decision_eac_apm_planet_focus_research_desc:1 "Отмечает эту планету как научную для автоматической миграции населения. Поселения, которые имеют исследовательские черты, с большей вероятностью будут мигрировать сюда."

 decision_eac_apm_planet_focus_energy:0 "Энергетические комплексы"
 decision_eac_apm_planet_focus_energy_desc:1 "Отмечает эту планету как энергетическую для автоматической миграции населения. Поселения, которые имеют черты на выработку энергии, с большей вероятностью будут мигрировать сюда."

 decision_eac_apm_planet_focus_minerals:0 "Шахтёрские комплексы"
 decision_eac_apm_planet_focus_minerals_desc:1 "Отмечает эту планету как шахтёрскую для автоматической миграции населения. Поселения, которые имеют черты на производство минералов, с большей вероятностью будут мигрировать сюда."

 decision_eac_apm_planet_focus_food:0 "Агрономические комплексы"
 decision_eac_apm_planet_focus_food_desc:1 "Отмечает эту планету как сельскохозяйственную для автоматической миграции населения. Поселения, которые имеют черты на производство пищи, с большей вероятностью будут мигрировать сюда."

 decision_eac_apm_planet_focus_toilers:0 "Миграция работяг"
 decision_eac_apm_planet_focus_toilers_desc:1 "Отмечает эту планету для миграции работяг из этого невольничьего мира."

 decision_eac_apm_planet_no_focus:0 "Отключить фокус APM"
 decision_eac_apm_planet_no_focus_desc:1 "Удаляет текущий фокус планеты для автоматической миграции населения."
 decision_eac_apm_planet_no_focus_tooltip:0 "Удаляет фокус планеты для автоматической миграции населения."

 decision_eac_apm_planet_set_focus:0 "Установить частичный планетарный фокус APM"
 decision_eac_apm_planet_set_focus_desc:0 "Установить частичный фокус APM"
 decision_eac_apm_planet_set_focus_tooltip:0 "Открывает окно, чтобы выбрать фокус APM"

