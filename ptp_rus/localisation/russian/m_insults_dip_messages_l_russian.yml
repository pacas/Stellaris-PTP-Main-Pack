 18_INSULT_PROPOSE:0 "Я поискал мертвых в словаре, и там упоминались [Root.GetName]."
 19_INSULT_PROPOSE:0 "Любая технология [Root.GetSpeciesName], даже достаточно продвинутая, неотличима от мусора."
 20_INSULT_PROPOSE:0 "Если бы внешность могла убивать, твое лицо было бы Колоссом."
 21_INSULT_PROPOSE:0 "Если самый тупой из [From.GetName] эмигрирует в [Root.GetName], средний уровень интеллекта обеих империй увеличится."
 22_INSULT_PROPOSE:0 "Невозможно недооценить [Root.GetName]."
