l_russian:
  origin_egs:0 "Старт во внегалактическом скоплении"
  origin_egs_desc:0 "Начало во внегалактическом скоплении, аналогичного L-системам.\n\nПри запуске игры появится меню, позволяющее настроить начало игры.\n\nВаша родная система будет основана на том, что вы выбираете в этом меню, а не на том, что вы выбираете здесь.\n\n§RВнимание\n\n§HПредпочитаемый вашей расой тип планеты ДОЛЖЕН быть совместим с этим модом, иначе вы умрете в первый день! В настоящее время поддерживаются все базовые классы планет и таковые из мода Planetary Diversity. Чтобы добавить свой любимый мод, свяжитесь с автором.§!"
  origin_egs_effects:0 "В 1 день вы будете перемещены в настраиваемый внегалактический кластер по вашему выбору с выбранной вами стартовой системой."

  d_egs_rw_motes:0 "Узел техобслуживания мира-кольца"
  d_egs_rw_motes_desc:0 "Никто не знает, как эта штука работает, только то, что она питает всю инфраструктуру районов, так что лучше с ней не возиться."

  d_egs_rw_crystals:0 "$d_egs_rw_motes$"
  d_egs_rw_crystals_desc:0 "$d_egs_rw_motes_desc$"


  origin_egs2:0 "Сетевая игра: Старт во внегалактическом скоплении - игрок 2"
  origin_egs2_desc:0 "§RТолько для совместной игры:§! Чтобы второй игрок стартовал во внегалатическом кластере, 1 игрок должен взять §H$origin_egs$§!, а второй игрок этот старт. Некоторые варианты запуска будут заблокированы, когда есть 2 игрока. Мод не поддерживает более 2 игроков в дополнительных галактических кластерах, извините."
  origin_egs2_effects:0 "В 1 день вы будете перемещены в настраиваемый внегалактический кластер с выбранной вами стартовой системой и по выбору игроков."
  egs_giga.2.name:0 "Проблемы сканеров гиперкоридоров"
  egs_giga.2.desc:0 "Когда мы вдруг заметили, что черная дыра после археологического проекта изначально выглядела так, будто связано с остальной частью галактики.\n\nЭто был просто глюк сканеров, который сейчас был исправлен, в реальности нет гиперкоридора."