 eac_apm_eligibility_all_unemployed_desc:0 "Назначает всех безработные поселения для автоматического переселения."

 policy_eac_auto_pop_migration_force_migrate:0 "АМ - нужная приспособленность"
 policy_eac_auto_pop_migration_force_migrate_desc:0 "Устанавливает политику принудительной миграции на основе приспособленности. Статус занятости и статус жилья игнорируются. Максимум 3 поселения в месяц могут быть перемещены. Последнее поселение на планете не будет перемещено.\n\n§RПовышенный риск разрушения зданий!§!"
 eac_apm_force_migrate_none_name:0 "Нет"
 eac_apm_force_migrate_none:0 "$eac_apm_force_migrate_none_name$"
 eac_apm_force_migrate_none_desc:0 "Нет принудительной миграции"
 eac_apm_force_migrate_less_60_name:0 "Меньше чем 60% приспособленности"
 eac_apm_force_migrate_less_60:0 "$eac_apm_force_migrate_less_60_name$"
 eac_apm_force_migrate_less_60_desc:0 "Перемещайте поселения, которые живут на планетах с менее чем 60% приспособленности, независимо от занятости или статуса жилья. Максимум 3 поселения в месяц могут быть перемещены. Последнее поселение на планете не будет перемещено.\n\n§RПовышенный риск разрушения зданий!§!"
 eac_apm_force_migrate_less_40_name:0 "Меньше чем 40% приспособленности"
 eac_apm_force_migrate_less_40:0 "$eac_apm_force_migrate_less_40_name$"
 eac_apm_force_migrate_less_40_desc:0 "Перемещайте поселения, которые живут на планетах с менее чем 40% приспособленности, независимо от занятости или статуса жилья. Максимум 3 поселения в месяц могут быть перемещены. Последнее поселение на планете не будет перемещено.\n\n§RПовышенный риск разрушения зданий!§!"

 policy_eac_auto_pop_migration_target:0 "АМ - свободные должности"
 policy_eac_auto_pop_migration_target_desc:0 "Устанавливает политику, при которой на целевой планете обязательно требуются свободные рабочие места."
