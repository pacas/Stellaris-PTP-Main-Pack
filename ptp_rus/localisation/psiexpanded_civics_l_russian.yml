l_russian:
 #Descendants
 civic_psionic_descendants:0 "Псионические потомки"
 civic_psionic_descendants_desc:0 "Ваши усилия окажут значительное влияние на будущее этой галактики."
 #Tranquility
 civic_psionic_tranquility:0 "Псионическое спокойствие"
 civic_psionic_tranquility_desc:0 "Мы призываем вас помнить об нём, пока вы продолжаете жить."
 #Neutral
 civic_psionic_equilibrium:0 "Псионическое равновесие"
 civic_psionic_equilibrium_desc:0 "Этот вид обнаружил идеальный баланс в использовании псионических сил."
 #Militarist
 civic_psionic_service:0 "Псионическое мастерство"
 civic_psionic_service_desc:0 "Этот вид тренирует свои псионические силы изо дня в день в попытках стать величайшими воинами своего времени. Их боевое мастерство не имеет равных."
 #Pacifist
 civic_psionic_protectionists:0 "Псионические протекционисты"
 civic_psionic_protectionists_desc:0 "Это общество считает свои собственные силы опасными, но полезными для поддержания мира и считает, что безопасность в мыслях важнее, чем где-либо."
 #Spiritualist
 civic_psionic_theocracy:0 "Псионическая теократия"
 civic_psionic_theocracy_desc:0 "Этот вид глубоко религиозен, и считает, что они были вознаграждены за свои убеждения."
 #Materialist
 civic_psionic_technocracy:0 "Псионическая технократия"
 civic_psionic_technocracy_desc:0 "Это общество имеет давнюю традицию технического прогресса, и его цель - понять псионику как можно глубже."
 #Xenophobe
 civic_psionic_superiority:0 "Псионическое превосходство"
 civic_psionic_superiority_desc:0 "Этот вид твердо верит, что псионика делает вид превосходящим другие непсионные существа, и считает всех, у кого нет псионических способностей, ничтожествами."
 #Xenophile
 civic_psionic_empathizers:0 "Псионические эмпатизаторы"
 civic_psionic_empathizers_desc:0 "Это общество использует свои псионические способности для дальнейшего понимания ксеносов и сопереживания им в их проблемах."
 #Egalitarian
 civic_psionic_harmony:0 "Псионическая гармония"
 civic_psionic_harmony_desc:0 "Это общество телепатически объединено, их песни радости и равенства можно услышать в умах всех видов."
 #Authoritarian
 civic_psionic_subsumed_telepathy:0 "Подчиненная телепатия"
 civic_psionic_subsumed_telepathy_desc:0 "Элиты в этом обществе характеризуются своей чрезвычайно мощной псионической волей, которая используется для того, чтобы подчинить волю низших слоев."
 #Shrouded Origins
 civic_shrouded_origins:0 "Окутанные истоки"
 civic_shrouded_origins_desc:0 "Общество, живущее на этой планете, всегда подвергалось воздействию псионических сил с момента своего возникновения. Фокус на философии ценится выше осязаемых открытий."
 civic_tooltip_shrouded_origins_effects:0 "Вы начинаете на планете размера §Y25§! типа §YПсионический мир§! и с типом правления §YПсиократия§! а так же с технологией §YПсионическая теория§!. \n§R-20%§! к §Yскорости исследований§!."