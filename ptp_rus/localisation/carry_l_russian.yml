 d_robot_capacity_10: "Вместимость роботов: 10 поселений"
 d_robot_capacity_10_desc: "Это максимальное количество роботов, которые в настоящее время может поддерживать эта планета. Параметр определяется количеством свободных рабочих мест и доступным жильем на планете. Биологические поселения снижают мощность роботов. \n\nДополнительные места для работы репликаторами и им подобным появятся на планете на каждые 20 или 25 роботов на планете. При занятии 50% рабочих мест по сборке роботов, такая профессия начнёт заменяться на работу - «специалистов по роботов», которые увеличивают производительность роботов, но не обеспечивают скрость их сборки. \n\nКаждое свободное местное место дает 10 мощностей (15 или 80 в Экуменополисах и Мирах-кольцах). Жилье округляется до ближайшего кратного, т.е. - 5. Емкость пересчитывается дважды, после очистки блокировщиков и при завершении строительства зданий или районов."

