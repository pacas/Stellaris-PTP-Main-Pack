 TECH_UNLOCK_RS_SUPPORT_CRUISER_TITLE:0 "§HТип кораблей:§! Крейсер поддержки"
 TECH_UNLOCK_RS_SUPPORT_CRUISER_DESC:0 "§HКрейсер поддержки§!\nРазработанные на базе глубоко модифицированного но легковооружённого корпуса крейсера, эти корабли призваны обеспечить флот средствами логистической поддержки."
 TECH_UNLOCK_RS_EA_CRUISER_TITLE:0 "§HТип кораблей:§! РЭБ-крейсер"
 TECH_UNLOCK_RS_EA_CRUISER_DESC:0 "§HРЭБ-крейсер§!\nРазработанные на базе глубоко модифицированного корпуса крейсера, эти корабли призваны обеспечить флот средствами ведения радиоэлектронной борьбы."
 TECH_UNLOCK_RS_BATTLECRUISER_TITLE:0 "§HТип кораблей:§! Линейный крейсер"
 TECH_UNLOCK_RS_BATTLECRUISER_DESC:0 "§HЛинейный крейсер§!\nУлучшение методологии строительства косвенно привело к разработке линейного крейсера, крупнейшего среди не-тяжёлых классов кораблей. Будучи неплохой альтернативой линкорам, они теперь часто служат ядром не-тяжёлых флотилий."
 TECH_UNLOCK_RS_DREADNOUGHT_TITLE:0 "§HТип кораблей:§! Дредноут"
 TECH_UNLOCK_RS_DREADNOUGHT_DESC:0 "§HДредноут§!\nПрогресс в проектировании и оптимизации распределения энергии позволил добавить дополнительную секцию к и без того внушительному корпусу линкора. Результатом стал новый класс тяжёлых кораблей - дредноут."
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_A_TITLE:0 "§HТип кораблей:§! Тяжёлый дредноут"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_A_DESC:0 "§HТяжёлый дредноут§!\nЗачастую служащие символом могущества военно-космического флота, Тяжёлые дредноуты являются крупнейшим классом тяжёлых кораблей, значительно превосходящим прочие в бронировании и огневой мощи."


