l_russian:
  #First contact with Planet-State
  fcsum_planet_state_1: "Мы обнаружили, что §H[This.ContactCountry.GetName]§! базируется на одной планете в системе §H[This.System.GetName]."
  planet_state_first_contact.1.desc: "Мы получили показания неизвестного характера. Сигналы, похоже, имеют какой-то повторяющийся синтаксис, который может указывать на разумное происхождение. Мы должны провести дальнейшие исследования. Сами сигналы, похоже, сосредоточены вокруг одной планеты, хотя неясно, является ли это частью более крупной космической цивилизации."
  planet_state_first_contact.5.desc: "После успешного перевода их языка, мы установили связь с независимой планетой-государством §H[This.ContactCountry.GetRealName]§!."
  ps.13.name: "Первый контакт с [target_planet_state.GetName]"
  ps.13.desc: "Здравия желаю, товарищ. Добро пожаловать в §Y[target_planet_state.GetName]§!.\n\nНаша маленькая коллективная утопия видела много империй, что появлялись и исчезали. Надеюсь, ваше пребывание в галактике будет более продолжительным.\n\nМы заботимся лишь о благосостоянии наших граждан. Пока вы не угрожаете их свободе и процветанию, я уверен, что мы сможем мирно сосуществовать в этой системе."
  ps.14.desc: "Вы находитесь в присутствии августейшей особы [target_planet_state.Ruler.GetTitle] [target_planet_state.Ruler.GetName], владыки и правителя §Y[target_planet_state.GetName]§!.\n\n[target_planet_state.capital_scope.GetName] моя по праву рождения. Все его жители - мои верные подданные, которых я поклялся защищать. Так пусть же наши два королевства процветают и сосуществуют до тех пор, пока эти истины нерушимы."
  ps.15.desc: "О, ещё одна маленькая раса достигла звезд?\n\nМы §Y[target_planet_state.GetName]§!, нация воинов, заинтересованная лишь в обучении и тренировке своих солдат. Тренировок ради чего, спросите вы? Разумеется, для очередного межгалактического кризиса, что уничтожит всю жизнь во вселенной. Это случается каждые несколько тысяч лет. Судя по недавнему притоку новичков в галактике, я бы сказал, что до следующего кризиса осталось около пары сотен лет. Захватывающе, правда?\n\nДо тех пор делайте что хотите с этой системой. Просто оставьте наших воинов в покое. У нас ещё много тренировок впереди."
  ps.16.desc: "Мы тепло приветствуем тебя с §Y[target_planet_state.GetName]§!, новый друг.\n\nМы - простые мирные фермеры, что хотят лишь жить в гармонии с природой. Я уверен, что наше присутствие не принесет вам ничего, кроме выгоды. Если, разумеется, вы вообще заметили нас."
  ps.13.a: "Рады нашей встрече!"
  ps.yearly.opinion: "+2 к отношению £opinion£ ежегодно"
  # ps.100: Egalitarian PS - Main Menu (Initial)
  ps.100.name: "[target_ps_egalitarian.GetName]"
  ps.100a.desc: "А, это [This.GetName]. Чем мы можем помочь вам сегодня?"
  ps.100.a: "Мы заинтересованы в товарах массового спроса." 
  ps.100.a.alreadyhired: "Мы уже заключили договор о поставках товаров массового спроса с §Y[target_ps_egalitarian.GetName]§!."
  ps.100.ab: "Мы хотим аннулировать договор о поставках товаров массового спроса."
  ps.100.ab.reply: "Конечно, это не проблема. Что-нибудь еще?"
  ps.100.ab.tooltip: "Это аннулирует текущий договор о поставках товаров массового спроса с §Y[target_ps_egalitarian.GetName]§!."
  ps.100.b: "Давайте заключим коммерческий пакт."
  ps.100.b.opinion: "Требуется наличие §Y[target_ps_egalitarian.GetName]§!:\n£opinion£ Отношение +50"
  ps.100.b.alreadyhired: "Мы уже заключили коммерческий пакт с §Y[target_ps_egalitarian.GetName]§!."
  ps.100.goodbye: "До следующего раза."
  # ps.110: Resource Deal
  ps.110.name: "Договор о поставках товаров массового спроса"
  ps.110.desc: "Что ж, не хотите взглянуть? Мы ищем кого-то, кто хочет купить наши товары!\n\nВы когда-нибудь слышали про такую штуку, как «пост-дефицитное общество»? Великолепная вещь. Но тоже не без проблем. Изобилие материальных благ на нашей планете так велико, что мы не знаем, как поступить со всем, что производим!\n\nТак что в каком-то смысле вы окажете нам услугу, скупив всё это. Вот почему мы предложим вам специальную цену и будем продавать товары массового спроса по фиксированной цене в 1 £consumer_goods£ за 2 £energy£. Ну, что думаете?"
  ps.110.a: "§G10§! £consumer_goods£ §H$consumer_goods$§!/ежемесячно за §R20§! £energy£ §H$energy$§!/ежемесячно."
  ps.110.b: "§G20§! £consumer_goods£ §H$consumer_goods$§!/ежемесячно за §R40§! £energy£ §H$energy$§!/ежемесячно."
  ps.110.c: "§G30§! £consumer_goods£ §H$consumer_goods$§!/ежемесячно за §R60§! £energy£ §H$energy$§!/ежемесячно."
  ps.110.d: "§G40§! £consumer_goods£ §H$consumer_goods$§!/ежемесячно за §R80§! £energy£ §H$energy$§!/ежемесячно."
  ps.110.e: "§G50§! £consumer_goods£ §H$consumer_goods$§!/ежемесячно за §R100§! £energy£ §H$energy$§!/ежемесячно."
  ps.110.back: "Что ещё вы можете предложить?"
  # ps.111: Resource Deal - Answer
  ps.111.desc: "Чудесно. А теперь нам нужно найти какое-то применение всем этим энергокредитам..."
  # ps.120: Commercial Pact
  ps.120.name: "Коммерческий пакт"
  ps.120.desc: "Для нас вы уже друг. Теперь же взаимовыгодный договор между нашими народами официально подтвердит нашу дружбу."
  ps.120.a: "Закрепим дружбу официально."
  ps.120.a.reply: "Преркрасно. Пусть наша дружба продлится вечно!"
  # ps.1001: Egalitarian PS destroyed (Destroyer)
  ps.1001.name: "Планета-государство покорена"
  ps.1001.desc: "[target_planet_state_capital.GetName], ранее независимая планета, известная как [target_planet_state.GetName], была завоевана нашими войсками. Это древнее автономное государство было довольно развитым и мощным для своих размеров. Планета вместе со всей её невероятной инфраструктурой будет отличным подарком для нашей империи.\n\nС другой стороны, её жители могут создать некоторые проблемы. Мы должны найти способ подавить их стремление к независимости и любые потенциально возможные восстания вместе с ним."
  # ps.1002: Egalitarian PS Destroyed
  ps.1002.name: "[target_planet_state.GetName] покорена"
  ps.1002.a.desc: "Мы только что получили экстренное сообщение с планеты [target_planet_state_capital.GetName]. Ранее независимой планеты-государства, известной как [target_planet_state.GetName], больше не существует. После долгой и доблестной борьбы, последовавшей за внезапной атакой со стороны §Y[ps_egalitarian_destroyer.GetName]§! им пришлось сдаться. Что теперь будет с жителями этой планеты, когда они потеряли свою свободу?"
  ps.1002.b.desc: "Мы только что получили экстренное сообщение с планеты [target_planet_state_capital.GetName]. Ранее независимой планеты-государства, известной как [target_planet_state.GetName], больше не существует. После долгой и доблестной борьбы, последовавшей за внезапной атакой со стороны пока ещё не известной нам империи им пришлось сдаться. Что теперь будет с жителями этой планеты, когда они потеряли свою свободу?"
  ps.1002.cd.desc: "К сожалению, это также означает, что мы потеряли доступ к ценным услугам, которые [target_planet_state.GetName] предоставляли нам."
  ps.1002.c.desc: "$ps.1002.a.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.d.desc: "$ps.1002.b.desc$\n\n$ps.1002.cd.desc$"
  ps.1002.a: "Печальный конец их наследия."
  ps.1002.b: "Это дорого обошлось нам!"
  # ps.1004: Attacked Egalitarian PS - Agreements Terminated
  ps.1004.name: "[target_ps_egalitarian.GetName]"
  ps.1004.desc: "Мы считали вас друзьями, но вы оказались лишь новыми угнетателями, неспособными мириться с нашей свободой. Что ж, мы не сдадимся без боя. Нет, сэр! Вы увидите, на что способен народ, знающий свои права!"
  ps.1004.a: "Отключить связь."
  # ps.1005: Attacked Egalitarian PS - Refuses Communications (on_custom_diplomacy)
  ps.1005.name: "[target_ps_egalitarian.GetName]"
  ps.1005a.desc: "Привет, угнетатель. Ты пришёл сдаться?"
  ps.1005.a: "Отключить связь."
  # ps.200: Authoritarian PS - Main Menu (Initial)
  ps.200.name: "[target_ps_authoritarian.GetName]"
  ps.200a.desc: "Вы пришли, чтобы выплатить дань, [This.GetName]?"
  ps.200.a: "Мы заинтересованы в минералах."
  ps.200.a.alreadyhired: "Мы уже заключили договор о поставках минералов с §Y[target_ps_authoritarian.GetName]§!."
  ps.200.ab: "Мы хотим аннулиировать договор о поставках минералов."
  ps.200.ab.reply: "Мы милостиво избавим вас от ваших феодальных обязательств."
  ps.200.ab.tooltip: "Это аннулиирует текущий договор о поставках минералов с §Y[target_ps_authoritarian.GetName]§!"
  ps.200.b: "Давайте заключим коммерческий пакт."
  ps.200.b.opinion: "Требуется наличие §Y[target_ps_authoritarian.GetName]§!:\n£opinion£ Отношение +50"
  ps.200.b.alreadyhired: "Мы уже заключили коммерческий пакт с §Y[target_ps_authoritarian.GetName]§!."
  ps.200.goodbye: "Пока."
  # ps.210: Resource Deal
  ps.210.name: "Договор о поставках минералов"
  ps.210.desc: "Мы не торгуем. Однако мы обмениваемся подарками с нашими вассалами в обмен на их феодальные обязательства - 1 £minerals£ за 1 £energy£. Поскольку мы считаем вас ценным вассалом, то готовы обмениваться подарками по аналогичной ставке."
  ps.210.a: "§G10§! £minerals£ §H$minerals$§!/ежемесячно за §R10§! £energy£ §H$energy$§!/ежемесячно."
  ps.210.b: "§G20§! £minerals£ §H$minerals$§!/ежемесячно за §R20§! £energy£ §H$energy$§!/ежемесячно."
  ps.210.c: "§G30§! £minerals£ §H$minerals$§!/ежемесячно за §R30§! £energy£ §H$energy$§!/ежемесячно."
  ps.210.d: "§G40§! £minerals£ §H$minerals$§!/ежемесячно за §R40§! £energy£ §H$energy$§!/ежемесячно."
  ps.210.e: "§G50§! £minerals£ §H$minerals$§!/ежемесячно за §R50§! £energy£ §H$energy$§!/ежемесячно."
  ps.210.back: "Что ещё вы можете предложить?"
  # ps.211: Resource Deal - Answer
  ps.211.desc: "Отлично. Наш торг... То есть да, скоро мы отправим вам наши подарки."
  # ps.220: Commercial Pact
  ps.220.name: "Коммерческий пакт"
  ps.220.desc: "До нашего сведения дошло, что, хотя вы являетесь ценным вассалом, но так и не заключили с нами официальный феодальный договор. Мы готовы оказать вам эту честь, если вы того пожелаете."
  ps.220.a: "Да, давайте подпишем этот «феодальный договор»."
  ps.220.a.reply: "Мы действительно слишком добры для этого мира..."
  # ps.2004: Attacked Authoritarian PS - Agreements Terminated
  ps.2004.name: "[target_ps_authoritarian.GetName]"
  ps.2004.desc: "Мерзкий плебей! Как ты смеешь? Как ты смеешь?! Да будешь ты проклят на века за нападение на своего законного государя!"
  ps.2004.a: "Отключить связь."
  # ps.2005: Attacked Authoritarian PS - Refuses Communications
  ps.2005.name: "[target_ps_authoritarian.GetName]"
  ps.2005a.desc: "Грязная чернь осмелилась показать свое лицо. Пришёл молить о прощении?"
  ps.2005.a: "Отключить связь."
  # ps.300: Militarist PS - Main Menu (Initial)
  ps.300.name: "[target_ps_militarist.GetName]"
  ps.300a.desc: "[This.GetName] здесь! Вы пришли на дуэль? Или вы просто хотите посмотреть наши бои в колизее?"
  ps.300.a: "Мы заинтересованы в сплавах."
  ps.300.a.alreadyhired: "Мы уже заключили договор о поставках сплавов с §Y[target_ps_militarist.GetName]§!."
  ps.300.ab: "Мы хотим аннулировать договор о поставках сплавов."
  ps.300.ab.reply: "Конечно. Но почему? Не бывает слишком много мечей! ...хотя ладно. Мы сами найдём хорошее применение этим ресурсам."
  ps.300.ab.tooltip: "Это аннулирует текущий договор о поставках сплавов с §Y[target_ps_militarist.GetName]§!"
  ps.300.b: "Давайте заключим коммерческий пакт."
  ps.300.b.opinion: "Требуется наличие §Y[target_ps_militarist.GetName]§!:\n£opinion£ Отношение +50"
  ps.300.b.alreadyhired: "Мы уже заключили коммерческий пакт с §Y[target_ps_militarist.GetName]§!."
  ps.300.goodbye: "Пока."
  # ps.310: Resource Deal
  ps.310.name: "Договор о поставках сплавов"
  ps.310.desc: "Если честно, мы сами уже используем большую часть производимых сплавов. Мечи и доспехи нельзя создать из воздуха. Печально, с этим ничего не поделать.\n\nУ нас есть немного сплавов, которые мы можем продать вам. Полученные энергокредиты мы позже используем для покупки новых сплавов. 1 £alloys£ за 4 £energy£, устраивает такое предложение?"
  ps.310.a: "§G10§! £alloys£ §H$alloys$§!/ежемесячно за §R40§! £energy£ §H$energy$§!/ежемесячно."
  ps.310.b: "§G20§! £alloys£ §H$alloys$§!/ежемесячно за §R80§! £energy£ §H$energy$§!/ежемесячно."
  ps.310.c: "§G30§! £alloys£ §H$alloys$§!/ежемесячно за §R120§! £energy£ §H$energy$§!/ежемесячно."
  ps.310.d: "§G40§! £alloys£ §H$alloys$§!/ежемесячно за §R160§! £energy£ §H$energy$§!/ежемесячно."
  ps.310.e: "§G50§! £alloys£ §H$alloys$§!/ежемесячно за §R200§! £energy£ §H$energy$§!/ежемесячно."
  ps.310.back: "Что ещё вы можете предложить?"
  # ps.311: Resource Deal - Answer
  ps.311.desc: "Да! Кредиты! Теперь мы можем купить больше сплавов!\n\n...Кажется, нам стоило чуть лучше обдумать это предложение. Ну что же. Что сделано, то сделано."
  # ps.320: Commercial Pact
  ps.320.name: "Коммерческий пакт"
  ps.320.desc: "Мы считаем вас нашими кровными братьями. Нам не нужен лист бумаги, чтобы произнести это вслух.\n\nНо да, лист бумаги, произносящий это вслух был бы очень хорош. Так что вы думаете, если мы запишем заявление о дружбе или что-то вроде этого?"
  ps.320.a: "Конечно."
  ps.320.a.reply: "Отлично вышло, не правда ли?"
  # ps.3004: Attacked Militarist PS - Agreements Terminated
  ps.3004.name: "[target_ps_militarist.GetName]"
  ps.3004.desc: "Мы приняли вас за друзей, но всё оказалось даже лучше: вы - соперник! Наконец что-то интересное случилось в этой галактике!"
  ps.3004.a: "Отключить связь."
  # ps.3005: Attacked Militarist PS - Refuses Communications
  ps.3005.name: "[target_ps_authoritarian.GetName]"
  ps.3005a.desc: "Мы не дикари. Почему бы нам не решить это цивилизованно? Ты и я, вооруженные лишь мечами, будем биться насмерть в колизее. Победитель забирает все."
  ps.3005.a: "Отключить связь."
  # ps.400: Pacifist PS - Main Menu (Initial)
  ps.400.name: "[target_ps_pacifist.GetName]"
  ps.400a.desc: "Приятно снова видеть вас, [This.GetName]. Чем мы можем помочь вам сегодня?"
  ps.400.a: "Мы заинтересованы в пище."
  ps.400.a.alreadyhired: "Мы уже заключили договор о поставках пищи с §Y[target_ps_pacifist.GetName]§!."
  ps.400.ab: "Мы хотим аннулировать договор о поставках пищи."
  ps.400.ab.reply: "Мы рады услышать, что ваше общество процветает и наши услуги больше не нужны. Если они понадобятся вам снова, просто обратитесь ещё раз!"
  ps.400.ab.tooltip: "Это аннулирует текущий договор о поставках пищи с §Y[target_ps_pacifist.GetName]§!"
  ps.400.b: "Давайте заключим коммерческий пакт."
  ps.400.b.opinion: "Требуется наличие §Y[target_ps_pacifist.GetName]§!:\n£opinion£ Отношение +50"
  ps.400.b.alreadyhired: "Мы уже заключили коммерческий пакт с §Y[target_ps_pacifist.GetName]§!."
  ps.400.goodbye: "Ещё увидимся."
  # ps.410: Resource Deal
  ps.410.name: "Сделка о торговле пищей"
  ps.410.desc: "Как уже было сказано, мы миролюбивые и скромные фермеры. К счастью, дары этой планеты обильны, поэтому нам есть чем поделиться.\n\nНо, увы, недостаточно обильны, чтобы раздавать их бесплатно. Мы продадим 1 £food£ за 1 £energy£. Вас это устроит?"
  ps.410.a: "§G10§! £food£ §H$food$§!/ежемесячно за §R10§! £energy£ §H$energy$§!/ежемесячно."
  ps.410.b: "§G20§! £food£ §H$food$§!/ежемесячно за §R20§! £energy£ §H$energy$§!/ежемесячно."
  ps.410.c: "§G30§! £food£ §H$food$§!/ежемесячно за §R30§! £energy£ §H$energy$§!/ежемесячно."
  ps.410.d: "§G40§! £food£ §H$food$§!/ежемесячно за §R40§! £energy£ §H$energy$§!/ежемесячно."
  ps.410.e: "§G50§! £food£ §H$food$§!/ежемесячно за §R50§! £energy£ §H$energy$§!/ежемесячно."
  ps.410.back: "Что ещё вы можете предложить?"
  # ps.411: Resource Deal - Answer
  ps.411.desc: "Пусть дары земли нашей принесут вам силу и здоровье."
  # ps.420: Commercial Pact
  ps.420.name: "Коммерческий пакт"
  ps.420.desc: "Долгое время отношения меж нашими народами были дружескими и мирными. Мы бы хотели, чтобы они оставались такими и впредь. Хотите ли вы подписать с нами коммерческий договор, что укрепит связи наших стран?"
  ps.420.a: "Да, давайте укрепим их."
  ps.420.a.reply: "Мы желаем вам мира всегда и навеки."
  # ps.4004: Attacked Pacifist PS - Agreements Terminated
  ps.4004.name: "[target_ps_militarist.GetName]"
  ps.4004.desc: "Почему? За... за что? Разве мы представляем какую-то опасность для вашего существования? Вас как-то обеспокоило наше присутствие? Мы ищем лишь мира и гармонии. Что мы сделали не так?"
  ps.4004.a: "Отключить связь."
  # ps.4005: Attacked Pacifist PS - Refuses Communications
  ps.4005.name: "[target_ps_authoritarian.GetName]"
  ps.4005a.desc: "Вы навсегда уничтожили наши идеи о мире. Даже если вас мы уничтожим, то как в будущем сможем доверять другой нации?"
  ps.4005.a: "Отключить связь."
