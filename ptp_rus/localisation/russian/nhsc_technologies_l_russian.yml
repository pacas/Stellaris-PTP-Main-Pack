nhsc_tech_enigmatic_tower: "Загадочный сборщик энергии"
nhsc_tech_enigmatic_tower_desc: "Высокое наземное сооружение, которое абсорбирует выделяемую энергоядрами Загадочной Крепости."
NHSC_TECH_ENIGMATIC_TOWER_TITLE: "Загадочный сборщик энергии"
NHSC_TECH_ENIGMATIC_TOWER_DESC: "Этот возвышающийся над планетой объект собирает энергию, производимую загадочными энергоядрами"

nhsc_tech_advanced_reactor_1: "Улучшенный реактор нулевой точки"
nhsc_tech_advanced_reactor_1_desc: "Миниатюризация позволяет создавать ещё более эффективные реакторы нулевой точки."
NHSC_TECH_UNLOCK_REACTOR_6_TITLE: "§HКомпонент§!: Улучшенный реактор нулевой точки"
NHSC_TECH_UNLOCK_REACTOR_6_DESC: "Реактор нулевой точки, способный извлекать более плотный поток энергии."

nhsc_tech_advanced_reactor_2: "Реактор сингулярности"
nhsc_tech_advanced_reactor_2_desc: "Следующее поколение реакторов нулевой точки, вырабатывающее больше энергии, чем все предыдущие."
NHSC_TECH_UNLOCK_REACTOR_7_TITLE: "§HКомпонент§!: Реактор сингулярности"
NHSC_TECH_UNLOCK_REACTOR_7_DESC: "Следующее поколение реакторов нулевой точки, вырабатывающее ещё больше энергии."

nhsc_tech_advanced_reactor_3: "Улучшенный реактор сингулярности"
nhsc_tech_advanced_reactor_3_desc: "Самый эффективный корабельный реактор наших дней."
NHSC_TECH_UNLOCK_REACTOR_8_TITLE: "§HКомпонент§!: Улучшенный реактор сингулярности"
NHSC_TECH_UNLOCK_REACTOR_8_DESC: "Улучшенная версия сингулярностного реактора."

nhsc_tech_dark_matter_power_core_2: "Улучшенный реактор на тёмной материи"
nhsc_tech_dark_matter_power_core_2_desc: "Улучшенные протоколы удержания высокоэнергетических частиц позволяют нам увеличить выработку энергии реакторами на тёмной материи."
NHSC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§HКомпонент§!: Улучшенный реактор на тёмной материи"
NHSC_TECH_UNLOCK_DM_REACTOR_2_DESC: "Улучшенная версия реактора на тёмной материи."

nhsc_tech_dark_matter_power_core_3: "Безупречный реактор на тёмной материи"
nhsc_tech_dark_matter_power_core_3_desc: "Глубокое понимание природы темной материи позволит нам создать совершенный реактор, использующий неверотяной потенциал этой материи."
NHSC_TECH_UNLOCK_DM_REACTOR_3_TITLE: "§HКомпонент§!: Безупречный реактор на тёмной материи"
NHSC_TECH_UNLOCK_DM_REACTOR_3_DESC: "Безупречная версия реактора на тёмной материи."

nhsc_tech_reactor_booster_4: "Вспомогательный реактор нулевой точки"
nhsc_tech_reactor_booster_4_desc: "Вспомогательные реакторы - это решение для случаев, когда основного реактора недостаточно для питания всех систем корабля."

nhsc_tech_reactor_booster_5: "Вспомгательный реактор сингулярности"
nhsc_tech_reactor_booster_5_desc: "Улучшенная версия of $nhsc_tech_reactor_booster_4$, которая создает еще больше энергии."

