 ###Lost Technologies: Superior Designs
 
 superior_designs:0 "Забытые технологии: Улучшенные дизайны судов"
 superior_designs_DESC:0 "Во время обычного осмотра собранных артефактов наши ученые обнаружили поврежденные чертежи кораблей предтеч, которые использовались во время Великого крестового похода. По какой-то причине эти чертежи, похоже, были либо утеряны падшими империями давным-давно, либо отринуты. В любом случае, это дало нам представление о жестокости той войны, и эти чертежи имеют уникальное значение для совершенствования нашего нынешнего флота эскортов, крейсеров и падших титанов." 