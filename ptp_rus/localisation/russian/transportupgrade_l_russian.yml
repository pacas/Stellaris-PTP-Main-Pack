COMBAT_COMPUTER_TRANSPORT:0 "Продвинутый компьютер транспортного корабля"
TRANSPORT_BEHAVIOR_DESC:0 "Транспортные корабли будут игнорировать опасность. Им можно отдать приказ покинуть зону боевых действий или приземлиться на планете. Требуется ручное управление, так как корабли окажутся в бою, если не получат иной приказ."

FLEE_COMPUTER_TRANSPORT:0 "Компьютер транспортного корабля (уклонение)"
COWARD_TRANSPORT_BEHAVIOR_DESC:0 "Транспортные корабли будут пытаться разорвать контакт с противником и покинуть систему. Это может потенциально позволить им уходить от вражеских кораблей, имеющих с недостаточную скорость и дальнобойность орудий. В случае успешного выхода из системы, сражение будет прерываться."

FOLLOW_COMPUTER_TRANSPORT:0 "Компьютер транспортного корабля (рассеивание)"
FOLLOW_TRANSPORT_BEHAVIOR_DESC:0 "Транспортные корабли будут стараться дистанцироваться друг от друга и вращаться по большому радиусу, уклоняясь от врагов. При этом они не будут покидать систему, в которой проходит сражение."

SIMPLE_COMBAT_COMPUTER_TRANSPORT:0 "Базовый компьютер транспортного корабля"
SIMPLE_TRANSPORT_BEHAVIOR_DESC:0 "Транспортные корабли останутся позади и будут в панике кружить, надеясь на спасение, оставаясь при этом легкой мишенью."

MEDIUM_TRANSPORT_SECTION:0 "Усиленный корпус"
HEAVY_TRANSPORT_SECTION:0 "Усовершенствованный корпус"
SUPER_TRANSPORT_SECTION:0 "Корпус Ной"

MAMMOTH_ARMOR:0 "Защитные плиты Мамонт"
MAMMOTH_ARMOR_DESC:0 "Усиленное покрытие, предназначенное для придания транспортному кораблю дополнительной толщины корпуса. Однако, из-за экстремального веса, каждая установленная плита значительно снижает мобильность корабля. К сожалению, плиты слишком велики и не могут быть использованы на военных кораблях."