l_russian:

 ascended_empires_gifts.2.name:0 "Подарок с небес"
 ascended_empires_gifts.2.desc.spiritualist:0 "Недавно мы списали несколько устаревших военных кораблей из нашего огромного флота, которые должны были быть сняты с эксплуатации и превращены в достопримечательности и музеи. Тем не менее, они могут служить большей цели, если мы решим отдать их в качестве подарков нашим созникам. Только самые верные заслуживают награды, и они помогут нам наказать всех неверующих в галактике. Необходимо рассмотреть, является ли §H[NoobEmpire.GetName]§! достойным получателем этого щедрого подарка. Наши ученые сообщили, что нам, возможно, придется удалить ряд продвинутых компонентов, чтобы §H[NoobEmpire.GetSpeciesNamePlural]§! не запутались в их работе. Они будут заменены более грубыми устройствами с меньшим количеством кнопок и будут модифицированы, с целью упрощения управления пилотами с разными формами тел. Возможно, нам также придется устанавливать устройства с которыми им не нужно будет возиться, чтобы защитить §H[NoobEmpire.GetSpeciesNamePlural]§! от случайного взрыва корабля."
 ascended_empires_gifts.2.desc.materialist:0 "Недавно мы списали несколько устаревших военных кораблей из нашего огромного флота, которые должны были быть сняты с эксплуатации и превращены в достопримечательности и музеи. Тем не менее, они могут служить большей цели, если мы решим отдать их в качестве подарков нашим созникам.  В конце концов, состояние их флота также отражается на нас, и грубые корпуса, которые они называют «военными кораблями», являются этим отражением. Мы должны рассмотреть, является ли §H[NoobEmpire.GetName]§! достойным получателем этого щедрого подарка. Корабли будут выглядеть весьма впечатляющими для дикарей, с которыми нашему субъекту, к сожалению, приходится иметь дело на регулярной основе. Наши ученые посоветовали удалить ряд более сложных компонентов, чтобы §H[NoobEmpire.GetSpeciesNamePlural]§! не слишком смущала их работа. Они будут заменены более грубыми устройствами с меньшим количеством кнопок и будут модифицированы, с целью упрощения управления пилотами с разными формами тел. Возможно, нам также придется устанавливать устройства с которыми им не нужно будет возиться, чтобы защитить §H[NoobEmpire.GetSpeciesNamePlural]§! от случайного взрыва корабля."
 ascended_empires_gifts.2.desc.xenophobe:0 "Недавно мы списали несколько устаревших военных кораблей из нашего огромного флота, которые должны были быть сняты с эксплуатации и превращены в достопримечательности и музеи. Тем не менее, они могут служить большей цели, если мы решим отдать их в качестве подарков нашим созникам.  Несмотря на наше презрение к инопланетной жизни, господство можно сохранить, показывая другим преимущества подчинения. Мы должны рассмотреть, является ли §H[NoobEmpire.GetName]§! достойным получателем этого щедрого подарка. Он будет служить прекрасным знаком силы тем, кто сопротивляется нам. Наши ученые посоветовали удалить ряд более сложных компонентов, чтобы §H[NoobEmpire.GetSpeciesNamePlural]§! не запутались в их работе. Они будут заменены более грубыми устройствами с меньшим количеством кнопок и будут модифицированы, с целью упрощения управления пилотами с разными формами тел. Возможно, нам также придется устанавливать устройства с которыми им не нужно будет возиться, чтобы защитить примитивные умы §H[NoobEmpire.GetSpeciesNamePlural]§! от взрыва."
 ascended_empires_gifts.2.desc.xenophile:0 "Недавно мы списали несколько устаревших военных кораблей из нашего огромного флота, которые должны были быть сняты с эксплуатации и превращены в достопримечательности и музеи. Тем не менее, они могут служить большей цели, если мы решим отдать их в качестве подарков нашим созникам. Пока они находятся под нашим мирным договором и защитой, никогда нельзя быть неподготовленным, когда дело доходит до войны. Мы должны рассмотреть, является ли §H[NoobEmpire.GetName]§! достойным получателем этого щедрого подарка. Мы примем всё меры для того, что бы этими кораблями не злоупотребляли. Наши ученые посоветовали удалить ряд более сложных компонентов. Они будут заменены технологиями, более знакомыми §H[NoobEmpire.GetSpeciesNamePlural]§!, поэтому у них не будет проблем с использованием наших кораблей. Возможно, нам также придется устанавливать устройства с которыми им не нужно будет возиться и посоветовать им не демонтировать и изучать компоненты корабля. §H[NoobEmpire.GetSpeciesNamePlural]§! просто повредят себе, пытаясь понять наши технологии."
 ascended_empires_gifts.2.desc.militarist:0 "Недавно мы списали несколько устаревших военных кораблей из нашего огромного флота, которые должны были быть сняты с эксплуатации и превращены в достопримечательности и музеи. Тем не менее, они могут служить большей цели, если мы решим отдать их в качестве подарков нашим созникам. В конце концов, состояние их флота также отражается на нас, и грубые корпуса, которые они называют «военными кораблями», являются этим отражением. Мы должны рассмотреть, является ли §H[NoobEmpire.GetName]§! достойным получателем этого щедрого подарка. Корабли будут служить символом силы для дикарей, с которыми нашему субъекту, к сожалению, приходится иметь дело на регулярной основе. Наши ученые посоветовали удалить ряд более сложных компонентов, чтобы §H[NoobEmpire.GetSpeciesNamePlural]§! не запутались в их работе. Они будут заменены более грубыми устройствами с меньшим количеством кнопок и будут модифицированы, с целью упрощения управления пилотами с разными формами тел. Возможно, нам также придется устанавливать устройства с которыми им не нужно будет возиться, чтобы защитить §H[NoobEmpire.GetSpeciesNamePlural]§! от случайного взрыва корабля."
 ascended_empires_gifts.2.desc.pacifist:0 "Недавно мы списали несколько устаревших военных кораблей из нашего огромного флота, которые должны были быть сняты с эксплуатации и превращены в достопримечательности и музеи. Тем не менее, они могут служить большей цели, если мы решим отдать их в качестве подарков нашим созникам. Пока мы осуждаем вооруженные конфликты, кажется, что некоторым из наших субъектов не хватает даже самых элементарных средств защиты. Мы должны рассмотреть, является ли §H[NoobEmpire.GetName]§! достойным получателем этого щедрого подарка. Небольшой, но эффективный оборонный флот будет служить маяком для всех, кто верит в нашу идею по демилитаризации галактики. Наши ученые посоветовали удалить ряд более сложных компонентов. Они будут заменены технологиями, более знакомыми §H[NoobEmpire.GetSpeciesNamePlural]§!, чтобы у них не возникло никаких проблем при работе с нашими кораблями. Возможно, нам также придется устанавливать устройства с которыми им не нужно будет возиться и посоветовать им не демонтировать и изучать компоненты корабля. §H[NoobEmpire.GetSpeciesNamePlural]§! могут серьезно навредить себе, изучая наши технологии."
 ascended_empires_gifts.2.desc.authoritarian:0 "Недавно мы списали несколько устаревших военных кораблей из нашего огромного флота, которые должны были быть сняты с эксплуатации и превращены в достопримечательности и музеи. Тем не менее, они могут служить большей цели, если мы решим отдать их в качестве подарков нашим созникам. Несмотря на наш статус Главной Расы, наша позиция может быть сохранена только путем демонстрации преимуществ подчинения нам. Мы должны рассмотреть, является ли §H[NoobEmpire.GetName]§! достойным получателем этого щедрого подарка. Корабли будут служить в качестве знака нашей доброй воли. Наши ученые посоветовали удалить ряд более сложных компонентов, чтобы §H[NoobEmpire.GetSpeciesNamePlural]§! не запутались в их работе. Они будут заменены более грубыми устройствами с меньшим количеством кнопок и будут модифицированы, с целью упрощения управления пилотами с разными формами тел. Возможно, нам также придется устанавливать устройства с которыми им не нужно будет возиться, чтобы защитить §H[NoobEmpire.GetSpeciesNamePlural]§! от случайного взрыва корабля."
 ascended_empires_gifts.2.desc.egalitarian:0 "Недавно мы списали несколько устаревших военных кораблей из нашего огромного флота, которые должны были быть сняты с эксплуатации и превращены в достопримечательности и музеи. Тем не менее, они могут служить большей цели, если мы решим отдать их в качестве подарков нашим созникам. В конце концов, они решили сразиться на нашей стороне в борьбе против неравенства, несправедливости и тирании в галактике. Мы должны рассмотреть, является ли §H[NoobEmpire.GetName]§! достойным получателем этого щедрого подарка. Он будет служить маяком для всех, кто верить в нашу идею свободной галактики. Наши ученые посоветовали удалить ряд более сложных компонентов, too. Они будут заменены технологиями, более знакомыми §H[NoobEmpire.GetSpeciesNamePlural]§!, чтобы у них не возникло никаких проблем при работе с нашими кораблями. Возможно, нам также придется устанавливать устройства с которыми им не нужно будет возиться и посоветовать им не демонтировать и изучать компоненты корабля. Мы не хотим, чтобы §H[NoobEmpire.GetSpeciesNamePlural]§! поранили себя, пытаясь понять наши технологии."

 ascended_empires_gifts.2.a:0 "Эскортный корабль подойдет."
