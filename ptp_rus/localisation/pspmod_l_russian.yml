 pspmod_coprean_constitution.9.name:0 "Мукоза"
 pspmod_coprean_constitution.9.desc:0 " Запись инкубации ползучей мерзости была найдена в акваферме. Эта ползучая тварь была искусственной формой жизни, созданной с помощью продвинутых копрейских биоинженерных технологий. Жутко выглядящие растения были выращены самим ползуном, чтобы поглощать энергию с помощью фотосинтеза.\n\n Это может показаться весьма отвратительным, но оказалось, что внутренние жидкости ползучей твари и газы, выделяемые растениями, обладают сильными целительными способностями. Это было крайне необходимо в убежище, так как там медицинские услуги были, в лучшем случае, весьма посредственными. Поскольку никаких записей после прорыва ползуна больше нет, это все, что мы смогли разузнать об убежище. Однако из увиденного мы можем сделать вывод, что способности ползуна к выживанию и инвазивные возможности оказались неожиданно сильны и в конечном итоге привели к падению убежища.\n\n Наши исследователи определили местонахождение родного мира копрейцев. Наши первые археологические находки уже наводили на мысль о существовании такой планеты, но наших исследователей сбило с толку многочисленность названий для этой планеты. Мы предполагаем, что это является частью культуры копрейцев. Один из исследователей решил назвать эту планету «Магнасанти», позаимствовав название из игры, в которую он сейчас играет в свободное время."
 pspmod_coprean_constitution.9.a:0 "Стоит ли нам взять образец этого ползуна?"

 pspmod_coprean_colony_4_coordinates_poi:0 "3. Координаты родного мира копрейцев"
 pspmod_coprean_colony_4_coordinates_desc:0 "Мы наконец-то выяснили координаты родного мира Копрейской Конституции."

 PSP_coprean_constitution_site_4:0 "Магнасанти"
 PSP_coprean_constitution_site_4_desc:0 " Родная планета копрейцев, Магнасанти, как мы стали её называть, наконец-то была найдена. Даже с орбиты видны руины бесчисленных небоскребов. Наши инженеры утверждают, что эта планета не вписывается в традиционные стандарты.\n\n Окружающей среде этого мира был нанесён невосполнимый ущерб в ходе строительства всех этих зданий.\n\n Такое бездумное развитие характерно для механических планет, но Магнасанти не относится к их числу. Сами здания возведены с помощью невероятно продвинутых строительных технологий, а также везде можно наткнуться на роскошные аттракционы и парки, предназначенные для органических существ.\n\n Однако планета потеряла всю свою воду, атмосферу и даже геологическую энергию, став совершенно безжизненной, на которой никто не может жить.\n\n Похоже, что новый город, построенный после гражданской войны, опустошил планету. Такой вывод можно сделать после изучения остатков разрушенных и нетронутых зданий, строящих рядом вместе. Или, возможно, другая цивилизация построила свой новый город на развалинах Магнасанти."

 pspmod_coprean_constitution.10.name:0 "Башня"
 pspmod_coprean_constitution.10.desc:0 " Среди некогда великолепных рядов небоскребов через равные промежутки возвышаются довольно унылые на вид здания в форме колонн. Эти зелёные здания одинаковой высоты и ширины, которые называли башнями жизни, были медицинскими центрами для пожилых жителей.\n\n Копрейцы доверяли своему правительству заботиться о них даже тогда, когда они будут слишком стары, чтобы работать. Башни жизни были символами копрейского эгалитаризма и процветания. Их империя могла поддерживать столь высокий уровень социального обеспечения для своих граждан. Во времена золотого века башни означали вечную жизнь и вечное процветание.\n\n и так они жили вечно. Башни не позволяли никому умереть. Несмотря на то, что самым пожилым жителям приходилось большую часть времени спать внутри устройств системы жизнеобеспечения, они могли встречаться со своей семьей и участвовать в важных мероприятиях в особых обстоятельствах благодаря использованию стимуляторов.\n\n Вечное процветание закончилось, когда старики просыпались лишь в день выборов. Число жителей внутри башен теперь стало превышать число людей снаружи, и политикам нужно было лишь завоевать голоса обитателей башни. Некогда процветавшая империя Копрейцев стала всеобщим посмешищем. К счастью, число голосов, отдаваемых с башен, постепенно уменьшалось.\n\n Однако спад продолжался недолго, и число голосов с башен снова начало расти. Никто не видел, как жители башен действительно голосовали, но в этом-то и смысл тайного голосования. Люди извне хотели реформ, но принцип равенства теперь стал обузой, а фальсифицированные выборы стали лишь предметом обсуждения среди политиков, чтобы избежать разговоров о реальных проблемах. Даже немногочисленные политики-реформаторы повторяли пустые слова о том, что фальсифицированные выборы являются главной проблемой."
 pspmod_coprean_constitution.11.name:0 "Инново"
 pspmod_coprean_constitution.11.desc:0 " Наша команда обнаружила большое количество материалов, пропагандирующих поддержку конгрессмена Инново и голосование за поправку к Конституции. Он стал представителем правящей партии, заручился народной поддержкой, после чего предложил ввести поправку, направленную на лишение орбиталей башен права голоса.\n\n Среди руин вещательной станции были обнаружены документальные видеозаписи и религиозные документы. Сторонники и противники поправки несколько раз яростно конфликтовали на демонстрациях, а религиозные круги оскорбляли Инново, обвиняя его в том, что он пытается легализовать эвтаназию. Поддерживающая правящую партию пресса утверждала, что оппозиционная партия контролирует религиозный мир, пользуясь народным восхищением авусами, а также беспокойством об экономическом спаде.\n\n Прямо перед началом голосования Инново возродил часть законов, которые были практически мертвы в течение десятков тысяч лет. Во-первых, местные органы власти должны начать контролировать религиозную деятельность, а также состояние критических пациентов, а во-вторых, центральное правительство теперь может просматривать личные документы смотрителей, если местные органы власти пренебрегают обслуживанием санитарных объектов. С помощью этих законов он сумел выявить связь между оппозиционной партией и новым религиозным культом, а затем приказал оппозиционной партии расформироваться после судебного разбирательства. Вскоре последовал рост сопротивления и попыток его сдерживания, а голосование было отложено на неделю."
 pspmod_coprean_constitution.12.name:0 "Гражданская война"
 pspmod_coprean_constitution.12.desc:0 " Наша команда обнаружила в подвале министерства обороны секретный документ. Оппозиционная партия в конце концов согласилась на эвтаназию.\n\n Однако она партия решила усыпить граждан за пределами башен. В качестве своего последнего действия они выпустили смертельные химикаты в водопроводные трубы. Большинство граждан, выступавших за поддержку конституционной поправки, погибли в тот же день.\n\n Согласно гражданскому учебнику истории, поправка была одобрена при весьма незначительной разнице в голосах. Но башни жизни больше не были главной проблемой. Конгрессмен Инново объявил военное положение, за которым вскоре последовала террористическая атака оппозиционной партии на президентский дворец, которая затем вылилась в гражданскую войну. Оставшиеся в живых граждане либо выступали на стороне Инново, либо призывали судить его и готовиться к второму пришествию апокалипсиса. Война между диктатором и фанатиками распространялась по всей галактике, особенно когда оппозиционная партия создала правительство в изгнании во внутренней части галактике.\n\n Наши исследователи смогли заполучить копию резолюции на закрытой подводной базе, где находились ссыльные. В ней описывались три болезни: религия, эвтаназия и подозрительность. Подозрение общественности начало расти, когда оппозиция раскрыла наличие двойника у Инново. Оппозиционная партия заявила, что нашла настоящего Инново запертым в тюремной камере в космосе, а правящая партия на самом деле использует голограмму Инново, чтобы подстрекать и провоцировать всех копрейцев.\n\n Правящая партия, которая получала большую часть поддержки исключительно благодаря харизме Инновы, раскололась из-за этого инцидента, и оппозиционеры заполучили власть благодаря решительной победе своего флота. Но теперь копрейцы подверглись политическому вмешательству со стороны федерации из внутренней части галактики."
 pspmod_coprean_constitution.13.name:0 "Урбанизация"
 pspmod_coprean_constitution.13.desc:0 " Наши исследователи нашли запись о последнем пире в парке, во время которой копрейцы отдали дань уважения самим себе. После окончания банкета все участники радостно покончили с собой.\n\n Согласно последним записям, новое правительство, уверенное в своих силах после успешного восстановления конструкции подпространственной субмарины, предало внутреннюю федерацию. Копрейцам не хватало ресурсов для строительства флота, но внутренняя федерация была не в лучшей форме из-за долгой войны на истощение с федерацией внешней галактики. У федерации не было иного выбора, кроме как признать независимость Копреи, поскольку она не могла справиться с партизанской войной, которую теперь вели копрейцы.\n\n Как Копрейская Конституция, так и её родная планета были опустошены, растеряв достижения своего золотого века. Как башни жизни, так и их пациенты остались без энергии. Инново найти не сумели, и ходили только слухи о том, что он был убит в конце гражданской войны.\n\n Однако Копрея сумела возродиться за счет передовых технологии. Восстановление родной планеты шло довольно гладко, ресурсы добывались, а экономика и технологии золотой эры - возвращались. К сожалению, именно тогда в возрожденной империи незаметно пустила корни новая психологическая болезнь.\n\n Копрейцы видели каждую ночь в своих снах как их родная планета процветает, и начали страдать от коллективных галлюцинаций. Весьма странно, но они чувствовали себя спокойно в небоскрёбах, но испытывали сильный стресс, когда находились в местах без зданий. Копрейцы использовали все свои силы, чтобы покрыть абсолютно всю родную планету городами. Никто и ничто не мог остановить их, даже когда ущерб и загрязнение окружающей среды стали серьёзной проблемой. Копрейцы полностью заполнили свою планету городами, уничтожив себя самым нелепым образом в галактике. Даже когда им практически наступил конец, копрейцы всё ещё испытывали облегчение, видя свой дом в таком состоянии.\n\n Даже после того, как копрейцы полностью вымерли, города развивались самостоятельно и поглощали все ресурсы планеты, пока не превратили её в совершенно безжизненный мир."
 pspmod_coprean_constitution.14.name:0 "Диктатор"
 pspmod_coprean_constitution.14.desc:0 " Наша команда смогла обнаружить местонахождение конгрессмена Инново, которое копрейское правительство изо всех сил пыталось скрыть. В центральном музее нашёлся тайный ход, который вёл в огромную библиотеку внутри мантии планеты. Там хранились крайне подробные записи о даже самых незначительных моментах копрейской истории, и нам не хватало именно этих крупиц для раскрытия правды.\n\n Инново с самого начала манипулировал правящими и оппозиционными партиями, как своими марионетками. Тем, кто понял истинную сущность Инново, промывали мозги и депортировали подальше. Оппозиционная партия никогда так и не узнала, что двойник, которого они обнаружили, на самом деле был истинным Инново. Именно он и создал фальшивую новость о том, что настоящий Инново был убит. Он даже вмешался в отчаянные попытки сдержать распространение психических расстройств среди копрейцев.\n\n Зачем он это сделал? Просто для развлечения?\n\n Оказалось, что Инново был бессмертным псиоником и жил ещё со времён авусов.\n\n Галактики огромны, и в реальной жизни происходят даже более удивительные вещи, чем те, что описываются в романах. А иногда теории заговора, в которые трудно поверить с первого, оказываются истинной правдой. Только мы убедились в причудливости и разнообразии живых существ. Но кто же ты, о наш вождь? Неужели наша империя хранит тайны, которых мы не можем себе даже представить?"
 pspmod_coprean_constitution.14.a:0 "Достаточно. Достаньте артефакты из библиотеки."
 pspmod_coprean_constitution.14.a.tooltip:0 "§HОткрывает взаимодействие с малыми артефактами:§! $artifact_pspmod_precursor_coprean_research$\n"

 r_pspmod_diary_of_innovo:0 "Дневник Инново"
 r_pspmod_diary_of_innovo_desc:0 "Этот предмет содержит записи конгрессмена Инново, тайного диктатора Копрейской Конституции. Это записи рассказывают о его политических действиях, а также личных идеях.\n\n«Если вы будет лгать часто и много, то в конце-концов вам поверят.»\n- конгрессмен Инново"
