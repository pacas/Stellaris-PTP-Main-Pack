 observation.2011.desc.gestalt: "Наши советники испытывают трудности в работе с гештальт-сознанием на [From.GetName], пытаясь поднять его на более высокий уровень технологии. Оно не желает иметь с нами ничего общего и смотрит на наших ученых с подозрением и отвращением.\n\nЭта ксенофобия, к сожалению, нарушила наше расписание - обучение [From.Owner.GetName] займет больше времени, чем ожидалось."
 observation.2013.desc.gestalt: "Примитивное гештальт-сознание на [From.GetName], с которым мы делимся технологиями, кажется, в восторге от нашего присутствия. Большая часть его внимания сосредоточена на анклаве, который мы создали на поверхности, а их ученые постоянно засыпают наших вопросами о нашей культуре и истории.\n\nЭто стремление [From.Owner.GetName] узнать больше о нас ускорило нашу миссию по приведению их цивилизации к космической эре. Мы пересмотрели наши первоначальные оценки времени."
 observation.2051.desc.gestalt: "Некоторые из ученых, которых мы послали на консультацию к [From.Owner.GetName] из [From.GetName], сомневаются в ценности нашей миссии. Они сообщают, что гештальт-сознание заинтересовано только в получении новых оружейных технологий.\n\nЕго утомительные попытки подменить мирные технологии, которые мы ему предлагаем, на создание орудий войны, к сожалению, задерживают прогресс нашей миссии."
 observation.2053.desc.gestalt: "Наша миссия на [From.GetName] по просвещению местной цивилизации и продвижению её в космическую эру идет не по плану. По какой-то причине, [From.Owner.Name] часто приходит в ужас, когда мы пытаемся рассказать ему о новых технологиях вооружения.\n\nНашим научным консультантам потребовались недели, чтобы успокоить его после того, как мы показали симуляцию, иллюстрирующую последствия взрыва термоядерной бомбы над населенным городом. Это, к сожалению, задержало наш прогресс."
 observation.2055.desc.gestalt: "Нам трудно работать с гештальт-сознанием на [From.GetName] в нашей миссии по его возвышению. [From.Owner.GetName] оказался суеверным, и наши научные консультанты часто разочаровываются в его заумных религиозных практиках и упрямом отказе принять науку как факт.\n\nК сожалению, похоже, что наши первоначальные оценки времени для этой миссии были слишком оптимистичны. Работа с цивилизацией [From.Owner.GetName] займет больше времени, чем ожидалось."
 observation.2057.desc.gestalt: "Наши усилия просветить [From.Owner.GetName] и направить его на истинный путь к звездам не увенчались успехом. Религиозные советники и ученые, которых мы послали на [From.GetName], сообщили о тревожном отсутствии веры со стороны гештальт-разума. Он с готовностью принимает наши технологии, но не духовные уроки, необходимые для их ответственного использования.\n\nЭто значительно затрудняет нашу миссию по направлению [From.Owner.GetName] к просветлению. Это займет больше времени, чем предсказано знаками."
 observation.2059.desc.gestalt: "Деспотичное, автократическое общество на [From.GetName] сорвало наши усилия по повышению технологического уровня [From.Owner.GetSpeciesNamePlural]. Индивидуальные мысли и инициативы, на которых процветает наука, среди [From.Owner.GetSpeciesNamePlural] не поощряются.\n\nИх примитивный авторитаризм препятствует прогрессу нашей миссии - посланные нами научные консультанты сообщают, что она, вероятно, займет больше времени, чем ожидалось."

