origin_interstellar_ring_desc:0 "Никто не знает, кто построил этот мир-кольцо, медленно дрейфующий в тёмной пустоте между звездами, но молодая цивилизация называет это место своим домом. И теперь они готовы войти в большую галактику."
origin_tooltip_interstellar_ring_effects:0 "Начните на межзвёздном мире-кольце.\n- Предпочитаемый мир - §Lмежзвездный мир-кольцо§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n\n§RИИ не может использовать этот исток. Все ИИ-империи с этим истоком будут использовать исток $origin_default$ вместо него.§!"
