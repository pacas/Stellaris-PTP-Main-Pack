 tech_fallen_technologies_1:0 "Манипуляция тёмной материей"
 tech_fallen_technologies_1_desc:0 "Освоение продвинутой формы манипуляции тёмной материей для обеспечения следующего поколения автоматизированных производств, вершина инженерии и производства, наконец, достижима." 
 tech_fallen_technologies_2:0 "Социальная эволюция"
 tech_fallen_technologies_2_desc:0 "Силы эволюции подталкивают наше общество к новой эпохе."
 tech_fallen_technologies_3:0 "Чертежи предтеч"
 tech_fallen_technologies_3_desc:0 "После многих лет исследований и шпионажа мы наконец получили полные чертежи кораблей предтеч и их городов."
 tech_fallen_technologies_4:0 "Технологическое совершенство"
 tech_fallen_technologies_4_desc:0 "Наше технологическое совершенство достигло новых высот, что открывает нам доступ к новым научным достижениям, которые ранее считались невозможными." 
 tech_fallen_technologies_5:0 "Амбиции власти"
 tech_fallen_technologies_5_desc:0 "У нас должны быть галактические амбиции, соответствующие нашему статусу и мощи, и мы должны распространять свое влияние на все края галактики. Новые указы и кампании также обеспечат дальнейшее процветание и стабильность нашей империи."
 tech_fallen_technologies_6:0 "Инженерное совершенство"
 tech_fallen_technologies_6_desc:0 "Когда наши инженерные навыки будут доведены до совершенства, мы сами сможем добиться совершенства."

 
 tech_fe_escorts:0 "Эскорт"
 tech_fe_escorts_desc:0 "Чертежи, украденные у империи предтеч, позволяют нам строить мощные военные суда класса Эскорт."
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Эскорт"
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_DESC:0 "§HЭскорт§!\nЗадуманный как усовершенствованное патрульное судно, эскорт - проворный и универсальный корабль, который предлагает широкий спектр стратегических вариантов вооружения."
 tech_fe_battlecruisers:0 "Линейный крейсер"
 tech_fe_battlecruisers_desc:0 "Чертежи, украденные у империи предтеч, позволяют нам строить мощные военные суда класса Линейный крейсер."
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Линейный крейсер"
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_DESC:0 "§HЛинейный крейсер§!\nЗадуманный как передовой штурмовой корабль, линейный крейсер несёт в себе огромную огневую мощь, способную быстро завершить большинство конфликтов."
 tech_fe_titans:0 "Падший титан"
 tech_fe_titans_desc:0 "Чертежи, украденные у империи предтеч, позволяют нам строить мощные военные суда класса Падший титан."
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Падший титан"
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_DESC:0 "§HПадший титан§!\nГордость и радость любого флота - Падший титан, который является одновременно массивным военным кораблем и символом силы."
 
 tech_fe_defense_platforms_1:0 "Оборонительная застава"
 tech_fe_defense_platforms_1_desc:0 "Чертежи, украденные у империи предтеч, позволяют строить оборонительные платформы следующего поколения."
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Оборонительная застава"
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_DESC:0 "§HОборонительная застава§!\nОборонительная застава, несмотря на её размеры, напичкана вооружением."
 tech_fe_defense_platforms_2:0 "Защитная башня"
 tech_fe_defense_platforms_2_desc:0 "Чертежи, украденные у империи предтеч, позволяют строить оборонительные платформы следующего поколения."
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Защитная башня"
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_DESC:0 "§HЗащитная башня§!\nЗащитная башня обладает большой огневой мощью и внушительным внешним видом."
 
 tech_arcology_project:0 "$ap_arcology_project$"
 tech_arcology_project_desc:0 "$ap_arcology_project_desc$"
 
 tech_matter_generator:0 "Генератор материи"
 tech_matter_generator_desc:0 "Используя огромное количество энергии, мы можем превращать свет в материю из, казалось бы, ничего."
 tech_synthetic_dark_matter:0 "Лаборатория тёмной материи"
 tech_synthetic_dark_matter_desc:0 "Разбивая сверхнагретую материю со скоростью света, мы можем создать темную материю в этой лаборатории."
 tech_synthetic_dark_matter_2:0 "Комплекс тёмной материи"
 tech_synthetic_dark_matter_2_desc:0 "Расширяя возможности нашей лаборатории темной материи, этот объект теперь может производить достаточно тёмной материи, чтобы подпитывать экономику Вознесённой империи.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 tech_synthetic_dark_matter_3:0 "Коллайдер тёмной материи"
 tech_synthetic_dark_matter_3_desc:0 "Коллайдер тёмной материи - мечта ученого. Это комплекс, способный вместить в свои помещения множество техников тёмной материи и производить огромное количество Темной Материи.\n\n§MКогда-то эта утраченная технология считалась безвозвратно утерянной для истории.§!"
 tech_synthetic_living_metal:0 "Фабрика живого металла"
 tech_synthetic_living_metal_desc:0 "Свойства живого металла могут быть получены синтетическим путем на современном уровне технологий."
 tech_synthetic_zro:0 "Комплекс синтеза Зро"
 tech_synthetic_zro_desc:0  "На нашем нынешнем технологическом уровне возможно производить Зро синтетическим путем."
 tech_dimensional_encryption:0 "Пространственное шифрование"
 tech_dimensional_encryption_desc:0 "Используя физику измерений для шифрования наших каналов связи, наши системы данных становятся практически недоступными для взлома без нашего ведома."
 tech_dimensional_decryption:0 "Пространственная расшифровка"
 tech_dimensional_decryption_desc:0 "Используя пространственную физику для расшифровки вражеских коммуникаций, наши сетевые атаки станут намного более эффективны и не обнаружимы."
 
 tech_fe_escort_build_speed:0 "Стандартные модели эскортов"
 tech_fe_escort_build_speed_desc:0 "Введение новых стандартов моделирования и строительства эскортов значительно повышает эффективность производственного процесса на всех этапах."
 tech_fe_escort_hull_1:0 "Улучшенная обшивка эскортов"
 tech_fe_escort_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные эскорты."
 tech_fe_escort_hull_2:0 "Продвинутая обшивка эскортов"
 tech_fe_escort_hull_2_desc:0 "В последнем поколении обшивки эскортов оптимизированы поля структурной целостности и улучшены переборки."
 
 tech_fe_battlecruiser_hull_1:0 "Улучшенная обшивка линейных крейсеров"
 tech_fe_battlecruiser_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные линейные крейсеры."
 tech_fe_battlecruiser_hull_2:0 "Продвинутая обшивка линейных крейсеров"
 tech_fe_battlecruiser_hull_2_desc:0 "В последнем поколении обшивки линейных крейсеров оптимизированы поля структурной целостности и улучшены переборки."
 tech_fe_battlecruiser_build_speed:0 "Стандартные модели линейных крейсеров"
 tech_fe_battlecruiser_build_speed_desc:0 "Введение новых стандартов моделирования и строительства линейных крейсеров значительно повышает эффективность производственного процесса на всех этапах."
 
 tech_fe_titan_hull_1:0 "Улучшенная обшивка Падших титанов"
 tech_fe_titan_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные Падшие титаны."
 tech_fe_titan_hull_2:0 "Продвинутая обшивка Падших титанов"
 tech_fe_titan_hull_2_desc:0 "В последнем поколении обшивки Падших титанов оптимизированы поля структурной целостности и улучшены переборки."
 
 tech_colossus_hull_1:0 "Улучшенная обшивка Колоссов"
