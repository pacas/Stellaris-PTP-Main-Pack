#### EVENTS ####

 hungry_plants_attack.title: "Атаки на [Root.Planet.GetName]"
 hungry_plants_attack.desc: "Ряд исчезновений был связан с местными §Yплотоядными [carnivorous_plant.GetSpeciesNamePlural]§!. После расследования сотен сообщений о пропавших без вести и появления нового кулинарного деликатеса на чёрном рынке, известном как «свиньи», департамент силовиков сообщил, что отряд изгоев-плантоидов похищал население, отправлял их на подпольные бойни для разделки и позже продавал как мясо. Литоиды и плантоиды, кажется, не заинтересовали этих бандитов, поскольку они являются недостаточно мясистыми. Остальная часть местного населения живёт в страхе, а многие боятся покидать свои дома. Они требуют немедленных действий для обеспечения их безопасности. \n\nЭто вряд ли будет последним подобным инцидентом, так как пока существует плотоядное население, то спрос на мясо не упадёт. Опрошенные [carnivorous_plant.GetSpeciesName] заявили, что это просто естественный круговорот жизни. Они также предложили, чтобы планетарное правительство содержало часть населения в виде £job_livestock£ §Yскота§!, чтобы больше не требовались услуги чёрного рынка."

 gotta_eat: "Растениям нужно есть"
 prosecute_plants: "Привлеките к ответственности этих преступников"
 eat_dont_bother_me: "Фейковые новости"
 eat_dont_bother_me.tooltip: "§YУведомления§! о нападениях плотоядных растений по всей нашей империи будут скрыты. Планетарное решение §Y$prosecute_plantoids$§! будет доступно по-прежнему."

 hungry_plants_starve.title: "Голодающие плантоиды"
 hungry_plants_starve.desc: "Без адекватного источника белка местное население §Yплоядных [carnivorous_plant.GetSpeciesName]§! страдает от массового недоедания. Смерть и болезни широко распространены, и многие из плантоидов слишком слабы, чтобы работать. Врачи сообщают, что для физиологии [carnivorous_plant.Species.GetAdj] просто нет иных замен белка. Немного £job_livestock£ §Yскота§! на планете обеспечат здоровье популяции [carnivorous_plant.GetSpeciesName]."

 gotta_starve: "Пусть едят пирожные"
 lift_resitrictions: "Отменить ограничения на диету"
 starve_dont_bother_me: "Фейковые новости"
 starve_dont_bother_me.tooltip: "§YУведомления§! о голоде среди плотоядных растениях по всей нашей империи будут скрыты. Планетарное решение §Y$deregulate_carnivores$§! будет доступно по-прежнему."

 scared_of_carnivores: "Страх быть съеденным"
 scared: "Каждое поселение на [Root.Planet.GetName], отличное от плантоидов и литоидов, получит модификатор §Y$scared_of_carnivores$§!, дающий следующий эффект на §Y20 месяцев§!: \n$MOD_POP_HAPPINESS$ §R-30%§!"

 hungry_carnivore: "Тоска по свежему мясу"
 hungry: "Каждое плотоядное поселение на [Root.Planet.GetName] получит модификатор §Y$hungry_carnivore$§!, дающий следующие эффекты на §Y20 месяцев§!: \n$MOD_POP_HAPPINESS$ §R-10%§! \n$mod_planet_jobs_produces_mult$: §R-10%§!"

 prosecute_plantoids: "Запретить охоту на население"
 prosecute_plantoids_desc: "Сделать приобретение, владение и продажу «свиней» - эвфемизма для использования поселений в качестве источника пищи - преступлением. Население будет защищено от нападений, однако популяция плотоядных растений будет страдать от недоедания, если на планете не будет £job_livestock£ §Yскота§!."
 safe: "Население защищено от возможных нападений, однако плотоядные растения скоро будут страдать от недоедания, если на [Root.Planet.GetName] не будет £job_livestock£ §Yскота§!."

 pm_prosecute_plants: "Охота на население запрещена"
 pm_prosecute_plants_desc: "Приобретение, владение и продажа «свиней» - эвфемизма для использования поселений в качестве источника пищи - преступление. Население будет защищено от нападений, однако популяция плотоядных растений страдает от недоедания, если на планете нет £job_livestock£ §Yскота§!."

 deregulate_carnivores: "Снять ограничения на охоту"
 deregulate_carnivores_desc: "Позволяет охотиться на население ради мяса. Плотоядные растения будут чувствовать себя значительно здоровее. Однако другие поселения время от времени могут быть съедены."

 decision_planet_food_boost_plantoid: "Удобрение почв"
 decision_planet_food_boost_plantoid_desc: "Процесс укрепления и оздоровления верхнего слоя почвы ускорит рост и обеспечит население достаточным количеством продуктов питания."

