 pm_Utopian_Paradise:0 "Утопический рай"
 pm_Utopian_Paradise_desc:0 "Являющийся чудом Вселенной, этот мир - утопический рай, созданный быть совершенным. С его поющих башен можно услышать гармонию ветров под величественным вечерним небом и забыть обо всех страданиях в галактике. Для жителей и всех, кто его посещал, этот мир занимает особое место в их сердцах."

 
 
