SdjEvent.2021Reg.desc:0 "$SdjEvent.2021Ges1.desc$\n\n\nВысокий приоритет НЕ вызывает изменение социального слоя. Например, если приоритет $job_miner$ выше, чем у $job_researcher$:\n- Новое поселение будет работать $job_miner$ если есть пустые слоты на обеих работах.\n- Поселения которые уже работают $job_miner$ НЕ будут стновиться $job_researcher$.\n- Также поселения которые работают $job_researcher$ НЕ будут становиться $job_miner$.\nПланетарное решение «$SdjDecisionFireEveryone$» может понизить слой, но высокой политической/экономической ценой.$SdjEvent.2021Ges2.desc$"
SdjEvent.2021Ges.desc:1 "$SdjEvent.2021Ges1.desc$$SdjEvent.2021Ges2.desc$"
SdjEvent.2021Ges1.desc:0 "В этом указе вы можете установить базовый вес приоритета для каждой должности. Некоторые признаки расы и другие параметры изменяют вес, и это будет фактический вес.\nОсновные варианты веса приоритета:\n\n  - $SdjTextPriority9$ : 10000\n  - $SdjTextPriority8$ : 1000\n  - $SdjTextPriority7$ : 800\n  - $SdjTextPriority6$ : 200\n  - $SdjTextPriority5$ : 100\n  - $SdjTextPriority4$ : 10\n  - $SdjTextPriority3$ : 5\n  - $SdjTextPriority2$ : 1\n  - $SdjTextPriority1$ : 0.8\n  - $SdjTextPriorityN$ : 0\n\nРазница между " + " и " - " невелика, и фактический вес приоритета легко инвертируется из базового по признакам и т. д.\nС другой стороны, разница между именными/цветными приоритетами (*1) велика, и фактический приоритет вряд ли инвертируется признаками и т. д. \n*1: например, "низкий" и "Нижний Средний""
SdjEvent.2021Ges2.desc:0 "\n\n\nКстати, уникальные приоритеты планеты, которые устанавливаются планетарным решением, сбрасываются, если меняется владелец планеты. Таким образом, рекомендуется сохранить приоритеты в шаблон, если ваша империя и другая могут развязать войну."
SdjEvent.2021a.name:0 "OK"
SdjEvent.2021a.tooltip:1 ""

### Other Menu
SdjEvent.2022.name:1 "[Root.GetText_SdjGetPriorityEdictTitle]"
SdjEvent.2022.desc:1 "§W<<$SdjEvent.2022ax.name$>>§!\n\n$SdjEvent.2022a1.title$: Должности, которые неважны для вашей империи, скрыты из этого меню. Важность оценивается на основе гражданских моделей и других условий.\n\n$SdjEvent.2022a2.title$: Либо все не-гештальт должности, либо все гештальт должности отображаются в меню в соответствии с типом вашей империи.\n\n$SdjEvent.2022a3.title$: В меню отображаются оба типа должностей.\n\n\n§W<<$SdjEvent.2022bx.name$>>§!\n\n$SdjEvent.2022b1.title$: Базовые приоритеты работы в нашей империи применяются также ко всем ИИ империям.\n\n$SdjEvent.2022b2.title$: Приоритеты работы в ИИ империях возвращаются к базовым значениям.\n\n\n$SdjTextCurrent$\n    $SdjEvent.2022ax.name$: [Root.GetText_SdjGetMenuType]\n    $SdjEvent.2022bx.name$: [Root.GetText_SdjGetConfigPriorityToAllEmpires]$SdJTextDebugPriorityMenu$"

