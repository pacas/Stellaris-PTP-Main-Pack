l_russian:


 SUBJECT_fe_clan_member:0 "Член клана"
 SUBJECT_DESC_fe_clan_member:0 "Члены клана - это тип субъектов, которые являются дипломатически независимыми, но платят §Y25%§! от ежемесячной выработки минералов и сплавов своему сюзерену. Они находятся под защитой сюзерена и должны воевать вместе с ним."
 SUBJECT_fe_demilitarized_state:0 "Демилитаризованное государство"
 SUBJECT_DESC_fe_demilitarized_state:0 "Демилитаризованные государства - это тип субъектов, которые дипломатически подчиняются и защищаются их сюзереном, но им разрешено колонизировать планеты. Также они должны передавать часть своего лимита флота сюзерену и платить §Y25%§! от ежемесячной выработки влияния и единства своему сюзерену."
 SUBJECT_fe_puppet_state:0 "Марионеточное государство"
 SUBJECT_DESC_fe_puppet_state:0 "Марионеточные государства - это тип субъектов, которые являются дипломатически независимыми, но платят §Y25%§! от ежемесячной выработки единства и минералов своему сюзерену. Они также вынуждены принять этики своего сюзерена."
 SUBJECT_fe_union_state:0 "Союзное государство"
 SUBJECT_DESC_fe_union_state:0 "Союзные государства - это тип субъектов, которые дипломатически подчиняются и защищаются их сюзереном, но им разрешено колонизировать планеты. Также они обязаны выплачивать §Y25%§! от ежемесячной выработки энергокредитов и влияния своему сюзерену, и могут быть интегрированы."
 SUBJECT_fe_satrapy:0 "Сатрапия"
 SUBJECT_DESC_fe_satrapy:0 "Сатрапии - это тип субъектов, которые платят §Y10%§! от ежемесячной выработки энергокредитов и §Y20%§! от ежемесячной добычи минералов как подношение Орде. Также они должны передавать часть своего лимита флота сюзерену."
 SUBJECT_fe_symbiote:0 "Симбионт"
 SUBJECT_DESC_fe_symbiote:0 "Симбионты - это тип субъектов, которые являются дипломатически независимыми, но платят §Y25%§! от ежемесячной выработки пищи и минералов своему сюзерену. Они могут вести экспансию, но должны помогать сюзерену в обороне и могут быть интегрированы."
 SUBJECT_fe_auxiliary:0 "Вспомогательный юнит"
 SUBJECT_DESC_fe_auxiliary:0 "Вспомогательные юниты - это тип субъектов, которые являются дипломатически независимыми, но платят §Y25%§! от ежемесячной выработки минералов и энергокредитов своему сюзерену. Они могут вести экспансию, но должны помогать сюзерену в обороне."
 SUBJECT_banished_ascendancy:0 "Изгнанная империя"
 SUBJECT_DESC_banished_ascendancy:0 "Эта изгнанная империя некогда была одной из величайших цивилизаций в галактике, но пала от одного из своих соперников. Она связана строгим договором со своим сюзереном."

