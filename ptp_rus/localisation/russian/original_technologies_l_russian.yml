 tech_original_empire_chalice:0 "Чаша"
 tech_original_empire_chalice_desc:0 "Чашей называется автоматическая защитная система, которая оптимизирует мощность щитов, а также улучшает эффективность систем точечной обороны.\n\n§HЭта технология принадлежала Исходной империи.§!"
 
