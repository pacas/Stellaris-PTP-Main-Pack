nhsc_tech_improved_crystal_farm_desc: "Теперь, когда мы лучше понимаем живые кристаллы, мы можем улучшить кристаллические фермы и выращивать кристаллы более эффективно."

nhsc_tech_repair_drones: "Ремонтные дроны"
nhsc_tech_repair_drones_desc: "Автоматы для проведения экстренных восстановительных работ."
