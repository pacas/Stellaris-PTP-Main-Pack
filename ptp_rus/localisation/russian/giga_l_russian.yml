#########################################
giga_tech_ndb_1:0 "Фазовые гиперзаряженные конденсаторы"
giga_tech_ndb_1_desc:0 "Хранение огромного количества энергии в мегасооружении звёздных размеров может иметь невероятно полезные применения."

giga_tech_ndb_2:0 "Гиперфокусирующие кристаллические макролинзы"
giga_tech_ndb_2_desc:0 "Достижения в кристаллических технологиях могут привести к появлению множества новых и невероятно эффективных линз, способных фокусировать огромное количество энергии."

giga_tech_ndb_3:0 "Создание искусственных межзвёздных червоточин"
giga_tech_ndb_3_desc:0 "Возможность создавать кротовые норы на больших расстояниях может значительно улучшить нашу способность передавать большое количество энергии через космос."

giga_tech_ndb_4:0 "Агрессивное перенаправление сверхэнергий"
giga_tech_ndb_4_desc:0 "Используя невероятно передовые технологии, становится возможным полностью сфокусировать излучение всей звезды в луч чистого разрушения."

giga_dialog.3201.name:0 "Площадка для луча Николы-Дайсона завершена!"
giga_dialog.3201.desc:0 "Площадка для будущего луча Николы-Дайсона завершена. Эта платформа будет служить плацдармом для начала создания луча Николы-Дайсона, способного уничтожать целые системы."
giga_dialog.3201.a:0 "Прекрасно."

giga_dialog.3202.name:0 "Магнито-коллекторы луча Николы-Дайсона завершены!"
giga_dialog.3202.desc:0 "Магнито-коллекторы луча Николы-Дайсона готовы. Это массивная конструкция, построенная вокруг звезды, способная собирать и управлять её энергией с помощью особых магнитных полей и модуляции гравитации."
giga_dialog.3202.a:0 "Изумительно."

giga_dialog.3203.name:0 "Звездный перенаправитель луча Николы-Дайсона завершен!"
giga_dialog.3203.desc:0 "Наш звездный перенаправитель луча Николы-Дайсона завершен! Эта абсолютно массивная конструкция затмевает всё, что когда-либо видели в этой галактике, и способна перенаправлять и легко управлять разрушительной энергией звезды. Нам всё ещё нужно создать фокусирующие массивы, чтобы запустить луч Николы-Дайсона."
giga_dialog.3203.a:0 "Превосходно!"

giga_dialog.3204.name:0 "Гипермасштабные стабилизаторы луча Николы-Дайсона завершены!"
giga_dialog.3204.desc:0 "Ещё один шаг к завершению создания нашего галактического супероружия. Гипермасштабные стабилизаторы луча Николы-Дайсона - это большие кольцевые структуры, построенные внутри звёздного перенаправителя, которые гарантируют, что огромный поток энергии не разрушит само мегасооружение. Теперь всё, что осталось сделать - это построить фокусирующие массивы..."
giga_dialog.3204.a:0 "Мы уже близко."

giga_dialog.3205.name:0 "$name_ndb$ завершен!"
giga_dialog.3205.desc:0 "Сегодня великий день для нашего вида и нашей империи. Наш луч Николы-Дайсона завершен. Это абсолютно массивное гипероружие может стерилизовать планеты издалека и потенциально разрушать целые системы. Вероятно, это одна из самых мощных конструкций, когда-либо построенных в галактической истории, и её абсолютная мощь обеспечит наше галактическое господство."
giga_dialog.3205.a:0 "Пусть наши враги съежатся от страха."

giga_ndb.002.name:0 "$name_ndb$"
giga_ndb.002.desc:0 "$name_ndb$ готовь к стрельбе. Укажите цель."
giga_ndb.002.a:0 "Враги"
giga_ndb.002.b:0 "Нейтралы"
giga_ndb.002.c:0 "Союзники"
giga_ndb.002.e:0 "Отмена"
giga_ndb.003.desc:0 "На какую империю вы бы хотели нацелиться?"
giga_ndb.003.a:0 "Нет империи (Пустой космос)"

giga_ndb.004.desc:0 "Какой тип звезды в этой империи вы бы хотели взорвать?"
giga_ndb.005.desc:0 "Какую систему в этой империи вы бы хотели взорвать?"
giga_ndb.006.desc:0 "Нацелиться на всю систему или на конкретной планетарное тело?"
giga_ndb.006.a:0 "Выберите систему"
giga_ndb.006.cantnukeowncaptialsystem:0 "Не может нацеливаться на нашу собственную столичную систему."
giga_ndb.system:0 "$name_ndb$ стреляет через врата искривления. Всю звёздную систему вскоре охватят катастрофические энергии, положив конец гравитационному колодцу звезды."

giga_ndb.006.b:0 "Выберите планету"
giga.ndb.novalidtargets:0 "В этой системе нет подходящих целей."
giga_ndb.007.desc:0 "Какую планету в пределах этой системы вы хотите уничтожить?"

giga_ndb.008.desc:0 "Теперь мы готовы стрелять из луча Николы-Дайсона по назначенной цели. Насколько сильно мы должны ударить по планете?\n\n§H$giga_ndb.008.a$§!\n$giga_ndb.008.a.tooltip$\n\n§H$giga_ndb.008.b$§!\n$giga_ndb.008.b.tooltip$\n\n§H$giga_ndb.008.c$§!\n$giga_ndb.008.c.tooltip$\n\n§H$giga_ndb.008.d$§!\n$giga_ndb.008.d.tooltip$"

giga_ndb.008.a:0 "Расколоть планету"
giga_ndb.008.a.tooltip:0 "Целевая планета будет полностью опустошена и разнесена на куски.\nОбитали уничтожены.\nСегменты мира-кольца разрушены.\nГазовые гиганты лишены своей атмосферы.\nОткроет залежи в 10 £minerals£"

giga_ndb.008.b:0 "Расплавить поверхность планеты"
giga_ndb.008.b.tooltip:0 "Поверхность целевой планеты будет расплавлена, превратив её в расплавленную пустошь.\nЗдания уничтожены.\nСегменты мира-кольца разрушены.\nЖилые газовые гиганты снова становятся непригодными к обитанию.\nОткроет залежи в 1 £sr_iodizium£"

giga_ndb.008.c:0 "Стерилизовать планету"
giga_ndb.008.c.tooltip:0 "Целевая планета будет стерилизована, превратив её в бесплодную планету.\nОрбитали уничтожены.\nСегменты мира-кольца разрушены.\nЖилые газовые гиганты снова становятся не пригодными к обитанию.\nМожно терраформировать обратно в пригодный для жизни мир."

giga_ndb.008.d:0 "Разрушить инфраструктуру"
giga_ndb.008.d.tooltip:0 "Целевая планета будет повреждена, что превратит её в безжизненный мир с умеренным климатом и повысит уровень планетарного опустошения до 100%."

nicoll_beam_0:0 "Площадка для луча Николы-Дайсона"
nicoll_beam_0_DESC:0 "Площадка для будущего луча Николы-Дайсона, где будет вся инфраструктура, необходимая для создания этого титанического супероружия."
nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "Супероружие беспрецедентных масштабов, способное уничтожить целые системы."

nicoll_beam_1:0 "Магнито-коллекторы луча Николы-Дайсона"
nicoll_beam_1_DESC:0 "Эта массивная структура, обвивающая звезду, использует специальные магнитные поля для управления и перенаправления энергии звезды с целью её использования."

nicoll_beam_2:0 "Звездный перенаправитель луча Николы-Дайсона"
nicoll_beam_2_DESC:0 "Эта массивная конструкция, затмевающая почти все, что когда-либо было построено в этой галактике, способна хранить и управлять испускаемой звездой разрушительной энергией."

nicoll_beam_3:0 "Гипермасштабные стабилизаторы луча Николы-Дайсона"
nicoll_beam_3_DESC:0 "Недавно построенные кольца в звездном перенаправителе служат для стабилизации энергии, протекающей через перенаправитель, чтобы избежать случайного взрыва мегасооружения."

nicoll_beam_4:0 "$name_ndb$"
nicoll_beam_4_DESC:0 "Готовый и рабочий луч Николы-Дайсона. Он способен фокусировать энергию звезды в сверхэнергетический луч, который может разрушить целые звездные системы."

