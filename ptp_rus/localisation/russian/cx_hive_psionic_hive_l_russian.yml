l_russian:

 ap_overmind:0 "Сверхразум"
 ap_overmind_desc:0 "Наше единство растёт, наш ум отделяется от тел и от материального мира. Мы больше не нуждаемся в физической форме, чтобы существовать, теперь мы едины со вселенной."
 ap_overmind_tooltip:0 "Латентные псионические способности пробудятся в нашем виде, улей станет сверхразумом."

 psionic_hive.2600.ruler:0 "Правитель станет §YСверхразумом§!."
 psionic_hive.2600.assimilate:0 "Можно §Yассимилировать§! другие виды."
 psionic_hive.2656.shroudgrow:0 "§YСверхразум§! будет расти в пределах §Yпокрова§!"
 psionic_hive.2650.covenant:0 "Можно создавать тип федерации §Yковенант§! с другими §Yимпериями§!"
 psionic_hive.2650.ruler:0 "Правитель станет §YЭквипространственным§!."


 ap_equidimensional:0 "Эквипространственный разум"
 ap_equidimensional_desc:0 "Наше присутствие не осталось незамеченным. Покров является домом для многих могущественных существ из чистой псионической энергии, и теперь мы одно из них!"
 ap_equidimensional_tooltip:0 "Улей полностью раскроет свой псионический потенциал."

 requires_technology_mine_zro:0 "$TRIGGER_FAIL$Требуется технология §Y$tech_psionic_mind_theory$§!"
 requires_ap_overmind:0 "$TRIGGER_FAIL$Требуется бонус за стремление §Y$ap_overmind$§! или гражданская модель §Y$civic_hive_overmind$§!."
 requires_not_ap_life_assemblers:0 "$TRIGGER_FAIL$Нет бонуса за стремление §Y$ap_life_assemblers$§!."
 requires_technology_psionic_mind_theory:1 "$TRIGGER_FAIL$Требуется технология £society£ §Y$tech_psionic_mind_theory$§!."

 BREACHING_SHROUD_PROJECT_HIVE:0 "Прорыв покрова"
 BREACHING_SHROUD_PROJECT_HIVE_DESC:0 "Если мы хотим выйти на контакт с обитателями псионической реальности, известной как покров, нам придется высвободить невероятное количество псионической энергии. Приготовления к впечатляющему сеансу уже ведутся на [Root.Capital.GetName]."
  # Psionics
 tech_psionic_mind_theory:0 "Теория бесплотного существования"
 tech_psionic_mind_theory_desc:1 "Существует ли жизнь после смерти или нет - это пока нераскрытая тайна, но существование без физического тела вполне может быть доступно нам."

 leader_trait_ruler_overmind:0 "Сверхразум"
 leader_trait_ruler_overmind_desc:0 "Это коллективный разум является настоящим сверхразумом, что существует за пределами физической реальности."
 leader_trait_ruler_equidimentional:0 "Эквипространственный сверхразум"
 leader_trait_ruler_equidimentional_ii:0 "Эквипространственный сверхразум"
 leader_trait_ruler_equidimentional_iii:0 "Эквипространственный сверхразум"
 leader_trait_ruler_equidimentional_desc:0 "Этот сверхразум обладает псионической силой, которая позволяет ему существовать сразу в обоих измерениях."
 leader_trait_ruler_equidimentional_ii_desc:0 "Этот сверхразум обладает псионической силой, которая позволяет ему существовать сразу в обоих измерениях."
 leader_trait_ruler_equidimentional_iii_desc:0 "Этот сверхразум обладает псионической силой, которая позволяет ему существовать сразу в обоих измерениях."



 covenant_federation: "Ковенант"
 covenant_federation_desc: "Федерации такого типа чаще всего строятся вокруг одной могущественной псионической империи, которая окружает себя избранными государствами-сателлитами."
 covenant_federation_passive:0 "$covenant_federation$"
 covenant_federation_passive_desc:0 "$covenant_federation_desc$"
 covenant_federation_passive_effect:0 "Органические лидеры получат черту §YИзбранный§!\nСкорость роста населения: §R-10%§!"
 covenant_federation_passive_leader_effect:0 "Ежемесячное £sr_zro£ зро: §G+1§!"
 covenant_federation_boon_1:0 "Связанное мышление"
 covenant_federation_boon_1_desc:0 "Освободившиеся от ограничений разума ковенанты могут сосредоточить свою энергию на дальнейшем объединении в единое целое."
 covenant_federation_zro_1:0 "$extra_envoy_1$"
 covenant_federation_zro_1_desc:0 "$extra_envoy_1_desc$"
 covenant_federation_drawback_1:0 "Спорная индивидуальность"
 covenant_federation_drawback_1_desc:0 "По мере развития отношений между лидером ковенанта и его членами крепнет и псионическая связь, а, следовательно, и слабеет чувство индивидуальности."
 covenant_federation_boon_2:0 "Посланник с той стороны"
 covenant_federation_boon_2_desc:0 "$job_output_2_desc$"
 covenant_federation_zro_2:0 "$diplomacy_upkeep_1$"
 covenant_federation_zro_2_desc:0 "$diplomacy_upkeep_1_desc$"
 covenant_federation_drawback_2:0 "Пошатнувшаяся мораль"
 covenant_federation_drawback_2_desc:0 "Даже несмотря на то, что польза ковенанта несомненна, невозможно избавиться от ощущения, что на самом деле в нём есть что-то неправильное."
 covenant_federation_boon_3:0 "Всеобщая связь"
 covenant_federation_boon_3_desc:0 "Мы - единое целое, мы все едины. Наша сплоченность - свидетельство нашей объединённой воли. Нам больше не нужно сомневаться в своих мотивах, теперь мы видим более широкую картину!"
 covenant_federation_zro_3:0 "Избирательные жертвы"
 covenant_federation_zro_3_desc:0 "$job_output_3_desc$"
 covenant_federation_drawback_3:0 "Внепространственное существование"
 covenant_federation_drawback_3_desc:0 "По мере того, как наша федерация объединяется в единое целое, сама индивидуальность начинает переживать экзистенциальный кризис. Зная о существовании и силе покрова, простые индивидуумы начинают воспринимать себя как малых, неважных существ, чья роль в обществе настолько ничтожна, что они даже не стоят того, чтобы быть частью этого общества."
 covenant_damage_crisis_1:0 "$damage_crisis_1$"
 covenant_damage_crisis_1_desc:0 "$damage_crisis_1_desc$"
 covenant_federation_fleet_unity_1:0 "Пожиратель миров"
 covenant_federation_fleet_unity_1_desc:0 "Обе реальности одинаково важны. Мы должны процветать в пределах покрова, и поэтому в этом мире должны приноситься жертвы ради этого."
 covenant_president_diplo_weight_steal_1:0 "Псионическая привилегия"
 covenant_president_diplo_weight_steal_1_desc:0 "Мощь правителя нельзя подрывать ни в коем случае. Ему необходима полная и активная поддержка со стороны ковенантов."

 envoy_zro_1_effect: "Вы получите §Y0.25§! единиц зро за каждого посла, назначенного в федерацию."


 covenant_enable_shroud_entity:0 "§YПсионический аватар§! будет призван в §Yстоличной системе§!.\nВ случае смерти §Yпсионический аватар§! возродится через §Y5§! лет."
 covenant_shroud_entity_bad:0 "Если ваш §Yпсионический аватар§! погибнет, вы получите модификатор §Y$dead_shroud_avatar$§!."
 covenant_federation_fleet_unity_1_effect:0 "Разблокирует планетарное решение: §Y$decision_covenant_shroud_world$§!."
 dead_shroud_avatar: "Отсутствующий псионический аватар"
 #covenant_federation_drawback_3_effect:0 ""


 decision_covenant_summon_avatar:0 "Призвать псионического аватара"
 decision_covenant_summon_avatar_desc:0 "Псионическая энергия, собранная из нашего ковенанта, не пропадёт даром."
 covenant_summon_avatar_effect:0 "§Y90%§! шанс призвать §Yпсионического аватара§!, который поступит под ваше управление.\n§Y10%§! шанс призвать §Yосквернённого псионического аватара§!."
 decision_covenant_shroud_world:0 "Окутанный мир"
 decision_covenant_shroud_world_desc:0 "По мере того как наша связь с покровом упрочняется, возрастает и потребность в псионической энергии."
 covenant_shroud_world_effect:0 "Превратит планету в §Yокутаннвц мир§!, что сделает его непригодным для жизни и убьёт всё поселения на нём.\nДаст §Y1 единицу зро§! за каждые §Y10 поселений§!."


 fleet_contribution_low_covenant:0 "$fleet_contribution_low$"
 fleet_contribution_low_covenant_desc:0 "$fleet_contribution_low_desc$"
 fleet_contribution_medium_covenant:0 "$fleet_contribution_medium$"
 fleet_contribution_medium_covenant_desc:0 "$fleet_contribution_medium_desc$"
 fleet_contribution_high_covenant:0 "$fleet_contribution_high$"
 fleet_contribution_high_covenant_desc:0 "$fleet_contribution_high_desc$"
 succession_type_challenge_covenant:0 "$succession_type_challenge$"
 succession_type_challenge_covenant_desc:0 "$succession_type_challenge_desc$"
 invite_members_president_vote_covenant:0 "$invite_members_president_vote$"
 invite_members_president_vote_covenant_desc:0 "$invite_members_president_vote_desc$"
 challenge_type_bidding_war_covenant:0 "Правление пыли"
 challenge_type_bidding_war_covenant_desc:0 "Все чудеса развитой псионики стали возможны благодаря одному решающему фактору: доступности зро. Право на власть должно измеряться не размером мозга или силой конечностей, а собранными псионическими ресурсами.\n\n§YПобеда зависит от следующего:\n- Количество доступного зро (£sr_zro£).\n- Количество потраченного зро (£sr_zro£).§!\n\n§HВзносы делаются заранее. Победитель может распорядиться ими по своему усмотрению.§!"

 psionic_hive.2600.name:0 "Сверхразум"
 psionic_hive.2600.desc:0 "С тех пор как мы обрели сознание, наши синаптические дроны время от времени сообщали о сверхъестественных случаях, когда другие дроны, чьи тела уже умерли, продолжали оставаться частью коллективного сознания. До недавнего времени эти случаи просто игнорировались или считались обычным недопониманием.\n\nНо теперь наши научные дроны наконец-то получили убедительные доказательства наличия врожденного псионического потенциала у некоторых дронов расы [Root.GetSpeciesName]. И хотя, похоже, лишь очень незначительная часть из нас одарена этими пси-талантами, но последние несколько веков это количество в процентном отношении ко всему населению постепенно росло.\n\nНаучные дроны не могут сказать, является ли это результатом внезапного эволюционного скачка или же что-то пробудило скрытые псионические способности, которые всегда присутствовали в нашем генетическом коде.\n\nЭти новые силы позволяют нам существовать без необходимости в какой-либо физической форме и вторгаться в сознание низших существ, ассимилируя их в состав нашего коллектива."
 psionic_hive.2600.a:0 "Возможно, мы увидели будущее, которое ожидает нас."
 psionic_hive.2602.name:0 "[From.GetRulerTitle] [From.GetRulerName] обнаруживают псионический потенциал"
 psionic_hive.2602.desc:0 "Латентные псионические силы начали проявляться в некоторых дронах вида [From.GetSpeciesName]. Должно быть, это началось достаточно недавно, так как у нас в архивах нет упоминаний о том, чтобы [From.GetSpeciesNamePlural] когда-либо проявляли псионические способности.\n\n[From.GetRulerTitle] [From.GetRulerName] в §Y[From.GetName]§! никак не объяснил это."
 psionic_hive.2650.name:0 "Великое пробуждение"
 psionic_hive.2650.desc:0 "[From.GetRulerTitle] [From.GetRulerName] испытал то, что можно описать как Великое пробуждение. Мы уже давно знали о наличии у нашей расы большого врожденного псионического потенциала, но эти таланты проявлялись лишь у незначительного меньшинства... до недавних пор.\n\nПочти в одночасье [From.GetRulerTitle] [From.GetRulerName] полностью раскрыл свои псионические способности. Как если бы некий общий резервуар экстрасенсорной энергии, имеющийся у расы [Root.GetSpeciesName], наконец достиг критического момента переполнения, что привело к коллективному пробуждению скрытых возможностей нашего мозга.\n\nТеперь мы связаны со вселенной таким образом, который мало кто из нас когда-либо мог себе представить, глядя на эту новую реальность, с которой можно общаться."
 psionic_hive.2650.a:0 "Наша сила растёт!"
 psionic_hive.2652.name:0 "[From.GetRulerTitle] [From.GetRulerName] обнаруживают псионические способности"
 psionic_hive.2652.desc:0 "[From.GetRulerTitle] [From.GetRulerName] теперь полностью открыли свой экстрасенсорный потенциал.\n\nНаши научные дроны предсказывает, что при достаточной псионической силе коллективный разум вроде [From.GetName] теоретически получит возможность дистанционно подчинять других своему коллективу, перемещаться по другим реальностям или даже предсказывать будущее. Ещё предстоит выяснить, что это означает для остальной части галактики."
  psionic_hive.2655.desc:0 "Подобно приглушенному шепоту в темной комнате, Покров взывает к нам из глубин нашего разума. Это первозданная область чистой психической энергии, которая появилась на свет на заре времен. Все существа, одаренные псионическими способностями, устанавливают каким-либо способом связь с Покровом, чтобы черпать силу, пусть даже только на подсознательном уровне.\n\nПосле достижения трансцендентности мы стали видеть Покров более ясно. Есть структуры, в которых даже наши самые сильные телепаты смогли увидеть лишь бесформенную массу вихрящейся энергии. Есть... и другие вещи. Что-то вроде духов, которые смотрят на нас с другой стороны. Иногда с любопытством, иногда с добротой... а иногда и со злостью.\n\nМы все еще в процессе изучения масштабов наших новых способностей, но, возможно, у нас получится общаться с этими духами. Это потребует объединенных усилий самых мощных синаптических дронов среди нас."
  psionic_hive.2656.desc:0 "Проведя несколько дней погруженными в гипнотический транс, наши синаптические дроны в конце концов смогли открыть портал в Покров. Использование зро позволило нашему коллективу окончательно преодолеть ментальный барьер, доказав, что это вещество в будущем будет самым ценным ресурсом.\n\nТеперь, когда мы установили базовую псионическую связь, наш разум начнет расти и расширять наши владения в Покрове!"
  psionic_hive.2656.a:0 "Мы растём!"



 covenantfed.899.name:0 "Готовьте мешки со зро!"
 covenantfed.899.desc:0 "Через несколько дней состоятся выборы старшего члена федерации, которые пройдут в соответствии с правилом пыли. Каждая империя в союзе, начиная с ее предводителя, будет делать ставки до тех пор, пока в торгах не останется только один участник. Именно он возглавит федерацию в течение следующего срока."
 covenantfed.899.a:0 "Мы готовы."
 covenantfed.901.name:0 "Делайте ставку!"
 covenantfed.901.desc:0 "[Root.GetName] может сделать ставку в торгах за право возглавить федерацию. Те, кто не может заплатить требуемую сумму, выбывают из состязания и теряют право на дальнейшее участие.\n\nТекущая сумма ставок:\n\n£sr_zro£ §H[bidding_federation_leader.current_pot_variable]§!"
 covenantfed.901.a:0 "Сделать ставку в размере £sr_zro£ §Y100§!."
 covenantfed.901.a.tooltip:0 "Заплатить £sr_zro£ §Y100§! и продолжить торги."
 covenantfed.901.b:0 "Сделать ставку в размере £sr_zro£ §Y25§!."
 covenantfed.901.b.tooltip:0 "Заплатить £sr_zro£ §Y25§! и продолжить торги."
 covenantfed.901.c:0 "Сделать ставку в размере £sr_zro£ §Y50§!."
 covenantfed.901.c.tooltip:0 "Заплатить £sr_zro£ §Y50§! и продолжить торги."
 covenantfed.901.d:0 "Признать поражение."
 covenantfed.901.d.tooltip:0 "[Root.GetName] покидает торги."

 covenantfed.903.name:0 "У нас есть победитель!"
 covenantfed.903.desc:0 "Торги подошли к концу, и правило пыли помогло нам определить победителя!\n\nНовым предводителем федерации станет The §H[event_target:federation_bidding_winner.GetName]§!, так как превосходство этого нового руководителя не вызывает сомнений."
 covenantfed.903.a:0 "Давайте продолжим!"

 covenantfed.904.name:0 "Трофеи достаются победителю"
 covenantfed.904.desc:0 "В соответствии с правилом пыли следующим предводителем федерации станет [Root.GetName]. Поздравляем!\n\nТеперь вы должны решить, как лучше распорядиться призовыми деньгами. Общая сумма ставок составляет £sr_zro£ §G[bidding_federation_leader.current_pot_variable]§!.\n\n§RОбратите внимание, что перед выплатой эта сумма облагается налогом.§!"
 covenantfed.904.a:0 "Инвестировать зро."
 covenantfed.904.a.tooltip:0 "Инвестировать зро в развитие федерации. Это повысит ее сплоченность и применит временный модификатор §Y$business_is_booming$§!.\n\n"
 covenantfed.904.b:0 "Распределить зро."
 covenantfed.904.b.tooltip:0 "Сумма будет поровну разделена между всеми участниками федерации.\n\n"
 covenantfed.904.c:0 "Присвоить зро."
 covenantfed.904.c.tooltip:0 "Оставить зро себе. Это применит временный модификатор §Y$midas_stigma$§!.\n\n"

 covenantfed.906.name:0 "$covenantfed.904.name$"
 covenantfed.906.desc.a:0 "$ethic_materialist_appreciation_friendly$\n\n$covenantfed.904.a$\n$covenantfed.904.a.tooltip$"
 covenantfed.906.desc.b:0 "$ethic_materialist_appreciation_friendly$\n\n$covenantfed.904.b$\n$covenantfed.904.b.tooltip$"
 covenantfed.906.desc.c:0 "$ethic_materialist_appreciation_friendly$\n\n$covenantfed.904.c$\n$covenantfed.904.c.tooltip$"