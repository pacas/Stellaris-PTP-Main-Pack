 14_INSULT_PROPOSE:0 "Глаза открыты, [Root.GetSpeciesMouthName] двигается, но разум уже давно покинул его, не так ли, [Root.GetRulerTitle] [Root.GetRulerName]?"
 15_INSULT_PROPOSE:0 "Говорят, что [Root.GetSpeciesNamePlural] произошел от [Root.GetSpeciesNamePluralInsult], жаль, что никто из вас не продвинулся достаточно далеко."
