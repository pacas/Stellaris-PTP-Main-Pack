 decision_paradise_creation_no_districts:0 "£trigger_no£ Планета должна иметь полностью развитые районы."
 
 decision_paradise_creation_effects:0 "Превращает планету в прекрасный §Yутопический мир§!, делая её настоящим чудом Вселенной. Разблокирует специальные районы, которые поддерживают автоматизированные производства, позволяя населению прожить остаток жизни так, как они сами желают.\n\n"
 

 decision_paradise_creation:0 "Сотворение рая"
 decision_paradise_creation_desc:0 "Когда природа будет доведена до совершенства, её непревзойденная красота среди известной вселенной станет достойным наследием, которое мы оставим нашим потомкам. Утопические райские миры создаются на основе данных миров: §Y$pc_gaia$§!, §Y$pc_city$§! или §Y$pc_ringworld_habitable$§!."
 
 decision_paradise_creation_city:0 "$decision_paradise_creation$"
 decision_paradise_creation_city_desc:0 "$decision_paradise_creation_desc$"
 
 decision_paradise_creation_rw:0 "$decision_paradise_creation$"
 decision_paradise_creation_rw_desc:0 "$decision_paradise_creation_desc$"
 
 
 
 tech_paradise_creation:0 "Утопические миры"
 tech_paradise_creation_desc:0 "Объединив наше мастерство в терраформировании, ландшафтном дизайне и инженерии, мы сможем создать настоящее чудо Вселенной и утопический мир для жизни наших граждан." 
 
 edict_paradise_creation:0 "Сотворение рая"
 edict_paradise_creation_desc:0 "Когда природа будет доведена до совершенства, её непревзойденная красота среди известной вселенной станет достойным наследием, которое мы оставим нашим потомкам. Утопические райские миры создаются на основе данных миров: §Y$pc_gaia$§!, §Y$pc_city$§! или §Y$pc_ringworld_habitable$§!."
 
 pm_Living_Metal_Architecture:0 "Архитектура живого металла"
 pm_Living_Metal_Architecture_desc:0 "Уникальная инфраструктура утопического мира позволяет использовать передовые технологии, придающие форму эзотерическому живому металлу, который хорошо поддается быстрому перепрофилированию."
 
 pm_New_Utopian_World:0 "Новый утопический мир"
 pm_New_Utopian_World_desc:0 "Венец из живого металла на этом новом утопическом мире всё ещё находится в начальной стадии, что делает его более податливым и благоприятным для строительства. Временное жилье и сооружения постоянно создаются и разрушаются по мере необходимости."
 
 
 
 utopian_paradise.100.name:0 "Новый §Hутопический мир§!: [Root.GetName]"
 utopian_paradise.100.desc:0 "Очистив планету от недостатков и устаревшей инфраструктуры, которую мы создали ранее, наш §Hутопический мир§! наконец-то завершен.\n\nНаши инженеры создали идеальный рай, где пышные горы являются фоном для сложных жилых районов, созданных с использованием живого металла, который может быть сформирован и перепрофилирован по мере роста населения. Районы центра города спроектированы таким образом, чтобы поддерживать наши растущие автоматизированные производства и новейшие технологии.\n\nС этого дня, [Root.GetName] будет известен как чудо Вселенной."
 utopian_paradise.100.a:0 "Это... прекрасно."
 
 utopian_paradise.200.name:0 "Новый §Hутопический экуменополис§!: [Root.GetName]"
 utopian_paradise.200.desc:0 "Очистив планету от недостатков и устаревшей инфраструктуры, которую мы создали ранее, наш §Hутопический экуменополис§! iнаконец-то завершен.\n\nНаши инженеры создали идеальный рай, где пышные горы являются фоном для сложных жилых районов, созданных с использованием живого металла, который может быть сформирован и перепрофилирован по мере роста населения. В центре города финансовые аркологии хранят и инвестируют огромное количество богатств империи и граждан, а доходы от этих инвестиций поддерживают образ жизни этого утопического города.\n\nС этого дня, [Root.GetName] будет известен как чудо Вселенной"
 utopian_paradise.200.a:0 "Нас утопический город завершен!"
 
 utopian_paradise.300.name:0 "Новый §Hутопический сегмент мира-кольца§!: [Root.GetName]"
 utopian_paradise.300.desc:0 "Очистив планету от недостатков и устаревшей инфраструктуры, которую мы создали ранее, наш §Hутопический сегмент мира-кольца§! наконец-то завершен.\n\nНаши инженеры создали идеальный рай, где пышные горы являются фоном для сложных жилых районов, созданных с использованием живого металла, который может быть сформирован и перепрофилирован по мере роста населения. В центре города досуговые сегменты образуют самую большую концентрацию развлечений, которую когда-либо видела галактика, в то время как научные сегменты всегда открыты для усердных граждан, желающих поучаствовать в странных экспериментах.\n\nС этого дня, [Root.GetName] будет известен как чудо Вселенной"
 utopian_paradise.300.a:0 "Это удивительный рай."
 
 
 
 d_singing_towers:0 "Поющие башни"
 d_singing_towers_desc:0 "Говорят, что ветер, проходящий через пещерные системы, гармонирует с кристаллическими слоями пещеры, создавая переплетающиеся мелодии, которые поют по всей долине. Бесконечная, прекрасная музыка часто привлекает посетителей, которые предпочитают останавливаться в роскошных отелях поблизости."
 
 d_golden_fields:0 "Золотые поля"
 d_golden_fields_desc:0 "Здесь растет редкий вид золотистой травы, на которой удобно сидеть, и эти поля идеально подходят для семейного отдыха."
 
 d_golden_spire:0 "Золотые шпили"
 d_golden_spire_desc:0 "Золотые шпили тянутся к атмосфере за пределы видимости, но при этом обеспечивают качественное жилье и развлечения для богатых и знаменитых."
 
 d_ornate_streets:0 "Витиеватые улицы"
 d_ornate_streets_desc:0 "Витиеватые улицы вымощены золотом, а пышная роскошь постоянно напоминает горожанам о финансовом могуществе империи."
 
 d_magnificent_waterfalls:0 "Величественные водопады"
 d_magnificent_waterfalls_desc:0 "Величественные водопады возможны только благодаря уникальной географии мира-кольца, позволяющей массивным рекам падать на сегмент ниже. Это потрясающее, незабываемое зрелище для всех, кто его посетит, многие предпочтут остановиться в роскошных отелях поблизости."
 
 d_endless_fields:0 "Вечнозелёные холмы"
 d_endless_fields_desc:0 "Бесконечные зеленые холмы на этих сегментах вечно зеленые и красивые."
 
 
 
 
 
 