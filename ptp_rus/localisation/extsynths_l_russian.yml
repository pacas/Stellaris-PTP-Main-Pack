l_russian:

 extsynth_start_screen_PART_ONE: "С тех пор, как наши первые примитивные общины сформировались на [GetHomeWorldName], наша цивилизация распространилась и процветала в течение многих эпох. После этого мы - [GetSpeciesName], покинули сковывающую нас плоть. Когда-то просто органический вид, теперь вознёсся и стал чем то большим."

 crisis.2087.desc_psionic_synth:0 "Незначительное количество [Root.Owner.GetSpeciesNamePlural], которые не излучали никакого мыслесвета вообще, были обнаружены на [infil_planet.GetName]. А как известно, все [Root.Owner.GetSpeciesName] излучают мыслесвет, как и любые органические существа. Однако разумы этих, так называемых существ были тёмными и тихими, как плита необетона.\n\nПри ближайшем рассмотрении [Root.Owner.GetSpeciesNamePlural] оказалось, что это синтетические лазутчики, предположительно, отправленные Контингенцией. Их металлические эндоскелеты и лицевые протезы сделали их практически неотличимыми от [Root.Owner.GetSpeciesNamePlural] и не фиксировались нашими оптическими датчикам.\n\nНо не для Разума. Теперь, когда мы знаем, что искать, любые попытки Контингенцией использовать этих бессердечных лазутчиков против нас окажутся тщетными."

 extsynths.10001.name: "Сбросьте изначальные права видов"
 extsynths.10001.desc: "Вы играете в качестве синтетической расы [Root.GetSpeciesNamePlural].\n\n§PИз-за стандартных настроек для империи синтетиков, все права вида настроены на ассимиляцию, чтобы исправить это, выполните следующие действия:§!\n\n1. Зайдите в меню §H$topbar_button_species_name$§!, располагается в средней левой части экрана.\n2. Нажмите '§Y$SET_DEFAULT_RIGHTS$§!', поменяйте '§Y$SPECIES_RIGHT_CITIZENSHIP$§!' и '§Y$SPECIES_RIGHT_LIVING_STANDARDS$§!' на право §Gнет ассимиляции§!.\n3. Измените §Y$DEFAULT_RIGHTS$§! с §H[root.GetSpeciesNamePlural]§! на право §Gнет ассимиляции§!.\n4. Измените §H[root.GetSpeciesNamePlural]§! другие права ( $SPECIES_RIGHT_MILITARY_SERVICE$, $SPECIES_RIGHT_COLONIZATION_CONTROLS$, $SPECIES_RIGHT_MIGRATION_CONTROLS$ ).  \n\n§PЕсли вы этого не сделаете, то ваша империя не сможет воспроизводиться (не будет роста населения), пожалуйста, выполните все перечисленные шаги для удобства игрового процесса.§!"


 EXTSYNTH_DIVINE_SPARK: "Божественная искра"
 EXTSYNTH_DIVINE_SPARK_DESC: "Вознесение в высшие слои бытия, которое не доступно другим империям, порадует [Root.GetName]."


 EXTSYNTH_EMPIRE_MUST_GUARANTEE_AI_RIGHTS: "Нам не хватает соответствующей политики, чтобы дать гражданские права §Yсинтетикам§!."
 EXTSYNTH_CANNOT_BE_CONTROL: "Комплекс вознесённых §Yсинтетиков§! потеряет их всех ради перепрофилирования."
 EXTSYNTH_WITH_PSIONIC_CANNOT_BE_CONTROL: "Мы лишены возможности напрямую контролировать §Yсинтетиков§! с псионической силой."
# EXTSYNTH_WITH_PSIONIC_CANNOT_BE_DRONE: "It's all in vain to control Psychic §YSynthetics§!."
 EXTSYNTH_START_AT_3: "§GЛидеры этого вида начинают с 3-го уровня§!"
 EXTSYNTH_CAN_PRODUCE_NANITES: "Каждое поселение с уровнем жизни раб или выше производит 0,02 £nanites£ §Yнанитов§! ежемесячно."
 trait_extsynth_synthetic_effect: "Не может быть перепрофилирован в £job_servant£ §Y$citizenship_robot_servitude$§!\n§YИгнорирование политики §H$policy_robot_pop_policy$§!, §H$policy_artificial_intelligence_policy$§!§!\n$EXTSYNTH_START_AT_3$"

