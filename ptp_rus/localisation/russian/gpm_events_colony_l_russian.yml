 # Colony event: удалить кислотные моря
 gpm_colony.70.name:0 "Твёрдое основание"
 gpm_colony.70.desc:0 "Колония §H[Root.GetName]§! пытается рассеять генетически модифицированные водоросли над океанами планеты, чтобы попробовать уменьшить их кислотность. Эти новые организмы обладают способностью поглощать кислую воду и вырабатывать вещество, нейтрализующее содержащиеся в ней кислоты. Конечно, сам процесс значительно более сложен, и водоросли поглощают множество других веществ, но никакой угрозы продовольственному комплексу планеты они не несут.\n\nЕсть все основания полагать, что со временем и планета, и колония станут процветать еще больше."
 gpm_colony.70.desc.hive:0 "Мы пытаемся рассеять генетически модифицированные водоросли над океанами планеты §H[Root.GetName]§!, чтобы попробовать уменьшить их кислотность. Эти новые организмы обладают способностью поглощать кислую воду и вырабатывать вещество, нейтрализующее содержащиеся в ней кислоты. Конечно, сам процесс значительно более сложен, и водоросли поглощают множество других веществ, но никакой угрозы продовольственному комплексу планеты они не несут.\n\nЕсть все основания полагать, что со временем и планета, и колония станут процветать еще больше."
 gpm_colony.70.desc.mach:0 "Колония на планете §H[Root.GetName]§! предпринимает попытку рассеять генетически модифицированные водоросли над океанами, чтобы уменьшить их кислотность и тем самым снизить вызываемую их водами коррозию инфраструктурных объектов. Эти новые организмы обладают способностью поглощать кислую воду и вырабатывать вещество, нейтрализующее содержащиеся в ней кислоты. Конечно, сам процесс значительно более сложен, и водоросли поглощают множество других веществ, но никакой угрозы системам колонии это не несёт."
 gpm_colony.70.a:0 "Продемонстрируйте мне результаты."
 gpm_colony.70.hive:0 "Мы будем процветать."
 gpm_colony.70.mach:0 "Продемонстрируйте мне результаты анализа этих данных."
 gpm_colony.70.b:0 "§RУдалён модификатор§! §HКислотные моря§!"

 # 26 e        refers to # 137
 # Colony event: удалить плотоядных мух
 gpm_colony.80.name:0 "Запрос из колонии: 379000 огнемётов."
 gpm_colony.80.desc:0 "217. Именно столько колонистов пропало без вести на §H[Root.GetName]§! на текущий момент, и причиной тому стали эти чёртовы плотоядные мухи. Так больше продолжаться не может. Колония окажется съедена быстрее, чем будет расти. Мы уже потеряли лучшего инженера и ботаника! Пожалуйста, пришлите нам огнемёты, и мы снабдим ими каждую семью. Это должно хоть как-то отпугнуть вредителей."
 gpm_colony.80.desc.hive:0 "217. Присутствие именно такого числа трутней перестало ощущаться на §H[Root.GetName]§! на текущий момент, и причиной тому стали плотоядные насекомые. Пусть мы и испытываем некоторое восхищение их коллективным поведением, но они должны быть уничтожены. В противном случае, колония окажется съедена быстрее, чем будет расти. Мы полагаем, что лучшим средством против этих насекомых станет огонь."
 gpm_colony.80.desc.mach:0 "Биологический вид 613, проживающий на планете §H[Root.GetName]§!, воспроизводится значительно быстрее всех остальных форм местной жизни. В-613 привлекают жаркие климатические условия, что приводит к множественным сбоям в работе наших систем. Представители этого вида достаточно малы, чтобы свободно перемещаться сквозь вентиляционные каналы и предпочитают размножаться в тёплых и тёмных местах среди чувствительной электроники. Анализ В-613 предсказывает, что его уничтожение не будет иметь негативных последствий для биосферы этого мира. Отправлен запрос на установку огнемётов на объекты инфраструктуры."
 gpm_colony.80.a:0 "Удовлетворите запрос."
 gpm_colony.80.hive:0 "Сжечь их всех."
 gpm_colony.80.mach:0 "Запрос на противодействие В-613 удовлетворён."
 gpm_colony.80.b:0 "RУдалён модификатор§! §HПлотоядные насекомые§!"

