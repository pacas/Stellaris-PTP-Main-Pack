NSC_FREEBOOTER_BOARDING_POD_1:0 "Абордажная капсула I"
NSC_FREEBOOTER_BOARDING_POD_1_DESC:0 "Мы забираем ваш корабль, хахаха!\n§YЭтот модуль имеет 15% шанс успешного захвата на каждый вражеский корабль, обезвреженный нашим кораблём с данным компонентом§!.\n§RВнимание: Установка большего количества абордажных капсул не увеличивает шанс захвата корабля. Это связано с техническими ограничениями игры.§!"
NSC_FREEBOOTER_BOARDING_POD_2:0 "Абордажная капсула II"
NSC_FREEBOOTER_BOARDING_POD_2_DESC:0 "Теперь у нас больше шансов захватить их корабли!\n§YЭтот модуль имеет 25% шанс успешного захвата на каждый вражеский корабль, обезвреженный нашим кораблём с данным компонентом§!.\n§RВнимание: Установка большего количества абордажных капсул не увеличивает шанс захвата корабля. Это связано с техническими ограничениями игры.§!"

### Special Projects ###
NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT:0 "Ремонт захваченных кораблей"
NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT_DESC:0 "Мы захватили несколько кораблей вражеского флота, но они требуют ремонта в полевых условиях. Если мы не сможем отремонтировать их в течение заданного времени, у нас не будет другого выбора, кроме как отказаться от них."
NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT:0 "Строительство флагмана Великого Хана"
NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT_DESC:0 "Великому Лидеру нужен Великий Корабль. Этот флагман, созданный для Хана, является символом власти и престижа, абсолютного превосходства в Галактике, которое никто не может превзойти."
NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT:0 "Ремонт флагмана Великого Хана"
NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT_DESC:0 "Флагман - это сердце нашего флота. Как можно жить без сердца? Мы должны отремонтировать корабль. Чего бы это ни стоило."

