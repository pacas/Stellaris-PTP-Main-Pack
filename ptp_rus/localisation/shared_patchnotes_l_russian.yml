l_russian:

 shared_window_title: "Совокупное обновление"
 shared_window_desc: "§WA Complex Newsfeed§!\n\nВсем привет! Это новостная лента, рассказывающая о моих самых больших модах. Я буду продолжать работать над ними, и, поскольку я знаю, что вы любите патчноуты, я буду радовать вас новой информацией через это потрясающее новое окно!\nВы можете выбрать мод, о котором хотите прочитать, в правой вкладке. Информация о них и номер версии будут обновляться, пока вы будете обновлять сам мод :)\n\nВсё это сделано благодаря тем, кто поддерживает меня на Patreon, так что если вы хотите помочь, пожалуйста, не стесняйтесь сделать это §Whttps://patreon.com/hivemods§!!\n\n\nПожалуйста, сообщайте о любых ошибках и предложениях в Steam, Twitter или Reddit.\n\nНаслаждайтесь игрой и до следующего раза!"
