 district_training_fortress_desc:0 "Здесь размещаются казармы, тренировочные площадки и арсеналы с оружием для стражей планеты."

 district_ruined_system:0 "Разрушенная система"
 district_ruined_system_plural:0 "Разрушенные системы"
 district_ruined_system_desc:0 "Скорее всего, день, когда археологи будущего найдут это место, будет для них очень счастливым. Но на данный момент тут можно найти только разбитые надежды и мечты."

