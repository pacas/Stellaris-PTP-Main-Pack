 GPM_PROTO_CAT:0 "Необычные выбросы"
 gpm_anomaly.78880.name:0 "Заражение протомолекулами"
 gpm_d_proto_molecule_deposit:0 "£society£ +6\n"

 # normal
 GPM_PROTO_CAT_DESC:0 "Наши сканеры фиксируют необычное излучение, исходящее от поверхности этого астероида. Необходимо дальнейшее исследование."
 gpm_anomaly.78880.desc:0 "Поначалу, станция на астероиде казалась заброшенной и повреждённой, но при попытке прослушивать все частоты, мы обнаружили странные голоса, будто немного ускоренные. При ближайшем рассмотрении внутреннего пространства станции, оно оказалось заполнено странными кристаллами с биометаллическими сердечниками, практически живыми. Это место издаёт звуки, от которых стынет кровь в жилах и проступает холодный пот от ужаса."
 # hive mind
 GPM_PROTO_CAT_HIVE_DESC:0 "Сканеры фиксируют необычное излучение, исходящее от поверхности этого астероида. Необходимо дальнейшее исследование."
 gpm_anomaly.78880.desc.hive:0 "Поначалу, станция на астероиде казалась заброшенной и повреждённой, но когда мы начал прослушивать все частоты, то обнаружили странные голоса, будто немного ускоренные. При ближайшем рассмотрении внутреннего пространства станции, оно оказалось заполнено странными кристаллами с биометаллическими сердечниками, практически живыми. Голоса уникальны по своей природе, однако если прислушаться, они становятся единым целым, как мы. Нам нужно узнать больше."
 # machine empire
 GPM_PROTO_CAT_MACH_DESC:0 "Сканеры фиксируют необычное излучение, исходящее от поверхности этого астероида. Необходимо дальнейшее исследование."
 gpm_anomaly.78880.desc.mach:0 "По предварительным результатам сканирования эта станция на астероиде выглядела заброшенной и повреждённой энергетическими разрядами. Однако, после перенастройки наших сенсоров на более узкий диапазон частот, мы обнаружили необычные звуковые шаблоны, постепенно ускоряющиеся. При непосредственном изучении во внутреннем пространстве станции мы нашли странные кристаллы с биометаллическими сердечниками, которые постепенно перемещаются в сторону определённого места на станции."

 gpm_protomolecule_infected_station:0 "Станция, заражённая протомолекулами"
 gpm_protomolecule_infected_station_desc:0 "Поначалу, станция на астероиде казалась заброшенной и повреждённой, но при попытке прослушивать все частоты, мы обнаружили странные голоса, будто немного ускоренные. При ближайшем рассмотрении внутреннего пространства станции, оно оказалось заполнено странными кристаллами с биометаллическими сердечниками, практически живыми. Это место издаёт звуки, от которых стынет кровь в жилах и проступает холодный пот от ужаса."

