teamod.101.name:0 "Добро пожаловать в мод Interplanetary Agriculture"
teamod.101.desc:0 "Если вы видите это событие, это означает, что вы используете мод Interplanetary Agriculture версии §Y1.6.1: Осень на Марсе.§! Эта версия включает в себя различные исправления и корректировки баланса."

