edict_nhsc_mega_construction: "Разрушительные роевики"
edict_nhsc_mega_construction_desc: "Перенаправив производственные мощности на то, что наиболее необходимо, мы можем достичь впечатляющих результатов… но дорогой ценой."

edict_nhsc_millennium_project: "Проекты тысячелетия"
edict_nhsc_millennium_project_desc: "Мегасооружения являются величайшим свидетельством нашего инженерного гения. Ничто не должно помешать их строительству."

edict_nhsc_mod_control_edict: "Панель управления ESC 3.0"
edict_nhsc_mod_control_edict_desc: "Открыть меню опций ESC 3.0"
edict_nhsc_mod_control_edict2: "$edict_nhsc_mod_control_edict$"
edict_nhsc_mod_control_edict2_desc: "$edict_nhsc_mod_control_edict_desc$"

edict_nhsc_edict_living_crystal_trading: "Торговля живыми кристаллами"
edict_nhsc_edict_living_crystal_trading_desc: "Выпуская большое колличство качественных драгоценных камней из живых кристаллов для гражданского рынка, мы можем стимулировать производство предметов роскоши по всей империи."

edict_nhsc_edict_living_crystals_extractors: "Экстракторы живых кристаллов"
edict_nhsc_edict_living_crystals_extractors_desc: "Влючение живых кристаллов в схемы извлечения может значительно увеличить скорость добычи редких кристаллов."

edict_nhsc_edict_psychic_unification: "Псионическое объединение"
edict_nhsc_edict_psychic_unification_desc: "Затратив большое количество накопленной псионической энергии, мы можем сделать наших граждан более восприимчивыми к нашей политике и идеологии."

edict_nhsc_edict_psionic_avatar: "Псионический призыв аватара"
edict_nhsc_edict_psionic_avatar_desc: "Обладая достаточным количеством псионической энергии, мы можем призвать и связать нашей волей могущественных существ из-за Покрова."

edict_nhsc_edict_improved_gravity_manipulation: "Усовершенствованные манипуляции гравитацией"
edict_nhsc_edict_improved_gravity_manipulation_desc: "Контролируемое применение гравитационных аномалий позволит нам сократить сроки строительства наших проектов."

edict_nhsc_edict_gravitic_foundries: "Гравитационное литье"
edict_nhsc_edict_gravitic_foundries_desc: "Применяя гравитационные прессы к материи, мы можем более эффективно создавать сплавы."

edict_nhsc_edict_improved_nano_assemblers: "Усовершенствованные нано-ассемблеры"
edict_nhsc_edict_improved_nano_assemblers_desc: "Использование специальных нанитов для производства предметов быта позволит нам лучше удовлетворять постоянно растущий спрос нашего населения."

edict_nhsc_edict_maintenance_nanites: "Наниты технического обслуживания"
edict_nhsc_edict_maintenance_nanites_desc: "Использование специальных нанитов значительно облегчит поддержание в хорошем состоянии дронов в нашей империи."

edict_nhsc_edict_enigmatic_energy_boost: "Энергоусиление загадочной энергией"
edict_nhsc_edict_enigmatic_energy_boost_desc: "Выпуская избыточную загадочную энергию в наши энергосистемы, мы можем увеличить выработку энергии в целом и сделать наши корабли более самодостаточными."

edict_nhsc_edict_transdimensional_research: "Транспространственные исследования"
edict_nhsc_edict_transdimensional_research_desc: "Предоставив нашим научно-исследовательским отделам доступ к транспространственным воронкам, мы можем значительно повысить их эффективность."

