 #STARBASE BUILDINGS
 sm_hyperlane_progenitor:0 "Генератор гиперкоридоров"
 sm_hyperlane_progenitor_desc:0 "Пытается генерировать гиперкоридоры к ближайшим звездам. Использует периодические колебания, исходящие от пульсаров. \n\nВремя подготовки: §G1 год§!"
 sm_hyperlane_disentangler:0 "Разрушитель гиперкоридоров"
 sm_hyperlane_disentangler_desc:0 "Вбрасывает большое количество энергии в существующие гиперкоридоры, разрушая и разъединяя две звезды после запуска. \n\nВремя подготовки: §G1 год§!"
 sm_hyperlane_progenitor_r:0 "Генератор гиперкоридоров"
 sm_hyperlane_progenitor_r_desc:0 "Пытается генерировать гиперкоридоры к ближайшим звездам. Использует периодические колебания, исходящие от пульсаров. \n\nЕжегодный шанс генерации гиперкоридора: §G20%§!"
 sm_hyperlane_disentangler_r:0 "Разрушитель гиперкоридоров"
 sm_hyperlane_disentangler_r_desc:0 "Вбрасывает большое количество энергии в существующие гиперкоридоры, разрушая и разъединяя две звезды после запуска. \n\nЕжегодный шанс разрушения гиперкоридора: §G20%§!"
 sm_hyperlane_registrar:0 "Регистратор гиперкоридоров"
 sm_hyperlane_registrar_desc:0 "Стабилизирует существующие гиперкоридоры вокруг звезды, около которой она построена, предотвращая образование новых и отключение существующих. Обеспечивает защитную ауру."
 #COMPONENT_TEMPLATE
 aura_starbase_hyperlane_registar:0 "Защитная аура - Регистратор гиперкоридоров"
 #EVENTS
 ehl_event.6.name:0 "Галактические гиперкоридоры"
 ehl_event.6.desc:0 "Наши ученые сообщают о новых домыслах о сети галактических гиперкоридоров. \nОни утверждают, что гиперкоридоры, как и все вещи в космосе, не являются абсолютно статичными. Они, кажется, появляются и исчезают время от времени. Пульсары, кажется, имеют связь с галактическими гиперкоридорами, но точная природа того, как они взаимодействуют - еще предстоит ответить. \n\n§Yгиперкоридоры вокруг пульсаров кажутся весьма нестабильными и могут разорвать связь с ближайшими звёздами.§! \nОднако наши последние достижения в технологии гипердвигателей делают теоретически возможным манипулирование гиперкоридорами в некоторой степени. \n\n Вы можете выбрать стандартные или особые настройки ниже."
 ehl_event.6.a:0 "Стандарт"
 ehl_event.6.a.tooltip:0 "Гиперкоридоры только появляются и не исчезают в течение игры, гиперкоридоры вокруг пульсаров случайны, игрок может напрямую влиять на них с помощью более поздних технологий."
 ehl_event.6.b:0 "Свои настройки"
 ehl_event.6.b.tooltip:0 "Настроить поведение гиперкоридоров"
 ehl_event.7.name:0 "Природа гиперкоридоров"
 ehl_event.7.desc:0 "Как ведут себя галактические гиперкоридоры?"
 ehl_event.7.a:0 "Только появление (по умолчанию)"
 ehl_event.7.a.tooltip:0 "Гиперкоридоры будут только появляться, что со временем приведет к уменьшению количества узких мест."
 ehl_event.7.b:0 "Появление и исчезновение"
 ehl_event.7.b.tooltip:0 "Гиперкоридоры могут появляться и исчезать."
 ehl_event.8.name:0 "Природа пульсаров"
 ehl_event.8.desc:0 "Как ведут себя пульсары?"
 ehl_event.8.a:0 "Случайно (по умолчанию)"
 ehl_event.8.a.tooltip:0 "У пульсаров часто появляются и исчезают гиперкоридоры"
 ehl_event.8.b:0 "Фиксированно"
 ehl_event.8.b.tooltip:0 "Пульсары уникально стабильны, гиперкоридоры вокруг них никогда не изменятся, и ими нельзя будет манипулировать."
 ehl_event.8.c:0 "Стандарт"
 ehl_event.8.c.tooltip:0 "Пульсары не отличаются от других звёзд."
 ehl_event.9.name:0 "Манипуляция гиперкоридорами"
 ehl_event.9.desc:0 "Как будет работать модули космобазы?"
 ehl_event.9.a:0 "Выбор (по умолчанию)"
 ehl_event.9.a.tooltip:0 "Империи могут прямо влиять на гиперкоридоры"
 ehl_event.9.b:0 "Случайно"
 ehl_event.9.b.tooltip:0 "Империи не могут прямо влиять на гиперкоридоры"
 ehl_event.12.name:0 "Генератор гиперкоридоров готов"
 ehl_event.12.desc:0 "Инженеры в системе §Y[event_target:ehl_progenitor_system.GetName]§! предлагают список систем для создания гиперкоридора."
 ehl_event.12.a:0 "[event_target:ehl_progenitor_target_1.GetName]"
 ehl_event.12.b:0 "[event_target:ehl_progenitor_target_2.GetName]"
 ehl_event.12.c:0 "[event_target:ehl_progenitor_target_3.GetName]"
 ehl_event.12.d:0 "[event_target:ehl_progenitor_target_4.GetName]"
 ehl_event.12.e:0 "[event_target:ehl_progenitor_target_5.GetName]"
 ehl_event.12.f:0 "[event_target:ehl_progenitor_target_6.GetName]"
 ehl_event.12.g:0 "Неважно"
 ehl_event.19.name:0 "Нет кандидатов для связи"
 ehl_event.19.desc:0 "Инженеры в системе §Y[event_target:ehl_progenitor_system.solar_system.GetName]§! сообщают, что кандидатов для связи гиперкоридором нет."
 ehl_event.19.a:0 "Принято"
 ehl_event.20.name:0 "Нет кандидатов для связи"
 ehl_event.20.desc:0 "Инженеры в системе §Y[event_target:ehl_progenitor_system.solar_system.GetName]§! сообщают, что кандидатов для связи гиперкоридором нет. Близлежащие звезды кажутся невосприимчивыми к созданию гиперкоридоров.\nВ системе может быть установлен регистратор гиперкоридоров или присутствует неизвестный феномен."
 ehl_event.20.a:0 "Принято"
 ehl_event.32.name:0 "Разрушитель гиперкоридоров готов"
 ehl_event.32.desc:0 "Инженеры в системе §Y[event_target:ehl_disentanger_system.GetName]§! предлагают список систем для разрушения гиперкоридора."
 ehl_event.32.a:0 "[event_target:ehl_disentangler_target_1.GetName]"
 ehl_event.32.b:0 "[event_target:ehl_disentangler_target_2.GetName]"
 ehl_event.32.c:0 "[event_target:ehl_disentangler_target_3.GetName]"
 ehl_event.32.d:0 "[event_target:ehl_disentangler_target_4.GetName]"
 ehl_event.32.e:0 "[event_target:ehl_disentangler_target_5.GetName]"
 ehl_event.32.f:0 "[event_target:ehl_disentangler_target_6.GetName]"
 ehl_event.32.g:0 "Неважно"
 ehl_event.39.name:0 "Нет кандидатов для разрыва"
 ehl_event.39.desc:0 "Инженеры в системе §Y[event_target:ehl_disentanger_system.solar_system.GetName]§! сообщают, что кандидатов для разрушения гиперкоридора нет. Они утверждают, что искусственно изолировать звезду невозможно."
 ehl_event.39.a:0 "Принято"
 ehl_event.40.name:0 "Нет кандидатов для разрыва"
 ehl_event.40.desc:0 "Инженеры в системе §Y[event_target:ehl_disentanger_system.solar_system.GetName]§! сообщают, что кандидатов для разрушения гиперкоридора нет. Возможно присутствие регистратора гиперкоридоров."
 ehl_event.40.a:0 "Принято"