 SP_NEUTRAL_GREETING_01:0 "Больше никаких войн. Больше никаких страданий."
 SP_NEUTRAL_GREETING_02:0 "Вы заинтересованы в продвижении всеобщего разоружения?"
 
 DS_ARROGANT_GREETING_01:0 "Наша политическая система - единственная политическая система, которую [From.GetName] следует принять, чтобы принести порядок и процветание для всех."
 DS_BELLIGERENT_GREETING_01:0 "Вы подчинитесь нашей власти. Нашей безграничной силе."
 DS_CUSTODIAL_GREETING_01:0 "Пожалуйста. Больше рабов."
 DS_CUSTODIAL_GREETING_02:0 "Нам всегда нужно больше рабов в нашей экономике. Потому [From.GetSpeciesNamePlural] всегда приветствуются."
 DS_OVERLORD_GREETING_01:0 "Рабы. Вы нам нужны."
