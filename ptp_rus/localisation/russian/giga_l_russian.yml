GIGA_MOON_FIGHTER_1:0 "Лунные ангары"
GIGA_MOON_FIGHTER_1_DESC:0 "Огромное количество ангаров, способное разместить безчисленное количество штурмовиков."
GIGA_MOON_MISSILE_1:0 "Лунные ракетные батареи"
