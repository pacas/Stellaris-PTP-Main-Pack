l_russian:

 ###################################
 # Личности
 ####################################

 personality_map_technology_warlords:0 "Воинствующие технологи"
 personality_map_technology_warlords_desc:0 "Воинствующие технологи стремятся доминировать во вселенной, используя их превосходные технологии. Они уважают тех, кто более продвинут, чем они сами, и смотрят вниз на беспомощных примитивов."
 personality_map_patronizing_colonizers:0 "Покровительствующие колонизаторы"
 personality_map_patronizing_colonizers_desc:0 "Покровительствующие колонизаторы считают своим долгом «цивилизовать» других посредством господства и завоевания. Это бремя, которое они несут, просвещать примитивных дикарей о правильной культуре и цивилизации!"
 personality_map_savage_raiders:0 "Дикие рейдеры"
 personality_map_savage_raiders_desc:0 "Дикие рейдеры ведут войну, чтобы укрепить свои экономические и политические преимущества, но, как правило, не хотят побеждать и завоевывать новые земли, предпочитая раздирать и порабощать. При этом, с некоторыми переговорами, они открыты для торговли."
 personality_map_defenders_of_the_faith:0 "Защитники веры"
 personality_map_defenders_of_the_faith_desc:0 "Защитники веры считают, что вселенная полна врагов, стремящихся уничтожить их веру и культуру. Хотя они не обязательно хотят распространять свои убеждения силой, они будут беспощадны по отношению ко всем, кто угрожает их образу жизни."
 personality_map_carefree_hippies:0 "Беззаботные хиппи"
 personality_map_carefree_hippies_desc:0 "Беззаботные хиппи верят, что вселенная полна красоты и любви, и что все виды должны быть свободными и едиными с природой. Они предпочитают пустить все плыть по течению."
 personality_map_open_minded_worshippers:0 "Непредвзятые верующие"
 personality_map_open_minded_worshippers_desc:0 "Непредвзятые верующие склонны уважать другие виды, даже те, кто не согласен с их убеждениями. Им нравится участвовать в плодотворном диалоге с другими религиозными взглядами."
 personality_map_insular_cultists:0 "Замкнутые культисты"
 personality_map_insular_cultists_desc:0 "Замкнутые культисты считают, что они избранные и являются единственными истинными последователями веры. Они видят в других мерзость, которую следует избегать."
 personality_map_studious_builders:0 "Усердные строители"
 personality_map_studious_builders_desc:0 "Усердные строители занимаются разработкой собственной инфраструктуры и, прежде всего, улучшением качества жизни. Они будут торговать и вести войну по мере необходимости для защиты своих интересов."
 personality_map_hedonistic_visionaries:0 "Визионеры - гедонисты"
 personality_map_hedonistic_visionaries_desc:0 "Визионеры - гедонисты - эпикурейцы, которые считают, что каждый должен поддаться удовольствию и роскоши и делать то, что они хотят делать, без оглядки на последствия. Они будут неохотно торговать и взаимодействовать с другими империями и будут счастливо терроризировать любого, кто идет против их образа жизни."
 personality_map_generous_philanthropists:0 "Щедрые филантропы"
 personality_map_generous_philanthropists_desc:0 "Щедрые филантропы видят в этом свою миссию, чтобы помочь каждому процветать в изобилии и богатстве. Они считают, что лучший способ сделать это - это не сила, а дары и сотрудничество. Иногда они могут быть очень самодовольными, но в остольном неплохи."
 personality_map_adventure_seekers:0 "Искатели приключений"
 personality_map_adventure_seekers_desc:0 "Искатели приключений желают испытать новые и интересные вещи. Для них жизнь не стоит жить, если они не исследуют то, что может предложить вселенная! Они, как правило, любезны, но будут презирать тех, кто не согласен с их взглядами."
 personality_map_splendid_isolationists:0 "Самодовольные изоляционисты"
 personality_map_splendid_isolationists_desc:0 "Самодовольные изоляционисты считают себя превосходящими всех остальных. Они будут торговать и взаимодействовать по мере необходимости, но в противном случае считают недостойным, участвовать в дрязгах и конфликтах меньших видов."
 personality_map_psychotic_hordes:0 "Психотические орды"
 personality_map_psychotic_hordes_desc:0 "Психотические орды не могут быть обоснованы. Они не ищут войну по какой-то другой причине, кроме того, что им это нравится, и любят уничтожать всех."
 personality_map_totalitarian_patriots:0 "Тоталитарные патриоты"
 personality_map_totalitarian_patriots_desc:0 "Тоталитарные патриоты считают, что мир постоянно наполнен опасностями, и их люди должны контролироваться и внимательно отслеживаться, ибо кто знает, какие опасности скрываются во вселенной за границей? С ними трудно взаимодействовать."
 personality_map_insecure_imitators:0 "Незащищенные имитаторы"
 personality_map_insecure_imitators_desc:0 "Незащищенные имитаторы всегда чувствовали, что все остальные сильнее и лучше, чем они. Они будут учиться у других, чтобы защитить себя от внешних угроз, так что в один прекрасный день их будут бояться и уважать."
 personality_map_efficient_bureaucrats:0 "Эффективные бюрократы"
 personality_map_efficient_bureaucrats_desc:0 "Эффективные бюрократы - высокоорганизованные виды, существование которых вращается вокруг их бюрократического аппарата. Для них важны протокол, документация и надлежащее управление. Они в основном озабочены своими делами, но дружелюбны к тем, кто не наносит вреда."
 personality_map_guerilla_fighters:0 "Бойцы - партизаны"
 personality_map_guerilla_fighters_desc:0 "Бойцы - партизаны редко ведут войну, но многие ошибаются, принимая это за слабость. Они являются экспертами в защите своих родных миров и защитят его до последнего вздоха. Покорение их окажется сложной задачей."
 personality_map_civilized_nomads:0 "Цивилизованные кочевники"
 personality_map_civilized_nomads_desc:0 "Цивилизованные кочевники - парадокс. С одной стороны, они кровожадные воины и с радостью атакуют соперников, чтобы захватить их ресурсы. С другой стороны, они грамотны, имеют кодекс чести и стремятся узнать о культуре и обычаях указанных соперников."
 personality_map_rugged_cowboys:0 "Суровые ковбои"
 personality_map_rugged_cowboys_desc:0 "Суровые ковбои всегда расширяются и исследуют новые рубежи, эти выносливые пионеры могут казаться грубыми для некоторых, но они, несомненно, являются отважными, даже безрассудными видами. Они ценят силу и мужество даже у своих врагов, но всегда защищают то, что считают своим."
 personality_map_slave_owning_aristocrats:0 "Аристократы - рабовладельцы"
 personality_map_slave_owning_aristocrats_desc:0 "Аристократы - рабовладельцы считают себя хранителями сложного, утонченного общества, и они ценят порядочность, хорошие манеры и хорошее питание. Однако вся их экономика поддерживается рабством, и они более чем счастливы найти новые источники рабов, будь то война, торговля и дипломатия."
 personality_map_slave_traders:0 "Работорговцы"
 personality_map_slave_traders_desc:0 "Работорговцы - торговое рабовладельческое общество. Многие из их рабов не обязательно захватываются войной, но через торговлю и общественный обычай. Они опасаются конфликта, поскольку это угрожает стабильности их экономики и предпочитает торговлю и дипломатию, но будет бороться за защиту своих интересов."
 personality_map_sublime_porte:0 "Блистательная порта"
 personality_map_sublime_porte_desc:0 "Блистательная порта - старая нация со сложной и комплексной системой управления. Хотя они исторически были военным обществом с великой военной традицией, с тех пор они улеглись и теперь больше ориентированы на культивирование яркого, урбанизированного, многокультурного общества и поддержание торговли с другими. Однако не думайте, что они больше не способны на войну - они найдут и покорят новую территорию и субъекты для правления, если они сочтут это необходимым."
 personality_map_slave_soldiers:0 "Солдаты - рабы"
 personality_map_slave_soldiers_desc:0 "Солдаты - рабы - необычное милитаристское общество, в котором элитой является небольшой класс воинов-рабов. Тем не менее, они также будут строить и развивать свою нацию по мере необходимости и согласятся торговать и сотрудничать с другими, если это соответствует их интересам."
 personality_map_enterprising_corsairs:0 "Предприимчивые корсары"
 personality_map_enterprising_corsairs_desc:0 "Предприимчивые Корсары в первую очередь являются работорговцами. Хотя это военное общество, они предпочитают торговать, если это возможно. Им можно доверять, чтобы они не были слишком агрессивными, поскольку нет смысла уничтожать целую расу потенциальных клиентов ... или рабов. Они также склонны принимать другие культуры - для них любой может быть рабом или мастером."
 personality_map_warrior_mystics:0 "Войны - мистики"
 personality_map_warrior_mystics_desc:0 "Войны - мистики следуют системе боевой мистики. Смелые и хитрые, терпеливые и интроспективные, они ищут полезных союзников - или даже мастеров, - но будут счастливо атаковать тех, кто слаб или обидел их. Они так же склонны сосредотачиваться на своем внутреннем, интеллектуальном развитии, поскольку они хотят вести войну против своих врагов."
 personality_map_aspiring_precursors:0 "Устремленные предтечи"
 personality_map_aspiring_precursors_desc:0 "Устремленные предтечи считают, что, активно обучая и направляя молодые расы, они станут отцами и матерями процветающего нового галактического порядка. Они любезны, пока они чувствуют, что могут выполнять свою благородную работу в мире и не подвергаться посягательствам."
 personality_map_lazy_managers:0 "Ленивые менеджеры"
 personality_map_lazy_managers_desc:0 "Ленивые менеджеры просто не заботятся ни о чём. Они предпочитают держаться за себя и позволяют галактике идти своим собственным курсом. Они обычно не враждебны - в любом случае они могут быть вежливыми и приветливыми, но их союзники могут иногда находить их ненадежными."
 personality_map_insidious_opportunists:0 "Коварные оппортунисты"
 personality_map_insidious_opportunists_desc:0 "Коварные оппортунисты поверхностно сердечны, что противоречит их истинной природе как амбициозных манипуляторов, которые боятся затрат на конфликт, и, таким образом, вместо этого станут «друзьями» только для того, чтобы продвигать свои собственные интересы. Они будут воевать только с теми, кого они видят как угрозу их возвышению."
 personality_map_naive_appeasers:0 "Наивные миротворцы"
 personality_map_naive_appeasers_desc:0 "Наивные миротворцы хотят, чтобы все были счастливы. Они обеспокоены тем, что другим они не нравятся, и боятся любых конфликтов. С ними легко подружиться, но они, как правило, слабы и уязвимы."
 personality_map_experts_in_xenocide:0 "Эксперты по ксеноциду"
 personality_map_experts_in_xenocide_desc:0 "Эксперты по ксеноциду считают важным иметь централизованную, ориентированную на потребителя и на потребности, устойчивую и инновационную политику, если они когда-либо захотят достичь своих стратегических целей в динамичной, постоянно меняющейся галактике, полной новых проблем. К сожалению, эти стратегические цели, как правило, требуют уничтожения всей разумной жизни во вселенной, кроме их собственной. Их жизнерадостное отношение к ксеноциду делает их кажущимися немного безумными."
 personality_map_depraved_breeders:0 "Размножающиеся развратники"
 personality_map_depraved_breeders_desc:0 "Размножающиеся развратники всегда похотливы и блудливы. Они считают, что их долг - пропагандировать свой вид и распространять его по всей галактике. Они также считают, что нет ничего плохого в том, чтобы заниматься развратными действами с другими видами, если они желают."
 personality_map_dwellers_in_the_ephemeral:0 "Эфемерные обитатели"
 personality_map_dwellers_in_the_ephemeral_desc:0 "Эфемерные обитатели - вид, чья жизнь, как правило, коротка. В результате большая часть их культуры вращается вокруг непостоянства существования. Они имеют философский характер и не любят ненужную агрессию или грубость - нужно ценить то, что мало у них, они бы сказали!"
 personality_map_hopeless_pessimists:0 "Безнадежные пессимисты"
 personality_map_hopeless_pessimists_desc:0 "Безнадежные пессимисты считают, что все это безнадежно, просто безнадежно. Существование удручает, жизнь полна страданий ... зачем даже беспокоиться?"
 personality_map_conoisseurs_of_food:0 "Ценители пищи"
 personality_map_conoisseurs_of_food_desc:0 "Ценители пищи любят есть, и хотят узнать, какие кухни существуют в галактике. Поэтому они, как правило, являются мирными, но кто знает, какие опасности они могут приготовить?"
 personality_map_unrealistic_idolizers:0 "Невозможные идолизаторы"
 personality_map_unrealistic_idolizers_desc:0 "Невозможные идолизаторы склонны к самонадеянности и склонны думать, что у других видов есть лучшие культуры и способы жизни, чем у них. Если вид поражает их, они, вероятно, будут одержимы им."
 personality_map_melodious_composers:0 "Мелодичные композиторы"
 personality_map_melodious_composers_desc:0 "Если музыка будет пищей любви, играйте!"
 personality_map_cosmopolitan_imperials:0 "Космополитичные имперцы"
 personality_map_cosmopolitan_imperials_desc:0 "Космополитичные имперцы - хорошо образованная и дипломатичная раса. Известные своими дисциплинированными армиями, они также способные дипломаты и торговцы. Они могут победить других, но прислушиваются ко всем своим подданным и, тем не менее, готовы уважать тех, кто уважает их верховенство закона."
 personality_map_bringers_of_paradise:0 "Вершители рая"
 personality_map_bringers_of_paradise_desc:0 "Вершители рая - это целое общество, посвященное поклонению разрушению и смерти. Они считают, что их долг - призвать силы хаоса, чтобы вселенная могла быть разрушена, чтобы родилась новая реальность, с ними, как с ее правителями."
 personality_map_sadistic_loremasters:0 "Садистские мудрецы"
 personality_map_sadistic_loremasters_desc:0 "Садистские мудрецы считают, что знание является ключом к власти, и эта сила лучше всего используется для причинения страданий и несчастий низшим существам. Высокомерные, извращенные и безжалостные, с ними нельзя шутить."
 personality_map_total_nutcases:0 "Полные психи"
 personality_map_total_nutcases_desc:0 "Полные психи - вот что вам скажут, если вы спросите предчтеч и павшие империи, которые наблюдали за ними. Но они никогда не делали ничего, - пока что - что оправдывало бы их полное искоренение как вид. Они более чем странные. Однако предтечи и павшие империи всегда терпели их как эквивалент галактического городского сумасшедшего."
 personality_map_princes_of_madness:0 "Принцы безумия"
 personality_map_princes_of_madness_desc:0 "Они, несомненно, сумасшедшие, эти принцы безумия. Но, возможно, под безумием есть какая-то логика и даже чувство нравственности ... В конце концов, после проверки выяснилось, что они заботятся о благополучии своих собственных обитателей (а, возможно, и других видов), и имеют глубокое уважение к творчеству и сотрудничеству..."
 personality_map_enforcers_of_law:0 "Блюстители закона"
 personality_map_enforcers_of_law_desc:0 "Блюстители закона взяли на себя обязательство защитить обитателей галактики, хотят они того или нет. Они твердо верят в справедливость и наказывают преступников, но иногда могут ... быть немного слишком увлеченными."
 personality_map_flowers_of_war:0 "Цветы войны"
 personality_map_flowers_of_war_desc:0 "Цветы войны - это общество, религиозные и культурные системы которого вращаются вокруг кровавой жертвы и божественной войны как необходимости. Без этого, так они верят, вселенная закончится. Хотя они безжалостны и кровожадны, они имеют сильное чувство ритуала и чести и, как правило, имеют подлинное уважение к своим противникам, даже самым слабым, до тех пор, пока они храбры."
 personality_map_nonaligned_preservationists:0 "Невмешивающиеся хранители"
 personality_map_nonaligned_preservationists_desc:0 "Действия невмешивающихся хранителей посвящены сохранению естественного биоразнообразия галактики и естественному праву каждого разумного вида для решения своих внутренних дел в том виде, в котором он лучше всего видит. Они подписываются на «главную директиву» о невмешательстве в примитивные виды и стремятся оставаться нейтральными в международных делах, хотя их можно привлечь к действиям по тому, что они воспринимают как преступления против природы."
 personality_map_inspired_dreamers:0 "Вдохновленные мечтатели"
 personality_map_inspired_dreamers_desc:0 "Вдохновленные мечтатели считают, что главной целью в жизни является достижение идеального тела, которое, по их мнению, является ключом к созданию совершенных умов и душ. Они охватывают упражнения и фитнес как религию, смотрят свысока на людей, которые меняют себя искусственными средствами, и считают, что трудность всегда может быть преодолена благодаря напряженной работе и самоотверженности."
 personality_map_cultivated_scholar_gentry:0 "Взрощенные ученые - дворяне"
 personality_map_cultivated_scholar_gentry_desc:0 "Взрощенные ученые - дворяне - процветающие, продвинутые народы, которые способствуют развитию культуры, искусства и интеллектуализма, чтобы улучшить свою нацию. Хотя они могут быть не самыми сильными и порой могут вести себя элитарно по отношению к посторонним, они компенсируют это сильной экономикой и культурой. С их сильным чувством морали и чести и твердой уверенностью в меритократии они, вероятно, окажутся стойкими союзниками."
 personality_map_middle_kingdom:0 "Срединное царство"
 personality_map_middle_kingdom_desc:0 "Срединное царство - это старая, мощная цивилизация. Могущественные, благородные и прославленные, они считают себя центром известной вселенной и всех других варваров. Несмотря на это надменное отношение, они по-прежнему более чем счастливы взаимодействовать с другими странами, будь то мирно через торговлю и культурный обмен, или в военном отношении через завоевание, поскольку они одинаково способны на оба."
 personality_map_white_lotus:0 "«Белый Лотос»"
 personality_map_white_lotus_desc:0 "«Белый Лотос» - яростно нативистское общество. Родом с планеты, имевшую долгую и широко известную историю, они считают, что живут в смутное время, наполненное инопланетными угнетателями и другими опасностями, и обратились к мистическим сектам и тайным обществам, чтобы организовать себя против всех угроз, как внутренних, так и внешних."
 personality_map_silk_road:0 "«Шёлковый Путь»"
 personality_map_silk_road_desc:0 "На своей родной планете «Шёлковый Путь» когда-то был хаотичным беспорядком королевств и городов-государств, которые, тем не менее, коллективно интересовались торговлей и коммерцией, который продолжается по мере их объединения и выхода в космос. Различия в языке, культуре, убеждениях (или их отсутствии) и внешность никогда не являются проблемой для них. Они стремятся к многокультурному, разнообразному галактическому сообществу, которое занимается атмосферой плодотворной дипломатии, торговли и культурного обмена."
 personality_map_benign_spirits:0 "Доброжелательные духи"
 personality_map_benign_spirits_desc:0 "Доброжелательные духи считают себя целой расой, которая, согласно их традиционным убеждениям, в какой-то момент своего далекого прошлого стала проявлением потусторонних существ с мистическими силами. Являются ли они на самом деле сверхъестественными духами, это тема для дебатов, но со стороны, это довольно странно, что они обладают своего рода потусторонней красотой и обаянием. Они по большей части хорошие добрые «духи», которые предпочитают мир насилию, но могут, хоть и неохотно, выпустить свой демонический гнев на всех, кто встает у них на пути."
 personality_map_storytelling_aficionados:0 "Любители рассказов"
 personality_map_storytelling_aficionados_desc:0 "Любители рассказов любят магию и волшебство, которые происходит из рассказов, которые мы рассказываем друг другу, и сделало науку - нет, религию - изучения тропов и повествовательных конвенций. Вся их система убеждений вращается вокруг идеи о том, что галактика и все, что происходит в ней, на самом деле являются частью истории, рассказанной писателем или группой писателей, которые, по их мнению, являются богами во всей вселенной. Они считают себя одними из главных героев этой истории."
 personality_map_trapped_in_a_machine:0 "Запертые в машине"
 personality_map_trapped_in_a_machine_desc:0 "В результате многовековых исследований и дебатов, запертые в машине полагают, что вся Вселенная - это компьютерное моделирование, называемое «Машина», созданное таинственными существами, называемыми «Наблюдателями». По их мнению, единственный способ освободиться и отключиться от машины - это уничтожить соединение с машиной, и именно поэтому они намерены обойти галактику, уничтожающую всех. Понятно, что они обманутые люди - только сумасшедшие думают, что наша галактика - это иллюзия, какая-то виртуальная реальность, созданная для прихотей и развлечение какого-то садистского существа из другого измерения, контролирующего каждое наше движение."
 personality_map_plunderers_of_knowledge:0 "Похитители знаний"
 personality_map_plunderers_of_knowledge_desc:0 "Похитители знаний верят в силу знания и мудрости и записывают сегодняшнюю мудрость для детей завтрашнего дня. К сожалению, они считают, что они лучше всего используются для войны и завоевания. Тем не менее, они весьма уважают сильных и умных."
 personality_map_proud_nationalists:0 "Гордые националисты"
 personality_map_proud_nationalists_desc:0 "Гордые националисты уделяют большое внимание традициям и святости своей культуры. Сильные и выносливые, они славятся своим сопротивлением иностранной тирании и очень талантливыми воинами. Хотя они часто сохраняют глубоко укоренившиеся подозрения в отношении иностранцев, те, кого они считают достойными, будут рассматриваться как друзья и уважаемые партнеры."
 personality_map_haughty_supremacists:0 "Надменные супрематисты"
 personality_map_haughty_supremacists_desc:0 "Надменные супрематисты считают, что они являются высшей расой. Они видят другие расы как меньшие и имеют жесткую систему касты, где они склонны рассматривать мыслителей и ремесленников как самые высокие из их видов. Несмотря на то, что с ними трудно подружиться, они не совсем замкнуты, и не являются изоляционистами."
 personality_map_reclusive_hermits:0 "Затворнические отшельники"
 personality_map_reclusive_hermits_desc:0 "Затворнические отшельники отказываются участвовать в различных конфликтах, происходящих в галактике. Из-за этого их часто принимают за трусов, но они придут в бой, если это необходимо, и когда они отправятся на битву, они устроят хороший бой. В любом случае они дружелюбны и не одобряют тиранов и властолюбивых людей. Они предпочитают держаться сами за себя и сосредотачиваются на духовном росте и медитации."
 personality_map_unfathomable_artificers:0 "Непостижимые изобретатели"
 personality_map_unfathomable_artificers_desc:0 "Непостижимые изобретатели - загадка. Они умны, но жестоки, высокомерны, но трудолюбивы. Высоко преданные секретам философии и техники, они посвящают свои ресурсы строительству автоматизированных, механических творений. Они издеваются над философией других, которые, по их мнению, действительно не ценят истинных «богов» разума и логики."
 personality_map_outcast_pariahs:0 "Изгнанные парии"
 personality_map_outcast_pariahs_desc:0 "Просто нет вежливого способа выразить это. Изгнанные парии уродливы. Или, по крайней мере, другие находят их уродливыми. Тем не менее, они научились принимать это безобразие. Это общество, которое ценит силу и честь, мужество и власть и справедливо относится к тем, кто справедлив к ним, будь то друг или враг."
 personality_map_surgeons_of_beauty:0 "Хирурги красоты"
 personality_map_surgeons_of_beauty_desc:0 "Хирурги красоты одержимы силой красоты. Для них любой недостаток, любой изъян, любая проблема может быть решена с помощью технологий, от пластической хирургии до косметики и парфюмерии. Для них «красота в глазах смотрящего» - это ложь - нет такой вещи, как естественная красота - она всегда может быть улучшена. Любой, кто думает иначе, неблагонадежен и не вызывает доверия. Их общество опирается на эту идеологию, поэтому они стремятся сделать себя всё красивее."
 personality_map_quiet_cultists:0 "Тихие культисты"
 personality_map_quiet_cultists_desc:0 "Эта замкнутая группа просто хочет остаться в одиночестве. Они мирные. Они истинные верующие. Они поклоняются и потому счастливы. В них нет ничего плохого. Ничего плохого. Конечно, они ничего не сделают плохого, ничего плохого. Вы не увидите ничего плохого в них. Вы увидите только хорошие вещи. Счастливые вещи. Всё в порядке. Всё всегда будет хорошо. Они счастливы. Они будут счастливы всегда, даже если они не хотят быть счастливыми."
 personality_map_elitist_snobs:0 "Элитарные снобы"
 personality_map_elitist_snobs_desc:0 "Элитарные снобы - общество, возглавляемое немногими избранными. Они считают, что есть естественный порядок вещей, что некоторым суждено управлять и наслаждаться жизнью, в то время как многие трудятся для этих немногих привилегированных избранных. Они рады взаимодействовать со своими коллегами-начальниками, но будут презирать компанию и внимание своих подчиненных."
 personality_map_xenial_merrymakers:0 "Дружные весельчаки"
 personality_map_xenial_merrymakers_desc:0 "Дружные весельчаки счастливы. Для них присуще видеть радость во всей вселенной - не может быть никакого страдания, если человек счастлив. Их общество основано на принципах сострадания, щедрости, гостеприимства, вечеринок, любви к веселью и дружбе со своими собратьями, и, конечно, пьянство с лучшей выпивкой, которая только есть в галактике."
 personality_map_valiant_hearts:0 "Доблестные сердца"
 personality_map_valiant_hearts_desc:0 "Мир через войну. Это оксюморонное утверждение, но доблестные сердца искренне верят в это. Они видели опустошение и жестокость, которые может принести война. Когда-то они были наивны, но теперь понимают, что это ложь. Каждая великая война считалась «войной, чтобы положить конец всем войнам». Они знают, что для достижения всеобщего мира и гармонии нужно готовиться к войне, а иногда и нести её."
 personality_map_zestful_orators:0 "Увлечённые ораторы"
 personality_map_zestful_orators_desc:0 "Для увлечённых ораторов успех основан не на знаниях, силе или добродетели, а на красноречии и способности приводить веские аргументы. Дискуссии и риторика составляют важную часть их культуры и общества, и тех, кто ясно выражает свои мысли и хорошо владеет искусством убеждения, уважают. Таким образом, они очень харизматичный, но склонный к спорам народ."
 personality_map_xwedodah:0 "xxxxx"
 personality_map_xwedodah_desc:0 "xxxxx"


