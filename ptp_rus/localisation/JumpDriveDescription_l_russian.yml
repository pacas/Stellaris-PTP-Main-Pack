 tech_jump_drive_2_desc:0 "Благодаря переработанной системе управления питанием и улучшенной целостности, этот новый прыжковый двигатель потребляет больше энергии, но обеспечивает расширенный диапазон и скорость прыжка. Сокращает время восстановления до 90 дней."

 tech_jump_drive_3_desc:0 "Пожертвовав своей энергоэффективностью, новейшая версия прыжкового двигателя предлагает ещё больший радиус и увеличенную скорость совершения прыжка. Сокращает время восстановления до 60 дней."

 tech_jump_drive_4_desc:0 "Наконец, была обнаружена точная связь между тахионной частицей, квантовым пространством и вакуумом; это позволяет нам в полной мере понять механизм технологии прыжкового двигателя. Благодаря тахионной системе наведения и энерговырабатывающену вакуумному квантовому стабилизатору, новейший прыжковый двигатель позволяет кораблям двигаться ещё дальше с молниеносной скоростью. Сокращает время восстановления до 30 дней."

 tech_psi_jump_drive_2_desc:0 "Благодаря увеличению мощности кораблей, этот новый пси-прыжковый двигатель помогает экипажу концентрироваться глубже и целенаправленней, что приводит к большему радиусу прыжка и меньшей задержке. Сокращает время восстановления до 60 дней."

 tech_psi_jump_drive_3_desc:0 "Наш пси-экипаж теперь может воспользоваться оптимизированной версией пси-прыжкового двигателя, который снижает потребление энергии и повышает эффективность перехода. Дополнительно установленная псионистическая барьерная система также увеличивает выживаемость корабля. Сокращает время восстановления до 30 дней."

 tech_jump_drive_5_desc:0 "Разумный ИИ полностью контролирует все аспекты этой новой улучшенной версии прыжкового двигателя. Будучи способным быстро рассчитывать все возможности для прыжка, ИИ может уменьшить повреждение корабля во время прыжка в условиях чрезвычайной ситуации. Сокращает время перезарядки до 15 дней."

