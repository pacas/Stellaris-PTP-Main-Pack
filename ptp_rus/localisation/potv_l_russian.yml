  ## religion types
  ethic_no_religion: "Отсутствие религии"
  ethic_no_religion_desc: "Согласно этому принципу правительство должно сохранять нейтралитет по отношению к религии."
  ethic_atheism: "Атеизм"
  ethic_atheism_desc: "Атеизм - это отказ от веры в существование каких-либо божеств. В более узком смысле атеизм - это позиция, согласно которой божественности вообще не существует."
  ethic_agnosticism: "Агностицизм"
  ethic_agnosticism_desc: "Разумные существа неспособны предоставить достаточные рациональные доказательства как веры в то, что боги существуют, так и веру в то, что их нет. Агностицизм утверждает, что невозможно познать истину в вопросе о существовании бога."
  ethic_deism: "Деизм"
  ethic_deism_desc: "Деизм - это вера в единственного бога. Более узкое определение деизма - вера в существование лишь одного бога, который всесилен, создал мир и может вмешивается в его развитие."
  ethic_polytheism: "Политеизм"
  ethic_polytheism_desc: "Политеизм - это вера или поклонение нескольким божествам, которые обычно входят в общий пантеон различных богов и богинь вместе с своими собственными религиями и ритуалами."
  ethic_animism: "Анимизм"
  ethic_animism_desc: "Эта вера утверждает, что природные объекты умеют своих собственных уникальных духов. Считается, что у духов имеются поддающиеся определению личности и прочие характеристики вроде пола. Они могут быть доброжелательными, злонамеренными или нейтральными; милыми, ужасающими или даже вредными, а также способны взаимодействовать с другими существами."
  ethic_animatism: "Аниматизм"
  ethic_animatism_desc: "Аниматизм - это вера в сверхъестественную силу, которая не имеет отношения к сверхъестественным существам. Для тех, кто придерживается этой веры, эта сила обычно обезличена, невидима и потенциально находится повсюду. Она не является ни добором, ни злом, но она могуча и может стать опасной при неправильном обращении с нею."
  ethic_any_religion: "Свободная религия"
  ethic_any_religion_desc: "Признание и уважение любых религий или же их отсутствия."

