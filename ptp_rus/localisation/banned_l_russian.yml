l_russian:
 BAN_FACTION: "Запретить фракцию"
 BAN_FACTION_DESC: "Запрет фракции серьезно снизит привлекательность фракции и руководящую этику и фактически убьет фракцию, делая бывших членов фракции очень несчастными в течение нескольких месяцев, но заставляя многих из них пересмотреть свои этики."
