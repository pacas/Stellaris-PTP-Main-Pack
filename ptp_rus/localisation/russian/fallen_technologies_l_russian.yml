 personality_ascended_empire_spiritualist_desc:0 "Эта вознесённая империя стремится навязать галактике свои религиозные доктрины. Они, вероятно, атакуют любую империю, которая не будет готова перестроиться."
 personality_ascended_empire_materialist_desc:0 "Эта вознесённая империя стремится контролировать технологический уровень всех других цивилизаций в галактике. Они, вероятно, атакуют любую империю, которая не откажется от своей технологической независимости."
 personality_ascended_empire_xenophobe_desc:0 "Эта вознесённая империя стремится установить господство над галактикой. Они, вероятно, атакуют любую империю, которая не признает их господство."
 personality_ascended_empire_xenophile_desc:0 "Эта вознесённая империя стремится защитить меньшие расы друг от друга. Они, вероятно, нападут на любую империю, которая не примет их мир в принудительном порядке."
 personality_ascended_empire_militarist_desc:0 "Эта вознесённая империя стремится проверить свою военную мощь против галактики. Они, вероятно, нападут на любую империю, которая будет являться достойным соперником."
 personality_ascended_empire_pacifist_desc:0 "Эта вознесённая империя стремится контролировать уровень вооружений в галактике. Они могут напасть на любую империю, которую сочтут угрозой миру."
 personality_ascended_empire_authoritarian_desc:0 "Эта вознесённая империя стремится установить новый порядок в галактике. Они, вероятно, атакуют любую империю, которая не признает их господство."
 personality_ascended_empire_egalitarian_desc:0 "Эта вознесённая империя стремится по своему образу демократизировать галактику. Они, вероятно, нападут на любую империю, которая не примет их демократические убеждения."
 personality_ascended_empire_isolationists_desc:0 "Эта вознесённая империя хочет иметь мало общего с остальной галактикой, предпочитая оставаться в пределах своих границ и иметь как можно меньше дел с инопланетянами."
 personality_ascended_empire_purifiers_desc:0 "Вознесённые поборники чистоты рассматривают всю инопланетную жизнь как космическую ошибку и стремятся очистить галактику от её порока. Они никогда не будут заниматься дипломатией с другими видами."
 personality_ascended_empire_despoilers_desc:0 "Эта вознесённая империя стремится совершать набеги на соседние народы для развития, возможно следуя по стопам Великого Хана, возможно нет..."
 personality_ascended_hive_mind_desc:0 "Этот коллективный разум выглядит могущественно. Их намерения для нас остаются неизвестными."
 personality_ascended_devouring_swarm_desc:0 "Они просто хотят есть."
 personality_ascended_machine_intelligence_desc:0 "Этот машинный разум выглядит могущественно. Их намерения для нас остаются неизвестными."
 personality_ascended_servitors_desc:0 "Эта вознесённая империя стремится обеспечить приют для всей органической жизни, желающей прожить идеальную, пустяковую жизнь."
 personality_ascended_assimilators_desc:0 "Эта вознесённая империя кажется одержима ассимиляцией органической жизни."
 personality_ascended_exterminators_desc:0 "Эта вознесённая империя стремится очистить галактику от органической жизни."
 personality_ascended_empire_neutral_desc:0 "Что заставляет вид стать нейтральным... Жажда золота? Власть? Или они просто родились с сердцем, полным нейтралитета?"
 
