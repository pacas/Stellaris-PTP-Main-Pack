 # Capital Event - authoritarian -> Work Camps stage 1
 gpm_colony.4100.name:0 "§YСтолица:§! Протесты"
 gpm_colony.4100.desc:0 "Наши граждане все более недовольны нашим правлением. За последние несколько лет они начали организовывать митинги и шествия, с целью донести до нас их требования. В последнее время ряд этих протестов вышел из-под контроля и привел к беспорядкам, что нанесло значительный ущерб местной инфраструктуре. Мы должны что-то сделать с этим."
 gpm_colony.4100.a:0 "Дать разрешение местной полиции на подавление протестов."
 # Capital Event - authoritarian -> Work Camps stage 2
 gpm_colony.4110.name:0 "§YСтолица:§! Выход из под контроля"
 gpm_colony.4110.desc:0 "Разрешение на подавдение протестов с использованием местных сил была успешной какое-то время, но к сожалению не оправдалось. Несколько местных политиков, похоже, стоят за недавними беспорядками. Они видят, что их избиратели сплочены и готовы выходить на протесты."
 gpm_colony.4110.a:0 "Сделать незаконным протесты без разрешения."
 # Capital Event - authoritarian -> Work Camps stage 3
 gpm_colony.4120.name:0 "§YСтолица:§! Переполненные тюрьмы"
 gpm_colony.4120.desc:0 "Недавние законы против протестов привели к переполнению тюрем заключенными. Чтобы поддерживать порядок, необходимо найти новые решения. Однако законы привели к положительным эффектам; мир и порядок вернулись в нашу столицу. Теперь мы должны рассмотреть альтернативные способы наказания, которые одновременно решали бы возрастающую стоимость содержания тюрем, а также вопрос о соответствующем наказании протестующим."
 gpm_colony.4120.a:0 "Хорошо, найдите решение."
 # Capital Event - authoritarian -> Work Camps stage 4
 gpm_colony.4130.name:0 "§YСтолица:§! Рабочие лагеря для диссидентов"
 gpm_colony.4130.desc:0 "Представлено предложение о преобразовании большого количества заброшенных инфраструктурных объектов в рабочие лагеря. Преступники будут отбывать там свой срок и работать над различными проектами в интересах общества. Эти проекты включают ручной труд, такой как сбор мусора, а также более сложные задания."
 gpm_colony.4130.a:0 "Утвердить предложение."
 # Capital Event - authoritarian -> Work Camps stage 5
 gpm_colony.4140.name:0 "§YСтолица:§! Завершение подготовки рабочих лагерей"
 gpm_colony.4140.desc:0 "Завершено создание большего количества рабочих мест. Эти лагеря могу показаться ужасными, но на самом деле очень удобны. Они предлагают достаточно высокий уровень комфорта. Трехразовое питание и обширный выбор занятий будут предоставляться бесплатно для всех заключенных."
 gpm_colony.4140.a:0 "Отличное решение."

 # Capital Event - egalitarian -> Galactic_Equality stage 1
 gpm_colony.4200.name:0 "§YСтолица:§! Процветание"
 gpm_colony.4200.desc:0 "Уже несколько лет у граждан нашей столицы возрастает благосотояние. Это ривело к тому, что граждане спонтанно сделали этот день* праздничным. Местные политики не отстают: они начали организовывать праздники по всем городам. Процветание - есть результат нашей политики в отношении прав и свобод. В частности - гарантиятого, что каждый гражданин в нашей столице свободен и равен другим. Теперь народ хочет распространения этих прав по нашим колониям."
 gpm_colony.4200.a:0 "Посмотрим."
 # Capital Event - egalitarian -> Galactic_Equality stage 2
 gpm_colony.4210.name:0 "§YСтолица:§! Движение за права человека"
 gpm_colony.4210.desc:0 "Нашими гражданами и представителями колоний в столице были организованы мирные протесты. Они требуют равных прав всем гражданам нашей империи. Не должно быть разделение на колонистов и жителей родного мира. Народ требует равных прав и свобод повсеместно."
 gpm_colony.4210.a:0 "Возможно они правы."
 # Capital Event - egalitarian -> Galactic_Equality stage 3
 gpm_colony.4220.name:0 "§YСтолица:§! Конституционная поправка"
 gpm_colony.4220.desc:0 "Наше правительство выдвинуло предложение об объявлении равных прав для всех граждан в качестве основного положения в нашей конституции. Эта поправка затрагивает всех граждан, будь то рожденных в столице, колонии, космосе или где-то еще. Все получат равные права и привилегии. Наши лидеры должны проголосовать."
 gpm_colony.4220.a:0 "Голосовать за."
 gpm_colony.4220.c:0 "Голосовать против."
 # Capital Event - egalitarian -> Galactic_Equality stage 4
 gpm_colony.4230.name:0 "§YСтолица:§! Принята поправка о всеобщем равенстве!"
 gpm_colony.4230.desc:0 "Большинство нашил лидеров проголосовало «за»! Все граждане нашей империи теперь считаются равными. Новость об этом быстро распространилась по нашим колониям, в которых уже празднуют это событие, а также по соседним колониям других народов. Эта новость может сделать нас более популярными среди наших союзников и соседей."
 gpm_colony.4230.a:0 "Действительно, важный момент."

 # Capital Event - materialist -> Augment_Integrated_Systems    stage 1
 gpm_colony.4300.name:0 "§YСтолица:§! Научные прорывы"
 gpm_colony.4300.desc:0 "Работая без устали в течение многих лет, наши ученые добились значительного прорыва в своих биологических и кибернетических исследованиях. Они достигли невозможного; соединение разума с машиной. Используя специальные коннекторы, наши ученые смогли перенести данные из клеток мозга на компьютерный чип и создать новые нейроны путем переноса новых данных с этого компьютерного чипа. Теоретически можно будет усовершенствовать эту систему и заставить ее работать с более крупным и более сложным мозгом. Научная команда, стоящая за этим проектом, начнет разработку способов и методов для тестирования системы на живых, но небольших экземплярах."
 gpm_colony.4300.a:0 "Невероятно."
 # Capital Event - materialist -> Augment_Integrated_Systems    stage 2
 gpm_colony.4310.name:0 "§YСтолица:§! Нейроинтерфейс"
 gpm_colony.4310.desc:0 "Наши последние исследования кибернетических имплантатов для мозга идут хорошо. Ученые сообщают об отличных результатах в методах связи между мозгом и машиной. Испытания на мелких животных были успешными; один такой тест включал животных, которым передали данные о том, как пройти лабиринт, и они успешного его прошли. Команды ученых хотят начать тестирование системы на более развитых объектах, таких как большие животные или, возможно, даже люди. Они также хотели бы начать оптимизацию методов и алгоритмов с использованием расширенного машинного обучения."
 gpm_colony.4310.a:0 "Информируйте о прогрессе."
 # Capital Event - materialist -> Augment_Integrated_Systems    stage 3
 gpm_colony.4320.name:0 "§YСтолица:§! Местные узлы интеграции"
 gpm_colony.4320.desc:0 "Использование машинного обучения для большего понимания связи между мозгом и машиной принесло невообразимые результаты! Новые методы и материалы были разработаны для снижения коэффициента смертности до нуля. Мы считаем, что технология готова к масштабному применению для наших граждан. Вероятно, это лучший способ проверить, готово ли население к такой инвазивной процедуре.."
 gpm_colony.4320.a:0 "Отлично, продолжайте работу."
 # Capital Event - materialist -> Augment_Integrated_Systems    stage 4
 gpm_colony.4330.name:0 "§YСтолица:§! Стандартизация узлов интеграции"
 gpm_colony.4330.desc:0 "Наши последние исследования показывают, что граждане открыты и готовы использовать нейроинтерфейсы. Исследования показали очень низкое социальное сопротивление этой идее. Мы разработали набор стандартизирующих кодов для новых строительных проектов. Новые здания будут оснащены узлами интеграции. Люди могут подключать свои имплантаты к этим узлам и загружать данные прямо в мозг.."
 gpm_colony.4330.a:0 "Звучит неплохо."
 # Capital Event - materialist -> Augment_Integrated_Systems    stage 5
 gpm_colony.4340.name:0 "§YСтолица:§! Распространённые узлы интеграции"
 gpm_colony.4340.desc:0 "По мере того как новые постройки снабжаются узлами интеграции, возрастает спрос на эти узлы в правительственных зданиях. Люди хотят иметь возможность продолжать свою работу и получать доступ к развлечениям, пока они находятся в наших правительственных центрах. Спрос на эти узлы в общественных местах также быстро растет. Мы должны выделить финансирование для модернизации существующей инфраструктуры."
 gpm_colony.4340.a:0 "Подтвердите изменения в финансировании."
 # Capital Event - materialist -> Augment_Integrated_Systems    stage 6
 gpm_colony.4350.name:0 "§YСтолица:§! Свободное улучшение связи"
 gpm_colony.4350.desc:0 "Множество наших граждан решили пройти аугментацию и получить простой доступ к данным. Теперь они могут «подключаться» к узлам интеграции по всему родному миру. В то время, как число граждан с аугментами невысоко, потребность в них все возрастает. Было бы неплохим шагом субсидировать развитие следующего поколения узлов интеграции и нейроинтерфейсов. Таким образом мы снизим барьер входа для большинства граждан. Очень скоро каждый житель родного мира будет использовать аугментаию для улучшения своих возможностей."
 gpm_colony.4350.a:0 "Знание - сила."

 # Capital Event - spiritualist -> Mysterious_Force stage 1
 gpm_colony.4400.name:0 "§YСтолица:§! Медитация есть путь к просвещению"
 gpm_colony.4400.desc:0 "Граждане в нескольких городах нашего родного мира запросили места для медитации, где они могли бы собраться, поговорить о жизни и помедитировать. Эта странная просьба, по-видимому, является результатом новой философии, распространяющейся среди населения. Она учит, что истинный мир и спокойствие можно найти только путем понимания вселенной как наукой, так и посредством медитации. В конце концов, знание - это ничто без созерцания."
 gpm_colony.4400.a:0 "Единение с силой."
 # Capital Event - spiritualist -> Mysterious_Force stage 2
 gpm_colony.4410.name:0 "§YСтолица:§! Странное чувство"
 gpm_colony.4410.desc:0 "Некоторые люди, которые проводят большую часть своего досуга в медитациях, испытывают странное ощущение. Некое чувство покоя, мира, одолело их. Как итог - они говорят медленнее и мягче. Пока этому не найдено никакого научного объяснения, но считается, что это просто психическое состояние."
 gpm_colony.4410.a:0 "И всё-таки, что-то чувствуется..."
 # Capital Event - spiritualist -> Mysterious_Force stage 3
 gpm_colony.4420.name:0 "§YСтолица:§! И всё-таки, что-то чувствуется..."
 gpm_colony.4420.desc:0 "Внезапная волна энергии вырвалась из нашего столичного мира и распространяется от него во всех направлениях. Граждане сообщают о сильном чувстве покоя. Возможно, эта волна связана с увеличением числа граждан, ощущающих спокоствие. Даже наши лидеры начинают щамечать изменения в их понимании жизни. Вселенная открылась нам; возможно, нам нужно просто слушать."
 gpm_colony.4420.a:0 "Необходимо помедитировать."
 # Capital Event - spiritualist -> Mysterious_Force stage 4
 gpm_colony.4430.name:0 "§YСтолица:§! Загадочная сила"
 gpm_colony.4430.desc:0 "За последние несколько месяцев, начиная с той энергетической волны, поступают сообщения действиях людей. Странных действиях. Научно невозможных действиях. Но это происходит на самом деле. Некоторые из наших граждан могут двигать предметы силой разума, например закрывать и открывать двери. Другие могут манипулировать энергией. Некоторые люди общаются друг с другом, не произнося ни слова.\nTЭто влияет не только на людей! Даже сама природа ведет себя странно. Дикие животные очень спокойны рядом с гражданами. Все так, словно все знают, что не нужно боятся друг друга. Что-то изменилось в нашем мире.\nВопрос теперь в том, что мы должны делать дальше? Как мы используем эту силу? Это сила - есть добро? Или это воплощение зла? Используем ли мы ее, чтобы помочь слабым, или в интересах укрепления нашей власти? Так много вопросов, которые требуют ответов."
 gpm_colony.4430.a:0 "Сила это..."

 # Capital Event - military -> Mandatory_Military_Service stage 1
 gpm_colony.4500.name:0 "§YСтолица:§! Рекомендуется осторожность"
 gpm_colony.4500.desc:0 "Наше военное руководство советует нам быть осторожными в отношениях с чужеродными видами, с которыми мы столкнулись. Хотя пока мы с ними в мире, возможно, они захотят напасть на нас в будущем. Наши советники рекомендуют, чтобы мы продолжали следить за соседями и передвижениями их флотилий и не пропускать любые признаки угрозы нашей империи."
 gpm_colony.4500.a:0 "Те, кто нам друзья сегодня, могут стать врагами завтра."
 # Capital Event - military -> Mandatory_Military_Service stage 2
 gpm_colony.4510.name:0 "§YСтолица:§! Новые программы тренеровок"
 gpm_colony.4510.desc:0 "Хотя мы уже проводим суровые учебные программы подготовки наших солдат, ответственные за них полагают, что программы нужно обновить для далнейшего улучшения возможснотей армии.Военное руководство предупреждает, что без новых учебных программ мы можем проиграть следующую галактическую войну, в которую вступим. Предлагаемые новые методы обучения позволят нашим войскам быть готовыми к любым сложностям, с которыми они могут столкнуться в боях. Когда-нибудь судьба нашей империи может зависеть наших солдат."
 gpm_colony.4510.a:0 "Утвердить новые методы тренеровок."
 # Capital Event - military -> Mandatory_Military_Service stage 3
 gpm_colony.4520.name:0 "§YСтолица:§! Вербовка"
 gpm_colony.4520.desc:0 "Новые тренеровочные программы по космическим сражениям и симуляции планетарных вторжений проходят хорошо. Мы уже лучше подготовлены к любой войне. Однако наши показатели остаются низкими. Военное руководство настаивает на том, что нам нужны более специализированные солдаты. Нам рекомендовано организовать вербовку в столичном мире. Это предоставит гражданам возможность больше узнать о военной службе и побудить их вступить в армию."
 gpm_colony.4520.a:0 "Организуйте вербовку."
 # Capital Event - military -> Mandatory_Military_Service stage 4
 gpm_colony.4530.name:0 "§YСтолица:§! Обязательная военная служба"
 gpm_colony.4530.desc:0 "В течении многих лет мы разрешали нашим гражданам добровольно выбирать служить им в наших вооруженных силах или нет. Но времена изменились. С увеличением числа потенциальных угроз, мы больше не можем полагаться только на патриотизм наших граждан. Чтобы охватить все возможные тактики и стратегии противника, нам нужно обучить воинскому делу всех, кого можно Военное руководство предлагают ввести обязательную военную службу в столичном мире."
 gpm_colony.4530.a:0 "Это хорошая идея. Нам нужны более способные солдаты."
 # Capital Event - military -> Mandatory_Military_Service stage 5
 gpm_colony.4540.name:0 "§YСтолица:§! Сильнее вместе"
 gpm_colony.4540.desc:0 "Пусть это и потребовало немало времени и затрат, но теперь, наконец у нас готова инфраструктура для военной подготовки каждого способного гражданина в столичном мире. Военное командование довольно результатами на текущий момент. От населения приходят сообщения с позитивными отзывами о новой военной иницативе. Теперь наш столичный мир полностью готов к бою, а наша империя стала от этого только сильнее."
 gpm_colony.4540.a:0 "Теперь ни один враг нас не одолеет."

 # Capital Event - pacifist -> Monument_To_The_Stars    stage 1
 gpm_colony.4600.name:0 "§YСтолица:§! Взгляд на небеса"
 gpm_colony.4600.desc:0 "На протяжении веков наш народ смотрел на звезды, наслаждаясь покоем и спокойствием. Некоторые чувствуют себя одиноко в огромной темной пустоте. Другие ощущают себя незначительными, обдумывая наше положение в необъятной вселенной. Тем не менее, звезды давно вдохновляют наших ученых и художников. Только представьте, что может ждать нас там? Кто знает, какие невиданные доселе чудеса скрывают звезды?"
 gpm_colony.4600.a:0 "Поиски жизни продолжаются."
 # Capital Event - pacifist -> Monument_To_The_Stars    stage 2
 gpm_colony.4610.name:0 "§YСтолица:§! Как сказать ‘Мир’?"
 gpm_colony.4610.desc:0 "Наш народ хочет найти способ выражения желания встретить новые виды и показать им, что мы любим любую жизнь. Это должно быть знак, который виден и понятен всем. Известный художник в нашей столице предложил создать монумент, который передаст послание мира всем, кто живет в нашей галактике."
 gpm_colony.4610.a:0 "Монумент - отличная идея."
 # Capital Event - pacifist -> Monument_To_The_Stars    stage 3
 gpm_colony.4620.name:0 "§YСтолица:§! Начало строительства"
 gpm_colony.4620.desc:0 "С нашего разрешения художник, предложивший идею монумента, собрал команду для его проектирования. Проекты были рассмотрены, изменены, снова рассмотрены и ппроверены при помощи моделирования. Теперь, когда проект утвержден, создание монумента в столице началось. Это будет грандиозное мероприятие, для завершения которого потребуется много материалов и времени."
 gpm_colony.4620.a:0 "Держите меня в курсе."
 # Capital Event - pacifist -> Monument_To_The_Stars    stage 4
 gpm_colony.4630.name:0 "§YСтолица:§! Трудности в строительстве"
 gpm_colony.4630.desc:0 "Строительство монумента завершено примрено на половину. К сожалению, архитекторы и строители, отвечающие за сбор монумента работают медленно, что не даст завершить проект вовремя. Это происходит из-за толпы, часто собирается вокруг строительной площадки, которая привлекает большое внимание народа. Каждый хочет увидеть монумент в процессе его становления. Чтобы решить проблему, художник предложил разрешить гражданам добровольно помогать в проекте. Это возымело успех - список добровольцев сейчас довольно длинный. Дополнительные патрули гарантируют, что толпа останется на безопасном расстоянии от монумента. Это позволит возобновить работу с прежней нормлаьной скоростью."
 gpm_colony.4630.a:0 "Продолжайте строительство."
 # Capital Event - pacifist -> Monument_To_The_Stars    stage 5
 gpm_colony.4640.name:0 "§YСтолица:§! Памятник звёздам"
 gpm_colony.4640.desc:0 "Возвышающийся над столицей, завершенный монумент - это сложное и великое достижение. Это не только символ мира в галактике, но и символ единства нашего народа, который совместно трудился над этим проектом на протяжении многих-многих месяцев. Его дизайн сложен, но он вселяет ощущение покоя всем, кто его рассматривает, будь то снизу или с высоты. Гладкая керамика, изогнутый металл и сияющие кристаллы вместе составляют монумент. Этот сияющий маяк надежды и мира несет послание всем в нашей звёздной системе и дальше, за ее пределы: «Мы несём мир. Мы несем любовь. Мы предлагаем дружбу». Мы надеемся, что все, кто услышит это сообщение, будь то союзники или чужаки, которых мы еще не встретили, поймут это и обратятся к нам с тем же сообщением."
 gpm_colony.4640.a:0 "Поистине памятник звёздам."

 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 1
 gpm_colony.4700.name:0 "§YСтолица:§! Нечестная торговля"
 gpm_colony.4700.desc:0 "Граждане нашей империи жалуются на недобросовестную торговлю со стороны соседнех империй. Хотя жалобы, как правило, неясны и специфичны по своему характеру, запрошенная нами информация по теме показала, что торговцы-чужаки не обращают внимания на наши местные законы о торговле на границе. Обеспокоенные этим чиновники лоббируют более глубокое расследование этого вопроса."
 gpm_colony.4700.a:0 "Начинайте расследование."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 2
 gpm_colony.4710.name:0 "§YСтолица:§! Расследование в отношении торговцев-чужаков"
 gpm_colony.4710.desc:0 "В настоящее время ведется расследование торговой практики чужаков. Хотя мы и связались с представителями соседних империй, они уклонялись от наших вопросов и отказались содействовать. Они утверждают, что эти торговцы независимы и действуют самостоятельно, а потому у соседей нет повода вмешиваться в их действия. Между тем, чужаки продолжают нарушать наши торговые законы и подрывают местную экономику. Несмотря на соседей, мы должны продолжать раследование по этой теме. На карту поставлено наше благополучие."
 gpm_colony.4710.a:0 "Продолжайте расследование."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 3
 gpm_colony.4720.name:0 "§YСтолица:§! Торговцам-чужакам нельзя доверять"
 gpm_colony.4720.desc:0 "Расследование торговой практики чужаков завершено. Стало понятно, что они нарушают практически все существующие местные законы о торговле. Закрытие границ для них не возымеет эффекта, так как они попросту находят обходные пути вокруг наших патрулей и обходят протоколы идентификации. Было выдвинуто предложение о прямом запрете на торговлю без выдаваемых правительством разрешений и разрешении местным военным кораблям припровождать торговцев-чужаков из нашего пространства."
 gpm_colony.4720.a:0 "Утвердить запрет."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 4
 gpm_colony.4730.name:0 "§YСтолица:§! Необходимы более жёсткие меры"
 gpm_colony.4730.desc:0 "Несмотря на все наши усилия, направленные на то, чтобы выдворить торговцев-чужаков из нашей империи, многие из них прямо нарушают запрет на нелицензированную торговлю. Эти чужаки стали довольно хитры и легко избегают и уклоняются от наших военных кораблей, которые более медленные, чем их торговые суда. Нужно что-то делать. Наши колонии страдают. Мы снова обратились к соседям, но те, как и прежде, отказываются помогать. Что еще мы момежм сделать, чтобы защитить нашу империю?"
 gpm_colony.4730.a:0 "Выпустить новую директиву: объявить на них охоту."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 5
 gpm_colony.4740.name:0 "§YСтолица:§! Зарождение пиратства"
 gpm_colony.4740.desc:0 "Наши военные начали несколько небольших кампаний, для выслеживания чужаков-торговцев. Поначалу все шло хорошо, однако вскоре стали приходить тревожные сообщения; сначала из наших отдаленных систем, а затем из колоний ближе к центру империи. Многие из этих чужаков превратились в настоящих пиратов. Они ерадут из одной колонии, чтобы продать краденое другим. Некоторые начали экспортировать более дешевые ресурсы низкого качества в наши колонии. Если чничего не будет сделано, чтобы остановить пиратов, наша экономика рухнет.."
 gpm_colony.4740.a:0 "Назначить вознаграждение."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 6
 gpm_colony.4750.name:0 "§YСтолица:§! Охота началась"
 gpm_colony.4750.desc:0 "Наша политика в отношении охоты на чужаков-торговцев и пиратов за вонаграждение, оказалась довольно эффективной и популярной. Наконец-то наши отдаленные колонии могут начать развивать свою торговлю. Несмотря на то, что мы все еще часто получаем сообщения о чужаках-торговцах, мы получаем не меньше сообщений об успешной охоте. Правительсво и граждане довольны результатом. Было высказано предложение об утверждении охоты за головами постоянной политикой империи."
 gpm_colony.4750.a:0 "Мы сделаем это."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 7
 gpm_colony.4760.name:0 "§YСтолица:§! Министерство охоты"
 gpm_colony.4760.desc:0 "После долгих споров и большой бумажной работв мы успешно создали министерство охоты. Эта новая правительственная структура будет контролировать все правила и политику в отношении охоты за головами. Оно будет устанавливать правила участия, выдавать право на охоту на наших территориях и выплачивать вознаграждения. То, что раньше считалось проблемой с чужаками-торговцами, превратилось в новую возможность заработать для наших граждан. Наша империя окрепла в результате действий чужаков и пиратов, которые думали ослабить нас ради собственной выгоды. Они больше нам не угрожают, а министерство охоты обеспечит щедрые вознаграждения гражданам за их усилия."
 gpm_colony.4760.a:0 "Мы все выйграли от этого."

 # Capital Event - xenophile -> Galactic_Outreach_Program stage 1
 gpm_colony.4800.name:0 "§YСтолица:§! Празднование дружбы"
 gpm_colony.4800.desc:0 "Местные губернаторы в нашем столичном мире размышляют над проведением празднования в честь видового разнообразия и наших новых друзей-инопланетян. Они просят, чтобы правительство сделало этот праздник галактическим, чтобы показать, что мы любим нших друзей-инопланетян и готовы протянуть руку дружбы любым другим разумным формам жизни."
 gpm_colony.4800.a:0 "Давайте сделаем праздник галактическим!"
 # Capital Event - xenophile -> Galactic_Outreach_Program stage 2
 gpm_colony.4810.name:0 "§YСтолица:§! Можем ли мы сделать больше?"
 gpm_colony.4810.desc:0 "Наши граждане очень рады, что у них есть праздник, посвященный видовому разнообразию и равенству для всех. Правительство задается вопросом, можем ли мы сделать больше?"
 gpm_colony.4810.a:0 "Давайте обсудим это."
 # Capital Event - xenophile -> Galactic_Outreach_Program stage 3
 gpm_colony.4820.name:0 "§YСтолица:§! Протянем руку дружбы!"
 gpm_colony.4820.desc:0 "После долгих и жарких споров, наше правительство решило, в этот праздник мы будем жертвовать ресурсы любой другой цивилизации в галактике. Будь они друзьями или врагами, мы протянем руку дружбы в надежде, что они сделают тоже самое. В этот день мы всегда будем считать всех друзьями, независимо от того, состоят ли они в нашей империи или нет. и будем пытаться найти взаимные интересы и ценности."
 gpm_colony.4820.a:0 "Это станет основой для нашей империи."
 # Capital Event - xenophile -> Galactic_Outreach_Program stage 4
 gpm_colony.4830.name:0 "§YСтолица:§! Программы по галактическому пропагандированию"
 gpm_colony.4830.desc:0 "Правительство приняло официальный законопроект, делающий праздник фундаментальной частью нашего общества. Это объявление привело к празднованиям на улицах нашего столичного мира и всей нашей империи. Наши граждане поддержали этот пшаг в нашем сремлении по созданию галактики, полной надежд и дружбы."
 gpm_colony.4830.a:0 "Мы будем рады всем."

 # Capital Event - hive mind -> Synopsys_Nodes stage 1
 gpm_colony.4900.name:0 "§YСтолица:§! Искажённое единение"
 gpm_colony.4900.desc:0 "Обширность наший империи - это часть того, что делает нас сильными. Но это еще и слабость - большие расстояния затрудняют контроль над популяцией. Мы обеспокоены тем, что если не решить эту проблему, наша целостность будет повреждена."
 gpm_colony.4900.a:0 "Мы изучим этот вопрос."
 # Capital Event - hive mind -> Synopsys_Nodes stage 2
 gpm_colony.4910.name:0 "§YСтолица:§! Улучшение нашей связи"
 gpm_colony.4910.desc:0 "Изучив проблему с общей связью в нашей обширной империи, мы поняли, что она может быть решена комбинацией изменения генома и кибернетическим имплантов. Изменив нашу физическую форму для совместимости со специализированными имплантами, в теории мы можем усилить связь коллективного разума в более чем тысячу раз."
 gpm_colony.4910.a:0 "Возможно, это и есть решение. Продолжим."
 # Capital Event - hive mind -> Synopsys_Nodes stage 3
 gpm_colony.4920.name:0 "§YСтолица:§! Начало экспериментов"
 gpm_colony.4920.desc:0 "Комбинация изменения генома и киберимплантов показала себя успешно в первых лабораторных экспериментах. Небольшое редактирование генов в отдельных клетках показали, что такие измененные клетки могут с простыми электронными устройствами. Необходимы более масштабные эксперименты, чтобы определить, возможно ли повторить такое с более сложными сигналами."
 gpm_colony.4920.a:0 "Продолжим исследование."
 # Capital Event - hive mind -> Synopsys_Nodes stage 4
 gpm_colony.4930.name:0 "§YСтолица:§! Дальнейшие эксперименты"
 gpm_colony.4930.desc:0 "Работая над проектом, нас преследовали постоянные неудачи и ошибки. Казалось, что мы никогда не найдем решение. Но эксперименты с изменением генома и кибернетическими соединениями, наконец, увенчались успехом. Теперь мы можем начать тестирование методов и имплантов, названных синоптическими узлами, на членах нашего сообщества."
 gpm_colony.4930.a:0 "Надеемся, это сработает.."
 # Capital Event - hive mind -> Synopsys_Nodes stage 5
 gpm_colony.4940.name:0 "§YСтолица:§! Мы едины"
 gpm_colony.4940.desc:0 "Первые несколько испытуемых отторгли импланты, но дальнейшая модификация генома устранила эту проблему. Последние тесты с синоптическими узлами оказались весьма успешными. Адаптация членов сообщества в столичном мире уже началась, и она будет продолжаться до тех пор, пока связь с коллективным разумом не станет достаточно сильной, чтобы охватить все наши территории. По мере укрепления связи, мы укрепляем нашу империю."
 gpm_colony.4940.a:0 "Это великий день для нас."

 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 1
 gpm_colony.5000.name:0 "§YСтолица:§! Обновление"
 gpm_colony.5000.desc:0 "ВМногие годы основное внимание уделялось расширению империи. Чем больше территории, тем лучше. Но, при столь больших затратах на создание колоний, инфраструктура в корневом мире устарела. Колонии в нашей империи постоянно разрабатывают новейшие технологические усовершенствования, столица пребывает в застое. Некоторые технологии в ней больше не совместима с новейшими технологическими разарботками в колониях. Командные единицы выступают за модернизацию инфраструктуры. Как мы можем назвать себя самой великой расой в галактике, когда некоторые из нас находятся в таких плохих условиях?"
 gpm_colony.5000.a:0 "Запланировать обновление"
 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 2
 gpm_colony.5010.name:0 "§YСтолица:§! Время имеет значение"
 gpm_colony.5010.desc:0 "Модернизация инфраструктуры в столичном мире - срочный проект, требующий тщательного планирования, иначе он помешает другим текущим операциям. После некоторых вычислений вероятностей, было разработано несколько алгоритмических систем, для опредления наиболее оптимального способа модернизацию старой инфраструктуры. Теперь, когда вычисления завершены, можно создать несколько новых сборочных систем, для ускорения создания модулей обновления."
 gpm_colony.5010.a:0 "Собрать ресурсы для выполнения задачи."
 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 3
 gpm_colony.5020.name:0 "§YСтолица:§! Все системы запущены"
 gpm_colony.5020.desc:0 "Понадобилось некоторое время на подготовку, но устаревшая инфраструктура в столичном мире готова к модернизации. Тщательное планирование позволило правильно распределить колоссальные объемы ресурсов в ключевых точках по всей планете. Проект запущен. Ожидания: обновления окажут минимальное влияние на текущие пореации."
 gpm_colony.5020.a:0 "Приято. начать обновление."
 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 4
 gpm_colony.5030.name:0 "§YСтолица:§! Один за раз"
 gpm_colony.5030.desc:0 "По запросу командных единиц, рабочие дроны передали информацию о ходе модернизации инфраструктуры. Осталось немного, график соблюдается. Не было серьезного влияния на текущие операции. В процессе обновления планета производит ресурсы в номинальном значении. Если все пойдет по плану, обновление вскоре будет завершено."
 gpm_colony.5030.a:0 "Это хорошая новость. Продолжайте обновление."
 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 5
 gpm_colony.5040.name:0 "§YСтолица:§! Быстрые сборочные системы"
 gpm_colony.5040.desc:0 "Завершена модернизация инфраструктуры столичного мира. Теперь он вновь является вершиной нашей цивилизации. Установленные обновленные системы и программное обеспечение работают в оптимальных условиях, приток ресурсов увеличен. Теперь можно обратить внимание на расширение и дальнейшее развитие технологии империи."
 gpm_colony.5040.a:0 "Наша империя - само совершенство."