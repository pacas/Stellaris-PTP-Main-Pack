 # Guardians
 guardians.1001.name:0 "Позвольте мне представиться."
 guardians.1001.desc:0 "Нам нужно совершить первый контакт с особями [From.Owner.GetSpeciesNamePlural] на планете [From.GetName].\n\nМы должны выбрать эмиссара, который представит нас: либо лидера могущественного государства, либо умного ученого или несколько случайных особей [From.Owner.GetSpeciesNamePlural] которым нужна вера.\n\nКроме того, мы можем провести трансляцию с орбиты на всю планету или посадить корабль в столице их самого развитого государства."
 guardians.1001.a:0 "Связаться с лидером могущественной нации."
 guardians.1001.b:0 "Связаться с ученым с открытым разумом."
 guardians.1001.c:0 "Связаться с несколькими случайными верующими."
 guardians.1001.d:0 "Провести трансляцию с орбиты."
 guardians.1001.e:0 "Приземлиться на корабле в столице."
 guardians.1001.f:0 "Мы пока-что не готовы. Спросите снова в ближайшее время."

 # Leader Contact Good Choice
 guardians.1101.name:0 "Мудрый президент"
 guardians.1101.desc:0 "Командующий постом наблюдения на орбите планеты [From.GetName] докладывает, что проникновение в дом президента Соединенных Штатов Запада планеты [From.GetName] прошло без проблем. Президент, несмотря на то что он очень удивился нашим внезапным появлением, оказался искренне рад встрече с нашими представителями и согласился выслушать их предложения."
 guardians.1101.a:0 "Превосходное начало."

 # Leader Contact Bad Choice
 guardians.1201.name:0 "Немудрый президент"
 guardians.1201.desc:0 "Командующий постом наблюдения на орбите планеты [From.GetName] докладывает, что проникновение в дом президента Соединенных Штатов Запада планеты [From.GetName] прошло неудачно. Множество наших представителей были убиты, а ведущий посол был взят в заложники."
 guardians.1201.a:0 "Никаких попыток или ответов на любые последующие контакты."
 guardians.1201.b:0 "Верните нашего посланника назад, чего бы это не стоило!"
 guardians.1201.c:0 "Начать переговоры. Выяснить, чего они хотят."
 guardians.1201.d:0 "Уходим. Демонтировать наблюдательную станцию."

 # Leader Contact Bad Choice No Contact
 guardians.1211.name:0 "Игнорирование"
 guardians.1211.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что заложники взятые в плен Соединенными Штатами Запада [From.GetName] были казнены и, вероятнее всего, отправлены в лаборатории вместе с остальной убитой командой.\n\nТакже дальнейшее расследование выяснило, что некоторые наши технологии были реверс-инжинированы со значительным успехом."
 guardians.1211.a:0 "Остановите эти исследования и верните тела назад."
 guardians.1211.b:0 "Ничего не предпринимать. Таковы последствия."
 guardians.1211.c:0 "Принять ответные меры. Заставьте [From.Owner.GetSpeciesName] ответить за смерть."
 guardians.1211.d:0 "Уходим. Демонтировать наблюдательную станцию."

 # Leader Contact Bad Choice Rescue
 guardians.1221.name:0 "Последствия"
 guardians.1221.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает что заложники, взятые в плен Соединенными Штатами Запада [From.GetName] были спасены не привлекая внимания, тайной спасательной командой. Наш посол жив, но он был подвергнут пыткам.\n\nКомандир также доложил что остальная часть команды была уничтожена и подвергнута исследованиям в лаборатории.\n\nДальнейшее расследование выяснило, что некоторые наши технологии были реверс-инжинированы со значительным успехом [From.Owner.GetSpeciesNamePlural]."
 guardians.1221.a:0 "Остановите эти исследования и верните тела назад."
 guardians.1221.b:0 "Ничего не предпринимать. Таковы последствия."
 guardians.1221.c:0 "Отомстите. Заставьте [From.Owner.GetSpeciesName] ответить за смерть."
 guardians.1221.d:0 "Уходим. Демонтировать наблюдательную станцию."

 # Leader Contact Bad Choice Negotiation
 guardians.1231.name:0 "Переговоры"
 guardians.1231.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что мы согласовали условия о безопасном возвращении нашего посланника. Президент Соединенных Штатов Запада [From.GetName] потребовал оружейные технологии, помощи в уничтожении противоборстующей нации и чтобы мы покинули наблюдательный пост оставив его для [From.Owner.GetSpeciesNamePlural]."
 guardians.1231.a:0 "Отказать. Принять последствия."
 guardians.1231.b:0 "Верните нашего посланника несмотря ни на что."
 guardians.1231.c:0 "Уходим. Демонтировать наблюдательную станцию."

 # Leader Contact Bad Choice Kill President Success
 guardians.1241.name:0 "Избавление от мусора"
 guardians.1241.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что в результате успешного рейда на [From.Owner.GetSpeciesName], которые доставили нам так много проблем, больше не являются президентом. Новый президент, похоже, больше настроен на сотрудничество с нами.\n\nКомандующий запросил возвращение тел погибших сотрудников на [From.GetName], а также всё потерянное снаряжение."
 guardians.1241.a:0 "Верните тела погибших и снаряжение, которое осталось у [From.Owner.GetSpeciesNamePlural]."
 guardians.1241.b:0 "Позволить [From.Owner.GetSpeciesNamePlural] оставить любые тела или снаряжение которое у них имеется."
 guardians.1241.c:0 "Уходим. Демонтировать наблюдательную станцию."

 # Leader Contact Bad Choice Kill President Failure
 guardians.1251.name:0 "Кровавая операция"
 guardians.1251.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что операция по перепрофилированию [From.Owner.GetSpeciesName] в экс-президента пошла не по плану. Силы безопасности убили несколько наших оперативников и они были вынуждены отступить, цель спряталась в укрытии."
 guardians.1251.a:0 "Верните все тела и снаряжение, которые заполучили [From.Owner.GetSpeciesNamePlural]."
 guardians.1251.b:0 "Позволить им оставить тела или снаряжение которые у них имеются."
 guardians.1251.c:0 "Уходим. Демонтировать наблюдательную станцию."

 # Leader Contact Bad Choice Body/Tech Retrieval Success
 guardians.1261.name:0 "То, что вам не принадлежит"
 guardians.1261.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что операция по возвращению тел погибших и их снаряжения имела оглушительный успех.\n\nЭто должно положить конец любым исследованиям [From.Owner.GetSpeciesNamePlural], которые могли бы копировать нашу биологию и технологии."
 guardians.1261.a:0 "Хорошая работа."
 guardians.1261.b:0 "Уходим. Демонтировать наблюдательную станцию."

 # Leader Contact Bad Choice Body/Tech Retrieval Failure
 guardians.1271.name:0 "У нас это тоже есть"
 guardians.1271.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что операция по возврату тел нашего мертвого персонала и снаряжения, пошла не по плану.\n\n[From.GetName] силы безопасности убили наших оперативников и захватили шаттл. [From.Owner.GetSpeciesNamePlural] теперь имеют еще больше материала для работы."
 guardians.1271.a:0 "Командир, вы уволены."
 guardians.1271.b:0 "Уходим. Демонтировать наблюдательную станцию."

 # Scientist Contact
 guardians.1301.name:0 "Ученый"
 guardians.1301.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что первый контакт с выбранным учёным на [From.GetName] прошёл отлично.\n\nУчёный полон энтузиазма в предвкушении представления нас, и попросил разрешения чтобы они могли сделать экспертизу и интервью с командиром, на борту станции."
 guardians.1301.a:0 "Сделать так, как предложил учёный."
 guardians.1301.b:0 "Хорошая идея, но станция не принимает посетителей."
 guardians.1301.c:0 "Никакой экспертизы и посетителей на станции."
 guardians.1301.d:0 "Мы ещё вернемся к этому ученому."

 # Scientist Contact Station Exam/Interview
 guardians.1311.name:0 "Визит учёного"
 guardians.1311.desc:0 "Учёный с планеты [From.GetName] действовал профессионально в течение визита на нашу наблюдательную станцию. Командир станции разрешил беглый медицинский осмотр и дал краткое интервью прежде чем ученый вернулся на поверхность планеты без происшествий.\n\nКомандир подчеркивает, что ничего слишком конфиденциального не было выявлено нашим гостем и что были установлены очень простые протоколы взаимодействия. У командира есть несколько датчиков станции для  наблюдения за ученым. Если они начнуть кричать в небо, значит они хотят поговорить с нами."
 guardians.1311.a:0 "Прекрасно, командир. Отличная работа."

 # Scientist Contact No Station Trap
 guardians.1321.name:0 "Это ловушка!"
 guardians.1321.desc:0 "Заместитель командующего наблюдательной станции на орбите [From.GetName] докладывает, что встреча с учёным [From.Owner.GetSpeciesName] была хорошо подготовленной ловушкой властей. Многие наши посланники были убиты правительственными войсками, а главный представитель, командир станции захвачен в заложники. \n\nПрезидент Соединенных Штатов Запада [From.GetName] оставил короткую записку для отряда эвакуации:'Я буду на связи'.'\n\nПохоже учёный не знал об этой засаде, он был убит вместе с помощниками командира."
 guardians.1321.a:0 "Не предпринимать попытки или отвечать на дальнейшие контакты."
 guardians.1321.b:0 "Вернуть командира назад, любой ценой!"
 guardians.1321.c:0 "Начать переговоры. Узнайте чего они хотят."
 guardians.1321.d:0 "Уходим. Демонтировать наблюдательную станцию."

 # Scientist Contact No Station No Trouble
 guardians.1331.name:0 "Во имя науки!"
 guardians.1331.desc:0 "Учёный с планеты [From.GetName] вел себя профессионально в течении нашего визита в его примитивную лабораторию. Командир станции разрешил короткое интервью и убедил ученого рассказать всему научному сообществу о нашем прибытии.\n\nКомандир подчеркивает, что ничего слишком конфиденциального не было выявлено ученым и что были приняты очень простые протоколы взаимодействия. У командира есть несколько станций контроля для наблюдения за ученым. Если они начнуть выкрикивать в небо, значит хотят поговорить."
 guardians.1331.a:0 "Хорошая работа командир."

 # Close Encounters Difficult
 guardians.1401.name:0 "Третий вид"
 guardians.1401.desc:0 "Удаленный контакт был осущетсвлен с десятками случайных [From.Owner.GetSpeciesNamePlural] с планеты [From.GetName].\n\nБыло выбрано место где они соберутся и встретятся с нами лично, но планетарное правительство перехватило эту информацию и всеми способами препятствует нашим избранным послам продвигаться к этому местоположению. Некоторые из них были заключены под стражу. Остальных разыскивают.\n\nВыбранное место было оцеплено, а правительство распространило ложную информацию, чтобы [From.Owner.GetSpeciesNamePlural] находились вдали от этой зоны."
 guardians.1401.a:0 "Не препятствовать властям."
 guardians.1401.b:0 "Отменить операцию. Пока что никаких встреч."
 guardians.1401.c:0 "Помочь нашим послам добраться до места встречи."
 guardians.1401.d:0 "Изменить место и оповестить послов."
 guardians.1401.e:0 "Уходим. Демонтировать наблюдательную станцию."

 # Close Encounters Easy
 guardians.1501.name:0 "Паломничество"
 guardians.1501.desc:0 "Удаленный контакт был осущетсвлен с десятками случайных [From.Owner.GetSpeciesNamePlural] с планеты [From.GetName].\n\nБыло выбрано место где они соберутся и встретятся с нами лично. Планетарное правительство узнало об этом и активно поспособствовало нашим послам продвижению к этому месту.\n\nВстреча стала достоянием общественности и тысячи восторженных [From.Owner.GetSpeciesNamePlural] также стали приходить. Власти делают все возможное, чтобы встреча прошла спокойно."
 guardians.1501.a:0 "Начать встречу."
 guardians.1501.b:0 "Прервать встречу. Слишком много внимания."
 guardians.1501.c:0 "Уходим. Демонтировать наблюдательную станцию."

 # Close Encounters Scrapped
 guardians.1511.name:0 "Брошенные"
 guardians.1511.desc:0 "Десятки [From.Owner.GetSpeciesNamePlural] с планеты [From.GetName], с которыми мы контактировали, стали плохо себя чувствовать, с тех пор как мы решили не встречаться с ними. Некоторые из них попали в психбольницы. Некоторые покончили жизнь самоубийством. Остальные пропали из нашего поля зрения."
 guardians.1511.a:0 "Мы ничего не можем сделать для них."
 guardians.1511.b:0 "Выйти из тени командир. Помогите этим [From.Owner.GetSpeciesNamePlural]."
 guardians.1511.c:0 "Уходим. Демонтировать наблюдательную станцию."

 # Close Encounters With Government
 guardians.1521.name:0 "Добро пожаловать в Наш Мир"
 guardians.1521.desc:0 "Пока что не все [From.Owner.GetSpeciesNamePlural], с которыми мы контактировали на планете [From.GetName] подготовились к нашей встрече, только некоторые из них. Совместно с большими правительственными силами безопасности и несколькими десятками ученых.\n\nНесмотря на это, командир наблюдательной станции разведал местность с помощью нескольких шаттлов, перед тем как лично приземлиться на месте встречи.\n\nКомандир докладывает, что [From.Owner.GetSpeciesNamePlural] очень просят нас взять выбранных послов на станцию, вместе с несколькими учёными."
 guardians.1521.a:0 "Нет. Мы прибыли чтобы обменяться приветствиями. На этом все."
 guardians.1521.b:0 "Позволить нашим выбранным послам идти с нами. Учёных оставить."
 guardians.1521.c:0 "Доставить послов и учёных на станцию."

 # Close Encounters With Emissaries
 guardians.1531.name:0 "Семейные ценности"
 guardians.1531.desc:0 "Пока что не все [From.Owner.GetSpeciesNamePlural], с которыми мы контактировали на планете [From.GetName] подготовились к нашей встрече, только некоторые из них. Некоторые привели членов своих семей.\n\nНесмотря на это, командир наблюдательной станции разведал местность с помощью нескольких шаттлов, перед тем как лично приземлиться на месте встречи.\n\nКомандир докладывает, что [From.Owner.GetSpeciesNamePlural] очень просят нас взять их на станцию вместе с членами семьи, так как не хотят оставлять их."
 guardians.1531.a:0 "Мы прибыли чтобы обменяться приветствиями. На этом все."
 guardians.1531.b:0 "Позволить нашим выбранным послам идти с нами. Без семей."
 guardians.1531.c:0 "Доставить послов и их семьи на нашу станцию."

 # Aiding The Abandoned
 guardians.1541.name:0 "Помощь брошенным"
 guardians.1541.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что несколько секретных операций по эвакуации наших избранных [From.Owner.GetSpeciesName] послов прошли успешно. Они были доставлены на станцию, а их восстановление и тренировки начаты."
 guardians.1541.a:0 "Хорошая работа командир."

 # Broadcast Good Response
 guardians.1601.name:0 "Весть надежды"
 guardians.1601.desc:0 "Используя сеть небольших спутников и нескольких дронов, командующий постом наблюдения на орбите [From.GetName] поприветствовал каждого [From.Owner.GetSpeciesNamePlural] находившегося на планете.\n\nРеакция была крайне позитивной и все слуховые каналы, доступные для [From.Owner.GetSpeciesNamePlural], теперь направлены в небо.\n\nПриветственные празднования продолжаются по всей планете и различные методы были задействованы [From.Owner.GetSpeciesNamePlural] для отправления персонального приглашения, а так же множество запросов от лидеров с целью продвижения технологий и знаний или чтобы просто чтобы заручиться поддержкой."
 guardians.1601.a:0 "Оставайтесь загадочными. Никаких ответов."
 guardians.1601.b:0 "Разъясните некоторые вещи местным, командир."
 guardians.1601.c:0 "Это уже черезчур! Демонтировать наблюдательную станцию."

 # Broadcast Good Response Clarification
 guardians.1611.name:0 "Разъяснение"
 guardians.1611.desc:0 "Используя установленную сеть небольших спутников и дронов, командующий постом наблюдения на орбите [From.GetName] провёл ещё одну трансляцию для каждого [From.Owner.GetSpeciesNamePlural] находившегося на планете.\n\nКомандир дал понять, что мы здесь лишь в роли наставника и будем наставлять всех [From.Owner.GetSpeciesNamePlural], и что в наши цели не входит ни продвижение технологий и знаний, ни выбор фаворита.\n\nРеакция снова была очень позитивной и все слуховые каналы, доступные для [From.Owner.GetSpeciesNamePlural], продолжают оставаться направлеными в небо.\n\nПразднования сократились и стали короче, но различные методы продолжают использоваться [From.Owner.GetSpeciesNamePlural] для отправления персонального приглашения, а также ещё больше запросов от лидеров с целью продвижения технологий и знаний или чтобы просто чтобы заручиться поддержкой."
 guardians.1611.a:0 "Оставайтесь загадочными. Никаких ответов."
 guardians.1611.b:0 "Пока что достаточно вещаний, командир."
 guardians.1611.c:0 "Это не поможет. Демонтировать наблюдательную станцию."

 # Broadcast Bad Response
 guardians.1701.name:0 "Испуганный мир"
 guardians.1701.desc:0 "Используя сеть небольших спутников и нескольких дронов, командующий постом наблюдения на орбите [From.GetName] поприветствовал каждого [From.Owner.GetSpeciesNamePlural] находившегося на планете.\n\nРеакция была крайне негативной. Массовые самоубийства по всей планете. Мобилизация армии. Напуганные [From.Owner.GetSpeciesNamePlural] скандируют в небо, моля о пощаде. Кошки и собаки живут вместе."
 guardians.1701.a:0 "Дайте местным время успокоиться."
 guardians.1701.b:0 "Транслируйте о мирных намерениях! Сейчас же!"
 guardians.1701.c:0 "Упс. Демонтировать наблюдательную станцию."

 # Broadcast Bad Response Peaceful Intent
 guardians.1711.name:0 "Мы пришли с миром"
 guardians.1711.desc:0 "Используя установленную сеть небольших спутников и дронов, командующий постом наблюдения на орбите [From.GetName] провёл ещё одну трансляцию для каждого [From.Owner.GetSpeciesNamePlural] находившегося на планете.\n\nомандир дал понять, что мы здесь лишь в роли наставника и будем наставлять всех [From.Owner.GetSpeciesNamePlural], и что в наши цели не входит ни продвижение технологий и знаний, ни выбор фаворита.\n\nРеакция была немного более позитивной и все слуховые каналы, доступные для [From.Owner.GetSpeciesNamePlural], теперь направлены в небо.\n\nНекторые армии стали уменьшать уровни угрозы с высокой, а скандирующих в небеса [From.Owner.GetSpeciesNamePlural] стало несколько меньше."
 guardians.1711.a:0 "Пока что достаточно трансляций, командир."

 # Capital Landing Good Response
 guardians.1801.name:0 "Все помнят где мы припарковались"
 guardians.1801.desc:0 "Командующий постом наблюдения на орбите [From.GetName], приземлился на шаттле в парке столицы крупнейшй страны на планете.\n\nМестные жители, находящиеся неподалеку, с опаской приблизились и любезно поприветствовали нас. Командир попросил погворить с одним из лидеров [From.Owner.GetSpeciesName] и уже спустя несколько минут Президент нации прибыл и поприветсвовал командира [From.GetName] от имени всех [From.Owner.GetSpeciesNamePlural].\n\nЗатем командир в целости и сохранности вернулся на станцию."
 guardians.1801.a:0 "Превосходное начало."
 guardians.1801.b:0 "Подозрительно. Демонтировать наблюдательную станцию."

 # Capital Landing Bad Response
 guardians.1851.name:0 "Нападение в парке"
 guardians.1851.desc:0 "Командующий постом наблюдения на орбите [From.GetName], приземлился на шаттле в парке столицы крупнейшй страны на планете.\n\nБлижайшие [From.Owner.GetSpeciesNamePlural] бросились к шаттлу и атаковали его. Командир был не в состоянии успокоить местных жителей, и был вынужден вернуться на станцию прежде чем были получены серьезные повреждения."
 guardians.1851.a:0 "Оставайтесь загадочными. Не отвечайте на этот поступок."
 guardians.1851.b:0 "Дайте понять местным жителям что мы очень расстроены."
 guardians.1851.c:0 "Провал! Демонтировать наблюдательную станцию."

 # Capital Landing Bad Response Upset Polite
 guardians.1861.name:0 "Неудовлетворённые"
 guardians.1861.desc:0 "Командующий постом наблюдения на орбите [From.GetName] провел удаленный контакт с лидерами нескольких наций на планете.\n\nИзвинения были приняты большинством из [From.Owner.GetSpeciesNamePlural], а некоторые извинились в ответ. Так или иначе, некоторые лидеры не приняли извенения, и использовали возможность чтобы потребовать от нас чтобы мы оставили их мир в покое."
 guardians.1861.a:0 "Не отвечайте на эти требования, командир."
 guardians.1861.b:0 "Отказаться уходить."
 guardians.1861.c:0 "Демонтировать наблюдательную станцию."

 # Capital Landing Bad Response Upset Angry
 guardians.1871.name:0 "Не все удовлетворены"
 guardians.1871.desc:0 "Командующий постом наблюдения на орбите [From.GetName] провел удаленное соединение с лидерами нескольких наций на планете.\n\nКомандир проинформировал  [From.Owner.GetSpeciesNamePlural], что насилие не допустимо, а также что мы здесь в роли наставников и у нас мирные намерения.\n\nНекоторые лидеры принесли свои извинения. Некоторые отказались, при этом использовав возможность, чтобы потребовать оставить их мир в покое."
 guardians.1871.a:0 "Не реагируйте на эти требования командир."
 guardians.1871.b:0 "Отказаться уходить."
 guardians.1871.c:0 "Демонтировать наблюдательную станцию."

 # Capital Landing Intercepted
 guardians.1901.name:0 "Крушение в парке"
 guardians.1901.desc:0 "Командующий постом наблюдения на орбите [From.GetName] взяв шаттл чтобы спуститься на планету был быстро перехвачен и сбит. Шаттл упал в парке столицы крупнейшего государства на планете.\n\nБлижайшие испуганные и злые [From.Owner.GetSpeciesNamePlural] убили выживших членов экипажа."
 guardians.1901.a:0 "Сохраняйте таинственность. Не реагируйте на этот поступок."
 guardians.1901.b:0 "Мы должны извлечь тела и забрать обломки."
 guardians.1901.c:0 "Дайте понять местным, что мы очень расстроены."
 guardians.1901.d:0 "Черт! Демонтировать наблюдательную станцию."

 # Capital Landing Intercepted Retrieval Success
 guardians.1911.name:0 "Восстановление после крушения"
 guardians.1911.desc:0 "Новый командующий постом наблюдения на орбите [From.GetName] возглавил команду по извлеченю тел экипажа и сбору обломков разбившегося шаттла. Операция прошла как по маслу, и никто из [From.Owner.GetSpeciesNamePlural] или команды не пострадал."
 guardians.1911.a:0 "Хорошая работа командир."
 guardians.1911.b:0 "Дайте понять местным, что мы очень расстроены."
 guardians.1911.c:0 "Сейчас же демонтировать наблюдательную станцию."

 # Capital Landing Intercepted Retrieval Failure
 guardians.1921.name:0 "Проблема усугубилась"
 guardians.1921.desc:0 "Новый командующий постом наблюдения на орбите [From.GetName] докладывает, что операция по сбору тел нашего погибшего персонала и возврату обломков шаттла, прошла крайне неудачно.\n\nСилы безопасности [From.GetName] уничтожили наших оперативников и захватили шаттл. [From.Owner.GetSpeciesNamePlural] получили ещё больше исследовательского материала для работы."
 guardians.1921.a:0 "Вы уволены командир!"
 guardians.1921.b:0 "Дайте понять местным, что мы очень расстроены."
 guardians.1921.c:0 "Уходим. Демонтировать наблюдательную станцию."

 # Communication Protocols
 guardians.3001.name:0 "Протоколы"
 guardians.3001.desc:0 "С нашей станцией на орбите [From.GetName] связался Президент Соединенных Штатов Запада [From.GetName], который запросил связь и принятие протоколов взаимодействия, которые будут установлены и урегулированы их правительством.\n\nПрезидент желает снизить любое возможное наше негативное влияние на население ."
 guardians.3001.a:0 "Согласитесь следовать этим протоколам."
 guardians.3001.b:0 "Мы здесь для того чтобы наставлять всех [From.Owner.GetSpeciesNamePlural]."
 guardians.3001.c:0 "Сохраняйте таинственность. Не реагируйте на этот контакт."

 # Embassy
 guardians.5001.name:0 "Посольство"
 guardians.5001.desc:0 "Во время нашего последнего контакта с [From.Owner.GetSpeciesNamePlural], сторонник улучшения взаимоотношений между нами и и населением, предложил открыть посольство на планете.\n\nКомандующий постом наблюдения на орбите [From.GetName] предлагает вместо этого открыть посольство на станции и предоставить возможность доставки на шаттлах диломатов [From.Owner.GetSpeciesName], которые захотят этим воспользоваться."
 guardians.5001.a:0 "Работать со сторонником, воплотив его идею."
 guardians.5001.b:0 "Откройте посольство на станции."
 guardians.5001.c:0 "Сохраняйте таинственность. Ни посольства. Ни шаттлов."

 # Demonstration
 guardians.6001.name:0 "Демонстрация"
 guardians.6001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что возникли некоторые проблемы с толпой демонстрантов во время последней встречи с [From.Owner.GetSpeciesNamePlural].\n\nК счастью никто не был серьезно ранен и наш персонал в безопасности вернулся на станцию."
 guardians.6001.a:0 "Время уходить. Демонтировать станцию."
 guardians.6001.b:0 "Дайте понять местным, что мы очень расстроены."
 guardians.6001.c:0 "Увеличить количество охраны для послов."
 guardians.6001.d:0 "Потребуйте чтобы правительство [From.GetName] улучшило безопасность."
 guardians.6001.e:0 "Сохраняйте таинственность. Не реагируйте на этот поступок."

 # Dismissal
 guardians.7001.name:0 "Увольнение"
 guardians.7001.desc:0 "С нашей станцией на орбите [From.GetName] связался Президент Соединенных Штатов Севера [From.GetName], потребовав чтобы мы покинули окрестности планеты [From.GetName].\n\nСообщение также включало несколько резких слов, которые мы могли неправильно перевести и несколько угроз серьезных последствий если мы не ответим оперативно."
 guardians.7001.a:0 "Время уходить. Демонтировать станцию."
 guardians.7001.b:0 "Ответьте вежливым отказом."
 guardians.7001.c:0 "Сохраняйте таинственность. Не реагируйте на этот контакт."

 # Covert Guidance
 guardians.8001.name:0 "Скрытое наставление"
 guardians.8001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] предложил нам попытаться использовать более скрытные методы для наставления [From.Owner.GetSpeciesNamePlural]. Предпочесть дистанционное взаимодействие вместо физических встреч. Больше личных контактов и меньше больших публичных осуждений."
 guardians.8001.a:0 "Мы сохраним загадачность. Хороший план. Действуйте."
 guardians.8001.b:0 "Нет, мы здесь чтобы наставлять всех [From.Owner.GetSpeciesNamePlural]."
 guardians.8001.c:0 "Сделайте это, но оставайтесь доступными для всех [From.Owner.GetSpeciesNamePlural]."

