als.2345.title: "§YALS - тактическое обновление§!"
als.2345.desc: "Привет, спасибо что используете мод ALS. С обновлением 2.7, я здесь для того, чтобы представить самое большое обновление для мода за всё время!\n\nВсе адмиралы теперь имеют новый набор черт: §GТактики§!! Тактические черты носят ситуативный характер, но их использование может перевернуть весь бой!\n\nПредыдущие черты предпочтения оружия теперь называются §GСтратегии§!, которые делают то же, что и раньше.\n\nПомимо этого, §Hосновной набор 4 характеристик§! (Точность, Гибкость, Осада и Шок) теперь определяются традициями и технологиями империи (а также за счёт черт вида и лидера), а это значит, что в конце игры можно получить 6/6/6/6 адмирала без RNGesus.\n\nНадеюсь, вам понравится это обновление!"
als.2345.a: "Принято!"
als.2345.tooltip: "Спасибо за использование мода!\n§H-jasonpepe§!"