 25_INSULT_PROPOSE:0 "В языке [From.GetAdjective] более 1 000 000 слов, но ни одно из них не достаточно хорошо, чтобы правильно выразить, как сильно я хочу ударить вас стулом."
 26_INSULT_PROPOSE:0 "Бесконечны только две вещи: размер вселенной и глупость [Root.GetSpeciesName], но​​ насчет первого я не уверен."
 27_INSULT_PROPOSE:0 "Истории о ваших проступках рассказываются от [From.Capital.GetName] до Гаргантюа."
 28_INSULT_PROPOSE:0 "Вы действительно в нескольких хромосомах от того, чтобы быть [Root.GetSpeciesNameInsult], [Root.GetRulerTitle] [Root.GetRulerName]."
 29_INSULT_PROPOSE:0 "Ваш уровень интеллекта ниже, чем мое уважение к вам."
