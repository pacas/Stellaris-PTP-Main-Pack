 #Capital
 tech_avb_capital_4:0 "Децентрализованная исполнительная власть"
 tech_avb_capital_4_desc:0 "По мере того, как наше государство растет, потребность в эффективном управлении превышает возможности единого планетарного учреждения, независимо от того, насколько оно велико. Создание децентрализованной исполнительной ветви власти позволяет равномерно распределить бремя административного управления по всем основным планам, одновременно с тем повышая безопасность всей исполнительной власти. Разработка новых бюрократических процедур для управления децентрализованной администрацией приносит новую эру городского развития и гражданской инфраструктуры."
 tech_avb_capital_5:0 "Стратегии автономного управления"
 tech_avb_capital_5_desc:0 "Монолитное бюрократическое учреждение, которое управляет триллионами граждан в нашем владении, требует исполнительной власти и многоуровневого комитета по надзору, который затмевает некоторые города. Разработка микро-чувствительной структуры автономного управления позволяет решать аналогичные или идентичные проблемы без непосредственного вмешательства исполнительной власти, и в определенных пределах основы, необходимые для разработки новой политики, теперь могут приниматься автономно. С большей частью предыдущей автоматизированной рабочей нагрузки работа по администрированию теперь является абстрактной настройкой параметров и конфигураций данных."
 tech_avb_capital_6:0 "Универсальная исполнительная разведка"
 tech_avb_capital_6_desc:0 "С расширением и без того огромной исполнительной власти, зависимость от старых ИИ становится помехой руководящему органу, необходимому для управления триллионами гражданских и законодательных вопросов по всей галактике. Нейронные интерфейсы и подпространственные сети связи в каждом гражданском районе используют небольшой процент нейронных слоев каждого гражданина, ждя упрощения этого процесса. Сложная задача поддержания порядка в обширной империи теперь частично автоматизирована исполнительной разведкой или, если угодно - коллективным разумом, созданным из нейронных слоев каждого гражданина. Исполнительная власть теперь автоматически расширяется вместе с населением и напрямую использует волю народа."

 tech_avb_hab_capital_3:0 "Автономный исполнительный центр"
 tech_avb_hab_capital_3_desc:0 "Центральный орган исполнительной власти, обеспечивающий управление всей монолитной средой обитания, достиг максимальной мощности и требует более сложного решения для расширения бюрократических систем и размещения еще большего населения. Микрочувствительный ИИ ограниченного 5 уровня сознания с полным исполнительным контролем над каждой внутренней системой обеспечивает уровень эффективности, который обычно достигается только на давно установленных объектах на планете, благодаря чему внутренние операции по управлению отходами, теплообменниками и системами управления данными в среде обитания работают в унисон с точностью биологического организма."
 tech_avb_resort_capital_3:0 "Орбитальная приемная"
 tech_avb_resort_capital_3_desc:0 "Расширение средств приема посетителей и администрации курорта в космосе теперь возможно благодаря выделенному орбитальному залу приема, прикрепленному к транспортным станциям и офисам на планете, что стоят рядом с космическими лифтами. С ростом туризма и спроса на дополнительные курортные комплексы трансферные программы перегружены, поэтому использование орбитальных лифтов увеличивает пропускную способность посетителей и общий комфорт, так как гости спускаются на поверхность в лифтах, которые уже сами по себе являются практически пятизвездочными курортами. Расширение исполнительных объектов на орбите обеспечивает большую организацию и вид сверху на огромные курорты, покрывающие поверхность планеты."
 tech_avb_slave_capital_3:0 "Губернаторский анклав"
 tech_avb_slave_capital_3_desc:0 "Расширение дворцовых земель, особняков и территории, что занимают значительную часть поверхность планеты, в конечном итоге позволят дворянству дышать полной грудью, без назойливого вмешательства крестьянства. Автоматизация большинства внутренних инженерных и дворцовых сооружений превращает эти поместья в анклавы безопасности с высокими стенами, большим количеством места для хранения личного космического корабля и интегрированным обонятельным энергетическим полем, чтобы изгнать запах немытых крестьян снаружи."

 #Government
 tech_avb_noble_estates_2:0 "Благородный анклав"
 tech_avb_noble_estates_2_desc:0 "Расширение дворцовых земель, особняков и территории, что занимают значительную часть поверхность планеты, в конечном итоге позволят дворянству дышать полной грудью, без назойливого вмешательства крестьянства. Автоматизация большинства внутренних инженерных и дворцовых сооружений превращает эти поместья в анклавы безопасности с высокими стенами, большим количеством места для хранения личного космического корабля и интегрированным обонятельным энергетическим полем, чтобы изгнать запах немытых крестьян снаружи. Всё это превращает эти некогда великие поместья во дворцы, достойные настоящей знати."

 tech_avb_bureaucratic_4:0 "Универсальная бюрократия"
 tech_avb_bureaucratic_4_desc:0 "Расширение административных систем для эффективного управления триллионами стало возможным благодаря внедрению пространственных тензорных полей в существующие бюрократические средства, отключая офисы от внешней физической структуры. Модульные макеты офисов и все более абстрактный рабочий процесс позволяют объединить все совместимые бюрократические офисы в известной вселенной, образуя виртуализированную и эффективную административную систему, способную к плавному расширению и распространению информации без физических ограничений."
 tech_avb_bureaucratic_5:0 "Бюрократическое здание"
 tech_avb_bureaucratic_5_desc:0 "Подразделения и бюро Правительственной Логистики, Муниципального Развития Планетарных Ресурсов и Научных Исследований обратились с официальным обращением в Управление Правительственного Надзора, Имущественного Права и Законного Владения Интеллектуальной Собственностью с просьбой приступить к разработке дополнительных объектов для обеспечения необходимого расширения дальнейшего гражданского и военного надзора, учитывая отсутствие надлежащим образом заполненных запросов о приеме в отделениях связи. Реквизированная структура должна существенно увеличить бюрократический потенциал, однако, учитывая возросшую сложность, дальнейшее расширение приведет к созданию нового Бюро Упрощенного Разделения Взаимоотношений и Надзора за Коммуникациями для Комитета Комплексной Подачи Заявок, которые должны получить приоритет над всеми остальными."

 tech_avb_slave_processing_2:0 "Нейронная секвестрация"
 tech_avb_slave_processing_2_desc:0 "Дальнейшие достижения в области неврологического сопряжения и обработки данных в фемтомастических масштабах позволяют нашему главному устройству интегрировать обновления имплантатов, необходимые для поддержания максимальной эффективности. Секвестрация нейронных способностей нашего раба в течение периодов работы позволяет разрабатывать рабочие процедуры и алгоритмы, мало чем отличающиеся от используемых для дронов и роботов. Это - идеальный биологический слуга. Эволюция создала гораздо более универсальную и эффективную машину для наших нужд, как только была устранена проблема с мятежом и независимым контролем."
 tech_avb_psi_corps_2:0 "Пси-академия"
 tech_avb_psi_corps_2_desc:0 "Наиболее одаренные и чувствительные к псионике люди нуждаются в своем собственном пространстве, чтобы развивать силу, достигающую своей кульминации изнутри. Благодаря инновациям в псионных излучателях и конденсаторах - могут быть созданы новые объекты, которые изолируют и содержат псионическую составляющую наших самых одаренных людей, давая им возможность выражать свои самые сильные эмоции и готовиться стать самыми ценными активами нашей империи. Потенциальные способности, развиваемые в этих огромных залах, безграничны."
 tech_avb_psi_corps_3:0 "Пси-институт"
 tech_avb_psi_corps_3_desc:0 "Высший эшелон богоподобных псионических существ, обладающих способностями, которые переопределяют локальные универсальные константы, оказываются ограниченными нашими существующими средствами обучения. Дальнейшие достижения в области технопсионической интеграции позволяют нашим крупнейшим и наиболее совершенным псионическим излучателям направлять псионическую силу от местного населения планеты, а не от студентов в пределах учреждения, изолируя институт в защитном отделении. Коллективный псионический щит миллиардов простых граждан достаточно силен, чтобы изолировать институт."
 tech_avb_clone_vats_2:0 "Экструзионные отсеки клонирования"
 tech_avb_clone_vats_2_desc:0 "Более глубокое понимание процесса клонирования и инноваций в биологической инженерии наконец - преодолены, чтобы преодолеть последнее препятствие для клонирования и генетического размножения. Биологические экструдеры используют преимущества сложного набора терминальных энергетических полей и синтезаторов белка для репликации клонированного материала в любой точке цикла роста. Способность клонировать зрелый биологический материал теперь не только возможна, но она революционизирует рост населения, предоставляя заменяющие органы и органы отчаявшимся реципиентам в дополнение к получению совершенных образцов для взрослых особей."

 #Pop Assembly
 tech_avb_robot_assembly_plant_2:0 "Кибернетические фабрикаторы"
 tech_avb_robot_assembly_plant_2_desc:0 "Дальнейшие достижения в области робототехники требуют новых мощностей, оснащенных новейшими производственными системами для производства фемто-масштабных обновлений оборудования. Кибернетические манипуляторы, заменяя более традиционные роботизированные ассемблеры, могут за несколько минут изготовить все роботизированное шасси с точностью, необходимой для синтеза передовых логических схем. Эта быстрая цепочка промышленного производства необходима для поддержки общества, зависящего от помощи роботов."
 tech_avb_machine_assembly_plant_2:0 "Кибернетические автоматоны"
 tech_avb_machine_assembly_plant_2_desc:0 "В настоящее время требуется адаптация существующих сборщиков модулей для интеграции дополнительных обновлений и производства обновлений фемто-масштабного оборудования. Благоприятная перспектива кибернетических манипуляторов, заменяющих более обычных роботизированных сборщиков, для достижения этой задачи позволяет в течение всего процесса изготовления шасси достигать шкалы времени, а не часов. Эта быстрая промышленная производственная цепочка является удовлетворительной при удовлетворении спроса на дополнительные единицы."

 #Resource
 tech_avb_hydroponics_2:0 "Фитонная репликация"
 tech_avb_hydroponics_2_desc:0 "Дальнейшее овладение ботаникой открывает новую эру контролируемого роста растений в форме фитонической репликации. Пропуская промежуточный процесс обычного роста растений, это новое поколение репликаторов может синтезировать растительные вещества непосредственно из искусственных компонентов почвы и излучателей УФ-волн. При экструдировании культур из массивов репликационных сеток ожидаемый график урожайности измеряется в часах, а не в неделях."
 tech_avb_food_processing_3:0 "Превосходная пищевая промышленность"
 tech_avb_food_processing_3_desc:0 "Дальнейшие успехи в синтезе белка и вкусовой репликации создают новые возможности для переработки более обыденных источников пищи в современные кулинарные изыски. Дальнейшие исследования того, как пищевые вкусы сейчас вышли на стадию в индустрии обработки пищевых продуктов, привели к созданию превосходных производственных цепочек для репликации питательных веществ, которые способны производить практически любой ароматизированный продукт из практически любого пищевого продукта. Будущее коммерческого приготовления пищи в этой новой эре обработанных пищевых продуктов - это больше ремесленное лепка, чем кулинария."
 tech_avb_food_processing_4:0 "Идеальная пищевая промышленность"
 tech_avb_food_processing_4_desc:0 "Владение репликацией питательных веществ и вкусовым синтезом приводит к новой эре обработки пищевых продуктов, которая устраняет бесконечную сложность цепочки производства пищевых продуктов, которая преследует современных гражданских лиц со времени первого буклета рецептов. Сложные материально-энергетические поля и квантовые функции поля используются для превращения всех мирских пищевых продуктов в простую универсальную питательную жидкость, кормления коммерческих и местных пищевых репликаторов для производства любого пищевого продукта, хранящегося в базе данных по питанию, базе данных, которая, возможно, более сложна и разнообразна, чем универсальная химическая база данных."
 tech_avb_mineral_purification_3:0 "Превосходная минеральная очистка"
 tech_avb_mineral_purification_3_desc:0 "Расширение заводов по очистке минералов для извлечения полезных количеств третичных продуктов и микроэлементов до сих пор было непомерно дорогим. Использование перекрывающихся полей проверки материи, способных изолировать микроэлементы путем классификации вращения кварков в первичных минеральных центрифугах, позволяет заводам по очистке минералов расширять производство более экзотических элементов и устраняет необходимость в изоляции редких элементов на производственных объектах."
 tech_avb_mineral_purification_4:0 "Идеальная минеральная очистка"
 tech_avb_mineral_purification_4_desc:0 "Потребность в обработке минералов с помощью центрифуг и химических ванн в настоящее время устарела по сравнению с этой новой эрой систем полевых исследований. Перекрывающиеся квантовые поля, применяющие деформацию гравитонного поля в процессе очистки, позволяют этим средствам изолировать минералы по составляющим их частицам, не вызывая деления или молекулярного распада. Божественная точность, демонстрируемая в камерах очистки, приводит к огромному увеличению эффективности производства, поскольку каждая полезная частица классифицируется и доставляется."
 tech_avb_power_hub_3:0 "Межзвездное энергетическое поле"
 tech_avb_power_hub_3_desc:0 "Инновации в подпространственном энергетическом обмене и квантовых теориях поля дают начало новой эре беспроводной передачи энергии, которая воплощает мечты физиков на протяжении поколений. Расширение наших планетарных энергетических сетей для размещения подпространственных генераторов полей для виртуализации без потерь и девиртуализации значительной части хранилища энергии объекта позволяет передавать энергию в удаленные сети девиртуализации на борту станций и кораблях в локальной звездной системе."
 tech_avb_power_hub_4:0 "Хранилище энергии галактик"
 tech_avb_power_hub_4_desc:0 "Овладение подпространственным обменом энергией ведет к новой эре в передаче и хранении энергии. Необходимость управления потерями при передаче и локальным хранением в огромных массивах конденсаторов энергии теперь устарела из-за способности передавать и хранить энергию от наших генераторов в матрице потока энергии, которая теоретически пронизывает все пространство-время, но в самом подпространстве. Наши новые средства управления энергопотреблением имеют возможность извлекать энергию в универсальной для нашей империи энергетического ресурса, широко известного как энергокредит."
 tech_avb_bio_reactor_2:0 "Энерго-материальный преобразователь"
 tech_avb_bio_reactor_2_desc:0 "Дальнейшие успехи в физике энерго-материи дают начало новой методологии преобразования биологической массы в энергию с идеальным коэффициентом эффективности. Новые методы, которые больше не основаны на неэффективном разрушении биологического вещества, позволяют нашим системам пропускать биологический материал непосредственно через поля аннигиляции, без необходимости сначала измельчать вещество в тонкую пасту. Хотя биологическая материя преобразуется непосредственно в составляющую ее энергию, она ничего не делает, чтобы ослабить естественные инстинкты биологического организма во время обработки, поэтому новые объекты оснащены дополнительной звукоизоляцией для снижения общего фактора шума."

 #Manufacturing
 tech_avb_alloys_3:0 "Автосинтез полимеров"
 tech_avb_alloys_3_desc:0 "Манипулирование материальной энергией с помощью наномашин позволяет автоматически синтезировать сложные полимеры в процессе литья, устраняя необходимость выполнения целых этапов в цепочках производства сплавов, освобождая металлургов и литейное пространство для дополнительных кузниц."
 tech_avb_alloys_4:0 "Схемы производства адронного масштаба"
 tech_avb_alloys_4_desc:0 "Овладение удержанием частиц и внедрение базовых фемтосферных технологий позволяет синтезировать практически идентичные материалы. Промышленное производство молекулярно совершенных металлов позволяет удалять системы побочных продуктов отходов из производственной цепочки, еще больше упрощая производство и существенно увеличивая производительность."
 tech_avb_alloys_5:0 "Гравитоническая экструзия"
 tech_avb_alloys_5_desc:0 "Инновации, позволяющие удерживать частицы, позволяют использовать гравитоны в процессе производства сплавов, что позволяет литейным предприятиям выдавливать сплавы непосредственно из сырья. Сложные перекрывающиеся гравитационные поля заменяют всю цепочку производства сплавов, экструдирование сырья непосредственно из металлургических заводов и подача их через спиральные квантовые искажения поля полностью устраняет необходимость в сложных физических механизмах. Процесс может выполняться параллельно, увеличивая производственные мощности сверх того, что ранее считалось возможным."
 tech_avb_luxuries_3:0 "Неврологическая реквизиция"
 tech_avb_luxuries_3_desc:0 "Благодаря существующей сети репликаторов и большиому населению, уже оборудованному неврологическими имплантатами, у нас есть возможность модифицировать реплицированные потребительские товары в режиме реального времени на основе пожеланий каждого гражданина. Благодаря стандартизации шаблонов потребительских товаров репликатор может автоматически изменять форму, внешний вид и функции каждого продукта в заранее утвержденных пределах."
 tech_avb_luxuries_4:0 "Авто-сентиментальный синтез"
 tech_avb_luxuries_4_desc:0 "Дальнейшее усовершенствование интеграции неврологических имплантатов и потребительских товаров позволяет репликаторам производить потребительские товары, способные вызывать неврологические сигналы сентиментальности сразу же после реквизиции. Дни шоппинга и просмотра окон заканчиваются, когда каждый объект, созданный коммерческими репликаторами, спроектирован точно так, как того желает каждый покупатель, и в то же время мгновенно становится объектом сентиментальной и ностальгической ценности в сознании большинства жизненных форм."
 tech_avb_luxuries_5:0 "Голографические шаблоны дизайна"
 tech_avb_luxuries_5_desc:0 "Инновации в кинематических голограммах позволяют производить товары народного потребления, чтобы преодолеть последнее ограничение идеальной косметической снисходительности, необходимость копировать вещество в киосках. Киоски с коммерческими товарами, которые теперь полностью виртуализированы в гражданских неврологических имплантатах, могут использовать интегрированный синтез кинематической материи для производства предметов мгновенной сентиментальной ценности непосредственно там, где этого хочет покупатель. Работая в заранее утвержденных пределах, потребители теперь могут удовлетворить любые потребности, не тратя никаких усилий помимо самой неврологической заявки."
 tech_avb_exotic_gases_2:0 "Синтез экзотического газа"
 tech_avb_exotic_gases_2_desc:0 "Достижения в области репликации частиц и гидродинамики улучшают процесс синтеза экзотических газов. В то время как экзотические газы слишком сложны для обычной массовой репликации, катализирующие материалы, используемые в процессе синтеза, могут быть воспроизведены напрямую, что упрощает производственную цепочку и создает дополнительное пространство для резервуаров для синтеза."
 tech_avb_exotic_gases_3:0 "Репликация экзотического газа"
 tech_avb_exotic_gases_3_desc:0 "Инновации в области манипулирования полями и репликации частиц теперь позволяют нашим ГПЗ напрямую копировать более сложные материалы. Этот процесс требует большого количества энергии и гораздо больше времени для репликации, но без необходимости в длинной производственной цепочке химических веществ и катализаторов-прекурсоров пол газоперерабатывающего завода может быть заменен массивами узлов репликаторов для более экономичного производства экзотических газов."
 tech_avb_volatile_motes_2:0 "Десублимация летучих пылинок"
 tech_avb_volatile_motes_2_desc:0 "Создание летучих пылинок может быть упрощено путем обработки ингредиентов и пылинок в виде твердого вещества вместо газа. Достижения в области полевых манипуляций позволяют сложным энергетическим полям поддерживать камеры энтропийного давления при чрезвычайно высоких давлениях, приближаясь к уровням нейтрония, заставляя даже самые летучие материалы превращаться в стабильные твердые вещества. Замена громоздкого защитного оборудования на камеры синтеза под давлением позволяет быстро расширять производство с меньшим количеством аварий."
 tech_avb_volatile_motes_3:0 "Виртуализация летучих пылинок"
 tech_avb_volatile_motes_3_desc:0 "Достижения в теории гиперполя позволяют виртуализировать производство летучих мототов в квантовых топологических многообразиях, хотя и за счет более высокой потребности в энергии. Замена старых камер наддува, синтез пылинок в виртуальном пространстве устраняет все проблемы безопасности и сложности производственной цепочки. Виртуальные пылинки могут быть просто смешаны без спонтанной детонации или воспламенения, в результате чего пылинки превращаются в закаленные защитные камеры в качестве стандарта."
 tech_avb_rare_crystals_2:0 "Изготовление редких кристаллов"
 tech_avb_rare_crystals_2_desc:0 "Инновации в области полевых манипуляций позволяют промышленное изготовление синтетических кристаллов без длительного процесса кристаллизации. Сложные перекрывающиеся энергетические поля, выстроенные с точностью до фемтоски и инжекция сложных полимеров, позволяют быстро создавать кристаллические структуры и грани в соответствии с редкими кристаллами. Без необходимости использования массивов автоклавов производительность редких кристаллов может быть существенно увеличена."
 tech_avb_rare_crystals_3:0 "Репликация редких кристаллов"
 tech_avb_rare_crystals_3_desc:0 "С мастерством перевода материи-энергии процесс создания редких кристаллов может быть улучшен за пределами промышленного производства. Используя большое количество энергии, специализированные репликаторные концентраторы могут воспроизводить сложные полимеры, используемые в процессе изготовления, который затем подается во вспомогательные системы репликации для получения усовершенствованных кристаллических матриц, соответствующих редким кристаллам. Меньшая двухступенчатая система репликации энергии материи обеспечивает более энергоемкий процесс, но при этом значительно увеличивает производство редких кристаллов."
 tech_avb_nanite_transmutation_2:0 "Нанитовая фемтография"
 tech_avb_nanite_transmutation_2_desc:0 "Достижения в нашем понимании нанитов позволяют вносить незначительные обновления программного обеспечения в системы интеграции промышленных нанитов. Средства трансмутации теперь могут направлять наниты с помощью процедур на фемто-шкале, позволяя манипулировать кварками и глюонами вместо субатомных частиц в процессе трансмутации. Эта инновационная новая методология сокращает количество отходов и время производства, что значительно увеличивает производство редких ресурсов."
 tech_avb_global_production_strategy_2:0 "Стратегия межпланетного производства"
 tech_avb_global_production_strategy_2_desc:0 "Расширение административных органов для управления добычей и производством ресурсов по всей звездной системе необходимо для поддержания максимальной эффективности в динамичной и часто хаотичной логистической системе. Стратегии консолидации усилий во всех областях транспортировки ресурсов и автоматизации каждой некритической логистической цепочки - единственное решение внепланетарной неэффективности."

 #Research
 tech_avb_basic_science_lab_4:0 "Процедуры временного расширения"
 tech_avb_basic_science_lab_4_desc:0 "По мере того, как научные исследования продвигаются дальше к загадочным явлениям и едва понимаемым теориям, объединяющим время и пространство, риск случайного разрушения локальных квантовых полей резко возрастает. Новые процедуры и средства необходимы, чтобы изолировать эксперименты в пределах их собственных временных топологий, устраняя риск новых и неизученных явлений, нарушающих лабораторные поля сдерживания энергии и уничтожающих локальное пространство-время."
 tech_avb_basic_science_lab_5:0 "Якоря виртуальной реальности"
 tech_avb_basic_science_lab_5_desc:0 "Расширение исследований в новых областях, в которых изучаются явления, способные нарушать потоки локальной тахиональной реальности, требует методов сдерживания, выходящих за рамки того, что могут предоставить современные средства. При проверке аномальных явлений и передовых научных теорий средства защиты защищены от нарушений сдерживания, которые могут угрожать потокам локальной или универсальной реальности с помощью сложных устройств, которые регулируют потоки запутанных пар тахионов с одним членом каждой пары в виртуализированном топологическом многообразии, разделенном так: сделать изгибающие реальность явления, выходящие за пределы лабораторных оснований, невозможными."
 tech_avb_basic_science_lab_6:0 "Многоуровневый полигон"
 tech_avb_basic_science_lab_6_desc:0 "Научные исследования, ограниченные низкомасштабными экспериментами для получения данных, которые соответствуют гипотезе, приемлемой методологии для поколений, в настоящее время являются ограничивающим фактором для будущего научного потенциала. Из-за ограничений, препятствующих нарушению потоков локальной и универсальной реальности, были созданы новые средства, позволяющие контролировать доступ к параллельным вселенным, которые разнообразны и в основном не заселены. Научные исследования, в которых запечатлели бы случайное уничтожение нашей собственной вселенной, теперь могут проводиться в других вселенных, вместо того, чтобы быть запрещенными, этически или иным образом."
 tech_avb_global_research_initiative_2:0 "Межзвездные исследовательские инициативы"
 tech_avb_global_research_initiative_2_desc:0 "Сбор научных данных, исследовательские гранты и интеллектуальные ресурсы синхронизируются в каждой лаборатории в пределах нашей компетенции. Используя новейшие квантовые системы связи и пространственные транспортные системы для распределения образцов, можно построить концентратор, который позволит каждой лаборатории мгновенно взаимодействовать и обмениваться данными в режиме реального времени, эффективно объединяя каждую подключенную научную область в одно разделенное средство."

 #Trade
 tech_avb_interstellar_economics_2:0 "Мгновенная торговля"
 tech_avb_interstellar_economics_2_desc:0 "Поскольку галактические рынки распространяются на все области космоса, и почти каждое занесенное в каталог каменное и пылевое облако является той или иной формой залога или инвестиций, сложности современной галактической торговли не поддаются отслеживанию большинства жизненных форм. Квантовые коммуникации, основанные на передовых мэйнфреймах, предназначенных исключительно для торговли, позволяющих осуществлять мгновенные и совершенно безопасные транзакции по всей галактике без временной задержки, теперь являются необходимостью, для того что бы оставаться соперником на галактических рынках."
 tech_avb_interstellar_economics_3:0 "Экономические справочные каталоги"
 tech_avb_interstellar_economics_3_desc:0 "Манипулирование рынком и широкая инсайдерская торговля в галактике, использующая уникальные области пространственно-временного потока, такие как близость к черным дырам и другие временные аномалии для обмана ссуд и коротких инвестиций, вызывает радикальные изменения в инфраструктуре галактической торговли. Огромные сети оборудования необходимы для установления и поддержания определенной системы отсчета в изолированном хранилище данных в каждой стандартизированной коммерческой системе всей галактики. Течение времени и пространственный поток в рамках законных коммерческих контуров теперь идеально синхронизированы, и сроки больше не могут быть физически изменены."
 tech_avb_interstellar_economics_4:0 "Универсальная экономика"
 tech_avb_interstellar_economics_4_desc:0 "Галактическая торговля и экономика давно осуществляются посредством обмена энергокредитами, единицей валюты, которая требуется всем развитым формам жизни, и все же до сих пор зависит от физического обмена в той или иной форме. Владение динамикой квантового поля позволяет нам создавать виртуальное энергетическое поле, не похожее на подпространство, которое пронизывает все теоретическое пространство Вселенной, обеспечивая идеально регулируемый и совершенно безопасный обмен виртуальной валюты в любом месте и любой цивилизации во Вселенной, при условии, что они установили соединение со стандартным универсальным рынком."
 tech_avb_galactic_markets_2:0 "Универсальная фондовая биржа"
 tech_avb_galactic_markets_2_desc:0 "Инновации в квантовой связи устраняют все теоретические ограничения на мгновенную передачу данных. Построение огромного центра квантовой запутанной техники позволяет управлять фондовыми рынками и инвестициями из любого связанного местоположения в известной Вселенной."

 #Amenities
 tech_avb_residence_3:0 "Монолитная архитектура"
 tech_avb_residence_3_desc:0 "Применение антигравитации в гражданской архитектуре позволяет строить новые сооружения в масштабах, ранее невообразимых. Гражданские архитекторы, имеющие право расширять планы этажей и высоты зданий до невероятных уровней, теперь сталкиваются с необходимостью повышения герметичности зданий на высоте, а так же - управления потоками движения на мостах, пересекающих целые океаны."
 tech_avb_residence_4:0 "Вечная архитектура"
 tech_avb_residence_4_desc:0 "Новые и инновационные технологии гражданского строительства с использованием сверхплотных материалов позволяют конструкциям разветвляться в ранее невозможных направлениях. Архитектура, которая раньше рушилась под собственным весом, не только устойчива, но и полностью устойчива к большинству природных явлений. Свобода строительства с ультратонкими стенами позволяет архитекторам проектировать сооружения с беспрецедентной жилой и коммерческой мощью, позволяя городам охватить население, которое ошеломило бы гражданских инженеров предыдущего десятилетия."
 tech_avb_residence_5:0 "Неограниченная архитектура"
 tech_avb_residence_5_desc:0 "Архитектура, выходящая за пределы физических ограничений внешней структуры с использованием новейших достижений физики гиперполя, дает начало новой эре гражданского строительства. Благодаря частичной виртуализации внутренних планов этажей архитекторы могут свободно проектировать сооружения с обширными галереями и целыми сообществами жилых квартир в крошечном физическом пространстве. Гражданское строительство сейчас находится в эпохе, когда каждое окно строения может иметь такой же прекрасный вид на океан, дешевые квартиры теперь могут иметь сводчатые потолки и десятки комнат."
 tech_avb_housing_3:0 "Ультра плотные материалы"
 tech_avb_housing_3_desc:0 "Инновации в физике материалов позволяют производителям и инженерам использовать сверхплотные материалы, обычно предназначенные для военных и промышленных целей, в гражданской архитектуре. Способность создавать прочные конструкции и стены из материалов, которые кажутся невероятно тонкими, создает дополнительное пространство внутри конструкций и позволяет архитектуре разветвляться в ранее недостижимых направлениях."
 tech_avb_housing_4:0 "Топологический трубопровод"
 tech_avb_housing_4_desc:0 "Возможные применения пространственных манипуляций в области гражданского строительства обширны и теперь возможны благодаря недавним достижениям в физике гиперполя. Гражданские сооружения теперь могут содержать внутренние планировки, которые несколько независимы от внешних ограничений, расширяя коридоры и комнаты в виртуализированное пространство внутри локального пространственного коллектора. Архитекторы могут увеличить эффективные размеры существующих зданий, и будущие конструкции могут принимать любую физическую форму с минимально возможной площадью."
 tech_avb_housing_5:0 "Телепортационные модули"
 tech_avb_housing_5_desc:0 "Интеграция телепортации в гражданское строительство и архитектуру была мечтой инженеров и архитекторов с незапамятных времен. Вековые теоретические планы этажей и архитектурные подвиги теперь становятся реальностью. Устаревшие коридоры, проезды, улицы и входы теперь заменены дополнительными удобствами и квартирами, общегородские сети подпространственного туннелирования позволяют гражданам за считанные секунды идти прямо из своего места жительства в любое общественное место. Без необходимости доступа в коридор для каждой квартиры общая доступная площадь почти удваивается."
 tech_avb_housing_6:0 "Многофазные камеры"
 tech_avb_housing_6_desc:0 "Окончательная демонстрация мастерства гражданского строительства теперь возможна благодаря достижениям в теории квантового поля. Многофазная пространственная механика позволяет комнатам одинакового размера и назначения физически занимать одно и то же пространство в реальном пространстве-времени, но каждая комната и место жительства разделены в полной конфиденциальности в пределах их собственной системы отсчета. Многофазные камеры, стратегически расположенные внутри конструкций, ограничены общей формой и функцией полезности, однако для квартир применение многофазности эффективно удваивает пропускную способность жилых зданий."
 tech_avb_self_assembling_components_2:0 "Универсальные конструкторы"
 tech_avb_self_assembling_components_2_desc:0 "Микроскопические машины, предназначенные для самовоспроизведения и интеграции практически в любую макроскопическую систему, снижают стоимость обслуживания существующих дронов и стоимость новых дронов. Эмулируя более примитивную органическую молекулярную сборку, эти абстрактные микроскопические машины имеют модульную конструкцию, способны к самовоспроизведению и группируются вместе, чтобы служить строительным блоком практически для любого компонента или схемы, необходимой для автономных дронов с почти бесконечной изменчивостью."
 tech_avb_holo_entertainment_3:0 "Ультра-развлекательный комплекс"
 tech_avb_holo_entertainment_3_desc:0 "Интеграция новейших кинематических систем обеспечивает практически беспроблемный опыт для большинства форм жизни. Огромное количество развлекательных заведений на базе встроенных массивов суперкомпьютеров создает мир, который легко связывается с нейронными имплантами гостей. Каждый гость автоматически приспосабливает свои развлекательные мероприятия к своей желаемой теме, в то время как дроны-инструкторы и гражданские ИИ контролируют поток толпы, чтобы сгруппировать гостей по темам, чтобы виртуальный гладиаторский бой, в котором будут сексуальные девушки монстры - не прерывал спокойную медитацию других посетителей, в кругу разноцветных пони."
 tech_avb_holo_entertainment_4:0 "Матрица развлечений"
 tech_avb_holo_entertainment_4_desc:0 "Нейронное взаимодействие продвинулось до такой степени, что ранее опасные нейронные вложения военного уровня теперь могут быть доступны для гражданского использования. Развлекательные комплексы с обширными массивами нейронных модулей связи и коммерческих мэйнфреймов управляют неограниченным виртуальным миром и взаимодействуют непосредственно с нейронными слоями гостей. Системы виртуального поколения используют новейшие квантовые средства связи, чтобы связать свой виртуальный мир со всеми совместимыми матрицами развлечений в галактике, погружая каждого гостя в любой опыт, какой он пожелает. Здание также несколько снижает энергопотребление за счет использования избыточного тепла тела гостей, когда они находятся в отсеках восходящей линии связи, однако система вряд ли является эффективным или практичным методом выработки электроэнергии."
 tech_avb_clinic_3:0 "Бюро быстрого клонирования"
 tech_avb_clinic_3_desc:0 "Достижения в области медицинской науки и биологии на порядок ускоряют процесс клонирования биологической материи. Несмотря на то, что он не позволяет эффективно клонировать живые формы жизни, этот процесс производит полностью функциональные конечности и органы. Медицинский персонал и автономные механоиды могут эффективно заменить значительную часть тела пациента в случае чрезвычайной ситуации с использованием клонированной биомассы в течение нескольких часов."
 tech_avb_clinic_4:0 "Биологические репликационный наборы"
 tech_avb_clinic_4_desc:0 "С более глубоким пониманием нашей биологии, вплоть до атомного уровня, можно использовать новейшие системы репликации материи для изготовления биологических компонентов непосредственно в поврежденные участки тела. Улучшенные медицинские учреждения могут обследовать и лечить огромное количество пациентов за очень короткое время. Благодаря способности беспрепятственно заменять поврежденные части тела пациента, существует несколько условий, которые биологическая репликация не может решить."
 tech_avb_spawning_pool_2:0 "Фонд поколений"
 tech_avb_spawning_pool_2_desc:0 "Автономные системы в промышленном масштабе, тщательно управляемые специализированными специалистами, увеличивают стимулирующие рост свойства наших нерестилищ на порядок. Тщательно перемешанные группы и обширные бассейны, работающие параллельно, порождают икру в достаточно больших количествах, чтобы удовлетворить потребности в росте межзвездного улья."
 tech_avb_slave_huts_2:0 "Дом рабов"
 tech_avb_slave_huts_2_desc:0 "Дальнейшее развитие в эффективном жилье порабощенного населения планеты позволяет строить жилища, которые максимизируют занятость жильца, отведенной для рабского жилья. Эти квартиры были разработаны, чтобы обеспечить минимально возможные расходы с максимально возможной мощностью."

 #Unity
 tech_avb_unity_monument_4:0 "Галактическая виртуальная сеть"
 tech_avb_unity_monument_4_desc:0 "Инновации в квантовой связи, наконец, снижают задержку сети почти до нуля, что является требованием для функциональной связи без максимальной дальности передачи. Создание огромных центров обработки данных и массивов суперкомпьютеров, соединенных по всему занимаемому пространству с виртуальной сетью, позволяет децентрализованно хранить наши архивы и культуру, делая их практически невосприимчивыми к потере данных."
 tech_avb_unity_monument_4_corporate:0 "Алгоритмы синхронной конференции"
 tech_avb_unity_monument_4_desc_corporate:0 "Благодаря быстрому использованию существующих постцентрических инноваций в области квантовых коммуникаций новые средства, оснащенные новейшими корпоративными мэйнфреймами и микросентиментальными искусственными интеллектами, помогут еще больше осмыслить им ниши вложения в их акции. В смелую новую эпоху, когда корпоративные структуры охватывают значительную часть галактики, количество необходимых бизнес-конференций в настоящее время превышает количество нанятых и занятых корпоративных руководителей, однако при внедрении надлежащим образом скомпилированных и промежуточных методологий эта новая инфраструктура позволит корпоративным руководителям участвовать в нескольких одновременных виртуальные конференции, в то время как специализированные микро-чувствительные ИИ эффективно изменяют данные исходящей передачи по мере необходимости для каждой отдельной конференции. Получающиеся конференции поддерживают совершенно приемлемое качество, учитывая почти идентичную терминологию, используемую в корпоративном мире."
 tech_avb_unity_monument_5:0 "Виртуальная близость через ссылку"
 tech_avb_unity_monument_5_desc:0 "Технологии нейронного взаимодействия достигли стадии, на которой теперь возможны всесторонние виртуальные коммуникации эмоций и понимания. Новые средства, оснащенные чересстрочными гиперкомпьютерными массивами, позволяют использовать сетевые каналы связи по всей планете, которые взаимодействуют со всеми гражданами, оснащенными нейронными интерфейсами, для обеспечения мгновенного и беспрепятственного обмена эмоциями и пониманием, объединяя нашу культуру вместе, как никогда прежде."
 tech_avb_unity_monument_5_corporate:0 "Анализ виртуального рынка"
 tech_avb_unity_monument_5_desc_corporate:0 "Технологии нейронного взаимодействия достигли стадии, на которой теперь возможны мгновенные и всесторонние виртуальные коммуникации мнений потребителей и конкурентов. Новые средства, оснащенные новейшими квантовыми коммуникациями с высокой пропускной способностью и чересстрочными алгоритмами анализа клиентов, обеспечивают сетевые восходящие соединения и ограниченные галактические восходящие соединения, которые взаимодействуют со всеми жизненными формами, оснащенными нейронными интерфейсами, чтобы обеспечить мгновенную и бесперебойную связь с удовлетворенными клиентами и нашими конкурентами. Это нововведение дает нам возможность отчетливо визуализировать облачные электронные рынки, стратегически управлять ресурсоемкими пользователями и создавать необычайное впечатления. Наши корпоративные объекты смогут полностью обеспечить доступ к устойчивым императивам, вариант использования которых явно превосходит любые предыдущие прогнозы."
 tech_avb_unity_monument_5_machine:0 "$tech_avb_unity_monument_6$"
 tech_avb_unity_monument_5_machine_desc:0 "$tech_avb_unity_monument_6_desc$"
 tech_avb_unity_monument_6:0 "Универсальный исторический архив"
 tech_avb_unity_monument_6_desc:0 "Мастерство над коммуникационными протоколами и виртуализация информации позволяют создать весь наш исторический архив в квантовой подпространственной матрице, которая теоретически доступна из любой точки в известной Вселенной, при условии, что используются действующие протоколы связи. Новые объекты оснащены портами доступа к подпространству с высокой пропускной способностью и гиперкомпьютерными массивами для интеграции новых исторических данных в виртуализированные подпространственные архивы. Наша культура и история, теперь полностью независимые от каких-либо планетарных объектов или физических устройств, навсегда останутся неизменным рекордом в безопасности в самом подпространстве."
 tech_avb_unity_monument_6_corporate:0 "Мгновенные пользовательские лицензионные соглашения"
 tech_avb_unity_monument_6_desc_corporate:0 "Владение протоколами связи и технологиями нейронного интерфейса позволяет автоматизировать лицензионные соглашения с пользователями, освобождая значительный процент сотрудников корпорации и снижая накладные расходы, а так же снимая с нас всякую ответственность за неправильно сделанный выбор. Создание новых средств с массивами микро-чувствительных ИИ для связи с конечными пользователями позволяет нам авторитетно оптимизировать этическое партнерство. Интеграция в нейронные сети конечных пользователей позволяет микросознательным ИИ выполнять тщательный поиск в большинстве нейронных структур жизненных форм, пока не будет выявлена ​​какая-либо часть подсознания, которая может дать согласие на соглашение с конечным пользователем. Возможность автоматически получать разрешение конечного пользователя по всем, кроме самых неэтичных корпоративных мотивов, повышает рыночную и потребительскую маркетинговую эффективность до уровней, которые раньше никогда не задумывались. Теперь мы можем по-настоящему пересмотреть прогрессивные сценарии, кардинально изменить индивидуальные результаты, эффективно использовать надежные рынки и даже объективно использовать ресурсы в реальном времени."
 tech_avb_unity_monument_6_machine:0 "$tech_avb_unity_monument_7$"
 tech_avb_unity_monument_6_machine_desc:0 "$tech_avb_unity_monument_7_desc$"

 tech_avb_temple_4:0 "Сеть почитания"
 tech_avb_temple_4_desc:0 "Лучшее понимание проекций псионической энергии создает новый метод выражения вашей веры и медитативного почтения. Новые объекты, оборудованные псионическими коллекторами, направляют пассивные псионические поля через большинство жизненных форм и позволяют даже самым слабым псионически чувствительным существам вместе участвовать в эйфории поклонения. Объединенная воля тысяч людей, выражающих свою веру, отражается по всей поверхности планеты, напоминая тем, кто не посещает служение, своего духовного наследия."
 tech_avb_temple_5:0 "Межзвездное поле созерцания"
 tech_avb_temple_5_desc:0 "Лучшее понимание виртуализации веры и псионической воли в сочетании с квантовыми коммуникациями позволяет создать межзвездную коммуникационную сеть, которая позволяет верующим в любой момент соединиться с медитативным полем виртуальной реальности. Расширение существующих мест отправления культа, в том числе установка огромных массивов псионических сборщиков и излучателей, позволяет любому верному существу временно погрузиться в чистую духовную эйфорию, внося свою волю и веру в общее благо нашей империи."
 tech_avb_temple_6:0 "Бессмертный консенсус"
 tech_avb_temple_6_desc:0 "В конечном итоге источник духовности, вера в ту или иную форму загробной жизни, была основным принципом нашей веры даже в эпоху научного понимания. Даже при том, что миллионы борются за то, чтобы примирить научные истины с духовными убеждениями, наши величайшие умы работали, чтобы воплотить наши основные убеждения в реальность на протяжении десятилетий. Создание бессмертного консенсуса автоматически объединяет интеллект и мудрость наших граждан, когда они проходят, а также выполняет роль благотворного духовного существа, направляющего наш народ во времена смуты."
 tech_avb_hive_unity_monument_4:0 "Виртуализация нейронных слоев"
 tech_avb_hive_unity_monument_4_desc:0 "Понимание физики гиперполя разумом улья позволяет учесть расширение нервных слоев нервного центра в пространственную топологию, виртуализированную в многообразие гиперполя. Размер нейронных слоев, которые управляют передачей нашей воли, значительно больше и частично занимает виртуализированную топологию, но все еще работает с максимальной эффективностью. Это также позволяет изолировать и отвергать нервные импульсы от девиантов, уничтожая крамольное мнение одним движением переключателя."
 tech_avb_hive_unity_monument_5:0 "Сверхсветовая нейротрансмиссия"
 tech_avb_hive_unity_monument_5_desc:0 "С максимальной пропускной способностью передачи меганейронов единственной возможной областью для инноваций является скорость передачи. Благодаря прогрессу в понимании ульем квантовой теории поля стало возможным отформатировать внутренние электрохимические функции меганейрона в их чистые энергетические составляющие посредством переноса вещества без потерь в энергию. Устраняя потребность в протоплазматических волокнах, распространяющихся по всему нервному центру, великая воля улья передается во всём локальном континууме во много раз быстрее скорости света в чистом энергетическом состоянии."

 #Army
 tech_avb_military_academy_2:0 "Назидательные империалистические доктрины"
 tech_avb_military_academy_2_desc:0 "Децентрализованная цепочка командования только затрудняет набор новых и лояльных сотрудников высшего звена. Перестройка существующих военных академий для приспособления к нейронному дидактическому импринтингу позволяет опыту наших военных сотрудников переходить к новым сотрудникам, без длительного курса обучения. Высокий уровень отказов от дидактического импринтинга делает его нежелательным для крупномасштабного набора, но для тех, кто с нетерпением ждет новобранцев, ищущих авторитетные должности в высшем руководстве, средства оборудованы, чтобы быстро отследить их через огромное военное ведомство."
 tech_avb_military_academy_2_hive_mind:0 "Империалистические доктрины"
 tech_avb_military_academy_2_hive_mind_desc:0 "Расширение нашего военного класса беспилотных летательных аппаратов означает, что обычное развитие генетической памяти для беспилотников офицерского класса не в состоянии удовлетворить требования новых замен. Перестройка существующих командных центров дронов для приспособления к нейронному дидактическому импринтингу позволяет использовать опыт и наблюдения предыдущих автономных дронов в их новой замене. Высокая частота отказов дидактического импринтинга делает его непригодным для массового развертывания, но для автономных дронов на вершине командной цепочки эти новые средства необходимы для быстрого отслеживания их развертывания."
 tech_avb_military_academy_2_machine_intelligence:0 "Кибернетические процедуры обслуживания"
 tech_avb_military_academy_2_machine_intelligence_desc:0 "Расширение распределения планетарной боевой формы и распределение упорядоченных оборонительных командных структур требует уровня интенсивного обслуживания, который не в состоянии обеспечить нынешние объекты. Модификация существующих средств обслуживания в соответствии с кибернетическими процедурами обслуживания сводит даже самые интенсивные задачи обслуживания к одному производственному циклу. Первичные командные формы теперь могут использовать шаблоны агрессии 7-го уровня с высокой частотой отказов в подчиненных подразделениях, уменьшенной за счет оптимизированных циклов обслуживания."
 tech_avb_stronghold_3:0 "Глобальная оборонная инициатива"
 tech_avb_stronghold_3_desc:0 "Специальная перестройка городских районов в каждом мегаполисе на планете обеспечивает более полную и быструю оборону. Инновации в военно-логистической доктрине позволяют интегрировать возвышающиеся боевые формы и развертываемые наземные средства защиты, так беспрепятственно в городской среде, что местное население не будет знать, что они там, до вторжения. В дополнение к огромным подземным ангарам, в которых размещаются рои аэроботов в густонаселенных городских районах, вся планетарная поверхность готова развернуться в организованном режиме обороны в любой момент."
 tech_avb_stronghold_4:0 "Криогенные гарнизоны"
 tech_avb_stronghold_4_desc:0 "Сеть огромных подземных сооружений, оснащенных современным оружием, экзоскелетами, боевыми формами и боеприпасами, расположенными в каждом крупном районе на планете, теперь может быть расширена для размещения их персонала наряду с миллионами спящих солдат, застывшими в стазисе и готовыми к обороне в течение нескольких минут. Наступающие вражеские штурмовые силы, независимо от того, насколько быстро они развернуты, столкнутся с целым гарнизоном отдохнувших и экипированных войск, выстроенных в стандартные схемы обороны, прежде чем гражданские лица даже закончат эвакуацию."
 tech_avb_stronghold_5:0 "Топологические оборонительные бункеры"
 tech_avb_stronghold_5_desc:0 "Инновации в квантовой физике и пространственных манипуляциях позволяют частично виртуализировать глобальную оборонительную сеть, увеличивая объем хранения боеприпасов и размер гарнизона, а также увеличивая имеющиеся силы, готовые отразить любое нападение на планету. Эта пространственная манипуляция может преобразовать пространственные коллекторы, чтобы мгновенно переместить виртуализированные объекты на поверхность планеты, позволяя целым взводам и высоким боевым формам мгновенно развернуться из деформации квантового поля в горячей точке планеты."
 tech_avb_planetary_shield_generator_2:0 "Продвинутые планетарные щиты"
 tech_avb_planetary_shield_generator_2_desc:0 "В отличие от предыдущих поколений планетарных щитов, синтезирующих плотно упакованные ионные матрицы в верхних слоях атмосферы для поглощения огня, поступающего из оружия, это новое поколение энергетических щитов форматирует молекулярную конфигурацию высотных ионов в экзотические энергетические состояния. Массивы наземных реакторов, направляющие энергию в верхние слои атмосферы, превращают эти высотные экзотические ионы в связное энергетическое поле с большой массой, которое поглощает энергию взрывов, уничтожая поступающие боеприпасы. Защитная способность этого поля намного превосходит обычное поле из ионных сил предыдущих поколений."
 tech_avb_planetary_shield_generator_3:0 "Планетарные щиты из антивещества"
 tech_avb_planetary_shield_generator_3_desc:0 "Используя достижения в области манипулирования полем, наземные генераторы щитов могут использовать выход планетарной энергетической сетки для проецирования квантовой полевой функции, которая охватывает планету на большой высоте, формируя контактирующие частицы в ее античастичный эквивалент. Обычное экранирование ограничивает распространение генерируемых античастиц, чтобы избежать уничтожения, и любые входящие кинетические снаряды или энергетическое оружие, которые легко проникают в ионные матрицы, пересекают порог антивещества или обнаруживают, что составляющие его атомы превращаются в антивещество полевой функцией генераторов. При взгляде с земли гражданское население будет наблюдать, как снаряды, ракеты и дропподы безопасно взрываются в верхних слоях атмосферы, при условии, что они не ослепнут первыми, от столь ярких вспышек."
 tech_avb_dark_matter_planetary_shield_generator:0 "Планетарные щиты из темной материи"
 tech_avb_dark_matter_planetary_shield_generator_desc:0 "Прогресс в нашем понимании теории темной материи и работающей системы обычных дефлекторов темной материи для кораблей позволяет использовать темную материю для экранирования планет. Распространение темной материи из наземных генераторов в стандартные поля ионной матрицы, по-видимому, создает эффективный барьер для входящих угроз, поскольку кинетические снаряды, по-видимому, сталкиваются с непроницаемым квантовым сверхтекучим барьером, огонь энергетического оружия рассеивается с минимальной тепловой нагрузкой, а любые корабли или боеприпасы, которые контактируют с барьером, по-видимому, страдают от быстрого энтропийного распада."

 #Deposit
 tech_avb_mote_harvesters_2:0 "Поля десублимирующего экстрактора"
 tech_avb_mote_harvesters_2_desc:0 "Дальнейшее продвижение в нашем понимании измения минералов и инфраструктуры промышленного масштаба позволяет расширять существующие средства для сбора ценных пылинок. Благодаря инновациям в области манипулирования полем наши экстракционные установки могут быть оснащены сложными полевыми генераторами, способными десублимировать летучие частицы, извлекая стабилизированное твердое вещество вместо летучего газа. Теперь, когда процесс экстракции больше не представляет опасности, сложное экстракционное оборудование можно заменить на более простое оборудование с гораздо более высокой эффективностью производства."
 tech_avb_gas_extractors_2:0 "Экзотический газовый резонатор"
 tech_avb_gas_extractors_2_desc:0 "Достижения в области физики материалов позволяют разрабатывать сложные механизмы, которые могут манипулировать глубокими отложениями экзотических газов, используя энергетические поля, которые колеблются с уникальной резонансной частотой экзотических газов. На поверхности машины для генерации громоздких полей формируют огромные колеблющиеся энергетические поля, которые могут проникать во внешнее ядро ​​планеты, вызывая резонанс подземных экзотических газов, достигая состояния высокой энергии, которое можно направлять на обширные объекты захвата поверхности. Этот новый метод предоставляет доступ к ранее недоступным отложениям вокруг планетарного ядра."
 tech_avb_crystal_mines_2:0 "Гидравлический разрыв пласта для добычи редких кристаллов"
 tech_avb_crystal_mines_2_desc:0 "Благодаря инновационным разработкам, устаревший процесс фрекинга снова нашел применение в современной добыче. Заменяя обычные фракционирующие жидкости, используемые в более примитивных методах извлечения минералов, плазма высокого давления направляется в содержащиеся кристаллические шахты, испаряя твердые породы, но оставляя позади редкие кристаллические отложения из которых в результате можно создать ценные тепловые линзы, имеющие уникальные магнитные свойства. Обычные горнодобывающие беспилотники могут собирать целые швы с помощью фемто-прецизионных горных лазеров после испарения окружающей породы."
 tech_avb_betharian_power_plant_2:0 "Бетарианский конденсатор"
 tech_avb_betharian_power_plant_2_desc:0 "Ведущая теория необнаруженных и массивных экзотических частиц, вращающихся вокруг ядра и замедляющих ядерный распад и скорость горения, чтобы обеспечить эффективность сжигания бетарианского камня на сто процентов, привела к новому методу извлечения энергии бетариана. Адаптация линейных ускорителей частиц для ускорения составных частиц с чрезвычайно большой массой в топливную таблетку бетариана приводит к успешному впрыскиванию вещества в неестественное явление, которое управляет выделением энергии бетарианским камнем, добавляя композитные частицы с большой массой к самому бетарианскому камню и приводя к возможному предположению о том, как изначально был синтезирован бетарианский камень."
 tech_avb_xeno_zoo_2:0 "Эволюционный заповедник"
 tech_avb_xeno_zoo_2_desc:0 "С еще большим пониманием ксенологии и недавних инноваций в теориях временного поля теперь можно расширить наши зоопарки для размещения огромных ландшафтов, окруженных сложными временными полями, для демонстрации чужеродных ландшафтов, отображая эволюционный цикл тысяч видов в течение нескольких часов для удовольствия гостей от просмотра экспозицей в зоопарке. Новые проблемы, связанные с потенциальными нарушениями сдерживания или временными аномалиями, представляют серьезную проблему даже в условиях современного сдерживания энергетического поля, но развлекательный потенциал здесь просто огромен, поскольку пассивные ко всему стадные виды с одной стороны галактики уничтожаются ксено-хищниками с другой стороны галактики."


