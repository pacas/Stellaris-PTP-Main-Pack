 tech_original_empire_sensors:0 "Сенсоры Исходной империи"
 tech_original_empire_sensors_desc:0 "Эти сенсоры способны точно обнаружить все передвижения судов в пределах всего этого сектора галактики.\n\n§HЭта технология принадлежала Исходной империи.§!"

 tech_original_empire_shield_disabler:0 "Подавитель щитов Исходной империи"
 tech_original_empire_shield_disabler_desc:0 "Монтируемый исключительно на §HГолиафы§!, подавитель щитов Исходной империи обнуляет все вражеские щиты в пределах свого радиуса действия.\n\n§HЭта технология принадлежала Исходной империи.§!"
 tech_original_empire_controls_jammer:0 "Генератор помех Исходной империи"
 tech_original_empire_controls_jammer_desc:0 "Монтируемый исключительно на §HПавших Титанов§!, генератор помех Исходной империи использует загадочные технологии для отключения вражеских двигателей в пределах свого радиуса действия.\n\n§HЭта технология принадлежала Исходной империи.§!"
 tech_original_empire_subspace_snare:0 "Гравитационный колодец Исходной империи"
 tech_original_empire_subspace_snare_desc:0 "Монтируемый исключительно на §HПавших Титанов§!, гравитационный колодец Исходной империи захватывает гравитацией все вражеские суда в пределах свого радиуса действия, существенно уменьшая их шансы на побег.\n\n§HЭта технология принадлежала Исходной империи.§!"
 
 ORIGINAL_EMPIRE_SHIELD_DISABLER:0 "§HПодавитель щитов Исходной империи§!"
 ORIGINAL_EMPIRE_CONTROLS_JAMMER:0 "§HГенератор помех Исходной империи§!"
 ORIGINAL_EMPIRE_SUBSPACE_SNARE:0 "§HГравитационный колодец Исходной империи§!"
 

 original_technologies_chain_title:0 "Возвращение Исходной империи"
 original_technologies_chain_desc:0 "На вершине своей силы Исходная империя была единственной сверхдержавой в галактике, и все цивилизации преклонялись перед её мощью.\n\nНо повторить прошлого не всегда просто, а порой необходимо отбрасывать варианты и идти на жертвы. Теперь наша очередь выбирать.\n\nПути ниже могут быть завершены в любом порядке, каждый из которых ведет к собственной отрасли технологий, особенностям и последствиям. Если активирован неподдерживаемый мод нужно помнить, что соответствующий путь можно не исследовать."
 
 original_technologies_1:0 "Автоматизация индустрии"
 original_technologies_1_DESC:0 "Используя продвинутую форму манипуляции с темной материей, технологическое мастерство предтеч позволило целым отраслям промышленности работать автономно, освободив население, позволяя прожить остаток своей жизни занимаясь самоопределением и гедонизмом.\n\nЕсли мы посвятим себя изучению того, каким образом они манипулируют тёмной материей, мы сможем воспроизвести и перестроить эти технологические чудеса для эффективной экономики."
 original_technologies_2:0 "Социальное вознесение"
 original_technologies_2_DESC:0 "В зените цивилизации граждан объединяет единый фанатичный идеал. Под их бурные аплодисменты наше общество изменится, открыв новые гражданские права и здания для нашего вознёсенного общества.\n\nЕсли мы имеем возможность, но ещё не открыли §HАркологический проект§!, этот проект даст нам эквивалентный эффект."
 original_technologies_3:0 "Вопрос стиля"
 original_technologies_3_DESC:0 "К сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений.\n\nЧертежи и технические данные для этих элегантных конструкций предтеч могут быть получены с помощью различных тайных операций, охватывающих несколько лет."
 original_technologies_4:0 "Технологическое совершенство"
 original_technologies_4_DESC:0 "Овладение всеми областями науки обеспечивает беспрецедентный прогресс в области шифрования, дешифрования и вычислительной мощности, что значительно увеличивает скорость наших исследований. Другие применения преобразования материи - создание редких и стратегических ресурсов искуственно."
 original_technologies_5:0 "Амбиции власти"
 original_technologies_5_DESC:0 "У нас должны быть галактические амбиции, соответствующие нашему статусу и мощи, которые распространяют наше влияние на все края галактики. Новые указы и кампании также обеспечат дальнейшее процветание и стабильность нашей империи.\n\nЕсли мы имеем возможность, но ещё не открыли §HКолосс§!, этот проект даст нам эквивалентный эффект."
 original_technologies_6:0 "Инженерное превосходство"
 original_technologies_6_DESC:0 "Совершенства можно добиться, если совершенны будут наши инженерные навыки. Это позволит нам строить масштабные проекты, которые являются настоящими чудесами Вселенной.\n\nЕсли мы имеем возможность, но ещё не открыли §HГалактические чудеса§!, этот проект даст нам эквивалентный эффект."
 
 
 original_technologies.1001.name:0 "Технологии Исходной империи 1"
 original_technologies.1001.desc:0 "После изучения эскортных кораблей, которые наши предтечи оставили после себя, а также добавления к исследованию данных с раскопок в бывших колониях, наши ученые смогли выяснить несколько секретов, стоящих за некоторыми технологиями. Возможно, овладение этими технологиями предоставит нам зацепки к другим технологиям Исходной империи, которые в настоящее время вне нашего понимания."
 original_technologies.1001.a:0 "Прекрасно."
 
