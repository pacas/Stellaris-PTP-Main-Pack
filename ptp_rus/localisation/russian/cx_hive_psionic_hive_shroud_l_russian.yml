 psionic_shroud.3210.name: "Вторжение из Покрова"
 psionic_shroud.3210.desc: "Массивные потоки сырой псионической энергии направляются в воронку, насильно рождая полуразумное призрачное существо.\n\nЭтот сбитый с толку псионический аватар появляется в нашей вселенной, высвобождая огромное количество пси-силы, и использует её, чтобы набрасываться на всех, кто был достаточно неудачлив, чтобы встать на его пути."

