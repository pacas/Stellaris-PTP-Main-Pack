 mega_art_installation_jr:0 "Частично разрушенная художественная мегакомпозиция"
 mega_art_installation_jr_DESC:0 "Частично разрушенное искусство.\n\nНикаких вопросов."
 mega_art_installation_jr_MEGASTRUCTURE_DETAILS:0 ""
 mega_art_installation_restored_jr:0 "$mega_art_installation_3$"
 mega_art_installation_restored_jr_DESC:0 "$mega_art_installation_3_DESC$"

 jrm.61.name:0 "Частичное восстановление разрушенной мегахудожественной установки завершено"
 jrm.61.desc:0 "Разрушенная мегахудожественная установка в системе [From.GetName] была частично восстановлена. Большая часть структуры по-прежнему непригодна для использования, но мы нашли способы освободить место для нескольких величайших произведений искусства [Root.GetName]."


