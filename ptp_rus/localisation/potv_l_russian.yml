  main_split_tradition: "Интегрированная религия"
  main_split_tradition_tooltip: "§YИнтегрированная религия§!\nГосударство и религия тесно переплетаются друг с другом.\n\nАдминистративная ёмкость: §G+10§!"
  integrated_religion: "Интегрированная религия"
  integrated_religion_desc: "Религиозные убеждения наших граждан были интегрированы в систему государственного управления."

  ## flexible
  regional_tradition_1: "Терпимость к разнообразию"
  regional_tradition_1_tooltip: "§YТерпимость к разнообразию§!\nНашу империю мало волнует ересь.\n\nНачинает §BГибкий путь§!\nЕдинство от проповедников-еретиков: §G+1§!"
  regional_tradition_2: "Празднования религиозного разнообразия"
  regional_tradition_2_tooltip: "§YПразднования религиозного разнообразия§!\nПримите уникальность друг друга. Честное расхождение во взглядах и дебаты по этому поводу - не разобщенность. Это - жизненно важные процессы политики среди свободных существ.\n\nНачинает §BГибкий путь§!\nПозволит нам использовать §Yрешение отпраздновать религиозное разнообразие§!, которое даёт влияние от каждого еретика и проповедника ереси."
  regional_tradition_3: "Форум омнистов"
  regional_tradition_3_tooltip: "§YФорум омнистов§!\nИмперия - это толпа, кто правит толпой - тот правит империей.\n\nПозволит строить §YФорумы омнистов§!, которые позволяют проповедникам-еретикам производить блага."
  empire_tradition_1: "Лицензия проповедника"
  empire_tradition_1_tooltip: "§YЛицензия проповедника§!\nПроповедование идей других религиозных систем больше не считается незаконным, теперь эти проповедники - часть системы, и поэтому должны платить налоги.\nЭнергия от проповедников-еретиков: §G+2§!"
  empire_tradition_2: "Поощрять благотворительность"
  empire_tradition_2_tooltip: "§YПоощрять благотворительность§!\nБлаготворительность - это добродетель, которая помогает упорядочивать чувства и объединяет нас друг с другом любовью.\nТовары массового спроса от проповедников-еретиков: §G+1§!"
  empire_tradition_3: "Космополитичная вера"
  empire_tradition_3_tooltip: "§YКосмополитичная вера§!\nВсе существа принадлежат к единому сообществу, которое имеет общую мораль, а также недвусмысленно и безусловно принимает всех и каждого.\n\nДаёт повод для войны §YОткрыть разум§! против империй, пошедших по догматичному пути."
  galactic_tradition_1: "Экуменизм"
  galactic_tradition_1_tooltip: "§YЭкуменизм§!\nМы должны развивать более тесные отношения и лучшее взаимопонимание между различными религиозными конфессиями, чтобы стремиться к истинному единству веры.\n\nМнение других империй: §G+50§!"
  galactic_tradition_2: "Сокрушители душ"
  galactic_tradition_2_tooltip: "§YСокрушители душ§!\nВысокомерное мнение, основанное лишь на бездоказательных теориях морали и веры, доказывает лишь упрямство. Мы больше не потерпим неизменный и не подвергающийся сомнению комплекс убеждений.\n\nДаёт повод для тотальной войны §YСокрушители душ§!."

  ## dogmatic
  regional_tradition_4: "Государственная религия"
  regional_tradition_4_tooltip: "§YГосударственная религия§!\nДайте им хлеб и зрелища, и они никогда не восстанут.\n\nНачинает §BДогматический путь§!\nПозволит нам строить §YМонолиты§!, которые повышают привлекательность государственной религии."
  regional_tradition_5: "Запретить ересь"
  regional_tradition_5_tooltip: "§YЗапретить ересь§!\nУ нас есть враги, это хорошо! Это значит, что мы можем объединиться в борьбе против ереси.\n\nПозволит нам использовать §Yрешения о запрете ереси§!, которые уберут всех проповедников-еретиков с планеты."
  empire_tradition_4: "Агрессивные миссионеры"
  empire_tradition_4_tooltip: "§YАгрессивные миссионеры§!\nСледуйте за своим счастьем, и вселенная откроет двери для вас там, где раньше были стены.\nДобавит религиозное действие §YАгрессивные миссионеры§!, которое позволит нам отправлять миссионеров в империи еретиков-соперников.\n\nМиссионеры повысят привлекательность вашей религиозной системы на случайной планете.\nЕсли в целевой империи будет более 55% популярности вышей религиозной системы, то отправка миссионера заставит эту империю полностью и официально изменить свою систему."
  empire_tradition_5: "Религиозные гонения"
  empire_tradition_5_tooltip: "§YРелигиозные гонения§!\nВраждебность и жестокое обращение, притеснение и преследование. Лишь так можно гарантировать, что богохульство подвергнется цензуре и будет уничтожено раз и навсегда.\n\nПозволит вам настраивать §Yполитику относительно ереси§!, с помощью которого мы можем дозволять еретикам существовать, промывать их мозги или очищать их огнём."
  galactic_tradition_3: "Следуйте за своим счастьем"
  galactic_tradition_3_tooltip: "§YСледуйте за своим счастьем§!\nНаши убеждения дают народу чувство цели, а также придают их жизням смысл. Мы будем распространять наша вероучение и объединим галактику под сенью единой истинной верой.\n\nДаёт повод для войны §YСледуйте за своим счастьем§! против империй неверных."
  galactic_tradition_4: "Общие убеждения"
  galactic_tradition_4_tooltip: "§YОбщие убеждения§!\nЧем больше мы делимся, тем больше имеем.\n\nОтношение других империй с такой же религиозной системой, что и у нас: §G+100§!"
  galactic_tradition_5: "Инквизиция"
  galactic_tradition_5_tooltip: "§YИнквизиция§!\nНикто не ожидал йондаримскую инквизицию.\n\nДаёт повод для тотальной войны §YИнквизиция§!."

