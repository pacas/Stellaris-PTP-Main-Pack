l_russian:
 
 artifact_lost_technologies_research:0 "Восстановление забытых технологий"
 artifact_lost_technologies_research_desc:0 "Наши ученые могут провести реверс-инжиниринг малых артефактов, которые датируются несколькими тысячелетиями, когда павшие империи ещё были в своем Зените, в надежде восстановить секреты некоторых из их давно утерянных технологий."
 lost_technologies_research_effect:0 "Разобрать £minor_artifacts£ малые артефакты в надежде вновь открыть забытые технологии древних павших империй.\n\nПерезарядка: £time£ §Y720§!"
 lost_technologies_decision_tooltip:0 "Новое действие с малыми артефактами: §Y$artifact_lost_technologies_research$§!\n\n"
 
 lost_technologies.1000.name:0 "Забытые технологии"
 lost_technologies.1000.desc:0 "Время не было милостиво к павшим империям. Тысячелетия назад их цивилизации сияли, как маяки во тьме, и они были предметом зависти всех примитивов и дикарей. Но в итоге, даже их величайшие достижения и открытия не прошли проверку временем. А именно время является главным судьей цивилизаций.\n\nНо что если существует способ исправить ущерб, нанесенный временем? Что если мы сможем собрать по крупицам то небольшое количество оставшейся информации, чтобы величайшие изобретения прошлого могли вновь увидеть свет? В собранных нами артефактах скрыто множество секретов, часто относящихся к технологиям, которые с тех пор были утеряны. Однако легенды об этих забытых технологиях и их невероятной силе остаются популярной темой обсуждения в §H[Root.GetSpeciesAdj]§! научном мире, а об их мифическом статусе до сих пор идут горячие дискуссии."
 lost_technologies.1000.a:0 "Какие секреты мы откроем?"
 lost_technologies.1000.b:0 "Будем ждать прорывов."
 
 lost_technologies_chain_title:0 "Забытые технологии"
 lost_technologies_chain_desc:0 "Время не было милостиво к павшим империям. Даже их величайшие достижения и открытия не прошли проверку временем. Но что если мы сможем собрать по крупицам то небольшое количество оставшейся информации, чтобы величайшие изобретения прошлого могли вновь увидеть свет? В собранных нами артефактах скрыто множество секретов, часто относящихся к технологиям, которые с тех пор были утеряны.\n\nМы можем попробовать открыть эти мифические Забытые технологии с помощью малых артефактов: §Y$artifact_lost_technologies_research$§!."

 lost_technologies.1001.name:0 "Исследование забытых технологий"
 lost_technologies.1001.desc:0 "Месяцы наши учёные искали £minor_artifacts£ малые артефакты, расшифровывали их секреты и собирали зацепки. Они обсуждали и отвергали множество теорий по ходу исследований.\n\nТеперь мы должны решить, на какой отрасли сосредоточить наши исследования."
 lost_technologies.1001.a:0 "Забытые технологии: Автоматизация индустрии"
 lost_technologies.1001.b:0 "Забытые технологии: Древнее оружие"
 lost_technologies.1001.c:0 "Забытые технологии: Голиаф"
 lost_technologies.1001.d:0 "Забытые технологии: Улучшенные дизайны судов"
 lost_technologies.1001.e:0 "Забытые технологии: Утопические миры"
 lost_technologies.1001.f:0 "Я передумал"
 
 lost_technologies.1002.name:0 "Забытые технологии: Автоматизация индустрии"
 lost_technologies.1002.desc:0 "В течение тысячелетий падшие империи полагались на свои автоматизированные производства, чтобы питать свою экономику и удовлетворять потребности населения. Однако наши археологи теперь нашли доказательства того, что в прошлом существовали ещё более мощные версии их текущих зданий, но технологии их создания затерялись в веках.\n\nСобирая воедино зацепки, полученные при изучении древних артефактов, и объединяя их с нашими современными знаниями об автоматизированном производстве, наши ученые полагают, что мы ещё можем восстановить забытые технологии этих мощных комплексов."
 lost_technologies.1002.a:0 "Забытые технологии: §Y$tech_fe_dark_matter_power_plant$§!"
 lost_technologies.1002.b:0 "Забытые технологии: §Y$tech_fe_autonomous_fabricator$§!"
 lost_technologies.1002.c:0 "Забытые технологии: §Y$tech_fe_agri_processing_complex$§!"
 lost_technologies.1002.d:0 "Забытые технологии: §Y$tech_fe_opulent_tower$§!"
 lost_technologies.1002.e:0 "Забытые технологии: §Y$tech_fe_quantum_forge$§!"
 lost_technologies.1002.f:0 "Забытые технологии: §Y$tech_fe_master_archive_3$§!"
 lost_technologies.1002.g:0 "Забытые технологии: §Y$tech_fe_aegis_complex_3$§!"
 lost_technologies.1002.h:0 "Я передумал."
 
 lost_technologies.1003.name:0 "Забытые технологии: Древнее оружие"
 lost_technologies.1003.desc:0 "После многих лет исследований мы узнали, что большая часть вооружения павших империй была потеряна в веках. Однако наши археологи считают, что если мы соберём достаточно артефактов и их фрагментов, то при должных усилиях сможем воссоздать эти передовые технологии. Восстановленные, они обрушат всю свою мощь на наших врагов."
 lost_technologies.1003.a:0 "Забытые технологии: Оружие павших империй"
 lost_technologies.1003.b:0 "Забытые технологии: Компоненты судов"
 lost_technologies.1003.c:0 "Забытые технологии: Омни-оружие"
