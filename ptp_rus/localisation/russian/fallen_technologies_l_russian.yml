 fallen_technologies.1.desc.09:0 "И таким образом родилась вознесённая империя.\n\nС того дня, когда предки §H[From.GetHomeWorldName]§! впервые стали пристально смотреть на звезды, наш великий вид достиг невероятных успехов в технологии, и с тех пор мы превратились в процветающую звёздную империю, намного превосходящую наши первоначальные надежды. Несмотря на постоянную борьбу за наше выживание, коллективный разум в конце концов привел нашу цивилизацию в зенит славы и могущества. Прямо сейчас по всей галактике инопланетяне не уверены что делать с этим. Это была наша судьба. §H[From.GetName]§! будет в каждом историческом архиве, и инопланетные историки по всей галактике будут изучать наше наследие на протяжении веков.\n\nОднако, с большой силой приходит большая ответственность. Не все пути одинаковы. История будет помнить этот момент, когда мы выберем наш национальный фокус."
 fallen_technologies.1.desc.10:0 "И таким образом родилась вознесённая империя.\n\nС того дня, когда предки §H[From.GetHomeWorldName]§! первый раз построили свои примитивные механические игрушки, мы сделали невероятные успехи в технологии, и с тех пор мы превратились в процветающую звёздную империю, намного превосходящую наши первоначальные надежды. Несмотря на постоянную борьбу за наше выживание, наш машинный разум в конце концов привел нашу цивилизацию в зенит славы и могущества. Прямо сейчас по всей галактике инопланетяне не уверены что делать с этим. Это была наша судьба. §H[From.GetName]§! будет в каждом историческом архиве, и инопланетные историки по всей галактике будут изучать наше наследие на протяжении веков.\n\nОднако, с большой силой приходит большая ответственность. Не все пути одинаковы. История будет помнить этот момент, когда мы выберем наш национальный фокус."
 fallen_technologies.1.desc.11:0 "Исходная империя вернулась!\n\nС того дня, как наши предшественники прибыли на §H[From.GetHomeWorldName]§!, мы совершили невероятные технологические открытия, восстановив наши утерянные знания космических полетов и воссоздав межзвездную империю. Несмотря на то, что мы были близки к исчезновению, Исходные в конечном итоге вернулись к Зениту цивилизации. Прямо сейчас по всей галактике инопланетяне не уверены что делать с этим, ведь большинство из них ничего не знают об Исходной империи. Наверняка это была наша судьба. §H[From.GetName]§! ещё раз появится в каждом историческом архиве, и мы построим ещё один галактический империум, который проживёт 10000 лет.\n\nОднако наши древние враги всё ещё могут существовать, и новости о нашем возвращении не останутся незамеченными. Если бы мы не хотим не повторить нашу трагическую историю, мы должны немедленно укрепить нашу оборону."
 
