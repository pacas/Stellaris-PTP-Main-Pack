l_russian:
 pc_shrouded_paradise:0 "Псионический мир"
 pc_shrouded_paradise_desc:0 "Поверхность этого мира описывается как прекрасная и загадочная только для тех, кому её обитатели предоставляют на то доступ. В противном случае густая, псионически обогащенная атмосфера, почти непроницаема."
 pc_shrouded_paradise_tile:0 "Псионическая местность"
 pc_shrouded_paradise_tile_desc:0 "Земля покрыта мистическим пурпурным туманом."
 pc_shrouded_paradise_habitability:0 "Псионические предпочтения"
 trait_pc_shrouded_paradise_preference:0 "Псионические предпочтения"
 trait_pc_shrouded_paradise_preference_desc:0 "§LКлиматические предпочтения определяются на генетическом уровне миллионами лет эволюции или умелыми манипуляциями на генетическом уровне.§!"
 psiocratic_start_screen:0 "Мы были изгнаны нашей семьей. Они отвернулись от нас, закрылись за собой дверь. Мы, [GetSpeciesName], выжили в мире, сошедшем с ума, приняв безумие. Таким образом, тень и молчание стали нашими союзниками, они же и сделали нас сильными в новом мире."
 psionic_world_start_screen:0 "В эоны со времен первого примитива [GetSpeciesName], сообщества сформировались среди покрытых лесом лесов [GetHomeWorldName], и наша цивилизация медитировала в тишине."
 ap_psionic_veil:0 "Псионический мир"
 ap_psionic_veil_desc:0 "Распределение псионической энергии во всей атмосфере нашей планеты, несомненно, улучшит настроение нашего населения и предотвратит любые враждебные вторжения извне."
 ap_psionic_perfection:0 "Псионическое совершенство"
 ap_psionic_perfection_desc:0 "Галактика - это воображение нашего ума."
 requires_technology_expanded_psionic_theory:0 "$TRIGGER_FAIL$Требуется технологии £society£ §Y$tech_expanded_psionic_theory$§! и £society£ §Y$tech_climate_restoration$§!."
