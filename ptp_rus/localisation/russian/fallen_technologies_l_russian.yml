 civic_militarist_fervor:0 "Милитаристское рвение"
 civic_militarist_fervor_desc:0 "Эта империя, кажется, преследует свои милитаристские идеалы с необычным рвением."
 civic_pacifist_fervor:0 "Пацифистское рвение"
 civic_pacifist_fervor_desc:0 "Эта империя, кажется, преследует свои пацифистские идеалы с необычным рвением."
 civic_authoritarian_fervor:0 "Авторитарное рвение"
 civic_authoritarian_fervor_desc:0 "Эта империя, кажется, преследует свои авторитарные нормы с необычным рвением."
 civic_egalitarian_fervor:0 "Эгалитаристическое рвение"
 civic_egalitarian_fervor_desc:0 "Эта империя, кажется, преследует свои эгалитаристические идеалы с необычным рвением."
 civic_ascended_mind:0 "Вознесённый коллективный разум"
 civic_ascended_mind_desc:0 "Этот коллективный разум, кажется, находится на пике его силы."
 civic_ascended_machine:0 "Вознесенный машинный разум"
 civic_ascended_machine_desc:0 "Этот машинный разум работает с максимальной эффективностью."
 
 
 civic_galactic_superpower:0 "Галактическая сверхдержава"
 civic_galactic_superpower_desc:0 "Поддерживая военное превосходство и защищая национальные интересы по всей галактике, галактическая сверхдержава понимает, что сила даёт право."
 civic_beacon_of_prosperity:0 "Маяк процветания"
 civic_beacon_of_prosperity_desc:0 "Обеспечивая экономическое процветание и улучшая жизнь всех граждан, маяк процветания является ярким экономическим чудом, которому завидуют все народы."
 civic_world_architect:0 "Архитекторы галактики"
 civic_world_architect_desc:0 "Строя и формируя галактику для лучшего будущего, архитекторы галактики заботятся только о том, чтобы оставить на всеобщее обозрение своё не поддающееся времени наследие."
 civic_industrial_juggernaut:0 "Индустриальный гигант"
 civic_industrial_juggernaut_desc:0 "Создавая промышленные мощности и став фабрикой галактики, этот индустриальный гигант добился непревзойденного промышленного производства."
 civic_technological_mastery:0 "Технологические мастера"
 civic_technological_mastery_desc:0 "Технология - это основа цивилизации, и поэтому технологическое овладение всеми вопросами науки - единственное логическое стремление."
 civic_spymaster:0 "Мастера-шпионы"
 civic_spymaster_desc:0 "Это мастера создания шпионских сетей и ведения шпионских операций, а когда дело доходит до сбора разведданных или создания проблем за кулисами, это для них почти как спорт."
 
 
 

