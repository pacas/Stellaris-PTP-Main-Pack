 BAD_AFE_TO_AE_GREETING_04:0 "Когда-то примитивный - всегда примитивный. Мы с радостью отправим вас обратно в каменный век."
 
 NEUTRAL_AFE_TO_AE_GREETING_01:0 "Возможно [From.GetName] ещё сыграет свою роль."
