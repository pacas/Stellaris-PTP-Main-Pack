 bwm_starbase_object:0 "Заброшенный исследовательский центр"
 bwm_artifact_cipher_spawn_object:0 "Краеугольный камень"

 bwm_artifact.27.name:0 "Троица"
 bwm_artifact.27.desc:0 "Все три шифра были заблокированы, идёт подготовка системы."
 bwm_artifact.27.a:0 "Будем надеяться, что это сработает..."

 bwm_artifact.28.name:0 "Прерванный цикл"
 bwm_artifact.28.desc:0 "Жребий брошен. Границы между нашей реальностью и Покровом были разрушены, и всепоглощающий туман разливается по галактике."
 bwm_artifact.28.a:0 "Итак... Началось."

 bwm_artifact.30.name:0 "Брешь в защите"
 bwm_artifact.30.desc:0 "Ранее скованный дух Покрова покинул свою камеру на одном из наших псионических линейных крейсеров, рекомендуется соблюдать крайнюю осторожность."

 bwm_artifact.31.name:0 "Брешь в защите"
 bwm_artifact.31.desc:0 "Из одного разрушенного корабля нашего врага вырвалось некое псионическое явление, рекомендуется соблюдать крайнюю осторожность."

 bwm_artifact.34.name:0 "Детонация невозможна - $bwm_artifact_bomb_2$"
 bwm_artifact.34.desc:0 "В настоящее время в нашем распоряжении нет $bwm_artifact_bomb_2_plural$ для подрыва."

 bwm_artifact.35.name:0 "Детонация невозможна - $bwm_artifact_bomb_1$"
 bwm_artifact.35.desc:0 " настоящее время в нашем распоряжении нет $bwm_artifact_bomb_1_plural$ для подрыва."

 bwm_artifact.50.name:0 "Порог"
 bwm_artifact.50.desc:0 "Система тихо и спокойно лежит в непроницаемом облаке неизвестного происхождения. Наши датчики не могут проникнуть сквозь неё. Потребуется время, чтобы откалибровать и настроить их в соответствии с условиями этой системы."
 bwm_artifact.50.a:0 "Держите меня в курсе."

 bwm_artifact.51.name:0 "Свет во тьме"
 bwm_artifact.51.desc:0 "Мы обнаружили нечто похожее на станцию рядом с газовым гигантом на окраине системы. Этот объект определенно требует дальнейшего исследования."
 bwm_artifact.51.a:0 "Приступайте."

 bwm_artifact.52.name:0 "Следы древнего прошлого"
 bwm_artifact.52.desc:0 "Наша команда высадилась на станцию, которая оказалась пустой, причем покинута она давно. Она состоит из небольших закрытых помещений, которые соединяются коридорами разной высоты, что затрудняет продвижение.\n\nЧуть позже нам удалось восстановить питание некоторых второстепенных систем в неком аналоге центра управления, и мы получили доступ к некоторым фрагментам информации об этой системе и проводимых в ней исследованиях. Наиболее важным из них является центральный объект в системе и три изоляционные камеры в непосредственной близости, содержащие аналогичные артефакты.\n\nМы должны получить три этих «шифра», как их называли предыдущие обитатели, если мы планируем продолжить изучение основного объекта. Но некоторые наши учёные предложили не гоняться непонятно зачем и немедленно попытать счастья с основным объектом."
 bwm_artifact.52.a:0 "Эти «шифры», похоже, существуют не просто так. Найдите их."
 bwm_artifact.52.b:0 "Они правы. Не будем терять время."

 bwm_artifact.53:0 "Рождённый Покровом"
 bwm_artifact.53.desc:0 "Этот странный объект, непохожий ни на что известное, тихо дрейфует посреди туманности. Мы засекаем только слабые энергетические выбросы, испускаемые им. Наши ученые готовы приступить к подготовленной процедуре активации. Но в их рядах снова царит раздор.\n\nНекоторые из них готовы приступить к работе в любой момент, другие всё ещё колеблются, напоминая, что мы имеем дело с неизвестной и древней технологией.\n\nМожет быть, нам следует сначала попытаться заполучить эти «шифры», прежде чем слепо бросаться исследовать любые темные тайны, которые может содержать эта реликвия."
 bwm_artifact.53.a:0 "Если подумать, то нам стоит сначала найти эти "шифры"."
 bwm_artifact.53.b:0 "Просто сделаем это! Мы уже потратили достаточно времени впустую."

 bwm_artifact.63.name:0 "Рассеиватель облаков"
 bwm_artifact.63.1.desc:0 "Защитный механизм был уничтожен, и теперь мы сможем получить доступ к артефакту без опаски. Был запущен новый проект по изучению артефакта, и наши научные сотрудники готовы приступить к работе."
 bwm_artifact.63.2.desc:0 "После размещения шифров на предполагаемых координатах, как было описано в данных, полученных нами из заброшенного исследовательского объекта, были деактивированы ранее скрытые защитные механизмы. Теперь мы можем исследовать главный артефакт без угрозы для жизни наших ученых."
 bwm_artifact.63.1.a:0 "Давайте закончим то, что начали."
 bwm_artifact.63.2.a:0 "Вперёд."

 bwm_artifact.64.name:0 "Реликвия"
 bwm_artifact.64.desc:0 "Наша научная команда завершила изучение артефакта. Исходя из всех доступных нам данных, мы предполагаем, что этот артефакт родом не из нашей вселенной. Эта технология отличается от всего, что мы видели раньше. Материал, из которого он сделан, находится в постоянном движении с тех пор, как мы включили его.\n\nНаши ученые пришли к выводу, что этот объект представляет собой некую разновидность бомбы. По их оценкам, он мог бы уничтожить целое звездное скопление и даже больше. Если они не ошибаются, мы, возможно, нашли самое опасное оружие, которое когда-либо видела галактика."
 bwm_artifact.64.a:0 "Хорошо знать, что эта штука принадлежит нам."

 bwm_artifact.65.name:0 "Скорбь"
 bwm_artifact.65.desc:0 "Когда последовательность активации была почти завершена, внезапная вспышка остановила её. Все суда в системе были перемещены к реликвии, которая начала вырабатывать столько энергии, что все наши сенсоры зашкалило, а потом снова стала неактивной.\n\nВсего через несколько мгновений на самом краю глаза бури появились три объекта. Согласно показаниям наших сенсоров, уровень выбрасываемой ими энергии быстро растет. Видимо, мы активировали какой-то защитный механизм."
 bwm_artifact.65.a:0 "Это ловушка!"

 bwm_artifact.67.name:0 "Прототип ударного крейсера"
 bwm_artifact.67.desc:0 "Наши учёным в системе [bwm_gate_system_name.GetName] удалось восстановить заброшенный корабль прародителей на окутанной планете [bwm_gate_planet_name.GetName]. Корабль оснащен мощным псионическим оружием, по-видимому, связанным с исследованиями, которые проводились в системе. Он несомненно станет отличным дополнением к нашему флоту."
 bwm_artifact.67.a:0 "Любопытная находка."

 bwm_artifact.113.name:0 "Тернион"
 bwm_artifact.113.desc:0 "По нашим данным, один из трех шифров должен находиться в этих координатах. Странные объекты, окружившие наши корабли, косвенно подтверждают это. Наши датчики показывают некую связь между внешними столпами и центральным механизмом. Мы допускаем, что здесь существует какая-то охранная система."
 bwm_artifact.113.a:0 "Осторожнее."
 bwm_artifact.113.a.tooltip:0 "§RВНИМАНИЕ - Обнаружена неизвестная энергетическая сигнатура.§!"

 bwm_artifact.115.name:0 "Стражи бездны"
 bwm_artifact.115.desc:0 "Многочисленные враждебные энергетические сигнатуры входят в систему, сенсоры сходят с ума!"

 bwm_artifact.150.name:0 "1-ый шифр"
 bwm_artifact.150.desc:0 "Наш экипаж на борту [bwm_artifact_cipher_1_ship_name.GetName] смог восстановить один из шифров. Артефакт, похоже, находится в заблокированном состоянии и требует дополнительной калибровки."
 bwm_artifact.150.a:0 "Держите меня в курсе событий."

 bwm_artifact.151.name:0 "2-ой шифр"
 bwm_artifact.151.desc:0 "Наш экипаж на борту [bwm_artifact_cipher_2_ship_name.GetName] смог восстановить один из шифров. Артефакт, похоже, находится в заблокированном состоянии и требует дополнительной калибровки."
 bwm_artifact.151.a:0 "Держите меня в курсе событий."

 bwm_artifact.152.name:0 "3-ий шифр"
 bwm_artifact.152.desc:0 "Наш экипаж на борту [bwm_artifact_cipher_3_ship_name.GetName] смог восстановить один из шифров. Артефакт, похоже, находится в заблокированном состоянии и требует дополнительной калибровки."
 bwm_artifact.152.a:0 "Держите меня в курсе событий."

 bwm_artifact.109.name:0 "1-ый шифр функционирует"
 bwm_artifact.109.desc:0 "Калибровка первого шифра завершена, теперь он готов к взаимодействию с артефактом."
 bwm_artifact.109.a:0 "Отлично."

 bwm_artifact.110.name:0 "2-ой шифр функционирует"
 bwm_artifact.110.desc:0 "Калибровка второго шифра завершена, теперь он готов к взаимодействию с артефактом."
 bwm_artifact.110.a:0 "Отлично."

 bwm_artifact.111.name:0 "3-ий шифр функционирует"
 bwm_artifact.111.desc:0 "Калибровка третьего шифра завершена, теперь он готов к взаимодействию с артефактом."
 bwm_artifact.111.a:0 "Отлично."

 bwm_artifact.112.name:0 "Древний артефакт"
 bwm_artifact.112.desc:0 "Мы получили сообщения о том, что в системе Нихара был найден древний артефакт. Согласно нашим источникам, кто-то уже приступил к получению доступа к нему.\n\nБудут ли они ответственно использовать любые найденные технологии, или мы должны вмешаться, пока еще не слишком поздно?"
 bwm_artifact.112.a:0 "Это... вызывает тревогу."

 bwm_artifact.200.name:0 "Эфирная биология"
 bwm_artifact.200.desc:0 "После наблюдений за реликвией в течение последних нескольких лет и изучения данных исследований на станции, наши ученые совершили прорыв. Все технологии тут скорее биологические, чем технические. Все данные свидетельствуют о том, что эти артефакты живые, по крайней мере, в некоторой степени.\n\nСферические объекты внутри каждого артефакта содержат живую энергию. Они совершенно не похожи ни на одну форму жизни, с которой мы раньше сталкивались, но они, похоже, пытаются безуспешно покинуть эти сферы. Дальнейшие исследования показали, что эти существа (?) являются невольными источниками энергии для артефактов."
 bwm_artifact.200.a:0 "Понимание - это обоюдоострый меч."

 bwm_artifact.301.name:0 "Из пепла"
 bwm_artifact.301.desc:0 "Наше оружие неэффективно против цели. Мы несем потери. В связи с этим наши адмиралы просят направить научных сотрудников на поиск уязвимостей в защите врага."
 bwm_artifact.301.a:0 "Нас не так легко победить."
 bwm_artifact.301.b:0 "Наши военные справятся самостоятельно."

 bwm_artifact.302.name:0 "Рассеиватель облаков"
 bwm_artifact.302.desc:0 "Наши ученые считают, что они разработали военную технику, что поможет преодолеть оборону, которая оказалась неприступной для наших сил во время последнего столкновения. Наши офицеры готовы испытать эту новую технику на противнике."
 bwm_artifact.302.a:0 "Победа будет за нами!"

