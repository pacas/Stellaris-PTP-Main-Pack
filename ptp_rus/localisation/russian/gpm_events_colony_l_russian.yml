 gpm_colony.51.name:0 "Запрос А115БВ9: Локальное терраформирование"
 gpm_colony.51.desc:0 "Очередное наводнение произошло на §H[Root.GetName]§!. Колония снова пострадала от небольших наводнений. Ее жители хотелт бы начать локальное терраформирование, чтобы предотвратить дальнейшие затопление ферм. Система автономного планирования колонии, С.А.П.К., разработала оптимальный план по превращению пойм в озера, но требуют вашего одобрения. Как только ваше разрешение будет получено, на это будут выделены ресурсы и начнутся работы. Изменение ландшафта не займет много времени, поскольку колония уже имеет необходимые инструменты и механизмы."
 gpm_colony.51.desc.hive:0 "Очередное наводнение произошло на §H[Root.GetName]§!. Колония снова пострадала от небольших наводнений. Ее жители хотелт бы начать локальное терраформирование, чтобы предотвратить дальнейшие затопление ферм. Система автономного планирования колонии, С.А.П.К., разработала оптимальный план по превращению пойм в озера, но требуют вашего одобрения. Как только ваше разрешение будет получено, на это будут выделены ресурсы и начнутся работы. Изменение ландшафта не займет много времени, поскольку колония уже имеет необходимые инструменты и механизмы."
 gpm_colony.51.desc.mach:0 "Колония §H[Root.GetName]§! старадет от циклических наводнений. Автономная административная единица, A.A.Е., вновь пострадала и инициировла запрос на локальное терраформирование, для предотвращения затопления ее систем. Система автономного планирования колонии, С.А.П.К., разработала оптимальный план по превращению пойм в озера, но требуют вашего одобрения. Как только ваше разрешение будет получено, на это будут выделены ресурсы и начнутся работы. Изменение ландшафта не займет много времени, поскольку колония уже имеет необходимые инструменты и механизмы."
 gpm_colony.51.a:0 "Пусть так и будет."
 gpm_colony.51.hive:0 "Мы сделаем это."
 gpm_colony.51.mach:0 "Подтвердить изменения и обновления."
 gpm_colony.51.b:0 "§RУдален модификатор «Сезонные наводнения»§!\n§GДобавлен модификатор «Красивые озера»§!"

