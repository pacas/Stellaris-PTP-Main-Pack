civic_against_hyperweapon_desc:0 "Древняя империя, возглавившая формирование Пангалактической федерации, согласилась поделиться своими невероятными технологическими секретами со всей галактикой, что значительно поможет в борьбе с гипероружием, угрожающим жизни в том виде, в каком мы его знаем."

civic_giga_common_cause:0 "Общая цель Пангалактики"
civic_giga_common_cause_desc:0 "Империя владеет гипероружием, способным уничтожить все. Благодаря руководству древней империи и изобретательности молодых, жители галактики должны оставить в стороне свои разногласия, прекратить свои мелкие ссоры и объединиться против этой угрозы для всех цивилизаций."

