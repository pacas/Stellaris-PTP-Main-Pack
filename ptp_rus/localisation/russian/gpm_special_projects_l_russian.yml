 GPM_COLONY_SHIP_3:0 "Не совсем металлолом"
 GPM_COLONY_SHIP_3_DESC:0 "Выясните, можно ли разобрать на металл разбившиеся корабли."
 GPM_COLONY_SHIP_4:0 "Слишком хорошо, чтобы быть правдой"
