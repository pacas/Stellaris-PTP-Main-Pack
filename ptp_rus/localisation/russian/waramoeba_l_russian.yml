war_amoeba_mod_anomaly.war_amoeba_egg_1.name: "Яйца амёб"
war_amoeba_mod_anomaly.war_amoeba_egg_1.desc: "После детального анализа, [Root.GetLeaderName] обнаружил, что странные трещины на поверхности [From.GetName] на самом деле это яйца! Эти яйца когда-то содержали молодых особей космической амебы. Несмотря на то, что нерожденные личинки в яёца была по существу бесполезны, у жидкости, в которую они были заключены, есть некоторые интересные свойства.\n\nВязкость и плотность этой жидкости замечательны. Она почти что газообразная и насыщена питательными веществами, подобными пище, которую мы в настоящее время производим и едим.\n\nИзучая яйца, команда сделала несколько интересных новых открытий, которые, несомненно, помогут нам в наших собственных исследованиях."
