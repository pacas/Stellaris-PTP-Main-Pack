 tech_original_empire_shield:0 "Небесный щит"
 tech_original_empire_shield_desc:0 "Эти древние щиты отражают все приближающиеся снаряды образом, нарушающим все известные нам законы физики.\n\n§HЭта технология принадлежала Исходной империи.§!"
 
