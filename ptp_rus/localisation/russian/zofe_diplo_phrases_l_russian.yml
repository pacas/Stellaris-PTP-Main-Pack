 BAD_FE_TO_AE_GREETING_04:0 "Так вы думаете, что теперь мы равны? Позвольте нам продемонстрировать ошибочность этого предположения."
 BAD_FE_TO_AE_GREETING_05:0 "Ваше владение тёмной материей не делает ваше общение менее раздражающим."
