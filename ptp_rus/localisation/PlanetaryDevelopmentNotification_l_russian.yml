 PdnEvent.1000.desc:0 "Вы можете изменить условия появления уведомлений для планетарного развития.\n§HТекущие§! критерии уведомлений приведены ниже, и вы можете изменить их нажатием. Тем не менее, все уведомления отключены до 2205 года, игнорируя критерии. Кстати, дополнительная информация по каждой опции находится во всплывающих подсказках для каждого пункта."

