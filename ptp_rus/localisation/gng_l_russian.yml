 building_qbrick_desc:1 "Очень сложное и непроницаемое устройство, которое отслеживает и изменяет поведение местных жителей."
 building_qbrick_peacemaker:0 "Q-Блок Миротворец"
 building_qbrick_peacemaker_desc:1 "Очень сложное и непроницаемое устройство, которое отслеживает и изменяет поведение местных жителей чтобы сделать их дружелюбными и более кооперативными друг к другу."
 building_qbrick_conflictmaker:0 "Q-Блок Агрессор"
 building_qbrick_conflictmaker_desc:1 "Очень сложное и непроницаемое устройство, которое отслеживает и изменяет поведение местных жителей чтобы сделать их более жестокими и агрессивными по отношению друг к другу."
 building_qbrick_fertiliser:0 "Q-Блок Удобритель"
 building_qbrick_fertiliser_desc:1 "Очень сложное и непроницаемое устройство, которое отслеживает и изменяет поведение местных жителей и увеличивает плодородность окружающей территории."
 building_qbrick_corruptor:0 "Q-Блок Осквернитель"
 building_qbrick_corruptor_desc:1 "Очень сложное и непроницаемое устройство, которое отслеживает и изменяет поведение местных жителей и делает их больными, уменьшая скорость роста населения."
 building_qbrick_stimulator:0 "Q-Блок Стимулятор"
 building_qbrick_stimulator_desc:1 "Очень сложное и непроницаемое устройство, которое отслеживает и изменяет поведение местных жителей и делает их менее подавленными, увеличивая скорость роста населения."

