### Orbital Bastion #####################
#########################################
giga_tech_orbital_bastion:0 "Сверхмасштабные орбитальные военные бастионы"
giga_tech_orbital_bastion_desc:0 "По мере того, как растет флот нашей империи, растут и его потребности. Одним из решений постоянно растущих потребностей флота является строительство массивных орбитальный бастионов, в которых размещаются огромные склады военных припасов для поддержки нашего флота."
orbital_bastion_desc:0 "Огромный военный комплекс, который помогает в управлении нашими военными силами."

giga_dialog.601.name:0 "Площадка для орбитального бастиона завершена!"
giga_dialog.601.desc:0 "Тренировочная зона и несколько казарм готовы. Можно начинать обучение.\nМы должны улучшить эту станцию, чтобы она принесла пользу нашей империи."

giga_dialog.602.name:0 "$name_orb_bastion$ завершен!"
giga_dialog.602.desc:0 "Наши орбитальные казармы в системе [giga_system.GetName] теперь улучшены до бастиона! После завершения строительства мы можем более эффективно обучать большое количество персонала. Голографические симуляторы и безгравитационные арены - прекрасное место для обучения наших пилотов и солдат."

giga_dialog.603.name:0 "Административный штаб завершен!"
giga_dialog.603.desc:0 "Бастион в [giga_system.GetName] был обновлен до административного штаба. С этим комплектом материально-технические требования вооруженных сил удовлетворены и даже с излишками. Эта конструкция, в которой размещаются тысячи обученных солдат и пилотов, значительно улучшит наш военный потенциал."

giga_dialog.604.name:0 "Адмиралтейство завершено!"
giga_dialog.604.desc:0 "Отличный день для наших военных. Наш административный штаб теперь превратился в адмиралтейство. После этого у одного из наших главных адмиралов появилась личная оперативная база. Включает в себя лучшую систему внутренней связи, подключенную ко всем кораблям флота, для возможности быстрой отдачи приказов флоту. Дает невероятные бонусы нашим армадам."

orbital_bastion_0:0 "Площадка для орбитального бастиона"
orbital_bastion_0_DESC:0 "Просто обычная тренировочная станция. Здесь нет ничего особенного. В настоящее время бонусов нет. Каркас для строительства орбитального бастиона."
orbital_bastion_0_MEGASTRUCTURE_DETAILS:0 "Большая орбитальная структура, в которой размещены различные объекты для улучшения возможностей нашего военного флота. Предоставляет различные усиления нашему флоту."

orbital_bastion_1:0 "$name_orb_bastion$"
orbital_bastion_1_DESC:0 "Здесь тренируются и базируются многочисленные подразделения войск со всем необходимым оборудованием, логистикой и административным персоналом. Лучшие сержанты-инструкторы. Имеет несколько якорных стоянок для поддержки нашего флота."

orbital_bastion_2:0 "Административный штаб"
orbital_bastion_2_DESC:0 "Огромный комплекс поддержки военно-космического флота и всех связанных с ним логистических требований."

orbital_bastion_3:0 "Адмиралтейство"
orbital_bastion_3_DESC:0 "Место главного адмирала для удобства командования операциями. Оснащенная десятками сухих доков и якорных стоянок, эта могучая структура помогает снизить административную нагрузку на управление галактической армадой."

#########################################
### Orbital Elysium #####################
#########################################
giga_tech_orbital_elysium:0 "Продвинутое заселение орбиты"
giga_tech_orbital_elysium_desc:0 "Невероятно продвинутые методы орбитального строительства позволяют создавать очень эффективные орбитали, похожие по окружению на планеты, предлагая прекрасные условия жизни их обитателям."

giga_dialog.1101.name:0 "$name_orb_elysium$ завершен!"
giga_dialog.1101.desc:0 "$name_orb_elysium$ был только что завершен в системе [giga_system.GetName]! В этой великолепной кольцеобразной орбитали искусственные континенты и океаны создают почти планетарные условия для обитателей."
giga_dialog.1101.a:0 "Прекрасно."

orbital_elysium_0:0 "$name_orb_elysium$"
orbital_elysium_0_DESC:0 "$name_orb_elysium$ - это продвинутая орбиталь, вращающаяся вокруг планеты и обеспечивающая много жизненного пространства."
orbital_elysium_0_MEGASTRUCTURE_DETAILS:0 "$orbital_elysium_0_DESC$"

orbital_elysium_ruined:0 "Разрушенный орбитальный Элизиум"
orbital_elysium_ruined_DESC:0 "Этот орбитальный Элизиум был полностью разрушен каким-то катаклизмом. Возможно, удастся отремонтировать его с помощью правильных технологий."

orbital_elysium_repaired:0 "$name_orb_elysium$"
orbital_elysium_repaired_DESC:0 "Полноценный орбитальный Элизиум, готовый к заселению."

