 DU_NEUTRAL_GREETING_01:0 "Привет! Мы серьезно."
 DU_NEUTRAL_GREETING_02:0 "Вы действительно разумны?"
 
 HM_ARROGANT_GREETING_01:0 "Наш разум превосходит всякую разумную жизнь. Вы - ничто."
