# Planet events and stuff

# Khnum boom
 techis.0.name:0 "Уничтоженная система"
 techis.0.desc:0 "§Y[Root.GetName]§! сообщил, что система §HХнум§! уже давно была опустошена и что причиной её разрушения стала не звезда, а какой-то импульс, возникший на планете §HТаркун§!."
 techis.0.a:0 "Выясните, что случилось."

 techis_site:0 "Место раскопок на Таркуне"
 techis_relic_world_site_desc:0 "Сканеры дальнего радиуса действия показали, что система была опустошена энергетическим импульсом, который возник на планете Сплин."

 techis.1.name:0 "Предварительный отчет"
 techis.1.desc:0 "Похоже, что наши первые сканы были правильными. Вся система была тысячелетия назад опустошена мощным энергетическим импульсом, уничтожившим каждую планету в её составе, включая звезду, которая коллапсировала в чёрную дыру. Даже после того, как планета была полностью разрушена и лишилась своей гравитации, некоторые её части всё еще хранят то, что весьма напоминает руины древней цивилизации."
 techis.1.a:0 "Давайте проверим их."

 techis.2.name:0 "Машинные миры"
 techis.2.desc:0 "Наши ученые отправились к руинам с самыми высокими показателями остаточной энергии и обнаружили, что поверхность этой планеты когда-то была покрыта металлом и проводами. Подобно гигантскому суперкомпьютеру эта планета была способна принимать и обрабатывать огромные объёмы данных.\nНекоторые узлы всё ещё активны, и мы могли бы подключить их к нашим системам и попытаться взломать остатки этой планеты-компьютера."
 techis.2.a:0 "Устанавливайте связь."

 techis.3.name:0 "Остатки архивов"
 techis.3.desc:0 "Подключение к архивам планеты оказалось более сложной задачей, чем можно было подумать на первый взгляд. Тем не менее, наши хакеры смогли получить доступ к данным, хранящимся в разрушенных зданиях архивов.\n\n§B'Нераспределенная избыточность, идёт создание резервной копии...\nЗагрузка nyblax.log...\nLog: Обнаружено неопознанное существо.\nLog: Присвоение переменной бета-пришелец.\nLog: Инициация защитных протоколов.\nLog: Бета-пришелец не враждебен.\nLog: Инициация социального взаимодействия...'§!\n\nСистемы постоянно ссылаются на файл с именем nyblax.log и, судя по всему, эта цивилизация столкнулась с неким инопланетным существом, с которым они начали взаимодействовать. Наши хакеры задаются вопросом, не это ли существо ответственно за разрушение системы."
 techis.3.a:0 "Продолжайте читать!"

 techis.4.name:0 "Найблакс"
 techis.4.desc:0 "Системные логи непросто прочитать, даже при том, что машины весьма эффективны в хранении данных.  У Попытка понять суть событий стала неожиданной проблемой для наших хакеров. В своём отчете они подтвердили прибытие существа, которое идентифицировали как Найблакса.\n\nНайблакс и машины начали торговать и делали это в течение многих лет. Существо поделилось с ними множеством достижений других цивилизаций, с которыми оно столкнулось раньше, и, в свою очередь, машины создали для него то, что они назвали руной.\nСогласно их логам, они сумели создать такое устройство, но, к сожалению, не указали никаких подробностей о том, как именно они это сделали.\n\nОни решили проверить его, прежде чем передать руну Найблаксу. Наша команда пришла к выводу, что именно тестирование руны стало причиной коллапса всей системы, так как их последняя запись в логе гласит:\n\n§B'Log: Руна - установлена связь с планетарной матрицей.\nLog: Инициация отладки руны.§!\n§RСистемный сбой\nСохранение nyblax.log\nСистемный сбой\nПовреждённые данные\nПовреждённые данные\nПовреждённые данные\nПовреждённые данные\nПовреждённые данные\nПовреждённые данные\nПовреждённые данные\nПовреждённые данные\nПовреждённые данные\nПовреждённые данные\nПовреждённые данные'§!"
 techis.4.a:0 "Какая мощь. И где эта руна сейчас?"

 techis.5.name:0 "Могучая руна"
 techis.5.desc:0 "Наша команда направляется обратно в §Y[Root.GetName]§! на поиски руны среди обломков.\n\nОни использовали корабельные сканеры, чтобы точно определить источник остаточных энергетических всплесков.\n\nПосле определения точных координат руны команда отправилась в путь в остатки планеты.\n\nОни нашли руну, парящую в вакууме космоса."
 techis.5.a:0 "Благодаря могучей руне мы будем непобедимы!"

#  somebody else got there first
 techis.6.desc:0 "Наша команда направляется обратно в §Y[Root.GetName]§! на поиски руны среди обломков.\n\nОни использовали корабельные сканеры, чтобы точно определить источник остаточных энергетических всплесков, но ничего не вышло.\n\nРуны тут нет. Либо она затерялась в вакууме, либо кто-то другой добрался до неё первым."
 techis.6.a:0 "Это плохо..."
 
 
# Ninsun haste rune
 narrow_maze.0.name:0 "Засечённый сигнал"
 narrow_maze.0.desc:0 "Наш корабль §Y[Root.GetName]§! наткнулся на закольцованный сигнал с планеты §HНинсун§!.\n\nСканеры дальнего радиуса действия утверждают, что на этой планете полно заброшенных колоний, которые, вероятно, стоит исследовать."
 narrow_maze.0.a:0 "Очень интригующе."

 narrow_maze_site:0 "Разрушенная планета"
 narrow_maze_relic_world_site_desc:0 "Закольцованный сигнал исходит из одного из городов-призраков планеты §HНинсун§!."

 narrow_maze.1.name:0 "Лабиринт Нинсуна"
 narrow_maze.1.desc:0 "Пока команда пробирается по руинам, пытаясь добраться до источника сигнала, она теряется в похожем на город лабиринте.\n\nКоманда сообщила о том, что наткнулась на нескольких гигантских статуй и религиозных изображений существа по имени Найблакс, которые, похоже, указывают на место, представляющее для нас немалый интерес."
 narrow_maze.1.a:0 "Следуйте за подсказками!"

 narrow_maze.2.name:0 "Церковь Кварри"
 narrow_maze.2.desc:0 "Наши специалисты определили место, на которое указывают картины и статуи, где и располагается источник сигнала.\n\nВ искомой точке археологи нашли храм. Архитектура храма, по-видимому, относится к местной эпохе возрождения. Наших археологов сразу после пересечения порога храма поприветствовало множество горгулий в форме Найблакса, ужасная вонь и множество разглашающихся тел."
 narrow_maze.2.a:0 "Что тут случилось?"

 narrow_maze.3.name:0 "Книга мертвых"
 narrow_maze.3.desc:0 "В храме не видно никаких признаков борьбы, болезни или сражения. Будто присутствующие тут просто... умерли.\n\nОдин из ученых нашел на алтаре том под названием «Книга Мертвых». Книга была открыт, и на одной из страниц была следующая надпись:\n\n§B«И сим ты призовешь Найблакса. Ибо его потребности превыше наших, и наши души также будут вечными.»§!"
 narrow_maze.3.a:0 "Продолжайте читать."

 narrow_maze.4.name:0 "Темный ритуал"
 narrow_maze.4.desc:0 "Книга, на которой местное основывало свою веру, рассказывает историю Найблакса и рун. Согласно легенде, Найблакс пришёл в Нинсун тысячи лет назад, обещая цивилизации Кварри быстрое вознесение.\n\nРитуал заключался в массовом принесении в жертву определённого числа особей рядом с алтарём. Всё это было сделано для того, чтобы народ Кварри смог вознестись в Эолок, более высокий план существования.\n\nВ книге говорится, что как только ритуал будет завершен, руна будет создана из лишённых душ и тел, и Найблакс вернётся, чтобы гарантировать завершение их вознесения."
 narrow_maze.4.a:0 "И где же руна?"

 narrow_maze.5.name:0 "Руна спешки"
 narrow_maze.5.desc:0 "Среди тел мёртвых было обнаружено странное ожерелье, испускающее энергетические импульсы.\n\nОжерелье, по-видимому, принадлежало верховному жрецу и являлось источником закольцованного сигнала.\n\nКогда наша команда разобрала ожерелье, то обнаружила, что оно было создано Найблаксом, чтобы использовать энергию мёртвых и создать руну. Когда та будет завершена, то руна подаст сигнал Найблаксу, чтобы он мог вернуться и забрать её.\n\nРуна всё ещё находится внутри ожерелья!"
 narrow_maze.5.a:0 "Кажется, мы добрались до неё первыми!"

#  somebody else got there first
 narrow_maze.6.desc:0 "Среди тел мёртвых было обнаружено странное ожерелье.\n\nОжерелье, по-видимому, принадлежало верховному жрецу и являлось источником закольцованного сигнала.\n\nНаша команда заметила, что ожерелье было недавно разобрано. Учёные обнаружили, что ожерелье было создано Найблаксом, чтобы использовать энергию мёртвых и создать руну. Когда та будет завершена, то руна подаст сигнал Найблаксу, чтобы он мог вернуться и забрать её.\n\nТолько вот руны тут нет! Либо Найблакс, либо кто-то другой забрал её первым!"
 narrow_maze.6.a:0 "Это плохо..."


 # jex illusion rune story
 jex.0.name:0 "Тёмное солнце"
 jex.0.desc:0 "Кажется, что в системе §HСелено§! есть вращающаяся вокруг черной дыры планета. Это не было бы странным, если бы на планете не было признаков наличия цивилизации и флоры. Кажется маловероятным, что жизнь могла бы процветать на планете, лишённой энергии звезды."
 jex.0.a:0 "Давайте взглянем на неё!"

 jex_site:0 "Место раскопок на Джекс"
 jex_relic_world_site_desc:0 "На поверхности §HСелено§! есть признаки наличия цивилизации, но кажется маловероятным, что жизнь могла бы процветать на планете, лишённой энергии звезды."

 jex.1.name:0 "Обманчивые чувства"
 jex.1.desc:0 "Как только наши археологи приземлились, то они почувствовали, что на этой планете.. жарко, очень жарко.\nВоздух был очень влажным, а планету освещал свет, идущий со стороны чёрной дыры. Это позволило местной флоре цвести, что напоминало весну на нашей родной планете.\nОтсутствие солнца озадачило наших ученых, и после того, как они не смогли объяснить эту аномалию, они направились к городу в поисках ответов."
 jex.1.a:0 "Вперёд!"

 jex.2.name:0 "Замаскированная лаборатория"
 jex.2.desc:0 "К тому времени, как учёные добрались до точки своего назначения, город исчез! На его месте нашлась заброшенная лаборатория с кучей исследовательского материала.\nПосле расшифровки инопланетного языка наша команда начала просматривать материалы исследования. Чуть позже археологи сумели определить, что лаборатория была создана расой антропоидов, владеющих природным камуфляжем. Там они пытались создать некое устройство, использующее их ДНК и даже саму сущность вида."
 jex.2.a:0 "Продолжайте читать!"

 jex.3.name:0 "Посетитель"
 jex.3.desc:0 "Согласно записям исследователей, антропоиды повстречались с высшим существом по имени Найблакс.\n\nОни объясняют, как существо научило их использовать свои природные особенности и создать то, что они назвали §Yруной§!, которую они якобы создали и планировали протестировать в месте под названием «Белый шпиль».\nБольшая часть деталей о создании руны потеряна, а тех, что остались, явно недостаточно, что воспроизвести этот процесс. Наш лучший выбор - исследовать этот «Белый шпиль», надеясь найти ещё один ключ к разгадке того, что случилось с ними, их солнцем и цивилизацией."
 jex.3.a:0 "Отправляемся туда!"

 jex.4.name:0 "Белый шпиль"
 jex.4.desc:0 "После исследования планеты мы сумели обнаружить «Белый шпиль». Как и лаборатория, это место было давно покинуто его прежними обитателями.\n\nТам была найдена цифровая консоль, которая контролировала и регистрировала активность «Белого шпиля». Мы успешно получили доступ к логам данных и обнаружили, что руна всё ещё работает! Они называли её §Yруной иллюзий§! и, судя по записям, использовали её для того, чтобы спрятать солнце и превратить его в черную дыру.\n\nОни использовали силу руны в своих лабораториях и городах, скрывая, расширяя или создавая этот райский мир.\n\nОпасаясь возвращения Найблакса и его потенциальных скрытых намерений, они перенесли руну в «Желтый шпиль»."
 jex.4.a:0 "Давайте найдём руну!"

 jex.5.name:0 "Руна иллюзий"
 jex.5.desc:0 "Желтый шпиль был точно таким же, как и белый. Единственное обнаруженное нами отличие заключалось в том, что там археологи сумели найти §HРуну иллюзий§!.\n\nНаши археологи просмотрели логи данных и обнаружили, что как только сенсоры антропоидов засекли приближение Найблакса к их планете, то они применили §Hруну иллюзий§! ко всему их населению.\n\nНаш единственный вывод заключается в том, что в попытке сделать себя невидимыми они попросту исчезли, так как больше никаких записей мы не сумели найти.\n\nКоманда направляется назад вместе с руной и рассказами о пропавшем виде, который жил на самой красивой планете, которую они когда-либо видели."
 jex.5.a:0 "Мы будем аккуратны с ней."

#  somebody else got there first
 jex.6.desc:0 "Желтый шпиль был точно таким же, как и белый.\n\nНаши археологи просмотрели логи данных и обнаружили, что как только сенсоры антропоидов засекли приближение Найблакса к их планете, то они применили §Hруну иллюзий§! ко всему их населению.\n\nНаш единственный вывод заключается в том, что в попытке сделать себя невидимыми они попросту исчезли, так как больше никаких записей мы не сумели найти.\n\nНо они нигде не сумели найти руну. Похоже, что кто-то другой добрался до неё первым.\n\Команда направляется назад лишь с рассказами о пропавшем виде, который жил на самой красивой планете, которую они когда-либо видели."
 jex.6.a:0 "Это плохо..."

 # ghastly_eyrie arcane rune story
 ghastly_eyrie.0.name:0 "Странное излучение"
 ghastly_eyrie.0.desc:0 "При входе в систему §HХирроккин§!, наши научные корабли засекли странную радиационную сигнатуру, исходящую от §HМокси§!."
 ghastly_eyrie.0.a:0 "Отправьте команду для расследования."

 ghastly_eyrie_site:0 "Место раскопок на Мокси"
 ghastly_eyrie_relic_world_site_desc:0 "Наши научные корабли засекли странную радиационную сигнатуру, исходящую от §HМокси§!."

 ghastly_eyrie.1.name:0 "Долгое путешествие"
 ghastly_eyrie.1.desc:0 "После сканирования поверхности планеты наша команда обнаружила разрушающийся город в самой глубокой расселине планеты. Радиация, которую мы заселки, исходит прямо из упомянутого города, но она настолько сильна, что мешает корабельным приборы ориентироваться в расселине.\nНашим археологам придётся прогуляться пешком."
 ghastly_eyrie.1.a:0 "Вперёд."

 ghastly_eyrie.2.name:0 "Любовная ссора"
 ghastly_eyrie.2.desc:0 "На самом дне расселины лежит город. По словам команды, когда-то город парил над этой бездной, но по какой-то ещё не выясненной причине его механизм антигравитации вышел из строя.\nКогда группа приблизилась к городу, она смогла услышать голоса, болтовню, смех и плач вдалеке. Некоторые побоялись призраков разрушенного города, и остались позади. Самые скептичные и отважные продолжали путешествие, пока к ним не приблизились похожие на духов существа.\n\n§B«Не бойтесь, путники, мы - Шакземы, и мы пришли с миром.»§!\n\nОдин из них подошел к команде и выступил в качестве представителя.\nСущество напомнило команде, что они пришли с миром, и рассказало о т ом, что они - последние остатки давно вымершей цивилизации. Наши археологи спросили о причинах их падения и существо рассказало историю о Ворте и Дники.\n\nСогласно рассказанному, Ворта был одним из величайших ученых, которых когда-либо видели Шакземы, пока однажды не появился их бог Гоулдай.\n\n§B«Прочие Шакземы посчитали это существо богом, но Ворта и Дники знали правду... это существо не было богом! Оно родилось в космосе и было единственным в своём роде во всей галактике Найблаксом!§!\n\nДалее существо объяснило, что Ворта потратил много времени, пытаясь помочь Найблаксу в его секретном проекте, пока однажды Дники не узнал, что Ворта и Найблакс использовали граждан-Шакземов в качестве подопытных для своих злых экспериментов! Так и поссорились любовники..."
 ghastly_eyrie.2.a:0 "Прискорбно."

 ghastly_eyrie.3.name:0 "Первая руна"
 ghastly_eyrie.3.desc:0 "Ссора не закончилась благополучно, и после того, как деяния Ворты стали достоянием общественности, разразилась гражданская война. В своих экспериментах он пытался создать то, что он называл §Yрунами власти§!.\nЭти руны должны быть созданы с помощью сбора энергии живых существ, и при достаточном количестве рун он сможет создать другого Найблакса. Хотя намерения у него были благородные, средства были... ужасными...\n\nВ конце концов, Ворта смог создать первую §Yруну§!, которую он назвал §Yтаинственной§!.\n\nКак только руна была завершена, Найблакс присоединился к битве и разрушил город до основания, убив всех Шакземов, живущих в нём.\n\nТолько вот он не знал, что одной руны было недостаточно, чтобы исполнить его желание.\n\nВо время войны Дники смог завладеть руной, но она была повреждена во время битвы при Экборе. Остатки этого народа, кажется, всё ещё обладают этим устройством, и они готовы предоставить нам артефакт, но у этого есть цена...\n\nПоскольку руна была повреждена, теперь она не функционирует, а это означает, что многие Шакземы были напрасно принесены в жертву. Чтобы починить руну нужна ещё одна жертва.\n\nПосле завершения жертвоприношения шакземы отдадут нам §Yтаинственную руну§!."
 ghastly_eyrie.3.a:0 "Как запутанно..."
 
 ghastly_eyrie.11.name:0 "Жертвоприношение"
 ghastly_eyrie.11.desc:0 "Шакземы ждут ответа. Кого мы должны принести в жертву?"
 ghastly_eyrie.11.a:0 "Было бы неправильно, если бы сам капитан не принес себя в жертву."
 ghastly_eyrie.11.b:0 "§Y[Root.GetLeaderName]§! слишком важен, нужно пожертвовать кем-то другим."

 ghastly_eyrie.12.name:0 "Таинственная руна"
 ghastly_eyrie.12.desc:0 "Наш учёный был помещен в древнее устройство, которое забрало его жизненную силу. Как только жертвоприношение завершилось, машина разрушилась, и шакземы исчез, оставив после себя руну.\n\nНеясно, были ли эти шакземы настоящими духами или продвинутой голографической проекцией, созданной машиной, но, в конце концов, мы заплатили жизнью учёного и получили §YТаинственную руну§!."
 ghastly_eyrie.12.a:0 "Смерть сильно переоценивают"

 ghastly_eyrie.13.desc:0 "Наш офицер был помещен в древнее устройство, которое забрало его жизненную силу. Как только жертвоприношение завершилось, машина разрушилась, и шакземы исчез, оставив после себя руну.\n\nНеясно, были ли эти шакземы настоящими духами или продвинутой голографической проекцией, созданной машиной, но, в конце концов, мы заплатили жизнью офицера и получили §YТаинственную руну§!."

 ghastly_eyrie.50.name:0 "Таинственная руна"
 ghastly_eyrie.50.desc:0 "Мы хотели убедиться, что жертвоприношение сработает, поэтому собрали кучу дронов-девиантов и исполнили свою часть сделки.\nКак только жертвоприношение завершилось, машина разрушилась, и шакземы исчез, оставив после себя руну.\n\nНеясно, были ли эти шакземы настоящими духами или продвинутой голографической проекцией, созданной машиной, но, в конце концов, мы получили §YТаинственную руну§!."
 ghastly_eyrie.50.mach:0 "Ошибка 404: душа не найдена."
 ghastly_eyrie.50.hive:0 "Всё ради королевы."

#  somebody else got there first
 ghastly_eyrie.14.name:0 "Таинственная руна"
 ghastly_eyrie.14.desc:0 "Шакземы исчез, но после завершения жертвоприношения ничего не произошло... Похоже, что кто-то другой заполучил §YТаинственную руну§! первым, а шакземы просто обманули нас."
 ghastly_eyrie.14.a:0 "Это плохо..."


 # quad regeneration rune
 quad.0.name:0 "Аритмичное сердцебиение"
 quad.0.desc:0 "При входе в систему §HКикимора§! наши научные корабли засекли странное сердцебиение, исходящее от §HМ'Чолоу§!, §Y[Root.GetLeaderName]§! очень заинтересован в исследовании этой планеты."
 quad.0.a:0 "Пусть разбираются."

 quad_site:0 "Место раскопок на М'Чолоу"
 quad_relic_world_site_desc:0 "Похоже планета испускает аритмичное сердцебиение."

 quad.1.name:0 "Липкая земля"
 quad.1.desc:0 "После посадки на поверхность планеты, мы обнаружили, что она представляет собой живой организм. Трудно сказать, сколько лет этой органической ткани, но мы можем сказать, что как минимум более тысячи лет благодаря углеродному тесту, который мы смогли провести на некоторых найденных мёртвых образцах.\nАритмичное сердцебиение слышно по всей планете, и с каждым ударом сердца земля содрогается. Сердцебиение, кажется, исходит из сердца горы рядом с какими-то руинами. Наша команда желает исследовать эти руины, и они уже направляются к горе."
 quad.1.a:0 "Вперёд."

 quad.2.name:0 "Костяные здания"
 quad.2.desc:0 "Когда наша команда приблизилась к руинам, они заметили, что сердцебиение планеты начало становиться всё быстрее и быстрее, как будто планета знала, где мы находимся.\nГруппа сообщила, что здания были построены из мышц, тканей и костей. Органическая структура была удивительной, ведь эти здания всё ещё дышали и жили.\n\nСудя по всему, в этих зданиях когда-то могли жить тысячи, но никаких других разумных существ там сейчас не было.\nНаши археологи посчитали, что произошёл массовый исход в сторону горы, откуда слышится сердцебиение, и поэтому путешествие продолжалось.\n\nКак только команда приблизилась к вершине, они обнаружили туннель, похожий на гортань или *вырезано цензурой*, который уходил глубоко в недра горы."
 quad.2.a:0 "Продолжайте двигаться вперед."

 quad.5.name:0 "М'Чолоу"
 quad.5.a.desc:0 "§B*Щупальца окружают исследовательскую группу, пока к ним приближается гигантское безликое существо, которое, как они замечают, является источником как сердцебиения, так и щупалец.*§!\n\n'Это ты, Найблакс?'\n\n§B*Существо выглядит разочарованным после того, как она понимает, что ваша команда это не то, кого она ожидала тут увидеть.*§!\n\n'Да, я разочарована...'\n'И да, я соединила свои мысли с вашими, создав мост между нашими умами, чтобы мы могли общаться.'\n'Как такое возможно? Что ж.. за это можно благодарить Найблакса. Когда-то мы были гордым и доброжелательным коллективом по имени Мортра, но теперь мы слились в одно высшее существо.'\n'Что такое Найблакс?'\n\n§B*Существо кажется расстроенным и даже немного раздраженным вашими мыслями*§!\n\n'Найблакс - это существо, которое прибыло на нашу родную планету тысячи лет назад. Видите ли, существо считало, что мы такие же, как оно: «единственные в своем роде», и в каком-то смысле так оно и было... Он хотел подружиться с нами и даже искал нашей помощи.'\n'Непонятно, было ли это существо честным, добрым, злым или просто пребывало в состоянии абсолютного безнадежного отчаяния.'\n'Он хотел, чтобы мы создали для него руну, которую Найблакс мог бы забрать.'\n'И да мы, конечно, создали руну! Как, по-вашему, нам удалось бы объединить весь наш коллектив в это огромное существо?'\n'Руна? Да, у меня она где-то здесь. Я уже очень давно пытаюсь избавиться от неё, но преодолеть собственную гравитацию оказалось довольно затруднительной задачей.'\n\n§B*Одно из щупалец существа приближается к вашей команде вместе с руной.*§!\n\n'Пожалуйста, возьмите её с собой... как только руна покинет планету, я смогу, наконец, умереть...'\n\n§B*Существо делает долгую паузу, она кажется крайне меланхоличным.*§!\n\n'В течение долгих тысячелетий я ожидала Найблакса, который вернётся и заберет руну. Но так и не дождалась. Ждать так долго можно лишь при наличии цели. Вы поможете мне?'"
 quad.5.phil:0 "Жизнь - это выбор, мы поможем тебе."
 quad.5.phob:0 "Помочь тебе покончить с этой ужасной жизнью? Давай руну и поживее!"
 quad.5.spir:0 "Судьба привела нас сюда не просто так, это воля наших богов."
 quad.5.mate:0 "Конечно. Ценность жизни переоценивают."
 quad.5.egal:0 "Это справедливо, когда кто-то сам принимает решение жить дальше или нет."
 quad.5.auth:0 "Ваше желание бессмысленно, ты должна служить нам или умереть."
 quad.5.mili:0 "*Забрать руну и обстрелять поверхность планеты тактическими ядерными боеголовками*"
 quad.5.paci:0 "Мы поможем тебе прекратить мучения, да упокоишься ты с миром."
 quad.5.mach:0 "*ЕСЛИ mercyKill ИЛИ exterminate ТОГДА target.endLife* ВЕРНО"
 quad.5.hive:0 "Мы возьмем руну, госпожа. Да встретимся мы снова."

 quad.6.name:0 "Руна регенерации"
 quad.6.desc:0 "Как только мы заполучили §YРуну регенерации§! и начали покидать планету, множество щупалец появилось из туннеля, пытаясь достать корабль.\nНаш капитан совершил несколько маневров уклонения и благополучно вышел на орбиту. С орбиты мы увидели, как все эти щупальца безжизненно упали."
 quad.6.a:0 "В конце концов всё же никто не хочет умирать."

#  somebody else got there first
 quad.7.name:0 "Руна регенерации"
 quad.7.desc:0 "Пока наша команда шла по туннелю, сердцебиение остановилось. Позже их внимание привлекло ужасное зловоние. Повсюду валялись мертвые щупальца, которые недавно сражались с каким-то другим врагом и проиграли.\n\nВ конце туннеля обнаружилось помещение, которое наши археологи тщательно обследовали. Там обнаружилось мёртвое тело, которое теперь было невозможно опознать из-за полученных повреждений.\n\nИ там они услышали затихающие слова:\n\n§BОн забрал её, мою прелесть, мою руну! Руну Регенерации!§!\n\nПохоже, кто-то другой добрался до руны первым и уничтожил всё на своем пути."
 quad.7.a:0 "Это плохо..."
 
 
# riki invisibility_rune
 riki.0.name:0 "Рассеяние света"
 riki.0.desc:0 "§Y[Root.GetName]§! обнаружил, что в определенном месте и в определенное время суток свет от звезды рассеивается. Эта аномалия не привлекла бы нашего внимания, но постоянность этого события просто идеальны. Рассеивание света, по-видимому, вызвано неопознанным объектом, вращающимся вокруг планеты §HДини§!."
 riki.0.a:0 "Может ли это быть наследием древней цивилизацией?"

 riki_site:0 "Рассеяние света"
 riki_relic_world_site_desc:0 "Свет от звезды рассеивается из-за неопознанного объекта, вращающегося вокруг планеты §HДини§!."

 riki.1.name:0 "Невидимая стация"
 riki.1.desc:0 "После выхода на орбиту §HДини§! один из членов экипажа заметил облако космической пыли в форме станции. Когда корабль приблизился к аномалии, то стало ясно, что мы имеем дело с какой-то замаскированной орбитальной станцией."
 riki.1.a:0 "Проникните на станцию и определите её назначение."

 riki.2.name:0 "Брешь"
 riki.2.desc:0 "После успешного проникновения в стыковочный отсек наша команда провела разведку станции. Но внутри они никого не нашли, место было полностью заброшено, но один из разведчиков упомянул, что вблизи одного из секторов слышны голоса.\n\nКогда группа исследователей приблизилась к этому месту, то обнаружила, что источником голоса была зацикленная голограмма. Самым тревожным в этой проекции было то, что речь произносил рассеивающий свет силуэт."
 riki.2.a:0 "И что же он говорил?"

 riki.3.name:0 "Затерянные в космосе"
 riki.3.desc:0 "Речь была длинной, но наши специалисты-филологи сумели её расшифровать и перевести.\n\nСудя по записи, весь экипаж покинул станцию в надежде найти Найблакса, но они забыли, что станция невидима, и не смогли найти путь назад.\n\n§B'Прошло уже *ПОМЕХИ* месяцев с тех пор, как мы покинули станцию Арканин, у нас кончилось горючее, и нам пришлось *ПОМЕХИ* на поверхности Дини. Без возможности покинуть гравитационный колодец нам вряд ли *ДОЛГИЕ ПОМЕХИ*. Если вы видите это сообщение, пожалуйста, найдите нас, мы находимся в *ДОЛГИЕ ПОМЕХИ* рифтовой долине. Мы успешно создали *ДОЛГИЕ ПОМЕХИ*, что смогла сделать станцию невидимой.'§!"
 riki.3.a:0 "Нам пригодится такая технология!"

 riki.4.name:0 "Изображения Найблакса"
 riki.4.desc:0 "Поверхность Дини негостеприимна, так что неудивительно, что команда Арканина была такой мрачной... Наши сканеры не сумели обнаружить ни строений, ни обломков, поэтому археологи обыскали каждую долину, которую только смогли найти.\n\nК счастью, экспедиция оказалась успешной: мы нашли пещеру, в которой команда со станции провела свои последние дни. Стены пещеры были украшены росписями, которые рассказывали историю Найблакса.\n\nПервый набор картин показывает первую встречу, во время которой существо подарило экипажу подарок. Наша лингвисты интерпретирует это как передачу знаний.\n\nДальше история показывает, когда экипаж использует этот дар на своей родной планете и случайно убивает большую часть её населения.\n\nА после показано, как члены экипажа поднимают светящуюся руну, как будто это какой-то великий приз.\n\nКогда произошел инцидент, всё жизненная сила их народа материализовалась в виде этой руны.\nСогласно рисункам на стенах, руна обладает способностью делать предметы невидимыми."
 riki.4.a:0 "Это, наверное, самая тупая команда станции на свете, но где же руна?"

 riki.5.name:0 "Руна невидимости"
 riki.5.desc:0 "Задача оказалась сложнее, чем ожидалось. Мы думали, что руна будет лежать рядом с трупами арканинцев, но один из членов экипажа пропал без вести.\n\nМы вызвали наших лучших следопытов и в конце концов нашли его тело на берегу озера, вода в котором оказалась ядовитой...\n\nНесчастный умер мгновенно, когда пытался выпить из него. К счастью для нас, он взял с собой руну."
 riki.5.a:0 "Можно её увидеть?"

