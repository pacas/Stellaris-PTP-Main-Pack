 NEUTRAL_AFE_TO_AE_GREETING_03:0 "Больше никаких игр, [From.GetSpeciesNamePlural]. На карту поставлена вся галактика."
 NEUTRAL_AFE_TO_AE_GREETING_04:0 "Если мы найдем общий язык, наши объединенные силы действительно будут мощными."
