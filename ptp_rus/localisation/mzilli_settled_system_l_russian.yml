EMPIRE_DESIGN_mzilli_settled_chathans:0 "Конфедерация Лоссоль"
EMPIRE_DESIGN_mzilli_settled_chathans_desc:0 "Когда чатханцы впервые расщепили атом, они не теряя времени применили новую технологию, построив корабли-колонии с ядерными двигателями и быстро распространившись по планетам и лунам своей солнечной системы. Всего за несколько поколений четыре из этих колоний достигли достаточного уровня развития, чтобы объявить о своей независимости от Каппана.\n\nНачалась напряженная холодная война, когда пять миров боролись за влияние в системе Лоссоль. Союзы постоянно менялись, и баланс сил становился все более шатким.\n\n\nЭта борьба закончилась неожиданно, когда вмешался внешний источник: какой-то инопланетный звездолет врезался в мир Паннора на полусветовой скорости, столкновение разрушило кору планеты и уничтожило ее жителей. \Потрясенные этой трагедией и опасаясь новых атак со стороны чужих, четыре уцелевших мира объединились в единую конфедерацию, чтобы встретить неизвестность - и, возможно, когда-нибудь отомстить за своих погибших."

EMPIRE_DESIGN_mzilli_settled_trivellans:0 "Объединенные колонии Тривеллона"
EMPIRE_DESIGN_mzilli_settled_trivellans_desc:0 "Когда первые колонисты Джа'Ани впервые ступили на землю Конджана, это событие было проигнорировано широкой общественностью. Большинство из них отвергли космическую программу как пустую трату ресурсов, которые, по их мнению, должны были быть использованы на Тривеллоне.\n\n\nНе многие могли предположить, что эта захолустная колония однажды станет последним бастионом цивилизации Джа'Ани. Спустя более века после того, как в родную планету врезалась комета и очистила ее от жизни, колонисты Конджана и их потомки восстановили общество на оранжевой планете, разделившись на шесть наций, слабо объединенных планетарной коалицией.\n\n\nХотя никто из них еще не достаточно стар, чтобы своими глазами увидеть зеленые леса и голубые океаны Тривеллона, есть надежда, что где-то во вселенной можно найти другие подобные миры. В противном случае сам Конджан однажды может превратиться в новый Тривеллон или старый будет возвращен к жизни."

# Backup Colony diplomatic dialogue

BACKUP_COL_TO_NON_01_HOSTILE_GREETING:1 "Поколения [From.GetSpeciesNamePlural] веками трудились, чтобы сделать [From.Capital.GetPlanetMoon] новым домом для нашего вида. Мы не позволим ни вам, ни кому-либо другому отнять его у нас."
BACKUP_COL_TO_NON_01_NEUTRAL_GREETING:0 "Простите нам отсутствие удобств; боюсь, что терраформирование [From.Capital.GetName] несколько... неполное."
BACKUP_COL_TO_NON_01_FRIENDLY_GREETING:0 "С тех пор как [From.GetHomeWorldName] был уничтожен, мы изо всех сил пытались сделать [From.Capital.GetName] пригодным для жизни миром. Это было нелегко, но с такими друзьями, как [Root.GetName], дела наконец-то пошли в гору!"
BACKUP_COL_TO_NON_01_WAR_GREETING:0 "Наш мертвый мир, наши долгие страдания... это не конец! МЫ НЕ МЕРТВЫ!"

NON_TO_BACKUP_COL_01_HOSTILE_GREETING:1 "Вы не смогли спасти свою родную планету. Как [Root.GetName] может выжить на безжизненной скале?"
NON_TO_BACKUP_COL_01_NEUTRAL_GREETING:0 "Должно быть, это была большая потеря, когда [Root.GetHomeWorldName] был уничтожен. То, что хоть один [Root.GetSpeciesNamePlural] уцелел, просто замечательно."
NON_TO_BACKUP_COL_01_FRIENDLY_GREETING:0 "Я рад, что некоторые [Root.GetSpeciesNamePlural] смогли выжить и восстановиться после разрушения вашей родной планеты."
NON_TO_BACKUP_COL_01_WAR_GREETING:0 "Вы уже потеряли одну родную планету, [Root.GetRulerTitle]. Стоит ли эта война того?"

MZILLI_DORMANT_PRIMITIVES:0 "Не совсем конец"
MZILLI_DORMANT_PRIMITIVES_DESC.1:0 "Инопланетная цивилизация населяет эту бесплодную луну, несмотря на её разреженную атмосферу и отсутствие местной жизни."
MZILLI_DORMANT_PRIMITIVES_DESC.2:0 "Инопланетная цивилизация не так давно заселила эту бесплодную луну, несмотря на её разреженную атмосферу и отсутствие местной жизни."

00_mzilli_settled.8.name:0 "Новый дом"
00_mzilli_settled.8.desc.1:0 "Похоже, что §Y[From.Owner.GetName]§! не погибли когда §Y[From.Owner.home_planet.GetName]§! была уничтожена каким-то катаклизмом. Хотя это, несомненно, опустошило вид, достаточное их количество выжило и прилетело на [From.GetName], чтобы восстановить свое общество с относительно высокой технологической базой.\n\nХотя [From.Owner.GetSpeciesNamePlural] не собираются в ближайшее время терраформировать луну, замечательно, что они достигли столько, сколько достигли, учитывая то, с чем им пришлось работать."
00_mzilli_settled.8.desc.2:0 "Похоже, что прежняя цивилизация §Y[From.GetName]§! возникла на соседней, пригодной для жизни планете, которая с тех пор была уничтожена каким-то катаклизмом. Хотя это, несомненно, опустошило вид, достаточное их количество выжило и прилетело на [From.GetName], чтобы восстановить свое общество с относительно высокой технологической базой.\n\nНесмотря на то, что инопланетяне с тех пор полностью вымерли, примечательно, что они достигли столько, сколько достигли, учитывая то, с чем им пришлось работать."
00_mzilli_settled.8.a:0 "Родственные души!"