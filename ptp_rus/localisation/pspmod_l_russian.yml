 PSPMOD_ASTANINE_HOLOGRAM_DESC:0 "Этот проектор был модифицирован, чтобы помещаться на наши корабли. Он может создавать и контролировать голографическое изображение, очень точно имитирующее наши корабли. Это приведет к тому, что вражеские суда будет напрасно стрелять по обманкам, увеличивая вероятность выживания наших кораблей."
