 ### Events ###
 
 kiyo_trade_orbit_event.1.title:0 "Настройка торгового пути завершена"
 kiyo_trade_orbit_event.1.desc:0 "Наша империя завершила создание торгового пути между планетами $PLANET_1|Y$ и $PLANET_2|Y$. Теперь наш грузовой флот будет отправлять грузы на эти планеты в зависимости от населения на каждой из этих планет."
 
 kiyo_trade_orbit_event.12.title:0 "Торговый путь империи §Y[kiyo_trade_trader.GetName]§!"
 kiyo_trade_orbit_event.12.desc:0 "Другая империя проложила торговый путь к одной из наших планет ($PLANET_2|Y$ в системе $SOLAR_SYSTEM|Y$)."
 
 kiyo_trade_triggered_event.9.title:0 "Торговый путь закрыт"
 kiyo_trade_triggered_event.9.desc:0 "Наш торговый путь из §Y[Root.GetName]§! был закрты.\n\nЕсли торговый путь был полностью налажен, это может стать причиной натянутых отношений с вашим торговым партнером или опустошения планеты. В противном случае вы могли сделать что-то действительно странное, например, распустить отдельное грузовое судно (что только навредит вам)."