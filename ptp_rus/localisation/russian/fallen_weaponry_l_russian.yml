 #PROJECT_SCRAPPER_WEAPON_DESC:0 "Наброски чертежей, полученные из исследовательского центра на планете [Root.GetName], представляют из себя какое-то довольно необычное оружие. Однако, это «чудо-оружие» никогда не было реализовано, и производство никогда не начиналось. Пройдет немало времени, прежде чем наши учёные смогут собрать все необходимые данные, прежде чем начинать собственное исследование этого проекта.\n\nНа этом этапе наши учёные не знают, как §Y$tech_scrapper_weapon$§! работает, если оно вообще работает."
 
 
