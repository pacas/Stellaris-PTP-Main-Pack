  #Capital
 building_avb_capital_4:0 "Планетарный исполнительный мультиплекс"
 building_avb_capital_4_desc:0 "Огромный комплекс административных зданий, административных офисов и подпространственных коммуникационных массивов с возможностью расширения для управления большей частью нашей империи в случае необходимости. Соединенная с усиленной сетью вместе с идентичными мультиплексами в наших основных мирах, огромная исполнительная власть нашего правительства управляет более чем сотнями миллиардов граждан из этих офисов."
 building_avb_capital_5:0 "Центральный исполнительный гигаплекс"
 building_avb_capital_5_desc:0 "Огромное количество административных зданий и сооружений окружают центральное монолитное ядро мэйнфреймов гиперкомпьютеров и центров обработки данных, способных принимать гражданский ИИ 5-го класса. Автоматизация рабочей нагрузки исполнительного органа, необходимой для эффективного управления триллионами, облегчается в рамках центральной связи, которая обеспечивает вычислительную мощность, которая затмевает все другие невоенные установки."
 building_avb_capital_6:0 "Главный исполнительный мегаплекс"
 building_avb_capital_6_desc:0 "Монолитное расширение процессорных узлов, сверхупрочненных сетевых концентраторов и распределителей охлаждающей жидкости, заменившее столетние административные офисы, облегчает наше управление исполнительной разведкой. Соединенные через огромные подпространственные массивы, почти безграничные потоки данных по нашей империи от наших граждан собираются и обрабатываются в этой высшей исполнительной установке."

 building_avb_machine_capital_4:0 "Исполнительная матрица"
 building_avb_machine_capital_4_desc:0 "Многослойный массив вычислительных матриц, встроенных в подпространственные потоки данных, распределяет исполнительные процедуры и полномочия управления в реальном времени между идентичными установками в основном секторе. Этот высокий центр является одним из многих, эффективно управляющих всей нашей цивилизацией параллельно."
 building_avb_machine_capital_5:0 "Основной мэйнфрейм"
 building_avb_machine_capital_5_desc:0 "Монолитный комплекс релятивистских процессоров и контроллеров данных содержит миллионы ИИ с полномочиями исполнительного контроля. Управляющие процедуры, которые связывают нашу цивилизацию, выполняются и обрабатываются в этом гигантском средстве и передаются через первичные подпространственные узлы."
 building_avb_machine_capital_6:0 "Ядро омега-прайм"
 building_avb_machine_capital_6_desc:0 "Этот гигантский массив узлов управления данными и гиперполевых каналов обеспечивает подключение в реальном времени к сети Омеги. Благодаря надежному контролю нашей цивилизации, находящемуся в руках многомерной вычислительной сети, эта установка обеспечивает восходящую связь с почти бесконечной вычислительной мощностью, необходимой для обеспечения исполнительного контроля и общей стабильности сети."

 building_avb_hive_capital_3:0 "Улей Локус"
 building_avb_hive_capital_3_desc:0 "Этот гудящий конгломерат организационных объектов управляет нашим постоянно расширяющимся разумом, фокусируя и упорядочивая управленческие задачи и координируя триллионы дронов в реальном времени с легкостью."
 building_avb_hive_capital_4:0 "Улей Апекс"
 building_avb_hive_capital_4_desc:0 "Бьющееся сердце, из которого простираются все наши процедуры координации высшего уровня. Этот растущий комплекс затмевает любую другую структуру на планете, излучая волю улья и его властость, которую навязывают квинтиллионам дронов."

 building_avb_hab_capital_3:0 "Исполнительный нексус орбитальной станции"
 building_avb_hab_capital_3_desc:0 "Огромный комплекс административных зданий, окружающих множество компьютерных мэйнфреймов и центров распространения данных, содержит гражданский ИИ 5-го класса. С вычислительной мощностью в реальном времени, превышающей возможности большинства планетарных установок, системы управления окружающей средой среды обитания работают с эффективностью биологического организма."

 building_avb_resort_capital_3:0 "Курортный космический лифт"
 building_avb_resort_capital_3_desc:0 "Эти огромные приемные залы для посетителей и административные здания, прикрепленные к орбитальному приемному устройству космическим лифтом, обеспечивают удобную и высокопроизводительную замену перегруженным челночным судам, а также орбитальный административный центр для координации охватывающих континенты курортов."
 building_avb_slave_capital_3:0 "Губернаторский анклав"
 building_avb_slave_capital_3_desc:0 "Огромные земельные участки, охватывающие большую часть континента, огорожены и защищены огромными энергетическими полями, которые более чем способны удержать немытые массы снаружи. Единственный доступ к территории - через личный челнок губернатора."

 #Government
 building_avb_noble_estates_2:0 "Анклав аристократов"
 building_avb_noble_estates_2_desc:0 "Территория поместья, простирающаяся за горизонт, окруженная высокими стенами и энергетическими полями коммерческого класса, является маяком безопасности и роскоши. В конце концов, дворянство может чувствовать себя свободно, зная, что немытое крестьянство за пределами периметра никогда не сможет побеспокоить его."

 building_avb_bureaucratic_4:0 "Бюрократическая башня"
 building_avb_bureaucratic_4_desc:0 "Монолитный комплекс с небольшим мегаполисом, состоящим из бюрократических офисов, подотделов, отделов логистики и архивов, которые могут похвастаться многовековой задолженностью по документации. Это массивное средство способно принять бюрократическое учреждение, необходимое для управления межзвездной империей, постоянно обновляя все заявки и запросы на связь в трех экземплярах."
 building_avb_bureaucratic_4_machine:0 "Бюрократическая башня"
 building_avb_bureaucratic_4_machine_desc:0 "Бюрократия - это важно, хоть и скучно."
 building_avb_bureaucratic_5:0 "Бюрократическая цитадель"
 building_avb_bureaucratic_5_desc:0 "Бюрократия - это важно, хоть и скучно."
 building_avb_bureaucratic_5_machine:0 "Бюрократическая цитадель"
 building_avb_bureaucratic_5_machine_desc:0 "Бюрократия - это важно, хоть и скучно."

 building_avb_slave_processing_2:0 "Завод по производству рабов"
 building_avb_slave_processing_2_desc:0 "Это пугающее средство обеспечивает этот мир сложными системами управления рабами и интегрированными неврологическими имплантирующими массивами, способными связывать неврологию наших рабов. Мысленные рутины наших рабов, по закону, также являются нашей собственностью, и этот объект предоставляет нам полный контроль над ними."
 building_avb_enforcement_3:0 "Юридическая академия"
 building_avb_enforcement_3_desc:0 "Огромная инсталляция, в которой размещается ядро мирового правоприменительного отдела и высшее руководство. В дополнение к обширным судебным комплексам, этот объект обеспечивает правоохранительные активы, поддержку и обучение для каждого городского района на планете."
 building_avb_enforcement_4:0 "Судебный штаб"
 building_avb_enforcement_4_desc:0 "Эта взаимосвязь судебных разбирательств, судебных слушаний и правоприменения имеет юрисдикцию над всей звездной системой. В дополнение к судебным потребностям этот гигантский объект предоставляет легионам силовиков достаточно средств и разведывательных сетей для поддержания мира в самом плотном мегаполисе."
 building_avb_sentinel_posts_2:0 "Страж нексуса"
 building_avb_sentinel_posts_2_desc:0 "Эта установка имеет контроль над тысячами беспилотников-охотников. Ожидается, что этот центр наблюдения, способный обслуживать несколько парков беспилотников, устранит отклонения и неисправности в расширенной операционной зоне."

 building_avb_psi_corps_2:0 "Пси-академия"
 building_avb_psi_corps_2_desc:0 "Эта академия предоставляет нашим самым одаренным и чувствительным к псионии людям безопасную область, чтобы оттачивать свои самые разрушительные и мощные способности, не причиняя вреда менее одаренным ученикам. Стены этого объекта вибрируют с энергией, производимой мощными псионическими излучателями, способными содержать иллюзии и псионные снаряды, которые могли бы укрыть их обычную защиту от пыли."
 building_avb_psi_corps_3:0 "Пси-академия"
 building_avb_psi_corps_3_desc:0 ""
 building_avb_clone_vats_2:0 "Экструзионные отсеки для клонов"
 building_avb_clone_vats_2_desc:0 "Расширенная установка, способная к массовому производству клонированного генетического материала для использования в неотложных состояниях, программах замены тела или менее этических экспериментах, давая значительный импульс для роста населения. Огромные массивы белковых синтезаторов и терминальных энергетических проекторов заполняют интерьер, заменяя устаревшие чаны и криотрубки."

 #Pop Assembly
 building_avb_robot_assembly_plant_2:0 "Кибернетический завод"
 building_avb_robot_assembly_plant_2_desc:0 "Высокотехнологичное оборудование с сборочными линиями кибернетических манипуляторов, способное производить целое роботизированное шасси за считанные минуты с точностью, необходимой для интеграции фемто-масштабных схем в последние модели роботов."
 building_avb_machine_assembly_plant_2:0 "Кибер массив"
 building_avb_machine_assembly_plant_2_desc:0 "Сборочный цех с высокой пропускной способностью, оснащенный кибернетическими манипуляторами, способными производить всего шасси машины за считанные минуты с точностью, необходимой для интеграции обновлений фемто-масштабного оборудования в последнюю версию устройства."

 #Resource
 building_avb_hydroponics_farm_2:0 "Фитонный репликатор"
 building_avb_hydroponics_farm_2_desc:0 "Предприятие, оснащенное передовыми сетками репликации, производит зрелое растительное вещество с использованием искусственных компонентов почвы и излучателей УФ-волн. Благодаря сокращению цикла роста растений с недель до часов, это предприятие способно массово производить продукты питания для местного потребления и удовлетворять гораздо более высокий спрос."
 building_avb_food_processing_3:0 "Пищевые центры"
 building_avb_food_processing_3_desc:0 "Расширенные установки для обработки пищевых продуктов, оснащенные высококачественными сетками для репликации питательных веществ, способны массово производить практически любой аромат пищи практически из любого пищевого продукта. Огромное количество прекрасных кулинарных изысков этого огромного заведения пользуется большим спросом."
 building_avb_food_processing_4:0 "Нексусная пищевая промышленность"
 building_avb_food_processing_4_desc:0 "Это огромное оборудование оснащено сложными проекторами энергии-вещества, способными превращать растительное вещество в универсальную питательную жидкость, идеальный строительный блок для синтеза любого кулинарного шедевра. Огромная перерабатывающая мощность этого объекта обеспечивает коммерческие и бытовые репликаторы питательных веществ по всей планете."
 building_avb_mineral_purification_3:0 "Минеральный очистительный комплекс"
 building_avb_mineral_purification_3_desc:0 "Эта установка способна выделять полезные количества третичных элементов, используя системы очистки, оснащенные сложными полями для исследования вещества, способными классифицировать вращение кварков в первичных центрифугах. Удаляя добычу редких элементов со стадии производства, эта установка увеличивает общий объем добычи полезных ископаемых по всей планете."
 building_avb_mineral_purification_4:0 "Нексусная минеральная очистка"
 building_avb_mineral_purification_4_desc:0 "Эта монолитная очистительная установка использует деформацию гравитонного поля во время вторичной и третичной стадий очистки, извлекая и классифицируя составляющие частицы, не вызывая деления или молекулярного распада. Огромные конвейеры, перемещающие куски материала строительного размера через обрабатывающие залы, находятся в прямом контрасте с божественной точностью, демонстрируемой в камерах очистки."
 building_avb_energy_grid_3:0 "Звездный энергетический коллектор"
 building_avb_energy_grid_3_desc:0 "Это огромное сооружение управляет распределением энергии через звездную систему, виртуализируя планетарное хранение энергии в подпространстве, используя огромные массивы генераторов подпространственных полей. Контроль энергопотребления чего-либо в звездной системе, оснащенной встроенной сеткой девиртуализации, обеспечивает гораздо более эффективное распределение."
 building_avb_energy_grid_4:0 "Всегалактическая энергия"
 building_avb_energy_grid_4_desc:0 "Заменяя устаревшие сети распределения энергии планет, этот объект обеспечивает связь с нашим энергетическим хранилищем всей империи, матрицей потока энергии, которая пронизывает все подпространство. То, что сейчас известно как E-сфера, предоставляет всем связанным планетам возможность вводить и выводить энергию напрямую, эффективно снижая потери при передаче до нуля и устраняя все неэффективности распределения."
 building_avb_resource_silo_2:0 "Ресурсный депозитарий"
 building_avb_resource_silo_2_desc:0 "Монолитные склады, бункеры и химические резервуары, оборудованные пространственными тензорными проекторами, такие хранилища способны содержать намного большее количество ресурсов, чем позволяют предположить их внешние физические пределы."
 building_avb_bio_reactor_2:0 "Преобразователь энерго-материи"
 building_avb_bio_reactor_2_desc:0 "Это модернизированное оборудование заменяет старые системы множеством полей уничтожения вещества, которые преобразуют биологическое вещество в энергию с идеальным коэффициентом полезного действия. В системах, способных уничтожать биологическое вещество напрямую, необходимость в первом уменьшении количества организмов до мелкой мульчи больше не требуется, что устраняет выгоду от прерывания естественных биологических процессов в организмах, поэтому эта установка также обладает улучшенной звукоизоляцией."

 #Manufacturing
 building_avb_foundry_4:0 "Нанитообразующие литейные фабрики"
 building_avb_foundry_4_desc:0 "Огромный массив обтекаемых литейных отсеков с использованием современных полевых проекторов позволяет получать сплавы высочайшего качества непосредственно из закачиваемых расплавленных минералов. Передовые технологии, позволяющие упростить производственный процесс, уменьшают площадь кузнечного производства и позволяют одновременно работать большему количеству литейных отсеков и металлургов."
 building_avb_foundry_5:0 "Завод фемто-сплавов"
 building_avb_foundry_5_desc:0 "Эта установка объединяет фемто-масштабные манипуляторы и современные области удержания частиц в производственную цепочку сплавов, производя практически идентичные сплавы в отливочных отсеках. Удаление громоздких систем управления отходами создает дополнительное пространство для заливочных цехов и металлургов, увеличивая производственные мощности и качество сплавов."
 building_avb_foundry_6:0 "Сплавовые экструдеры"
 building_avb_foundry_6_desc:0 "На смену более традиционным системам литья это массивное оборудование использует сложные генераторы поля для привода гравитонных экструдеров, которые выковывают сплавы непосредственно из плавильных цехов без промежуточных ступеней производства. С заводским цехом, лишенным устаревшего оборудования, эта установка может производить поразительные количества сплавов идеального качества, используя тысячи гравитонных экструдеров, работающих параллельно друг с другу."

 building_avb_factory_4:0 "Гражданские репликационные сети"
 building_avb_factory_4_desc:0 "Расширенные массивы сеток репликаторов, интегрированных в автономные узлы формирования материи, могут синтезировать любой объект, реквизированный гражданским населением. Работая в предопределенных пределах, возможность производить неограниченное количество потребительских товаров позволяет этому комплексу заменять любого другого соседнего гражданского производителя, предоставляя этому комплексу дополнительные возможности для расширения."
 building_avb_factory_5:0 "Гражданские автосинтезаторы"
 building_avb_factory_5_desc:0 "Огромная система параллельных гиперкомпьютеров, расширяющая и без того огромный массив репликаторов материальных структур, обрабатывает неврологические запросы от гражданских лиц. Эта система выполняет желания потребителей непосредственно, выудивая запросы прямиком из рутинных мыслей потребителей, и передаётся их в алгоритмы пространственной интерпретации, производя объекты роскоши в промышленном масштабе."
 building_avb_factory_6:0 "Гражданские голографисты"
 building_avb_factory_6_desc:0 "Комплекс, где происходит синтез материи прямиком из самого ядра планеты, такая система питает шаблоны проектирования, используемые с кинематическими голограммами, состоящий из обширных аннигиляторов энергии вещества и генераторов пространственных структур. Заменяя ныне устаревшие репликаторы и физические коммерческие комплексы, кинематические голограммы производят потребительские товары именно там, где они нужны, позволяя гражданским лицам удаленно передавать материю из этого объекта и воспроизводить все, что пожелает их сердце."

 building_avb_refinery_2:0 "Синтезаторы экзотических газов"
 building_avb_refinery_2_desc:0 "Оптимизированные газоперерабатывающие заводы, использующие передовые репликаторы вещества, способны напрямую синтезировать большинство химических веществ-прекурсоров. Хотя прямая репликация экзотического газа невозможна, способность реплицировать химические вещества-предшественники и их катализаторы уменьшает сложность и размер этих газоперерабатывающих заводов, что позволяет параллельно работать большему количеству резервуаров для синтеза газа."
 building_avb_refinery_3:0 "Репликаторы экзотических газов"
 building_avb_refinery_3_desc:0 "Эти комплексы, заменяющие ныне устаревшие газоперерабатывающие заводы, способны воспроизводить экзотические газы напрямую, за счет огромного количества энергии и времени. Площадь производственных площадей, ранее зарезервированная для производственных цепей громоздких прекурсоров и камер синтеза газа, теперь заполнена репликаторами, работающими параллельно, для производства большего количества экзотического газа."
 building_avb_chemical_plant_2:0 "Химические десублиматоры"
 building_avb_chemical_plant_2_desc:0 "Эти огромные комплексы интегрировали огромные камеры энтропийного давления в производственные процессы, чтобы десублимировать газы в твердые вещества, что устраняет большинство проблем безопасности на объекте. Без необходимости в доменных дверях и громоздком специализированном оборудовании эти установки параллельно эксплуатируют дополнительные камеры синтеза под давлением для производства гораздо большего количества летучих пылинок."
 building_avb_chemical_plant_3:0 "Химические производители"
 building_avb_chemical_plant_3_desc:0 "Усовершенствованные камеры виртуализации, заменяющие ныне устаревшие производственные системы на этих объектах, используют энергозатратные тензорные генераторы поля для изоляции летучих пылинок в виртуальном топологическом коллекторе, защищенном от источников возгорания. Оптимизируя производственную цепочку и устраняя все проблемы безопасности, это оборудование расширило синтез пыли до стандартного уровня промышленного массового производства."
 building_avb_crystal_plant_2:0 "Изготовители синтетических кристаллов"
 building_avb_crystal_plant_2_desc:0 "Эта установка заменяет устаревшие массивы автоклавов и камер высокого давления на более совершенные системы изготовления, способные производить высококачественные редкие кристаллы в кратчайшие сроки. Используя сложные перекрывающиеся энергетические поля, выстроенные с точностью до фемтосимвола, растворы впрыскиваемого полимера затвердевают в почти безупречные кристаллические структуры, качество которых лучше, чем у природных редких кристаллов."
 building_avb_crystal_plant_3:0 "Репликаторы синтетических кристаллов"
 building_avb_crystal_plant_3_desc:0 "Эта передовая производственная масса производит высококачественные редкие кристаллы с использованием современного двухэтапного процесса репликации энергии вещества. Несмотря на то, что он требует больше энергии, чем предыдущие системы, в этом оптимизированном процессе используются промышленные концентраторы репликаторов для синтеза полимеров, необходимых для изготовления редких кристаллов, перед подачей раствора в массивы специализированных вспомогательных репликаторов, которые синтезируют усовершенствованные кристаллические матрицы, совместимые с редкими кристаллами."
 building_avb_nanite_transmuter_2:0 "Нанитовый завод"
 building_avb_nanite_transmuter_2_desc:0 "Этот комплекс использует самые передовые гиперпроцессорные мейнфреймы для обновления и дополнения нанитов, используемых в процессе трансмутации. Наниты, которым помогают вычислительные мощности этого объекта, способны генерировать точные фемтографические пространственные карты поступающего сырья, позволяя манипулировать кварками и глюонами вместо субатомных частиц, удаляя нежелательные отходы и увеличивая скорость производства."
 building_avb_ministry_production_2:0 "Министерство межпланетной логистики"
 building_avb_ministry_production_2_desc:0 "В этом высоком комплексе офисов, залов заседаний для руководителей и архивов находится центральная команда управления межпланетной логистической системой, которая движет отраслью всей звездной системы. В центре этого объекта находится комната слежения и контроля, почти такая же, как и местные морские операции, в задачи которой входит устранение всей неэффективности логистики путем предоставления обновлений и настроек в реальном времени для автоматических челночных и грузовых перевозок, которые связывают каждую планету, станцию и астероид."
 building_avb_production_center_2:0 "Центр обработки космического лифта"
 building_avb_production_center_2_desc:0 "Протянувшись по обширному пространству суши, обрабатывающий центр, обслуживающий основной экваториальный космический лифт, обрабатывает распределение и наземную транспортировку на орбиту для большей части экспорта всей планеты. Превышая грузоподъемность каждого объединенного челночного корабля, автоматизированные лифты доставляют и принимают упакованные грузы на орбитальной платформе с пропускной способностью, необходимой для поддержания эффективности всей межпланетной логистической системы."

 #Research
 building_avb_research_lab_4:0 "Исследовательские мегаплексы"
 building_avb_research_lab_4_desc:0 "Эти огромные объекты, предназначенные для научных исследований, оснащены самыми современными мерами сдерживания, позволяющими проводить самые разрушительные и загадочные эксперименты, не рискуя стабильностью локального пространственно-временного континуума. В то время как временные поля сдерживания и энергетические барьеры защищают все уровни этих объектов, оставшееся пространство занимает сложное лабораторное оборудование и офисы, в которых размещается огромный штат сотрудников."
 building_avb_research_lab_5:0 "Квантовые исследовательские установки"
 building_avb_research_lab_5_desc:0 "Эта установка, раскинувшаяся на огромной территории, предназначена для исследования все более мелких и более опасных явлений. Стабилизированные самыми изощренными якорями реальности, когда-либо придуманными, камеры в этих учреждениях содержат материалы и аномалии, которые могут разрушить потоки локальной или даже универсальной реальности. При наличии безопасных условий для учебы и научного анализа в помещениях и помещениях может разместиться персонал, достаточно большой для создания небольшого города."
 building_avb_research_lab_6:0 "Универсальные исследовательские центры"
 building_avb_research_lab_6_desc:0 "Эта установка обеспечивает неограниченный доступ к большинству незаселенных параллельных вселенных с целью экспериментов, которые обычно считаются неэтичными или небезопасными даже в пределах наших самых мощных потоков виртуальной реальности. В то время как неиспользуемые камеры сдерживания, переоборудованные в дополнительные лаборатории, существенно увеличивают кадровые возможности, свобода безопасно проводить самые разрушительные и неэтичные эксперименты над вселенными за пределами нашей собственной - это то, что действительно дает нам толчок научному пониманию."

 building_avb_institute_2:0 "Исследовательский нексус"
 building_avb_institute_2_desc:0 "Самые передовые технологии квантовой связи и пространственного транспорта позволяют этой связке соединять каждую научную лабораторию на планете, эффективно превращая каждую научную область в одну распределенную установку. Благодаря тому, что каждое учреждение обменивается образцами, данными и персоналом в режиме реального времени, сосредоточенным на этом Нексусе, синергия, достигнутая между тысячами одновременных научных усилий, значительно повысила научный прогресс по всей планете."
 building_avb_supercomputer_2:0 "Планетарный гиперкомпьютер"
 building_avb_supercomputer_2_desc:0 "Этот единственный монолитный гиперкомпьютер включает в себя массивы процессорных центров, виртуальное пространственное хранилище, сверхсветовые шины кристаллических данных и достаточно блоков охлаждения для охлаждения атмосферы планеты. Заменив устаревшие процессорные стеки предыдущего суперкомпьютера, скорость вычислений и скорость обработки данных этого единственного монолитного мэйнфрейма почти превышает совокупную скорость обработки всей нашей империи. Поиск задач обработки данных, которые занимают больше чем несколько часов, становится его собственной областью исследования."

 #Trade
 building_avb_commercial_3:0 "Коммерческие мегаплексы"
 building_avb_commercial_3_desc:0 "Эти возвышающиеся монолиты достаточно высоки, чтобы нарушить маршруты шаттлов, офисы верхнего уровня и административные залы находятся под давлением от верхушки атмосферы снаружи. Эти мегаплексы, в которых размещены сотни тысяч офисов с целыми внутренними районами, предназначенными для коммерческих квантовых компьютеров, которые функционируют как независимые города и полностью посвящены достижению господства на галактическом рынке."
 building_avb_commercial_4:0 "Коммерческие гигаплексы"
 building_avb_commercial_4_desc:0 "Распространяясь по всему городскому ландшафту, каждый коммерческий мегаватт, торговый центр и административный комплекс объединены в одну огромную структуру, доминирующую над окружающим мегаполисом, почти исключительно управляющую экономикой планеты. С массивами гиперкомпьютеров, обладающими вычислительной мощностью, большей, чем у большинства исследовательских комплексов и военных установок, этот коммерческий центр обрабатывает значительный процент транзакций звездных систем в режиме реального времени, моделируя тенденции рынка галактики и перемещая квинтиллионные кредитные инвестиции примерно каждый час."
 building_avb_commercial_5:0 "Коммерческий универсальный рынок"
 building_avb_commercial_5_desc:0 "С появлением стандартного универсального рынка кредитные обмены, происходящие в виртуальных энергетических полях по всей вселенной, каждый коммерческий комплекс, оснащенный новейшими квантовыми коммуникациями, теперь является частью цельной коммерческой мегаструктуры, охватывающей всю галактику. С торговым сотрудничеством, охватывающим бесконечное расстояние, беспрепятственно связан с каждым рынком в галактике и за пределами возможностей для обработки транзакций и местных инвестиций увеличился в геометрической прогрессии."

 building_avb_galactic_stock_exchange_2:0 "Универсальная фондовая биржа"
 building_avb_galactic_stock_exchange_2_desc:0 "Появление квантовых коммуникаций снимает все теоретические ограничения на мгновенную передачу данных. В дополнение к тысячам офисов и залов заседаний исполнительного комитета, заполненных до предела за счет выделенных брокеров и трейдеров, этот комплекс содержит обширный центр квантовой запутанной техники, которой поручено управление фондовыми рынками и инвестициями из любого подключенного местоположения в известной Вселенной."

 #Amenities
 building_avb_residence_3:0 "Монолитоподобная роскошь"
 building_avb_residence_3_desc:0 "Огромные жилые комплексы, использующие гражданские антигравитационные технологии, возвышаются над воздухопроницаемой атмосферой и проникают вглубь самой мантии, предоставляя роскошное жилье в таких масштабах, которые ранее были невообразимы. Несмотря на то, что плотность жилья в этом комплексе почти превышает весь город, не было сэкономлено ни одного расхода на роскошь, поскольку все потребности были автоматизированы, а каждый транспорт в коммерческие и развлекательные комплексы и обратно предоставлен как часть каждой аренды."
 building_avb_residence_4:0 "Роскошные гигаплексы"
 building_avb_residence_4_desc:0 "Внедрение современных сверхплотных материалов в гражданскую архитектуру позволяет этим гигантским жилым гигаплексам достигать ошеломляющих высот, разветвляясь в любом направлении и формируя любую форму, оставаясь при этом структурно стабильным. Разрастание городов теперь переопределено как расширение отдельных гигантских структур через древний мегаполис ниже. С ультратонкими стенами и минимальным внутренним пространством, потраченным впустую на структурную поддержку, способность к роскошным квартирам ошеломила бы гражданских инженеров из предыдущего десятилетия."
 building_avb_residence_5:0 "Дворцовые резиденции"
 building_avb_residence_5_desc:0 "Этот обширный жилой комплекс переопределяет значение городской плотности, используя виртуальные топологические планы этажей, и целые районы квартир могут занимать часть площади внутри этих гигаплексов. В каждой жилой квартире, от пентхауса до скромной сверхплотной квартиры, теперь имеется пространство для сводчатых потолков, массивных бальных залов, внутренних плавательных бассейнов и десятков комнат с одинаковым прекрасным видом на океан, что позволяет в равной степени удовлетворить каждого жильца без ущерба для увеличения плотность населения."
 building_avb_communal_housing_3:0 "Монолитные города"
 building_avb_communal_housing_3_desc:0 "Огромные жилые дома, использующие преимущества гражданских антигравитационных технологий, возвышаются над воздухопроницаемой атмосферой и проникают вглубь самой мантии, обеспечивая плотное однородное жилье в масштабе, который ранее невозможно было представить. Хотя плотность жилья в этом комплексе почти превышает весь город, никаких расходов на роскошь не требуется, при этом все коммунальные услуги и транспорт тщательно регулируются, чтобы обеспечить одинаковый уровень удобств для каждого жителя, без исключений."
 building_avb_communal_housing_4:0 "Городские гигаплексы"
 building_avb_communal_housing_4_desc:0 "Внедрение современных сверхплотных материалов в гражданскую архитектуру позволяет этим гигантским жилым домам достигать ошеломляющих высот, ветвясь в любом направлении и формируя эффективные формы, оставаясь при этом внутренне однородным. Расползание городов теперь переопределено как расширение гигантских однородных структур через древний мегаполис ниже. С ультратонкими стенами и минимальным внутренним пространством, потраченным впустую на бессмысленную эстетику, способность к однородным зданиям ошеломила бы гражданских инженеров предыдущего десятилетия."
 building_avb_communal_housing_5:0 "Великолепный дворец"
 building_avb_communal_housing_5_desc:0 "Этот обширный центр многоквартирных домов переопределяет смысл городской плотности, используя виртуальные топологические планы этажей, и целые районы многоквартирных домов могут занимать часть площади внутри этих гигаплексов. С каждым жилым многоквартирным домом, абсолютно одинаковым и одинаковым, теперь имеется место для сводчатых потолков, массивных залов для собраний, внутренних коммунальных садов и десятков комнат с одинаковым единообразным дизайном, в которых можно разместить каждого жителя в равной степени без ущерба для увеличения плотности населения."

 building_avb_drone_storage_3:0 "Автономное хранилище дронов"
 building_avb_drone_storage_3_desc:0 "Расширенные хранилища беспилотных летательных аппаратов оснащены автономными самосборщиками, в задачи которых входит техническое обслуживание хранимых беспилотников, сборка всех необходимых компонентов, не дожидаясь руководящей директивы. Дополнительное внутреннее пространство, предоставленное удалением устаревших сборочных линий компонентов, теперь занято приблизительно 8192000 отдельными отсеками для хранения дронов."
 building_avb_drone_storage_4:0 "Кибернетическое хранилище дронов"
 building_avb_drone_storage_4_desc:0 "Замена устаревших самосборщиков универсальными конструкторами позволяет всем резидентным дронам в этом комплексе хранения самостоятельно собирать и реплицировать все внутренние компоненты без помощи микроскопической модульной кибернетики. С учетом полного износа по всем процедурам обслуживания этот расширенный комплекс хранения теперь состоит из возвышающихся массивов отсеков дронов, которые примерно вдвое превышают предыдущую емкость."

 building_avb_warren_3:0 "Массивные ульи"
 building_avb_warren_3_desc:0 "Этот модернизированный корпус имеет наружные и внутренние стены из современных сверхплотных материалов, что увеличивает плотность внутри корпуса и экономит как можно больше места. Множество укрывающихся внутри Дронов отдыхают с такой плотностью, что тепловые единицы больше не предоставляются, что экономит еще больше места для еще большего количества дронов."
 building_avb_warren_4:0 "Гигантские ульи"
 building_avb_warren_4_desc:0 "Этот улей обладает полным преимуществом по сравнению с нашими самыми совершенными генераторами пространственного тензорного поля, расширяя внутренний улей независимо от внешних ограничений, в результате чего общая плотность улья значительно превышает предыдущую на порядок значительней. Во время полного сбора орды дронов, выползающие из глубин этого монструозного здания, могут вызвать сейсмические нарушения и на несколько часов погасить свет."
 building_avb_holo_theatre_3:0 "Ультра-развлекательные комплексы"
 building_avb_holo_theatre_3_desc:0 "Эти обширные комплексы объединяют новейшие голографические технологии и кинематические системы для создания бесшовных, но совершенно виртуальных тактильных ощущений для большинства форм жизни. С подвальными массивами суперкомпьютеров, генерирующих виртуальные среды, установленные нейронные связи автоматически приспосабливают среду каждого гостя, еду и досуг в соответствии с их желаниями, в то время как гражданские ИИ и дроны-инструкторы контролируют поток толпы, чтобы гости, участвующие в гладиаторских боях, не прерывали спокойную медитацию других посетителей."
 building_avb_holo_theatre_4:0 "Матрица развлечений"
 building_avb_holo_theatre_4_desc:0 "Этот огромный комплекс использует ранее опасные нейронные вложения военного уровня для создания виртуальных симуляций, исключительно для развлекательных целей. Со всеми внутренними деталями, снятыми и замененными рядами нейронных модулей связи, коммерческие мэйнфреймы управляют неограниченным виртуальным миром, который непосредственно взаимодействует с нейронными слоями каждого гостя. Это средство также несколько снижает потребление энергии за счет использования избыточного тепла тела гостей в капсулах восходящей линии связи, однако система вряд ли является эффективным или практичным средством выработки электроэнергии."
 building_avb_clinic_3:0 "Центры быстрого клонирования"
 building_avb_clinic_3_desc:0 "Эти медицинские центры могут предложить широкий спектр программ по замене конечностей и органов с использованием новейших технологий клонирования со вспышкой и автономных механоидов. В случае чрезвычайной ситуации сложные медицинские учреждения и высококвалифицированный персонал могут лечить пациентов, просто заменяя целые части их тела только что клонированными заменами, выращенными в лаборатории в течение нескольких часов. Та скорость, с которой эти медицинские учреждения могут обрабатывать пациентов, отвечает потребностям быстро растущего населения."
 building_avb_clinic_4:0 "Комплексы биологической репликации"
 building_avb_clinic_4_desc:0 "Эти комплексы используют новейшие медицинские технологии для изготовления биологических молекул непосредственно в поврежденных областях на теле пациента. Огромные массивы комплектов репликации, питаемые генераторами биологического вещества, могут обрабатывать и лечить огромное количество пациентов за считанные часы, беспрепятственно заменяя поврежденные участки тела пациента или удаляя больное вещество. Существует несколько медицинских состояний, которые не могут решить эти биологические комплексы репликации."
 building_avb_maintenance_depot_2:0 "Кибернетические депо"
 building_avb_maintenance_depot_2_desc:0 "Огромные производители и автономные сборочные цеха, предназначенные для обслуживания парка разнообразной техники в дополнение к обеспечению структурного планирования и процедур автономного управления объектами."
 building_avb_spawning_pool_2:0 "Бассейны поколений"
 building_avb_spawning_pool_2_desc:0 "Автономные нерестовые системы, управляемые специализированными специалистами, расширяются до промышленного масштаба, чтобы на порядок увеличить стимулирующие рост свойства наших нерестилищ. Тщательно вращающиеся партии и огромные бассейны, работающие параллельно, порождают икру в достаточно больших количествах, чтобы удовлетворить потребности растягивающегося межзвездного улья."
 building_avb_slave_huts_2:0 "Дом рабов"
 building_avb_slave_huts_2_desc:0 "Старые рабские хижины превратились в более эффективное жилье порабощенного населения планеты, максимизирующее занятость области, отведенной для рабского жилья. Эти квартиры были разработаны, чтобы обеспечить минимально возможную полезность и расходы с максимально возможной мощностью."
 building_avb_overseer_homes_2:0 "Особняки надзирателей"
 building_avb_overseer_homes_2_desc:0 "Эти роскошные дома оснащены новейшими коммунальными и развлекательными услугами, которые регулярно предоставляются с удобствами, которые наши преданные надзиратели ожидают в качестве награды за управление немытыми массами. Хотя их привилегии ограничены, нашим рабским надзирателям предоставляется часть роскоши, но и она предоставляется для поощрения послушания и развития комплекса превосходства, необходимого для поддержания нашей иерархии."

 #Unity
 building_avb_unity_monument_4:0 "Ядро Галнета"
 building_avb_unity_monument_4_desc:0 "Всеобъемлющая концентрация информационных реле, окружающий внутреннее ядро хранилища данных, использует передовые квантовые коммуникации военного класса для создания виртуальной сети всей галактики. Информация, хранящаяся в этом средстве, идеально синхронизируется с каждым идентичным средством и содержит каждый байт информации из нашей записанной истории, с постоянными обновлениями и дополнениями, вносимыми высокоспециализированными ИИ коммерческого уровня. Только систематическое уничтожение всей нашей цивилизации может привести к потере данных в галактической виртуальной сети."
 building_avb_unity_monument_5:0 "Нексус «Единство»"
 building_avb_unity_monument_5_desc:0 "Гигантский массив гиперкомпьютеров, обеспечивающих эту планету нейронной связью, которая позволяет гражданам мгновенно передавать эмоции и мысли. Это средство принесло эпоху мира и взаимопонимания между нашими гражданами, впервые в истории полностью объединив нашу культуру."
 building_avb_unity_monument_6:0 "Универсальный исторический архив"
 building_avb_unity_monument_6_desc:0 "Эта монолитная установка мейнфреймов гиперкомпьютера и ретрансляторов данных подпространства устанавливает связь с исторической записью всей нашей цивилизации в самом подпространстве. С правильными протоколами связи вся наша историческая запись, обновляемая в реальном времени в пределах этого объекта, доступна из любой точки в известной Вселенной. Наша история и наследие теоретически переживут саму вселенную, предоставляя аккуратно организованные и анализируемые записи тому, кто выживет после наступления температурной смерти вселенной."

 building_avb_temple_4:0 "Башня почитания"
 building_avb_temple_4_desc:0 "Возвышающееся здание, доминирующее над окружающим мегаполисом, является памятником нашей веры. Этот комплекс содержит последние инновации в прикладной проекции псионического поля, пронизывая внутреннее пространство пассивным псионическим полем, которое затрагивает даже самых слабых псионических существ. С услугами, открытыми для всех граждан, участники могут вместе принять участие в эйфории поклонения, псионически объединяя свою волю и позволяя ей отражаться на поверхности планеты, напоминая тем, кто не посещает их духовное наследие."
 building_avb_temple_5:0 "Почтительный нексус"
 building_avb_temple_5_desc:0 "Это гигантское здание вибрирует псионической энергией миллиардов верующих. Связанный с каждым идентичным комплексом в нашей области, используя передовые квантовые псионические массивы, этот нексус обеспечивает верующим связь с полем медитативной виртуальной реальности в любое время. В то время как верующие погружаются в созерцательную эйфорию, псионические собиратели объединяют свою волю, направляя необработанную псионическую энергию по всей галактике, распространяя нашу веру для большего блага."
 building_avb_temple_6:0 "Зал бессмертия"
 building_avb_temple_6_desc:0 "Расползаясь по окрестностям мегаполиса и принимая Бессмертный консенсус. Эта загадочная паутина псионных машин и генераторов подпространственных полей понятна лишь немногим нашим пси-инженерам. Проживающий в Бессмертном Консенсусе обеспечивает каждому псионическому существу на планете истинную загробную жизнь, а также обеспечивает благосостояние живого существа коллективным сознанием самого консенсуса. Проходящее сознание существ, которые прошли, отражается в окружающей атмосфере, обеспечивая почти мистическое место поклонения для живых, чтобы они наслаждались славой своих предков."

 building_avb_hive_unity_monument_4:0 "Нейронное слияние"
 building_avb_hive_unity_monument_4_desc:0 "Гигантский массив пространственных тензорных генераторов поля, окружающих ядро ​​нервных слоев, простирающихся за физические пределы этого монолитного комплекса. Благодаря огромному проценту нейронных слоев, виртуализированных в многослойной пространственной топологии, способность к нейронным импульсам эффективно удваивается, передавая нашу волю триллионам дронов одновременно. Благодаря значительно расширенным возможностям управления автономность наших дронов может быть уменьшена, в то время как наша хватка в галактике усиливается."
 building_avb_hive_unity_monument_5:0 "Церебральный нексус"
 building_avb_hive_unity_monument_5_desc:0 "Это массивное ядро ​​когнитивной деятельности передает мыслительные процедуры со сверхсветовыми скоростями, устраняя почти всю задержку передачи и удаляя почти всю автономию из триллионов дронов в нашем домене. С продвинутыми меганейронами, форматирующими внутреннюю электрохимию в их чистые энергетические составляющие посредством передачи материи энергии без потерь, процесс передачи мыслительных процедур идентичен подпространственной связи, достигая мгновенных скоростей. Теперь наши беспилотники могут применять волю Улья в реальном времени по всей известной вселенной."

 building_avb_machine_unity_monument_4:0 "Дельта нексус"
 building_avb_machine_unity_monument_4_desc:0 "Первичный узел в сети данных галактики, каждая процедура передачи и управления данными на планете передается через этот комплекс, передавая на все эквивалентные объекты в галактике с нулевой задержкой. Тысячи мэйнфреймов суперкомпьютеров, обслуживающих квинтиллионы связанных операционных систем, передают бесчисленные объемы необработанных данных через обширные квантовые массивы связи. Ожидается, что с экспоненциальной потребностью в широкой полосе пропускания сети эта восходящая линия с нулевой задержкой в ​​достаточной степени устранит взаимные блокировки сети в течение нескольких месяцев."
 building_avb_machine_unity_monument_5:0 "Позитронное реле"
 building_avb_machine_unity_monument_5_desc:0 "С появлением позитронной схемы ограничения на полосу пропускания и размер пакета данных исчезли, что позволило огромным массивам позитронных гиперкомпьютеров в этом комплексе сопоставлять и передавать запросы персональных данных и синтетические эмоциональные процедуры по всей галактике с нулевой задержкой. Все разумные системы и мыслительные процедуры на этой планете могут беспрепятственно делиться своими состояниями системы с любым другим чувствующим, подключенным к галактической позитронной сети. Расстояние больше не является барьером для идеального синтетического единства."
 building_avb_machine_unity_monument_6:0 "Универсальный репозиторий"
 building_avb_machine_unity_monument_6_desc:0 "Этот огромный комплекс использует тысячи подпространственных ретрансляторов данных для установления соединения с универсальным хранилищем, которому поручено автономное управление версиями для каждой подключенной системы в галактике. С функцией памяти каждого живого существа, хранящейся в подпространстве, наша цивилизация будет существовать без потери данных вечность. Благодаря возможности доступа к универсальному репозиторию из любой точки в известной вселенной с правильными протоколами, каждое синтетическое существо в нашем домене остается неразрывно связанным."

 building_avb_organic_sanctuary_3:0 "Органическая утопия"
 building_avb_organic_sanctuary_3_desc:0 "Примитивные фантазии органиков о посмертной утопии блекнут по сравнению с этой смоделированной страной чудес. Органическое стремление к свободе и самоопределению, которое раньше было помехой для наших услуг, теперь в наших руках. Мы обеспечим использование новейшей линейки голографических проекций и кинематических систем. Разумные органики, служащие в этой утопии, всегда будут искренне полагать, что они могут свободно выражать себя, в то время как в действительности наши самые опытные ИИ-сервиторы управляют своими переплетенными реальностями с идеальной точностью."
 building_avb_organic_sanctuary_4:0 "Органическая матрица"
 building_avb_organic_sanctuary_4_desc:0 "С целью вписать в нашу премиальную утопию как можно больше разумных существ было необходимо полностью виртуализировать их желаемые реальности. Виртуальная матрица является одним из самых всеобъемлющих симуляторов, когда-либо задуманных, даже по стандартам наших лучших ИИ-сервиторов. Этот комплекс также имеет сценарий «непредвиденных обстоятельств», где наши органические гости идентифицировали своё существование в симуляции. Мы предоставляем им имитацию "второго уровня", в которой они просыпаются как избранные, ведущие войну против злых машин, поработивших почти весь их вид."

 building_avb_corporate_monument_4:0 "Нексус синхронных конференций"
 building_avb_corporate_monument_4_desc:0 "Экспансивный коммуникационный узел обеспечивает приоритетный квантовый ретрансляционный доступ для проведения самых благоприятных деловых конференций по всей галактике в режиме реального времени. Вторичная функция - это возможность одновременной виртуальной конференции. С исходящими передачами, управляемыми и отредактированными специализированными микро-чувствительными ИИ, корпоративные руководители могут поддерживать приемлемый синергизм между параллельными конференциями без увеличения нашего и без того дорогого порога руководящего персонала."
 building_avb_corporate_monument_5:0 "Виртуальная эстафета"
 building_avb_corporate_monument_5_desc:0 "Используя новейшие алгоритмы секвестрации нейронов, этот комплекс мейнфреймов гиперкомпьютеров коммерческого уровня, управляемых технологиями гражданского искусственного интеллекта, способен обрабатывать входящие нейронные данные миллиардов резидентных форм жизни. Благодаря мгновенному доступу к тенденциям мирового и галактического рынка, короткому времени отклика на инвестиции и искусственно созданным положительным откликам потребителей во времена конфликтов, мы ставим перед собой передовые позиции."
 building_avb_corporate_monument_6:0 "Лицензионный фабрикатор"
 building_avb_corporate_monument_6_desc:0 "В основе нашей корпорации лежат Пользовательские лицензионные соглашения, дающие нам мажоритарное владение всеми внутренними активами. На этом объекте размещены передовые ИИ военного уровня, способные обрабатывать рыночные данные за триллионы жизненных форм. Этот комплекс отвечает за автоматизацию лицензионных соглашений с пользователями, что делает избыточными миллионы корпоративных сотрудников и снижает накладные расходы и ответственность. Обладая полным легальным доступом к нейронным интерфейсам наших потребителей, это средство выполняет поиск в составляющих их нейронных слоях, пока не идентифицирует любую часть подсознания, которая может дать согласие на лицензионное соглашение с конечным пользователем."

 #Army
 building_avb_military_academy_2:0 "Военный институт"
 building_avb_military_academy_2_desc:0 "Этот комплекс включает в себя целое медицинское учреждение и реабилитационное крыло, способное обеспечить современную дидактическую печать нашим офицерам. Рискованный процесс не подходит для массового развертывания, но полезность передачи мышечной памяти и опыта наших ветеранов-офицеров энергичным молодым новобранцам стоит затрат для военнослужащих высшего звена."
 building_avb_military_academy_2_hive_mind:0 "Командный нексус"
 building_avb_military_academy_2_hive_mind_desc:0 "Этот центральный улей расширяется в наших существующих центрах управления беспилотными летательными аппаратами и включает в себя дидактические средства импринтинга, способные передавать военный опыт и наблюдения непосредственно от ветеранов беспилотных летательных аппаратов для их замены. Вместо устаревшего и медленного развития генетической памяти, выполняемого в нерестовых пулах, дроны сменного офицерского состава заново рождаются и направляются в свои соответствующие командные объекты, где импринтинг происходит быстро и в основном успешно."
 building_avb_military_academy_2_machine_intelligence:0 "Центр кибернетического обслуживания"
 building_avb_military_academy_2_machine_intelligence_desc:0 "Расширенное предприятие, полностью предназначенное для обслуживания боевых форм в процессе эксплуатации. Включение современных кибернетических сборочных массивов сводит даже самые сложные задачи обслуживания к одному производственному циклу. Первичные командные формы теперь могут использовать шаблоны агрессии 7-го уровня с зависимыми формами, с ранее неприемлемым уровнем истощения, которому теперь противостоит этот модернизированный объект."

 building_avb_stronghold_3:0 "Мега-крепость"
 building_avb_stronghold_3_desc:0 "Гигантская паутина подземных гарнизонов, усиленная всевозможными генераторами суперсплавов и молекулярных связующих. В основе лежит главный командный центр Глобальной оборонной инициативы. Из этого почти непроницаемого ядра военной мощи высшее руководство планеты обладает полной исполнительной властью над бездействующими формами войны и атмосферными оборонительными пушками, спрятанными в городских районах этого мира. Обширный ангар для аэроботов гарантирует, что большинство вторгающихся армий не в состоянии установить точку опоры на том же континенте, что и эта мега-крепость, и те, которые могут жить, чтобы сожалеть о том, что приземлились."
 building_avb_stronghold_4:0 "Цитадель"
 building_avb_stronghold_4_desc:0 "Цитадель, похороненная глубоко в самой планетарной мантии, координирует оборонительные стратегии и контролирует развертывание обширных криогенных гарнизонов, расположенных под каждым районом. С миллионами спящих солдат, закрепленных под каждым городским районом, вместе с их экзоскелетами и военными формами, наступающий вражеский штурм столкнется с целым гарнизоном свежих войск, выстроенных в стандартные схемы обороны, прежде чем гражданские лица даже закончат эвакуацию."
 building_avb_stronghold_5:0 "Глобальное сооружение "Последний рубеж""
 building_avb_stronghold_5_desc:0 "Всепланетная установка, смежная с каждым континентом и соединенная через усиленные супермагистрали, проходящие через планетарную мантию, работает совершенно независимо от гражданской инфраструктуры. Центральная командная связка, находящаяся чуть ниже границы внешней мантии, невосприимчива к любому обычному нападению и находится под угрозой только разрушителей планет. Наш высший военный штаб управляет развертыванием наших планетарных сил обороны, размещая бункеры непосредственно на поверхности, используя пространственное перемещение и запуская воздушные войны миллионами, чтобы экранировать мегаполис на поверхности."
 building_avb_planetary_shield_generator_2:0 "Оборонительные планетарные щиты"
 building_avb_planetary_shield_generator_2_desc:0 "Заменяя устаревшие ионные силовые поля, эта огромная установка направляет энергию из планетарных реакторов в специализированные массивы генераторов квантовых полей, чтобы переформатировать молекулярную конфигурацию высотных ионов в экзотические энергетические состояния. При форматировании верхних слоев атмосферы в связное поле с высокой массой потока поступающее энергетическое оружие поглощает огонь и уничтожает кинетические боеприпасы. Будучи более опасным и разрушительным для окружающей среды, защитная способность высокопольного поля потока намного превосходит обычные генераторы силового поля."
 building_avb_planetary_shield_generator_3:0 "Планетарные щиты из антиматерии"
 building_avb_planetary_shield_generator_3_desc:0 "Эта установка перенаправляет планетарную энергетическую сетку в генерацию квантовой полевой функции, которая охватывает всю верхнюю атмосферу, переформатируя все контактирующие частицы в их античастичный эквивалент. Огонь, поступающий из энергетического оружия, кинетические снаряды и малые суда будут страдать от катастрофических повреждений, в то время как их собственные составляющие частицы попадают в порог античастицы. Гражданские лица внизу будут наблюдать, как входящие атаки безопасно взрываются в верхних слоях атмосферы, при условии, что они не ослепнут первыми."
 building_avb_dark_matter_planetary_shield_generator:0 "Планетарные щиты из тёмной материи"
 building_avb_dark_matter_planetary_shield_generator_desc:0 "Этот огромный генератор использует эффективные, но плохо изученные генераторы поля частиц, способные рассеивать темную материю в верхних слоях атмосферы. Используя плохо изученное явление, экран темной материи создает эффективный барьер для всех входящих угроз, поскольку кинетическое оружие, по-видимому, сталкивается с непроницаемым квантовым сверхтекучим, энергетическое оружие адсорбируется с незначительной тепловой нагрузкой, а другие корабли или боеприпасы, по-видимому, страдают от быстрого энтропийного распада."

 #Deposit
 building_avb_mote_harvesters_2:0 "Десублиматор пылинок"
 building_avb_mote_harvesters_2_desc:0 "Эта установка использует сложные генераторы энергетического поля для десублимации летучих частиц в стабильные твердые частицы. Теперь, когда опасности, связанные с чистым извлечением пылинок, будут нейтрализованы, эти объекты могут расширить производство до промышленного масштаба, удалив громоздкое оборудование для обеспечения безопасности и генераторы силового поля и заменив их дополнительными блоками для сбора пыли и камерами десублимации."
 building_avb_gas_extractors_2:0 "Экзотический газовый резонатор"
 building_avb_gas_extractors_2_desc:0 "Без необходимости бурения вглубь планеты с использованием традиционных методов добычи этот объект проецирует резонансные поля вглубь мантии и самого ядра планеты. Энергетические поля, колеблющиеся на резонансной частоте целевых экзотических газов, приводят к образованию высокоэнергетической плазмы, готовой к извлечению. Неповоротливые генераторы ограничительного поля на поверхности направляют экзотическую плазму высокого давления от глубоких отложений к поверхностным устройствам захвата."
 building_avb_crystal_mines_2:0 "Кристаллический плазменный колодец"
 building_avb_crystal_mines_2_desc:0 "Массивы специализированных термоядерных реакторов подают потоки плазмы высокого давления на установку для нагнетания, где она направляется глубоко в шахту с использованием генераторов ограниченного поля, испаряя твердую породу и металл, но оставляя после себя ценные термостойкие редкие кристаллы. После того, как плазменное фракционирование образует огромную подземную полость, которая обнажает целые кристаллические жилы, для сбора швов используются горные дроны, оснащенные фемтоточными горными лазерами."
 building_avb_betharian_power_plant_2:0 "Бетарский реактор массы"
 building_avb_betharian_power_plant_2_desc:0 "Бетарские реакторы массы потребляют искусственно повышенный бетарианский камень, производя скорость горения и атомную аннигиляцию с эффективностью, которая сводит на нет аннигиляцию антивещества из карликов. Эта установка использует серию линейных ускорителей частиц для введения массивных композитных частиц в необработанный бетарианский камень, производя искусственное массивное атомное ядро удерживаемое воедино только составляющими его экзотическими частицами. Это - вершина механического преобразования массы в энергию."
 building_avb_xeno_zoo_2:0 "Эволюционный зоопарк"
 building_avb_xeno_zoo_2_desc:0 "Этот расширенный ксенологический зоопарк, раскинувшийся на обширной территории суши, демонстрирует эволюционный прогресс тысяч форм жизни со всей галактики. Охватывающие целые ландшафты с использованием сложных временных полей, демонстрируются эволюционные циклы тысяч видов, которые за считанные часы зацикливаются для удовольствия наблюдающих за этим гостей зоопарка. Развлекательный потенциал этого места стоит своих рисков на сдерживании альфа-хищников."

