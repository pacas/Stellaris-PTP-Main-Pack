 lost_empire.4.desc.hd:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство их идеалов §HЭгалитаризма§!, которые по неизвестным причинам выдержали испытание временем. Граждане §H[From.GetName]§! возвращаются к демократии.  §H[From.GetSpeciesNamePlural]§! снова объединяются в едином порыве. Они стремятся объединить галактику под их эгалитарными ценностями и создать утопическое государство. Как они изменят нашу галактику?"
 lost_empire.4.desc.i:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство их §HВарварских§! традиций, которые по неизвестным причинам выдержали испытание временем. Граждане §H[From.GetName]§! вновь обретают стремление к набегам и варварству. Как они изменят нашу галактику?"
 lost_empire.4.desc.ia:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство их позиции §HИзоляционизма§!, которая по неизвестным причинам выдержала испытание временем. Граждане §H[From.GetName]§! восстанавливают свое стремление к чистоте и внутреннему совершенству. Как они изменят нашу галактику?"
 lost_empire.4.desc.j:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство стойкости этого §HКоллективного разума§!, который по неизвестным причинам выдержал испытание временем. Как они изменят нашу галактику?"
 lost_empire.4.desc.k:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство интеллекта этой §HМашинного разума§!, который по неизвестным причинам выдержал испытание временем. Как они изменят нашу галактику?"
 lost_empire.4.desc.ka:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство сильной защиты протоколов этих §HВзбунтовавшихся служителей§!, которые по неизвестным причинам выдержали испытание временем. Как они изменят нашу галактику?"
 lost_empire.4.desc.l:0 "После долгого изгнания, §H[From.GetName]§! восстановили свою галактическую власть и вернулись как вознесённая империя. Это ещё одно свидетельство работы их сбалансированных принципов, которые по неизвестным причинам выдержали испытание временем. Как они изменят нашу галактику?"
 lost_empire.4.a:0 "Снова?"
 
 lost_empire.5.name:0 "Укрепление флота"
 lost_empire.5.desc:0 "Новости о нашей последней корабельной катастрофе вызвали всеобщую панику среди граждан §H[Root.GetName]§!. Опасаясь состояния своего некогда славного флота и его способности теперь защищать их, молодежь и старики §H[Root.GetSpeciesNamePlural]§! стали присоединяться к нашему флоту в отчаянной попытке укрепить эти ряды, в то время как музеи начали жертвовать горстки древних военных кораблей, которые по-прежнему способны к боевой службе. Такого всенародной попытки объединения народа не было уже давно."
 lost_empire.5.a:0 "Возможно, дух наших граждан до сих пор крепок, после всего произошедшего."
 
 lost_empire.6.name:0 "§H[Root.GetName]§! восстает"
 lost_empire.6.desc:0 "В своей потрясающей речи, §H[Root.GetRulerTitle] [Root.GetRulerName]§! сегодня объявил о перевооружении §H[Root.GetName]§!, вопреки печально известному договору.\n\n«Восстановление §H[Root.GetAdjective]§! флота не должно являться опасностью для остального мира», §H[Root.GetRulerTitle] [Root.GetRulerName]§! находясь в прямом эфире сообщил: «беззащитные граждане §H[Root.GetName]§! не являются как таковым государством, и я отказываюсь признавать нашу нацию как низшую и второсортную, которой запрещёно защищаться от инопланетной агрессии».\n\nЭто сообщение, несомненно, взбудоражило общественное мнение и восстановило некоторую веру в государство. Конечно, надежда может быть полностью восстановлена, только если будут какие-то результаты. Перевооружение - это определенно полезная пропаганда для восстановления национальной гордости, поскольку нация была согласна с нашим унизительным поражением. §H[Root.GetSpeciesNamePlural]§! нужно объединиться как единый народ и ещё раз поверить в себя."
 lost_empire.6.desc.01:0 "В течении нескольких месяцев, по указу §H[Root.GetRulerTitle] [Root.GetRulerName]§!, передовые разведывательные суда изучали разрушенные и древние миры, восстанавливая данные для нашего потенциального возвращения на галактическую сцену. Не обращая внимания на жителей пограничных миров, вооруженные силы §H[Root.GetName]§! начали мобилизовываться, как только древние фабрики снова пришли к жизни по всей нашей империи. Последние части нашего плана по возвращению готовы. Если бы мы смогли убедить общество следовать за нами, наше вознесение было бы гарантировано."
 lost_empire.6.a:0 "Наше перевооружение - только первый шаг."
 lost_empire.6.b:0 "Скоро наше вознесение будет завершено."
 
 lost_empire.7.name:0 "Перевооружение §H[From.GetName]§!"
 lost_empire.7.desc:0 "Ранее сегодня, §H[From.GetRulerTitle] [From.GetRulerName]§! из §H[From.GetName]§! объявили о всеобщей мобилизации и перевооружении армии, чтобы защитить себя от угроз инопланетных держав, с которыми они столкнутся. Несмотря на то, что они были изгнаны после подписания мирного договора, нет ничего удивительного в том, что §H[From.GetName]§! будут в конечном итоге отстаивать свое право на самооборону, чтобы защитить своих людей. В конце концов, способность держать захватчиков в страхе - это единственное достоинство, которое у них осталось, как у некогда гордой нации."
 lost_empire.7.a:0 "Что мы можем сделать?"
 
 lost_empire.8.name:0 "§H[From.GetName]§! восстаёт из пепла"
 lost_empire.8.desc:0 "Новости о возвращении §H[From.GetName]§! с целью стать вознесённой империей вызвало шок у общества §H[Root.GetName]§!. Со времени начала их перевооружения, несмотря на ограничения, наложенные нашим «щедрым» договором, их лидер §H[From.GetRulerTitle] [From.GetRulerName]§! поклялся, что приведет §H[From.GetName]§! к их изначальной славе в виде вознесённой империи.\n\nПока некоторые политики предполагают, что мы сможем умиротворить их амбиции, другие больше склоняются к войне. Кое-какие политики и вовсе утверждают, что §H[From.GetName]§! должны быть стёрты с лица галактики, в то время как адмиралы протестуют, потому что их флоты не в состоянии сделать это. Большинство граждан просто в ужасе от идеи повторения последней войны.\n\nНа данный момент, остальная часть галактики смотрит на нас - захватчиков §H[From.GetName]§!, готовых принять решение."
 lost_empire.8.a:0 "Теперь мы уничтожим §H[From.GetName]§!."
 lost_empire.8.b:0 "Пусть будет мир среди наших людей."
 
 lost_empire.9.name:0 "Шрамы прошлого"
 lost_empire.9.desc:0 "Спустя время, новый политический порядок, которому люди доверяют, устанавливается вокруг §H[Root.GetRulerTitle] [Root.GetRulerName]§!, чтобы подавить социальную суматоху, охватившую §H[Root.GetName]§! после их поражения и изгнания с галактической сцены. Повсюду на улицах прокатились торжества, когда новости о конце господства «повелителей» достигли народа, чувство национального унижения наконец пошло на спад. Было ощущение, что шрамы прошлого могут в конечном итоге исцелиться."
 lost_empire.9.a:0 "Наша нация восстановится... в конечном итоге."
 
 lost_empire.10.name:0 "Уничтоженная вознесённая империя"
 lost_empire.10.desc:0 "После долгой и кровавой войны на истребление, §H[Annihilator.GetName]§! наконец провозгласили победу, §H[Annihilated.GetName]§! как галактическая сила - полностью уничтожены. После победы, §H[Annihilator.GetName]§! продолжали уничтожать наследие §H[Annihilated.GetName]§! и сгоняли людей в лагеря для их истребления. Уровень ненависти и враждебности, который испытывает победитель, настолько высок, что они намерены удалить любое упоминание §H[Annihilated.GetName]§! из галактики и из любых источников.\n\nЧерез несколько сотен лет будет так, как будто §H[Annihilated.GetName]§! никогда и не существовала."
 lost_empire.10.a:0 "Что же, это конец для них."
 
 lost_empire.11.name:0 "Изгнанная вознесённая империя"
 lost_empire.11.desc:0 "После долгой и кровавой войны, §H[Banisher.GetName]§! провозгласили победу. Несмотря на то что они когда-то были вознесённой империей, §H[Banished.GetName]§! были вынуждены подписать унизительный договор, разобрать свои космические базы и отказаться от своего статуса галактической империи.\n\nКроме того, договор запрещает §H[Banished.GetName]§! возвращаться к галактическим делам, или играть любую другую роль, пока §H[Banisher.GetName]§! надзирают над ними. Ущерб, нанесенный войной, и этот особенно суровый договор заставил многих сомневаться в том, что §H[Banished.GetName]§! смогут когда-нибудь восстановиться после всего."
 lost_empire.11.a:0 "И таким образом, крестовый поход подошел к концу, но какой ценой?"
 
 lost_empire.12.name:0 "Война, чтобы закончить все войны"
 lost_empire.12.desc:0 "Когда появились новости, миллионы инопланетян по всей галактике закричали от ужаса, когда их худшие опасения, наконец, сбылись. В течение многих месяцев галактика с тревогой наблюдала, как две галактические сверхдержавы прямым курсом движутся к войне, усилиями своего ораторского воздействия обещая очистить галактику от самого существования своего противника, поскольку ни одна из них не позволит другому беспрепятственно и неоспоримо занять место на страницах истории. Теперь разразилась война. Галактика вот-вот станет свидетелем события настолько катастрофического, что историки на века вперед назовут его - Последний Крестовый Поход. Война, чтобы закончить все войны."
 lost_empire.12.a:0 "Призывайте всех к оружию! Вперед к победе!"
 lost_empire.12.b:0 "Мы одержим победу, присоединятся к нам наши подданные или нет."
 
 lost_empire.13.name:0 "Тотальное уничтожение"
 lost_empire.13.desc:0 "После долгой и кровавой войны на истребление, §H[Annihilator.GetName]§! провозгласили победу и §H[Annihilated.GetName]§! как галактическая сила была полностью уничтожена.\n\nНесмотря на мужественное сопротивление, наши силы не могли сравниться с бесконечным гневом §H[Annihilator.GetName]§!, которые были намерены стереть наше существование с лица галактики. В независимости от наших грехов или добрых дел, §H[Annihilator.GetName]§! были непреклонны. Вскоре после нашего поражения, §H[Annihilator.GetName]§! продолжали уничтожать наше наследие и сгоняли людей в лагеря для их истребления.\n\nЧерез несколько сотен лет никто не усышит о §H[Annihilated.GetName]§!."
 lost_empire.13.a:0 "Кто провел нас по этому пути разрушения и почему?"
 
 lost_empire.14.name:0 "Тотальное уничтожение"
 lost_empire.14.desc:0 "После опустошительной войны на истребление, §H[Annihilator.GetName]§! провозгласили победу. §H[Annihilated.GetName]§! как галактическая сила была полностью уничтожена, и мы вместе с ней.\n\nНесмотря на мужественное сопротивление, наши силы не могли сравниться с бесконечным гневом вознесённой империи, которая решила стереть наше существование с лица галактики. В независимости от наших грехов или нашего тяжёлого положения второсортной нации, §H[Annihilator.GetName]§! были непреклонны.\n\nВ конце концов, мы всего лишь пылинки, просто сопутствующий ущерб в битве гигантов."
 lost_empire.14.a:0 "Мы выбрали не ту сторону..."
 
 lost_empire.15.name:0 "Триумф - §H[Banished.GetName]§! изгнаны"
 lost_empire.15.desc:0 "Крестовый поход окончен. После катастрофической борьбы §H[Banisher.GetName]§! наконец-то вышли победителем. Было множество тяжелых битв, но наша идеология и наш жизненный путь оказались сильнее. Нам суждено вести галактику вперед, и будущие поколения будут помнить наш триумф многие века. Скептически настроенные элементы общества задавались вопросом, хватит ли изгнания, чтобы остановить §H[Banished.GetName]§! от возвращения к галактической сцене снова и нужно ли нам сделать что-то ещё. Но сейчас настало время празднований, поскольку молодых §H[Banisher.GetSpeciesName]§! больше не будут посылать в крестовый поход.\n\nПока мы правим, будем надеяться, что это продлится на долгие годы, мы должны также следить за §H[Banished.GetName]§!, чтобы они никогда не вернулись вновь, a договор, которым они связаны, полностью соблюдался. Наш крестовый поход будет бессмысленным, если мы позволим будущим поколениям подвергнуться влиянию их опасных убеждений."
 lost_empire.15.a:0 "Их ужасная идеология слишком опасна для молодых империй."
 
 lost_empire.16.name:0 "Триумф - §H[FromFrom.GetName]§! уничтожены"
 lost_empire.16.desc:0 "Крестовый поход окончен. После катастрофической борьбы §H[Root.GetName]§! наконец-то вышли победителем. Было множество тяжелых битв, но наша идеология и наш жизненный путь оказались сильнее. Нам суждено вести галактику вперед, и будущие поколения будут помнить наш триумф над злом многие века. Скептические настроенные элементы общества считают, что цена слишком велика. Многие из менее развитых космических империй не смогли преодолеть этот конфликт. Спустя время, недовольные властью будут проводить длительные расследования о нашем использовании оружия массового уничтожения и привлекать наших военных к ответственности. Но сейчас настало время празднований, поскольку молодых §H[Root.GetSpeciesName]§! больше не будут посылать в крестовый поход.\n\nЧтобы не допустить возвращения их опасной идеологии в эту галактику, мы должны стереть все следы §H[FromFrom.GetName]§! с лица галактики, так что будущие поколения будут спасены раз и навсегда."
 lost_empire.16.a:0 "История пишется победителями."
 
 lost_empire.17.name:0 "Крестовый поход окончен"
 lost_empire.17.desc:0 "Крестовый поход подошел к концу. §H[FromFrom.GetName]§! вышла победителем благодаря жестокости своих армий, в то время как войска §H[Root.GetName]§! благородно сражались, чтобы защитить свою родину.\n\nВскоре после подписания мирного договора, жестокость в отношении гражданских лиц на оккупированных планетах быстро вызвали возмущение галактического сообщества. Геноцид в масштабах всей планеты уничтожил целые колонии, а некогда оживленные города теперь лежат в руинах, пустыми.\n\nПохоже, что пока обе стороны всё ещё намерены полностью удалить все следы существования другой, галактика подталкивает себя к возможности ещё большего числа крестовых походов."
 lost_empire.17.a:0 "Множество жизней было потеряно."
 
 lost_empire.20.name:0 "Безудержный гедонизм"
 lost_empire.20.desc:0 "Поступали сообщения о необъяснимых случаях смерти поселений §Hгедонистов§!, что озадачило учёных, ведь §Hгедонисты§! вообще не считались опасной профессией. Тем не менее, их выбор образа жизни - это их личное дело."
 lost_empire.20.a:0 "Они просто слишком весело проводят время."

 lost_empire.21.name:0 "Переворот гедонистов"
 lost_empire.21.desc:0 "Это назревало уже давно. §H[Root.GetRulerTitle] [Root.GetRulerName]§! был убит сегодня недовольными членами [ruler.GetHerHis] правительства, которые верили, что [ruler.GetHerHis] политическийй курс не служил общественным интересам в целом.\n\nВо многих частях §H[Root.GetName]§! растущая гедонистическая культура захватила и пропитала каждый слой общества §H[Root.GetSpeciesAdj]§!, набирая с каждым днем всё большую популярность и покоряя всех, кто противился ей. Никто не мог по-настоящему избежать соблазна безграничного удовольствия. Поскольку самые упрямые работники начинают покидать свои посты в поисках блаженного существования, только §Истинный гедонист§! был бы достоин править нашей империей.\n\nИ с этой целью рождается новый лидер, открывающий новую эру."
 lost_empire.21.a:0 "Мда..."
 
 EVERY_OWNED_PLANET_EFFECT:0 "Каждая колония"
 
 
