irradiated_desert_planet:0 "Облученный мир пустыни"
irradiated_desert_planet_desc:0 "Эта планета подверглась неисчислимому количеству использования ядерного оружия. Её поверхность в настоящее время практически не пригодна для проживания, поскольку температура часто поднимается выше ста градусов, её атмосфера и почва высокорадиоактивная, а скопления плотно сконцентрированных промышленных и ядерных отходов усеивают поверхность. Огромное количество взрывчатки, запущенной в этом мире, имело побочный эффект, что добавило в кору планеты тяжелые элементы, и в конечном итоге привело к плавлению некоторых минералов в материалы, весьма похожие на сплавы.\n\n§YТерраформирование этого мира приведет к удалению этого модификатора.§!"

tremendous_ring:0 "Потрясающая система колец"
tremendous_ring_desc:0 "Этот газовый гигант имеет гигантскую кольцевую систему, диаметр которой оценивается в 3,78 миллиона километров."

methane_oceans:0 "Метановые океаны"
methane_oceans_desc:0 "В этом холодном бесплодном мире есть небольшие океаны жидкого метана внутри крупнейших астероидных кратеров."

nanite_deserts:0 "Нанитовые пустыни"
nanite_deserts_desc:0 "50% пустынь этой планеты состоят из наномашин, имитирующих песок."

coreless_planet:0 "Планета без ядра"
coreless_planet_desc:0 "На этой планете полностью отсутствует железное ядро, что делает ее ценной для физических исследований."

core_facility:0 "Комплекс в ядре"
core_facility_desc:0 "На этой планете полностью отсутствует железное ядро, но содержит гигантский исследовательский центр под поверхностью, который можно использовать для продвинутых исследований."

cataclysmic_star:0 "Катаклизмическая переменная звезда"
cataclysmic_star_desc:0 "Эта звезда содержит белый карлик, что приводит к крайней нестабильности внутри самой звезды."

oxygen_world:0 "Мир кристаллического кислорода"
oxygen_world_desc:0 "Поверхность этой планеты состоит из кристаллизованного кислорода, что делает ее чрезвычайно ценной с научной точки зрения."

natural_network:0 "Естественная глобальная сеть"
natural_network_desc:0 "Уникальный род растений создает обширную сеть по всей планете, что делает ее действительно ценной с научной точки зрения."

fire_life:0 "Плазматические формы жизни"
fire_life_desc:0 "На этой планете обитают уникальные плазматические формы жизни, что делает ее крайне враждебной для органической жизни."

red_toxic:0 "Красный токсичный мир"
red_toxic_desc:0 "Недавно обнаруженный токсичный мир, атмосфера которого заполнена неизвестным токсичным веществом красного цвета."

scarlet_scourge:0 "Красный токсичный мир"
scarlet_scourge_desc:0 "Невероятно враждебный мир с атмосферой, наполненной красными частицами передового синтетического токсина, который, кажется, выходит из-под контроля."

remnants_civ:0 "Остатки цивилизации"
remnants_civ_desc:0 "В этом мире остались остатки некогда великой цивилизации, поврежденные эффектами Алой Плети."

the_repository1:0 "Репозиторий"
the_repository1_desc:0 "Огромный исследовательский центр Кузницы Инноваций позволяет проводить в этом мире передовые исследования и разработки."

the_repository2:0 "Репозиторий"
the_repository2_desc:0 "Огромный исследовательский центр Кузницы Инноваций позволяет проводить в этом мире продвинутые исследования и разработки, даже если Плеть всё ещё присутствует."

urmazin_utopia:0 "Утопия Урмазин"
urmazin_utopia_desc:0 "Урмазин изолированы от остальной галактики в раю, чему же быть недовольными?"

katzenland_planet:0 "Облученный некрополь"
katzenland_planet_desc:0 "Этот мир едва ли можно считать обитаемым. Условия его поверхности чрезвычайно суровы: температура иногда поднимается выше ста градусов в течение дня, атмосфера наполнена токсичными газами и радиоактивными соединениями, а мелководные моря состоят из промышленных отходов.\n\nТем не менее, она усеяна руинами, указывающими на то, что когда-то здесь находилась процветающая цивилизация. Хотя колонизировать планету было бы чрезвычайно трудно, эти руины предоставляют невероятную возможность изучить давно исчезнувшую цивилизацию и переработать огромное количество ресурсов, всё ещё оставшихся на поверхности, в то время как огромное количество оставшихся радиоактивных материалов и инфраструктуры было бы весьма полезно, если бы их перепрофилировали на производство энергии.\n\n§YТерраформирование этого мира снимет штрафы, но и бонусы также будут уменьшены.§!"

katzenland_planet_terraformed:0 "Некрополь"
katzenland_planet_terraformed_desc:0 "Несмотря на то, что когда-то эта планета была опустошена в результате какого-то крупномасштабного конфликта, она была восстановлена ​​до более пригодного для жизни состояния. Она усеяна руинами, свидетельствующими о том, что когда-то здесь существовала процветающая цивилизация, и эти руины предоставляют невероятную возможность изучить давно исчезнувшую цивилизацию и переработать огромное количество ресурсов, всё ещё оставшихся на поверхности, в то время как огромное количество оставшихся радиоактивных материалов и инфраструктуры было бы весьма полезно, если бы их перепрофилировали на производство энергии."

ringworld_upgrade_timer:0 "Жилая секция мира-кольца"
ringworld_upgrade_timer_desc:0 "Мы модернизируем эту часть объекта, чтобы вместить и поддерживать постоянно растущее население."

gigablackhole_radiations:0 "Облученная подпространственной бомбой"
gigablackhole_radiations_desc:0 "Сдетонировавщая неподалёкую бомба подпространственного искажения отправила большое количество экзотических частиц по гиперкоридорам, бомбардируя эту планету вредным излучением."

flat_world:0 "Плоский мир"
flat_world_desc:0 "Этот мир плоский. Как странно."

square_ringworld:0 "Сегмент квадромира"
square_ringworld_desc:0 "Этот сегмент расположен на квадромире и заполнен множеством плохо понимаемых технологических компонентов. Изучение этого места было бы достойным вложением средств."

virtual_world:0 "Виртуальный мир"
virtual_world_desc:0 "Этот мир полностью смоделирован невероятными процессорами Мозга-матрешки. Таким образом, здесь невозможно производить минералы, а содержание популяции в стазисных капсулах довольно дорого."

orbital_elysium:0 "$name_orb_elysium$"
orbital_elysium_desc:0 "Эта орбиталь представляет собой кольцевую космическую станцию, предлагающую своим обитателям прекрасные почти-планетарные условия и очень красивые виды."

interstellar_habitat:0 "$name_interstellar_hab$"
interstellar_habitat_desc:0 "Отсутствие естественного света на этой огромной космической станции может быть несколько утомительным для жителей. Электростанции также менее эффективны из-за отсутствия солнечного света. Однако станция предоставляет прекрасную возможность для исследования природы межзвездного пространства."

ruined_city_world:0 "Античный экуменополис"
ruined_city_world_desc:0 "Археологические исследования показывают, что эта планета когда-то была обширным экуменополисом или миром городов. С тех пор он был разрушен, но некоторые его следы остались в подземных слоях этой планеты, а иногда и в виде разрушенных небоскребов то тут, то там. Однако это означает, что климат планеты крайне нестабилен, а почва довольно токсична."

megastructure_collision:0 "Следы столкновения мегасооружений"
megastructure_collision_desc:0 "На поверхности планеты есть огромный ударный кратер, заваленный металлическими обломками. Похоже, что массивная космическая станция или мегасооружение, которое когда-то вращалась вокруг этой планеты, в конечном итоге столкнулась с ней. Это воздействие, кажется, резко дестабилизировало климат на планете."

lifeless_foggy:0 "Безжизненный туманный мир"
lifeless_foggy_desc:0 "В этом мире очень плотная атмосфера. Хоть и неудобно, но дышать можно. Сильные штормы - обычное дело. Поскольку в нем отсутствует какая-либо естественная жизнь, пищу труднее выращивать, но добыча полезных ископаемых может производится без беспокойства о том, что биосфера будет мешать."

lifeless_foggy_gases:0 "Ядовитые следы"
lifeless_foggy_gases_desc:0 "Эта планета когда-то была токсичным миром и в основном очищена от токсичных элементов. Однако следы некогда токсичной атмосферы планеты все еще остаются."

lifeless_temperate:0 "Безжизненный пригодный мир"
lifeless_temperate_desc:0 "Этот мир пригоден для жизни, но не подает признаков жизни. Таким образом, выращивать пищу здесь труднее, но ресурсы гораздо легче доступны без биосферы, о которой нужно беспокоиться или убирать. Это также дает прекрасную возможность изучать чистую, нетронутую планетарную геологию."

lifeless_torrid:0 "Безжизненный жаркий мир"
lifeless_torrid_desc:0 "Этот мир, хоть и пригоден для жизни, очень жаркий и сухой. Хотя наиболее нежелательная геологическая активность была стабилизирована за счет изменения тектонических плит планеты, пепел и другие побочные вулканические продукты всё ещё присутствуют в атмосфере."

lifeless_torrid_tectonics:0 "Остаточная вулканическая активность"
lifeless_torrid_tectonics_desc:0 "Несмотря на успешное терраформирование, тектонические плиты этого мира остаются несколько нестабильными. Пройдет некоторое время, прежде чем нежелательная вулканическая активность полностью прекратится в этом мире."

giga_planetary_computer:0 "$name_planetary_computer$"
giga_planetary_computer_desc:0 "Эта планета представляет собой единый колоссальный компьютер и поэтому дает огромные преимущества для исследований."

ringyard_alloys:0 "Литейная мира-кольца"
ringyard_alloys_desc:0 "Сильный естественный жар расплавленного мира облегчает процесс превращения минералов в сплавы."

disco_moon_modifier:0 "Лунное световое шоу"
disco_moon_modifier_desc:0 "Соседний лунный зеркальный рефрактор излучает прекрасные лучи света на небо этой планеты, создавая чудесные мириады разноцветных сияний, видимых повсюду. Эти мистические полярные сияния, напоминающие флаг нашей империи, внушают нашему населению чувство трепета и гордости."

orbital_arcology_modifier:0 "Орбитальная аркология"
orbital_arcology_modifier_desc:0 "Пространство, предоставляемое орбитальной аркологией, позволяет производить некоторую энергию, а также производить продукты питания."

orbital_arcology_modifier_2:0 "Орбитальная аркология"
orbital_arcology_modifier_2_desc:0 "Пространство, предоставляемое орбитальной аркологией, позволяет производить некоторую энергию, а также производить продукты питания."

orbital_arcology_modifier_3:0 "Орбитальная аркология"
orbital_arcology_modifier_3_desc:0 "Пространство, предоставляемое орбитальной аркологией, позволяет производить некоторую энергию, а также производить продукты питания."

giga_titanic_housing:0 "Титаническое жилье"
giga_titanic_housing_desc:0 "В этом титаническом мире-кольце, вдвое превышающем размер стандартного мира-кольца, проживает огромное количество населения."

giga_behemoth_housing:0 "Гигантское жилье"
giga_behemoth_housing_desc:0 "В этом гигантском мире-кольце, в три раза превышающем размер стандартного мира-кольца, проживает огромное количество населения."

giga_gargantuan_housing:0 "Колоссальное жилье"
giga_gargantuan_housing_desc:0 "В этом колоссальном мире-кольце, в четыре раза превышающем размер стандартного мира-кольца, проживает огромное количество населения."

#############################################################################################################################################
### Habitable Structures ####################################################################################################################
#############################################################################################################################################
pc_ringworld_city:0 "$name_ringworld_city$"
pc_ringworld_city_desc:0 "Мир-кольцо, полностью поглощенный разросщимися городами. Его первоначальная литосфера больше не различима с орбиты."

pc_ringworld_machine:0 "$name_ringworld_machine$"
pc_ringworld_machine_desc:0 "Сегмент мира-кольца покрыт искусственными сооружениями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь.\n\nНе имеет сегментов сельского хозяйства, но вместо этого имеет сегмент синтеза материи."

pc_ringworld_hive:0 "$name_ringworld_hive$"
pc_ringworld_hive_desc:0 "Весь этот сегмент мира-кольца представляет собой массивный живой организм, псионически связанный с Разумом Улья, который его сформировал. Любые существа, не являющиеся частью Улья, ступившие сюда, будут атакованы самой местностью.\n\nНе имеет сегментов исследования, но вместо этого имеет сегмент синтеза материи."

pc_alderson_slice_ecu:0 "Экуменополис Алдерсона"
pc_alderson_slice_ecu_desc:0 "Поистине титанический город, раскинувшийся через всю солнечную систему. Полностью охваченный урбанистическим разрастанием, этот сегмент диска Алдерсона может поддерживать на своей поверхности огромное количество предприятий и людей."

pc_alderson_slice_hive:0 "Мир-улей Алдерсона"
pc_alderson_slice_hive_desc:0 "Весь этот сегмент представляет собой гигантский живой организм, псионически связанный с Разумом Улья, который его сформировал. Любые существа, не входящие в Улей, ступившие сюда, будут атакованы самой местностью."

pc_alderson_slice_machine:0 "Мир машин Алдерсона"
pc_alderson_slice_machine_desc:0 "Покрыт искусственными конструкциями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь."

pc_alderson_slice_pc:0 "Компьютерный комплекс Алдерсона"
pc_alderson_slice_pc_desc:0 "Поистине гигантский вычислительный комплекс, похожий на планетарные, но растянувшийся на весь сегмент диска Алдерсона. Он обладает невероятной вычислительной мощностью и даёт невероятные преимущества для исследований. По-прежнему не удается запустить Crysis."

pc_alderson_slice_gaia:0 "Идеальный мир Алдерсона"
pc_alderson_slice_gaia_desc:0 "Гигантский сегмент диска Алдерсона, способный поддерживать поистине колоссальное количество населения. Этот сегмент отличается широким диапазоном климатов на разном расстоянии от звезды, и поэтому здесь могут обитают практически любые виды."

pc_virtual_reality:0 "Симулятор реальности Мозга-матрешки"
pc_virtual_industry:0 "Индустриальный сегмент Мозга-матрешки"
pc_virtual_stellar_industry:0 "Сегмент обработки Мозга-матрешки"

pc_virtual_reality_desc:0 "Сегмент Мозга-матрешки, выделенный для моделирования целых миров для жизни нашего населения."
pc_virtual_industry_desc:0 "Сегмент Мозга-матрешки, выделенный для производства основных ресурсов с использованием энергии звезды и плазмы."
pc_virtual_stellar_industry_desc:0 "Сегмент Мозга-матрешки, выделенный для производства передовых ресурсов для нашей промышленности."

pc_birch:0 "$name_birch$"
pc_birch_desc:0 "$name_birch$ это особый тип мира, построенный вокруг самой большой из черных дыр, чтобы обеспечить нормальную гравитацию на экстремальном количестве участков суши (несколько триллионов планетных поверхностей). Местные инженеры и граждане могут наслаждаться этими участками ещё больше благодаря тому факту, что используемая черная дыра достаточно велика, и поэтому этот мир может легко поддерживать множество слоев поверхности без каких-либо потерь в эффективной силе гравитации. Это настоящее чудо инженерии, и в нем может разместиться практически бесконечное количество жителей.\n\n§Y$name_birch$ будет постоянно автоматически получать больше мест в районах по мере роста своего населения.§!"

pc_squareworld_habitable:0 "Квадромир"
pc_squareworld_habitable_desc:0 "Своеобразная среда, расположенная на квадромире. Необычные достопримечательности и природа этого места завораживают многих."

pc_equatorial_shipyard:0 "Литейная мира-кольца"
pc_equatorial_shipyard_desc:0 "Внутренняя часть экваториальной верфи, этот мир-кольцо специализируется на извлечении редких минералов из коры расплавленного мира и переработке их непосредственно в сплавы. Условия жизни довольно тяжелые."

pc_interstellar_habitat:0 "$name_interstellar_hab$"
pc_interstellar_habitat_desc:0 "Огромная космическая станция, построенная в межзвездном пространстве. Она не полагается на звезду для получения своей энергии и полностью самодостаточна благодаря массивному реактору сингулярности. Дом для миллиардов жителей, хотя вид довольно удручающий."

pc_interstellar_ringworld_habitable:0 "$name_interstellar_ring$"
pc_interstellar_ringworld_habitable_desc:0 "Мир-кольцо, построенный в межзвездном пространстве вокруг центрального реактора сингулярности. Его поверхность очень урбанистическая и освещена огромным количеством искусственного света."

pc_gigaorbital_ring:0 "$name_orb_elysium$"
pc_gigaorbital_ring_desc:0 "Большая кольцевая орбиталь, вращающаяся вокруг планеты. Она имеет искусственную биосферу и атмосферу и может вместить миллиарды жителей в комфортных, почти планетарных условиях."

pc_gigaorbital_ring_ruined:0 "Разрушенный орбитальный Элизиум"
pc_gigaorbital_ring_ruined_desc:0 "Этот орбитальный Элизиум был полностью разрушен каким-то катаклизмом. Возможно, его удастся отремонтировать с помощью правильных технологий."

#############################################################################################################################################
### Planets #################################################################################################################################
#############################################################################################################################################
pc_katzenland:0 "Облученный мир пустыни"
pc_katzenland_desc:0 "Очень жаркий, сухой и пустынный мир, подвергшийся сильнейшей атомной бомбардировке. Планета практически безжизненна, если не считать микробов и мелких растений-экстремофилов. От некогда огромных океанов остались лишь небольшие озера с облученной водой. Атмосфера по-прежнему содержит значительное количество промышленных загрязнителей и радиоактивных соединений."

pc_giga_empty_space:0 "Пустой космос"
pc_giga_empty_space_desc:0 "Там, где когда-то ярко сияла звезда, ничего не осталось."

pc_ll_foggy:0 "Безжизненный туманный мир"
pc_ll_foggy_desc:0 "Умеренный обитаемый мир с плотной атмосферой. Плотный слой облаков постоянно покрывает поверхность, и воздух кажется влажным. Туман покрывает большую часть поверхности планеты. На этой планете нет развитых форм жизни."

pc_ll_torrid:0 "Безжизненный жаркий мир"
pc_ll_torrid_desc:0 "Этот мир пригоден для жизни, но не подает признаков жизни. Здесь довольно жарко и сухо, а остаточные частицы золы относительно обычны в атмосфере. Почва в основном состоит из темных вулканических пород. Геологическая активность также довольно высока, с большим количеством вулканов и других опасных геологических особенностей, чем в среднем."

pc_ll_temperate:0 "Безжизненный пригодный мир"
pc_ll_temperate_desc:0 "Эта планета пригодна для жизни, но в ней отсутствуют какие-либо формы жизни, либо потому, что раньше она была бесплодной пустошью, которую сделали пригодной для жизни, либо потому, что жизнь была насильственно удалена из нее."

pc_food_giant:0 "Иггдрасильская орхидея"
pc_food_giant_desc:0 "Огромный лист органического материала простирается через большую часть верхних слоев атмосферы этой планеты. Ветры и штормы контролируются структурой, окружающей планету, что позволяет огромному количеству генетически модифицированных растений расти и процветать в атмосфере этой планеты, готовые к сбору урожая."

pc_strip_mined:0 "Переработываемый мир"
pc_strip_mined_desc:0 "Горячий скалистый мир, покрытый шахтами и заводами. Его поверхность извлекается слой за слоем с помощью автоматизированных буровых установок."

pc_core_mined:0 "Истощенный мир"
pc_core_mined_desc:0 "Расплавленное внутреннее ядро планеты ​​полностью лишено минералов и бесшумно парит в холоде космоса. Хотя некоторые минералы остались, почти все ценное было извлечено благодаря передовым технологиям гидроразрыва."

pc_melted_frozen:0 "Панталассический мир"
pc_melted_frozen_desc:0 "Планета покрыта океанами глубиной в несколько километров. Глобальные штормы бушуют на поверхности, а невероятно высокие волны - обычное явление. Окружающая среда на этой планете слишком неспокойна, чтобы позволить колонизацию."

pc_flat_world:0 "Плоский мир"
pc_flat_world_desc:0 "Своеобразная искусственная плоская планета. Гравитация создается замаскированными генераторами гравитонов. Горизонт простирается до границ планеты, открывая невероятные виды."

pc_disco_moon:0 "Лунный зеркальный рефрактор"
pc_disco_moon_desc:0 "Вся эта луна покрыта искусно отполированными кристаллами, преломляющими свет и создающими чудесные полярные сияния в небе близлежащих планет."

pc_metallic_hydrogen:0 "Гигант из металлического водорода"
pc_metallic_hydrogen_desc:0 "Массивный шар из металлического водорода. Его верхние слои атмосферы были искусственно удалены, обнажив экзотическую водородную мантию планеты."

pc_giga_planetary_computer:0 "$name_planetary_computer$"
pc_giga_planetary_computer_desc:0 "Компьютер размером с планету. Вся его кора и мантия были заменены слоями гигантских процессоров. Население, живущее на его поверхности, может выполнять исследовательскую работу с невиданной эффективностью и скоростью. Не удается запустить Crysis."

pc_habitable_gas_giant:0 "Обитаемый газовый гигант"
pc_habitable_gas_giant_desc:0 "Газовый гигант, атмосфера которого несколько стабилизировалась. Сильные ветры по-прежнему очень часты, а климат очень опасен. В его верхних слоях атмосферы могут разместиться плавучие города."

pc_ehof_cplanet:0 "$ehof_the_sphere$"
pc_ehof_cplanet_desc:0 "Эта гигантская сфера состоит из неизвестного материала, который, кажется, постоянно меняется."

pc_ehof_planet:0 "Шар тёмной материи"
pc_ehof_planet_desc:0 "Гигантский шар, полностью состоящий из тёмной материи. $ehof_the_compound$ использует его, чтобы усилить свой флот."

pc_red_toxic:0 "Красный токсичный мир"
pc_red_toxic_desc:0 "Уникальный тип токсичной планеты, полностью отравленной красными ядовитыми частицами, которые окрашивают атмосферу в красный цвет."

pc_ehof_habitat:0 "Астероидная орбиталь"
pc_ehof_habitat_desc:0 "Большая орбиталь, построенная из множества астероидов утерянной и вымершей цивилизацией. Что случилось с её строителями, неизвестно."

pc_ehof_unhabitat:0 "$pc_ehof_habitat$"
pc_ehof_unhabitat_desc:0 "$pc_ehof_habitat_desc$"

#############################################################################################################################################
### Systems #################################################################################################################################
#############################################################################################################################################
sc_habitat:0 "$name_interstellar_hab$"
sc_birch:0 "Неактивное ядро"
sc_birch_built:0 "$sc_birch$"
sc_quasar:0 "Активное ядро"
sc_ehof_black_hole:0 "$pc_ehof_black_hole$"
sc_ehof_black_hole_desc:0 "$pc_ehof_black_hole_desc$"
sc_annihilator:0 "Катаклизмическая звезда"
sc_annihilator_desc:0 "Официально это гигант класса M, но в этой звезде есть что-то особенное..."
sc_white_hole:0 "Белая дыра"
sc_white_hole_desc:0 "Противоположность черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая всю материю. Невозможно пересечь её горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или она может даже быть приведена в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."
sc_t:0 "$pc_t_star$"
sc_empty_space:0 "Пустой космос"
sc_dyson_star:0 "Сфера Дайсона"

#############################################################################################################################################
### Stars ###################################################################################################################################
#############################################################################################################################################
pc_core_quasar:0 "Гиперквазар"
pc_core_quasar_desc:0 "Сверхмассивные квазары находятся в ядрах галактик и часто весят более нескольких сотен миллионов солнечных масс. Они имеют невероятно много энергии, вращаются очень быстро и окружены колоссальным аккреционным диском. Такое тело могло бы давать огромное количество энергии, если бы его можно было как-то сдержать."

pc_core_black_hole:0 "Сверхмассивная черная дыра"
pc_core_black_hole_desc:0 "Сверхмассивные черные дыры обычно находятся в ядрах галактик, и их масса колеблется от нескольких миллионов звездных масс до более миллиарда. Эта черная дыра в настоящее время неактивна и не имеет аккреционного диска, что позволило бы реализовать удивительные инженерные проекты вокруг неё."

pc_t_star_big:0 "$pc_t_star$"
pc_t_star_big_desc:0 "$pc_t_star_desc$"

pc_gigabrown_dwarf:0 "Коричневый карлик Класса L"
pc_gigabrown_dwarf_desc:0 "Небесное тело, которому не удалось осуществить ядерный синтез, на полпути между газовым гигантом и звездой. Он обладает очень мощным магнитным полем и обширной лунной системой. Коричневые карлики этого типа ближе к воспламенению, чем карлики класса T."

pc_giga_penrose_habitable:0 "Мир-кольцо Пенроуза"
pc_giga_penrose_habitable_desc:0 "Массивная конструкция, окружающая плененную чёрную дыру. $Name_penrose$ обеспечивает необходимую энергию для питания этого мира-кольца и позволяет жить на поверхности, свободной от ограничений и обыденности существования на планете. Также отсюда одни из лучших видов во вселенной."

pc_black_hole_giga:0 "$pc_black_hole$"
pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"

pc_gigaignited_star:0 "Зажжённая звезда"
pc_gigaignited_star_desc:0 "Эта звезда раньше была коричневым карликом, но чрезвычайно продвинутые технологии вызвали термоядерные реакции в её ядре и зажгли его."

pc_pouchkinn_black_hole:0 "Хроносингулярность"
pc_pouchkinn_black_hole_desc:0 "Эта буквальная дыра в пространстве-времени, созданная в результате неудачного эксперимента, представляет собой бесконечно кипящий поток вакуумной энергии."

pc_ehof_black_hole:0 "$pc_black_hole$"
pc_ehof_black_hole_desc:0 "$pc_black_hole_desc$"

pc_wh_star:0 "Белая дыра"
pc_wh_star_desc:0 "Противоположность черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая всю материю. Невозможно пересечь её горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или она может даже быть приведена в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."

pc_whdyson_star:0 "$pc_wh_star$"
pc_whdyson_star_desc:0 "$pc_wh_star_desc$"

pc_whc_star:0 "Сфера сохранения"
pc_whc_star_desc:0 "Создана §BСоздателями§! для защиты существ из тёмной материи от отрицательной массы."

#############################################################################################################################################
### Technologies ############################################################################################################################
#############################################################################################################################################
# Condensed Quantum Electrodynamics
tech_condensed_qe:0 "Condensed Quantum Electrodynamics"
tech_condensed_qe_desc:0 "Dominion over the electromagnetic field will allow us to further manipulate probabilistic, quantum-effect dominated entities to a level, which can only be surpassed by true gravitational field control."

# Event Horizon Offset Facility Alpha
allow_ehof_p1:0 "§HUnlocks Megastructure:§! $ehof_ehofp1$"
tech_ehof_phase_01:0 "$ehof_ehofp1$"
tech_ehof_phase_01_desc:0 "Utilizing squeezed, condensed electromagnetic fields to manipulate and inflate probabilistic $ehof_wormholes$, which pop in and out of existence at a black hole's event horizon. Due to their probabilistic behavior, the locations they lead to are random."

# Abstract Physics Theory
tech_abstract_1:0 "Abstract Physics Theory"
tech_abstract_1_desc:0 "Some 'laws-of-physics-breaking' phenomenons may not be explainable with quantum-mechanical approaches. A new branch of physics called 'Abstract Physics', which uses extremely unconventional and abstract mathematical and physical approaches for problem-solving, may lead to the answers for even the most absurd physical phenomenons of the universe."

# Applied Abstract Physics
tech_abstract_2:0 "Applied Abstract Physics"
tech_abstract_2_desc:0 "The groundbreaking approaches of Abstract Physics are definitely aiding us well at explaining even the universe's most abstract phenomenons. Using these approaches to make new, absurd and groundbreaking breakthroughs, that no one has ever thought of before, may give us access to unique and powerful technologies."

# Negative Pressure Application
tech_negative_pressure:0 "Negative Pressure Application"
tech_negative_pressure_desc:0 "Negative pressure is a phenomenon that has occurred before at the quantum-mechanical cassimere-effect. There it manifests in form of vacuum energy, but is unfortunately uncontrollable. Applied Abstract Physics has lead to the discovery of alternative, more useful and better applicable ways to generate and control negative pressure. It could be used within various application fields, but particularly in the manipulation of ultra-high-intensity space-distortions, like black holes."

# Event Horizon Offset Facility Lambda
allow_ehof_p2:0 "§HUnlocks Megastructure:§! $ehof_ehofp2$"
tech_ehof_phase_02:0 "$ehof_ehofp2$"
tech_ehof_phase_02_desc:0 "Utilizing squeezed, condensed electromagnetic fields to manipulate and inflate probabilistic $ehof_wormholes$, which pop in and out of existence at a black hole's event horizon. The negative pressure increases possible destination possibilities."

# Dark Matter Injection
tech_dm_injection:0 "Dark Matter Injection"
tech_dm_injection_desc:0 "The enlargement of the $ehof_ehof$ will allow us, besides the application of negative pressure, to also inject $ehof_darkmatter$ into the black hole, whose properties will largely increase the efficiency of our $ehof_ehof$. The combination of negative pressure and $ehof_darkmatter$, will further stabilize the inflated $ehof_wormholes$."

# Gravitational field control
tech_grav_control:0 "Gravitational Field Control"
tech_grav_control_desc:0 "Advances in abstract physics finally gave us dominion over gravitational field manipulation. The dynamic of the gravitational field, allows us to easily expand and compress local space-time curvatures to the point, that the gravitational manipulation of quantum-effect dominated entities, like elementary particles can be done with ease and on a large scale."

# Passive Negative Mass Enrichment
tech_negative_mass_enrichment:0 "Passive Negative Mass Enrichment"
tech_negative_mass_enrichment_desc:0 "Weak but permanent application of negative pressure and permanent $ehof_darkmatter$ injection, create a small, constant flow of negative mass around the event horizon. This negative mass can be collected by our $ehof_ehofs$ collection systems, next to the large amounts that are getting created by $ehof_ehof$ Deployment."

# Event Horizon Offset Facility Omega
allow_ehof_p3:0 "§HUnlocks Megastructure:§! $ehof_ehofp3$"
tech_ehof_phase_03:0 "$ehof_ehofp3$"
tech_ehof_phase_03_desc:0 "Utilizing squeezed, condensed electromagnetic fields to manipulate and inflate probabilistic $ehof_wormholes$, which pop in and out of existence at a black hole's event horizon. The gravielectromagnetic fields, vastly increase the efficiency of the inflation process and the combination of $ehof_darkmatter$ and negative pressure increases possible destination possibilities."

# Micro-wormhole Destination Precognition
tech_prob_c:0 "$ehof_wormhole$ Destination Precognition"
tech_prob_c_desc:0 "Unimaginably sensitive tachyon sensors, able to react and detect within a few thousands of planck times, are used to determine the target of a $ehof_wormhole$ before it even gets inflated by the $ehof_ehof$. This foreshadowing of wormhole targets, increases the security and precision of $ehof_ehof$ travel to an unforeseen magnitude. With this technology, our $ehof_ehof$ will be able to directly choose any destination in the galaxy, without any restrictions. Limitless possibilities await."

# Vacuum Energy Density Resonance Stimulation
tech_vedrs:0 "Vacuum Energy Density Resonance Stimulation"
tech_vedrs_desc:0 "The secrets we've uncovered inside the Sphere lead to the development of large scale vacuum manipulation technologies. Oscillating tachyon field projection plates, which actively control the spontaneous symmetry breaking mechanism of the higgs-field in a localized volume, through vacuum energy density resonance stimulation. This creates a local space-time bubble with a decreased vacuum energy density, with different physical laws, which will allow our $ehof_ehof$ to create absolutely stable $ehof_wormholes$, which never collapse, and even $ehof_wormholes$ that can be held open permanently."

# Event Horizon Offset Facility Ultima
allow_ehof_p4:0 "§HUnlocks Megastructure:§! $ehof_ehofp4$"
tech_ehof_phase_04:0 "$ehof_ehofp4$"
tech_ehof_phase_04_desc:0 "$tech_prob_c$ makes use of ultra fast reacting tachyon sensors, which detect the target before it even has been inflated, enabling the choice of any location in the galaxy."

# Quasi-Neural Networks
tech_quasi_neural_net:0 "Quasi-Neural Networks"
tech_quasi_neural_net_desc:0 "The discoveries made through the study of the Planet-Plant-Brain led to the development of artificial quasi-neural-networks. These allow us to perform alternate and unknown methods of data-transmission and data-management in various application areas."

# Scourge Deployment
tech_scourge_deployment:0 "Scourge Deployment"
tech_scourge_deployment_desc:0 "The Scarlet Scourge is an advanced synthetic toxin, that could either be used as a terraforming agent, as originally intended. Or as a planet enveloping chemical weapon capable of destroying all life on a planet. Its use depends on us."

# Sentient Metal Tier 1 (Reality Code 1)
tech_ehof_sentient_tier_1:0 "$ehof_sm$ Tier I"
tech_ehof_sentient_tier_1_desc:0 "The first generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new installation, meant to serve as a multiplication ground for $ehof_sm$ called '$ehof_sm$ Foundry'. It will allow us to create more $ehof_sm$ without having to extract it from $PGATE_GALACTICS$."

# Sentient Metal Tier 2 (Reality Code 2)
tech_ehof_sentient_tier_2:0 "$ehof_sm$ Tier II"
tech_ehof_sentient_tier_2_desc:0 "The second generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of armor, called $ehof_sm$ Armor, which makes use of the self-regenerating and healing mechanisms of $ehof_sm$, and of a new type of flak battery turret, which uses the extremely advanced $ehof_sm$ A.I routine to neutralize incoming projectiles."

# Sentient Metal Tier 3 (Reality Code 3)
tech_ehof_sentient_tier_3:0 "$ehof_sm$ Tier III"
tech_ehof_sentient_tier_3_desc:0 "The third generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a more advanced type of the $ehof_sm$ Armor and a new type of railgun-like turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them by dissolving their structure."

# Sentient Metal Tier 4 (Reality Code 4)
tech_ehof_sentient_tier_4:0 "$ehof_sm$ Tier IV"
tech_ehof_sentient_tier_4_desc:0 "The fourth generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of artillery-like turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, and a new type of ship computer, which uses the extremely powerful $ehof_sm$ Hive mind for controlling ships and stations."

# Sentient Metal Tier 5 (Reality Code 5)
tech_ehof_sentient_tier_5:0 "$ehof_sm$ Tier V"
tech_ehof_sentient_tier_5_desc:0 "The fifth generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of autocannon-like turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, and a new generation of $ehof_sm$ multiplication installation which can produce even more $ehof_sm$."

# Sentient Metal Tier 6 (Reality Code 6)
tech_ehof_sentient_tier_6:0 "$ehof_sm$ Tier VI"
tech_ehof_sentient_tier_6_desc:0 "The sixth generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the amplifiers and $PGATE_GALACTICS$. It is compromised of the technology for a new type of Spinal-turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, a more advanced type of the $ehof_sm$ Armor and a $ehof_sm$ Power Core, which taps into the $PGATE_GALACTIC$ energy source to generate enormous amounts of energy."

# Sentient Metal Tier 7 (Reality Code 7)
tech_ehof_sentient_tier_7:0 "$ehof_sm$ Tier VII"
tech_ehof_sentient_tier_7_desc:0 "The seventh generation of $ehof_sm$ technologies, developed as a result of our study of the secrets of the Everchanging. It is compromised of the technology for a new type of titan-sized-turret, which makes use of $ehof_sm$ for both, aiming at targets, tracking them and damaging them, and an even more advanced type of the $ehof_sm$ Armor."

tech_sm_megastructure:0 "Sentient Metal Forge"
tech_sm_megastructure_desc:0 "The §Y$tech_sm_megastructure$§! siphons from $ehof_the_sphere_named$ and self-replicates, creating $ehof_sm$ and $ehof_qnm$."
allow_sm_megastructure:0 "§HUnlocks Megastructure:§! $tech_sm_megastructure$"
ehof_sm_megastructure_DESC:0 "$tech_sm_megastructure_desc$"

ehof_sm_forge_phase0:0 "$tech_sm_megastructure$ Assembly"
ehof_sm_forge_phase0_DESC:0 "$tech_sm_megastructure_desc$"
