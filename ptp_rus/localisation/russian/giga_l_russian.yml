giga_dialog.10801.title:0 "Подо льдом"
giga_dialog.10801.desc:0 "Исследуя холодную и ничем непримечательную планету Илу на окраине системы Кербол, наш научный корабль наткнулся на нечто странное.\n\nПлотность планеты не соответствует прогнозам - некоторые части поверхности демонстрируют нерегулярные, почти искусственные узоры. Наш ведущий ученый считает, что в этом маленьком ледяном мире есть что-то большее, чем он считал первоначально, и подготовил специальный проект для его дальнейшего анализа."
giga_dialog.10801.a:0 "Своеобразно."

giga_dialog.10802.title:0 "Тайны Илу"
giga_dialog.10802.desc:0 "Исследуя поверхность Илу, наша экспедиционная команда обнаружила небольшой металлический люк посреди замерзшей равнины. Команда открыла люк и оказалась в огромном подземном и технологически продвинутом помещении. Их прибытие, по-видимому, запустило какой-то механизм активации, и нашу команду приветствовал голос робота. Он передаёт нам сообщение."
giga_dialog.10802.a:0 "На экран."

giga_dialog.10803.title:0 "Входящая передача!"
giga_dialog.10803.desc:0 "<ОБНАРУЖЕНА НЕИЗВЕСТНАЯ СУЩНОСТЬ>\n\n<ЗАПУСК ПРОТОКОЛА СКАНИРОВАНИЯ>\n\n<СУЩНОСТЬ НЕ ИДЕНТИФИЦИРУЕТСЯ>\n\n<СКАНИРОВАНИЕ ПОДТВЕРЖДАЕТ, ЧТО ОБЪЕКТ ВЛАДЕЕТ СВЕРХСВЕТОВЫМ ПЕРЕМЕЩЕНИЕМ>\n\n<СХОДСТВО СООТНОШЕНИЯ С КРАКЕНОМ = ВЫСОКОЕ>\n\n<АКТИВАЦИЯ СИСТЕМЫ АНТИ-КРАКЕН>\n\n<ИЛУ АНТИ-КРАКЕН СИСТЕМА ЗАЩИТЫ АКТИВИРОВАНА>\n\n<ПОСЛЕДНИЯЯ АКТИВАЦИЯ 3617 ЦИКЛОВ НАЗАД>\n\n<ПОДГОТОВКА К ЛИКВИДАЦИИ>"
giga_dialog.10803.a:0 "Кракен? Зловеще."

giga_dialog.10804.title:0 "Летающий мир"
giga_dialog.10804.desc:0 "Вскоре после того, как ИИ закончил свою зловещую речь, контакт с командой был потерян. Наземные экспедиционные группы сообщали о мощных тектонических скачках, как будто вся планета сотрясалась! Внезапно на замерзшей поверхности планеты появились массивные металлические конструкции. Наш научный корабль пытался понять, что это такое, но ответ быстро стал ясен: это оружие.\n\nВся планета превратилась в массивное мобильное супероружие в качестве защитного механизма и сорвалась с орбиты. Это враждебное небесное тело теперь атакует все, что приближается к нему, включая наш научный корабль."
giga_dialog.10804.a:0 "Невероятно! Мы должны найти способ дать отпор."

giga_dialog.10805.title:0 "Поражение Илу"
giga_dialog.10805.desc:0 "После опасного боя наши флоты сумели одолеть боевой планетоид в системе Кербол.\n\nОднако, даже если эта планета была выведена из строя, её внутренняя структура все ещё в основном цела, благодаря её толстой и прочной защитной оболочке. Некоторые из наших наиболее оптимистичных ученых считают, что мы могли бы отремонтировать это чудесное устройство и использовать его в качестве нашего собственного боевого планетоида!"
giga_dialog.10805.a:0 "Этот колоссальный космический корабль будет служить под нашим флагом!"
giga_dialog.10805.b:0 "Бросьте его."

giga_dialog.10806.title:0 "Планета снова летит"
giga_dialog.10806.desc:0 "Невероятные новости! Чудесным инженерным подвигом нам удалось восстановить поврежденный вооруженный планетоид в системе Кербол. Он был приведен в рабочее состояние и теперь находится под нашим непосредственным контролем.\n\nНаши ученые воспользовались возможностью изучить его поближе. Они выяснили, что предыдущие обитатели системы сконструировали это сверхоружие для того, чтобы дать отпор сверхпространственному существу, известному как «Кракен». Похоже, им удалось отбиться от зверя, но вскоре после этой победы, ИИ супероружия вышел из строя и истребил обитателей родного мира, полагая, что это был Кракен.\n\nТем не менее, теперь под нашим контролем находится полностью активная боевая планета."
giga_dialog.10806.a:0 "Чудесно!"

