 nyblax_cube.10.desc:0 "Как только мы разместили все §Yруны§! в §Yкубе Найблакса§!, послышалось множество голосов, говорящих в унисон в гармонии.\n\n§B'Мы - интерфейс Найблакса, угасающее эхо давно вымерших цивилизаций.'§!\n\nГолоса - это проявление коллективных жертвоприношений, необходимых для создания мира §Yрун§!.\n\n§B'В настоящее время для вашего куба доступны следующие опции. Пожалуйста, выберите нужную:'§!"
 
