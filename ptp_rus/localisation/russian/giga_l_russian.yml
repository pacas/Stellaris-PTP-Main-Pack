### Quasi-Stellar Obliterator ###########
#########################################
giga_tech_quasi_stellar_1:0 "Гиперпространственное экранирование"
giga_tech_quasi_stellar_1_desc:0 "Квазары - невероятные высокоэнергетические объекты. Если мы захотим осуществить какие-либо инженерные проекты в их окрестностях, необходимо будет разработать усовершенствованные методы экранирования для защиты наших структур от гравитационного притяжения и излучений квазара."

giga_tech_quasi_stellar_2:0 "Гравитационное аккреционное сжатие"
giga_tech_quasi_stellar_2_desc:0 "Гиперквазар в ядре галактики окружен массивным и чрезвычайно высокоэнергетическим аккреционным диском. Очевидно, этот диск делает невозможным сборку чего-либо в окрестностях квазара. Однако, изменяя гравитационную постоянную возле квазара, мы могли бы эффективно моделировать увеличение массы объекта, что заставило бы диск уменьшиться до меньшего размера. Это, по сути, увеличило бы его энергетический потенциал и позволило бы построить структуру намного ближе к квазару."

giga_tech_quasi_stellar_3:0 "Релятивистское отклонение струй"
giga_tech_quasi_stellar_3_desc:0 "Одной из наиболее заметных особенностей сверхмассивного квазара является наличие двух гигантских струй, состоящих из сверхускоренных струй ионизированной материи, вылетающих с обоих полюсов с релятивистскими скоростями. Эти реактивные струи чрезвычайно высокоэнергетичны, и способность собирать и перенаправлять их поистине катастрофическую энергию будет очень полезна для питания нашего будущего гипероружия."

giga_tech_quasi_stellar_4:0 "Вычислительные машины планетарных масштабов"
giga_tech_quasi_stellar_4_desc:0 "Квазизвёздный уничтожитель чрезвычайно огромен, и нам потребуются столь же гигантские компьютеры, если мы хотим правильно поддерживать структуру, а также управлять невероятным количеством энергии, используемой гипероружием."

giga_tech_quasi_stellar_5:0 "Манипуляция энергией квазара"
giga_tech_quasi_stellar_5_desc:0 "Для сбора, хранения и перенаправления чистой энергии, излучаемой сверхмассивным квазаром, потребуется объединение нескольких чрезвычайно продвинутыхвысокоэнергетическим технологий, начиная от гиперпространственных конденсаторов и заканчивая модуляцией супергравитационного поля."

giga_tech_quasi_stellar_6:0 "$name_quasistellar$"
giga_tech_quasi_stellar_6_desc:0 "$name_quasistellar$ - это оружие, в котором используются практически все известные нам технологии, чтобы сделать оружие из самого высокоэнергетического тела во всей галактике. Эта устрашающая конструкция действительно является вершиной гипермасштабного оружия, превосходя даже луч Николы-Дайсона и боевую звёздную систему на несколько порядков."

quasi_stellar_obliterator_0:0 "Площадка для квазизвёздного уничтожителя"
quasi_stellar_obliterator_0_DESC:0 "Площадка для будущего квазизвёздного уничтожителя, плавающая рядом с колоссальным сверхмассивным квазаром. Эта относительно небольшая платформа будет использоваться в качестве базы для создания самого грандиозного и невероятного гипероружия, когда-либо созданного разумными существами в этой галактике."
quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS:0 "Невероятно гигантское гипероружие, построенное на основе квазара, обладающее неописуемой разрушительной силой."

quasi_stellar_obliterator_1:0 "Компрессор аккреции квазизвёздного уничтожителя"
quasi_stellar_obliterator_1_DESC:0 "Это колоссальное кольцо окружает квазар и использует гиперпространственные сверхгравитационные давления для локального изменения гравитационной постоянной и эффективного уплотнения буйного аккреционного диска квазара."

quasi_stellar_obliterator_2:0 "Релятивистские дефлекторы квазизвёздного уничтожителя"
quasi_stellar_obliterator_2_DESC:0 "Набор из замысловатых силовых проводов и ультраэффективных дефлекторов используется для тщательного сбора и перенаправления полярных струй квазара, предоставляя нам огромное количество полезной энергии для нашего гипероружия."

quasi_stellar_obliterator_3:0 "Гиперкомпьютеры квазизвёздного уничтожителя"
quasi_stellar_obliterator_3_DESC:0 "Громадные компьютеры интегрированы в колоссальный корпус гипероружия, чтобы должным образом контролировать и регулировать огромные потоки энергии, получаемые от квазара, и стабилизировать структуру в целом."

quasi_stellar_obliterator_4:0 "Тераконденсаторы квазизвёздного уничтожителя"
quasi_stellar_obliterator_4_DESC:0 "Эти гигантские кольца, окружающие квазар, используются для сбора энергии как из аккреционного диска, так и в результате процесса Пенроуза, а также для перенаправления её туда, куда нам нужно, будь то гигантские накопители или само оружие."

