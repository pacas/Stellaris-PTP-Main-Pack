 horrorworm_mod:0 "Пространственный ужас"
 horrorworm_mod_desc:0 "Космические существа, родом из адского измерения."
 name_list_HRWRM1:0 "Сверхъестественные 1"
 trait_horrorworm:0 "Астральный ужас"
 trait_horrorworm_desc:0 "Рой коллективных космических тварей-пожирателей, родом из адского измерения."
 EMPIRE_DESIGN_horrorworm1:0 "Пустой разлом"
 EMPIRE_DESIGN_horrorworm1_desc:0 "Элтрирады - это космические пожиратели, поклоняющиеся неизвестным божествам, которые появились из межпространственного разрыва во вселенной, вызванного коллапсом голубой звезды.\nЭти неумолимые хищники рыщут от планеты к планете, строя изогнутые памятники тёмным мастерам и принося другие виды в жертву на алтарях, чтобы утолить свои безумные, апокалиптические страхи.\nИх общество разделено на специализированные касты, каждая из которых способна к самовоспроизведению и постоянно связана с межзвездным коллективным разумом улья. Их холодные экзоскелеты адаптированы к самым экстремальным условиям и поддерживают тела своих носителей даже после тяжелейших травм. Из-за этого многие старые Элтрирады кажутся искалеченными и искривленными, их внутренние органы находятся вне защиты экзоскелета."
 horrorworm_system_NAME:0 "Пустой разлом"
 horrorworm_system_DESC:0 "Сколлапсировавшая звезда, окружённая холодными непригодными планетами"
 personality_horrorworm_eldritch_devourers:0 "Жуткие пожиратели"
 personality_horrorworm_eldritch_devourers_desc:0 "Жуткие пожиратели - неведомые существа из другого измерения, вдохновлённые непостижимыми и разрушительными целями."
 HRW_HOSTILE_GREETING_01:0 "Вой душ ваших предков эхом разносится по залам Зри'рекита, [From.GetSpeciesName]. Они хотят, чтобы вы присоединились к ним."
 HRW_HOSTILE_GREETING_02:0 "[Root.GetName] вызывает, но там его визг теряется в темноте между звездами."
 HRW_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural] желает заглянуть в пропасть. Они жаждут наших холодных объятий. Зачем тогда говорить?"
 HRW_DOMINEERING_GREETING_01:0 "..."
 HRW_DOMINEERING_GREETING_02:0 "..."
 HRW_DOMINEERING_GREETING_03:0 "..."
 HRW_NEUTRAL_GREETING_01:0 "Жуткие глаза его тени смотрят сквозь сферу небес."
 HRW_NEUTRAL_GREETING_02:0 "Он смотрит на огромные врата бесконечности, нависающие над тёмной пропастью Клер'меката."
 HRW_NEUTRAL_GREETING_03:0 "Они ждут шепчущего света мёртвых видов, глядя на край самого существования."
 HRW_NEUTRAL_GREETING_04:0 "Оно следует за ярким прикосновением холодных шипов, стремящихся к вечному виду на бездну."
 HRW_NEUTRAL_GREETING_05:0 "Не волнуйтесь, их глаза слепы к крикам Элтрирадов."
 HRW_THREATENED_GREETING_01:0 "Разрывающий трещину в пустоте, мечтающий о тусклом свете. Шёпот во тьме."
 HRW_THREATENED_GREETING_02:0 "Они слышат пульс звезд, следуют за криками к их источнику."
 HRW_THREATENED_GREETING_03:0 "Червь Торжествующий ждёт на краю расколотого разума, заглядывая в прошлое."
 HRW_FRIENDLY_GREETING_01:0 "Ужас и разрушение, следующие за концом времени."
 HRW_FRIENDLY_GREETING_02:0 "То, что было, уже исчезло, осталось лишь эхо света за его тёмным троном."
 HRW_FRIENDLY_GREETING_03:0 "Отвернись, не раздели судьбу наших прародителей."
 HRW_WAR_GREETING_01:0 "Забытые пронзают пропасть, видя конец [From.GetSpeciesName] и их памяти."
 HRW_WAR_GREETING_02:0 "Тишина была нарушена, древние требуют возмездия."
 HRW_WAR_GREETING_03:0 "Ваш разум больше не будет ходить один в холодных снах, [From.GetSpeciesName]."
 HRW_VASSAL_GREETING_01:0 "Что стало с прошлым [From.GetSpeciesNamePlural]?"
 HRW_VASSAL_GREETING_02:0 "Зов забытых эхом разносится через другое судно, он искажён и незнаком."
 HRW_VASSAL_GREETING_03:0 "Ты видишь наше будущее?"
 HRW_DOW_PROPOSE_01:0 "Тра'плазут жаждет дань душами, [From.GetSpeciesName]. Пустота обязана подчиняться."
 HRW_DOW_PROPOSE_02:0 "Клер'мекат плохо спит. Звуки криков и смертей снова погрузят его в сон и ускорят конец творения."
 HRW_DOW_PROPOSE_03:0 "Визжи и кричи, тишина бездны заглушает смерть твоих душ по мере приближения к прошлому."
 HRW_DOW_PROPOSE_04:0 "Ползущее будущее, конец звёзд и памяти. Где ты, [Root.GetSpeciesName]? Я слышу бьющийся страх твоей мечты."
 HRW_DOW_PROPOSE_05:0 "Нет больше кошмаров, врата были закрыты. Пустота течёт неподвижно."
 01_INSULT_PROPOSE_HORRORWORMS:0 "Глухая и бессмысленная, твоя жизнь ускоряет разрушение."
 02_INSULT_PROPOSE_HORRORWORMS:0 "Ничто не ждёт вас за воротами жизни, больше не на что смотреть, [Root.GetRulerName]."
 03_INSULT_PROPOSE_HORRORWORMS:0 "Скоро."
 04_INSULT_PROPOSE_HORRORWORMS:0 "Скоро."
 05_INSULT_PROPOSE_HORRORWORMS:0 "Прячься в тени между звездами. Они учуют тебя, они увидят тебя."
 06_INSULT_PROPOSE_HORRORWORMS:0 "Так как мы - ваше будущее, [Root.GetSpeciesName], служить Кл'тикрлиту - значит пощадить форму, но не душу."
 01_INSULT_ACCEPT_HORRORWORMS:0 "Цвет этого голоса яркий и тихий, но наши формы не резонируют с ним."
 02_INSULT_ACCEPT_HORRORWORMS:0 "Больше не надо."
 03_INSULT_ACCEPT_HORRORWORMS:0 "Бездна рычит, но Клер'мекат всё ещё спит."
 04_INSULT_ACCEPT_HORRORWORMS:0 "Со временем ваша искра погаснет, также как и наша."
 tech_hollowrift:0 "Разрыв измерений"
 tech_hollowrift_desc:0 "Благодаря использованию резонирующих частот мы теперь можем открывать большие порталы в Мир Пустоты и позволять Великим Пожирателям перемещаться сюда."
 START_SCREEN_HORRORWORMS:0 "Бездна раскололась, новые воспоминания и мечты ткут внутрь, пробуждая древних ото сна. \n \n Пустые формы бегут, визжат, плачут и молятся, чтобы успокоить древних богов. \n \n Путь открыт, но ничего не проходит через него, и внутри ничего нет. \n Формы пусты и бессмысленны, их цель забывается каждый раз, когда заканчивается новая жизнь. \n Раскол прервал вневременную ясность, оставив Элтрирадов в тёплом одиночестве."
 dimensional_horrorworm:0 "Пустая форма"
 DIMENSIONAL_HORRORWORM_KEY:0 "Пустая форма"
