#########################################
### Planetary Computer ##################
#########################################
giga_tech_planetary_computer:0 "Вычислительные комплексы планетарного масштаба"
giga_tech_planetary_computer_desc:0 "Решение постоянно растущих потребностей в вычислительных мощностях: вся планета превращается в компьютер! Используя специальные техники терраформирования, этот, казалось бы, глупый проект может стать реальностью."

giga_dialog.1301.name:0 "Площадка для планетарного компьютерного комплекса завершена!"
giga_dialog.1301.desc:0 "Площадка для будущего планетарного компьютерного комплекса завершена в системе [giga_system.GetName]. С этой площадки мы в конечном итоге превратим всю планету в гигантский компьютер, обладающий огромной вычислительной мощностью."
giga_dialog.1301.a:0 "Прекрасно."

giga_dialog.1302.name:0 "Внутренний каркас планетарного компьютерного комплекса завершен!"
giga_dialog.1302.desc:0 "Мы ещё на один шаг ближе к завершению планетарного компьютерного комплекса в системе [giga_system.GetName]. Теперь, когда внутренний каркас установлен, мы готовы должным образом завершить этот колоссальный проект, уходящий глубоко в мантию планеты. Вскоре в нашем распоряжении будут немыслимые вычислительные мощности."
giga_dialog.1302.a:0 "Чудесно."

giga_dialog.1303.name:0 "$name_planetary_computer$ завершен!"
giga_dialog.1303.desc:0 "Отличные новости! В системе [giga_system.GetName] мы полностью заключили планету в каркас массивного суперкомпьютера, который простирается от поверхности и до мантии планеты. Эта поистине впечатляющая конструкция предоставит исследователям огромные возможности для исследований на своей поверхности и, безусловно, станет большим подспорьем для наших исследований."
giga_dialog.1303.a:0 "Невероятно."

planetary_computer_0:0 "Площадка для планетарного компьютерного комплекса"
planetary_computer_0_DESC:0 "Площадка для будущего планетарного компьютерного комплекса, который будет построен на планете внизу. Этот огромный компьютер однажды проникнет глубоко в мантию планеты и будет обладать невероятной вычислительной мощностью. Все районы на планете, кроме жилых, будут заменены уникальными, ориентированными на исследования."
planetary_computer_0_MEGASTRUCTURE_DETAILS:0 "Компьютер, охватывающий всю планету, с огромной вычислительной мощностью. Предоставляет большие бонусы к §Yисследованиям§! и уникальные районы."

planetary_computer_1:0 "Внутренний каркас планетарного компьютерного комплекса"
planetary_computer_1_DESC:0 "Первые шаги к полному планетарного компьютерного комплекса. Подготовительные внутренние конструкции и специализированная инфраструктура."

planetary_computer_2:0 "$name_planetary_computer$"
planetary_computer_2_DESC:0 "Полноценный планетарный компьютерный комплекс, обеспечивающий огромные исследовательские возможности для специалистов на его поверхности."

#########################################
### Macroatmospheric Stabilizer #########
#########################################
giga_tech_terraform_gas:0 "Атмосферная стабилизация газового гиганта"
giga_tech_terraform_gas_desc:0 "Атмосфера газовых гигантов полна редких ресурсов, к которым, к сожалению, невозможно получить доступ из-за бурной атмосферы планет. Однако массивные системы модуляции орбитальной гравитации над атмосферой планеты могут стабилизировать верхние слои атмосферы планеты, потенциально позволяя колонизацию плавучими городами."

giga_dialog.301.name:0 "Площадка для атмосферного стабилизатора завершена!"
giga_dialog.301.desc:0 "Площадка для будущей Макроатмосферной Строительной площадки была завершена в системе [giga_system.GetName]. На этой платформе мы построим устройство, способное стабилизировать верхние слои атмосферы газового гиганта, сделав его пригодным для колонизации воздушными поселениями."
giga_dialog.301.a:0 "Прекрасно."

giga_dialog.302.name:0 "Магнитные кольца атмосферного стабилизатора завершены!"
giga_dialog.302.desc:0 "Наши магнитные кольца атмосферного стабилизатора были завершены в системе [giga_system.GetName]! Эти два массивных кольца, простирающиеся вокруг Газового гиганта, способны генерировать мощное магнитное поле, которое будет приводить в действие модуляторы силы тяжести, которые нам еще предстоит установить."
giga_dialog.302.a:0 "Хорошо."

giga_dialog.303.name:0 "Модуляторы гравитации атмосферного стабилизатора завершены!"
giga_dialog.303.desc:0 "Наш атмосферный стабилизатор в системе [giga_system.GetName] завершен! Теперь, когда модуляторы гравитации установлены, мы можем начать фактический процесс стабилизации верхних слоев атмосферы этого Газового гиганта, чтобы в конечном итоге колонизировать их."
giga_dialog.303.a:0 "Мы близко."

giga_dialog.304.name:0 "Газовый гигант стабилизирован!"
giga_dialog.304.desc:0 "Прекрасные новости! Наши инженеры сообщают, что наш атмосферный стабилизатор в системе [giga_system.GetName] стабилизировал верхнюю часть атмосферы газового гиганта! Газовый гигант теперь доступен для колонизации и может содержать воздушные поселения, что, безусловно, принесет пользу нашей экономике, поскольку газовые гиганты обладают редкими ресурсами."
giga_dialog.304.a:0 "Чудесно!"

macro_stabilizer_0:0 "Площадка для атмосферного стабилизатора"
macro_stabilizer_0_DESC:0 "Площадка для атмосферного стабилизатора, где размещается персонал и оборудование, необходимые для строительства массивной установки вокруг этого газового гиганта, чтобы сделать его более пригодным для проживания."
macro_stabilizer_0_MEGASTRUCTURE_DETAILS:0 "Большая кольцевая конструкция вокруг газового гиганта, которая может стабилизировать его верхние слои атмосферы."

macro_stabilizer_1:0 "Магнитные кольца атмосферного стабилизатора"
macro_stabilizer_1_DESC:0 "Огромные кольца, простирающиеся вокруг этой планеты, могут излучать мощное магнитное поле, которое, в свою очередь, будет приводить в действие современные модуляторы гравитации, которые ещё предстоит построить."

macro_stabilizer_2:0 "$name_terraform_gasgiant$"
macro_stabilizer_2_DESC:0 "Теперь, когда Модуляторы гравитации установлены, атмосферный стабилизатор готов. Теперь остается только начать процесс стабилизации."

macro_stabilizer_3:0 "Начать стабилизацию"
macro_stabilizer_3_DESC:0 "Используйте продвинутую технику атмосферного стабилизатора, чтобы стабилизировать верхние слои атмосферы этого газового гиганта, сделав его в некоторой степени пригодным для жизни."

#########################################
### Interstellar Habitat ################
#########################################
giga_tech_interstellar_habitat:0 "Внеорбитальные орбитали"
giga_tech_interstellar_habitat_desc:0 "Огромная пустота между звёздами полностью лишена какой бы то ни было жизни или активности. Однако, используя чрезвычайно эффективные системы переработки и передовые технологии, мы можем превратить эти когда-то суровые и неизведанные территории в наш дом."

giga_tech_interstellar_ringworld:0 "Кольца в пустоте"
giga_tech_interstellar_ringworld_desc:0 "Мы освоили искусство создания мира-кольца, для функционирования которого не требуется много естественного тепла. Следующий логический шаг - довести это до крайности и обновить нашу межзвёздную орбиталь огромным миром-кольцом!"

giga_dialog.2901.title:0 "Площадка для межзвёздной орбитали завершена!"
giga_dialog.2901.desc:0 "Площадка для будущей межзвёздной орбитали была построена в системе [giga_system.GetName]. Используя сфокусированный тахионный луч подпространства, он сгенерирует частичный гиперкоридор, который приведет к строительной площадке межзвёздной орбитали.\n\nТеперь мы должны выбрать, где разместить указанную строительную площадку в текущей системе."
giga_dialog.2901.a:0 "КосмоВосток"
giga_dialog.2901.b:0 "КосмоСевер"
giga_dialog.2901.c:0 "КосмоЗапад"
giga_dialog.2901.d:0 "КосмоЮг"

giga_dialog.2902.title:0 "$name_interstellar_hab$ завершена!"
giga_dialog.2902.desc:0 "Отличные новости! Наши инженеры сообщают нам, что межзвёздная орбиталь завершена! Она находится в нескольких световых годах от системы [giga_system.GetName] в выбранном направлении. Эта замечательная космическая станция может вместить миллионы жителей и питается от огромного генератора сингулярностей. Теперь всё, что нам нужно сделать, это колонизировать её.\n\nДля использования должен быть построен аванпост на карте галактики."
giga_dialog.2902.a:0 "Чудесно."

giga_dialog.2903.title:0 "Каркас межзвёздного мира-кольца завершен!"
giga_dialog.2903.desc:0 "Совершив невероятный инженерный подвиг, мы построили каркас массивного межзвёздного мира-кольца вокруг одной из наших межзвёздных орбиталей! Этот массивный каркас с окружностью в несколько миллионов километров послужит основой для создания четырёх жилых сегментов вокруг станции."
giga_dialog.2903.a:0 "Превосходно."

giga_dialog.2904.title:0 "Жилой сегмент межзвёздного мира-кольца завершен!"
giga_dialog.2904.desc:0 "Сегмент нашего межзвёздного мира-кольца завершен! Лежащий между другими двумя огромными сегментами мира-кольца, эта огромная конструкция функционирует без нагрева от звезды. Это действительно поразительное достижение, с которым немногие виды могут даже мечтать соперничать."
giga_dialog.2904.a:0 "Прекрасно."

interstellar_habitat_0:0 "Площадка для межзвёздной орбитали"
interstellar_habitat_0_DESC:0 "Отправная секция будущей межзвёздной орбитали. Она излучает сфокусированный тахионный луч через подпространство на пути в межзвездное пространство, создавая частичный гиперкоридор, который корабли могут использовать для путешествия к месту строительства будущей межзвёздной орбитали."
interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "$name_interstellar_hab$ - это самоподдерживающаяся космическая станция, расположенная между звёздными системами, которая может содержать 15 специальных районов."

interstellar_habitat_1:0 "Построить межзвёздную орбиталь"
interstellar_habitat_1_DESC:0 "Начните создание межзвёздной орбитали."

interstellar_habitat_2:0 "Межзвёздный центральный комплекс"
interstellar_habitat_2_DESC:0 "Огромный комплекс в межзвёздном пространстве, содержащий реактор сингулярности и орбиталь."
interstellar_habitat_2_MEGASTRUCTURE_DETAILS:0 "$interstellar_habitat_2_DESC$"

interstellar_habitat_3:0 "Межзвёздный комплекс мира-кольца"
interstellar_habitat_3_DESC:0 "Огромный комплекс в межзвёздном пространстве, содержащий реактор сингулярности и орбиталь. Он также содержит мир-кольцо и снабжает его энергией."

interstellar_habitat_4:0 "Каркас межзвёздного мира-кольца"
interstellar_habitat_4_DESC:0 "Этот массивный скелетный каркас составляет примерно четверть полной окружности межзвёздного мира-кольца. Работы на жилых участках ещё не завершены."
interstellar_habitat_4_MEGASTRUCTURE_DETAILS:0 "$interstellar_habitat_4_DESC$"

interstellar_habitat_5:0 "Жилоой сегмент межзвёздного мира-кольца"
interstellar_habitat_5_DESC:0 "Сегмент межзвёздного мира-кольца, готовый для проживания."

