nhsc_tech_juggernaut_artillery_1: "Артиллерия джаггернаута"
nhsc_tech_juggernaut_artillery_1_desc: "Джаггернаут - самый мощный доступный нам корабль и он, безусловно, заслуживает самых мощных артиллерийских пушек, которые мы можем создать. Но зачем ограничивать себя тем, что у нас уже есть? Для Джаггернаута должна быть разработана новая и ещё более мощная пушка."

