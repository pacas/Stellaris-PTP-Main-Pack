 ssgene.50.name:0 "Происхождение биоморфов"
 ssgene.50.desc:0 "Наши ученые хотели сообщают, что благодаря недавним достижениям в области очистки генома, создание новой жизни, наконец, в наших хватательных конечностях. Хотя эти биоморфы просты по устройству и когнитивным функциям, они имеют потенциал для будущих генетических модификаций."
 ssgene.51.name:0 "Вершина эволюции"
 ssgene.51.desc:0 "Мы достигли того, о чем даже мечтали немногие: полная власть над фундаментальными строительными блоками жизни. Теперь мы можем точно манипулировать любым аспектом организма, от климатических предпочтений до физических и умственных способностей, от размера до общительности. Бесконечное разнообразие в бесконечности сочетаний.\n\nИ все же мы можем достичь ещё большего. Благодаря безупречному пониманию генетических структур и органических форм жизни, наши ведущие ученые считают, что мы можем достигнуть вершины эволюции и превратить всё наше население в совершенных биоморфов."
 edict_genetic_experiments:0 "Меню генетических экспериментов"
 edict_genetic_experiments_desc:0 "Наши новые знания позволят изменять жизнь так, как нам хочется безо всяких ограничений."
 ssgene.200.name:0 "Мы - наилучший вид"
 ssgene.200.desc:0 "Сделано. Наш народ были превращён в лучшие, более сильные и быстрые биоморфные оболочки. Многим понадобится время, чтобы привыкнуть к своим новым личностям, но в конце они будут благодарны нам за это. Сейчас мы на шаг впереди конкурентов: мы - органическая жизнь, созданная с нуля в лаборатории, а не путем проб и ошибок в ходе эволюции."
 ssmenu.100.name:0 "Генетические эксперименты"
 ssmenu.100.desc:0 "Благодаря нашему текущему прогрессу в понимании генетических и органических процессов, нам доступны следующие проекты."
 ssmenu.100.a:0 "Создать новый проект биоморфа"
 ssmenu.100.b:0 "Инициировать проект «Высший вид»"
 ssmenu.110.name:0 "Создать новый проект биоморфа"
 ssmenu.110.desc:0 "Благодаря нашим достижениям в понимании универсальных генетических структур, мы можем создавать новую жизнь. Инициировав этот проект, мы разработаем новый биоморфный организм, готовый удовлетворить любые наши потребности."
 ssmenu.120.name:0 "Инициировать проект «Высший вид»"
 ssmenu.120.desc:0 "Мы долго размышляли над возможностью применить технологии и знания, которыми мы сейчас обладаем. Возможно, пришло время увидеть, куда это может нас привести. Одно слово, и мы начнём процесс разработки новых биоморфных оболочек для всего населения."
 ssgene.100.name:0 "Первоначальный дизайн: класс"
 ssgene.100.desc:0 "Прогресс проекта очевиден. Мы создали многие из первоначальных геномных триггеров, и теперь находимся на развилке: как должно выглядеть наше творение?"
 ssgene.100.mam:0 "Млекопитающий"
 ssgene.100.rep:0 "Рептилоид"
 ssgene.100.avi:0 "Пернатый"
 ssgene.100.art:0 "Членистоногий"
 ssgene.100.mol:0 "Моллюскоид"
 ssgene.100.fun:0 "Грибовидный"
 ssgene.100.pla:0 "Растение"
 ssgene.110.name:0 "Предполагаемый дизайн: функция"
 ssgene.110.desc:0 "Мы достигли значительного прогресса в области биоморфов, но возник вопрос относительно цели их создания. К каким генетическим свойствам и признакам мы должны стремиться?"
 ssgene.110.serviles:0 "Сделайте их сильными и послушными."
 ssgene.110.serviles.tooltip:0 "Они получат черту §HУслужливые§!."
 ssgene.110.starborn:0 "Сделайте их любопытными и хорошо адаптирующемися."
 ssgene.110.starborn.tooltip:0 "Они получат черту §HРожденные среди звезд§!."
 ssgene.110.earthbound:0 "Сделайте их упрямыми и надежными."
 ssgene.110.earthbound.tooltip:0 "Они получат черту §HПриземленные§!."
 ssgene.110.intellectual:0 "Сделайте их умными и напористыми."
 ssgene.110.intellectual.tooltip:0 "Они получат черту §HПрирожденные интеллектуалы§!."
 ssgene.110.conservative:0 "Сделайте их сдержанными и традиционными."
 ssgene.110.conservative.tooltip:0 "Они получат черту §HКонсервативные§!."
 ssgene.110.livestock:0 "Сделайте их милыми и покорными."
 ssgene.110.livestock.tooltip:0 "Они получат черту §HПокорный скот§!."
 ssgene.120.name:0 "Биоморфы созданы!"
 ssgene.120.desc:0 "Мы закончили проектирование биоморфов и отправили их в столицу. Пусть они хорошо послужат нашей империи."
 PROCEED:0 "Вперёд"
 NOTNOW:0 "Не сейчас"
 SUPERIOR_SPECIES_PROJECT:0 "Проект «Высший вид»"
 SUPERIOR_SPECIES_PROJECT_DESC:0 "Мы сделали все возможное, чтобы улучшить свои тела, и поэтому пришло время начать все сначала. Используя наши глубокое понимание биологических процессов и технологическое мастерства, мы начнём трудный процесс превращения нашего населения в биоморфов."
 DESIGN_BIOMORPH_PROJECT:0 "Создать нового биоморфа"
 DESIGN_BIOMORPH_PROJECT_DESC:0 "Теперь у нас есть инструменты для создания новой жизни, созданной с нуля и имеющей большее количество генетических пар оснований и гораздо меньший эволюционный багаж. Они будут легко адаптироваться к любой среде, а также в будущем он будут доступны для внесения большого числа изменений в свой генетический код."

