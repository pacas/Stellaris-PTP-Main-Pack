 pspmod_coprean_constitution.15.name:0 "Секрет Копреи"
 pspmod_coprean_constitution.15.desc:0 " Авусы - это Копрея, а Копрея - это Инново. Копрейская Конституция - это республика, диктатура и...\n\n Коллективное сознание.\n\n Коллективное сознание Авусов, обладающее глубоким интеллектуальным любопытством и чувствительностью, обнаружило, что объединение с примитивной цивилизацией Копрейцев приведёт к появлению невероятной синергии. Если вы прикажете им действовать автономно, они будут подражать разумным существам. Полагая, что таков истинный путь эволюции, коллективное сознание покинуло тело авусов и стало копрейцами.\n\n Коллективное сознание, которому потребовалось немало времени, чтобы понять разумных существ, было уже не коллективным сознанием, а стало самим обществом. Копрейцы верили, что они действительно свободны, но на самом деле всё их общество было буквально живым существом. Копрейцы знали, что в их истории были необъяснимые и довольно странные моменты, но когда они попытались исследовать их более подробно, буквально всё общество воспротивилось этой идее.\n\n Глубоко внутри они знали правду и из-за страха перед ней испытывали желание навязчиво записывать свои чувства и волю, чтобы идентифицировать себя. Они убедили себя, что стали свидетелями полной интеграции общества, которое и породило их стремление к равенству и идеализму."
 pspmod_coprean_constitution.15.a:0 "Продолжайте читать."
 pspmod_coprean_constitution.16.desc:0 " Затем появилась Инново, и копрейцев разделил конфликт между правящей и оппозиционной партиями. Только разумные общества могут разделяться. Только разумное существо может поклоняется предкам и исповедовать какую-либо религию. Разумное существо не может быть частью коллективного сознания. Только разумные существа совершают глупые акты саморазрушения. Копрейцы хотел доказать своё существование своей же смертью.\n\n Наши исследователи разгадали последнюю загадку в дневнике Инново. Коллективное сознание вернуло конструкцию субмарин своим автономным единицам и приказало начать войну за независимость, чтобы устранить нежелательное вмешательство извне.\n\n Но во время планирования этого коллективное сознание поняло, что должно найти более подходящий вид, чем копрейцы, и перейти в него, покинув старый.\n\n Публичное объявление об открытиях вселит в наших граждан страх. Они задумаются о том, что наша империя на самом деле может быть лишь марионеткой такого коллективного сознания, а наша свободная воля вполне может быть всего лишь иллюзией. Как мы поступим?"
 pspmod_coprean_constitution.16.a:0 "Это шокирующая информация. Не разглашайте открытия."
 pspmod_coprean_constitution.16.b:0 "Граждане должны знать об этом."
 pspmod_coprean_constitution.16.b.tooltip:0 "Изменить модификатор: §Y$mod_pspmod_precursor_coprean_secrets$§! на §Y$mod_pspmod_precursor_coprean_secrets_deep$§!"
 pspmod_coprean_constitution.16.gestalt:0 "Интересно..."
 pspmod_coprean_constitution.16.c:0 "Этот эксперимент прошёл неплохо. Давай попробуем еще раз."
 pspmod_coprean_constitution.16.hive.tooltip:0 "Изменить форму правления на §H$auth_hive_mind$§!. \nКаждый вид в нашей империи получит признак §H$trait_hive_mind$§!."
 pspmod_coprean_constitution.16.machine.tooltip:0 "Изменить форму правления на §B$auth_machine_intelligence$§!. \nКаждый вид в нашей империи получит признак §B$trait_machine_unit$§!."

