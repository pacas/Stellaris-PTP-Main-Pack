 tech_celestial_plating:0 "Небесная обшивка"
 tech_celestial_plating_desc:0 "Небесная обшивка представляет собой величественное произведение инженерии, с точными художественными вплавлениями живого металла в богато украшенную бронированную общивку.\n\n§HЭта технология принадлежала Исходной империи.§!"  
 
