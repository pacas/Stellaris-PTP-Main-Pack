 become_ascended_empire:0 "Мы станем §HВознесённой империей§!"
 describe_ascended_empire:0 "\nНа зените нашей цивилизации, граждан объединит один фанатичный идеал. §HВознесённая империя§! будут подчинять подданных, как Пробудившаяся империя, и преследовать свое видение галактики.\n"
 become_ascended_hive_mind:0 "Мы станем §HВознесённой империей§!"
 describe_ascended_hive_mind:0 "\nНа вершине своей силы, способности коллективного разума будут в пике. §HВознесённый коллективный разум§! будет подчинять подданных, как Пробудившаяся империя, или станет пожирающим галактическим бичом.\n"
 become_ascended_machine:0 "Мы станем §HВознесённой империей§!"
 describe_ascended_machine:0 "\nНа вершине своей силы, машинный разум будет обладать непревзойденным интеллектом и вычислительной мощностью. §HВознесённый машинный разум§! будут преследовать свое видение галактики с необычным рвением.\n"
  
