 akmi_mars_system_initializer_NAME:0 "Солнечная Система (Марс)"
 akmi_mars_system_initializer_DESC:0 "Солнечная Система с Землей-гробницей и терроформированным Марсом в качестве стартовой планеты.\n\n$system_initializer_DESC$"

