 decision_akmi_replanet:0 "Слава Червю!"
 decision_akmi_replanet_desc:0 "Посредством преданного, интенсивного поклонения тому, что было и будет, мы можем просить вернуть этому миру его старые внешние черты."
 akmi_decision_tooltip:0 "Возвращает Марсу уникальный набор месторожений из мода Mars Inproved."
