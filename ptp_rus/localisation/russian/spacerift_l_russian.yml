  # first spacerift
  spacerift.10.name: "Космический разлом: трещина в космосе!"
  spacerift.10.desc: "Наши физики обнаружили присутствие замедления времени и наличия гравитационных аномалий. Изучив эти события, они пришли к выводу, что само пространство коллапсирует.\n\nГруппа физиков и астрономов посвятила последнее десятилетие изучению этих аномалий и успешно предсказала, что само пространство начнет создавать разломы, которые теоретически могут быть использованы для мгновенного перемещения по галактике.\n\nКак и было предсказано, обнаружен первый космический разлом. В ближайшие годы нам следует ожидать более частого их появления."
  #  A group of scientists believe that, with the proper funding, they could stabalize space-time within our borders.
  spacerift.10.a: "Интересно."
  # spacerift in system detected
  spacerift.11.name: "Обнаружен новый космический разлом!"
  spacerift.11.desc: "Из-за продолжающихся разрушений пространственно-временного континуума в пределах наших границ открылся новый разлом!\n\nНовый космический разлом может стать стратегическим преимуществом в борьбе против наших врагов или ослабить нашу оборону.\n\nНаши военные настоятельно рекомендуют рассмотреть этот вопрос безотлагательно."
  spacerift.11.a: "Принято к сведению."	
  
