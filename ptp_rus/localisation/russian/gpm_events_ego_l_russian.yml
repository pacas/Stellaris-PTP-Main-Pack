 ####################################
 gpm_guardian.100.name:0 "Смело идти.."
 gpm_guardian.100.desc:0 "По прибытии в систему §H[From.GetName]§!, учёный §H[Root.GetLeaderName]§! на борту научного корабля §H[Root.GetName]§! обнаружил большое количество космического мусора и обломков на орбите звезды. По оценкам датчиков можно сделать предположение, что орбита большей части обломков примерно совпадает с орбитой двух планет системы. Одна из которых, кажется, является расплавленный миром.\n\nСканеры §H[Root.GetName]§! также засекают необычное количество углерода и различных других органических материалов на второй планете, что может указывать на процветающую экосистему. Мы обязательно должны начать полное и тщательное исследование обеих планет."
 gpm_guardian.100.a:0 "Давайте посмотрим"

 gpm_guardian.101.name:0 "Первый визит"
 gpm_guardian.101.desc:0 "Несмотря на тщательное исследование планеты §HМередит§!, учёный §H[Root.GetLeaderName]§! не смог найти никаких внятных доказательств того, что здесь произошло. Несколько образцов материала соответствуют данным со сканеров на второй планете. Мы должны сфокусироваться на ней."
 gpm_guardian.101.a:0 "Давайте продолжим"
 gpm_guardian.101.b:0 "Переходим к следующему пункту"

 gpm_guardian.102.name:0 "Нежеланный гость?"
 gpm_guardian.102.desc:0 "Сенсоры научного корабля §H[Root.GetName]§! сходит с ума от передачи, кажется, что кто-то на планете пытается связаться с нами..\n\n§HСтоп!§! По данным сенсоров можно предположить, что не кто-то с планеты пытается связаться с нами, а сама планета!"
 gpm_guardian.102.a:0 "На экран!"
 gpm_guardian.102.b:0 "Изображение на экран!"

 gpm_guardian.105.name:0 "Я §HКсандар§!"
 gpm_guardian.105.desc:0 "Маленькие существа на металлических кораблях, зачем вы пришли, чтобы посмотреть на §HКсандра§!? Веками меня никто не посещал.."
 gpm_guardian.105.a:0 "Мы просто исследуем вселенную, Ксандар."
 gpm_guardian.105.b:0 "Мы здесь, чтобы претендовать на то, что по праву наше."
 gpm_guardian.105.c:0 "§YУРОВЕНЬ УГРОЗЫ:§! §RМАКСИМАЛЬНЫЙ§! §Y---§! §R!У-НИЧ-ТО-ЖИТЬ!§!"
 gpm_guardian.105.d:0 "О великий и могучий, мы наконец нашли тебя!"
 gpm_guardian.105.e:0 "Мы пришли с миром"
 gpm_guardian.105.f:0 "Какой бы мерзостью ты, тварь, ни была, готовься к очищению огнём"
 gpm_guardian.105.g:0 "Кто или что ты такое?"

 gpm_guardian.110.name:0 "§HКсандар, живая планета§!"
 gpm_guardian.110.desc:0 "Мы тоже были исследователями"
 gpm_guardian.110.a:0 "Мы? Здесь мы видим лишь тебя."

 gpm_guardian.111.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.111.desc:0 "Нас было когда-то двое. Я и моя подруга. Моя подруга ... о, как сильно я скучаю по ней .."
 gpm_guardian.111.a:0 "Что случилось с ней?"

 gpm_guardian.112.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.112.desc:0 "Она была самой красивой планетой во всей галактике. Мы были счастливы вместе, просто наблюдая за сиянием звезд ... А потом пришли они. Они ... они сожгли её! Всё, ради чего я жил, теперь исчезло в пламени. Всё, что я хотел сделать, это наблюдать за звездами вместе с §HМередит§!. Всё, что я делаю сейчас, это присматриваю за её выгоревшими и всё ещё пылающими остатками. Свет звёзд больше не приносит мне счастья."
 gpm_guardian.112.a:0 "Кто сделал это?"
 gpm_guardian.112.b:0 "Сочувствуем..."

 gpm_guardian.120.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.120.desc:0 "Древняя и могучая империя. Они называли себя §LДетьми Света§!, и жили лишь для того, чтобы причинять страдания другим. Всё, что мы хотели сделать, это наблюдать за звездой... И они убили ее. И за это я покончил с ними. Со всеми ними."
 gpm_guardian.120.a:0 "Со всеми?"

 gpm_guardian.121.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.121.desc:0 "Да .. Со всеми. Я обратил их планеты против них. Они медленно задыхались. Их медленно поглощали живьём. Постепенно я заставил их почувствовать боль, которую они мне причинили."
 gpm_guardian.121.a:0 "Думаю, что лучше всего оставить тебя в покое, Ксандар"
 gpm_guardian.121.b:0 "Возможно, лучше всего изучать тебя на расстоянии"
 gpm_guardian.121.c:0 "Очаровательно"
 gpm_guardian.121.d:0 "Ты станешь прекрасным оружием, Ксандар"
 gpm_guardian.121.e:0 "Милосерднее будет прикончить тебя на месте и сейчас мы этим займёмся"

 gpm_guardian.130.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.130.desc:0 "Не печальтесь, малыши. Я видел много взлётов и падений разных видов. Кажется, что эта галактика знает лишь насилие."
 gpm_guardian.130.a:0 "Кто атаковал тебя, Ксандар?"

 gpm_guardian.140.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.140.desc:0 "Спасибо, малыши, я не думал, что вы способны на такую доброту. Возможно, я дам вам шанс. В знак моей благодарности вы можете сопровождать меня, пока я присматриваю за моей подругой .. Пока вы не мешаете мне."
 gpm_guardian.140.a:0 "Спасибо, Ксандар."
 gpm_guardian.140.aTT:0 "§GКсандар, живая планета§! позволит колонизировать себя."

 gpm_guardian.150.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.150.desc:0 "Изучайте меня, сколько хотите, малышей, только не беспокойте. Я предупреждаю вас, держитесь на расстоянии ... Меня не следует воспринимать легкомысленно."
 gpm_guardian.150.a:0 "Мы понимаем, Ксандар."
 gpm_guardian.150.aTT:0 "§GКсандар, живая планета§! доволен.\nВы получите в награду:\n£pops §Yучёный§!\n"
 gpm_guardian.160.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.160.desc:0 "Кажется, цикл насилия продолжается .. Очень хорошо, жалкие малыши, тогда вы тоже отыщете здесь свой конец!"
 gpm_guardian.160.a:0 "В атаку"
 gpm_guardian.160.aTT:0 "§RКсандар, живая планета очень разозлится§!"

 gpm_guardian.161.name:0 "Размер имеет значение"
 gpm_guardian.161.desc:0 "Вы, малыши, никогда ничему не учитесь..\n\n§YПрочь!§!"
 gpm_guardian.161.a:0 "Мы вернёмся!"

 gpm_guardian.162.name:0 "Как один.."
 gpm_guardian.162.desc:0 "Когда наш последний залп попадает в эту планету, он передаёт последнее сообщение.. \n\n§Y    Кажется, я присоединюсь к тебе раньше, чем рассчитывал, любовь моя.§!"
 gpm_guardian.162.a:0 "Планета не подаёт признаков  жизни."
 gpm_guardian.162.aTT:0 "§GКсандар, живая планета§! мёртв.\nКсандар станет пригодным для колонизации §Gидеальным миром§!"

 gpm_guardian.170.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.170.desc:0 "Великий? Меня давно так не называли ... Вот что я вам скажу, жалкие малыши. Я не бог и не какой-то мистический великий. Не поклоняйтесь мне!"
 gpm_guardian.170.a:0 "Ты проверяешь нас, о великий!"

 gpm_guardian.171.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.171.desc:0 "Нет! Вы такие же, как они! Те, которые убили мою подругу!"
 gpm_guardian.171.a:0 "Как кто?"

 gpm_guardian.172.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.172.desc:0 "Древняя и могучая империя. Они называли себя §LДетьми Света§!, и жили лишь для того, чтобы причинять страдания другим во имя своей нелепой религии. Всё, что мы хотели сделать, это наблюдать за звездой... И они убили принесли её в жертву во имя своего дурацкого бога. И за это я покончил с ними. Со всеми ними."
 gpm_guardian.172.a:0 "Со всеми?"

 gpm_guardian.173.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.173.desc:0 "Да .. Со всеми. Я обратил их планеты против них. Они медленно задыхались. Их медленно поглощали живьём. Постепенно я заставил их почувствовать боль, которую они мне причинили."
 gpm_guardian.173.a:0 "Ответ нам ясен, тебя тоже нужно принести в жертву!"
 gpm_guardian.173.b:0 "Возможно, ты не тот великий, кого мы ищем."

 gpm_guardian.180.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.180.desc:0 "Мир? Смерть всегда следует за миром. Малыши, действительно ли мир - это то, что вы ищете?"
 gpm_guardian.180.a:0 "Да. Кто ты?"