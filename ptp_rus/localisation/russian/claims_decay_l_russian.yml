l_russian:
 claims_decay_resolution_category:0 "Утрата претензий"
 claims_decay_resolution_category_desc:0 "Хотя многие государства могут претендовать на данную звезду, только одно может её удержать. Нам не нужно позволять оспариваемым претензиям быть постоянным препятствием для сотрудничества и сообщества."
 claims_decay_resolution_1:0 "Каналы деэскалации"
 claims_decay_resolution_1_desc:0 "В хаосе межзвездной политики незначительное разногласие по поводу владения системой может перерасти в войну, охватывающую всю галактику. Мы должны создать обратные дипломатические каналы, которые позволят государствам безопасно деэскаларовать эти конфликты, не теряя лица.\n\n§YВ среднем, империи будут отказываться от претензий, которые у них есть на систему, каждые 10 лет.§!"
 claims_decay_resolution_2:0 "Конвенции об амнистии"
 claims_decay_resolution_2_desc:0 "Галактическое сообщество нельзя подорвать обидой и взаимными обвинениями. Мы должны проводить регулярные амнистии, чтобы урегулировать пограничные споры, прежде чем они перерастут в конфликт.\n\n§YВ среднем, империи будут отказываться от претензий, которые у них есть на систему, каждые 5 лет.§!"
 claims_decay_resolution_3:0 "Бюро примирения"
 claims_decay_resolution_3_desc:0 "Без понимания не может быть мира. Мы должны основать Галактическое бюро примирения, которое положит конец вражде и дисгармонии между государствами.\n\n§YВ среднем, империи будут отказываться от претензий, которые у них есть на систему, каждые 2 года.§!"
 claims_decay_repeal_1_effect_success:0 "Аннулирует резолюцию §Y$claims_decay_resolution_1$§!."
 claims_decay_repeal_1:0 "§RАннулировать резолюцию $claims_decay_resolution_1$§!"
 claims_decay_repeal_1_desc:0 "Территориальная целостность неприкосновенна. Ни одно государство нельзя поощрять к отказу от того, что принадлежит им по праву!"
 claims_decay_repeal_2_effect_success:0 "Аннулирует резолюцию §Y$claims_decay_resolution_2$§!."
 claims_decay_repeal_2:0 "§RАннулировать резолюцию $claims_decay_resolution_2$§!"
 claims_decay_repeal_2_desc:0 "Эти соглашения отвлекают от государственных дел и стремятся минимизировать законные разногласия между государствами."
 claims_decay_repeal_3_effect_success:0 "Аннулирует резолюцию §Y$claims_decay_resolution_3$§!."
 claims_decay_repeal_3:0 "§RАннулировать резолюцию $claims_decay_resolution_3$§!"
 claims_decay_repeal_3_desc:0 "Бюро слишком бессмысленно - нам не нужна бюрократия, чтобы заставить нас поступать правильно."