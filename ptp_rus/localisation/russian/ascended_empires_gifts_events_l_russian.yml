 ascended_empires_gifts.2.d:0 "Дайте им эскадрилью линейных крейсеров."
 ascended_empires_gifts.2.e:0 "Дайте им полный комплект."
 ascended_empires_gifts.2.f:0 "Они не заслуживают наших кораблей."

