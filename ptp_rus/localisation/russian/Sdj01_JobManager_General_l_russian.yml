SdjModifierSetPriorityIndividuallyRegular:0 "Уникальные критерии выбора места работы"
SdjModifierSetPriorityIndividuallyRegular_desc:0 "Приоритет выбора работы, принятый в империи, не подходит для этой планеты, поэтому его можно изменить здесь."
SdjModifierSetPriorityIndividuallyRegularEffect_desc:0 "Приоритет выбора работы отличен от общеимперского."
SdjModifierSetPriorityIndividuallyGestalt:0 "Особый приоритет выбора работы"
SdjModifierSetPriorityIndividuallyGestalt_desc:0 "приоритет выбора работы, принятый в империи, не подходит для этой планеты, поэтому его можно изменить здесь."
SdjModifierSetPriorityIndividuallyGestaltEffect_desc:0 "Приоритет выбора работы отличен от общеимперского."
SdjModifierEveryoneFired:0 "Все уволены"
SdjModifierEveryoneFired_desc:0 "Нам не нужны поселения, которые держатся за свой социальный слой. Мы сейчас «переучим» их."
SdjModifierEveryoneFiredEffect_desc:0 "Большое изменение социальных слоев продолжается, и все поселения являются временно безработными."


