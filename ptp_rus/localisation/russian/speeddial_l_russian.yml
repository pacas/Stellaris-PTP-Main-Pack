 speeddial.4.name:0 "§R*ВАЖНО*§! SpeedDial - таймер входа в Покров"
 speeddial.4.desc:0 "Это уведомление появляется только потому, что вы прорвали Пелену, и либо SpeedDial был обновлен, либо вы только что загрузили этот мод. Это уведомление не появится в других обстоятельствах.\n\nПри наведении курсора на кнопку Покрова будет показана подсказка, показывающая приблизительное время до возможности повторного посещения Покрова. Из-за кода (который не должен конфликтовать с другими модами и будущими обновлениями), существует раздражающая ошибка. Если вы в настоящее время не можете войти в Покров, но включите этот мод, то таймер не будет работать должным обраом.\n\n Пожалуйста обратите внимание: \n\n §HТаймер будет работать в следующий раз, когда вы войдете в Покров §!\n\n§RТОЛЬКО ЕСЛИ§!\n\n§HНе будете входить в Покров в течение месяца после получения этой возможности§!.\n\n После этого, таймер будет правильно сброшен, и ошибка будет устранена!"

