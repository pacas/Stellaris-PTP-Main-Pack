  ancrel.4.desc:0 "После множества проб и ошибок наконец-то осуществлён прорыв. Кристалл является чем-то вроде псионического архива, но в нём имеются только фрагментарные записи. Нам известно, что это была колония зрони - обладающей псионическим даром расы, которая обнаружила измерение, впоследствии названное «Покровом». Как только население зрони достигло определённой критической массы, их коллективный бессознательный разум, по-видимому, стал вступать во сне в контакт с протопокровом, что привело к массовым осознанным сновидениям. Вскоре этот феномен был изучен, и зрони нашли возможность псионического проецирования себя в Покров, где они обнаружили, что могут манипулировать самой тканью реальности при помощи своих псионических способностей. Довольно быстро зрони обнаружили, что могут физически входить в Покров и жить там как боги, преображая измерение согласно своим прихотям...\n\nНа этом записи архива завершаются, и нет никакой информации о том, что случилось дальше с обитателями [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Но хотя здесь ответов нет, мы узнали о ещё одной колонии зрони, в которой может быть более полный архив."
 ancrel.6.desc:0 "Используя протоколы, установленные при работе с предыдущим кристаллом, наладить контакт с этим кристаллом удалось намного быстрее. Записи снова оказались фрагментарными, однако мы узнали, что ещё одним преимуществом возможности проникновения в Покров является то, что она одновременно находится в контакте со всеми частями физической галактики (а возможно, и всей вселенной). Если попасть в Покров, то можно покинуть его в любом известном месте. Такая способность совершать «псионический прыжок» из одного физического места в другое позволила зрони распространиться во все уголки галактики, хотя из-за пребывания большую часть времени в Покрове они создали лишь несколько постоянных колоний, в основном располагавшихся близко от их родного мира.\n\nБлагодаря этому кристаллу мы также узнали о местоположении ещё одной колонии."
 ancrel.7.desc:0 "Находить архивы в кристаллах и устанавливать с ними связь стало намного проще. Контакт можно наладить сразу же после приземления экспедиции, и при этом мы получаем доступ к более подробным записям и идеям. Некоторые вещи, которые мы здесь узнали, кажутся слишком невероятными, чтобы быть правдой. Например, это касается божественности, которую даровал зрони Покров. Энергия, вызвавшая обширные перемены в составе Покрова, должна была откуда-то взяться, и в конце концов мы узнали, что она исходила из массивной чёрной дыры в центре галактики. По мере того как зрони вносили изменения в Покров, сингулярность расширялась, поглощая массу центра галактики и преобразовывая её в энергию, которая закачивалась в Покров. Это открытие потрясло зрони, мирные споры переросли в яростные перепалки, что вызвало в их среде раскол, а затем и гражданскую войну между двумя основными фракциями."
 ancrel.8.desc:0 "Из кристалла удалось узнать более подробную информацию о фракциях зрони, участвовавших в гражданской войне. Одна фракция, прозванная «Небожителями», считала, что судьба физической галактики не имеет для зрони значения, так как они могли бы продолжать своё всемогущее существование в Покрове до тех пор, пока вся галактика не была бы поглощена в каком-то невообразимо далёком будущем, - и даже после этого есть и другие галактики, а возможно, даже другие вселенные, которые тоже могут быть поглощены. Другую фракцию, под названием «Спасители», такая идея приводила в ужас, так как, по их мнению, зрони не имели права уничтожать галактику, чтобы жить в качестве паразитирующих богов. Даже за пределами Покрова их псионические способности гарантировали им утопическое существование.\n\nТакже удалось узнать местоположение очередной колонии зрони."
 ancrel.10.desc:0 "Совсем крохотный псионический кристалл найден в помещении, похожем на лабораторию. Зрони, фиксировавшие свои открытия на этом кристалле, были крайне разочарованы тем, что коллеги поднимают их исследования на смех, выказывая всеобщее недоверие. Они считали, что зрони более не одиноки в Покрове и что из коллективных страхов и желаний целой расы возникают новые разумные сущности. Желая стать сильнее, эти создания начали искусно воздействовать на эмоции и мысли уязвимых зрони, медленно приводя к тому, что их поведение становилось всё более радикальным, в результате чего могла начаться гражданская война.\n\nМы также обнаружили упоминание местоположения одной из крупных колоний зрони."
 ancrel.16.desc:0 "Мы нашли несколько кристаллов, в том числе и оставшийся после учёных-изгоев, изучавших создания Покрова. Мы установили связь с кристаллами, чтобы узнать подробнее о войне зрони. Использование праха зро потребовало огромной жертвы со стороны Спасителей, но благодаря ей они смогли переломить ход войны с Небожителями. Однако, по мере того как поражение становилось неизбежным, постоянно растущие ярость и страх Небожителей порождали в Покрове новых ужасных существ. Интенсивность этого цикла взаимосвязи нарастала: Небожители погружались в глубины безумия, что вызывало к жизни всё более жуткие создания, а Спасители всё более и более отчаянно стремились положить конец войне любой ценой."
 ancrel.17.desc:0 "Чем больше мы общаемся с разными кристаллами, тем больше подробностей узнаём. Небожители, оказавшиеся на грани поражения, решили пойти на крайние меры, завершив цикл. Планировалось ускорить рост чёрной дыры для скорейшего поглощения галактики. В худшем случае Спасители (и все другие расы) были бы уничтожены, а Небожители остались бы править Покровом на очень долгий, хотя и конечный срок. Правда, существовала вероятность, что подобное расширение превратится в самоподдерживающийся процесс и поглотит не только галактику, но и всю вселенную. Это дало бы им если не бесконечный запас энергии, то что-то очень близкое к этому, поэтому разница была бы несущественной."
