l_russian:

 BiggerColonies.1.Name: "§YШанс появления больших планет§!"
 BiggerColonies.1.Desc: "Привет и добро пожаловать в мод «Большие колонии». Здесь у вас есть возможность выбрать процент планет и лун, размер которых будет увеличен, чтобы превратить их в гигантские колонии. Будьте осторожны, как только ваш выбор будет сделан, вы не сможете вернуться назад, если не начнете играть в новую игру. Игре потребуется определенное время, чтобы обновить новое количество естественных районов, присутствующих на планете в вашем HUD, но выполнение чего-то важного в системе, такого как постройка звёздной базы, покажет правильное количество, которое может достигать 30."
 BiggerColonies.1.Low: "Малый шанс - §R25%§!"
 BiggerColonies.1.Default: "Средний шанс - §Y50%§!"
 BiggerColonies.1.High: "Большой шанс - §G75%§!"
 BiggerColonies.1.All: "Гарантированно - §S100%§!"

 mod_bigger_colonies:0 "Планеты могут увеличиться с 25 до 60, а луны с 15 до 35."

 d_bigger_colony:"Большая колония"
 d_bigger_colony_desc:"Специальный депозит увеличивает количество сельских районов, присутствующих на планете."