 #######################################

 #######################################
 #### Habitat Decisions
 #######################################
 decision_gpm_habitat_stadium:0 "Построить стадион"
 decision_gpm_habitat_stadium_desc:0 "Построить грандиозный стадион в центре орбитали."
 decision_gpm_habitat_trade_docks:0 "Расширить торговые доки"
 decision_gpm_habitat_trade_docks_desc:0 "Расширьте торговые доки в этой орбитали, чтобы вместить больше торговых кораблей в доках."
 decision_gpm_habitat_holo_entertainment:0 "Установить голо-развлечения"
 decision_gpm_habitat_holo_entertainment_desc:0 "Установите голодок на каждом этаже и в каждом секторе этой орбитали."
 decision_gpm_habitat_replicators:0 "Установить репликационные системы"
 decision_gpm_habitat_replicators_desc:0 "Установите строительные и пищевые репликаторы в каждом коридоре, баре и ресторане."
 decision_gpm_habitat_hub:0 "Назначить торговым центром"
 decision_gpm_habitat_hub_desc:0 "Назначьте эту орбиталь в качестве основного торгового центра системы, что позволит координировать торговлю гораздо более эффективно."
 decision_gpm_habitat_moon_mining:0 "Построить лунную добывающую инфраструктуру"
 decision_gpm_habitat_moon_mining_desc:0 "Постройте грузовые доки и переработчики минералов на этой орбитали."
 decision_gpm_habitat_belt_mining:0 "Построить астероидную добывающую инфраструктуру"
 decision_gpm_habitat_belt_mining_desc:0 "Постройте удерживающие астероиды сети и переработчики минералов на этой орбитали."
 decision_gpm_habitat_thunderstorm_research:0 "Построить исследовательскую инфраструктуру"
 decision_gpm_habitat_thunderstorm_research_desc:0 "Постройте продвинутые исследовательские комплексы на этой орбитали."
 decision_gpm_habitat_radioactive_mining:0 "Построить металлургическую инфраструктуру"
 decision_gpm_habitat_radioactive_mining_desc:0 "Постройте грузовые доки и продвинутые литейные на этой орбитали."
 decision_gpm_habitat_asteroid_catchers:0 "Построить астероидные сети"
 decision_gpm_habitat_asteroid_catchers_desc:0 "Постройте большие ангары для дронов-ловцов астероидов на этой орбитали, которые будут замедлять соседние астероиды и перенаправлять их к одному из отсеков обработки минералов."
 decision_gpm_habitat_particle_collectors:0 "Построить сборщики частиц"
 decision_gpm_habitat_particle_collectors_desc:0 "Постройте длинные массивы сборщиков частиц в нижней части этой орбитали, простирающиеся вплоть до верхней части атмосферы планеты внизу."
 decision_gpm_habitat_expedition_section:0 "Построить экспидиционные доки"
 decision_gpm_habitat_expedition_section_desc:0 "Создание доков, специально разработанные для размещения всего оборудования, необходимого для выполнения экспедиций, включая новые и улучшенные карантинные клетки."
 decision_gpm_habitat_food_recyclers:0 "Установить переработчики отходов"
 decision_gpm_habitat_food_recyclers_desc:0 "Установите гиперэффективные утилизаторы отходов, превращающие их в съедобную жижу!"
 decision_gpm_habitat_chronoton_sensors:0 "Установить хроносенсоры"
 decision_gpm_habitat_chronoton_sensors_desc:0 "Постройте массив гиперчувствительных датчиков, которые могут обнаружить даже самые маленькие отклонения пространства-времени в этой системе."
 decision_gpm_habitat_mining_bays:0 "Построить добывающие отсеки"
 decision_gpm_habitat_mining_bays_desc:0 "Расширить орбиталь дешевыми добывающимися отсеками, позволяющими кораблям легко сбросить добытые минералы для обработки."
 decision_gpm_habitat_archaeology_section:0 "Построить археологический центр"
 decision_gpm_habitat_archaeology_section_desc:0 "Переоборудовать сектор этой орбитали в качестве археологического центра."
 decision_gpm_habitat_pleasure_palace:0 "Построить район наслаждений"
 decision_gpm_habitat_pleasure_palace_desc:0 "Постройте наполненый паром район наслаждений."
 decision_gpm_habitat_spice_markets:0 "Утвердить рынки специй"
 decision_gpm_habitat_spice_markets_desc:0 "Утвердить торговлю вызывающими зависимость специями."
 decision_gpm_habitat_gambling_licence:0 "Построить центр контроля азартных игр"
 decision_gpm_habitat_gambling_licence_desc:0 "Постройте центр контроля азартных игр, ведь если здесь и будут азартные игры, то мы будем облагать их налогом!"
 decision_gpm_habitat_egg_containment_facility:0 "Построить карантинный отсек для яиц ксенофауны"
 decision_gpm_habitat_egg_containment_facility_desc:0 "Постройте карантинный отсек для яиц ксенофауны, чтобы предотвратить то, что произошло в прошлый раз."
 decision_gpm_habitat_hydrogen_extraction:0 "Построить экстракторы водорода"
 decision_gpm_habitat_hydrogen_extraction_desc:0 "Постройте передовую инфраструктуру по извлечению водорода с планеты внизу."
 decision_gpm_habitat_nitrogen_extraction:0 "Построить экстракторы азота"
 decision_gpm_habitat_nitrogen_extraction_desc:0 "Постройте передовую инфраструктуру по извлечению азота с планеты внизу."
 decision_gpm_habitat_chlorine_extraction:0 "Построить экстракторы хлора"
 decision_gpm_habitat_chlorine_extraction_desc:0 "Постройте передовую инфраструктуру по извлечению хлора с планеты внизу."
 decision_gpm_habitat_phospherus_extraction:0 "Построить экстракторы фосфора"
 decision_gpm_habitat_phospherus_extraction_desc:0 "Постройте передовую инфраструктуру по извлечению фосфора с планеты внизу."
 decision_gpm_habitat_sulfur_extraction:0 "Построить экстракторы серы"
 decision_gpm_habitat_sulfur_extraction_desc:0 "Постройте передовую инфраструктуру по извлечению серы с планеты внизу."
 decision_gpm_habitat_iron_extraction:0 "Построить экстракторы чистого железа"
 decision_gpm_habitat_iron_extraction_desc:0 "Постройте высокотемпературные печи, чтобы добывать чистое железо, найденное на планете внизу."

 #######################################
 #### Ringworld Decisions
 #######################################
 decision_gpm_ringworld_parabolic_forcefield:0 "Установить псионические силовые поля"
 decision_gpm_ringworld_parabolic_forcefield_desc:0 "Одно мощное псионическое силовое поле используется для сдерживания атмосферы на этой части мира-кольца. Это силовое поле, одновременно мощное и не энергозатратное, также улучшает обзор за пределами секции, что открывает поистине захватывающие виды."
 decision_gpm_ringworld_neural_nexus:0 "Установить нейронную связь"
 decision_gpm_ringworld_neural_nexus_desc:0 "Обширная сеть модулей машинного обучения установлена по всей кольцевой секции, позволяя этой части кольцевого мира решать проблемы и повышать свою эффективность самостоятельно."
 decision_gpm_ringworld_idyllic_gardens:0 "Засеять идиллические сады"
 decision_gpm_ringworld_idyllic_gardens_desc:0 "Постройте несколько секторов на этом участке мира-кольца с невероятно красивыми садами."
 decision_gpm_ringworld_xeno_zoo:0 "Учредить заповедник ксенофауны"
 decision_gpm_ringworld_xeno_zoo_desc:0 "Обширные площади этого участка кольца будут назначены заповедниками ксенофауны."
 decision_gpm_ringworld_badlands:0 "Выделить секторы беззакония"
 decision_gpm_ringworld_badlands_desc:0 "Обозначьте этот сектор мира-кольца как сектор, где не действуют законы империи. Пусть люди сами решают, как им управлять."
 decision_gpm_ringworld_simulators:0 "Создать секторы симуляции"
 decision_gpm_ringworld_simulators_desc:0 "Установите большие тренировочные секторы на этом участке мира-кольца, чтобы наше население было готово, когда произойдет неизбежное."
 decision_gpm_ringworld_endless_oceans:0 "Создать обширные океаны"
 decision_gpm_ringworld_endless_oceans_desc:0 "Терраформируйте большие области этой части мира-кольца, чтобы она могла поддерживать огромные и бескрайние океаны."
 decision_gpm_ringworld_mass_transit:0 "Пострить систему массового перемещения"
 decision_gpm_ringworld_mass_transit_desc:0 "Установите систему общественного транспорта, охватывающую весь участок мира-кольца, что значительно облегчит удовлетворение потребностей населения."

