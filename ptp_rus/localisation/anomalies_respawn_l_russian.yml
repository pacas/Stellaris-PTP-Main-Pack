 AnomaliesRespawnEvent.2001.Name:0 "§BНайдена новая аномалия§"
 AnomaliesRespawnEvent.2001.Desc:0 "Похоже, что некоторые планеты на нашей территории, которые сначала не представляли ничего интересного для нас, скрывали некоторые интересные аномалии, готовые к расследованию."

 #Классы звёзд
 a_star_anomaly_category:0"Аномалия класса A"
 a_star_anomaly_category_desc:0"На этой звезде было обнаружено что-то подозрительное."
 b_star_anomaly_category:0"Аномалия класса B"
 b_star_anomaly_category_desc:0"На этой звезде было обнаружено что-то подозрительное."
 f_star_anomaly_category:0"Аномалия класса F"
 f_star_anomaly_category_desc:0"На этой звезде было обнаружено что-то подозрительное."
 g_star_anomaly_category:0"Аномалия класса G"
 g_star_anomaly_category_desc:0"На этой звезде было обнаружено что-то подозрительное."
 k_star_anomaly_category:0"Аномалия класса K"
 k_star_anomaly_category_desc:0"На этой звезде было обнаружено что-то подозрительное."
 m_star_anomaly_category:0"Аномалия класса M"
 m_star_anomaly_category_desc:0"На этой звезде было обнаружено что-то подозрительное."

 black_hole_anomaly_category:0"Аномалия чёрной дыры"
 black_hole_anomaly_category_desc:0"На этой чёрной дыре было обнаружено что-то подозрительное."
 pulsar_anomaly_category:0"Аномалия пульсара"
 pulsar_anomaly_category_desc:0"На этом пульсаре было обнаружено что-то подозрительное."
 neutron_anomaly_category:0"Аномалия нейтронной звезды"
 neutron_anomaly_category_desc:0"На этой нейтронной звезде было обнаружено что-то подозрительное."

 #Аномалии
 holy_city_category:0"Заброшенная столица"
 holy_city_category_desc:0"Здесь была обнаружена столица большого города, но без каких-либо признаков жизни или деятельности. Нам нужно исследовать её, чтобы узнать, что здесь произошло.""

 creature_corpse_category:0"Труп гигантского существа"
 creature_corpse_category_desc:0"Мы нашли то, что кажется древним трупом гигантского существа, и благодаря вакууму процесс разложения значительно замедлился. Научная команда настаивает на проведении вскрытия для исследования этого существа."

 huge_galaxy_category:0"Карта галактики"
 huge_galaxy_category_desc:0"На этой планете обнаружена астрокартографическая карта, и она, похоже, указывает на расположение какого-то очень ценного объекта. Мы должны проанализировать её и посмотреть, что будет найдено в этом месте."

 mini_natural_wormhole_category:0"Миниатюрная природная червоточина"
 mini_natural_wormhole_category_desc:0"Рядом с планетой обнаружена очень маленькая естественная червоточина, и она, похоже, находится на грани краха. По нашей оценке, она сколлапсирует в ближайшие несколько месяцев. Мы могли бы использовать эту возможность, чтобы изучить другую сторону и, возможно, найти что-то ценное."

 lone_computer_category:0"Одинокий компьютер"
 lone_computer_category_desc:0"По окончанию обследования этой планеты был обнаружен слабый сигнал. После обнаружения источника и приближения мы обнаружили старый заброшенный форпост. Но, несмотря на то, что в течение неопределенного количества лет всё было в автономном режиме, один компьютер всё еще там, включённый и совершенно рабочий, просто ожидающий, когда кто-то вернется. Кажется, что компьютер можно взломать, но мы должны быть осторожными, потому что мы не знаем, какие системы безопасности таятся внутри."

 lava_citadel_category:0"Лавовая цитадель"
 lava_citadel_category_desc:0"Мы нашли огромную удивительную лавовую цитадель в этом расплавленном мире. Её изучение может привести к интересным результатам."

 frozen_exploration_category:0"Ледяная разведка"
 frozen_exploration_category_desc:0 "Мы заметили небольшой вход в мерзлую гору со странным светом внутри, ведущим к огромной ледяной пещере. Исследование возможно, но мы не знаем, что может быть внутри."

 planet_mysterious_activity_category:0"Таинственная планетарная активность"
 planet_mysterious_activity_category_desc:0 "Несмотря на то, что эта пригодная для жизни планета не имеет следов существующей или древней цивилизации, мы обнаружили какую-то активность глубоко в ядре, которая потребует дальнейших исследований."

 NewAnomalyEvents.100.Name:0 "Звезда, движущаяся как клетка"
 NewAnomalyEvents.100.Desc:0 "Вращательная скорость относительно галактической плоскости этой звезды не согласуется с другими звездами класса А, встречающимися ранее. После долгого наблюдательного периода экипаж попытался описать это беспрецедентное поведение и, к полной неожиданности научной команды, всё движение этой звезды можно было сравнить только с потерянной клеткой на холостом ходу в космосе. Может ли это быть доказательством того, что наша вселенная бесконечно велика? Кто знает?"

 NewAnomalyEvents.110.Name:0 "Записываемая звезда"
 NewAnomalyEvents.110.Desc:0 "Композиция этой звезды класса B уникальна, кажется, что простой лучевой лазер способен создать странный температурный разрыв внутри звезды, оставляя постоянную отметку. В конце концов, наша команда ученых решила добавить на неё великое имя нашей цивилизации, чтобы рассказать следующим поколениям, которые будут здесь спустя тысячелетия, о нашем существовании и достаточном продвижении в науке, чтобы обнаружить такое удивительное явление."

 NewAnomalyEvents.111.Name:0 "Звезда всех звёзд"
 NewAnomalyEvents.111.Desc:0 "После отправки снимков этой недавно открытой звезды нашим людям кажется, что многие влиятельные в нашем обществе люди хотели бы, чтобы их имя было дано этой звезде. Диссонанс, созданный этой звездой класса B, было достаточно сильным, чтобы классифицировать её как очень важную и сделать её способной генерировать влияние."

 NewAnomalyEvents.120.Name:0 "Живая звезда"
 NewAnomalyEvents.120.Desc:0 "Во-первых, это звучит очень нелогично, но после подробного осмотра мы можем подтвердить, что эта звезда действует как живой организм, способный ухаживать за межзвездными обломками, способными противостоять огромному теплу, исходящему от неё. Мы можем только предположить, что она пытается поддерживать хороший внешний вид, но для кого?"

 NewAnomalyEvents.130.Name:0 "Энергостанция"
 NewAnomalyEvents.130.Desc:0 "Рядом с этой звездой класса G находится заброшенная станция сбора энергии, состоящая из неизвестного материала с беспрецедентной прочностью, которая, по-видимому, была неактивна в течение неизвестного, но очень долгого времени. Наши научные сотрудники не смогли активировать его снова, но мы нашли большой запас энергии, который, вероятно, был создан, чтобы поддерживать работу станции даже после смерти этой звезды. Это не произойдет в течение миллиардов лет, поэтому мы решили использовать эту энергию для наших собственных целей."

 NewAnomalyEvents.140.Name:0 "Инженеры внутри"
 NewAnomalyEvents.140.Desc:0 "Мы обнаружили очень слабый сигнал от этой звезды класса K, и кажется, что инженерный аванпост обнаружен непосредственно внутри звезды. Но самое интересное состоит в том, что некоторые люди неизвестного вида находятся внутри и, похоже, не любят видеть нас в течение столь долгого времени. Поскольку они знают, что мы не можем их достать, они решили поделиться некоторыми интересными инженерными данными в обмен на то, чтобы мы оставили их и не вернулись."

 NewAnomalyEvents.150.Name:0 "Дрейфующий ящик"
 NewAnomalyEvents.150.Desc:0 "Рядом с этой звездой класса М находился дрейфующий ящик, состоящий из материалов, достаточно сильных, чтобы противостоять жаре звезды, но с очень слабой системой безопасности, позволяющей нам очень легко открыть её и найти великолепное сокровище внутри."

 NewAnomalyEvents.151.Name:0 "Слабое магнитное поле"
 NewAnomalyEvents.151.Desc:0 "Эта звезда класса M каким-то образом способна создать магнитное поле, по крайней мере, достаточно сильное, чтобы захватить большую часть минеральной пыли вокруг себя для формирования минерального облака, достаточно большого для его сбора.""

 NewAnomalyEvents.160.Name:0 "Близкое бедствие"
 NewAnomalyEvents.160.Desc:0 "Слабый сигнал исходил из очень маленького прохода около этой черной дыры. После более тщательного осмотра мы обнаружили что-то столь ужасное и отталкивающее, что это невозможно описать другими словами. Экипаж убежден, что монстр пытался добраться до нашей галактики. Но наша научная команда была хладнокровна и сумела закрыть маленькие ворота, связывающие нас с царством этого ужаса, запустив снаряд с очень высокой скоростью, который быстро создал цепную реакцию с энергией черной дыры и запечатал проход навсегда."

 NewAnomalyEvents.170.Name:0 "Суперпульсар"
 NewAnomalyEvents.170.Desc:0 "Этот пульсар намного больше, чем у большинства из тех, с которыми мы столкнулись ранее, причем энергия, выходящая из него, является исключительно огромной. Потребовалось всего несколько дней, чтобы инженерная команда сделала устройство, работающее как солнечная панель, которое может поглотить достаточно энергии, чтобы подготовить пульсар к эксплуатации."

 NewAnomalyEvents.180.Name:0 "Привлечённые минералы"
 NewAnomalyEvents.180.Desc:0 "Эта звёздая система очень богата минеральной пылью, но, поскольку она слишком маленькая, её можно собирать столетиями. Вместо этого у нашей научной команды появилась идея: они знали, что эти минеральная пыль может быть притянута с помощью нейтронной звезды с магнитным притяжением. И после того, как мы мы провели ислледования в этой области, нам удалось собрать огромное количество полезных ископаемых.""

 NewAnomalyEvents.190.Name:0"Произведения искусства"
 NewAnomalyEvents.190.Desc:0"Не было найдено никаких интересных следов предыдущей цивилизации, которая была на этой планете, но некоторые красивые и ценные произведения искусства можно было бы продать людям нашего общества."

 NewAnomalyEvents.191.Name:0"Мастер пропаганды"
 NewAnomalyEvents.191.Desc:0"Мы обнаружили огромный банк данных, который всё ещё активен, но сильно поврежден. Единственной информацией, которую мы смогли извлечь, были какие-то специальные методы, касающиеся влияния на население и фракции для достижения максимального из количества на нашей стороне."

 NewAnomalyEvents.192.Name:0"До конца"
 NewAnomalyEvents.192.Desc:0"Что-то очень плохое произошло здесь. Единственной подозрительной вещью, присутствующей в том городе - одежда его жителей. На материал этой одежды, по-видимому, не повлияло время и он может быть полезен для нас. Но из-за этого мы не можем оценить, когда произошла трагедия. Единственная подсказка, которую мы нашли, - это сообщение в кармане одной из одежды гражданина, которая после перевода гласила, что они будут сражаться вместе до конца. Сегодня невозможно сказать, кто был их врагом, но точно то, что мы должны серьезно отнестись к их храбрости."
 NewAnomalyEvents.192.a:0"Мы восславим их."
 NewAnomalyEvents.192.b:0"Заберите одежду и уходите."

 NewAnomalyEvents.193.Name:0"Богатый город"
 NewAnomalyEvents.193.Desc:0"Мы можем быть уверены, что жители этого города были очень «зажиточными», но что-то заставило их очень быстро покинуть свою планету и не успеть забрать всё своё состояние. Мы не сможем взять все сокровища, которые они оставили, и были замечены многие корабли, которые кажутся контрабандистами, что означает, что они собираются ограбить всё, что осталось здесь. Мы должны уйти как можно скорее, какой выбор?"
 NewAnomalyEvents.193.a:0"Забрать деньги."
 NewAnomalyEvents.193.b:0"Забрать минералы."

 NewAnomalyEvents.200.Name:0"Продвинутое существо"
 NewAnomalyEvents.200.Desc:0"Труп этого колосса был увлекательным, наш научный экипаж даже не смог объяснить, как это очень странное существо могло использовать свойства квантовой физики на уровне, который далеко за пределами наших знаний. Единственное, что мы могли бы сделать, это оценить скорость на основе скелета этого существа, который начал медленно проявляться благодаря разложению. Такое открытие поможет нам в понимании физики."

 NewAnomalyEvents.201.Name:0"Кожа из драгоценностей"
 NewAnomalyEvents.201.Desc:0"Мы обнаружили что-то очень увлекательное на поверхности этого тела, кажется, что его кожа состоит из драгоценностей, способных противостоять разложению тела. Трудно определить, являются ли эти драгоценности естественными или являются результатом столкновения с космическим мусором, но, в конце концов, они имеют хорошую ценность и могут быть собраны."

 NewAnomalyEvents.202.Name:0"Тиянки внутри"
 NewAnomalyEvents.202.Desc:0"Мы обнаружили некоторую активность внутри мертвого космического организма. После долгой дискуссии, экипаж решил сделать отверстие достаточно большое, чтобы проверить, что внутри, не позволяя ничему вырваться наружу. И мы нашли здесь пассивных космических китов Тиянки. Самая интересная часть - это то, что они, казалось, благодарили нас за то, что мы помогли им освободиться, исполнив своего рода танец."

 NewAnomalyEvents.203.Name:0"Регенерирующий труп"
 NewAnomalyEvents.203.Desc:0"Это то, что вы увидите не каждый день, даже после его смерти, которая может быть датирована многими веками ранее, мёртвое тело этого существа всё ещё восстанавливается от любого полученного урона. Так что можно задать хороший вопрос, разве этот монстр мертв? Страх охватил корабль, и экипаж решил покинуть это место как можно скорее, но в конце концов нашим учёным всё же удалось провести очень интересное исследование регенерирующего трупа и они утверждают, что мы могли бы сделать нечто похожее с нашими кораблями."

 NewAnomalyEvents.204.Name:0"Заброшенные корабли"
 NewAnomalyEvents.204.Desc:0"Несколько брошенных корветов были обнаружены в этом существе, и, кажется, битва закончилась до того, как они попали в желудок. Они находились в хороших условиях и могут использоваться нашим флотом."
 NewAnomalyEvents.204.a:0"Возьмите под контроль корабли."
 NewAnomalyEvents.204.b:0"Разберите корабли."

 NewAnomalyEvents.210.Name:0"Защищённый банк"
 NewAnomalyEvents.210.Desc:0"Очень прочные ворота были найдены около астрокартографической карты, ворота запрашивали код безопасности, и, по простой логике, было логично, что астрокартографическая карта приведёт нас к этому коду. После короткого путешествия нам удалось найти код и вернуться к воротам, код был верным, а система безопасности отключилась, позволив нам зайти внутрь и забрать большой запас энергокредитов."

 NewAnomalyEvents.211.Name:0"Заброшенные сокровища"
 NewAnomalyEvents.211.Desc:0"Астрокартографическая карта дала нам местоположение заброшенного сокровища, которое всё ещё имеет ценность на нашем современном рынке, особенно для коллекционеров драгоценностей."

 NewAnomalyEvents.212.Name:0"Старая машина"
 NewAnomalyEvents.212.Desc:0"Астрокартографическая карта дала нам расположение заброшенной примитивной структуры, которая, как казалось, была фабрикой робототехники. Мы нашли внутри древнюю машину с очень грубым дизайном, которая бросила нам вызов игре, которая, казалось, была аналогична шахматам нашей собственной цивилизации. Проиграв несколько раундов, мы окончательно сумели победить машину, и в качестве награды она выдала нам несколько чертежей, которые дали нам понять, как эти примитивные инженеры так быстро разработали искусственный интеллект."

 NewAnomalyEvents.213.Name:0"Электростанция"
 NewAnomalyEvents.213.Desc:0"Астрокартографическая карта дала нам местоположение гигантской дезактивированной электростанции. После её включения, количество полученной энергии было настолько огромно, что инженеры подтвердили, что его можно использовать даже из космоса с помощью добывающей станции."

 NewAnomalyEvents.220.Name:0"Пойманный инопланетянин"
 NewAnomalyEvents.220.Desc:0"Инопланетянин был найден в ловушке микро-червоточины, если ничего не будет сделано, это существо будет убито. После тщательного осмотра червоточины экипаж подсчитал, что инопланетянин не враждебен, и поэтому они решили помочь ему сбежать с помощью крюка для захвата и двигателей научного судна. Спасение очень удовлетворило экипаж, и существо наградило их очень красивым звуком. Экипаж остался ошеломлённым и позволил маленькому существу уйти."

 NewAnomalyEvents.221.Name:0"Странное устройство"
 NewAnomalyEvents.221.Desc:0"Странное устройство было обнаружено на другой стороне микро-червоточины. Невозможно объяснить цель объекта, но есть кое-что интересное - вторичные функции, которые функционируют как набор инструментов с большим количеством функций."

 NewAnomalyEvents.222.Name:0"Странствующий сапфир"
 NewAnomalyEvents.222.Desc:0"Очень большой сапфир был найден на другой стороне микро-червоточины, его размер близок к среднему размеру членов нашего вида, и наш экипаж полагает, что его можно забрать. Хотя они до сих пор не имеют представления о том, как этот драгоценный камень оказался здесь, его ценность на рынке будет очень большой."

 NewAnomalyEvents.223.Name:0"Неизвестный генератор"
 NewAnomalyEvents.223.Desc:0"Эта мини-червоточина была не естественной, а искусственной, и её источник был быстро обнаружен. Запасы энергии, которые оказались очень низкими, дали ответ на то, почему червоточина была такой маленькой и понемногу уменьшалась. Поэтому в итоге экипаж решил извлечь оставшуюся энергию до того, как она будет исчерпана до конца."

 NewAnomalyEvents.230.Name:0"Взлом успешен: Ядро реактора"
 NewAnomalyEvents.230.Desc:0"Экипажу наконец удалось взломать этот компьютер. Похоже, что даже после тысяч лет рабочая сессия человека, который управлял этим компьютером ранее, оставалась открытой, потому что этому гению удалось создать энергореактор с хранилищем, достаточно большим, чтобы держать его в сети в течение вечности. В итоге, благодаря хакеру из числа экипажа, удалось извлечь информацию о видах, которые исчезли с этой планеты, а также о функционировании реактора для выключения компьютера раз и навсегда."

 NewAnomalyEvents.231.Name:0"Взлом успешен: Армии андроидов"
 NewAnomalyEvents.231.Desc:0"Экипажу наконец удалось взломать этот компьютер. И тут произошло что-то удивительное, открылась гигантская секретная комната для хранения, внутри который было огромное количество отрядов боевых андроидов, ожидающих, что кто-то станет их лидером. Пока еще неизвестно, каково истинное назначение этих армий, но в кое-чём можно быть уверенным - они ещё могут послужить нам."
 NewAnomalyEvents.231.a:0"Возьмите под свой контроль армии андроидов."
 NewAnomalyEvents.231.b:0"Разберите армии андроидов."

 NewAnomalyEvents.232.Name:0"Взлом успешен: Терраформирующий протокол"
 NewAnomalyEvents.232.Desc:0"Экипажу наконец удалось взломать этот компьютер. Нечто вроде терраформирующего проекта ожидало запуска для начала терраформирования всей планеты, чтобы превратить её в нечто другое. Нет никакой информации о том, что может быть идеальной планетой для видов, которые создали этот проект. Экипаж ждет приказов."
 NewAnomalyEvents.232.a:0"Возьмите проект под контроль."
 NewAnomalyEvents.232.b:0"Разберите установки."

 NewAnomalyEvents.233.Name:0"Взлом успешен: Документация"
 NewAnomalyEvents.233.Desc:0"Экипажу наконец удалось взломать этот компьютер. На нём была найдена только лишь одна папка «Наша цивилизация», внутри которой было огромное количество видеороликов, объясняющих каждую деталь о том, как жили виды на этой планете. Похоже, что они были ксенофилами и решили поделиться всей этой информацией с любым видом, достаточно умным, чтобы взломать систему безопасности компьютера. Исследовательская станция вблизи планеты могла бы установить соединение с этим компьютером, что позволит команде продолжать исследование с орбиты."

 NewAnomalyEvents.240.Name:0"Гигантская старая фабрика"
 NewAnomalyEvents.240.Desc:0"Внутри лавовой цитадели была найдена гигантская фабрика, она, похоже, всё ещё функционирует и готова к активации. Этот комплекс хорошо спроектирован и может поддерживать массовое производство практически любого объекта с невероятной скоростью. Мы могли бы изучить его с орбиты на исследовательской станции и понять, как инженерам удалось построить что-то такого масштаба."

 NewAnomalyEvents.250.Name:0"Кристаллическая добыча"
 NewAnomalyEvents.250.Desc:0"В ледяной пещере было обнаружено месторождение кристаллов. Вероятно, они будут иметь высокую ценность на наших рынках."

 NewAnomalyEvents.251.Name:0"Ледяные сущности"
 NewAnomalyEvents.251.Desc:0"В этой большой пещере найдена цивилизация неких ледяных сущностей. Их, похоже, не беспокоит присутствие научной команды, и поэтому можно наблюдать за их поведением, чтобы понять, как они живут."

 NewAnomalyEvents.252.Name:0"Идеальный лед"
 NewAnomalyEvents.252.Desc:0"В середине замерзшей пещеры лежал большой кусок льда. Особо интересен тот факт, что ничто из нашего арсенала не смогло сломать его, а его вес был настолько мал, что мы смогли перенести его на наш корабль и отправить его в наш родной мир как украшение."

 NewAnomalyEvents.260.Name:0"Обнаружен горный мир"
 NewAnomalyEvents.260.Desc:0"После долгого исследования было найдено древнее строение предтеч. Внутри него находится всё ещё активный гигантский терминал, вероятно, являбщийся главным центром таинственной активности, происходящей на планете. После некоторой задержки, научная команда обнаружила гигантский переключатель, ожидающий активации, и, после долгого осмотра, обсуждений и размышлений, они окончательно решили активировать механизм. Огромное землетрясение началось на всей планете, заставляя её увеличиваться со временем, но самой удивительной частью была высота земли, которая начала подниматься с огромной скоростью, размножаясь в горах с огромной вулканической активностью."

 NewAnomalyEvents.261.Name:0"Обнаружен треснувший мир"
 NewAnomalyEvents.261.Desc:0"После долгого исследования было найдено древнее строение предтеч. Внутри него находится всё ещё активный гигантский терминал, вероятно, являбщийся главным центром таинственной активности, происходящей на планете. После некоторой задержки, научная команда обнаружила гигантский переключатель, ожидающий активации, и, после долгого осмотра, обсуждений и размышлений, они окончательно решили активировать механизм. Огромное землетрясение началось на всей планете, заставляя её увеличиваться со временем, но самой удивительной частью была поверхность, которая начала разрушаться, открывая много полезных ископаемых, готовых к эксплуатации. Эта планета превратилась в треснувший мир."

 NewAnomalyEvents.262.Name:0"Обнаружен заповедный мир"
 NewAnomalyEvents.262.Desc:0"После долгого исследования было найдено древнее строение предтеч. Внутри него находится всё ещё активный гигантский терминал, вероятно, являбщийся главным центром таинственной активности, происходящей на планете. После некоторой задержки, научная команда обнаружила гигантский переключатель, ожидающий активации, и, после долгого осмотра, обсуждений и размышлений, они окончательно решили активировать механизм. Огромное землетрясение началось на всей планете, заставляя её увеличиваться со временем, но самой удивительной частью была поверхность, которая после разрушения открыла множество джунглей, болот и водорослей. Открылись многие виды диких животных, в том числе те, которых мы никогда не видели в прошлом. Эта планета превратилась в заповедный мир."

 NewAnomalyEvents.263.Name:0"Обнаружен мир машин"
 NewAnomalyEvents.263.Desc:0"После долгого исследования было найдено древнее строение предтеч. Внутри него находится всё ещё активный гигантский терминал, вероятно, являбщийся главным центром таинственной активности, происходящей на планете. После некоторой задержки, научная команда обнаружила гигантский переключатель, ожидающий активации, и, после долгого осмотра, обсуждений и размышлений, они окончательно решили активировать механизм. Огромное землетрясение началось на всей планете, заставляя её увеличиваться со временем, но самой удивительной частью была поверхность, которая после разрушения обнажила своего рода «машинную» землю на всей планете. Также начали открываться многие секретные сектора, и команда решила покинуть планету, чтобы рассмотреть её из космоса. Эта планета превратилась в мир машин."

