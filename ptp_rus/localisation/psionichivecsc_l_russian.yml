l_russian:
 # Shield Components
 tech_hive_psionic_shield:0 "Псионические щиты"
 tech_hive_psionic_shield_desc:0 "Эти чрезвычайно мощные щиты генерируются из чистой психической энергии группой специалистов по псионике. Их силы многократно увеличиваются за счет больших массивов пси-излучателей."

 # Warp Drives
 tech_hive_psi_jump_drive_1:0 "Прыжковый пси-двигатель"
 tech_hive_psi_jump_drive_1_desc:1 "Прыжковый пси-двигатель использует псионическую мощь испускаемую экипажем, чтобы прорвать саму ткань реальности, тем самым мгновенно «прыгая» на огромные расстояния."

 # Psionics
 tech_hive_psionic_theory:0 "Псионическая теория"
 tech_hive_psionic_theory_desc:1 "Разум во многих отношениях является отражением самой вселенной, микрокосмосом. Не все виды могут достичь этого понимания, но их разумы всё ещё являются инструментами, превосходящими любые другие из материального мира."
 tech_hive_telepathy:0 "Телепатия"
 tech_hive_telepathy_desc:1 "Будучи полностью адаптированным к основам псионики, разум способен соединяться с другими жителями галактики, становясь при этом чем-то большим."

 #tech_transcendent_thought_desc:0 ""
 tech_hive_precognition_interface:0 "Прекогнитивный интерфейс"
 tech_hive_precognition_interface_desc:1 "Достижения в области псионики предполагают возможность создания боевых компьютеров, способных считывать и анализировать импульсы телепатических операторов до того, как они обратабытываются сознанием."
 tech_hive_psi_jump_drives:0 "Прыжковый пси-двигатель"
 tech_hive_psi_jump_drives_desc:1 "Прыжковый пси-двигатель использует псионическую мощь испускаемую экипажем, чтобы прорвать саму ткань реальности, тем самым мгновенно «прыгая» на огромные расстояния."

 # Ascension Perks
 allow_shrouded_hive:0 "Позволяет нам терраформировать планеты в §Yокутанные миры§!. Окутанные миры не могут быть захвачены."
 ap_psionic_world_shaper:0 "Сформировать псионический мир"
 ap_psionic_world_shaper_desc:0 "Улей должен стать един с Покровом. Мы должны принять его.. И позволить ему проникнуть наши миры, предоставляя взамен нам свои блага.."
 ap_hive_mind_over_matter:0 "Разум улья превыше материи"
 ap_hive_transcendence:0 "Трансценсдентность Улья"
 requires_ap_hive_transcendence:1 "$TRIGGER_FAIL$Требуется §Y$ap_hive_transcendence$§!."
 requires_technology_hive_psionic_theory:1 "$TRIGGER_FAIL$Требуется технология £society£ §Y$tech_psionic_theory$§!."
 requires_ap_hive_mind_over_matter:1 "$TRIGGER_FAIL$Требуется §Y$ap_hive_mind_over_matter$§!."
 ap_hive_mind_over_matter_desc:0 "Только часть потенциала, содержащегося в разуме улья, была раскрыта. Скрытые псионические способности нашего вида только сейчас начинают проявляться в дронах нашего Улья."
 ap_hive_transcendence_desc:0 "Мы стоим на пороге пробуждения истинной псионической мощи нашего вида. Улей готов, и мы слышали шепот психического царства за пределами нашего собственного уже слишком долго.."

 # Special Projects
 HIVE_BREACHING_SHROUD_PROJECT:0 "Вторжение в Покров"
 HIVE_BREACHING_SHROUD_PROJECT_DESC:0 "Если мы хотим общаться с обитателями псионического царства, известного как Покров, нам придется выпустить невероятное количество псионической энергии - тем самым создавая подобие маяка, для гостей из Покрова. Ныне наши дроны были подготовлены к великому сеансу с участием наших самых сильных экстрасенсов в недавно созданном Конклаве Телепатов на [Root.Capital.GetName]."

 # Armies
 hive_psionic_army:0 "Армия псиоников"
 hive_psionic_army_plural:0 "Армии псиоников"
 hive_psionic_army_desc:0 "Солдаты, одарённые псионическими способностями. Их акцент на разрушительных псионических силах привел к совершенно новым и разнообразным тактикам и стратегиям на поле битвы. Их акцент всегда выделяется на устранении воли врага к сражению."

 # Planets
 pc_shrouded_hive:0 "Окутанный мир"
 pc_shrouded_hive_desc:0 "Хотя жить в окутанном мире нелегко, он дает нам много преимуществ. Он не только усиливает наши псионические способности, но и обеспечивает защиту от внешнего мира."
 d_shroud_resource: "Сифон ресурсов из Покрова"
 d_shroud_resource_desc: "Окутанный мир - это точка доступа к порталу, что выдаёт нам некоторые основные ресурсы, необходимые для промышленности."

 # Traits
 trait_pc_shrouded_hive_preference:0 "Предпочитение - окутанный мир"
 trait_pc_shrouded_hive_preference_desc:1 "§LЕсли мы хотим приблизиться к Покрову, наш вид должен приспособиться к суровым условиям этого таинственного царства и принять его псионические дары.§!\n"
 mod_pc_shrouded_hive_habitability:0 "Приспособленность - окутанный мир"

 # Ship Components
 HIVE_PSI_SHIELD:0 "Псионические щиты"
 HIVE_PSI_SHIELD_DESC:0 "$tech_psionic_shield_desc$"
 SMALL_HIVE_PSI_SHIELD:0 "Малый псионический щит"
 MEDIUM_HIVE_PSI_SHIELD:0 "Средний псионический щит"
 LARGE_HIVE_PSI_SHIELD:0 "Большой псионический щит"
 COMBAT_COMPUTER_SWARM_HIVE_PRECOG:0 "Прекогнитивный интерфейс (рой)"
 COMBAT_COMPUTER_PICKET_HIVE_PRECOG:0 "Прекогнитивный интерфейс (перехват)"
 COMBAT_COMPUTER_LINE_HIVE_PRECOG:0 "Прекогнитивный интерфейс (линия)"
 COMBAT_COMPUTER_ARTILLERY_HIVE_PRECOG:0 "Прекогнитивный интерфейс (артиллерия)"
 COMBAT_COMPUTER_CARRIER_HIVE_PRECOG:0 "Прекогнитивный интерфейс (носитель)"
 COMBAT_COMPUTER_PLATFORM_HIVE_PRECOG:0 "Прекогнитивный интерфейс (платформа)"
 HIVE_PSI_JUMP_DRIVE_1:0 "Прыжковый пси-двигатель"
 HIVE_PSI_JUMP_DRIVE_1_DESC:1 "Прыжковый пси-двигатель использует псионические возможности экипажа корабля для искажения пространственно-временного континуума в локальном масштабе, сокращая расстояние между точкой отправления и точкой назначения. В теории."

