 tech_deliverer_strike_craft:0 "Несущие спасение"
 tech_deliverer_strike_craft_desc:0 "Эти высокотехнологичные штурмовики использовались Исходной империей во время Великого Крестового Похода.\n\n§HЭта технология принадлежала Исходной империи.§!"
 
