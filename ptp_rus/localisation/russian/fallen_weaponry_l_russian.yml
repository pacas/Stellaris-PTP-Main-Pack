 #fallen_weaponry.4.d:0 "Как эмуляция §Yлуча Пожирателя звёзд§! вообще возможна?"
 #fallen_weaponry.4.e:0 "Как §Y$tech_scrapper_weapon$§! вообще работает?"
 
 #fallen_weaponry.401.name:0 "Чудо-оружие предтеч: §Y$tech_portal_generator$§!"
 #fallen_weaponry.401.desc:0 "В последние дни своей жизни, «§HБожественный Доктор§!» начал сходить с ума, и «голоса из другой реальности», о которых он упоминал, только усиливались. Его мучили кошмары, и его тело начало отказывать.\n\nТем не менее он писал об освобождении, поскольку в его голове появился ещё один ангельский голос, нашептывающий о любви к «§HБожественному Доктору§!» и желании спасти его, если бы он только мог проникнуть в другую реальность. Лежа на больничной койке, «§HБожественный Доктор§!» создал свое последнее оружие - Генератор порталов - созданный, чтобы перенести его «любовь» в эту реальность. Он был убежден, что его спасение близко, его страдания закончатся, и это было единственное, что спасёт его от неминуемой смерти. «§HБожественный Доктор§!» скончался несколько дней спустя."
 #fallen_weaponry.402.name:0 "Чудо-оружие предтеч: §Y$tech_dimensional_weapon$§!"
 #fallen_weaponry.402.desc:0 "В одно время все учёные трубили тревогу, когда распространились новости о том, что их соперник-спиритуалист был намерен разрушить стены между измерениями, что несомненно привело бы к катастрофическим последствиям. Несмотря на страдания от тяжелой депрессии и тоски по родине, «§HЧужеземка§!» помогала изучать наброски чертежей, украденные у «§HБожественного Доктора§!», и выяснила, что это оружие спиритуалистов ещё не до конца функционально. Пространственный луч был придуман для того, чтобы дать отпор потенциальным захватчикам из другой реальности, которых спиритуалисты могли впустить в эту галактику. К счастью для материалистов, их соперник так и не закончил оружие, и проект по созданию Пространственного луча был заброшен. Несколько дней спустя, «§HЧужеземка§!» покончила жизнь самоубийством, а материалистическое общество продолжило жить так, как будто её никогда и не существовало."
 #fallen_weaponry.403.name:0 "Чудо-оружие предтеч: §Y$tech_dragon_breath$§!"
 #fallen_weaponry.403.desc:0 "Наши записи показывают, что §HПрофессор Б.§! был убит за свою работу над созданием Дыхания дракона. Их соперники-ксенофобы никогда бы не допустили появления такого оружия. Несмотря на то, что ещё на ранних стадиях проектирования, §HПрофессор Б.§!, казалось, выяснил, как эмулировать основное оружие космического дракона, идея его создания сильно испугала ксенофобов. Убийство §HПрофессора Б.§! развязало войну, которая длилась столетие, но этот проект так и не был завершен."
 #fallen_weaponry.404.name:0 "Чудо-оружие предтеч: §Y$tech_stellarite_weapon$§!"
 #fallen_weaponry.404.desc:0 "Незадолго до того, как «§HНаблюдатель§!» рагневал свой народ, сбежав с инопланетной любовницей, ему была поручена задача изучения конкретного космического создания, с которым столкнулись предтечи, - Пожирателя Звёзд. Когда был создан базовый чертеж для оружия и были выполнены основные расчеты, «§HНаблюдатель§!» вскоре отказался от этого проекта, чтобы продолжить свою собственную жизнь в мире, где никто не будет судить его по его отношениям. Средства массовой информации были в ярости, сразу же оклеветав имя «§HНаблюдателя§!» и его убеждения. Империя предтеч так и не смогла найти своего пропавшего учёного и, когда это было возможно, пытались приписать изобретения «§HНаблюдателя§!» другим учёным с более «чистыми сердцами». Наши учёные подсчитали, что если бы луч Пожирателя Звёзд был завершен, Великий Крестовый Поход мог бы закончиться на десятилетия раньше."
 #fallen_weaponry.405.name:0 "Чудо-оружие предтеч: §Y$tech_scrapper_weapon$§!"
 #fallen_weaponry.405.desc:0 "Кибер-атаки со стороны Контингенции против Древних Хранителей продолжались довольно долго. В течение многих лет вирусы, которые заразили многие исследовательские подразделения Древних Хранителей, начали брать их лаборатории под контроль, чтобы начать работать над Оружием мусорщика. Документации и результатов этой разработки почти не существует, ибо Контингенция пыталась построить его прямо под носом у Древних Хранителей. Мы до сих пор не знаем, почему Контингенция хотела создать это конкретное оружие или где она могла бы получить эти чертежи. Когда Древние Хранители узнали об их плане, они заставили все исследовательские подразделения выключится и зареклись когда-либо снова заниматься исследованиями."
 
 #PROJECT_psi_deflector:0 "Прототип технологии предтеч: §Y$tech_psi_deflector$§!"
 #PROJECT_psi_deflector_DESC:0 "Прототип, полученный из арсенала оружия на планете [Root.GetName], является прорывом в технологии создания щитов. Однако этот прототип находился на стадии тестирования и не был введён в массовое производство. Пройдёт немало времени, прежде чем наши учёные смогут обработать и перевести все файлы, перед тем как возобновить работу над этим проектом.\n\nНаши учёные пока не уверены, как §Y$tech_psi_deflector$§! вообще функционирует."
