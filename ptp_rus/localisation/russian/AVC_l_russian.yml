 #Armor
 tech_avc_ship_armor_6:0 "Позитрониевые сплавы"
 tech_avc_ship_armor_6_desc:0 "Современные ускорительные частицы могут производить экзотический атом из стабилизированной материальной антивещества, состоящей из электрона и позитрона, образуя позитроний. Как только этот экзотический материал стабилизируется в полимер, энергия, энергия и энергия Сплавы, легкие позитронием, сочетающие в себе равные и объемные материалы с упругостью позитронии."
 tech_avc_ship_armor_7:0 "Гипериумный супер сплав"
 tech_avc_ship_armor_7_desc:0 "Последние инновации в квантовых состояниях вещества позволяют создавать стабильные изотопы гиперматерии, расположенные на ядерном острове стабильности. Эти нуклиды, созданные инжекцией кварк-глюонной плазмы в пространственные тензорные поля, становятся достаточно стабильными, остаются нетронутыми без дорогостоящих систем удержания. Эта новая ветвь сверхплотных материалов имеет более высокую плотность, чем нейтроний, и в то же время обладает сверхтекучестью при воздействии кинетических снарядов."
 tech_avc_ship_armor_8:0 "Многофазные материалы"
 tech_avc_ship_armor_8_desc:0 "Инженеры теперь могут использовать сложные линзы квантового поля, чтобы объединить несколько слоев обычной брони в одном физическом пространстве, не вступая в конфликт и не вызывая смертельной реакции деления. Процесс стабилизации во время строительства повторно материализует первичную фазу, в то время как вторичная и третичная броня остаются нематериальными. Целые броневые пластины, поврежденные входящими снарядами, мгновенно заменяются фазированными вторичными покрытиями, виртуализированными в квантовом сечении."
 tech_avc_ship_armor_9:0 "Виртуализированные материалы"
 tech_avc_ship_armor_9_desc:0 "Дальнейшие инновации в гиперполевых технологиях позволяют создавать виртуализированные материалы, созданные путем создания топологического коллектора, окружающего обычную массу брони. Сложные технологии ковки позволяют инженерам впрыскивать дополнительную массу в коллектор, увеличивая виртуальную броню до любой желаемой плотности, ограниченной только количеством доступного материала и энергии."
 tech_avc_ship_armor_10:0 "Гравитониевые материалы"
 tech_avc_ship_armor_10_desc:0 "Концепция, которая когда-то считалась невозможной, инновации в физике материалов и удержании частиц позволяют инженерам синтезировать молекулярные цепи элементарных гравитонов. Гравитониевое покрытие может создавать полезные гравитационные поля внутри корпуса, в то время как снаружи генерируется отрицательное гравитационное векторное поле, сравнимое с гравитационной ямой черной дыры. В галактике мало оружия, которое может даже физически коснуться внешнего покрытия."

 tech_avc_dragon_armor_2:0 "Броня из улучшенной драконьей чешуи"
 tech_avc_dragon_armor_2_desc:0 "Первоначально полученная из чешуи эфирного дракона, эта броня улучшает естественный процесс синтеза минеральных наноструктур с превосходными материалами и математически совершенными структурами. Вместо сложного промышленного процесса для создания копии, этот материал использует обычное массовое производство и точность в масштабе, чтобы достичь того, чего не может природа."

 #Crystal Plating
 tech_avc_crystal_armor_3:0 "Облигационное кристаллическое покрытие"
 tech_avc_crystal_armor_3_desc:0 "Используя более совершенные методы синтеза материалов, мы можем связывать кристаллические структуры непосредственно с молекулярной структурой корпусов и переборок наших кораблей, предоставляя каждому материалу, используемому в корпусе, такие же долговечные свойства, что и у чистых кристаллических структур, без изъянов."
 tech_avc_crystal_armor_4:0 "Кристаллополимерное покрытие"
 tech_avc_crystal_armor_4_desc:0 "Увеличение сложности кристаллического материала, используемого в процессе синтеза, позволяет инженерам программировать определенные атрибуты и свойства в длинные цепочки кристаллических полимеров, длина цепей которых приближается к длине цепочки ДНК. Прочность, гибкость и универсальность корпусов судов в сочетании с каждым материалом, составляющим корпус, теперь не имеют себе равных."

 #Shields
 tech_avc_shields_6:0 "Ультра щиты"
 tech_avc_shields_6_desc:0 "Эти щиты представляют собой новое поколение технологий экранирования, даже более совершенных, чем считалось ранее возможным. Используя квантовое запутывание и экзотические энергетические состояния, традиционные защитные технологии могут быть усилены против внешних сил на порядок."
 tech_avc_shields_7:0 "Омега щиты"
 tech_avc_shields_7_desc:0 "Обновленная версия предыдущего поколения, эти экраны расширяются после применения квантовых энергетических состояний, создавая несколько слоев запутанных полей ионной энергии. Каждый слой запутан со следующим, каждый дополнительный слой экспоненциально увеличивает общую силу щита. Единственным ограничением количества слоев является выход реактора и начальное время формирования экрана."
 tech_avc_shields_8:0 "Превосходные щиты"
 tech_avc_shields_8_desc:0 "Инновации в квантовой физике и технологиях гиперматериалов позволяют этим щитам совершенствоваться по сравнению с предыдущими методами. Вместо того, чтобы накладывать на себя запутанные ионные энергетические поля, эти экраны связывают запутанные ионы в сложные сети, которые безупречно обертывают объект. Эта ионная матрица равномерно распределяет разрушительные силы по всему щиту, не позволяя вражескому оружию сосредоточить огонь на одной слабой точке."
 tech_avc_shields_9:0 "Многофазные щиты"
 tech_avc_shields_9_desc:0 "Используя достижения в манипулировании квантовым полем, эти экраны частично виртуализируют запутанную ионную матрицу, окружающую корабль, позволяя им поддерживать теоретически бесконечные наложенные энергетические поля, ограниченные только энергией, доступной для генераторов экрана. При наличии достаточного количества времени и энергии квантовая суперпозиция запутанных энергетических полей обеспечивает достаточную защиту для кораблей, теоретически летающих без помех сквозь звезды."
 tech_avc_shields_10:0 "Гравитоновые щиты"
 tech_avc_shields_10_desc:0 "Эти экраны проецируют энтропийные энергетические барьеры вокруг объекта, сжимая и аннигилируя элементарные гравитоны, что приводит к гравитонному потоку, который деформирует пространство вокруг объекта. Падающее оружие, достаточно мощное, чтобы пробить обычное экранирование, столкнется с бесконечно малой областью положительно искривленного пространства-времени, достаточно мощного, чтобы отразить даже сверхсветовые снаряды. Эти щиты теоретически могут позволить кораблю пройти через горизонт событий черной дыры, если вы сможете найти каких-либо добровольцев."

 tech_avc_dark_matter_deflector_2:0 "Продвинутые щиты из темной материи"
 tech_avc_dark_matter_deflector_2_desc:0 "Достижения в области теории темной материи позволили инженерам лучше понять, как темная материя отражает различные фазы барионной материи, что позволяет этим загадочным системам защиты использовать обычные плазменные технологии и преобразовывать захваченную темную материю в состояние плазмы с высокой энергией. Хотя большая часть теории горячо обсуждается, нельзя отрицать превосходную способность этих новых щитов."
 tech_avc_psionic_shield_2:0 "Продвинутые псионические щиты"
 tech_avc_psionic_shield_2_desc:0 "Эти щиты создаются коллективом псионических экспертов, имеющих опыт работы с полевыми манипуляциями. Они были обучены собирать и разбирать псионические конструкции с детства, поэтому вся их личная вера основывается на создании конструкции, защищающей их корабль. Генерируемая псионическая энергия идеально направлена ​​на то, чтобы охватить корабль без изъянов, поскольку разум каждого эксперта смешивается со своими сверстниками. Модернизированные пси-излучатели не дотягивают до шлака с чистой энергией, исходящей из них."
 tech_avc_psionic_shield_3:0 "Псионические щиты "Восхождение""
 tech_avc_psionic_shield_3_desc:0 "Поскольку большая часть населения демонстрирует сильный псионический потенциал, эти щиты больше не требуют коллектива псионических специалистов на борту каждого судна. Это новое поколение восходящих псионных технологий направляет псионическую энергию через пространство-время мгновенно от каждого псионически чувствительного члена нашей империи благодаря стратегически размещенным коллекторам. Каждый корабль, оснащенный этими щитами, окружен физическим и мощным барьером, порождаемым явной волей нашего населения, поскольку каждый участник учитывает успех наших флотов."

 #Reactors
 tech_avc_power_core_6:0 "Реактор гиперматерии"
 tech_avc_power_core_6_desc:0 "Эти генераторы производят энергию от уничтожения гиперматерии. Потоки кварк-глюонной плазмы, инжектированные в пространственные тензорные поля, создают экзотические элементы с условно невозможными атомными массами, которые вращаются со сверхсветовыми скоростями. Это состояние материи, называемое гиперматерией, немедленно исчезает, когда оно выходит из ограничивающих его пространственных тензорных полей, непосредственно преобразуясь в энергию с эффективностью, превышающей даже мощность нулевой точки."
 tech_avc_power_core_7:0 "Тахионный реактор"
 tech_avc_power_core_7_desc:0 "Способность захватывать и манипулировать тахионами позволяет этим генераторам использовать огромное выделение энергии, вызванное аннигиляцией тахионов. По функциям, аналогичным обычному реактору, плазма, инжектированная в пространственное тензорное поле, связывается со стабильным потоком тахиона, ускоряя обычное вещество до скоростей, в несколько раз превышающих скорость света. При высвобождении обычная материя, достигая бесконечной массы, немедленно распадается, вызывая уничтожение связанного тахиона. Энергия, выделяемая из сверхсветовых тахионов, на порядок выше, чем у предыдущих генераторов."
 tech_avc_power_core_8:0 "Прото-реактор темной энергии"
 tech_avc_power_core_8_desc:0 "Инновации в манипулировании темной материей позволяют нашим ученым разработать почти идеальный процесс преобразования, который использует обычную энергию из темных энергий вселенной. Поскольку темная энергия стимулирует расширение пространства-времени, эти генераторы используют пространственные поля для манипулирования карманом пространства-времени внутри реакционной камеры. Ускоренное расширение пространства-времени, вызванное темной энергией, придает импульс частицам высокой энергии, которые входят в реакционную камеру."
 tech_avc_power_core_9:0 "Реактор отрицательной массы"
 tech_avc_power_core_9_desc:0 "Двигаясь в направлении, противоположном приложенной силе, отрицательное вещество движется к обычному веществу под действием силы тяжести, в то время как обычное вещество отталкивается, что приводит к убегающему движению. Обладая способностью создавать неразлагающийся отрицательный материал, эти генераторы вводят в реакционные камеры смесь обычной плазмы и отрицательного вещества. Обычная материя и отрицательная материя ускоряются бесконечно, распадаясь на тахионы за пределами скорости света, что позволяет этим генераторам извлекать безграничную энергию."
 tech_avc_power_core_10:0 "Гравитонный реактор"
 tech_avc_power_core_10_desc:0 "Конечный генератор энергии. Способность улавливать и использовать гравитоны позволяет этим генераторам производить энергию, не полагаясь на преобразование массы в энергию. Гравитоны, впрыскиваемые в камеру ограничения, образуют связный поток, который бесконечно деформирует пространство-время в бесконечной пространственной деформации. Результирующая отрицательная временная кривая позволяет извлекать энергию из предыдущих систем отсчета, создавая бесконечный источник энергии."

 tech_avc_dark_matter_power_core_2:0 "Продвинутый реактор темной материи"
 tech_avc_dark_matter_power_core_2_desc:0 "Усовершенствования методов извлечения энергии привели к значительному увеличению выработки энергии, коррелируя с максимальной энергетической нагрузкой самих экстракторов, но без каких-либо видимых изменений в реакции темной материи внутри. Теоретический верхний предел генерации энергии темной материи неизвестен, так как он продолжает соответствовать максимальной энергетической нагрузке каждого экстрактора, предназначенного для него."

 #FTL Drives
 tech_avc_hyper_drive_4:0 "Гипердвигатель IV: гиперпространственные потоки"
 tech_avc_hyper_drive_4_desc:0 "Инновации в теории гиперполя дают нам понимание глубоких течений в подпространственных скользящих потоках. Передовые вычислительные технологии могут предсказать поток подпространственных потоков вокруг небесных тел, позволяя нашим кораблям прокладывать вектор через гиперпространство с наименьшим гиперразмерным потоком, предоставляя нашим гипердвигателям большую эффективность и скорость, поскольку они расходуют меньше энергии для компенсации."
 tech_avc_hyper_drive_5:0 "Гипердвигатель V: гиперпространственное туннелирование"
 tech_avc_hyper_drive_5_desc:0 "Новое поколение гипердвигателя, способного образовывать туннель с отрицательным потоком через гиперпространство. Эти двигатели генерируют противоположные гиперполя для воздействия на подпространственные промежутки, давая нашим системам контроль над нижележащими подпространственными квантовыми структурами. Формирование гиперпространственного туннеля позволяет этим дискам перемещать корабль через гиперпространство без необходимости компенсации потока или неблагоприятных условий подпространства, предоставляя им превосходную мощность по сравнению с предыдущими дисками."
 tech_avc_hyper_drive_6:0 "Гипердвигатель VI: гравитонное гиперпространство"
 tech_avc_hyper_drive_6_desc:0 "Инновации в манипулировании гиперполем позволяют этим двигателям продувать элементарные гравитоны в подпространственный поток за пределы гиперпространственного туннеля, через который проходят корабли. Подобно тому, как гиперпространство управляется огромными гравитационными ямами звезд, образующими гиперланы, эти диски без труда форматируют запутанные потоки гравитонов, выпущенные кораблем, предоставляя компьютеру корабля возможность диктовать свойства локального подпространства и переводить корабль через гиперпространство на всплеск квантового потока."

 tech_avc_jump_drive_2:0 "Потоковый прыжковый двигатель"
 tech_avc_jump_drive_2_desc:0 "Усовершенствования по сравнению с традиционным секвенированием прыжков позволяют более новым вариантам направлять квантовое формирование целевого назначения по реальному пространственному континууму, когда накопитель уничтожает его. Корабль теоретически существует частично в обоих местах в течение пикосекунд, но, позволяя драйверу транслировать корабль вместо мгновенной трансляции, позволяет дискам превосходить все предыдущие варианты."
 tech_avc_jump_drive_3:0 "Энергосбалансированный прыжковый двигатель"
 tech_avc_jump_drive_3_desc:0 "Дальнейшие достижения в области квантовой топологии и систем прыжков позволяют этим накопителям форматировать сложные квантовые энергетические функции, которые выполняют преобразование материи в энергию без потерь, сокращая корабли до их чистых энергетических составляющих, прежде чем отправлять их в пункт назначения. Когда поток энергии стабилизируется в реальном пространстве, функции квантового форматирования естественным образом дестабилизируются, превращая материю в преобразование энергии."
 tech_avc_jump_drive_4:0 "Фазированный прыжковый двигатель"
 tech_avc_jump_drive_4_desc:0 "Усовершенствованные накопители, использующие достижения в технологиях гиперпространственной манипуляции, заменяют традиционную квантовую потоковую передачу более продвинутым процессом квантования фаз, перестраивая локальный пространственно-временной континуум локально и в месте назначения одновременно. Этот более продвинутый процесс устраняет необходимость в сложных функциях массовой энергии и позволяет плавно менять пространство-время на корабле и пункте назначения."
 tech_avc_jump_drive_5:0 "Кавитационный прыжковый двигатель"
 tech_avc_jump_drive_5_desc:0 "Ультимативная технология привода, использующая квантовое форматирование поля для создания топологической полости в пространственно-временном континууме в месте назначения цели. Эта полость, существующая всего несколько пикосекунд и не содержащая ничего, кроме необработанного гравитонического потока, позволяет этим драйверам транслировать локальный пространственно-временной континуум непосредственно в пункт назначения без необходимости измельчать квантовую структуру корабля или фильтровать квантовую сигнатуру назначения. Без сложных функций масса-энергия или энергетических потоков, настоящий прыжок."

 tech_avc_psi_jump_drive_2:0 "Улучшенный прыжковый пси-двигатель Mk I"
 tech_avc_psi_jump_drive_2_desc:0 "Эти псионные скачкообразные приводы используют достижения в области регуляторов псионной энергии, чтобы более точно соответствовать псионической воле бортовых специалистов. Привод также улучшается за счет использования на борту каждого корабля коллектива псионических экспертов, каждый из которых имеет опыт работы в квантовой топологии. Они с детства обучены переводить псионические конструкции на расстояния, поэтому их личная вера заключается в успешном переводе корабля на большие расстояния."
 tech_avc_psi_jump_drive_3:0 "Улучшенный прыжковый пси-двигатель Mk II"
 tech_avc_psi_jump_drive_3_desc:0 "Поскольку большая часть населения демонстрирует сильный псионический потенциал, эти прыжковые прыжки больше не требуют коллектива псионических специалистов на борту каждого судна. Это новое поколение восходящих псионных технологий направляет псионическую энергию через пространство-время мгновенно от каждого псионически чувствительного члена нашей империи благодаря стратегически размещенным коллекторам. Каждое судно, оснащенное этими двигателями, способно, по указанию пилота, желать в любое место в пределах досягаемости, демонстрируя явную волю нашего населения, поскольку каждый участник учитывает успех наших флотов."

 #Computers
 tech_avc_combat_computers_4:0 "Микро-чувствительные подпроцессы"
 tech_avc_combat_computers_4_desc:0 "Расширение возможностей корабельного ИИ с помощью микро-чувствительных подпроцессов повышает его боевую осведомленность и время отклика. Вместо обычных подпроцессов, делегированных самой личностью ИИ, каждый подпроцесс управляется полностью разумным интеллектом, который создается и завершается вместе с каждым процессом. Вся его вселенная является процессом-хозяином, его естественная борьба за выживание обеспечивает безупречную эффективность и точность поставленной задачи."
 tech_avc_combat_computers_autonomous_4:0 "$tech_avc_combat_computers_4$"
 tech_avc_combat_computers_autonomous_4_desc:0 "$tech_avc_combat_computers_4_desc$"
 tech_avc_combat_computers_5:0 "Тахионная компьютерная архитектура"
 tech_avc_combat_computers_5_desc:0 "В передовых компьютерных системах используются специализированные процессоры, которые вместо обычной передачи данных используют связные тахионные пучки. Уникальная способность тахионов перемещаться со скоростью, превышающей скорость света, дает системам обработки тахионов возможность использовать релятивистские эффекты для своего рода манипулирования данными, которое в противном случае невозможно. Для боевых компьютеров бортовой ИИ может использовать тахионную обработку для запуска боевых симуляций миллиарды раз в наносекунду даже во время боя."
 tech_avc_combat_computers_5_autonomous_5:0 "$tech_avc_combat_computers_5$"
 tech_avc_combat_computers_5_autonomous_5_desc:0 "$tech_avc_combat_computers_5_desc$"
 tech_avc_combat_computers_6:0 "Многофазное квантовое моделирование"
 tech_avc_combat_computers_6_desc:0 "Достижения в алгоритмах прогнозирования позволяют создавать специализированные компьютерные массивы, которые могут передавать пространственные данные из нескольких квантовых фаз. Доступ к соседним реальностям может быть получен путем обработки данных пространственной фазы, позволяя бортовому корабельному ИИ сортировать реальности, пока не найдет ту, где сценарий будущего боя произошел ранее. Сопоставление данных из этих смежных реальностей в режиме реального времени позволяет бортовым ИИ реагировать на будущие угрозы до того, как они появятся, используя успешную тактику из смежных реальностей."
 tech_avc_combat_computers_6_autonomous_6:0 "$tech_avc_combat_computers_6$"
 tech_avc_combat_computers_6_autonomous_6_desc:0 "$tech_avc_combat_computers_6_desc$"

 tech_avc_precognition_interface_2:0 "Улучшенный прекогнитивный интерфейс Mk I"
 tech_avc_precognition_interface_2_desc:0 "Дальнейшие достижения в области псионики и псионических вычислений предоставляют бортовым системам предварительного распознавания более высокую полосу пропускания энергии пси. Эти модернизированные псионические интерфейсы способны анализировать целые нервные системы каждого существа в близлежащих кораблях в боевом сценарии, анализировать поведенческие паттерны и рефлексы в реальном времени до познания для определения тактики и стратегий противника."
 tech_avc_precognition_interface_3:0 "Улучшенный прекогнитивный интерфейс Mk II"
 tech_avc_precognition_interface_3_desc:0 "Благодаря почти идеальному пониманию псионической энергии, эти боевые компьютеры теперь оснащены безграничными системами потоковой передачи пси-энергии. Псионное разрешение встроенных массивов предварительного распознавания позволяет боевым компьютерам выполнять кинематический анализ каждой соседней частицы, а также анализировать составляющие энергии вражеских бригад. Сочетание предвидения команды и скрытого телекинеза позволяет этим компьютерам выявлять угрозы и делать прогнозы за несколько дней."

 #Thrusters
 tech_avc_thrusters_5:0 "Двигатели на антивеществе"
 tech_avc_thrusters_5_desc:0 "Инновации в ограничении частиц позволяют этим продвинутым двигателям создавать тягу от аннигиляции вещества и антивещества. Захват и удержание антипротонов дают этим двигателям необходимое топливо для производства огромных количеств энергии, поскольку антипротоны смешиваются с водородом, вызывая взаимное уничтожение и сильное выделение летучей плазмы, которая выходит из корабля с помощью сильных магнитных полей."
 tech_avc_thrusters_6:0 "Двигатели на гиперматерии"
 tech_avc_thrusters_6_desc:0 "Эти двигатели используют аннигиляцию гиперматерии для создания мощных уровней тяги. Реакционная камера впрыскивает потоки кварк-глюонной плазмы в пространственные тензорные поля, создавая экзотические элементы с условно невозможными атомными массами и сверхсветовыми скоростями. Это состояние материи, называемое гиперматерией, немедленно распадается, когда оно выходит из ограничивающего его пространственного тензорного поля с почти невозможной эффективностью, порождая взрыв и тягу плазмы с ранее невозможным отношением масс."
 tech_avc_thrusters_7:0 "Репульсорные двигатели"
 tech_avc_thrusters_7_desc:0 "Эти двигатели производят реакционную массу из отформатированных полей преобразования энергии в массу, находясь под напряжением, выбрасывая потоки сверхвысокой энергии в кварк-глюонной плазме, чтобы создать тягу на порядок выше любой предыдущей системы. Благодаря идеальному соотношению масс, полученному при изготовлении реакционной массы непосредственно с выхода реактора, эти приводы являются вершиной пространственного перемещения и маневрирования судов."
 tech_avc_thrusters_8:0 "Гравитонные двигатели"
 tech_avc_thrusters_8_desc:0 "Способность захватывать элементарные гравитоны позволяет этим двигателям генерировать тягу, используя саму гравитационную силу. Когда элементарные гравитоны вводятся в реакционную камеру, создается поле когезионного гравитонного потока, которое бесконечно деформирует пространство-время в бесконечной пространственной деформации. Сложные пространственные системы тензорного поля способны линзировать поле деформации, чтобы ограничить гравитационную силу линейным вектором в задней части корабля, создавая тягу без реактивной массы."

 tech_avc_dark_matter_propulsion_2:0 "Улучшенные ускорители на тёмной материи"
 tech_avc_dark_matter_propulsion_desc_2:0 "При дальнейшем изучении механизм, который позволяет этим двигателям генерировать движущую силу из темной материи, теперь стал более понятным. Усовершенствования реакционной камеры и выпускного сопла темной энергии привели к значительному увеличению тяги. Являемся ли мы истинным пониманием процесса или просто сделали оригинальную загадочную технологию более совместимой с нашей технологией, является предметом некоторых дискуссий."

 #Sensors
 tech_avc_sensors_5:0 "Гиперполевые сенсоры"
 tech_avc_sensors_5_desc:0 "Эти сенсоры используют инновации в технологиях гиперполя для проецирования теоретически неограниченного пассивного гиперпространственного поля через пространство. После того, как алгоритмы калибровки отфильтровывают возвращаемые данные для локальных звездных тел, все неожиданные объекты с массой, превышающей несколько молекул, будут генерировать обнаруживаемые флуктуации и шум в топологическом многообразии, выявляя данные о положении и векторах. Существует немного систем скрытности, способных скрыть свою массу."
 tech_avc_sensors_6:0 "Темнолучевые сенсоры"
 tech_avc_sensors_6_desc:0 "Используя существующие технологии темной материи, взаимодействие между темной материей и темной энергией позволяет обычным комплектам датчиков воспринимать локальные флуктуации темной энергии. Темные энергии, которые вступают в контакт с обычной материей, резонируют в локальном пространстве со скоростью, превышающей скорости света, что позволяет этим чувствительным к темным лучам системам фильтровать поступающие темные лучи, чтобы достигать расположения всех объектов на предельных расстояниях."
 tech_avc_sensors_7:0 "Квантовые кавитационные сенсоры"
 tech_avc_sensors_7_desc:0 "Сложная катушка пространственных тензорных полей используется для того, чтобы вызвать мгновенную аннигиляцию тахионов, которая создает поле пространства-времени, которое затем можно использовать в качестве линзы для бортовых сенсорных систем для отслеживания частиц в предыдущих временных системах отсчета. В бортовых компьютерных системах, использующих алгоритмы дискриминации военного уровня, вычисляются квантовые кавитации с использованием суперпозиций одних и тех же частиц в разное время. Даже на предельных расстояниях эти сложные датчики видят квантовую кавитацию, создаваемую каждым объектом в космосе."
 tech_avc_sensors_8:0 "Гравитонные сенсоры"
 tech_avc_sensors_8_desc:0 "Элементарные гравитоны, высвобождаемые из локальных гравитационных полей, движутся во много раз быстрее света и до сих пор оставались совершенно необнаружимыми. Используя захват и выпуск проходящих гравитонов, датчики могут идеально отображать локальный гравитационный поток в огромном диапазоне, что позволяет этим датчикам передавать данные телеметрии в бортовые компьютерные системы. Алгоритмы дискриминации выявляют неизвестные и полезные пространственные данные вокруг гравитационных ям, генерируемых звездами и планетами."

 #Auxiliary
 tech_avc_reactor_boosters_4:0 "Гипер усилитель реактора"
 tech_avc_reactor_boosters_4_desc:0 "Открытие производства электроэнергии с нулевой точкой позволяет значительно улучшить обычные реакторные ускорители, которые могут значительно улучшить корабельные реакторы. Эти реакторные усилители усиливают поле вакуумного извлечения, не увеличивая размер самого реакторного механизма, позволяя обычно невозможному потоку энергии выливаться из самого вакуума."
 tech_avc_reactor_boosters_5:0 "Ультра усилитель реактора"
 tech_avc_reactor_boosters_5_desc:0 "Открытие производства энергии в гиперматерии позволяет использовать более совершенные системы реакторного ускорителя, которые значительно повышают эффективность извлечения энергии из гиперматерии. Эти реакторные ускорители эффективно хранят ядра гиперматерии в полях пространственного тензора в течение длительных периодов времени, позволяя реактору уничтожать гораздо большие количества впрыскиваемого гиперматерии в наносекунду, когда возникает необходимость."
 tech_avc_reactor_boosters_6:0 "Привосходный усилитель реактора"
 tech_avc_reactor_boosters_6_desc:0 "Открытие производства энергии темной энергии позволяет создать самые совершенные из когда-либо созданных реакторных систем. Расширение сложных квантовых полей, искажающих пространство-время и позволяющих темной энергии придать импульс на большей квантовой топологической поверхности, увеличивает объем пропускания частиц с высокой энергией и, таким образом, значительно увеличивает выработку энергии."

 tech_avc_regenerative_hull_tissue_2:0 "Усовершенствованная регенеративная обшивка"
 tech_avc_regenerative_hull_tissue_2_desc:0 "Достижения в области генетических манипуляций и кибернетики позволяют радикально улучшить регенерацию корпуса у искусственных бактерий на основе кремния. При замене различных генов свойства многих традиционных материалов корпуса могут быть переданы бактериям, что позволяет заменить большую часть корпуса судна самими бактериями, быстро растя, чтобы приспособиться к большему количеству макромасштабных ролей по сравнению с предыдущими поколениями."

 tech_avc_shield_rechargers_2:0 "Усовершенствованный накопитель щита"
 tech_avc_shield_rechargers_2_desc:0 "Эти конденсаторы направляют избыточную энергию в локальный подпространственный карман с теоретически бесконечной емкостью, что позволяет им быстро продувать огромные количества энергии в щиты корабля при необходимости со скоростью передачи, ограниченной только технологиями передачи энергии и термодинамическими пределами."

 tech_avc_afterburners_3:0 "Ультра форсажные камеры"
 tech_avc_afterburners_3_desc:0 "Усовершенствованные форсажные камеры используют последние инновации в пространственном паттерне, чтобы помочь перемещению корабля в пространстве в дополнение к увеличению общей тяги корабля, что обеспечивает более высокую скорость, чем обычно позволяют законы движения."
 tech_avc_afterburners_4:0 "Превосходные форсажные камеры"
 tech_avc_afterburners_4_desc:0 "Эти форсажные камеры отклоняются еще дальше от обычного увеличения тяги и еще больше увеличивают максимальную скорость корабля, используя узлы пространственного структурирования для передачи вращательного импульса локальным гравитационным полям. Хотя это не сравнимо с эффектом искажения пространства гипердвигателем, эти форсажные двигатели увеличивают скорость корабля, эффективно создавая нарезной квантовый туннель для прохождения."

 tech_avc_auxiliary_fire_control_2:0 "Улучшенная система управления огнём"
 tech_avc_auxiliary_fire_control_2_desc:0 "Эта улучшенная версия стандартного вспомогательного управления огнем использует технологии квантового запутывания для создания мгновенной связи между всеми системами корабля без необходимости подключения кабелей или линий связи. Это применение квантовой запутанности допускает теоретически бесконечную полосу пропускания и сокращение форм-факторов вычислительного оборудования, позволяя судам иметь компьютерные массивы, обычно встречающиеся только в планетарных установках."

 tech_avc_enigmatic_encoder_2:0 "Улучшенный загадочный шифратор"
 tech_avc_enigmatic_encoder_2_desc:0 "С дальнейшим изучением кажущихся невозможными и противоречивых алгоритмов кодирования данных способность понимать данные траектории полета из этих кодеров существенно улучшилась. Вместо того, чтобы слепо доверять закодированным полетным данным, бортовые компьютерные системы теперь могут различать опасные и превосходные траектории полета, постоянно создаваемые загадочными кодировщиками. Вопрос о том, действительно ли мы понимаем данные, создаваемые этими кодировщиками, или просто сделали оригинальную загадочную технологию более совместимой с нашей собственной, является предметом некоторых дискуссий."
 tech_avc_enigmatic_decoder_2:0 "Улучшенный загадочный дешифратор"
 tech_avc_enigmatic_decoder_2_desc:0 "При дальнейшем изучении механизма, управляющего алгоритмами декодирования, возможность получения более точных результатов независимо от ошибочной траектории полета цели существенно улучшилась. Результаты, полученные в результате испытаний со статическими и линейно трансляционными объектами, улучшились по сравнению с предыдущим применением загадочных декодеров, однако количество ошибочных результатов все еще остается достаточно постоянным, чтобы наши инженеры могли усомниться в их разумности. Можем ли мы на самом деле понять природу этой технологии, или же сама технология имеет недостатки в дизайне - это вопрос некоторых споров."

