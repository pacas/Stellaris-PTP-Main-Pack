 cara.4161.desc:0 "«Megacorpse» - это величайшая группа, играющая в стиле псионический металл, в пространстве корпорации. Говорят, что ничем не связанные ранее члены группы - кел-азаанецец, гантрэн, человек, йондар и сцилдари - установили контакт друг с другом при помощи Покрова.\n\nЭто правда.\n\nЛишь немногие избранные знают о том, что «Покров» - это кодовое название сверхсекретного звукомузыкального полуавтономного подразделения компании «Галактические звуки», ведущего музыкального конгломерата и производителя звукового оружия в мультивселенной. Изначально «Megacorpse» должен был стать ударным отрядом псиоников. Они должны были «играть» на сложных «площадках», эффективно подавляя мятежные движения посредством откровенно антикорпоративных текстов, которые маскировали направленные на слушателей незаметные меры псионического воздействия, снижавшие агрессию.\n\nВ конце концов менеджеры и управляющие оказались неспособны контролировать каталитическое воздействие музыки группы на и без того мощные псионические способности её участников. Группа стала совершенно неуправляемой, и только её название осталось неизменным, так как «Галактические звуки» не пожелали разрывать фантастически прибыльный контракт, - и теперь «Megacorpse» играет что и где им угодно, лишь бы это было §R«металлом»§!."
