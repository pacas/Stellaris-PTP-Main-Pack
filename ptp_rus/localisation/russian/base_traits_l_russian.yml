#buildings_tier_1
building_lavender_base:0 "Лавандовые поля"
building_lavender_base_desc:0 "Полностью автоматизированный гидропонный купол для выращивания лаванды. Изучение рынка и продажа этого редкого растения фиолетового цвета - основное занятие операторов купола."
building_tea_base:0 "Чайные поля"
building_tea_base_desc:0 "Этот автоматизированный гидропонный купол постоянно окутан туманом, что намекает на выращиваемый внутри чай. Это чрезвычайно редкое растение используется в разнообразных культурных или религиозных мероприятиях в вашей империи."
building_spices_base:0 "Поля специй"
building_spices_base_desc:0 "Температура атмосферы этого гидропонного купола, контролируемого ВИ, немного выше стандартной, что намекает на выращиваемые внутри разнообразные экзотические пряности. Затем эти вещества применяются в составе различных рецептов и прочих предметах роскоши."
building_silence_flowers:0 "Плантация «Цветов тишины»"
building_silence_flowers_desc:0 "Если пройтись вокруг биокуполов, в которых обитают эти тёмные растения, чей сок обладает ограниченными пси-свойствами, можно почувствовать глубокое беспокойство. После очистки эти растения можно использовать для производства различных расширяющих разум химических веществ ... включая мощные наркотики, которые, несмотря на все меры предосторожности, всегда умудряются покидать пределы строго охраняемых плантаций."
building_purifying_plants:0 "Теплица очищающих водорослей"
building_purifying_plants_desc:0 "Различный промышленный мусор и прочие отходы сбрасываются в эти огромные теплицы, где генетически модифицированные водоросли расщепляют их на минералы в результате длительного и сложного метаболического процесса. Затем рабочие превращают эти минералы в сплавы, что делает фабрику практически самодостаточной."
building_tree_temple:0 "Храм Древа"
building_tree_temple_desc:0 "Фрагменты Ветвей упали на миры разумных видов: здесь лежит один из них."


#buildings_upgrades_spices_tea_lavender
building_lavender_advanced:0 "Великие лавандовые поля"
building_lavender_advanced_desc:0 "Эти экологически контролируемые поля распространяют сладкий аромат лаванды на целые регионы планеты. Освобождённые от ручного труда своими ВИ-помощниками, фермеры теперь проводят большую часть своего времени в поисках новых способов продажи лаванды."
building_lavender_ultimate:0 "Планетарная теплица лаванды"
building_lavender_ultimate_desc:0 "Целые регионы специализированы выращиванию лаванды, и их экосистемы были изменены, чтобы быть как можно лучше приспособленными к этому. Эти огромные биокупола - то ещё зрелище, красота и престиж этих замкнутых экосистем может конкурировать с самой планетарной столицей."
building_tea_advanced:0 "Ведикие чайные поля"
building_tea_advanced_desc:0 "Устройства, фильтрующие атмосферу и гидросферу, неустанно гудят вокруг этих огромных биокуполов. Здесь выращивают тысячи сортов чая, а работники биокупола скорее художники и историки, чем фермеры - а может и наоборот."
building_tea_ultimate:0 "Планетарный чайный биокупол"
building_tea_ultimate_desc:0 "Эта гигантская структура охватывает весь регион планеты, целиком посвященный развитию сельского хозяйства на основе чая. Купол всегда затянут туманов и дымкой, которые скрывает от любопытных взглядов культурную, религиозную и ремесленную деятельность внутри купола."
building_spices_advanced:0 "Великие поля специй"
building_spices_advanced_desc:0 "Десятки различных биокуполов, каждый из которых посвящен выращиванию своего вида специй, располагаются здесь. Небольшие фабрики усеивают поля, обеспечивая планету деликатесами и прекрасными специями."
building_spices_ultimate:0 "Планетарный купол специй"
building_spices_ultimate_desc:0 "Целые экосистемы собраны тут, в этих огромных биокуполах, которые тщательно подбирают параметры температуры и влажности для каждого вида. Здесь выращиваются тысячи различных видов специй, которые затем отправляются по всей планете."
building_red_flowers:0 "Поле красных цветов."
building_red_flowers_desc:0 "Здесь растут темно-красные цветы, по цвету похожие замёрзший закат в глубокой долине."

#buildings_upgrades_other
building_silence_flowers2:0 "Дом цветов"
building_silence_flowers2_desc:0 "Эти изолированные шпили высоко возвышаются над темными полями и перерабатывают цветы тишины в драгоценные лекарства. Несмотря на строгие меры безопасности, часть образцов цветов всегда умудряются покинуть эти шпили."
building_purifying_plants2:0 "Озера очищающих водорослей"
building_purifying_plants2_desc:0 "В этих изолированных долинах располагаются неглубокие озёра, где коричнево-оранжевые водоросли расщепляют промышленные отходы на минералы. Дроны и полуавтоматические заводы непрерывно работают, синтезируя сплавы из побочных продуктов жизнедеятельности водорослей."

#buildings for update 1.4
building_lichen_mining_plant:0 "Лишайниковый горно-обогатительный комбинат"
building_lichen_mining_plant_desc:0 "В этом ГОКе используются особые лишайники, которые медленно превращают почву в полезные ископаемые, пригодные для промышленных нужд."
building_lichen_mining_plant2:0 "Лишайниковое горно-обогатительное предприятие"
building_lichen_mining_plant2_desc:0 "На этом предприятии массово применяются лишайники, что позволяет заниматься добычей сразу в целых регионах."


#technologies
tech_exotic_crops_lavender:0 "Ксеноагрокультура : Лаванда"
tech_exotic_crops_lavender_desc:0 "Это фиолетовое растение было известно на протяжении тысячелетий в вашем родном мире. Адаптация этого растения к другим планетам требует глубокого понимания его экосистемных характеристик."
tech_exotic_crops_tea:0 "Ксеноагрокультура : Чай"
tech_exotic_crops_tea_desc:0 "Основная проблема с чаем заключается в том, что этому растение требуются очень специфические параметры, чтобы оно успешно росло. Нам нужно понять, как воссоздать знакомую для него среду в чужом мире."
tech_exotic_crops_spices:0 "Ксеноагрокультура : Специи"
tech_exotic_crops_spices_desc:0 "Специи замечательно адаптируются, но основной проблемой является их огромное количество всевозможных разновидностей и подвидов: определение параметров и методов их выращивания в чужих мирах требует глубокого погружения в биологические архивы и тщательного их изучения."
tech_purifying_plants:0 "Очищающие растения"
tech_purifying_plants_desc:0 "Потенциал некоторых особых видов водорослей перерабатывать промышленные отходы известен ещё с незапамятных времен, но необходимы прорывы в генной инженерии, прежде чем их можно будет использовать в планетарных масштабах, чтобы разделять отходы на полезные компоненты."
tech_agricultural_drugs:0 "Агрокультурные наркотики"
tech_agricultural_drugs_desc:0 "Незаконное производство некоторых растительных препаратов в массовых масштабах не ново. Однако, благодаря тщательной генной инженерии, мы могли бы производить относительно безопасные продукты в строго контролируемых и санкционированных правительством районах."
tech_garden_world:0 "Планетарные сады"
tech_garden_world_desc:0 "Искусство садоводства может быть применено и в планетарном масштабе. Суды могут процветать, лишённые ограничений вроде разграничений частной собственности и заборов."
tech_military_drugs:0 "Военные наркотики"
tech_military_drugs_desc:0 "Химические наркотики использовались в вооруженных силах ещё до изобретения гипердвигателя , но контролируемое производство генно-модифицированных растений со полезными свойствами является довольно недавней разработкой."


#technologies_upgrade
tech_exotic_crops_lavender2:0 "Продвинутая ксеноагрокультура : Лаванда"
tech_exotic_crops_lavender2_desc:0 "Прорывы в области контроля окружающей среды и ведения сельского хозяйства с помощью ВИ открывают возможности для расширения лавандовых полей в условиях климата на иных планетах."
tech_exotic_crops_lavender3:0 "Комплексная ксеноагрокультура : Лаванда"
tech_exotic_crops_lavender3_desc:0 "Конечный шаг в ксеноагрокультуре лаванды - создание целых биокуполов размером с континент, которые могут вместить огромные контролируемые экосистемы."
tech_exotic_crops_tea2:0 "Продвинутая ксеноагрокультура : Чай"
tech_exotic_crops_tea2_desc:0 "Массовый посев чая в других мирах требует изучения окружающей среды и принятие во внимание невероятно большого количества деталей."
tech_exotic_crops_tea3:0 "Комплексная ксеноагрокультура : Чай"
tech_exotic_crops_tea3_desc: 0 "Конечным шагом в ксеноагрокультуре, ориентированной на выращивание чая, является создание целых экосистем, чтобы они могли защищать это драгоценное растение."
tech_exotic_crops_spices2:0 "Продвинутая ксеноагрокультура : Специи"
tech_exotic_crops_spices2_desc:0 "Красота и сложность выращивания специй заключается в том, что тысячи разных видов растут вместе."
tech_exotic_crops_spices3:0 "Комплексная ксеноагрокультура : Специи"
tech_exotic_crops_spices3_desc: 0 "Когда был предложен план высаживания специй в нескольких отдельных, но глубоко связанных биомах, то большинство лишь смеялось. Поначалу..."
tech_purifying_plants2:0 "Продвинутые очищающие растения"
tech_purifying_plants2_desc:0 "Посев очищающих растений и водорослей на мелководье значительно ускоряет процесс переработки, особенно если поддерживается правильная температура воды."
tech_agricultural_drugs2:0 "Комплексные агрокультурные наркотики"
tech_agricultural_drugs2_desc:0 "Генетика не обязательно может помочь нам получить более эффективные и изысканные, а также менее опасные лекарства: это, в первую очередь, вопрос практики и многочисленных медицинских исследований."

