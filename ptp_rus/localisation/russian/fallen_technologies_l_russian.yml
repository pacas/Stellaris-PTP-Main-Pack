  fallen_technologies.1.g:0 "Мы вернём своё место в галактике!"
 fallen_technologies_chain_title:0 "Зенит угасших империй"
 fallen_technologies_chain_desc:0 "На пике своего могущества падшие империи были хозяевами галактики, и всё было в пределах досягаемости, всё было возможно.\n\nНо путь к величию не всегда линеен, и иногда приходится делать выбор и жертвовать. Теперь наша очередь выбирать.\n\nПриведенные ниже пути могут быть пройдены в любом порядке, каждый ведет к своей собственной ветви технологий, функциям и последствиям. Если активен неподдерживаемый мод, полезно помнить, что соответствующий путь не требуется."
 
 fallen_technologies_1:0 "Автоматизация индустрии"
 fallen_technologies_1_DESC:0 "Используя продвинутую форму манипуляции с темной материей, технологическое мастерство предтеч позволило целым отраслям промышленности работать автономно, освободив население, позволяя прожить остаток своей жизни занимаясь самоопределением и гедонизмом.\n\nЕсли мы посвятим себя изучению того, каким образом они манипулируют тёмной материей, мы сможем воспроизвести и перестроить эти технологические чудеса для эффективной экономики."
 fallen_technologies_2:0 "Социальное вознесение"
 fallen_technologies_2_DESC:0 "В зените цивилизации граждан объединяет единый фанатичный идеал. Под их бурные аплодисменты наше общество изменится, открыв новые гражданские права и здания для нашего вознёсенного общества.\n\nЕсли мы имеем возможность, но еще не открыли §HАркологический проект§!, этот проект даст нам эквивалентный эффект."
 fallen_technologies_3:0 "Вопрос стиля"
 fallen_technologies_3_DESC:0 "К сожалению, наши корабли и города по-прежнему выглядят так же, как в первый день, когда мы совершили наш первый космический полет, однако сейчас они не отражают сегодняшнее состояние нашей империи. Возможно, некоторые проекты, заимствованные у наших соседей-предтеч, будут неплохо служить для запугивания наших врагов и предотвращения будущих вторжений.\n\nЧертежи и технические данные для этих элегантных конструкций предтеч могут быть получены с помощью различных тайных операций, охватывающих несколько лет."
 fallen_technologies_4:0 "Технологическое совершенство"
 fallen_technologies_4_DESC:0 "Овладение всеми областями науки обеспечивает беспрецедентный прогресс в области шифрования, дешифрования и вычислительной мощности, что значительно увеличивает скорость наших исследований. Другие применения преобразования материи - создание редких и стратегических ресурсов искуственно."
 fallen_technologies_5:0 "Амбиции власти"
 fallen_technologies_5_DESC:0 "У нас должны быть галактические амбиции, соответствующие нашему статусу и мощи, которые распространяют наше влияние на все края галактики. Новые указы и кампании также обеспечат дальнейшее процветание и стабильность нашей империи.\n\nЕсли мы имеем возможность, но еще не открыли §HКолосс§!, этот проект даст нам эквивалентный эффект."
 fallen_technologies_6:0 "Инженерное превосходство"
 fallen_technologies_6_DESC:0 "Совершенства можно добиться, если совершенны будут наши инженерные навыки. Это позволит нам строить масштабные проекты, которые являются настоящими чудесами Вселенной.\n\nЕсли мы имеем возможность, но еще не открыли §HГалактические чудеса§!, этот проект даст нам эквивалентный эффект."
 
 
 fallen_technologies.101.name:0 "Создана автоматизированная промышленность!"
 fallen_technologies.101.desc:0 "Мы освоили продвинутую форму манипуляции тёмной материей. Хотя полевые испытания всё ещё продолжаются, наши ученые стремятся применить то, что мы узнали, для создания нового поколения автоматизированных производств. Экономические выгоды для §H[Root.GetName]§! могут быть огромными."
 fallen_technologies.101.a:0 "Великолепно!"
 
 fallen_technologies.102.name:0 "Социальное вознесение завершено!"
 fallen_technologies.102.desc:0 "Наше заявление о преобразовании нашего общества было встречено населением с большим энтузиазмом. Государство еще раз доказало свою приверженность своим гражданам, инвестируя в гражданские структуры на благо всех. Нам следует подумать о строительстве новых зданий, чтобы наполнить наших граждан чувством националистической гордости."
 fallen_technologies.102.a:0 "Что мы должны построить следующим?"
 
 fallen_technologies.103.name:0 "Дизайны предтеч получены!"
 fallen_technologies.103.desc:0 "После многих лет исследований и шпионажа мы наконец получили полные проекты и чертежи кораблей и городов предтеч. Наши архитекторы и проектировщики с тех пор работают день и ночь, внося соответствующие коррективы в эти проекты. В ожидании одобрения §H[Root.GetRulerTitle] [Root.GetRulerName]§!, мы готовы дать впечатляющий облик каждому городу нашей империи, а также любым новым кораблям, строящимся в настоящее время на наших верфях."
 fallen_technologies.103.a:0 "Дизайн спиритуалистов идеально подходит для нас."
 fallen_technologies.103.b:0 "Дизайн материалистов идеально подходит для нас."
 fallen_technologies.103.c:0 "Дизайн ксенофилов идеально подходит для нас."
 fallen_technologies.103.da:0 "Дизайн ксенофобов идеально подходит для нас."
 fallen_technologies.103.db:0 "Дизайн поборников чистоты идеально подходит для нас."
 fallen_technologies.103.e:0 "Дизайн милитаристов идеально подходит для нас."
 fallen_technologies.103.fa:0 "Дизайн пацифистов идеально подходит для нас."
 fallen_technologies.103.fb:0 "Дизайн самосовершенствующих идеально подходит для нас."
 fallen_technologies.103.g:0 "Дизайн авторитаристов идеально подходит для нас."
 fallen_technologies.103.h:0 "Дизайн эгалитаристов идеально подходит для нас."
 fallen_technologies.103.ia:0 "Дизайн разума улья идеально подходит для нас."
 fallen_technologies.103.ib:0 "Дизайн пожирателей идеально подходит для нас."
 fallen_technologies.103.ja:0 "Дизайн машинного разума идеально подходит для нас."
