 kiyo_trade_manual_event.2.desc:1 "Торговые пути: §Y[This.kiyo_trade_num_trade_routes][This.Get0TradeRoutes]/[This.kiyo_trade_max_trade_routes]§!\nМаксимум $trade_plural$ за торговый путь: §Y[This.kiyo_trade_max_cargo_ships_per_fleet]§!\nРесурсы от ваших торговых путей: [This.kiyo_trade_minerals_start] £minerals£, [This.kiyo_trade_energy_start] £energy£, [This.kiyo_trade_food_start] £food£, [This.kiyo_trade_unity_start] £unity£, [This.kiyo_trade_consumer_goods_start] £consumer_goods£, [This.kiyo_trade_alloys_start] £alloys£, [This.kiyo_trade_physics_research_start] £physics£, [This.kiyo_trade_society_research_start] £society£, [This.kiyo_trade_engineering_research_start] £engineering£, [This.kiyo_trade_other_start] £trade_value£\nРесурсы от торговых путей других империй: [This.kiyo_trade_minerals_import] £minerals£, [This.kiyo_trade_energy_import] £energy£, [This.kiyo_trade_food_import] £food£, [This.kiyo_trade_unity_import] £unity£, [This.kiyo_trade_consumer_goods_import] £consumer_goods£, [This.kiyo_trade_alloys_import] £alloys£, [This.kiyo_trade_physics_research_import] £physics£, [This.kiyo_trade_society_research_import] £society£, [This.kiyo_trade_engineering_research_import] £engineering£, [This.kiyo_trade_other_import] £trade_value£\n\nВыберите торговый путь, чтобы посмотреть дополнительную информацию о нём."
