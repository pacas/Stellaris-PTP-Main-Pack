l_russian:

 eac_building_planetary_proton_cannon:0 "Планетарное протонное орудие"
 eac_building_planetary_proton_cannon_desc:0 "Эта установка запускает энергетические снаряды, состоящие из плотно сконцентрированных протонов, способных нанести огромный ущерб корпусу вражеских кораблей.\n§HХарактеристики:§!\nТочность: §Y50%§!\nПовреждение корпуса: §Y100 - 500§!\nПерезарядка: §Y5§! £resource_time \nСредний урон: §Y30.00§! / £resource_time"
 
 eac_building_planetary_neutron_cannon:0 "Планетарное нейтронное орудие"
 eac_building_planetary_neutron_cannon_desc:0 "Эта установка запускает энергетические снаряды, состоящие из плотно сконцентрированных нейтронов, способных нанести огромный ущерб корпусу вражеских кораблей.\n§HХарактеристики:§!\nТочность: §Y60%§!\nПовреждение корпуса: §Y500 - 1,500§!\nПерезарядка: §Y7§! £resource_time \nСредний урон: §Y85.71§! / £resource_time"
 
 eac_building_planetary_tachyon_cannon:0 "Планетарное тахионное орудие"
 eac_building_planetary_tachyon_cannon_desc:0 "Эта установка запускает пучок тахионов огромной мощности.\n§HХарактеристики:§!\nТочность: §Y65%§!\nПовреждение корпуса: §Y1,000 - 5,000§!\nПерезарядка: §Y10§! £resource_time \nСредний урон: §Y195.00§! / £resource_time"
 
 eac_building_planetary_coil_scattergun:0 "Планетарная катушечная зенитка"
 eac_building_planetary_coil_scattergun_desc:0 "Эта установка запускает массив из 20 снарядов, используя электромагнитные катушки, чтобы быстро ускорить их по направлению к цели.\n§HХарактеристики§!\nТочность: §Y35%§!\nПовреждение корпуса / снаряд: §Y10 - 25§!\nПерезарядка: §Y3§! £resource_time \nСредний урон / снаряд: §Y2.00§! / £resource_time"

 eac_building_planetary_rail_scattergun:0 "Планетарная рельсовая зенитка"
 eac_building_planetary_rail_scattergun_desc:0 "Эта установка запускает массив из 20 снарядов, используя двойные параллельные электромагнитные рельсы, чтобы быстро ускорить их.\n§HХарактеристики§!\nТочность: §Y40%§!\nПовреждение корпуса / снаряд: §Y20 - 35§!\nПерезарядка: §Y4§! £resource_time \nСредний урон / снаряд: §Y2.75§! / £resource_time"