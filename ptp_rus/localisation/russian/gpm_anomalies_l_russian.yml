 GPM_CLOCK_CAT:0 "Мерцание во тьме"
 gpm_anomaly.78881.name:0 "Пульсирующие часы"
 gpm_d_pulsar_clock:0 "£physics£ +12\n"

 # normal
 GPM_CLOCK_CAT_DESC:0 "Что-то в этом пульсаре кажется неизменным. Он постоянно пульсирует, выделяя огромное количество энергии."
 gpm_anomaly.78881.desc:0 "Этот пульсар обладает не только высокой частотой пульсаций, но и вращается с неизменной периодичностью, что делает его одними из самых точных часов во Вселенной. С помощью этого небесного хронометра наши астрономы могут дать ответы на множество вопросов о звёздах, материи, и даже самом пространстве-времени, на которые иначе ответить было бы попросту невозможно."
 # hive mind
 GPM_CLOCK_CAT_HIVE_DESC:0 "Что-то в этом пульсаре кажется неизменным. Он постоянно пульсирует, выделяя огромное количество энергии."
 gpm_anomaly.78881.desc.hive:0 "Этот пульсар обладает не только высокой частотой пульсаций, но и вращается с неизменной периодичностью, что делает его одними из самых точных часов во Вселенной. С помощью этого небесного хронометра мы могли бы дать ответы на многие вопросов о звёздах, материи, и даже самом пространстве-времени, на которые иначе ответить было бы попросту невозможно."
 # machine empire
 GPM_CLOCK_CAT_MACH_DESC:0 "Что-то в этом пульсаре кажется неизменным. Он постоянно пульсирует, выделяя огромное количество энергии."
 gpm_anomaly.78881.desc.mach:0 "Этот пульсар вращается с редкой, но предсказуемой скоростью. Неизменная частота вращения делает его одними из самых точных часов во Вселенной. Использование подобных естественных хронометров позволит уменьшить вероятность ошибок синхронизации, вызванных перемещением на большие расстояния."