 fallen_technologies.1.desc.04:0 "И таким образом родилась вознесённая империя.\n\nС того дня, когда предки §H[From.GetHomeWorldName]§! впервые стали пристально смотреть на звезды, наш великий вид достиг невероятных успехов в технологии, и с тех пор мы превратились в процветающую звёздную империю, намного превосходящую наши первоначальные надежды. Несмотря на постоянную борьбу за наше выживание, наше §HКсенофобное§! общество в конце концов привело нашу цивилизацию в зенит славы и могущества. Прямо сейчас по всей галактике инопланетяне дрожат от страха, когда они слышат наше имя. Это была наша судьба. §H[From.GetName]§! будет в каждом историческом архиве, и инопланетные историки по всей галактике будут изучать наше наследие на протяжении веков.\n\nОднако, с большой силой приходит большая ответственность. Не все пути одинаковы. История будет помнить этот момент, когда мы выберем наш национальный фокус."
