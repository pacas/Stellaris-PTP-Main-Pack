ruler_hobby_button_favoring_logistician_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_logistician$§!$ruler_hobby_military_category_tooltip$[Root.GetRulerName] следит за тем, чтобы все вспомогательные материалы для кораблей и армий не терялись впустую, уменьшая их §Yсодержание§!."

