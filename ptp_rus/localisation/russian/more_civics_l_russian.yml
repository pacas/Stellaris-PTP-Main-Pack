l_russian:
civic_spirit_of_revolution:0 "Дух революции"
civic_spirit_of_revolution_desc:0 "Эта нация была построена на руинах, и хаосе революции, и их люди до сих пор верят в идеал, который она представляла. Жаль, но они так слепы.."
civic_peoples_army:0 "Народная армия"
civic_peoples_army_desc:0 "Армия этой страны возникла из простых людей, которые добровольно собрались, чтобы защитить свою страну.. Свою планету.. Свою Империю.."
civic_necrocracy:0 "Некрократия"
civic_necrocracy_desc:0 "Из-за абсолютной централизованной власти этого лидера, его преемники правят под железной пятой <<идеального руководства>> даже после смерти своего наставника."
civic_apprenticeship:0 "Ученичество"
civic_apprenticeship_desc:0 "Технологии и знания в этом обществе передавалась от ближнего к ближнему в большой тайне ради мастерства и совершенства."
civic_engineered:0 "Спроектированый"
civic_engineered_desc:0 "Этот вид не эволюционировал, а был создан цивилизацией, давно ушедшей в космос по неизвестной причине. Отныне, эти сломанные игрушки ищут своих творцов. Как же они наивны.."
civic_clan_politics:0 "Клановая политика"
civic_clan_politics_desc:0 "В большой политике этого правительства доминируют члены немногочисленного, но могущественного клана, который управляет всей Империей под их руководством."
civic_emergency_government:0 "Чрезвычайное правительство"
civic_emergency_government_desc:0 "Это правительство было основано как временное чрезвычайное правительство во время кризиса, но никогда не распускалось и теперь стало законным. Антиутопия наяву."
civic_federation_government:0 "Федерация"
civic_federation_government_desc:0 "Эта Империя на самом деле является объединением многих стран, которые имеют значительно большую степень в автономии."
civic_universal_counseling:0 "Универсальное консультирование"
civic_universal_counseling_desc:0 "В этой Империи внедрена универсальная система консультирования, которая активно вмешивается в личные заботы людей, чтобы предотвратить любые столкновения. Помните, вы никогда не сможете скрыть свои проблемы. Никогда."
civic_survivors_of_invasion:0 "Выжившие после вторжения"
civic_survivors_of_invasion_desc:0 "Люди этой нации сражались и отразили инопланетное вторжение, прежде чем сами вышли в космос. Их мир горел как новое солнце, но это не помешало истинным владельцам мира сего выжить."
civic_displaced_in_time:0 "Перемещенные во времени"
civic_displaced_in_time_desc:0 "Эта планета смещена во времени, поэтому эволюционировавшие когда-то здесь виды не могли легко адаптироваться к новому миру. Вообще удивительно, как они не сгинули во всей этой временной чехарде во время своего развития.."
civic_virtual_society:0 "Виртуальное общество"
civic_virtual_society_desc:0 "Эта цивилизация создала некое виртуальное общество, которое работает так же, как и настоящее. Как не странно, конфрантаций почти не наблюдается. "
civic_superstitious:0 "Суеверный"
civic_superstitious_desc:0 "Люди здесь суеверны, а потому, верят во все свои вымыслы, не позволяя тем самым нарушать надуманные табу. Только представьте этот маразм.. Как они вообще в космос вышли? Когда зима на их родном солнце наступила?"
civic_eye_for_an_eye:0 "Око за око"
civic_eye_for_an_eye_desc:0 "Это общество имеет простую правовую систему, сосредоточенную на эквивалентном обмене преступлениями. Впрочем, система иногда даёт сбой, если преступление основано на сексуальной почве.."
civic_living_god:0 "Живой Бог"
civic_living_god_desc:0 "Считается, что лидер этой нации является потомком какого-то божества, что превозносит его над остальными в ощутимой мере, заставляя тем самым людей умирать за все, что хочет их лидер."
civic_subterranean_origins:0 "Подземная эволюция"
civic_subterranean_origins_desc:0 "Этот вид произошел из-под земли, что делает их отличными шахтерами и защитниками родного мира."
civic_education_stratum:0 "Образовательный слой (МЕГА ШКОЛА)"
civic_education_stratum_desc:0 "Это общество было основано на идеале образования людей, поэтому образование человека решает его место в государстве."
civic_technologically_stagnant:0 "Технологическая осторожность"
civic_technologically_stagnant_desc:0 "Для практичности и безопасности, это общество сосредоточено на улучшении нынешних технологий, а не на исследовании новых технологий. Вы уже видели наш угольный ССД?"
civic_lack_of_apparel:0 "Нудисты"
civic_lack_of_apparel_desc:0 "Этот вид никогда не создавал одежду во времена своего ранненого развития, потому, любой другой цивилизации это может не понравится, если те заглянут в исторические справочники данной цивилизации, что сдобрены иллюстрациями."
civic_shaman_politics:0 "Шаманская политика"
civic_shaman_politics_desc:0 "В этом обществе шаманы принимают все решения, основываясь на своем духовном опыте, находясь при этом на наркотиках."
civic_pilgrims:0 "Пилигримы"
civic_pilgrims_desc:0 "Из-за религиозных убеждений члены этого общества должны посещать святые места хотя бы раз в жизни. Это особенно удобно, когда святое место находится в тылу врага, на другом рукаве галактики."
civic_materialism:0 "Материализм"
civic_materialism_desc:0 "Это общество было построено в убеждении, что материя является фундаментальной субстанцией в природе, и что все вещи, включая ментальные аспекты и сознание, являются результатами материальных взаимодействий."
civic_uncontrolled_birth_rate:0 "Неконтролируемый уровень рождаемости"
civic_uncontrolled_birth_rate_desc:0 "У людей в этом обществе всегда рождается больше детей для сопротивления своей массовой гибели, хотя с помощью технологий, смертность резко упала, впрочем, привычку дико плодиться и при этом не иметь возможности содержать своё потомство у этого вида осталась.."
civic_alien_influence:0 "Чужеродное влияние"
civic_alien_influence_desc:0 "Люди в этом мире были свидетелями реально БОЛЬШИХ событий, поэтому они рьяно хотят повторить их, во что бы то ни стало."
civic_nonverbal_communication:0 "Невербальная связь"
civic_nonverbal_communication_desc:0 "Это общество разработало сложную невербальную коммуникацию, которую трудно оцифровать для подпространственной связи. Даже продвинутый ИИ не всегда способен понять ваш посыл приветствия, когда вы исполняете его в долбанном танце трудоголика с тостером наперевес. "
civic_thrill_seekers:0 "Искатели острых ощущений"
civic_thrill_seekers_desc:0 "Для людей этого общества острые ощущения - это буквально все, даже если они постепенно теряют годы своих жизней на эту бездумную веселуху."
civic_free_city_states:0 "Свободные города-государства"
civic_free_city_states_desc:0 "Эта Империя состоит из свободных городов-государств по всем своим мирам. Поэтому они относятся к отдельным планетам на своей территории так же, как и к своим городам. Т.е. - с суверенитетом."
civic_dreadnought_tactics:0 "Тактика Дредноута"
civic_dreadnought_tactics_desc:0 "Военно-космический флот этой Империи имеет простой и доступный идеал. Если быть точнее, то они предлагают построить все самое огромное, от кораблей, до больших пушек на них, и сделать это как можно больше, массивнее и мощнее. Да, представители этого вида странные."
civic_energy_supremacy:0 "Энергетическое господство"
civic_energy_supremacy_desc:0 "Это общество было построено на идеальной формуле энергии, которая была буквально на основе всего. От энергокредитов до оружия, от втулки унитаза до сверхмощного дредноута."
civic_attack_above_all:0 "Всегда в атаку"
civic_attack_above_all_desc:0 "Люди этого общества разработали тактику, которая гласит: Лучшая защита - это нападение."
civic_center_of_trade:0 "Центр торговли"
civic_center_of_trade_desc:0 "Эта планета часто посещалась разнообразными торговцами как региональный центр торговли, скорее всего, до выхода в космос, коренное население даже не знало об этом."