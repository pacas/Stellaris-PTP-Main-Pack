l_russian:

 civic_guardian_duty: "Долг стража"
 civic_guardian_duty_desc: "Эта империя считает, что она обязана выступать в качестве опекунов для менее технологически продвинутых рас, которые она обнаруживает.\n\nНекоторые наблюдательные миссии будут менее ограничены."

 mission_deity_persona:0 "Мы ваши боги"
 mission_deity_persona_desc:0 "Мы убедим местных жителей, что мы их боги. Мы эффективно поработим их с небес.\n\n"
 mission_we_guardians:0 "Мы ваши стражи"
 mission_we_guardians_desc:0 "Мы активно помогаем и направляем местных жителей, но мы не продвигаем их технологический уровень. Они развиваются своим чередом, и могут попросить оставить их в любое время.\n\n"
 mission_deity_persona_2:0 "Мы ваши боги"
 mission_deity_persona_2_desc:0 "Мы убедим местных жителей, что мы их боги. Мы эффективно поработим их с небес.\n\n"
 mission_we_guardians_2:0 "Мы ваши стражи"
 mission_we_guardians_2_desc:0 "Мы активно помогаем и напрявляем местных жителей, но мы не продвигаем их технологический уровень. Они развиваются своим чередом, и могут попросить оставить их в любое время.\n\n"
 mission_theobelisk:0 "Q-Блоки"
 mission_theobelisk_desc: "Мы размещаем несколько сложных и полностью непроницаемых устройств на планете, которые анализируют поведение местных жителей и позволяют совершать небольшие корректировки в их эволюционном пути и его скорости, а также руководить их общим развитием в разумные формы жизни.\n\n"
 mission_contactus:0 "Свяжитесь с нами"
 mission_contactus_desc: "Мы передаем метод, с помощью которого местные жители смогут спроектировать и построить одноместный корабль, который потребует от нас направления на орбиту, а затем с помощью дистанционного управления навигационными системами и сверхсветовым прыжком, пилот будет доставлен на важную перво-контактную встречу.\n\n"

 edict_independent_obs_stations_on:0 "Независимые миссии наблюдения"
 edict_independent_obs_stations_on_desc:1 "Командующие наблюдательных станций получают гораздо большую свободу для принятия решений, какие миссии выполнять. Это позволяет станциям эффективно игнорировать ограничения, которые обычно применяются к некоторым миссиям."
 edict_independent_obs_stations_off:0 "Ограниченные миссии наблюдения"
 edict_independent_obs_stations_off_desc:1 "Командующие наблюдательных станций больше не получают большой свободы для решения, какие миссии выполнять. Ограничения этик снова применяются к некоторым миссиям."

 # Gods
 gods.1001.name:0 "Рабские ошейники"
 gods.1001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] предложил использовать ошейники на особях [From.Owner.GetSpeciesNamePlural]. Ошейники могут быть использованы чтобы подавлять, наказывать или казнить носящего, в зависимости от обстоятельств."
 gods.1001.a:0 "Отличный план. Надеть ошейник на каждого из этих дикарей."
 gods.1001.b:0 "Быть избирательными. Надевать ошейник только на тех кто этого заслуживает."
 gods.1001.c:0 "Вероятно это будет дорого и скорее всего рискованно. Нет."

 gods.1101.name:0 "Сопротивление ошейникам"
 gods.1101.desc:0 "Было оказано сильное сопротивление к использованию ошейников, особями из [From.Owner.GetSpeciesNamePlural]. Многие из них скрываются, чтобы избежать ошейников, также было несколько случаев насилия в отношении нашего персонала, надевающего ошейники."
 gods.1101.a:0 "Применить больше силы. И найти тех кто скрывается."
 gods.1101.b:0 "Избегать конфликта. Надевать ошейники только на тех кто не против."
 gods.1101.c:0 "Остановить проект. Это может быстро привести к эскалации."

 gods.1201.name:0 "Ошейник Стигма"
 gods.1201.desc:0 "С начала размещения рабских ошейников на [From.GetName], наблюдается эскалация насилия между особями [From.Owner.GetSpeciesNamePlural]. Группировки без ошейников нападают на тех кто их носит, также зарегестрировано несколько случаев смертей."
 gods.1201.a:0 "Этого следовало ожидать. Не вмешиваться."
 gods.1201.b:0 "Положить конец этим атакам."
 gods.1201.c:0 "Снять ошейники. Они не работают должным образом."

 gods.1301.name:0 "Ошейник зависти"
 gods.1301.desc:0 "С начала размещения рабских ошейников на [From.GetName], быстро произошло изменение в социальной системе. Те особи [From.Owner.GetSpeciesNamePlural], которые носят ошейник, почитаются теми кто без них, также среди населения растет вера что ошейники позволяют быть ближе к богам."
 gods.1301.a:0 "Дать этой новой элите больше ответственности."
 gods.1301.b:0 "Использовать эту возможность чтобы надеть больше ошейников."
 gods.1301.c:0 "Снять ошейники. Не создавать элиту."

 gods.2001.name:0 "Надзиратели"
 gods.2001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] предложил повысить наиболее лояльных и послушных среди особей [From.Owner.GetSpeciesNamePlural] на должности с большей ответственностью, контролируя некоторые из операций на планете. Это уменьшит необходимость в персонале, которому необходимо спускаться на планету и означает меньшее величественное проявление нашего статуса как богов."
 gods.2001.a:0 "Хорошая идея. За дело."
 gods.2001.b:0 "Разве этого еще не поизошло? Сделайте это!"
 gods.2001.c:0 "Нет, слишком много власти для кучки дикарей."

 gods.2101.name:0 "Надзиратель против надзирателя"
 gods.2101.desc:0 "Двое надзирателей на [From.GetName] пришли к разногласию по поводу правильности практики почитания их богов, что привело к насилию между особями [From.Owner.GetSpeciesNamePlural] которые имеют противоположное мнение. Теперь на улицах кровь, а другие надзиратели начинают выбирать одну из сторон."
 gods.2101.a:0 "Убить обоих надзирателей которые это начали."
 gods.2101.b:0 "Вмешаться. Больше никаких уличных войн."
 gods.2101.c:0 "Позволить этим дикарям разбираться самостоятельно."

 gods.2201.name:0 "Фанатик"
 gods.2201.desc:0 "Надзиратель на [From.GetName] быстро набирает репутацию фанатикаи несколько особей [From.Owner.GetSpeciesNamePlural] были убиты во имя богов. Фанатик имеет растущий культ последователей, что может привести к еще большим актам насилия в ближайшее время. Другие надзиратели тоже начали становиться фанатиками для наставления, и соперничающий наблюдатель открыто осудил фанатика в качестве еритика."
 gods.2201.a:0 "Сделать так чтобы фанатик исчез."
 gods.2201.b:0 "Боги должны поддерживать своих сторонников."
 gods.2201.c:0 "Не вмешиваться. Пусть все идет своим чередом."

 gods.3001.name:0 "Военизированная поддержка"
 gods.3001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] предложил содействие созданию военизированных групп среди [From.Owner.GetSpeciesNamePlural], давая им полномочия действовать в качестве контролирующих органов от нашего имени. Это позволит сократить потребность в персонале на планете."
 gods.3001.a:0 "Приступить. Дать им какую-нибудь нашу старую броню и оружие."
 gods.3001.b:0 "Хорошо, но не давайте им доступа к нашим технологиям."
 gods.3001.c:0 "Нет. Плохая идея. Плохой командир."

 gods.3101.name:0 "Военизированное разногласие"
 gods.3101.desc:0 "Две военизированные группы на [From.GetName] пришли к разногласию по поводу правильности практики почитания их богов, что привело к насилию. Происходит открытая война на улицах, и другие военизированные группы начинают выбирать сторону. [From.Owner.GetSpeciesNamePlural] которые не попали под перекрестный огонь и большинство, присоединяются к группировке военного сопротевления или формируют новые."
 gods.3101.a:0 "Расформировать две группы, которые начали это."
 gods.3101.b:0 "Распустить все военизированные группы."
 gods.3101.c:0 "Позволить этим дикарям разбираться самостоятельно."

 gods.3201.name:0 "Командир"
 gods.3201.desc:0 "Командир одной из военных групп на планете [From.GetName] быстро приобретает репутацию верного и способного слуги божьего.  [From.Owner.GetSpeciesNamePlural] со всех уголков планеты обращаются  к нему за советом, как к избранному представителю своих богов.\n\nОстальные военные подразделения объединяются с отрядами командира. Некоторые военные группы оказывают открытое сопротивление, называя командира лжепророком. В результате чего возникают вооруженные стычки и завистливые суждения, но пока что конфликты изолируются и быстро подавляются отрядами командира."
 gods.3201.a:0 "Сделать так, чтобы командир исчез."
 gods.3201.b:0 "Боги должны поддерживать своих пророков."
 gods.3201.c:0 "Не вмешиваться. Будь, что будет."

 gods.4001.name:0 "Массовое похищение рабов"
 gods.4001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] доложил о том что команда пытается вывезти огромное количество особей [From.Owner.GetSpeciesNamePlural] и отправить их на одну из наших планет для роста на ней рабской рабочей силы."
 gods.4001.a:0 "Приступить. Но оставьте достаточное количество на планете."
 gods.4001.b:0 "Превосходно! Берите столько, сколько сможете контролировать."
 gods.4001.c:0 "Нам не нужны эти дикари!"
 gods.4001.d:0 "Не сейчас. Спросите через несколько месяцев."

 gods.5001.name:0 "Они не купились"
 gods.5001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] обеспокоен ростом сопротивления среди некоторых особей [From.Owner.GetSpeciesNamePlural] и запрашивает проведение нескольких более серьезных мер, позволяющих доказать населению что мы их боги."
 gods.5001.a:0 "Уничтожить несколько их поселений."
 gods.5001.b:0 "Наказать несколько тысяч из них. Во всеуслышание."
 gods.5001.c:0 "Сделайте что-нибудь показательное и заставьте их бояться нас."
 gods.5001.d:0 "Благословите их. Сделайте что-нибудь экстравагантное и хорошее."
 gods.5001.e:0 "Действуйте на ваше усмотрение командир."

 gods.6001.name:0 "Набожные верующие"
 gods.6001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] рад сообщить, что особи [From.Owner.GetSpeciesNamePlural] доказали что могут быть одновременно лояльными и преданными слугами своих богов: Нас."
 gods.6001.a:0 "Не стоит почивать на лаврах. Оставайтесь разгневанными!"
 gods.6001.b:0 "Развивайте их технологически, но осторожно."
 gods.6001.c:0 "Воспользуйтесь удобным случаем, продолжайте их зомбировать."
 gods.6001.d:0 "Благословите их. Сделайте что-нибудь хорошее. Наградите их."
 gods.6001.e:0 "Хорошо. Продолжайте в том же духе."

 # Prepare for colonising
 gods.8001.name:0 "Взять под прямое управление"
 gods.8001.desc:0 "Командующий постом наблюдения на орбите [From.GetName] докладывает, что планета готова как никогда для поглощения нашей империей. Войска станции с нетерпением ждут высадки на планету чтобы взять её под полный контроль."
 gods.8001.a:0 "Приступить. Отличная планета, хорошая рабочая сила. Берём!"
 gods.8001.b:0 "Нет. Продолжать как раньше."

 # Rapid technological enlightenment to then immediately integrate
