 ap_galactic_ascendancy_desc:0 "Мы обладаем технологиями, необходимыми для создания цивилизации, которая будет существовать тысячелетия, и молодые расы запомнят наши достижения на века вперед."
 ap_galactic_consciousness:0 "Вознесённый разум"
 ap_galactic_consciousness_desc:0 "Мы обладаем технологиями, необходимыми для создания цивилизации, которая будет существовать тысячелетия, наш разум объединит звёзды в единое целое."
 ap_machine_ascendancy:0 "Вознесённые машины"
 ap_machine_ascendancy_desc:0 "Мы обладаем технологиями, необходимыми для создания цивилизации, которая будет существовать тысячелетия, молодые расы запомнят наши достижения на века вперед."
