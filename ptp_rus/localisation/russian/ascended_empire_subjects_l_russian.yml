 war_goal_wg_ascended_empire_domination:0 "Господство"
 war_goal_wg_ascended_empire_domination_desc:0 "Война ведётся для установления господства над галактикой."
 war_goal_wg_end_threat_ascended_empire:0 "Ликвидация угрозы"
 war_goal_wg_end_threat_ascended_empire_desc:0 "Война ведётся с целью ликвидации угрозы для галактической цивилизации."
 war_goal_wg_ascended_empire_conquest:0 "Захват"
 war_goal_wg_ascended_empire_conquest_desc:0 "Война ведётся для захвата оспариваемых вражеских систем. Эта военная цель в качестве притязаний дает уменьшение §Yугрозы§! на §Y25%§! для каждой завоеванной системы."
 war_goal_wg_ascended_empire_humiliation:0 "Унизить"
 war_goal_wg_ascended_empire_humiliation_desc:0 "Война ведётся, чтобы унизить противника."
 war_goal_wg_ascended_empire_force_ideology:0 "Навязать идеологию"
 war_goal_wg_ascended_empire_force_ideology_desc:0 "Война ведётся для навязывания противнику собственных принципов и формы правления."
 war_goal_wg_ascended_empire_plunder:0 "Грабёж"
 war_goal_wg_ascended_empire_plunder_desc:0 "Война ведётся ради набегов и грабежей на территории противника."
 war_goal_wg_ascended_empire_colossus:0 "Тотальная война"
 war_goal_wg_ascended_empire_colossus_desc:0 "Невероятно мощное оружие позволяет нам навязать свою волю нашим соседям."
 war_goal_wg_ascended_empire_abduction:0 "Похищение"
 war_goal_wg_ascended_empire_abduction_desc:0 "Война ведётся, чтобы захватить ксеносов для содержания в безопасности. Всё это для блага их собственного вида."
 war_goal_wg_ascended_empire_end_threat_colossus:0 "$war_goal_wg_end_threat$"
 war_goal_wg_ascended_empire_end_threat_colossus_desc:0 "Война ведётся, чтобы положить конец угрозе использования «Колосса» нашими врагами."
 war_goal_wg_ascended_empire_absorption:0 "Поглощение"
 war_goal_wg_ascended_empire_absorption_desc:0 "Война ведётся для полного поглощения противника."
 war_goal_wg_banish_ascendancy:0 "Изгнание владыки"
 war_goal_wg_banish_ascendancy_desc:0 "Война ведётся для полного изгнания другой Вознесённой империи и устранения их развращающего влияния на нашу галактику."
 war_goal_wg_total_annihilation:0 "Тотальное уничтожение"
 war_goal_wg_total_annihilation_desc:0 "Война на уничтожение ведётся, чтобы стереть следы существования врага, как и их влияния."
 war_goal_wg_dismantle_ascendancy:0 "Уничтожение наследия предтеч"
 war_goal_wg_dismantle_ascendancy_desc:0 "Война ведется, чтобы уничтожить наследие павшей империи."

