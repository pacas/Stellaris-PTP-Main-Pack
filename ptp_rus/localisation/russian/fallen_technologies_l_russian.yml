 fe_ships_graphical_bugs:0 "§RВнимание§! Выбирайте только если ваши турели §Yневидимы§!.\n\n"
 
 fallen_technologies.104.name:0 "Технологическое совершенство достигнуто!"
 fallen_technologies.104.desc:0 "Наше технологическое превосходство открывает новые возможности от вычислений до преобразования материи. Наши ученые также утверждают, что, возможно, теперь мы сможем синтезировать редкие и стратегические ресурсы, что имеет большое значение для нашей нынешней экономической модели."
 fallen_technologies.104.a:0 "Что мы можем синтезировать?"
 
 fallen_technologies.105.name:0 "Галактические амбиции завершены!"
 fallen_technologies.105.desc:0 "Мы разработали новые инструменты и организационные структуры в нашем правительстве для расширения нашего влияния в галактике. С этой целью мы разработали амбиции единства §YПротоколы наказания§! для не особо важных империй, нуждающихся в демонстрации силы."
 fallen_technologies.105.a:0 "Кого мы должны наказать?"
 
 fallen_technologies.106.name:0 "Инженерное совершенство достигнуто!"
 fallen_technologies.106.desc:0 "Благодаря совершенствованию наших инженерных навыков все технические проблемы навсегда устранены, поскольку мы создаем совершенные конструкции, которые выдерживают испытание временем. Да сохранится наше наследие в грядущих тысячелетиях."
 fallen_technologies.106.a:0 "Великолепно!"
 
 fallen_technologies.1000.name:0 "Вознесение завершено!"
 fallen_technologies.1000.desc:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Это начало новой эры - нашей эры.\n\nОднако с большой силой приходит большая ответственность. Галактическое господство должно означать что-то, и, достигнув зенита цивилизации, мы должны посвятить себя делу с полным фанатизмом. Только тогда нас будут помнить в архиве истории на долгие эоны."
 fallen_technologies.1000.desc.02:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как новая §YГалактическая сверхдержава§!, наша национальная безопасность является высшим приоритетом. В дополнение к наличию значительного постоянного флота - и мы стремимся к тому, чтобы иметь самый большой - мы должны быть готовы отправить наши военные корабли на самый край галактики, если возникнет такая необходимость и всякий раз, когда нашим интересам угрожают. Галактика должна запомнить военную мощь §H[Root.GetSpeciesAdj]§! на века. Это начало новой эры - нашей эры.\n\nОднако с большой силой приходит большая ответственность. Галактическое господство должно означать что-то, и, достигнув зенита цивилизации, мы должны посвятить себя делу с полным фанатизмом. Только тогда нас будут помнить в архиве истории на долгие эоны."
 fallen_technologies.1000.desc.03:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как новый §YМаяк процветания§!, наш экономический рост является нашим высшим приоритетом. Помимо обеспечения наивысшего уровня жизни наших граждан, наши интересы заключаются в стабильности и процветании нашего региона. Галактика узнает о новом, процветающем веке - веке §H[Root.GetSpeciesAdj]§!. Это начало новой эры - нашей эры.\n\nОднако с большой силой приходит большая ответственность. Галактическое господство должно означать что-то, и, достигнув зенита цивилизации, мы должны посвятить себя делу с полным фанатизмом. Только тогда нас будут помнить в архиве истории на долгие эоны."
 fallen_technologies.1000.desc.04:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как новый §YИндустриальный гигант§!, наши промышленные мощности и объем производства легендарны и не имеют себе равных. Обладая самыми современными производственными мощностями, мы скоро станем фабрикой галактики. Это начало новой эры - нашей эры.\n\nОднако с большой силой приходит большая ответственность. Галактическое господство должно означать что-то, и, достигнув зенита цивилизации, мы должны посвятить себя делу с полным фанатизмом. Только тогда нас будут помнить в архиве истории на долгие эоны." 
 fallen_technologies.1000.desc.05:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как новые §YАрхитекторы галактики§!, построение прочного наследия - наш высший приоритет. В дополнение к крупным инвестициям в инфраструктуру и строительство мы стремимся строить самые многочисленные и великолепные сооружения в галактике, оставляя наследие для всех, чтобы увидеть и насладиться видом. Галактика должна запомнить инженеров §H[Root.GetSpeciesAdj]§! как величайших из когда-либо живших. Это начало новой эры - нашей эры.\n\nОднако с большой силой приходит большая ответственность. Галактическое господство должно означать что-то, и, достигнув зенита цивилизации, мы должны посвятить себя делу с полным фанатизмом. Только тогда нас будут помнить в архиве истории на долгие эоны."
 fallen_technologies.1000.desc.06:0 "Вознесение §H[Root.GetName]§! больше не может быть отложено. Как новые §YТехнологические мастера§!, наше стремление к знаниям остается неутолимым, мы вкладываем значительные средства в науку для развития нашего общества. Галактика должна знать об учёных §H[Root.GetSpeciesAdj]§! как о лучших, что когда-либо существовали. Это начало новой эры - нашей эры.\n\nОднако с большой силой приходит большая ответственность. Галактическое господство должно означать что-то, и, достигнув зенита цивилизации, мы должны посвятить себя делу с полным фанатизмом. Только тогда нас будут помнить в архиве истории на долгие эоны."
  
