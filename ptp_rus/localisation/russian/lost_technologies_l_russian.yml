 ancient_weaponry_DESC:0 "Во время археологической экспедиции наши ученые обнаружили полуразрушенные компоненты древнего хранилища данных, содержащие бессмысленные, хоть и искаженные, данные. Ранние исследования предполагают, что внутри ещё могут содержаться чертежи некоего мощного оружия."
 
