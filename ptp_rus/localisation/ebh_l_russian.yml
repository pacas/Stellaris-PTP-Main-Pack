#Luxury Residence
ebh_luxury_residence:0 "Роскошные жилища 2"
ebh_luxury_residence_desc:0 "Жилые башни замысловатой конструкции с роскошными квартирами. Единственная причина, по которой диковинные террасы не обрушиваются, - это использование продвинутой технологии нулевой гравитации."

ebh_luxury_residence2:0 "Роскошные жилища 3"
ebh_luxury_residence2_desc:0 "Жилые башни замысловатой конструкции с роскошными квартирами. Единственная причина, по которой диковинные террасы не обрушиваются, - это использование продвинутой технологии нулевой гравитации."

ebh_paradise_dome:0 "Райский купол 2"
ebh_paradise_dome_desc:0 "Полностью замкнутый жилой купол с самодостаточной экосистемой, настоящий частный рай для тех, кто оказался достаточно богат или удачлив, чтобы здесь поселиться."

#Communal Housing
ebh_communal_housing:0 "Общинное жилье 2"
ebh_communal_housing_desc:0 "Квартал единообразного жилья, где всё одинаково."

ebh_communal_housing2:0 "Общинное жилье 3"
ebh_communal_housing2_desc:0 "Квартал единообразного жилья, где всё одинаково."

ebh_communal_housing_large:0 "Утопическое общинное жилье 2"
ebh_communal_housing_large_desc:0 "Невероятный подвиг инженерного искусства, сочетающий эффективные и практичные дома с тщательно сохраняемыми идиллическими ландшафтами."

