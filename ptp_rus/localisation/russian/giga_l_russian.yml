giga_pouchkinn.002.title:0 "Древняя лаборатория"
giga_pouchkinn.002.desc:0 "Наш научный корабль, исследующий покинутый орбитальный Элизиум, обнаружил на его поверхности странную лабораторию. Похоже, постройка заблокирована, и сканирование подтвердило её невероятный возраст.\n\nНаш ведущий ученый рекомендует колонизировать данную орбиталь, если мы хотим узнать больше об этом загадочном строении."
giga_pouchkinn.002.a:0 "Интересно."

giga_pouchkinn.101.name:0 "Лаборатория"
giga_pouchkinn.101.desc:0 "С тех пор как наши колонисты ступили на этот, казалось бы, заброшенный орбитальный Элизиум, таинственная древняя лаборатория остается загадкой. Сканирование подтвердило, что в нём не было никакой разумной жизни. Посланные на изучение лаборатории экспедиционные отряды обнаружили множество устройств столетней давности, сделанных с использованием очень передовых технологий.\n\nОднако мы до сих пор не имеем ни малейшего представления, кто построил это место и почему. Колонисты на орбитальном Элизиуме выразили желание выяснить происхождение этой лаборатории, поскольку она потенциально может содержать опасные технологии."
giga_pouchkinn.101.a:0 "Организуйте экспедицию в глубины этого места."
giga_pouchkinn.101.b:0 "Оставьте все как есть. Лаборатория не может причинить особого вреда."
giga_pouchkinn.101.b.tooltip:0 "Будем надеяться, что ничего плохого не произойдет."
giga_pouchkinn.101.c:0 "Мы не можем позволить остаться этому месту. Уничтожьте лабораторию."
giga_pouchkinn.101.c.tooltip:0 "Подготовьте небольшую боеголовку, чтобы уничтожить лабораторию."

giga_pouchkinn.102.name:0 "Катастрофический взрыв!"
giga_pouchkinn.102.desc:0 "Ужасные новости с недавно колонизированного орбитального Элизиума! Наши колонисты подготовили небольшую ядерную боеголовку и запустили ее в древнюю лабораторию, чтобы избавиться от неё навсегда.\nНо разрушение здания активировало некий протокол защиты, который привел к одновременной детонации нескольких тысяч ядерных боеголовок по всему орбитальному Элизиуму.\nНаша колония была полностью уничтожена, и сооружение стало непригодным для жизни. Его можно было бы восстановить, если бы мы обладали нужными технологиями."
giga_pouchkinn.102.a:0 "Проклятье!"

giga_pouchkinn.103.name:0 "Защитные дроны!"
giga_pouchkinn.103.desc:0 "Наша спецгруппа вошла в таинственную лабораторию и прошла через несколько закрытых дверей. Войдя в помещение, похожее на большую пустую камеру, громкая сирена внезапно начала издавать оглушительный визг. Затем потолок камеры открылся, выплеснув галлоны сверхсильной кислоты на головы наших исследователей, убившей их за считанные секунды.\n\nВскоре после этого земля рядом с лабораторией развалилась, и в небо взмыли тысячи необычных вооруженных дронов! Дроны быстро просканировали орбитальный Элизиум, после начав атаковать любую форму разумной жизни. Мы должны действовать быстро, если хотим спасти колонию!"
giga_pouchkinn.103.a:0 "Готовьте армии!"

giga_pouchkinn.104.name:0 "Дроны-победители!"
giga_pouchkinn.104.desc:0 "Наш орбитальный Элизиум захвачен автономными оборонительными дронами древней лаборатории! Мы должны действовать быстро, если хотим вернуть колонию до того, как дроны убьют всех."
giga_pouchkinn.104.a:0 "Вышлите подкрепления!"

giga_pouchkinn.105.name:0 "$name_orb_elysium$ возвращён!"
giga_pouchkinn.105.desc:0 "Наши подкрепления успешно вытеснили и уничтожили дронов древней лаборатории. Анализ останков роботов системы защиты подтвердил невероятный возраст и загадочное происхождение лаборатории, также наши ученые собрали довольно много инженерных данных от них."
giga_pouchkinn.105.a:0 "Хорошо."

giga_pouchkinn.106.name:0 "Дроны побеждены!"
giga_pouchkinn.106.desc:0 "Наши армии успешно отбились от дронов древней лаборатории. Анализ уничтоженных роботов системы защиты подтвердил невероятный возраст и загадочное происхождение лаборатории, также наши ученые собрали довольно много инженерных данных от них."
giga_pouchkinn.106.a:0 "Хорошо."

giga_pouchkinn.107.name:0 "Проникновение в лабораторию"
giga_pouchkinn.107.desc:0 "Теперь, когда дроны системы защиты лаборатории были побеждены, какой курс действий мы должны предпринять? Похоже, что в этом строении есть гораздо больше, чем предполагалось ранее...\nНаши граждане начинают опасаться этого невероятно странного здания, некоторые и вовсе требуют разрушить его. Однако наши ученые не советуют этого делать, так как не уверены в тяжести последствий, которые могут быть от разрушения лаборатории."
giga_pouchkinn.107.a:0 "Пошлите новую команду ученых."

giga_pouchkinn.108.name:0 "Глубины лаборатории"
giga_pouchkinn.108.desc:0 "Новая команда наших ученых снова вошла в лабораторию, на этот раз с особой осторожностью.\nЛаборатория намного больше, чем мы думали раньше, похоже, что она простирается в глубины орбитального Элизиума. Каждый этаж заполнен странными приспособлениями, которые не служат никакой ясной цели. Каждое изобретение имеет подробное описание на языке, который мы не можем понять, а все попытки перевода, к сожалению, потерпели неудачу.\n\nЧерез несколько десятков этажей или около того, команда достигла возможного дна этого места, в нескольких километрах ниже поверхности орбитального Элизиума. Они сделали невероятное открытие: лаборатория обитаема! Точнее, они наткнулись на десятки странных, низкорослых и мохнатых млекопитающих существ. Когда с ними пытались установить контакт, они лишь мгновения смотрели на наших ученых и возобновляли свою деятельность. Похоже, они просто поддерживают лабораторию в чистоте.\n\nПройдя ещё несколько этажей, наша команда заметила одного разумного человека, который создавал какое-то устройство. Они предполагают, что именно он построил всю эту структуру.\nНеизвестный был явно удивлен нашим появлением и, активировав своего рода транслятор, решил представиться."
giga_pouchkinn.108.a:0 "На экран."

giga_pouchkinn.109.name:0 "Ученый-одиночка"
giga_pouchkinn.109.desc:0 "А-а. Приветствую. Я Винни Пучкинн. Да, Винни. Странное имя, я знаю.\n\nПрошли десятилетия...нет, столетия с тех пор, как я видел перед собой представителей разумной формы жизни. Становится быстро одиноко со временем, понимаешь? И нет, те странные пушистые твари, которых вы могли видеть, когда спускались сюда, не в счет. Они лишь безмозглые трутни, которых я создал биоинженерией для грязной работы по поддержанию некоторых систем лаборатории. Я просто не хотел заниматься этим сам. К сожалению, они почти не разговаривают.\n\nПоследние несколько столетий я работал здесь, проводил эксперименты, создавал причудливые технологии. Но я верю, что мое исследование наконец подходит к концу. Видите ли, я пытался найти способ путешествовать через пространственно-временной континуум в обоих направлениях... другими словами, воплотить в жизнь возможность путешествия во времени. Да."
giga_pouchkinn.109.a:0 "Путешествия во времени?"
giga_pouchkinn.109.a.response:0 "Да, путешествия во времени. Я почти уверен, что дееееействительно близок к разгадке открытия. Или не близок? Я... я не уверен, что смогу узнать больше. Это было слишком давно. Это просто бесконечный поток уравнений и экспериментов, всё больше уравнений и теорий... Я создавал миниатюрные червоточины, пробивал дыры в пространстве-времени, возился с тахионами, и всё же это до сих пор ускользает от меня... ускользает."
giga_pouchkinn.109.b:0 "Вы построили этот орбитальный Элизиум?"
giga_pouchkinn.109.b.response:0 "Хм, что?.. Конечно же нет. Я просто... нашел его. Это кольцо уже было там, просто вращалось на орбите газового гиганта. Так что я просто поселился на нём. Когда я только прибыл сюда, вокруг не было никаких других империй.\n\nХочу подметить, что ваша раса занесена в мой каталог видов как «не способная к сверхсветовым полетам». Наверное, мне стоит почаще его обновлять, а?"
giga_pouchkinn.109.c:0 "Дроны систем защиты и патрульный флот - твоих рук дело?"
giga_pouchkinn.109.c.response:0 "О... те. Да. Я построил их нееееекоторое время назад. Хотя на самом деле я не «строил» корабли, а собирал их по всей галактике.\n\nСлучайные корабли, что разбились в астероидных полях или были покинуты своими флотилиями. Лишь чуть починил их и они снова могли выполнять свою работу. Я распределил их в пространстве системы рядом с Элизиумом, чтобы никто не беспокоил меня. Полагаю, они потерпели неудачу, не так ли? В конце концов, их предназначением было защищать меня от враждебной космической фауны и пиратов. Конечно, в моих расчетах не было предположений о полномасштабном нападении космической империи.\n\nТо же самое и с этими дронами. Они моя маленькая гордость. Столько инженерных чудес внутри. О... возможно, дроны пытались убить других разумных существ на Элизиуме? Мне и вправду жаль слышать об этом."
giga_pouchkinn.109.d:0 "Сколько времени вы находитесь здесь?"
giga_pouchkinn.109.d.response:0 "Очень, очень долго. Несколько столетий уж точно. С тех пор я занимаюсь научными «исследованиями». Мне здесь нравится, очень тихо. Идеальное место для проведения моих экспериментов без каких-то раздражающих правительственных криков, что это «слишком опасно» и прочей подобной чепухи. Что ж, все «правительства» и «империи», с которыми я встречался во время своих путешествий, давно стёрты с лица галактики.\nИ кто теперь смеётся последним? Хи-хи."
giga_pouchkinn.109.e:0 "Просмотр экрана выключен."

giga_pouchkinn.110.name:0 "Ученый"
giga_pouchkinn.110.desc:0 "Теперь, когда мы наконец выяснили предназначение этого места, нам нужно принять решение. Винни Пучкинн стойкое выразил желание присоединиться к научной команде нашей империи, утверждая о вероятности полезности наших знаний в прогрессе его изучения путешествий во времени. Мы также можем позволить ему заниматься своими исследованиями в лаборатории и продолжать дальнейшую колонизацию Элизиума, как и планировалось. Учёный согласился разрешить нам пользоваться верхними этажами древней лаборатории, если в том будет нужда, а она, в свою очередь, имеет большую научную ценность."
giga_pouchkinn.110.a:0 "Пусть он продолжит свои исследования."
giga_pouchkinn.110.b:0 "Его просьба будет удовлетворена - Винни станет нашим ведущим учёным."
giga_pouchkinn.110.c:0 "Его исследования слишком опасны. Казните его и разграбьте это место."

giga_pouchkinn.111.name:0 "Древний ученый"
giga_pouchkinn.111.desc:0 "Очевидно, Пучкинн был весьма взволнован мыслью, что после столетий исследований одной отрасли и в полном одиночестве он наконец займется чем-то другим. Винни схватил диск с данными, содержавший большую часть своих исследований, упаковал припасы, после чего один из учёных экспедиции вышел с ним из древней лаборатории. Несколько маленьких пушистых созданий последовали за ними.\n\nТепло солнечного света после стольких лет изоляции радовало одиночку. Спустя несколько медицинских осмотров для нашего убеждения, что учёный не несет никаких чужеродных патогенов, Винни Пучкинн готов присоединиться к нашей империи в качестве ведущего учёного."
giga_pouchkinn.111.a:0 "Превосходно."
giga_pouchkinn.111.a.tooltip:0 "Мы получаем ведущего ученого 6-го уровня."

giga_pouchkinn.112.name:0 "Исследования Пучкинна"
giga_pouchkinn.112.desc:0 "Наши ученые помахали на прощание Пучкинну и пожелали удачи в его попытках открытия путешествий во времени. Прежде чем экспедиция покинула древнюю лабораторию, Винни настоял на принятии спецгруппой диска с данными, содержащего некоторые из его исследований.\n\nПучкинн также добавил, что наши учёные могут свободно использовать верхние этажи лаборатории для своих нужд и открытий. Вне сомнений, это будет очень полезно для наших исследователей."
giga_pouchkinn.112.a:0 "Очень хорошо."
giga_pouchkinn.112.a.tooltip:0 "На орбитальном Элизиуме будет создан полезный модификатор."

giga_pouchkinn.113.name:0 "Не связывайся со временем"
giga_pouchkinn.113.desc:0 "Драматические новости с нашего орбитального Элизиума. Похоже, что Винни Пучкинн продолжал свои опасные эксперименты, связанные с путешествиями во времени и случайно открыл огромную дыру в пространстве-времени.\nВсё вокруг, включая самого Пучкинна, мгновенно засосалось в сингулярность, создав новый тип экзотической чёрной дыры, состоящей из кипящей метастабильной вакуумной энергии. Колония потеряна навсегда и совершенно безвозвратно."
giga_pouchkinn.113.a:0 "Ужасная трагедия, вызванная безумным разумом."

giga_pouchkinn.114.name:0 "Это ловушка!"
giga_pouchkinn.114.desc:0 "Ужасные новости! Когда член экспедиции вытащил оружие, чтобы убить Винни Пучкинна, внутри скафандра одинокого учёного сработало какое-то устройство самоуничтожения, вызвав мощный взрыв. Детонация спровоцировала цепную реакцию, которая запустила скрытые боеголовки в корпусе орбитального Элизиума, уничтожив нашу колонию и разрушив конструкцию мегасооружения. Выживших нет."
giga_pouchkinn.114.a:0 "Проклятье!"

giga_pouchkinn.115.name:0 "Лаборатория покинута"
giga_pouchkinn.115.desc:0 "Вскоре после разговора с Пучкинном лидер экспедиции достал оружие и выстрелил ему в грудь, убив на месте. Затем наша команда прошлась по лаборатории, собирая всё, что могла.\nБыло произведено вскрытие тела Винни, в результате которого были обнаружены невероятно совершенные кибернетические и биологические имплантаты, которые, несомненно, пойдут на пользу нашим исследованиям.\nЗатем лаборатория была опечатана."
giga_pouchkinn.115.a:0 "Его жертва будет способствовать науке."

giga_pouchkinn.116.name:0 "Беглец"
giga_pouchkinn.116.desc:0 "Наша спецгруппа не смогла убить Пучкинна, так как он сразу же активировал какое-то телепортационное устройство, отправившее его в спасательную капсулу. Она улетела в гиперпространство и скрыла все следы своего подпространственного перемещения.\n\nТем не менее, нам удалось полностью обыскать саму лабораторию, собрав невероятное количество данных из исследований одинокого учёного. Затем лаборатория была опечатана."
giga_pouchkinn.116.a:0 "Мы встретимся вновь."

