 AKMI_EXTERMINATE_MARTIANS:0 "Завоевание Марса"
 AKMI_EXTERMINATE_MARTIANS_DESC:0 "Завоевание Марса"

 #tooltips
 akmi_martians_integrated_tooltip:0 "Марсиане мирно интегрированы в общество."

 #disintegrating Phobos from mars
 akmip.111.name:0 "Фобос уничтожен!"
 akmip.111.desc:0 "Событие, предсказанное нашими предками, наконец произошло.\n\n [Root.GetName] спутник Фобос, размером чуть больше крупного астероида, наконец рухнул прямо в предел Роша своего "отца".\n\n Все на [Root.GetName]е наблюдали, как Фобос разорвал новую систему колец вокруг планеты."
 akmip.111.a:0 "Следите за небом!"
 #phobos with mars still barren
 akmip.112.name:0 "Фобос уничтожен!"
 akmip.112.desc:0 "Событие, предсказанное нашими предками, наконец произошло.\n\n Марсианский спутник Фобос, размером чуть больше крупного астероида, наконец рухнул прямо в предел Роша своего "отца".\n\n В результате восхитительных явлений и гравитационных возмущений крошечный спутник был уничтожен, образовав новую кольцевую систему."
 akmip.112.a:0 "Интересно."


 #dome cities event
 akmip.2.name:0 "Старые города-купола"
 akmip.2.desc:0 "Успешно терраформируя и колонизируя Марс, мы обнаружили несколько искусственных куполов высоко в горах. \n\n Во время исследования этих куполов наши спутники обнаружили радиосигнал старого типа, идущий из той же области. Похоже, кто-то хочет с нами поговорить..."
 akmip.2.a:0 "Вывести на экран."

 #nice martians want to join up  now on 3
 akmip.3.name:0 "Марсианские города-государства"
 akmip.3.desc:0 "Приветствую, космические путешественники! Я губернатор Новой Марсианской Колонии. Я так понимаю, что мы должны отблагодарить именно вас за улучшение погоды на нашей планете? \n\n Так или иначе, меня уполномочили передать сообщение: мы заинтересованы в воссоединении с вашей цивилизацией."
 akmip.3.a:0 "Воссоединение?"
 akmip.3.a.response:0 "Наши предки были частью [Root.GetName], сотни лет назад, еще до изобретения сверхсветового двигателя. \n\n В силу определенных причин мы были вынуждены отделиться от них, поэтому мы оказались здесь. Марс жесток, мы едва сумели выжить. Так что представьте, как мы были рады, когда атмосфера планеты стала пригодной для дыхания."
 akmip.3.b:0 "Добро пожаловать домой!"
 akmip.3.b.response:0 "Мы приветствуем вас с распростертыми объятиями."
 akmip.3.c:0 "Я думаю, завоевание более приемлемо."
 akmip.3.c.response:0 "Они враги. Активировать защитные системы! Прервать переговоры!"

 #hostile martians now on 5
 akmip.5.name:0 "Марсианские города-государства"
 akmip.5.desc:0 "Начальный текст города."
 akmip.5.b:0 "Добро пожаловать домой."
 akmip.5.b.response:0 "Как хорошо вернуться."
 akmip.5.c:0 "Мы вас уничтожим."
 akmip.5.c.response:0 "Код красный! Тревога! Активировать защитный режим!"


 #conquer mars
 akmip.40.desc:0 "Наши силы достигли полного силового превосходства над Марсианской цивилизацией. \n\n Их солдаты - плохо тренированные и отвратительно экипированные - практически не сопротивлялись, в течении нескольких часов мы захватили их купола вместе с остатками населения. \n\n Однако остается вопрос, что делать с Марсианскими городами и аборигенами."
 akmip.40.a:0 "Мы используем их города, но население нам не нужно. Уничтожить."
 akmip.40.b:0 "Добро пожаловать в [This.Owner.GetName], рабы."
 akmi_tooltip_destroyed:0 "Марсианское население будет уничтожено!"
 akmi_tooltip_enslaved:0 "Марсианское население будет порабощено."\
 #dome malfunction
 akmip.41.name:0 "Марсианские города-государства"
 akmip.41.desc:0 "Марсианские города-государства"
 akmip.41.a:0 "Марсианские города-государства"
 akmip.41.b:0 "Марсианские города-государства"
 akmi_tooltip_stabilise_domes:0 "Марсианские города-государства"


 #malacandria events
 akmi.251.name:0 "Старые марсиане"
 akmi.251.desc:0 "Сработало ли это?"
 akmi.252.a:0 "Мы должны расследовать это."
 akmi.252.b:0 "Не все загадки имеют достойные ответы. Оставьте дверь в покое."
 #war of the worlds
 akmi_wotw_digsite:0 "Поле цилиндров"
 akmi_wotw_digsite_desc:0 "В ходе раскопок новой инфраструктуры возле Арабии Терра было обнаружено поле гигантских металлических цилиндров, погребенных под ржаво-красными песками пустыни.\n\n Первоначальное обследование показало, что их более шестисот, расположенных в аккуратной сетке. По оценкам скорости нарастания песка, они пролежали там не менее трехсот лет, хотя наши ученые предупреждают, что эта цифра может быть сильно занижена. \n\n Что это за цилиндры? Кто и зачем их оставил?"
 #
 akmip.301.name:0 "Поле цилиндров"
 akmip.301.desc:0 "В ходе раскопок новой инфраструктуры возле Арабии Терра было обнаружено поле гигантских металлических цилиндров, погребенных под ржаво-красными песками пустыни.\n\n Первоначальное обследование показало, что их более шестисот, расположенных в аккуратной сетке. По оценкам скорости нарастания песка, они пролежали там не менее трехсот лет, хотя наши ученые предупреждают, что эта цифра может быть сильно занижена. \n\n Что это за цилиндры? Кто и зачем их оставил?"
 akmip.301.a:0 "Оцепить территорию как археологический объект."
 akmip.301.b:0 "Не стоит тратить на это время. Просто проложите над ними тротуар."
 #
 akmip.302.name:0 "Раскрытие цилиндров"
 akmip.302.desc:0 "Наша исследовательская группа успешно раскопала один из цилиндров.\n\nСостав самого цилиндра пока не поддается анализу, но мы обнаружили шов вокруг верхней части цилиндра, который мог служить крышкой.\n\n\nЕго основание содержало съемный модуль, в котором находилась базовая ракета на химическом топливе. В отличие от цилиндра, основание ракеты изготовлено из простого стального листа, который в основном проржавел.\n\n[Root.GetLeaderName] утверждает, что повреждения баллонов соответствуют тому, что они были оставлены, когда были заполнены коррозийным топливом. Интересно, что он также отмечает, что двигатели были спроектированы без турбонасосов и роторов, что делает их крайне неэффективными."
 akmip.302.a:0 "Ещё больше загадок..."
 #
 akmip.303.name:0 "Внутри цилиндров"
 akmip.303.desc:0 "Используя тяжелое землеройное оборудование, команде [Root.GetLeaderName] наконец-то удалось вскрыть крышку раскопанного цилиндра.\n\nВскрытие показало - трагедия.\n\nМумифицированные останки почти сотни инопланетян привязаны к креслам сопротивления ускорению внутри. Они выглядят как моллюскообразные, около двух метров в высоту, с щупальцами для передвижения и хватательными придатками.\n\n\nВскрытие нескольких особей позволяет предположить, что они обладали коллективным разумом, и, возможно, в первую очередь функционировали как гемиоворы, питаясь кровью хищных видов.\n\n\nТранспортное средство также дало интересную информацию - его жесткий внешний корпус наконец-то поддался исследованию, обнаружив сплав, эквивалентный тем, что используются в звездолётах [This.Owner.GetName]. Хотя у них нет многих других систем, обычных для звездолёта, он обладает рудиментарным генератором искусственной гравитации, который, как предполагает [Root.GetLeaderName], мог функционировать всего несколько минут - вероятно, чтобы защитить пилотов от жесткой посадки на другую планету.\n\nЖизнеобеспечение тоже рудиментарное, и, похоже, оно было намеренно деактивировано."
 akmip.303.a:0 "Всё загадочнее и загадочнее..."
 #
 akmip.304.name:0 "Марсианский город"
 akmip.304.desc:0 "После продолжительных поисков наша команда обнаружила источник цилиндров.\n\nСовершенно огромный куполообразный город, погребенный под песками.\n\nМы раскопали его лишь частично, но, по оценке [Root.GetLeaderName], самые старые сооружения были построены почти тысячу лет назад, а есть некоторые свидетельства того, что в них продолжали жить вплоть момента около трехсот лет назад.\n\n Множество мумифицированных трутней лежали в кучах возле центров куполов, очевидно, покончив жизнь самоубийством, спрыгнув с центральных шпилей."
 akmip.304.a:0 "Всё загадочнее и загадочнее..."
 #
 akmip.305.name:0 "Марсианская загадка"
 akmip.305.desc:0 "[Root.GetLeaderName] наконец-то нашёл объяснение марсианской загадке.\n\nЭтот вид, по всей видимости, развился на Марсе, быстро обретя разум, даже когда планета начала умирать вокруг них.\n\nОни создали огромный город из взаимосвязанных куполов, где большая часть их населения смогла комфортно жить в течение многих тысяч лет, пока когда их технологии продвигались вперед.\n\nОднако это продвижение, похоже, пропустило несколько критических достижений, таких как колесо, генетика или создание искусственных удобрений, оставив их дальнейшее развитие технологий более чем проблематичным.\n\nМногие предполагают, что дроны, вероятно, быстро росли, и разум не видел необходимости их лечить, а не заменять.\n\nКакова бы ни была причина, этот технологический пробел, очевидно, привел к тому, что марсиане не смогли правильно поддерживать свои запасы продовольствия. Поскольку в загонах для скота нет примеров животных, которых они использовали в пищу, можно сделать вывод, что они были на грани голода.\n\n\nОчевидно, марсиане пытались эвакуироваться в другой мир и построили цилиндры в качестве грубого транспортного механизма.\n\nПочему разум выбрал самоубийство вместо этого побега, мы не можем знать."
 akmip.305.a:0 "Вероятно, мы никогда не узнаем ответов."

 akmip.305.b:0 "Смерть после того как все приспособления потерпели неудачу, из-за самых простых вещей..."
 #xenophile
 akmip.305.c:0 "Печально, что мы никогда не сможем по-настоящему понять этот удивительный вид."
 #xenophobe
 akmip.305.d:0 "Мы можем быть благодарны за то, что нам больше не придется иметь дело с таким видом."
 #militarist
 akmip.305.e:0 "Возможно, их передовой отряд обнаружил, что планета, на которую они нацелились, непригодна для жизни."
 #pacifist
 akmip.305.f:0 "Из-за отсутствия критически важных технологий у них было мало шансов выжить."