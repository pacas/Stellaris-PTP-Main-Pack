 PSPMOD_PRECURSOR_ASTANINE_SECRETS_DESC:0 "Изучить последний проектор астанин, чтобы понять технологию, лежащую в его основе."

 pspmod_astanine.17.name:0 "Проектор реальности астанин"
 pspmod_astanine.17.desc:0 " Похоже, что Астанин каким-то образом нашли способ на самом деле создавать материальные голограммы. Они открыли эту инновационную технологию во время гражданской войны, но так и не сумели применить ее на практике. Однако наши флоты могли бы этим воспользоваться."
 pspmod_astanine.17.a:0 "Используйте эту технологию для наших флотов."
 pspmod_astanine.17.b:0 "Не используйте её."
 pspmod_astanine.17.c:0 "Ещё не слишком поздно. Уничтожьте проектор."
 pspmod_astanine.17.c.tooltip:0 "Голографический проектор, установленный на одной из наших планет, будет убран, и мы не сможем больше нанимать §Y$pspmod_astanine_hologram_army$§!. Однако уже нанятые армии останутся.\n\n"

