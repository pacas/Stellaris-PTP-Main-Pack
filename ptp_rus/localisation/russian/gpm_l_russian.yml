 gpm_precursor_mech_army:0 "Сохранившийся мех предтеч"
 gpm_precursor_mech_army_plural:0 "Сохранившиеся мехи предтеч"
 gpm_precursor_mech_army_desc:0 "Сохранившийся мех предтеч. Хотя это и отняло немало ресурсов, но нам удалось заставить одного из них заработать! Возвышаясь над колонией, с огромным бортовым вооружением, эти мехи - зрелище, которое стоит увидеть. К сожалению, из-за громадных размеров этой машины мы можем использовать её только в оборонительных целях."
 precursor_mech_army_trigger_tooltip:0 "§BМожно построить только на мирах с мехами предтеч.§!"

 gpm_precursor_bunker_army:0 "Защитники бункера предтеч"
 gpm_precursor_bunker_army_plural:0 "Защитники бункера предтеч"
 gpm_precursor_bunker_army_desc:0 "Сохранившийся бункер предтеч. Это сложная сеть укреплений просто поразительна, без сомнения, она разработана продвинутым ИИ. Кажется, каждый бункер является самоподдерживающейся системой, которую мы можем использовать в наших интересах. Практически непроницаемые стены означают, что нашим врагам понадобятся месяцы, чтобы прорваться через них. С достаточным количеством таких бункеров, мы могли бы сдерживать вражеские силы вечно."
 precursor_bunker_army_trigger_tooltip:0 "§BМожно построить только на мирах с бункерами предтеч.§!"

 gpm_giant_arachnid_army:0 "Армия гигантских арахнидов"
 gpm_giant_arachnid_army_plural:0 "Армии гигантских арахнидов"
 gpm_giant_arachnid_army_desc:0 "Через кровь, пот и слезы ... в основном через кровь и слёзы, нам удалось приручить арахнидов! Кибернетический имплант позволяет нам управлять этими гигантскими арахнидами, подсказывая им направление движения. Обычно они пытаются съесть всё, что встречается на их пути. Высадка десанта арахнидов с орбиты может деморализовать противника, что приблизит нас к победы в войне"
 giant_arachnid_army_trigger_tooltip:0 "§Можно построить только на мирах, кишащих гигантскими арахнидами.§!"

 gpm_giant_arachnid_army_defensive:0 "Рой гигантских арахнидов"
 gpm_giant_arachnid_army_defensive_plural:0 "Рои гигантских арахнидов"
 gpm_giant_arachnid_army_defensive_desc:0 "Рой сверхагрессивных гигантских арахнидов."

 gpm_precursor_mech_army_machine:0 "Перепроектированный мех предтеч"
 gpm_precursor_mech_army_machine_plural:0 "Перепроектированные мехи предтеч"
 gpm_precursor_mech_army_machine_desc:0 "Перепроектированный мех предтеч. Используя эти мехи в качестве основы, мы интегрировали в них значительное количество наших собственных систем. Там, где необходимо, мы использовали искусственные суставы и мышцы для улучшения движения. Кроме того, новый источник питания и блок управления - всё что потребовалось, чтобы эти мехи снова заработали."
 precursor_mech_army_machine_trigger_tooltip:0 "§BМожно построить только на мирах с мехами предтеч.§!"

 gpm_precursor_bunker_army_machine:0 "Рой бункера предтеч"
 gpm_precursor_bunker_army_machine_plural:0 "Рой бункера предтеч"
 gpm_precursor_bunker_army_machine_desc:0 "Рой бункера предтеч. Это сложная сеть укреплений просто поразительна, без сомнения, она разработана продвинутым ИИ. Кажется, каждый бункер - это самоподдерживающаяся система, которую мы можем использовать в наших интересах. Практически непроницаемые стены означают, что нашим врагам понадобятся месяцы, чтобы прорваться через них. С достаточным количеством таких бункеров, мы могли бы сдерживать вражеские силы вечно. Внедрив в систему автономных сторожевых дронов, мы можем гарантировать, что каждый бункер в сети сможет устранить любого потенциального нарушителя."
 precursor_bunker_army_machine_trigger_tooltip:0 "§BМожно построить только на мирах с бункерами предтеч.§!"

 gpm_giant_arachnid_army_machine:0 "Рой кибернетических арахнидов"
 gpm_giant_arachnid_army_machine_plural:0 "Рой кибернетических арахнидов"
 gpm_giant_arachnid_army_machine_desc:0 "Обширно используя кибернетические и мозговые имплантаты на арахнидах, нам удалось получить полный контроль над этими жестокими существами. Программы быстрого разведения гарантируют, что у нас всегда будут большие запасы этих тварей для наших нужд. Будучи запрограммированными на поведение как плотный, быстро движущийся рой, они обеспечат победу над нашими врагами практически в любой ситуации."
 giant_arachnid_army_machine_trigger_tooltip:0 "§BМожно построить только на мирах, кишащих гигантскими арахнидами.§!"

 gpm_relic_tank_battalion:0 "Танковый батальон"
 gpm_relic_tank_battalion_desc:0 "Сверхсовременные парящие танки."

 gpm_relic_mech_squadron:0 "Мехвоины"
 gpm_relic_mech_squadron_desc:0 "Колоссальные мехи, пилотируемые вашими людьми, имеют достаточную огневую мощь чтобы взорвать небольшую луну."

 gpm_relic_fighter_squadron:0 "Эскадрилья истребителей"
 gpm_relic_fighter_squadron_desc:0 "Быстрые и маневренные истребители, способные осуществлять атмосферные полёты на низких высотах."

 gpm_relic_power_armoured_troops:0 "Армия в силовой броне"
 gpm_relic_power_armoured_troops_desc:0 "Боевые отряды, защищённые высокотехнологичной силовой бронёй."

