 lost_empire.1001.name:0 "Падение вознесённой империи"
 lost_empire.1001.desc:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[Root.GetRulerTitle] [Root.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[Root.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть. Без сомнения, §H[Root.GetName]§! оставил потрясающее наследие для всех молодых рас. Будущие поколения когда-нибудь посмотрят назад на этот важнейший, переломный момент в нашей истории, когда империя вышла за рамки геополитики и расширения, и совершила шаг назад, чтобы показать, что мы даём возможность молодым империям проявить себя.\n\nВозможно, эти новые империи однажды найдут свой собственный путь и смысл существования без центра (например нас), чтобы удерживать их. И, возможно, это к лучшему. Время покажет."
 lost_empire.1001.desc.01:0 "Сегодняшний день станет началом новой эпохи.\n\nПосле смерти нашего лидера наше временное правительство отказалось от нашего господства над остальной галактикой, заявив другим, что гедонизм на самом деле является высшей формой цивилизации. §H[Root.GetSpeciesNamePlural]§! наконец-то освободились от необходимости работать и изобрели новые и действительно новаторские способы получения удовольствия. Будущие поколения будут оглядываться на этот момент как на важный поворотный момент в нашей истории, когда наша цивилизация вышла за пределы геополитики и экспансии, чтобы сделать шаг назад, попробовать плоды нашего успеха и понять, что на самом деле означает жизнь.\n\nВозможно, эти молодые империи однажды научатся испытывать настоящие удовольствия так, как мы, и по-настоящему оценят то, как мы подняли само значение слова гедонизм к новым высотам. Или, возможно, они никогда не будут. Время покажет."
 lost_empire.1001.a:0 "Галактика ведь будет помнить нас, правда?"
 
 lost_empire.1002.name:0 "Падение §H[Banished.GetName]§!"
 lost_empire.1002.desc:0 "Наша империя пала. Когда флоты §H[Banisher.GetName]§! разбомбили нашу столицу и захватили лидеров, некогда великая цивилизация была поставлена на колени. Варварство §H[Banisher.GetName]§! и беспричинное использование оружия массового поражения привело к тому, что многие §H[Banished.GetSpeciesNamePlural]§! не смогли пережить этого кровавого конфликта.\n\nКогда мирный договор был подписан нашим униженным правительством, §H[Banisher.GetName]§! потребовали огромные суммы за военные репарации, суммы настолько нелепые, что нам было невозможно их выплатить. Как будто этого было недостаточно, солдаты §H[Banisher.GetSpeciesAdj]§! забрали всё из наших хранилищ. Каждый клочок пищи был отнят из рук нашего народа в виде выплат за войну.\n\nПомимо ограничений на оружие, договор так же указывает, что §H[Banished.GetName]§! запрещается возвращаться к галактическим делам, или каким-либо образом влиять на молодые расы. Экономическая катастрофа, вызванная войной, а затем и мирным договором, привела к беспрецедентному публичному гневу против нынешнего правительства."
 lost_empire.1002.a:0 "Трусы, которые подписали этот унизительный договор, будут платить."
 
 lost_empire.2.name:0 "Падение §H[From.GetName]§!"
 lost_empire.2.desc:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Их поток прихожан истощается так как их общество, основанное на §HСпиритуализме§! достигло полного застоя.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.desc.02:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Их научные достижения лопнули, поскольку их общество, основанное на §HМатериализме§!, достигло полной стагнации.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.desc.03:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Их рвение к инопланетным безделушкам исчезло, поскольку их общество, основанное на §HКсенофилии§! , достигло полной стагнации.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.desc.04:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Их желание подчинить других исчезло, поскольку их общество, основанное на §Hксенофобии§!, достигло полной стагнации.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.desc.05:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Всё больше и больше молодых §H[From.GetSpeciesNamePlural]§! желают мира, поскольку их общество, основанное на §HМилитаризме§!, достигло полной стагнации.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.desc.06:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Их страсть к галактическому разоружению исчезла, поскольку их общество, основанное на §HПацифизме§!, достигло полной стагнации.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.desc.07:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Их желание привести порядок в галактику исчезло, поскольку их общество, основанное на §HАвторитаризме§!, достигло полной стагнации.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.desc.08:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Их стремление нести демократию всем видам исчезло, поскольку их общество, основанное на §HЭгалитаризме§!, достигло полной стагнации.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.desc.09:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Этот §HКоллективный разум§!, безусловно, достиг многого до его полного застоя.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.desc.10:0 "Сегодняшний день станет началом новой эпохи.\n\n§H[From.GetRulerTitle] [From.GetRulerName]§! отказался от притязаний нашей империи на оставшуюся часть галактики, теперь остальным стало известно, что мы более не заинтересованы в расширении сферы влияния. §H[From.GetSpeciesNamePlural]§! наконец достигли своих целей, и изменили галактику так, какой она должна быть.\n\nКак §H[From.GetName]§! будут судить по истории, ещё предстоит увидеть. Этот §HМашинный разум§!, безусловно, достиг многого до его полного застоя.\n\nМолодые империи, безусловно, порадуются что §H[From.GetName]§! уйдет с галактической сцены, в предвкушении галактики без гигантов на заднем плане."
 lost_empire.2.a:0 "Скатертью дорога."
 
 lost_empire.3.name:0 "Возрождение вознесённой империи"
 lost_empire.3.desc:0 "§H[Root.GetName]§! пробудилась.\n\nБлагодаря упорной работе, решимости и прекрасному руководству §H[Root.GetRulerTitle] [Root.GetRulerName]§!, §H[From.GetSpeciesAdj]§! снова объединяются в едином порыве. Мы, в конце концов, восстановим наше господство, чтобы создать империю, которая будет существовать тысячелетия."
