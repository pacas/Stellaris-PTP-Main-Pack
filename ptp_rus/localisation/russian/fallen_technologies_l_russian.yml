 fallen_technologies.1.name:0 "Рождение вознесённой империи"
 fallen_technologies.1.desc:0 "И таким образом родилась вознесённая империя.\n\nС того дня, когда предки §H[From.GetHomeWorldName]§! впервые стали пристально смотреть на звезды, наш великий вид достиг невероятных успехов в технологии, и с тех пор мы превратились в процветающую звёздную империю, намного превосходящую наши первоначальные надежды. Несмотря на постоянную борьбу за наше выживание, наши §HСпиритуалистические§! убеждения в конце концов привели нашу цивилизацию в зенит славы и могущества. Прямо сейчас по всей галактике инопланетяне сгруппировываются для изменения и изучения наших путей. Это была наша судьба. Это было предсказано. §H[From.GetName]§! будет в каждом историческом архиве, и инопланетные историки по всей галактике будут изучать наше наследие на протяжении веков.\n\nОднако, с большой силой приходит большая ответственность. Не все пути одинаковы. История будет помнить этот момент, когда мы выберем наш национальный фокус."
 fallen_technologies.1.desc.02:0 "И таким образом родилась вознесённая империя.\n\nС того дня, когда предки §H[From.GetHomeWorldName]§! впервые стали пристально смотреть на звезды, наш великий вид достиг невероятных успехов в технологии, и с тех пор мы превратились в процветающую звёздную империю, намного превосходящую наши первоначальные надежды. Несмотря на постоянную борьбу за наше выживание, наше §HМатериалистическое§! общество в конце концов привело нашу цивилизацию в зенит славы и могущества. Прямо сейчас по всей галактике, инопланетян очаровывают наши игрушки и изобретения, и ещё никогда не было настолько великого периода для §H[From.GetSpeciesNamePlural]§!. Это была наша судьба. §H[From.GetName]§! будет в каждом историческом архиве, и инопланетные историки по всей галактике будут изучать наше наследие на протяжении веков.\n\nОднако, с большой силой приходит большая ответственность. Не все пути одинаковы. История будет помнить этот момент, когда мы выберем наш национальный фокус."
