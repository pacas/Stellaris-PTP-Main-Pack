 # The Crystal Beasts 1 - Crystalline Cave
 gpm_colony.360.name:0 "Кристаллическая пещера"
 gpm_colony.360.desc:0 "После долгих лет изучений и исследований мы обнаружили странное существо в глубине кристальных лесов §H[Root.GetName]§!! \n\nИсследовательские группы, следившие за существами, которых, как считалось, привлекают кристаллические леса, наткнулись на большую пещеру, которая, как будто, росла прямо из земли. Кристаллические растения, из которых состоял гигантский лес, росли в больших количествах у входа, полностью обволакивая возвышающийся над поверхностью холм. \n\nВскоре после спуска в глубины пещеры исследователи наткнулись на огромную область, заполненную алмазными и кристальными осколками. Хотя существа, за которым охотилась команда, они так и не нашли, признаков его присутствия там было много. Исследовательская группа предполагает, что эта пещера может быть логовом одного или нескольких представителей загадочной фауны планеты §H[Root.GetName]§!"
 gpm_colony.360.a:0 "Забудьте об этих существах и заминируйте логово!"
 gpm_colony.360.b:0 "Мы должны продолжить изучение"

 # The Crystal Beasts 2 - The Crystal Beast
 gpm_colony.361.name:0 "Кристальное существо"
 gpm_colony.361.desc:0 "После успешного создания передовой исследовательской станции у входа в кристальную пещеру изучение окрестностей продолжилось всерьез. Учёные усердно работали, изучая различные остатки существ внутри пещеры, раскрывая их секреты. \n\nК сожалению, похоже, что учёные слишком поздно обнаружили это логово, так как, похоже, что её прежние обитатели куда-то переселились. Тем не менее, из изученного они сделали вывод, что прежний обитатель был единственным существом и его вид по своей природе должен состоять из одиночек. \n\nНаш учёный утверждает, что гигантские кристаллические леса, разбросанные по всей планете, явно создают какую-то симбиотическую связь с этими существами. Рекомендуется дальнейший анализ этих кристаллических «растений»."
 gpm_colony.361.a:0 "Мы должны сосредоточиться на добыче ресурсов."
 gpm_colony.361.b:0 "Займитесь анализом кристаллов."

 # The Crystal Beasts 3 - Unbridled Fury
 gpm_colony.362.name:0 "Необузданная ярость"
 gpm_colony.362.desc:0 "Разразилась катастрофа. Работы по добыче кристаллов едва начались, когда шахтеры наткнулись на что-то под землей. В пещере, которую первоначально обнаружили исследовательские группы, и вокруг неё были быстро установлены лазерные буры. \n\nЧерез несколько мгновений после пробития поверхность произошло нечто невероятное. Вся пещера начала трястись, камни задрожали, а стены пещеры завибрировали с такой силой, что буры отключились и шахтеры повалились на пол. Внезапно, будто что-то пробудилось от глубокого сна, сама земля начала подниматься. \n\nНесмотря на такую критическую ситуацию, быстро соображающим геологам удалось просканировать поверхность планеты во время катаклизма. Контакт с наземной командой был потерян сразу же после того, как огромное существо, всё покрытое кристаллами, вырвалось из глубин земли и поднялось на орбиту. Мы запоздало поняли, что сама пещера, возможно, была лишь головой этого огромного кристаллического монстра."
 gpm_colony.362.a:0 "Ужасно!"
 gpm_colony.362.spacecreature:0 "§RИз-под поверхности планеты появляется колоссальное кристаллическое чудовище.§!"

 # The Crystal Beasts 4 - Perfected Harmonization
 gpm_colony.363.name:0 "Безупречная гармонизация"
 gpm_colony.363.desc:0 "Наши ученые сделали невероятное открытие! Создание полноценной исследовательской станции за пределами хрустальной пещеры было завершено, и анализ самих кристаллов уже идет полным ходом. Используя позитронное сканирование поверхности планеты, исследовательская группа обнаружила несколько биоформ, рассеянных по всей коре планеты. \n\nКроме того, те же самые сканы показали, что только часть этих существ была захоронена под землёй, а небольшая их часть осталась на поверхности. Причины этого выяснились, когда команда стала свидетелем извержения «пещеры» с поверхности. Сама пещера оказалась одним из этих существ! \n\nНесмотря на свою природу и невероятные размеры, зверь казался хотя бы частично разумным. Установление базовой связи с этим существом позволило нашим исследователям понять симбиотические отношения между кристаллами и этими существами, а также между существами и самой планетой. \n\nПо мнению наших ученых, сами кристаллические звери являются неотъемлемой частью биосферы планеты. Благодаря мирному первому контакту с этими кристаллическими животными, наши исследования местных кристаллов, а также продвинутого симбиоза продвигаются очень быстро."
 gpm_colony.363.a:0 "Невероятно! "

