l_russian:
    egs_menu.1.name:0 "Дополнительные параметры внегалактического кластера"
    egs_menu.1.desc:0 "Эти параметры позволяют настроить внегалактический кластер.\n\n§RПереселение произойдет ПОСЛЕ первого дня, поэтому вам нужно начать игру.  Игра может лагать при перемещении.§!\n\nНе забудьте переназначить своего губернатора!\n\n\nПримечание: При притязаниях на системы вы можете обнаружить, что границы не отображаются, это проблема Stellaris`а. (часто случается с L-кластером), и они должны отображаться после перезагрузки игры.!\n\n§HБольшие и огромные галактики могут испытывать значительные лаги при переселении§!"
    egs_menu.1.desc.retile:0 "$egs_menu.1.desc$"
    egs_menu.1.option.cluster:0 "Выберите внегалатическое созвездие"
    egs_menu.1.option.system:0 "Выберите параметры начальной системы"
    egs_menu.1.option.silly:0 "Добавить несбалансированные системы из мода PD Unique Worlds"
    egs_menu.1.option.kerbal:0 "Поделиться кластером с Kerbal Space Program?"
    egs_menu.1.option.giga:0 "Гарантировать системы из мода Gigastructural Engineering?"
    egs_menu.1.option.link:0 "Как кластер будет соединяться с галактикой?"
    egs_menu.1.option.diplomacy:0 "Исправление ошибки потери значимости при взвешивании расстояния PDX"
    egs_menu.1.option.sr:0 "Гарантировать наличие стратегических ресурсов в кластере?"
    egs_menu.1.option.egc:0 "Создать все созвездия?"
    egs_menu.1.option.egc_connectivity:0 "Как другие кластеры будут соединены с галактикой?"
    egs_menu.1.option.begin:0 "§YНачать§!"

    egs_menu.100.name:0 "Выберите созвездие"
    egs_menu.100.desc:0 "Все эти макеты были первоначально разработаны для мода Extragalatic Cluster, который вы должны скачать и насладиться - кластеры набиты множеством полезностей, которые можно найти и использовать.\n\nДоступные варианты:\n\nУченик (11 звёзд)\nГексагон (14 звёзд)\nКонь (8 звёзд)\nАтронах (10 звёзд)\nБольшая Медведица (7 звёзд)"
    egs_menu.100.option.apprentice:0 "Ученик"
    egs_menu.100.option.hexagon:0 "Гексагон"
    egs_menu.100.option.steed:0 "Конь"
    egs_menu.100.option.atronach:0 "Атронах"
    egs_menu.100.option.bigdipper:0 "Большая Медведица"
    egs_menu.100.option.apprentice.on:0 "§Y$egs_menu.100.option.apprentice$§!"
    egs_menu.100.option.hexagon.on:0 "§Y$egs_menu.100.option.hexagon$§!"
    egs_menu.100.option.steed.on:0 "§Y$egs_menu.100.option.steed$§!"
    egs_menu.100.option.atronach.on:0 "§Y$egs_menu.100.option.atronach$§!"
    egs_menu.100.option.bigdipper.on:0 "§Y$egs_menu.100.option.bigdipper$§!"

    egs_menu.200.name:0 "Выберите инициализатор начальной системы"
    egs_menu.200.desc:0 "Работает так же, как опция на стартовом экране, устанавливая детали вашей стартовой системы.\n\nДоступные варианты:\n\nСлучайная система (по умолчанию)\nСлучайная двойная\nСлучайная тройная\nСолнечная система\nСистема Денеб\nМир-кольцо: У вас будут дополнительные стартовые средства, поскольку стоимость содержания миров-колец больше, чем может иметь стартовая империя.  В отличие от ZOFE, вокруг этого нет сюжетных событий, вы просто там живёте.\nРождённые среди звёзд: Аналогично соответствующему истоку. (Требуется мод Starborn - Ограничение игры: ваша раса будет иметь подвид с соответствующей чертой, а не у основной).\nДиск Алдерсона (Требуется мод Gigastructural Engineering)"
    egs_menu.200.option.random:0 "Случайная система"
    egs_menu.200.option.randombinry:0 "$custom_starting_init_03_NAME$"
    egs_menu.200.option.randomtrinary:0 "$custom_starting_init_01_NAME$"
    egs_menu.200.option.sol:0 "Солнечная система"
    egs_menu.200.option.deneb:0 "Система Денеб"
    egs_menu.200.option.ringworld:0 "Мир-кольцо"
    egs_menu.200.option.starborn:0 "Рождённые среди звёзд"
    egs_menu.200.option.alderson:0 "Диск Алдерсона"

    egs_menu.200.option.random.on:0 "§Y$egs_menu.200.option.random$§!"
    egs_menu.200.option.randombinry.on:0 "§Y$egs_menu.200.option.randombinry$§!"
    egs_menu.200.option.randomtrinary.on:0 "§Y$egs_menu.200.option.randomtrinary$§!"
    egs_menu.200.option.sol.on:0 "§Y$egs_menu.200.option.sol$§!"
    egs_menu.200.option.deneb.on:0 "§Y$egs_menu.200.option.deneb$§!"
    egs_menu.200.option.ringworld.on:0 "§Y$egs_menu.200.option.ringworld$§!"
    egs_menu.200.option.starborn.on:0 "§Y$egs_menu.200.option.starborn$§!"
    egs_menu.200.option.alderson.on:0 "§Y$egs_menu.200.option.alderson$§!"

    egs_menu.300.name:0 "Включить Kerbal Space Program"
    egs_menu.300.desc:0 "Дань уважения моду ExtraGalatic Clusters, откуда были взяты координаты появления кластера.\n\nВы можете поделиться своим кластером с примитивами из Kerbal Space Program\n\nЯвляются ли они источником опустошения, вызвавшего Великую Трещину? Они просто сумасшедшие? Присоединятся ли они к галактической сцене или уничтожат себя? Кто знает."
    egs_menu.300.option.no:0 "Никаких кербалов"
    egs_menu.300.option.yes:0 "Создайте кербалов"
    egs_menu.300.option.no.on:0 "§Y$egs_menu.300.option.no$§!"
    egs_menu.300.option.yes.on:0 "§Y$egs_menu.300.option.yes$§!"

    egs_menu.400.name:0 "Включить системы из мода Gigastructural Engineering"
    egs_menu.400.desc:0 "Гарантирует, что подходящие звезды будут существовать для структур из мода Gigastructural Engineering.\n\nЕсли вы хотите много гигаструктур, вам рекомендуется отключить кербалов и иметь только 1 гарантированно обитаемый мир, особенно в небольших созвездиях."
    egs_menu.400.option.no:0 "Без дополнительных звёзд из мода"
    egs_menu.400.option.yes:0 "Включить дополнительные звёзды из мода"
    egs_menu.400.option.no.on:0 "§Y$egs_menu.400.option.no$§!"
    egs_menu.400.option.yes.on:0 "§Y$egs_menu.400.option.yes$§!"

    egs_menu.500.name:0 "Способ соединения кластера"
    egs_menu.500.desc:0 "Выберите, как вы хотите, чтобы ваш кластер соединялся с остальной частью галактики.\n\nОдна червоточина\nНесколько червоточин - они будут вести в случайные точки галактики и будут базироваться в случайных системах в кластере.\nL-врата: у вас будет узел L-врат, который можно исследовать и открыть как обычно (требуется DLC Distant Stars)\n\n§RВ случае с L-вратами вы будете знать обо всех системах с L-вратами в галактике. Внимательно проверьте основную галактику, значок L-врат может не отображаться (потому что вы не посещали систему), но вы должны увидеть ей имя (это будет чёрная дыра) и можете выбрать её в качестве пункта назначения.§!"
    egs_menu.500.option.wormhole:0 "Одна червоточина"
    egs_menu.500.option.manywormhole:0 "Несколько червоточин"
    egs_menu.500.option.lgate:0 "L-врата"
    egs_menu.500.option.wormhole.on:0 "§Y$egs_menu.500.option.wormhole$§!"
    egs_menu.500.option.manywormhole.on:0 "§Y$egs_menu.500.option.manywormhole$§!"
    egs_menu.500.option.lgate.on:0 "§Y$egs_menu.500.option.lgate$§!"

    egs_menu.600.name:0 "Гарантированные стратегические ресурсы"
    egs_menu.600.desc:0 "Гарантирует наличие хотя бы одного месторождения каждого стратегического ресурса в кластере.\n\nЕсли вы выберите вариант без них, то случайное распределение ресурсов всё ещё может дать вам некоторые, но это не гарантируется.\n\nЕсли вы выберете гарантию, вы также получите возможность инженерных исследований живого металла в начале игры, чтобы вы могли его использовать."
    egs_menu.600.option.no:0 "Без гарантированных ресурсов"
    egs_menu.600.option.yes:0 "Гарантировать ресурсы"
    egs_menu.600.option.no.on:0 "§Y$egs_menu.600.option.no$§!"
    egs_menu.600.option.yes.on:0 "§Y$egs_menu.600.option.yes$§!"

    egs_menu.700.name:0 "Создать все внегалактические кластеры"
    egs_menu.700.desc:0 "Вы хотите создать ВСЕ внегалактические скопления?\n\nОни будут появляться по одному в течение первого года, заканчивая кластером Гексагон, при каждом появлении будет лаг в игре.\n\nЭти кластеры полностью взяты из мода Extra-Galactic Cluster, со всеми их полезностями для середины и конца игры, монстрами и мегаструктурами внутри. Единственные изменения - это их галактическое положение и методы доступа.!\n\n§HВы можете столкнуться со значительными лагами и зависаниями в течение первого года до конца августа, когда появится кластер Гексагон.§!"
    egs_menu.700.option.no:0 "Без дополнительных кластеров"
    egs_menu.700.option.yes:0 "Создать все кластеры"
    egs_menu.700.option.no.on:0 "§Y$egs_menu.700.option.no$§!"
    egs_menu.700.option.yes.on:0 "§Y$egs_menu.700.option.yes$§!"

    egs_menu.800.name:0 "Способ соединения дополнительных кластеров"
    egs_menu.800.desc:0 "Если вы включили все дополнительные галактические скопления, выберите, как они будут соединены с галактикой.\n\nОдна червоточина: Каждый кластер имеет одну червоточину.\nПо-круговой: 1 червоточина в каждом кластере будет вести в основную галактику, ещё 2 будут вести в другие кластеры по кругу, ваш стартовый кластер будет иметь червоточину в другой случайный кластер в дополнение к его связи с остальной частью галактики.\nL-врата: одни L-врата в каждом кластере (требуется DLC Distant Stars)\n\n§HВнимание: режим По-круговой может вызвать проблемы с нарушением поисковика пути и серьезный лаги в середине и конце игры на больших и огромных галактиках. Настоятельно рекомендуется использовать его только на средних или небольших галактиках.§!"

    egs_menu.800.option.noegc:0 "Необходимо включить дополнительные кластеры"
    egs_menu.800.option.default:0 "Одна червоточина"
    egs_menu.800.option.roundrobin:0 "По-круговой"
    egs_menu.800.option.lgate:0 "L-врата"
    egs_menu.800.option.default.on:0 "§Y$egs_menu.800.option.default$§!"
    egs_menu.800.option.roundrobin.on:0 "§Y$egs_menu.800.option.roundrobin$§!"
    egs_menu.800.option.lgate.on:0 "§Y$egs_menu.800.option.lgate$§!"

    egs_menu.900.name:0 "Оставить исходную систему нетронутой"
    egs_menu.900.desc:0 "Существует ошибка недостаточного заполнения, при которой, если у вас нет систем в основной галактике, дипломатический штраф за «дистанцию» становится настолько низким, что он превращается в огромный бонус, и ИИ отчаянно пытается быть вашим другом. Это исправление поможет, пока я пытаюсь придумать лучший вариант.\nВы сохраните контроль над своей исходной системой, и дипломатический вес будет рассчитан для неё."
    egs_menu.900.option.no:0 "Убрать контроль над стартовой системой (по умолчанию)"
    egs_menu.900.option.yes:0 "Оставить контроль над стартовой системой"
    egs_menu.900.option.no.on:0 "§Y$egs_menu.900.option.no$§!"
    egs_menu.900.option.yes.on:0 "§Y$egs_menu.900.option.yes$§!"

    egs_menu.1000.name:0 "Planetary Diversity и GPM - глупости с балансом"
    egs_menu.1000.desc:0 "§HВнимание: Требуется Planetary Diversity и субмоды Unique Worlds & Shroud Worlds§!\n\nХотя я могу проверить наличие PD, нет возможности проверить, есть ли у вас субмоды для PD. Таким образом, если вы используете это без этих модов, вы можете получить непредсказуемое поведение!\n\nДобавляет несколько новых систем в кластер Гексагон, в которых есть уникальные миры из Planetary Diversity, с модификаторами предтеч из Guillis Planetary Modifiers на них\n\nОчень дисбалансно и глупо.\nРаботает только с кластером Гексагон."
    egs_menu.1000.option.no:0 "Без дисбалансных миров"
    egs_menu.1000.option.yes:0 "Создать дисбалансные миры"
    egs_menu.1000.option.no.on:0 "§Y$egs_menu.1000.option.no$§!"
    egs_menu.1000.option.yes.on:0 "§Y$egs_menu.1000.option.yes$§!"

    egs_menu.10.name:0 "ОБНАРУЖЕН НЕИЗВЕСТНЫЙ ТИП ПЛАНЕТЫ"
    egs_menu.10.desc:0 "Предпочтительная родная планета для вашего вида исходит из неизвестного мода. Вероятно, что вы будете уничтожены при перемещении кластера.\n\nПожалуйста, свяжитесь с автором мода, сообщив ему класс планеты и мод, из которого она создана, и он попытается добавить его.\n\nА пока начните новую игру с базовым классом планет или из PD."
    egs_menu.10.option.close:0 "Ок"

    egs_menu_p2.1.name:0 "Выбор старта во внегалактическом кластере"
    egs_menu_p2.1.desc:0 "Приветствую игрок 2. Все, что вам нужно выбрать, - это ваша родная система, остальные дополнительные галактические параметры выбираются игроком 1!"
    egs_menu_p2.1.option.system:0 "Выбрать родную систему"
    egs_menu_p2.1.option.begin:0 "§YНачать§!"

    egs_menu_p2.200.name:0 "Выберите инициализатор начальной системы"
    egs_menu_p2.200.desc:0 "Работает так же, как опция на стартовом экране, устанавливая детали вашей стартовой системы.\n\nДоступные варианты:\n\nСлучайная система (по умолчанию)\nСлучайная двойная\nСлучайная тройная\nСолнечная система\nСистема Денеб\nМир-кольцо: У вас будут дополнительные стартовые средства, поскольку стоимость содержания миров-колец больше, чем может иметь стартовая империя.  В отличие от ZOFE, вокруг этого нет сюжетных событий, вы просто там живёте."
    egs_menu_p2.200.option.random:0 "Случайная система"
    egs_menu_p2.200.option.randombinry:0 "$custom_starting_init_03_NAME$"
    egs_menu_p2.200.option.randomtrinary:0 "$custom_starting_init_01_NAME$"
    egs_menu_p2.200.option.sol:0 "Солнечная система"
    egs_menu_p2.200.option.deneb:0 "Система Денеб"
    egs_menu_p2.200.option.ringworld:0 "Мир-кольцо"

    egs_menu_p2.200.option.random.on:0 "§Y$egs_menu.200.option.random$§!"
    egs_menu_p2.200.option.randombinry.on:0 "§Y$egs_menu.200.option.randombinry$§!"
    egs_menu_p2.200.option.randomtrinary.on:0 "§Y$egs_menu.200.option.randomtrinary$§!"
    egs_menu_p2.200.option.sol.on:0 "§Yegs_menu.200.option.sol$§!"
    egs_menu_p2.200.option.deneb.on:0 "§Y$egs_menu.200.option.deneb$§!"
    egs_menu_p2.200.option.ringworld.on:0 "§Y$egs_menu.200.option.ringworld$§!"


    edict_egs_egc_default:0 "Создать внегалактические кластеры: Червоточины"
    edict_egs_egc_default_desc:0 "Этот указ создаст все дополнительные галактические кластеры в течение следующих 8 месяцев, при этом будут лаги по мере появления каждого из них.\nКаждый из них будет связан некоторыми червоточинами с основной галактикой."

    edict_egs_egc_round_robin:0 "Создать внегалактические кластеры: По-круговой"
    edict_egs_egc_round_robin_desc:0 "Этот указ создаст все дополнительные галактические кластеры в течение следующих 8 месяцев, при этом будут лаги по мере появления каждого из них.\nКаждый будет иметь 1 червоточину, которая будет вести в основную галактику, ещё 2 будут вести в другие кластеры по кругу\n\nHВнимание: режим По-круговой может вызвать проблемы с нарушением поисковика пути и серьезный лаги в середине и конце игры на больших и огромных галактиках. Настоятельно рекомендуется использовать его только на средних или небольших галактиках.§!

    edict_egs_egc_lgate:0 "Создать внегалактические кластеры: L-врата"
    edict_egs_egc_lgate_desc:0 "Этот указ создаст все дополнительные галактические кластеры в течение следующих 8 месяцев, при этом будут лаги по мере появления каждого из них.\nКаждый кластер будет иметь одни L-врата."