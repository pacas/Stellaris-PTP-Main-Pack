mzilli_settled_dormant:0 "Незавершенное терраформирование"
mzilli_settled_dormant_desc:0 "В настоящее время колонизация [This.GetPlanetMoon] ограничена куполообразными или подземными городами. Завершение процесса терраформирования или превращение планеты в $pc_city$ снимет этот модификатор."

origin_interplanetary_expansion:0 "Межпланетная экспансия"
origin_interplanetary_expansion_desc:0 "Эта цивилизация веками агрессивно колонизировала и терраформировала свою звёздную систему. Не потому что это было легко, а потому что это было трудно."
origin_tooltip_interplanetary_expansion_effects:0 "- Начало с дополнительным зарождающимся миром в родной системе.\n- Начало с технологией §Y$tech_hydroponics$§!\n- Начало с опцией исследований §Y$tech_terrestrial_sculpting$§!"

origin_backup_planet:0 "Запасная колония"
origin_backup_planet_desc:0 "Родная планета этой цивилизации была уничтожена катаклизмом очень давно, но не раньше, чем они колонизировали и частично терраформировали соседнюю планету в своей звёздной системе. Эта бывшая колония пока является единственной надеждой на выживание."
origin_tooltip_backup_planet_effects:0 "- §RПРЕДУПРЕЖДЕНИЕ: сложное происхождение§!\n- Начальная планета - §Y$pc_dormant$§! с очень малым пространством под §Yсельскохозяйственные районы§!.\n- Звёздная система содержит безжизненную родную планету и ни одного другого зарождающегося мира.\n- Начало с технологией §Y$tech_hydroponics$§!\n- Начало с опцией исследований §Y$tech_terrestrial_sculpting$§!"

d_helium_3:0 "Месторождение Гелия-3"
d_helium_3_desc:0 "Этот участок реголита богат Гелием-3, мощным топливом для термоядерных реакторов."

no_dormant_worlds:0 "Звёздная система не содержит зарождающихся миров."

mzilli_settled_dormant_food:0 "Примитивная гидропоника"
mzilli_settled_dormant_food_desc:0 "После уничтожения родного мира этой бывшей колонии колонисты были вынуждены ускорить график терраформирования. Завершение процесса терраформирования или превращение [This.GetPlanetMoon] в $pc_city$ снимет этот модификатор."

mzilli_settled_mars_initializer_NAME:0 "Солнечная система (Марс)"
mzilli_settled_mars_initializer_DESC:0 "Система, смоделированная по образцу Солнечной системы Земли, с соседними звездами, но с Марсом в качестве начальной планеты, а не Земли. Предназначена для использования с происхождением §Y$origin_backup_planet$§!, но работает и сама по себе.\n\n$system_initializer_DESC$"
START_SCREEN_PART_ONE_BACKUP_PLANET:0 "Когда §H[GetHomeWorldName]§! был уничтожен несколько десятилетий назад, большая часть вида [GetSpeciesName] погибла вместе с ним. Единственными выжившими были колонисты §Y[Capital.GetName]§!, которые трудились, чтобы сделать [Capital.GetPlanetMoon] вторым домом для нашего вида. Нет нужды говорить, что проект терраформирования был ускорен, и вскоре [Capital.GetName] стала самоподдерживающейся."