 tech_fe_aegis_complex:0 "Комплекс «Эгида»"
 tech_fe_aegis_complex_desc:0 "Огромный комплекс планетарной защиты, в котором находится множество арсеналов, до краев укомплектованных передовым вооружением."
 tech_fe_aegis_complex_2:0 "Комплекс «Бастион»"
 tech_fe_aegis_complex_2_desc:0 "Бастион считается крепостью, равной которой нет, и содержит широкий спектр передовых систем защиты и оружия на тёмной материи.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 tech_fe_aegis_complex_3:0 "Невозможная крепость"
 tech_fe_aegis_complex_3_desc:0 "Как её часто называют, Невозможная Крепость - это оборонительное укрепление, настолько хорошо спроектированное и настолько сложное для захвата, что, согласно некоторым записям, даже предтечи старались держаться от неё подальше.\n\n§MКогда-то эта утраченная технология считалась безвозвратно утерянной для истории.§!"
 
 tech_automated_industries_1:0 "Центр автоматизированного управления производством"
 tech_automated_industries_1_desc:0 "Центр автоматизированного управления производством управляет всем автоматизированным производством на планете. Точно координируя транспортировку ресурсов между объектами, можно повысить эффективность автоматизированных зданий во всем мире.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 tech_fe_class_5_singularity:0 "Сингулярность класса 5"
 tech_fe_class_5_singularity_desc:0 "После обеспечения необходимой тёмной материей для работы, эта сингулярность теперь вырабатывает достаточно энергии, чтобы считаться полной сингулярностью 5-го класса.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 tech_fe_dimensional_harvester:0 "Пространственный сборщик"
 tech_fe_dimensional_harvester_desc:0 "Пространственный сборщик - это, возможно, то, чем пространственный фабрикатор должен был быть. После обеспечения его необходимыми ресурсами, он с большей эффективностью перекачивает ресурсы из других реальностей.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 tech_fe_gourmet_center:0 "Центр гурманов"
 tech_fe_gourmet_center_desc:0 "Центр гурманов воспроизводит прекрасные блюда из всех культур, позволяя всем горожанам испытать радость от еды. Он также умно выявляет потенциальные аллергены в ингредиентах, поэтому продовольственная безопасность больше никогда не будет проблемой.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 tech_fe_opulent_plaza:0 "Площадь изобилия"
 tech_fe_opulent_plaza_desc:0 "Грандиозная, роскошная площадь, где часто бывают гедонисты, материальные потребности здесь удовлетворяются с невероятной скоростью. Что бы вы ни пожелали, площадь изобилия никогда не перестает впечатлять.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 tech_fe_nano_forge_2:0 "Нанокузня"
 tech_fe_nano_forge_2_desc:0 "Нанокузня- это улучшение автокузни. После предоставления необходимых ресурсов, указанных в восстановленных схемах, теперь она преобразует сырье в сплавы с гораздо большей скоростью.\n\n§GЭто чудо инженерной мысли - вершина технологий и промышленности.§!"
 
 col_ae_capital:0 "Столица вознесённой империи"
 col_ae_capital_desc:0 "Столичная планета вознесённой империи - это огромный комплекс правительственных зданий, бюро и штаб-квартир разных агентств."
 col_ae_capital_machine:0 "Столица вознесённой империи машин"
 col_ae_capital_machine_desc:0 "Столичная планета вознесённого машинного разума является основным центром его центрального сетевого сознания, откуда все подразделения и дроны получают задания, контролируются и управляются."
 col_ae_capital_hive:0 "Столица вознесённой империи-улья"
 col_ae_capital_hive_desc:0 "Столичная планета вознесённого разума улья является основным местом, откуда берутся мысли и действия всего коллектива."
 col_le_capital:0 "Столица угасшей империи"
 col_le_capital_desc:0 "Хотя эта империя и находится в упадке, но всё равно уровень технологического прогресса в этом мире поразителен."
 
