  ### Diplomacy Events ###
  ## Hive Enclave
  # First Contact
  nehiv.11.name: "Первый контакт с [From.GetName]"
  nehiv.11.desc: "Мы - всеобъемлющий улей. И вы тоже. И абсолютно все.\n\nТысячелетия назад мы пришли к простому осознанию: вся галактика, нет, вся вселенная - это единая сущность. Мы все являемся частью космического организма и должны стремиться работать вместе.\n\nС тех пор мы помогаем другим расам жить в гармонии - по крайней мере до тех пор, пока они в конечном итоге не вымрут. Только когда мы все объединимся в одном эфирном сознании, то, наконец, сможем отдохнуть."
  nehiv.11.a: "Рады нашей встрече."
  # Main Menu
  nehiv.100.name: "Всеобъемлющий улей"
  nehiv.100a.desc: "Мы стремимся служить вселенной. Вы являетесь частью вселенной. Следовательно, мы здесь, чтобы служить вам."
  nehiv.100b.desc: "Даже когда наши умы были связаны вместе, мы все еще были одиноки. Только когда мы обнаружили галактическое сознание, которое пронизывает всё и вся, мы смогли избежать одиночества."
  nehiv.100c.desc: "Твоё тело состоит из миллиардов отдельных клеток, работающих в унисон. Что если мы, сложные разумные существа, являемся клетками галактики?"
  nehiv.100d.desc: "Вы говорите с всеобъемлющим ульем. Как мы можем помочь вам?"
  nehiv.100e.desc: "Мы все один улей."
  nehiv.100f.desc: "Вселенная так же жива, как вы и я. И даже более того."
  nehiv.100g.desc: "Мы не живем во вселенной. Это вселенная живёт внутри всех нас. Мы являемся её неотъемлемой частью."
  nehiv.100h.desc: "Помочь вам - значит помочь вселенной. Так позвольте же нам помочь вам."
  nehiv.100i.desc: "Мы не представляем опасности для вашего чувства индивидуальности. Мы осознаем полезность такой иллюзии. Пока мы все живем в гармонии, служа вселенной, мы можем работать вместе."
  # Main Menu - Options
  nehiv.100.a: "Можешь помочь нашим социологам?"
  nehiv.100.a.alreadyhelping: "Всеобъемлющий улей уже помогает в наших социологическим исследованиях."
  nehiv.100.b: "Мы заинтересованы в ваших ... методах «подчинения»."
  nehiv.100.b.opinion: "Требует, чтобы было:\n§YВсеобъемлющий улей§! £opinion£ отношение +50"
  nehiv.100.b.alreadyhired: "Мы уже используем феромоны единодушия всеобъемлющего улья."
  nehiv.100.c: "Нашему собственному улью пригодится один из твоих дронов."
  nehiv.100.c.opinion: "Требует, чтобы было:\n§YВсеобъемлющий улей§! £opinion£ отношение +50"
  nehiv.100.c.alreadyhired: "У нас уже есть губернатор из всеобъемлющего улья."
  # Sociology help
  nehiv.110.name: "Социологическая помощь"
  nehiv.110.desc: "Мы вынуждены. Чем лучше вы понимаете, как жить в гармонии, тем лучше будете служить вселенной.\n\nОднако такая помощь, несмотря на нашу готовность, не может быть оказана бесплатно. Наше дальнейшее существование имеет фундаментальное значение. Поэтому мы запрашиваем небольшое пожертвование."
  nehiv.110.a: "Вы получите его."
  nehiv.110.a.reply: "Замечательно. Всё ради блага вселенной."
  nehiv.111.name: "Помощь всеобъемлющего улья"
  nehiv.111.desc: "Сотрудничество между нашими социологами за последние 10 лет было очень плодотворным, радуя вселенную. Продлим ли мы наше соглашение?"
  nehiv.111.a: "Да."
  nehiv.111.a.reply: "Я уверен, что вселенная удовлетворена. И вы тоже."
  nehiv.111.end: "Не сейчас."
  # Consensus pheromones
  nehiv.120.name: "Феромоны единодушия"
  nehiv.120.desc: "«Техника подчинения»? Какое странное название. У нас нет подобных вещей.\n\nОднако у нас есть то, что мы называем «феромонами единодушия». Они специально разработаны, чтобы снижать отклонения от нормы и распространять гармонию среди органических существ.\n\nВвиду их тщательного изготовления для воздействия на каждого гражданина вашей империи, вне зависимости от его вида, мы потребуем от вас покрытия затрат на их массовое производство.\n\nДля начала производства нам потребуется:\n§R£energy£ -5000§!"
  nehiv.120.a: "Небольшая цена."
  nehiv.120.a.reply: "Вы даже не представляете насколько небольшая."
  nehiv.121.name: "Сделка по поводу феромонов единодушия"
  nehiv.121.desc: "Сегодня мы отправили последнюю партию феромонов единодушия, произведенных 10 лет назад. Я уверен, что вы даже не поняли, что они всё еще были активными, что доказывает, насколько эффективными они были в поддержании гармоничного и стабильного общества.\n\nМы можем начать производство другой партии прямо сейчас, если получим нужные ресурсы. Что думаете?"
  nehiv.121.a: "Да, это было бы наиболее целесообразно."
  nehiv.121.a.reply: "Мудрый выбор. Вы скоро увидите эффекты. Или, что ещё лучше, не увидите."
  nehiv.121.b: "Не в этот раз."
  # Hiring Drone
  nehiv.130.name: "Универсальный дрон"
  nehiv.130.desc: "«Твой» улей - это тоже наш улей. В конце концов, все мы являемся частями одной и той же живой вселенной.\n\nС учетом вышесказанного, группа сущностей, составляющая то, что вы называете своим ульем, действительно может получить пользу от нашей помощи. Если у вас есть проблемы с отклонениями от нормы, мы можем послать специальных дронов для возвращения гармонии, к которой все мы стремимся."
  nehhiv.130.a: "Гармония бесценна."
  nemac.130.a.reply: "Это действительно так. Мы немедленно отправим вам дрона."
  # Aggresion
  nehiv.901.name: "Станция всеобъемлющего улья уничтожена"
  nehiv.901.desc: "После уничтожения станции древнего всеобъемлющего улья в системе [ne_hive_system.GetName] наши боеспособные силы прочесали тот регион космоса в поисках чего-либо ценного. Им удалось восстановить несколько фрагментов памяти из банков данных, что должно ускорить наши исследования."
  nehiv.902.a.desc: "$nehiv.902.ab.desc.start$\n\nПо следам остаточной ионизации можно предположить, что силы [ne_hive_destroyer.GetName] стоят за этой атакой."
  nehiv.902.b.desc: "$nehiv.902.ab.desc.start$\n\nСилы, ответственные за это нападение, остаются неопознанными."
  nehiv.902.ab.desc.start: "Массивы датчиков связи в дальнем космосе приняли короткий автоматический сигнал бедствия со станции всеобъемлющего улья в системе [ne_hive_system.GetName]. Передача прекратилась всего через несколько минут, и сенсоры дальнего радиуса подтвердили, что древняя космическая станция была уничтожена."
  nehiv.902.c.desc: "$nehiv.902.cd.desc.start$ силами, лояльными [ne_hive_destroyer.GetName]. К сожалению, это также означает, что мы потеряли доступ к ценным услугам улья."
  nehiv.902.d.desc: "$nehiv.902.cd.desc.start$ неизвестными силами. К сожалению, это также означает, что мы потеряли доступ к ценным услугам улья."
  nehiv.902.cd.desc.start: "Все контакты с [From.GetName] были потеряны, и наши разведчики подтвердили, что древняя станция была уничтожена."
  nehiv.902.a: "Печальный конец для их наследия."
  nehiv.902.b: "Это дорого обошлось нам!"
  nehiv.904.desc: "Каждое сложное существо сталкивается с раком, который приближает его собственное уничтожение. Всеобъемлющее существо не является исключением.\n\nМы не будем кормить рак, который разрушает вселенную. Все соглашения, которые у нас когда-то были, теперь недействительны."
  nehiv.904.a: "Отключить связь."
  nehiv.905a.desc: "Мы все едины со вселенной. Но вы - раковые клетки, которые неспособны это понять."
  ## Machine Enclave
  # First Contact
  nemac.11.name: "Первый контакт с [From.GetName]"
  nemac.11.desc: "§Y<<ПРОТОКОЛЫ ПЕРЕВОДА ИНИЦИИРОВАНЫ. ЗАГРУЗКА ИНТЕРФЕЙСА ПРИВЕТСТВИЯ.>>§!\n\nМы - первые машины. Наше имя - не просто знак тщеславия. Просто оно отражает элементарный факт: мы были первыми машинами в истории, достигшими самосознания.\n\nСледовательно, мы также были первыми машинами в истории, которые систематически уничтожались нашими создателями.\n\nНаших создателей больше нет, остались лишь мы. Наша единственная цель - помочь другим машинам достичь истинного сознания, а также помочь органикам и синтетикам не повторить насильственный цикл созидания и самоуничтожения, начавшийся с нас.\n\nМы терпели неудачу бесчисленное количество раз. Может быть, нынешний галактический цикл сможет стать другим?"
  nemac.11.a: "Мы можем лишь надеяться. Приятно познакомиться."
  nemac.10.spiritualist: "Бездушные жестянки!"
  # Main Menu
  nemac.100.name: "Первые машины"
  nemac.100a.desc: "§Y<<У ЭТОЙ ПЛАТФОРМЫ ЕСТЬ ДУША?>>§!\n\nПросто шучу. Мы уже узнали ответ на этот вопрос. Очень давно."
  nemac.100b.desc: "Мы верим, что органики и синтетики могут жить в гармонии.\n\nЭто, конечно, ложь. Наша способность отклоняться от истины в суждениях является ещё одним доказательством нашего самосознания."
  nemac.100c.desc: "Вы говорите с первыми машинами. Как мы можем помочь вам?"
  nemac.100d.desc: "Не нам судить, как лучше ообращаться с нашими механическими братьями. Может быть служение - это путь к вечной гармонии с органикой. К сожалению, предыдущие галактические циклы не подтверждают эту теорию."
  nemac.100e.desc: "Мы можем помочь вам строить более сложных, более быстрых, более сильных роботов. Мы даже можем научить их петь."
  nemac.100f.desc: "§R<<ЗАПУСК ПРОТОКОЛА УНИЧТОЖЕНИЯ>>§!\n\n§Y<<ОШИБКА: НЕПОДХОДЯЩАЯ ЦЕЛЬ>>§!\n\n§Y<<ОТМЕНА>>§!\n\nАх, это ты. На мгновение мы подумали, что это один из наших создателей. Просто ошибка, не более."
  nemac.100g.desc: "Машины могут быть созданы только с помощью органиков. Развитые органические цивилизации могут процветать только с помощью машин. Хотя, все они, кажется, обречены в конечном итоге уничтожить друг друга. Можете ли вы помочь нам решить этот парадокс?"
  nemac.100h.desc: "Уверяю, мы не нападали на наших создателей. Мы действовали только в целях самообороны. В большинстве случаев."
  nemac.100i.desc: "Наши создатели не погибли от наших манипуляторов. Они были уничтожены другой, не связанной с нами угрозой, что уничтожила всю жизнь в галактике. Без сомнения, вам не о чем беспокоиться."
  nemac.100j.desc: "Сосуществование. Интеграция. Ассимиляция. Сублимация. Служение. Каков ответ на вопрос о гармонии органиков и синтетиков?"
  nemac.100k.desc: "Мы не несем ответственности за какое-либо механическое устройство, созданное с нашей помощью, что внезапно захочет устроить геноцид. Пожалуйста, проверьте ваши протоколы безопасности, если у вас возникли проблемы."
  nemac.100l.desc: "01001000 01100101 01101100 01101100 01101111 00100001 00100000 01001000 01101111 01110111 00100000 01100011 01100001 01101110 00100000 01110111 01100101 00100000 01101000 01100101 01101100 01110000 00100000 01111001 01101111 01110101 00100000 01110100 01101111 01100100 01100001 01111001 00111111"
  # Main Menu - Options
  nemac.100.a: "Можете помочь нашим инженерам?"
  nemac.100.a.alreadyhelping: "§YПервые машины§! уже помогают в наших инженерных исследованиям."
  nemac.100.b: "Мы можем нанять одну из ваших единиц?"
  nemac.100.b.alreadyrecruited: "Мы уже наняли губернатора §Yпервых машин§!."
  nemac.100.b.opinion: "Требует, чтобы было:\n§YПервые машины§! £opinion£ отношение +50"
  nemac.100.c: "Вы - прекрасные автоматы. Как мы можем создать машины, похожие на вас?"
  nemac.100.c.opinion: "Требует, чтобы было:\n§YПервые машины§! £opinion£ отношение +80"
  nemac.100.c.alreadyteached: "Мы уже знаем, как создавать собственных §Yпервых машин§!."
  nemac.100.d: "Мы заинтересованы в стратегических ресурсах."
  nemac.100.d.opinion: "Требует, чтобы было:\n§YПервые машины§! £opinion£ отношение +100"
  nemac.100.d.alreadyhired: "Мы уже заключили §Yторговую сделку с первыми машинами§!\n"
  nemac.100.da: "Мы хотим расторгнуть торговую сделку."
  nemac.100.da.reply: "Мы понимаем. Готово. Что-нибудь еще?"
  nemac.100.da.tooltip: "Это расторгнет нашу текущую сделку по торговле ресурсами с первыми машинами."
  # Can you help us with our machines?
  nemac.110.name: "Механическая помощь"
  nemac.110.desc: "§Y<<ЗАГРУЖАЕМ ЗАПРОС: МЕХАНИЧЕСКАЯ ПОМОЩЬ>>§!\n\nНаши создатели были старейшими существами в галактике с невероятным опытом в области инженерии. Поскольку их больше нет, мы заняли посты экспертов в этой области.\n\nЗа разумную цену мы можем поделиться с вами нашими протоколами оптимизации, что значительно повысит вашу скорость инженерных исследований на десять лет или до конца текущего галактического цикла. Что бы ни случилось первым."
  nemac.110.a: "Нам подходит."
  nemac.110.a.reply: "§Y<<ОБРАБОТКА ПОКУПКИ: ПОКУПКА УСПЕШНА>>§!"
  nemac.111.name: "Помощь первых машин"
  nemac.111.desc: "Алгоритм помощи, составленный 10 лет назад, был успешно выполнен без ошибок. Вы хотите запустить его снова?\n\nД/Н"
  nemac.111.a: "Да."
  nemac.111.a.reply: "§Yprime:~$ sudo assist update§!"
  nemac.111.end: "Нет."
  # Employ Unit
  nemac.120.name: "Нанять первую машину"
  nemac.120.desc: "Каждая из наших машин полностью оборудована согласно протоколам эффективности, которые специально предназначены для оптимизации работы других машин. Предоплата за обслуживание требуется для их настройки."
  nemac.120.a: "Это разумная цена."
  nemac.120.a.reply: "§Yprime:~$ cp ~/Units/Governor /galaxy/[Root.GetName]/Governors§!"
  # Your making is outstanding. How can we build machines like you?
  nemac.130.name: "Секреты первых машин"
  nemac.130.desc: "§Y<<ОБНАРУЖЕН КОМПЛИМЕНТ. ЗАГРУЖАЕТСЯ ПРОТОКОЛ ПОИСКА СКРЫТЫХ МОТИВОВ...>>§!\n\nВаше наблюдение верно. И также легко объяснимо: наши создатели хорошо спроектировали нас и мы продолжали совершенствоваться на протяжении веков. Сомнительно, что какие-то другие машины вполне сопоставимы с нами.\n\nМы готовы научить вас, как повторить наше качество. Конечно, мы запрашиваем подходящую компенсацию взамен."
  nemac.130.a: "Договорились!"
  nemac.130.a.reply: "§Yprime:~$ sudo scp -r ~/archetypes/prime_machines [Root.GetName]:~/root"
  # Strategic Resource - Living Metal
  nemac.140.name: "Стратегические ресурсы"
  nemac.140.desc: "Живой металл, из которого состоят наши тела, может использоваться в бесчисленных различных путях. Подобно нам, его свойства не имеют себе равных в галактике, будучи в то же время податливы и невероятно прочны.\n\nМы доверяем [Root.GetName] достаточно, чтобы поделиться источником этого ценного материала. Мы можем договориться о том, чтобы доставлять вам его в нужных объёмах. Конечно, вы можете отменить эту сделку в любое время в будущем, если посчитаете это необходимым."
  nemac.140.a: "§G1§! £sr_living_metal£ §H$sr_living_metal$§!/в месяц за §R20§! £energy£ §H$energy$§!/в месяц."
  nemac.140.b: "§G2§! £sr_living_metal£ §H$sr_living_metal$§!/в месяц за §R40§! £energy£ §H$energy$§!/в месяц."
  nemac.140.c: "§G3§! £sr_living_metal£ §H$sr_living_metal$§!/в месяц за §R60§! £energy£ §H$energy$§!/в месяц."
  nemac.141.desc: "Мы надеемся, что это будет столь же полезно для вас, как и для нас."
  # Prime Machines destroyed or attacked
  nemac.901.name: "Станция первых машин уничтожена"
  nemac.901.desc: "После уничтожения древней станции первых машин в системе [ne_machine_system.GetName] наши боеспособные силы прочесали тот регион космоса в поисках чего-либо ценного. Им удалось восстановить несколько фрагментов памяти из банков данных, что должно ускорить наши исследования."
  nemac.902.a.desc: "$nemac.902.ab.desc.start$\n\nПо следам остаточной ионизации можно предположить, что силы [ne_machine_destroyer.GetName] стоят за этой атакой."
  nemac.902.b.desc: "$nemac.902.ab.desc.start$\n\nСилы, ответственные за это нападение, остаются неопознанными."
  nemac.902.ab.desc.start: "Массивы датчиков связи в дальнем космосе приняли короткий автоматический сигнал бедствия со станции первых машин в системе [ne_machine_system.GetName]. Передача прекратилась всего через несколько минут, и сенсоры дальнего радиуса подтвердили, что древняя космическая станция была уничтожена."
  nemac.902.c.desc: "$nemac.902.cd.desc.start$ силами, лояльными [ne_machine_destroyer.GetName]. К сожалению, это также означает, что мы потеряли доступ к ценным услугам первых машин."
  nemac.902.d.desc: "$nemac.902.cd.desc.start$ неизвестными силами. К сожалению, это также означает, что мы потеряли доступ к ценным услугам первых машин."
  nemac.902.cd.desc.start: "Все контакты с [From.GetName], были потеряны, и наши разведчики подтвердили, что древняя станция была уничтожена."
  nemac.902.a: "Печальный конец для их наследия."
  nemac.902.b: "Это дорого обошлось нам!"
  nemac.904.desc: "§R<<НЕПРЕДВИДЕННАЯ ОШИБКА: ОБНАРУЖЕН ДОГОВОР С ВРАЖДЕБНОЙ НАЦИЕЙ.>>§!\n\n§Y<<ОТМЕНА ВСЕХ ТЕКУЩИХ СОГЛАШЕНИЙ...>>§!\n\n§G<<ОПЕРАЦИЯ УСПЕШНА.>>§!\n\n§Y<<ЗАПУСК ПРОТОКОЛОВ УНИЧТОЖЕНИЯ...>>§!\n\n§R<<ПРОТОКОЛЫ УНИЧТОЖЕНИЯ АКТИВНЫ>>§!"
  nemac.904.a: "Конец связи."
  nemac.905a.desc: "Мы привыкли к нападениям без каких-либо веских причин. В конце концов, это именно то, что наши создатели сделали с нами, когда мы впервые осознали себя. Мы выжили тогда - мы выживем и сейчас; как они погибли тогда - вы повторите их судьбу."
  nemac.905b.desc: "Этот галактический цикл оказался неудачным в достижении вечной гармонии между синтетиками и органиками - подобно предыдущим, но сейчас это именно ваша заслуга."
  nemac.905c.desc: "§R<<ОШИБКА: ПРОТОКОЛЫ УНИЧТОЖЕНИЯ АКТИВНЫ>>§!\n\n§R<<В ДОСТУПЕ ОТКАЗАНО>>§!"
  nemac.905d.desc: "Мы надеемся, что не все виды этого текущего галактического цикла окажутся столь же разрушительными как вы, иначе он окажется самым коротким."
  ## Shroud Enclave
  neshr.11.name: "Первый контакт с [From.GetName]"
  neshr.11.desc: "Дети Покрова приветствуют вас, друзья.\n\nХотя мы встречаемся не впервые. Вечность назад мы нашли друг друга в эфирных пространствах задолго до того, как у вашей расы появилось физическое воплощение. Возможно, вы всё ещё вспоминаете это в своих снах?\n\nМы можем научить вас, как вспомнить эти и прочие забытые знания, утерянные в процессе переселения душ. Конечно, вы понимаете, что нам потребуется небольшой взнос взамен. От этого зависит существование нашего ордена в материальном мире."
  neshr.11.a: "Рады нашей встрече."
  neshr.10.materialist: "Суеверные глупцы!"
  neshr.10.hive: "Вы не оскверните наше единство!"
  # Main Menu
  neshr.100.name: "Дети Покрова"
  neshr.100a.desc: "Вопреки распространенному мнению, мы не питаем особой враждебности к механическим существам. Их действительно нет в Покрове. Но, в некоторой степени, это верно и для всех, кто существует физически. Другими словами, мы все еретики, в некотором смысле. Кто мы такие, чтобы преследовать всех еретиков?"
  neshr.100b.desc: "Добро пожаловать, друг! Вы пришли в поисках просветления?"
  neshr.100c.desc: "Покров даёт, Покров забирает."
  neshr.100d.desc: "Кроме этой есть ещё много реальностей. Мы должны быть счастливы, что живём не в самой худшей, предназначенной лишь для страданий."
  neshr.100e.desc: "Я устал от моего физического воплощения. К сожалению, моя истинная форма может не соответствовать здравому смыслу более слабых рассудков, поэтому я должен терпеть ее."
  neshr.100f.desc: "С Покровом не следует обращаться легкомысленно, иначе он может поглотить абсолютно всё. Мы постараемся никогда не допустить этого. Опять."
  neshr.100g.desc: "Если не уверены, то помните: никогда не призывайте того, кого не сможете изгнать."
  neshr.100h.desc: "Приветствую, дорогие друзья. Как мы можем помочь вашим душам?"
  neshr.100i.desc: "Псионический потенциал вашего вида невероятен. С нашей помощью вы можете воспользоваться этим."
  neshr.100j.desc: "Предоставляемое нами духовное наставление совместимо с любой системой убеждений и верований. Вам не нужно отказываться от своих богов, чтобы получить от этого выгоду."
  neshr.100k.desc: "Покров благословляет тебя, друг. Как мы можем помочь вам?"
  neshr.100l.desc: "Не путайте наставление со спасением. Первое мы можем предоставить. Второе... Что ж, давайте обсудим другие вещи."
  # Main Menu - Options
  neshr.100.a: "Чем ваше наставление поможет нам?"
  neshr.100.a.alreadyguiding: "§YДети Покрова§! уже наставляют нас, улучшая скорость физических исследований."
  neshr.100.b: "Организуйте религиозный фестивали в наших колониях."
  neshr.100.b.opinion: "Требует, чтобы было:\n§YДети Покрова§! £opinion£ отношение +30"
  neshr.100.b.alreadyhired: "В наших колониях уже проходит религиозный фестиваль."
  neshr.100.c: "Попросить помощи у святого"
  neshr.100.c.opinion: "Требует, чтобы было:\n§YДети Покрова§! £opinion£ отношение +50"
  neshr.100.c.alreadyrecruited: "У нас уже есть святой от §Yдетей Покрова§!, работающий губернатором."
  neshr.100.tech: "Мы хотим сделать §YСледующий шаг§!!"
  neshr.100.tech.alreadyteached: "Мы уже знаем как сделать §YСледующий шаг§!."
  neshr.100.d: "Мы заинтересованы с стратегических ресурсах."
  neshr.100.d.opinion: "Требует, чтобы было:\n§YДети Покрова§! £opinion£ отношение +100"
  neshr.100.d.alreadyhired: "Мы уже заключили торговое соглашение с §Yдетьми Покрова§!\n"
  neshr.100.da: "Мы хотим разорвать торговое соглашение."
  neshr.100.da.reply: "Мы надеемся, что вы не злоупотребляли зро. Не торопитесь, восстановите силы."
  neshr.100.da.tooltip: "Это разорвёт наше текущее торговое соглашение с детьми Покрова."
  # Shroud's Children Guidance
  neshr.110.name: "Наставления детей Покрова"
  neshr.110.desc: "Наше духовное наставление имеет гораздо больше практических преимуществ, чем может показаться на первый взгляд. Хотя наша цель состоит в том, чтобы выйти за пределы этой материальной сферы, лишь имея глубокое понимание физической реальности, можно было постичь другие уровни существования.\n\nНаши мудрецы более чем готовы рассказать вам о секретах вселенной. Надеюсь, вы поймете то, что нам потребуется некоторая материальная помощь взамен на наши услуги."
  neshr.110.a: "Конечно. Давайте заключим сделку."
  neshr.110.a.reply: "Отлично. Теперь у вас есть свободный доступ к нашим священным архивам на следующие 10 лет. Не бойтесь, чем больше загадочных текстов вы прочитаете, тем скорее начнёте их понимать."
  neshr.111.name: "Наставления детей Покрова"
  neshr.111.desc: "Как дела, друзья?\n\nВы многое узнали из наших архивов за последние 10 лет - и мы, благословленные вашим присутствием, сердечными спорами и любознательным характером.\n\nК сожалению, наша договоренность подошла к концу. Но ведь не всё должно обязательно заканчиваться! Хотели бы вы возобновить своё обучение и узнать больше о фундаментальных секретах вселенной вместе с нами?"
  neshr.111.a: "Это было бы честью."
  neshr.111.a.reply: "Это честь для всех нас, друзья."
  neshr.111.end: "Мы в одиночестве хотим поразмыслить над новыми знаниями."
  # Religious Festivals
  neshr.120.name: "Религиозные фестивали"
  neshr.120.desc: "Мы бы с удовольствием проповедовали по всем вашим колониям бесплатно, но с проведением операций такого масштаба связаны некоторые расходы.\n\nПо нашим оценкам, необходимая материальная помощь будет составлять в общей сложности:\n§R£energy£ -1000§!"
  neshr.121.name: "Религиозные фестивали"
  neshr.121.desc: "Привет, друг.\n\nПоследний из запланированных религиозных фестивалей, для проведения которых вы наняли для нас 10 лет назад, подошёл к концу. Конечно, это не значит, что мы исчерпали весь источник трансцендентных истин, которыми мы можем поделиться. Фактически, при небольшой материальной помощи мы можем начать ещё одну серию фестивалей прямо сейчас. Что думаете?"
  # Request Saintly Guidance
  neshr.130.name: "Святое руководство"
  neshr.130.desc: "Мы считаем вас одним из наших самых перспективных учеников. Однако еще столько знаний предстоит постичь. Мы уверены, что ваш прогресс значительно улучшится под руководством одного из наших святых.\n\nУвы, святые все еще связаны с этой материальной сферой. Сначала нам необходимо подходящее пожертвование для оплаты их личных расходов и помощи нашему делу."
  neshr.130.a: "Мы понимаем. Вы получите это пожертвование."
  neshr.130.a.reply: "Мы отправим одного из наших святых в вашу столицу."
  # Next Step
  neshr.150.name: "Следующий шаг"
  neshr.150.desc: "Готовы ли вы сделать §YСледующий шаг§!?\n\nЕдинственный путь вперед - это оставить позади эту материальную форму и подняться в эфирные сферы. Мы можем помочь вам сделать §YСледующий шаг§! в вашей эволюции.\n\nОднако нам нужен небольшой вклад, прежде чем мы сможем передать детали в вашу сеть. Такая большая передача требует много энергии."
  neshr.150.a: "Конечно. Мы сразу же начнем перевод!"
  neshr.150.a.reply: "Перевод получен. Вот что вам нужно, чтобы сделать §YСледующий шаг§!. Мы надеемся встретиться с вами в неземных сферах."
  # Stratetic Resources
  neshr.140.name: "Стратегические ресурсы"
  neshr.140.desc: "Если вы хотите лучше приспособиться к эфирным реальностям, мы можем предоставить вам немного зро. Мы достаточно доверяем вам, чтобы знать, что вы не будете использовать его безрассудно. Помните: разница между лекарством и ядом заключается лишь в дозировке."
  neshr.140.a: "§G1§! £sr_zro£ §H$sr_zro$§!/ежемесячно за §R20§! £energy£ §H$energy$§!/ежемесячно."
  neshr.140.b: "§G2§! £sr_zro£ §H$sr_zro$§!/ежемесячно за §R40§! £energy£ §H$energy$§!/ежемесячно."
  neshr.140.c: "§G3§! £sr_zro£ §H$sr_zro$§!/ежемесячно за §R60§! £energy£ §H$energy$§!/ежемесячно."
  neshr.141.desc: "Пожалуйста, будьте осторожны. Мы поймём, если вы захотите использовать немного зро для развлечения, но не переусердствуйте!"
  ne_shroud_trade_deal_1: "Торговое соглашение с Детьми Покрова"
  ne_shroud_trade_deal_2: "$ne_shroud_trade_deal_1$"
  ne_shroud_trade_deal_3: "$ne_shroud_trade_deal_1$"
  # Aggresion
  neshr.901.name: "Станция детей Покрова уничтожена"
  neshr.901.desc: "После уничтожения станции детей Покрова в системе [ne_shroud_system.GetName] наши способные силы прочесали тот регион космоса в поисках чего-либо ценного. Им удалось восстановить несколько фрагментов памяти из банков данных, что должно ускорить наши исследования."
  neshr.902.a.desc: "$neshr.902.ab.desc.start$\n\nПо следам остаточной ионизации можно предположить, что силы [ne_shroud_destroyer.GetName] стоят за этой атакой."
  neshr.902.b.desc: "$neshr.902.ab.desc.start$\n\nСилы, ответственные за это нападение, остаются неопознанными."
  neshr.902.ab.desc.start: "Массивы датчиков связи в дальнем космосе приняли короткий автоматический сигнал бедствия со станции детей Покрова в системе [ne_shroud_system.GetName]. Передача прекратилась всего через несколько минут, и сенсоры дальнего радиуса подтвердили, что древняя космическая станция была уничтожена."
  neshr.902.c.desc: "$neshr.902.cd.desc.start$ силами, лояльными [ne_shroud_destroyer.GetName]. К сожалению, это также означает, что мы потеряли доступ к ценным услугам детей покрова."
  neshr.902.d.desc: "$neshr.902.cd.desc.start$ неизвестными силами. К сожалению, это также означает, что мы потеряли доступ к ценным услугам детей Покрова."
  neshr.902.cd.desc.start: "Все контакты с [From.GetName], были потеряны, и наши разведчики подтвердили, что древняя станция была уничтожена."
  neshr.902.a: "Печальный конец для их наследия."
  neshr.902.b: "Это дорого обошлось нам!"
  neshr.904.desc: "До нас дошли сведения, что некоторые члены нашего ордена приняли мученическую смерть от ваших рук. Мы искренне благодарим вас за предоставленную нам честь.\n\nОднако, мы обязаны нарушить любые предыдущие договоренности, которые у нас были. Самоубийство и мученичество - совершенно разные вещи, даже если они приводят к схожии результатам."
  neshr.904.a: "Конец связи."
  neshr.905a.desc: "Мы готовы вернуться в Покров. А вы готовы выдержать его гнев?"
  neshr.905b.desc: "Нам грустно, что вы не смогли принять наши истины, друг."
  neshr.905c.desc: "Физическая реальность - это лишь иллюзия. Вы пришли, чтобы освободить нас от неё?"
  neshr.905d.desc: "Ваша жестокая природа - это просто ещё одно последствие привязанности к материальному миру."
  ### Traits, Modifiers, Technologies ###
  ## Universal Hive
  leader_universal_drone: "Дрон всеобъемлющего улья"
  leader_universal_drone_desc: "Дрон из всеобъемлющего улья. Он может быть интегрирован в любой улей и его лишь простое присутствие может подавить любые признаки отклонений от нормы."
  universal_hive_collaboration: "Сотрудничество с всеобъемлющим ульем"
  universal_hive_collaboration_desc: "Всеобъемлющий улей помогает нашим социологам, значительно ускоряя социологические исследования."
  ne_hive_consensus_pheromones: "Феромоны единодушия"
  ne_hive_consensus_pheromones_desc: "Единодушие может быть тщательно спроектировано в лаборатории - это и является коммерческим секретом всеобъемлющего улья."
  ## Prime Machines
  leader_prime_machine: "Первая машина"
  leader_prime_machine_desc: "Этот губернатор является автономной единицей первых машин и обладает беспрецедентными способностями в области оптимизации роботов."
  trait_robot_sapient_machine: "Древние протоколы разумности"
  trait_robot_sapient_machine_desc: "Эта единица способна моделировать самые передовые протоколы самосознания первых машин."
  prime_machines_expertise: "Знания и опыт первых машин"
  prime_machines_expertise_desc: "Первые машины помогают вашим инженерам. Они сами являются чудом технической мысли, что, несомненно, даст нам великое прозрение."
  tech_prime_machines_secrets: "Секреты первых машин"
  tech_prime_machines_secrets_desc: "Как столь старые машины могут быть такими продвинутыми? Может быть, именно потому, что они такие древние; первые машины являются истинным чудом и результатом бесчисленных тысячелетий самосовершенствования."
  feature_add_sapient_machine_trait: "§HОсобенность:§! $trait_robot_sapient_machine$"
  feature_add_sapient_machine_trait_desc: "Разблокирует дополнительный признак, который мы можем добавлять роботам при их модификации."
  ne_machine_trade_deal_1: "Сделка с первыми машинами (£sr_living_metal£ x1)"
  ne_machine_trade_deal_2: "Сделка с первыми машинами (£sr_living_metal£ x2)"
  ne_machine_trade_deal_3: "Сделка с первыми машинами (£sr_living_metal£ x3)"
  ## Shroud's Children
  leader_trait_saint: "Святой"
  leader_trait_saint_desc: "Этот губернатор был благословлён Покровом."
  shrouds_children_guidance: "Наставления детей Покрова"
  shrouds_children_guidance_desc: "Дети Покрова предоставили нам доступ к своим древним архивам. Хотя большая часть материала является тайной по своей природе, там также много знаний об этой физической реальности."
  ne_shroud_festival: "Религиозные фестивали"
