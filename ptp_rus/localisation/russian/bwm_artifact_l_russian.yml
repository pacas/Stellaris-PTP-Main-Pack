 bwm_GATE_EXPLORE:0 "Окутанный"
 bwm_GATE_EXPLORE_DESC:0 "Мы нашли древний исследовательский центр в системе Нихара. Мы немедленно должны изучить его."

 bwm_RELIC_ACCESS:0 "В вихрь"
 bwm_RELIC_ACCESS_DESC:0 "Наши ученые коллективно согласились, что нельзя терять время. Мы должны немедленно начать изучение основного объекта, чтобы найти любые возможные применения его технологии."

 bwm_RELIC_TRUE_ACCESS:0 "Артефакт"
 bwm_RELIC_TRUE_ACCESS_DESC:0 "Мы должны раскрыть секреты, что хранит этот артефакт. Мы не можем позволить им попасть к нашим врагам."

 bwm_CIPHER_1_ACCESS:0 "Первый шифр"
 bwm_CIPHER_1_ACCESS_DESC:0 "Восстановите первый шифр из системы [bwm_cipher_1_system_loc.GetName]."

 bwm_CIPHER_2_ACCESS:0 "Второй шифр"
