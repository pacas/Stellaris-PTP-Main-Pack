 #TECHNOLOGIES
 
 tech_building_vfb_base:0 "Геосинхронная инженерия"
 tech_building_vfb_base_desc:0 "Чтобы противостоять вызовам космической эры, наша цивилизация должна взяться за большие проекты, которые, в силу своей грандиозности, должны иметь в виду нечто большее, чем наземная механика."
 
tech_building_vfb_armory:0 "Колониальная пионерия"
tech_building_vfb_armory_desc:0 "Оснащение бронированных объектов медицинским, исследовательским оборудованием и средствами индивидуальной защиты, а также обучение колонистов их использованию ускорит и улучшит процесс оккупации планеты."
 
tech_building_vfb_workshop:0 "Производство по требованию"
tech_building_vfb_workshop_desc:0 "Производить огромное количество предметов с помощью сильно загрязняющего окружающую среду производства, надеясь ликвидировать запасы и чаще всего не делая этого, абсурдно неэффективно. Развитие технологий печати и шаблонов делает производство по требованию невероятно быстрым, более дешёвым, чистым и эффективным."
 
tech_building_vfb_harbor:0 "Управление звёздными портами"
tech_building_vfb_harbor_desc:0 "Экспоненциальный рост нашей экономики требует постоянно расширяющихся инфраструктурных и административных инноваций."
 
tech_building_vfb_logistichub:0 "Централизованное распределение"
tech_building_vfb_logistichub_desc:0 "Добыча, переработка, производство и потребление - невероятно сложная цепочка. Мы можем сделать её немного более аккуратной."
 
tech_building_vfb_orbitalhub:0 "Трансорбитальная логистика"
tech_building_vfb_orbitalhub_desc:0 "Грузоперевозки. В космосе."
 
tech_building_vfb_refinery:0 "Установки концентрированной переработки"
tech_building_vfb_refinery_desc:0 "Теперь, когда мы освоили технологии синтеза стратегических ресурсов, мы поняли, что нам не нужно так много зданий для производства."
 
tech_building_vfb_resort:0 "Эпикурейская логика"
tech_building_vfb_resort_desc:0 "Удовлетворенное население - это продуктивное население. Это далеко от гедонизма, конечно, но мы не монстры."
 
tech_building_vfb_groundsofeden:0 "Искусственный Эдем"
tech_building_vfb_groundsofeden_desc:0 "В звездах есть что-то очень эстетичное."
 
tech_building_vfb_preserve:0 "Природные заповедники"
tech_building_vfb_preserve_desc:0 "Наш долг - защищать местную флору и фауну, но это не значит, что не нужно колонизировать ничего вообще."
 
tech_building_vfb_skysanctuary:0 "Небесное покровительство"
tech_building_vfb_skysanctuary_desc:0 "Растущие города не оставляют места для зоопарков. Ну, на некоторых планетах не так много городов, но сады в небе - это звучит очень круто."
 
tech_building_vfb_asteroid_station:0 "Космическая геологоразведка"
tech_building_vfb_asteroid_station_desc:0 "Астероиды и прочая околозвездная материя невероятно богаты ресурсами, и удержание их на орбитах наших планет вместо добычи прямо в космосе позволит нам лучше перерабатывать и распределять эти минералы."
 
tech_building_vfb_asteroid_hub_b:0 "Пересмотр протокола обработки"
tech_building_vfb_asteroid_hub_b_desc:0 "Значительный прогресс в технологии измельчения означает, что каждый грамм ценен. Ну, не в буквальном смысле, но мы, вероятно, сможем найти им применение."
 
tech_building_vfb_fusion_plant:0 "Энтропийные динамомашины"
tech_building_vfb_fusion_plant_desc:0 "Эффективное преобразование неорганической материи в энергию всегда было мечтой большинства цивилизаций."
 
tech_building_vfb_fusion_complex_b:0 "Пересмотр протокола преобразования"
tech_building_vfb_fusion_complex_b_desc:0 "Наличие специальных зданий для ловли нейтрино кажется гораздо более эффективным, чем просто беготня с сетями."
 
tech_building_vfb_plastic_plant:0 "Обработка пластика"
tech_building_vfb_plastic_plant_desc:0 "В то время как отказ от пластика много веков назад сыграл важную роль в предотвращении превращения нашей планеты в бесплодный мир, полимеры, получаемые не из нефтехимии, а из продуктов, найдут свое применение в нашей цивилизации. Важно то, что они распадаются гораздо быстрее и распадаются в принципе."
 
 tech_building_vfb_plastic_facility_b:0 "Специализированные установки деполимеризации"
 tech_building_vfb_plastic_facility_b_desc:0 "Некоторые сахара трудно переработать. Просто держите их где-нибудь в бочке, пока мы что-нибудь не придумаем."
 
tech_building_vfb_siderurgy:0 "Неосидерургия"
tech_building_vfb_siderurgy_desc:0 "Сталлитейное производство было отменено много лет назад в пользу лучших сплавов, но наша древняя практика концентрации тепла и сырого железа для получения как можно большего количества стали ещё может нас чему-то научить."
 
tech_building_vfb_lyceum:0 "Неофилософия"
tech_building_vfb_lyceum_desc:0 "Любовь к знаниям подтолкнула наших предков к научному методу и, в конечном итоге, к звёздам. Сегодня абстрактные спекуляции и переплетение знаний уступили место эмпиризму. Или нет?"
 
 tech_building_vfb_museum:0 "Динамические архивы"
 tech_building_vfb_museum_desc:0 "Благодаря интеграции данных, перекрестным ссылкам и предоставлению нашим полевым ученым более простых методов коммуникации с исследователями на планете мы сможем создать гораздо более эффективную, самоактуализирующуюся и полную базу данных артефактов."
 
 tech_building_vfb_constructor:0 "Универсализация шаблонов"
 tech_building_vfb_constructor_desc:0 "Хотя творчество, безусловно, привело нас сюда, оно не совместимо со многими из нас."
 
 tech_building_vfb_administration:0 "Политика администрации"
 tech_building_vfb_administration_desc:0 "Это избирательный округ премьер-министра, не так ли?\n\nО, смотрите, парк!"
 
