 requires_ascension_perks_5:0 "$TRIGGER_FAIL$Требуется сначала выбрать пять других бонусов за стремление."
 requires_no_synthetic:0 "$TRIGGER_FAIL$Не может быть взято с §Y$ap_synthetic_evolution$§!."
 allow_shrouded_paradise:0 "§HВозможность терраформирования:§! $pc_shrouded_paradise$"
 allow_psionic_perfection:0 "Позволяет вам стать §Yпсионической сущностью§!"
 describe_shrouded_paradise:0 "§YПсионический мир§! - особый класс планеты, который не может быть §Yпокорён§! и получает на §G-25%§! меньше урона от §Yорбитальной бомбардировки§!. £pop£ §YБиологические поселения§! живущие на §YПсионических мирах§! имеют бонусы в виде §Yсчастья§!, увеличенного на §G5%§!, и §Yпривлекательность государственных принципов§!, увеличенную на §G25%§!."
 describe_psionic_perfection:0 "§YПсионические сущности§! §Yбессмертны§! и получают уникальный §Yпсионический§! тип кораблей."
 trait_psionic_entity:0 "Псионическая сущность"
