 fq_desc_ni: "Forgotten Queens это мод, который добавляет гражданские модели, путь вознесения, происхождение и прочий контент для коллективных разумов.\n\nВы можете загрузить его здесь:\n§Bhttps://steamcommunity.com/sharedfiles/filedetails/?id=1715190550§!"
 story_desc_ni: "The Nyblax and the Collector это сюжетное дополнение, добавляющее реликвии, кризис середины игры и 6 новых мест раскопок.\n\nВы можете загрузить его здесь:\n§Bhttps://steamcommunity.com/sharedfiles/filedetails/?id=1878601358§!"
 potv_desc_ni: "Pantheons of the Void это мод, который добавляет новую религиозную систему, пользовательский интерфейс для неё и уникальный игровой процесс.\n\nВы можете загрузить его здесь:\n§Bhttps://steamcommunity.com/sharedfiles/filedetails/?id=1913588422§!"

