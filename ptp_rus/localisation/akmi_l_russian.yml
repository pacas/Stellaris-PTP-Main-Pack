 #mars terraformed
 akmi.2.name:0 "Марс терраформирован"
 akmi.2.desc:0 "Ближайший сосед Земли был в центре нашего внимания на протяжении многих лет. Наши далекие предки дали ему название в честь бога войны. Многие писатели, такие как Герберт Уэллс и Клайв Льюис, размышляли о нем. \n\n Однако, уже ранние космические исследования обнаружили холодную бесплодную пустыню, с очень слабым магнитным полем. В дальнейшем мы узнали, что Марс необитаем, став жертвой слишком медленно вращающегося планетного ядра, что позволяет солнечному ветру истощать его и без того тонкую атмосферу. \n\n Хотя нам удалось создать несколько купольных поселений много лет спустя, они оставались слабо развитыми и почти забытыми - путешествия со сверхсветовой скоростью открыли нам дорогу к новым обитаемым мирам.\n\n Теперь, благодаря чуду технологии, Марс снова стал живым, дышащим миром."
 akmi.2.a:0 "Древняя мечта человечества осуществилась!"

 # orgainic, non-prescripted
 akmi.4.name:0 "Марс терраформирован"
 akmi.4.desc:0 "Ближайший сосед Земли был в центре нашего внимания на протяжении многих лет. \n\n Однако, уже ранние космические исследования обнаружили холодную бесплодную пустыню, с очень слабым магнитным полем. В дальнейшем мы узнали, что Марс необитаем, став жертвой слишком медленно вращающегося планетного ядра, что позволяет солнечному ветру истощать его и без того тонкую атмосферу. \n\n Годы спустя мы всерьез размышляли о создании купольных поселений, но теория так и не встретилась с практикой, а после освоения путешествий со сверхсветовой скоростью, нашим вниманием завладели вновь открытые обитаемые миры. \n\n Теперь, благодаря чуду технологии, Марс снова стал живым, дышащим миром."
 akmi.4.a:0 "Древняя мечта человечества осуществилась!"

 #machines
 akmi.5.name:0 "Марс терраформирован"
 akmi.5.desc:0 "Планета Марс терраформирована, и мы можем прочесть ранее недоступную запись нашего исходного кода. \n\n Кажется, наши органические предки желали покорить этот мир, и мы должны были помочь, сделать его обитаемым. Мы полагаем, что ныне - эта мечта осуществима."
 akmi.5.desc.b:0 "Людей всегда привлекала эта планета. \n\n Но Марс оказался мертвым, став жертвой слишком медленно вращающегося планетного ядра, что позволяет солнечному ветру истощать его и без того тонкую атмосферу. \n\n Нам удалось создать несколько купольных поселений много лет спустя, однако, они оставались слабо пригодными для жизни, и мы были вынуждены разобрать их. \n\n Однако, теперь наши усилия превратили Марс снова в живой и дышащий мир."
 akmi.5.a:0 "Мы сделали то, для чего были задуманы, не так ли?"
 akmi.5.b:0 "Мы надеемся, наши почившие хозяева будут довольны."
