l_russian:

 d_vbp_ruined_section:0 "Разрушенная секция"
 d_vbp_ruined_section_desc:0 "Этот участок орбитали подвергся разрушительному воздействию времени и случайных столкновений с астероидами, и прочим космическим мусором. Для того, чтобы вновь сделать его пригодным для жизни, потребуется капитальный ремонт и очистка."

 building_vbp_station_management:0 "Управление станцией"
 building_vbp_station_management_desc:0 "Наиболее комфортные жилые районы, откуда высокопоставленные жители контролируют всю станцию и её жителей."
 building_vbp_engineering_bay:0 "Инженерный отсек"
 building_vbp_engineering_bay_desc:0 "Технические разделы станции, предназначенные для технического обслуживания, изготовления и поддержания станции в рабочем состоянии в целом."
 building_vbp_asteroid_mining:0 "Отсек астероидной добычи"
 building_vbp_asteroid_mining_desc:0 "Сеть шлюзов и шахтёрских отсеков, предназначенных для захвата мимо пролетающих астероидов и их добычи для использования станцией."
 building_vbp_life_support:0 "Система жизнеобеспечения"
 building_vbp_life_support_desc:0 "Очистители воздуха, гидропонные отсеки, электросеть. Системы предназначенные для того чтобы держать станцию прогдном для жизни состоянии."
 job_vbp_station_manager:0 "Управляющий станцией"
 job_vbp_station_manager_plural:0 "Управляющие станцией"
 job_vbp_station_manager_desc:0 "Высший эшелон общества орбитали, руководители отвечают за политику и нормирование поставок ресурсов."
 mod_job_vbp_station_manager_add:0 "$job_vbp_station_manager$"
 job_vbp_station_security:0 "Охранник"
 job_vbp_station_security_plural:0 "Охранники"
 job_vbp_station_security_desc:0 "Охранникам поручено поддержание правопорядка на борту станции."
 mod_job_vbp_station_security_add:0 "$job_vbp_station_security$"
 job_vbp_station_engineer:0 "Инженер"
 job_vbp_station_engineer_plural:0 "Инженеры"
 job_vbp_station_engineer_desc:0 "Высококвалифицированные специалисты, поддерживающие производственный цикл станции."
 mod_job_vbp_station_engineer_add:0 "$job_vbp_station_engineer$"
 job_vbp_rockhopper:0 "Ловец астероидов"
 job_vbp_rockhopper_plural:0 "Ловцы астероидов"
 job_vbp_rockhopper_desc:0 "Те немногие, кто отважились выйти за пределы станции, чтобы вернуть драгоценные ресурсы, которые иначе пролетели бы мимо станции."
 mod_job_vbp_rockhopper_add:0 "$job_vbp_rockhopper$"
 job_vbp_hydroponist:0 "Гидропонист"
 job_vbp_hydroponist_plural:0 "Гидропонисты"
 job_vbp_hydroponist_desc:0 "Техники работают на гидропонных фермах, чтобы обеспечить всех пищей."
 mod_job_vbp_hydroponist_add:0 "$job_vbp_hydroponist$"
 job_vbp_station_technician:0 "Техник реактора"
 job_vbp_station_technician_plural:0 "Техники реактора"
 job_vbp_station_technician_desc:0 "Контроль за реактором осуществляется изо дня в день "
 mod_job_vbp_station_technician_add:0 "$job_vbp_station_technician$"

 vbp_voidbound_civlisation:0 "Граница пустоты"
 vbp_voidbound_civlisation_desc:0 "Эта цивилизация однажды отважилась покинуть свою родную планету, но почему то оказалась в ловушке на одной космической станции. Без посторонней помощи. У них слишком мало ресурсов чтобы снова покорять космос."

 mission_vbp_negotiate_habitat_integration:0 "Переговоры для интеграции орбитали"
 mission_vbp_negotiate_habitat_integration_desc:0 "Начать переговоры с жителями орбитали относительно их интеграции в нашу империю. Сейчас им не хватает ресурсов, чтобы выжить самостоятельно, поэтому мы сможем свободно диктовать свои условия.\n\nЭту операцию стоит проводить только по отношению к промышленным цивилизациям. Когда эта миссия будет завершена, мы аннексируем планету, что даст месным жителям мощный прирост счастия.§!\n\n"
 VBP_CANT_LIVE:0 "Они не смогут выжить в нашей империи!"
 VBP_CANT_ABDUCT_FROM_HABITAT:0 "Орбиталь слишком мала для такой деятельности."

 civic_vbp_habitat_1:0 "В ловушке в космосе"
 civic_vbp_habitat_1_desc:0 ""
 civic_vbp_habitat_2:0 "Сокращение ресурсов"
 civic_vbp_habitat_2_desc:0 ""
 gov_vbp_habitat:0 "Цивилизация орбитали"
 gov_vbp_habitat_desc:0 "Кучка людей, теснящихся на космической станции."
 RT_COMMANDER:0 "Командир"
 RT_COMMANDER_FEMALE:0 "$RT_COMMANDER$"

 vbp_habitat.1.name:0 "Встреча с [From.Owner.GetName]"
 vbp_habitat.1.desc:0 "[Root.GetName] столкнулся с обитаемой космической станцией в системе [From.Solar_System.GetName].\n\nЖители, похоже, в какой-то момент своей истории обладали возможностью космических перелётов, но теперь каким-то образом оказались в ловушке в одной орбитали без какой-либо внешней поддержки.\n\nМы должны рассмотреть возможность создания §YНаблюдательного поста§! рядом со станцией, чтобы изучить её более внимательно."
 vbp_habitat.2.name:0 "Жители [From.GetName] подчинились нашему авторитету"
 vbp_habitat.2.desc:0 "Наши переговоры с жителями [From.GetName] увенчались успехом. Станция официально перешла под наш контроль."
 vbp_habitat.2.assimilator:0 "Они станут прекрасным дополнением к нашему обществу."
 vbp_habitat.2.servitor:0 "Их беды наконец-то закончились!"

 vbp_habitat.4.name:0 "Крах [habitat.GetName]"
 vbp_habitat.4.desc:0 "[habitat.GetName] в [habitat.Solar_System.GetName] получила критические сбои в большинстве своих систем.\n\nВ результате сбоя системы жизнеобеспечения жители погибли, оставив сильно изношенную и опустевшую станцию."
 vbp_habitat.6.name:0 "Орбиталь [habitat_site.GetName] уничтожена"
 vbp_habitat.6.desc:0 "Неясно, что это вызвало, но орбиталь на орбите [habitat_site.GetName] потерпела катастрофический взрыв. Вся станция уничтожена вместе с нашим наблюдательным постом."
 vbp_habitat.8.name:0 "Недовольство на [From.Capital_Scope.GetName]"
 vbp_habitat.8.desc:0 "Ропот недовольства растёт среди населения [From.Capital_Scope.GetName].\n\nКажется, не все согласны с тем, что нашей доброй воле можно доверять, и многие жители утверждают, что они предпочли бы, чтобы их станция потерпела крах, чем позволить нам править ими."
 vbp_habitat.10.name:0 "Орбиталь [habitat_site.GetName] уничтожена"
 vbp_habitat.10.desc:0 "Похоже, что конфликт между сторонниками и противниками наших усилий по интеграции орбитали [habitat_site.GetName] достиг критической точки. Во время боя противостоящие нам фракции повредили системы управления и запустили самоуничтожение станции. Наш наблюдательный пост также был уничтожен в результате взрыва."

 sc_t: "$pc_t_star$"
 sc_t_desc: "$pc_t_star_desc$"

 vbp_col_primitive_habitat:0 "Примитивная орбиталь"
 vbp_col_primitive_habitat_desc:0 "Космическая станция, население которой больше не может покинуть её."

 primitive_habitat_name: "Орбиталь [habitat_site.GetName]"