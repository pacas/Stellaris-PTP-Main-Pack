 DELIVERER_STRIKE_CRAFT_DESC:0 "$tech_deliverer_strike_craft_desc$"
 
 tech_holy_thunder:0 "Святой гром"
 tech_holy_thunder_desc:0 "Святой гром сбивает все приближающиеся ракеты и штурмовики полной мощью Исходной империи.\n\n§HЭта технология принадлежала Исходной империи.§!"

 tech_original_empire_missile:0 "Стрелы праведности"
 tech_original_empire_missile_desc:0 "Стрелы праведности — ракеты, состоящие из чистой энергии, из-за чего они не имеют корпуса, и на них не может нацелиться ни одна известная система точечной обороны.\n\n§HЭта технология принадлежала Исходной империи.§!"

