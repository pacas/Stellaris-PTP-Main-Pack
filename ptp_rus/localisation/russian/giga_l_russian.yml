giga_tech_war_planet:0 "Манипуляции с планетами типа суперземля"
giga_tech_war_planet_desc:0 "$name_war_moon$ считалась вершиной абсурдно огромных космических кораблей. Но мы можем пойти дальше. Если мы объединим несколько невероятно продвинутых технологий, от манипулирования мощными силами до стабилизации гравитации, станет возможным повысить масштаб боевой луны (~3000 км) до гораздо большего тела (~15000 км). Такой невероятно массивный космический корабль был бы почти неразрушимым и мог бы уничтожать целые падшие империи в одиночку."

giga_dialog.2701.name:0 "Площадка для боевой планеты построена"
giga_dialog.2701.desc:0 "Площадка для будущей боевой планеты завершена. Эта орбитальная форма планеты будет служить перевалочным пунктом для начала строительства самого планетарного корабля. Теперь мы должны начать преобразование планеты внизу в массивное ядро ​​звездолета.\n\nПРИМЕЧАНИЕ: не забудьте спроектировать боевую планету в конструкторе кораблей!"
giga_dialog.2701.a:0 "Чудесно."

giga_dialog.2702.name:0 "Кора боевой планеты завершена!"
giga_dialog.2702.desc:0 "Кора боевой планеты теперь работает! Кора планеты была заполнена механизмами и оружием, а ядро ​​было заменено массивным планетарным реактором, способным приводить в действие двигатели будущего корабля и основное вооружение."
giga_dialog.2702.a:0 "На один шаг ближе."

giga_dialog.2703.name:0 "Системы движения боевой планеты завершены!"
giga_dialog.2703.desc:0 "Доработаны системы движения нашей боевой планеты. Эти массивные двигатели, построенные на одной стороне планеты, достаточно мощны, чтобы сместить весь этот мир, и оснащены сверхсветовым двигателем планетарного масштаба. Теперь мы должны начать работу над основным вооружением планетарного корабля."
giga_dialog.2703.a:0 "Мы близко."

giga_dialog.2704.name:0 "Планета летит"
giga_dialog.2704.desc:0 "Мы сделали это. После завершения сборки основного вооружения планетарного корабля этот чудовищный космический корабль теперь в строю. Эта поистине массивная конструкция длиной более десяти тысяч километров затмевает даже боевую луну. Планета была выведена с орбиты и теперь готова присоединиться к нашему флоту."
giga_dialog.2704.a:0 "Поистине чудесное достижение."

war_planet_0:0 "Площадка для боевой планеты"
war_planet_0_DESC:0 "Площадка для будущей боевой планеты, буквально безумного космического корабля, построенного вокруг всей планеты. Впереди много работы."
war_planet_0_MEGASTRUCTURE_DETAILS:0 "Абсолютно гигантский космический корабль, построенный вокруг большой планеты. Самостоятельно он способен снести практически все."

war_planet_1:0 "Кора боевой планеты"
war_planet_1_DESC:0 "Внешняя и внутренняя системы боевой планеты были установлены в планетарной коре. В ядре этого мира установлен гигантский реактор, способный приводить в действие самое мощное оружие."

war_planet_2:0 "Системы движения боевой планеты"
war_planet_2_DESC:0 "На этой планете установлены гигантские двигатели, способные сместить целый мир. Они довольно энергозатратные, но основной реактор планеты обеспечивает более чем достаточно энергии."

war_planet_3:0 "Вооружение боевой планеты"
war_planet_3_DESC:0 "Сотни тысяч оружейных батарей, установленных в коре планеты, и гигантская пушка, способная разрубить всё на куски."

war_planet_debris:0 "Повреждённая боевая планета"
war_planet_debris_DESC:0 "Остатки смехотворно гигантского космического корабля на планете, построенного какой-то развитой цивилизацией, которая каким-то образом не рухнула под действием собственного гравитационного притяжения и превратилась в обычную планету. Когда-то он обладал одним из самых крупных вооружений, известных в галактике, и, хотя он сильно пострадал, возможно, удастся вернуть этому устрашающему кораблю его былую славу, если у нас будет достаточно ресурсов и технологий для этого."
war_planet_debris_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"

war_planet_restored:0 "Боевая планета"
war_planet_restored_DESC:0 "$war_planet_3_DESC$"
war_planet_restored_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"

