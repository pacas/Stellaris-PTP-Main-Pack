#########################################
giga_tech_birch_world_1:0 "$name_birch$"
giga_tech_birch_world_1_desc:0 "$name_birch$ был всего лишь теоретической искусственной конструкцией, предназначенной для самых обширных жилищ, теперь это реальность. Построенные вокруг самой большой из черных дыр, эти просторные миры-оболочки специально созданы для построения на горизонте событий указанных черных дыр, на уровне которого поверхностная гравитация сопоставима с гравитацией нашего домашнего мира."

giga_tech_birch_world_2:0 "Структуры Физма"
giga_tech_birch_world_2_desc:0 "Структуры Физма - огромные структуры, посвященные природе. Это место сельского хозяйства, исследований и отдыха."

giga_tech_birch_world_3:0 "Структуры Ктизма"
giga_tech_birch_world_3_desc:0 "Структуры Ктизма - огромные структуры, посвященные творению. Это место проживания и промышленности."

giga_tech_birch_world_4:0 "Добыча из чёрной дыры"
giga_tech_birch_world_4_desc:0 "Жизнь на чёрной дыре означает, что мы можем использовать наш декомпрессор и технологии темной материи для извлечения ресурсов с её поверхности."

giga_mega.402.name:0 "Галактическое ядро"
giga_mega.402.desc:0 "С тех пор, как наш вид совершил космический полет и отправился к звездам, один аспект галактической географии ускользнул от астрономов и физиков: галактическое ядро. Действительно, до сих пор ядро ​​было полностью отделено от остальной галактики. Однако новые достижения в области технологий картографирования гиперпространства заставили наших ученых поверить в то, что ядро ​​действительно может быть достигнуто с помощью сети гиперкоридоров, если мы сможем выяснить, где именно расположены слабые точки прорыва в гиперпространстве.\nДля этого был подготовлен специальный проект, который позволит найти и использовать указанные точки для доступа к галактическому ядру. По завершении будут созданы несколько гиперкоридоров, ведущих к ядру, поэтому наши ученые советуют начинать проект после того, как мы будем уверены, что наши соперники не смогут их использовать. Однако невозможно предсказать, где в конечном итоге окажутся гиперкоридоры."
giga_mega.402.a:0 "Принято."

giga_mega.403.name:0 "Гиперкоридоры галактического ядра обнаружены!"
giga_mega.403.desc:0 "Отличные новости! После интенсивных исследований и составления карт наши ученые объявили, что были обнаружены точки прорыва в гиперпространстве, ведущие к центральному скоплению! Наши исследовательские группы использовали дальний тахионный луч, чтобы удаленно открывать эти точки прорыва, создавая тем самым новые гиперкоридоры. Это означает, что ядро ​​теперь доступно (как для нас, так и для всех остальных), и наши исследователи настоятельно рекомендуют отправить судно для его исследования."
giga_mega.403.a:0 "Невероятно!"
giga_mega.403.a.tooltip:0 "Теперь можно получить доступ к галактическому ядру"

giga_dialog.4101.name:0 "Сверхмассивная"
giga_dialog.4101.desc:0 "После трудного путешествия наш научный корабль наконец-то достиг центра нашей галактики.\nПри входе в систему команда была ошеломлена видом огромной §Yнеактивной сверхмассивной чёрной дыры§!.\n\nЭтот гигантский объект весит несколько миллиардов звездных масс и имеет диаметр в несколько сотен астрономических единиц. Также была замечена одинокая океаническая планета, вращающаяся вокруг неё, и один из ученых предположил, что у неё наверняка будут гигантские волны из-за огромных приливных сил чёрной дыры.\nХотя пока это всего лишь предположение, некоторые из самых радикальных ученых в научном сообществе выдвинули теорию о том, что вокруг этой чёрной дыры можно было бы построить массивную сферу, на которой могли бы жить квадриллионы живых существ."
giga_dialog.4101.a:0 "Потрясающе!"

giga_dialog.4102.name:0 "Площадка для Звёздного мира завершена!"
giga_dialog.4102.desc:0 "Площадка для будущего Звёздного мира завершена вокруг центральной чёрной дыры нашей галактики. Эти строительные леса будут служить плацдармом для начала строительства самой конструкции, которая будет представлять собой гигантскую оболочку из суперсплавов прямо над горизонтом событий, где гравитация приемлема."
giga_dialog.4102.a:0 "Хорошо."

giga_dialog.4103.name:0 "Экваториальный каркас Звёздного мира завершен!"
giga_dialog.4103.desc:0 "Первый шаг в создании нашего Звёздного мира сделан. Мы построили массивное кольцо, которое обвивает Черную дыру и будет служить основой для создания остальной массивной рамы конструкции."
giga_dialog.4103.a:0 "Превосходно."

giga_dialog.4104.name:0 "Каркас Звёздного мира завершен!"
giga_dialog.4104.desc:0 "Наш каркас Звёздного мира полностью завершен! Теперь чёрную дыру окружают массивные строительные леса, и мы должны приступить к самому сложному: построению самой массивной оболочки. Это будет долгая и трудная задача, но как только она будет завершена, мы получим доступ к бесконечному жилому пространству."
giga_dialog.4104.a:0 "Мы близко."

giga_dialog.4105.name:0 "$name_birch$ завершен!"
giga_dialog.4105.desc:0 "Сегодня невероятный день в истории Галактики. Действительно, после десятилетий опасной работы мы завершили строительство абсолютно массивного Звёздного мира вокруг галактического ядра. Эта массивная оболочка в настоящее время бесплодна, но её огромная площадь поверхности означает, что она может эффективно вместить практически бесконечное количество жителей при колонизации. Завершив этот проект, мы определенно достигли вершины инженерии обитаемых структур, и это грандиозное сооружение, вероятно, затмевает все остальные мегасооружения, когда-либо построенные в галактической истории!\n\n§Y$name_birch$ автоматически получит больше слотов в районах по мере роста его населения, вплоть до бесконечного количества.§!\n\nТеперь у нас есть указ §YВеликая миграция§! для заселения этого огромного мира."
giga_dialog.4105.a:0 "Грандиозно!"

birch_world_0:0 "Площадка для Звёздного мира"
birch_world_0_DESC:0 "Площадка для будущего Звёздного мира, где будет располагаться необходимый персонал и инфраструктура, чтобы начать строительство огромной сферы вокруг сверхмассивной чёрной дыры."
birch_world_0_MEGASTRUCTURE_DETAILS:0 "Гигантская оболочка, построенная вокруг сверхмассивной чёрной дыры, способная вместить бесконечное количество жителей. Ультимативная среда обитания."

birch_world_1:0 "Экваториальный каркас Звёздного мира"
birch_world_1_DESC:0 "Это массивное кольцо окружает экватор чёрной дыры и является первым шагом на пути к завершению массивного каркаса Звёздного мира."

birch_world_2:0 "Каркас Звёздного мира"
birch_world_2_DESC:0 "Будущий каркас Звёздного мира построен вокруг сверхмассивной чёрной дыры. Теперь мы можем приступить к созданию самой оболочки Звёздного мира."

birch_world_3:0 "$name_birch$"
birch_world_3_DESC:0 "Завершенный $name_birch$ построен вокруг сверхмассивной чёрной дыры. Это немного больше, чем просто металлическая оболочка над горизонтом событий, но она предлагает почти бесконечное жизненное пространство."

#########################################
### Particle Accelerator ################
#########################################
giga_tech_particle_accelerator:0 "Ультраэнергетические коллайдеры частиц"
giga_tech_particle_accelerator_desc:0 "Ускорение частиц друг в друга - эффективный способ узнать, как они взаимодействуют. Умение конструировать огромные ускорители, способные обернуть звезду, безусловно, пригодится."

giga_dialog.1801.name:0 "Строительство ускорителя заряженных частиц"
giga_dialog.1801.desc:0 "Площадка для, расположенная в системе [giga_system.GetName], завершена. Теперь мы можем начать работу над настоящим ускорителем частиц, который будет вращаться вокруг звезды, позволяя разгонять частицы до огромных скоростей."
giga_dialog.1801.a:0 "Прекрасно."

giga_dialog.1802.name:0 "$name_particle_accel$ завершен!"
giga_dialog.1802.desc:0 "После месяцев работы ускоритель элементарных заряженных частиц в системе [giga_system.GetName] теперь готов и работает. Он может ускорять частицы со скоростью, которой считалась невозможной, что позволит нам немного узнать о частицах и о том, как они взаимодействуют друг с другом."
giga_dialog.1802.a:0 "Отличная работа."

giga_dialog.1803.name:0 "Разрушенный ускоритель заряженных частиц"
giga_dialog.1803.desc:0 "Наш научный корабль сделал невероятное открытие! В центре системы [from.GetName] находится массивный ускоритель заряженных частиц, который теоретически может ускорять частицы практически до скорости света.\n\nК сожалению, он, похоже, получил огромные повреждения и в настоящее время находится в состоянии полного запустения. Однако наши ученые уверены, что при правильных технологиях его можно вернуть в рабочее состояние."
giga_dialog.1803.a:0 "Удивительно."

giga_dialog.1804.name:0 "$name_particle_accel$ восстановлен!"
giga_dialog.1804.desc:0 "Отличные новости! Нашим инженерам удалось вернуть разрушенный ускоритель заряженных частиц в рабочее состояние! В настоящее время он работает и обеспечивает непрерывный поток физических исследований, а также многих экзотических частиц."
giga_dialog.1804.a:0 "Невероятно."

particle_accelerator_0:0 "Площадка для ускорителя заряженных частиц"
particle_accelerator_0_DESC:0 "На большой строительной площадке находится персонал и материалы, необходимые для постройки ускорителя частиц вокруг звезды."
particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "Очень большой ускоритель частиц, построенный вокруг звезды для ускорения частиц со скорости, близкой к скорости света."

particle_accelerator_1:0 "$name_particle_accel$"
particle_accelerator_1_DESC:0 "Чрезвычайно большой ускоритель элементарных частиц, построенный вокруг звезды. Он способен ускорять различные виды частиц до скоростей, почти равных скорости света, что позволяет нам значительно расширить наше понимание того, из чего они сделаны и как взаимодействуют."

particle_accelerator_ruined:0 "Разрушенный ускоритель заряженных частиц"
particle_accelerator_ruined_DESC:0 "Разрушенный ускоритель заряженных частиц, построенный десятки тысяч лет назад неизвестной цивилизацией. Он получил огромные повреждения, но основная рама всё ещё цела. При наличии правильных технологий его потенциально можно было бы вернуть в рабочее состояние."
particle_accelerator_ruined_MEGASTRUCTURE_DETAILS:0 "$particle_accelerator_ruined_DESC$"

particle_accelerator_restored:0 "$name_particle_accel$"
particle_accelerator_restored_DESC:0 "Чрезвычайно большой ускоритель элементарных частиц, построенный вокруг звезды. Он способен ускорять различные виды частиц до скоростей, почти равных скорости света, что позволяет нам значительно расширить наше понимание того, из чего они сделаны и как взаимодействуют."

#########################################
### Orbital Artificial Ecosystem ########
#########################################
giga_tech_orbital_artificial_eco:0 "Орбитальные экосистемы"
giga_tech_orbital_artificial_eco_desc:0 "Создание полностью работающей сложной экосистемы на орбите планеты - довольно сложная задача, но такая технология позволяет создавать большие экосистемы на орбите планеты для исследовательских целей."

giga_dialog.1001.name:0 "Строительство орбитальной искусственной экосистемы"
giga_dialog.1001.desc:0 "Наши инженеры и биологи теперь готовы начать сборку орбитальной искусственной экосистемы на орбите вокруг одной из планет системы [giga_system.GetName], на которой будут размещены как виды, завезённые с наших планет, так и полностью искусственные виды, созданные благодаря генной инженерии."
giga_dialog.1001.a:0 "Отлично."

giga_dialog.1002.name:0 "$name_orbital_artificial_eco$ завершена!"
giga_dialog.1002.desc:0 "$name_orbital_artificial_eco$ теперь готова. Она была наполнена множеством странной и захватывающей флоры и фауны, чтобы создать самые экзотические экосистемы, о которых мы только могли подумать. Это, несомненно, окажется очень полезным в наших будущих исследованиях природы жизни и экосистем."
giga_dialog.1002.a:0 "Превосходно."

giga_dialog.1003.name:0 "Разрушенная орбитальная искусственная экосистема"
giga_dialog.1003.desc:0 "Разрушенная орбитальная искусственная экосистема была замечена на орбите газового гиганта в системе [from.GetName]. Судя по всему, она сильно повреждена, но внешняя рама всё ещё цела. Наши ученые считают, что её можно было бы отремонтировать, если бы у нас были соответствующие технологии."
giga_dialog.1003.a:0 "Интересно."

giga_dialog.1004.name:0 "$name_orbital_artificial_eco$ восстановлена!"
giga_dialog.1004.desc:0 "Разрушенная орбитальная искусственная экосистема была возвращена в рабочее состояние нашими инженерами и биологами.\n\nЗаполненная множеством странных форм жизни, некоторые из которых были клонированы из следов биологического вещества, найденного в обломках, эта недавно восстановленная космическая станция будет безусловно полезна в наших исследованиях биологии."
giga_dialog.1004.a:0 "Превосходно."

orbital_artificial_eco_0:0 "Площадка для орбитальной искусственной экосистемы"
orbital_artificial_eco_0_DESC:0 "Эта строительня прощадка послужит основой для создания орбитальной искусственной экосистемы, которая представляет собой большую структуру, содержащую полностью искусственную экосистему, с которой мы можем свободно экспериментировать."
orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "Очень большая станция с полностью искусственной экосистемой для изучения природы."

orbital_artificial_eco_1:0 "$name_orbital_artificial_eco$"
orbital_artificial_eco_1_DESC:0 "Полная орбитальная искусственная экосистема, заполненная завезёнными видами, а также созданными благодаря генной инженерии. Наши ученые могут по желанию смоделировать и деформировать эту уникальную экосистему, чтобы изучить, как функционирует природа."

orbital_artificial_eco_ruined:0 "Разрушенная орбитальная искусственная экосистема"
orbital_artificial_eco_ruined_DESC:0 "Разрушенная орбитальная искусственная экосистема. Раньше здесь содержалось большое количество биотехнологических видов в контролируемой среде. Возможно, удастся восстановить её с помощью правильных технологий."
orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_artificial_eco_ruined_DESC$"

orbital_artificial_eco_restored:0 "$name_orbital_artificial_eco$"
orbital_artificial_eco_restored_DESC:0 "$orbital_artificial_eco_1_DESC$"

orbital_artificial_eco_1_dismantle:0 "Разобрать мегасооружение"
orbital_artificial_eco_1_dismantle_DESC:0 "Это мегасооружение будет разобрано и сдано в металлолом."

#########################################
### Macroengineering Test Site ##########
#########################################
giga_tech_engineering_test_site:0 "Колоссальные испытательные центры"
giga_tech_engineering_test_site_desc:0 "Строительство испытательного центра на орбите планеты может оказаться трудным и невероятно опасным. Однако потенциальные применения очень многообещающие."

giga_dialog.401.name:0 "Строительство макроинженерной испытательной станции"
giga_dialog.401.desc:0 "Начато строительство макроинженерной испытательной станции в системе [giga_system.GetName]. По завершении эта замечательная станция станет отличным местом для проверки многих инженерных разработок, от орбитальных станций до новых проектов космических кораблей. Планета, над которой вращается станция, станет испытательным полигоном для новаторской инженерии."
giga_dialog.401.a:0 "Хорошая работа."

giga_dialog.402.name:0 "$name_eng_test_site$ завершена!"
giga_dialog.402.desc:0 "$name_eng_test_site$, расположенная в системе [giga_system.GetName], теперь работает. Она послужит испытательной площадкой для самых сложных и потенциально смертоносных разработок наших инженеров, таких как космические корабли и здания. Эксперименты над планетой уже начинаются, и мы можем ожидать, что в ближайшем будущем их пройдет ещё много, что в итоге значительно ускорит наши инженерные исследования."
giga_dialog.402.a:0 "Отлично."

giga_dialog.403.name:0 "Разрушенная макроинженерная испытательная станция"
giga_dialog.403.desc:0 "Наш научный корабль обнаружил довольно большую космическую станцию, вращающуюся вокруг планеты в системе [from.GetName]. При более тщательном исследовании выяснилось, что эта космическая станция на самом деле является разрушенной макроинженерной испытательной станцией, построенной давным-давно каким-то неизвестным видом. Эта космическая станция, вероятно, служила полигоном для многих экспериментов в прошлом, но с тех пор, к сожалению, превратилась в руины."
giga_dialog.403.a:0 "Интригующе."

giga_dialog.404.name:0 "$name_eng_test_site$ восстановлена!"
giga_dialog.404.desc:0 "Ранее разрушенная макроинженерная испытательная станция была полностью отремонтирована нашими строительными бригадами.\n\nТеперь она полностью готова к работе, и мы можем начать использовать её в научных целях."
giga_dialog.404.a:0 "Превосходно."

macro_test_site_0:0 "Площадка для макроинженерной испытательной станции"
macro_test_site_0_DESC:0 "Большая строительная площадка, на которой находятся все необходимые материалы для строительства макроинженерной испытательной станции, структуры, которая позволит нам проводить различные инженерные эксперименты на планете внизу."
macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "Большая станция на орбите планеты для свободного проведения инженерных экспериментов."

macro_test_site_1:0 "$name_eng_test_site$"
macro_test_site_1_DESC:0 "Эта станция, оснащенная множеством научных лабораторий, а также строительными объектами, позволяет нам проводить различные тесты, связанные с нашими инженерными исследованиями на планете внизу."

macro_test_site_ruined:0 "Разрушенная макроинженерная испытательная станция"
macro_test_site_ruined_DESC:0 "Разрушенная макроинженерная испытательная станция, построенная эоны назад неизвестной космической расой. Хотя интерьер полностью разрушен, внешний корпус в основном цел и может быть отремонтирован."
macro_test_site_ruined_MEGASTRUCTURE_DETAILS:0 "$macro_test_site_ruined_DESC$"

macro_test_site_restored:0 "$name_eng_test_site$"
macro_test_site_restored_DESC:0 "$macro_test_site_1_DESC$"

macro_test_site_1_dismantle:0 "Разобрать мегасооружение"
macro_test_site_1_dismantle_DESC:0 "Это мегасооружение будет разобрано и сдано в металлолом."

#########################################
### Neutronium Gigaforge ################
#########################################
giga_tech_neutronium_gigaforge:0 "Массовая добыча нейтрония"
giga_tech_neutronium_gigaforge_desc:0 "Постройка станции, способной массово извлекать нейтроний для использования в наших военных нуждах, - довольно сложная техническая задача, но она может оказаться очень полезной."

giga_dialog.701.name:0 "Площадка для гигакузницы нейтрония"
giga_dialog.701.desc:0 "Наши инженеры завершили сборку строительной площадки будущей гигакузницы нейтрония в системе [giga_system.GetName]. По завершении этот высокотехнологичный экстрактор и очистительный завод позволит нам извлекать большое количество нейтрония прямо из нейтронной звезды для использования в броне наших военных кораблей."
giga_dialog.701.a:0 "Хорошо."

giga_dialog.702.name:0 "Хаб гигакузницы нейтрония завершен!"
giga_dialog.702.desc:0 "Наши инженеры закончили создание центрального хаба для гигакузницы нейтрония, построенной в системе [giga_system.GetName]. Этот огромный комплекс содержит огромное количество перерабатывающих заводов и прочих центров переработки полезных ископаемых, которые помогают собирать материалы с нейтронной звезды. Прямо сейчас он уже производит некоторое количество сплавов, а также занимается инженерными и физическими исследованиями благодаря интегрированным лабораториям, но нейтроний пока не может быть получен. Теперь мы начнем строительство обрабатывающего кольца, в котором будут располагаться гораздо более специализированные объекты для очистки нейтрония, извлеченного из звезды."
giga_dialog.702.a:0 "Отлично."

giga_dialog.703.name:0 "Кольцо обработки гигакузницы нейтрония завершено!"
giga_dialog.703.desc:0 "Большое кольцо обработки вокруг нашей гигакузницы нейтрония завершено. Оно содержит крупные специализированные центры обработки, которые помогают извлекать опасную и чрезвычайно плотную материю, известную как нейтроний, практически из любой нейтронной звезды. Однако центральную буровую установку ещё предстоит построить, чтобы фактически началось извлечение нейтрония."
giga_dialog.703.a:0 "Превосходно."

giga_dialog.704.name:0 "$name_neut_gigaforge$ завершена!"
giga_dialog.704.desc:0 "Наша гигакузница нейтрония, построенная около [giga_system.GetName], только что была завершена! Теперь она полностью работает и извлекает большое количество нейтрония из чрезвычайно плотной звезды под ним. Благодаря специальным возможностям обрабатывающего кольца нейтроний можно легко нанести на наши корабли, значительно улучшив их броню. Большое количество лабораторий также даёт постоянный поток исследований по изучению экзотической природы нейтронных звезд. Нейтроний также перерабатывается в огромное количество сплавов."
giga_dialog.704.a:0 "Прекрасно."

giga_dialog.705.name:0 "Разрушенная гигакузница нейтрония"
giga_dialog.705.desc:0 "Разрушенная гигакузница нейтрония была обнаружена в системе [from.GetName]. Судя по всему, она получила большое количество повреждений, но внешняя рама всё ещё не повреждена. Наши ученые считают, что её можно было бы отремонтировать, если бы у нас были соответствующие технологии."
giga_dialog.705.a:0 "Интересно."

giga_dialog.706.name:0 "$name_neut_gigaforge$ восстановлена!"
giga_dialog.706.desc:0 "Разрушенная гигакузница нейтрония была очень аккуратно отремонтирована! Нейтрониевый бур и обрабатывающие кольца вернулись к работе и теперь извлекают огромное количество нейтрония, которое мы можем использовать. Несомненно, это принесет огромную пользу нашей военной промышленности."
giga_dialog.706.a:0 "Превосходно."

neutronium_gigaforge_0:0 "Площадка для гигакузницы нейтрония"
neutronium_gigaforge_0_DESC:0 "Эта конструкция будет служить основной базой для хранения ресурсов и проживания персонала, необходимого для строительства гигакузницы нейтрония, гигантской станции по добыче и обработке, предназначенной для добычи нейтрония непосредственно из нейтронной звезды."
neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "Большой комплекс, способный собирать большое количество нейтрония из нейтронной звезды, превращая его в £alloys£ сплавы."

neutronium_gigaforge_1:0 "Центральный хаб гигакузницы нейтрония"
neutronium_gigaforge_1_DESC:0 "Большая центральная часть недостроенной гигакузницы нейтрония. В настоящее время она может собирать некоторые плотные минералы с поверхности нейтронной звезды, а также проводить различные инженерные эксперименты, связанные с экстремальной природой нейтронных звезд."

neutronium_gigaforge_2:0 "Кольцо обработки гигакузницы нейтрония"
neutronium_gigaforge_2_DESC:0 "Большие кольца вокруг главного узла служат для преобразования и очистки вещества, извлеченного из нейтронной звезды. Они были интегрированы с научными лабораториями, что позволяет проводить больше экспериментов."

neutronium_gigaforge_3:0 "$name_neut_gigaforge$"
neutronium_gigaforge_3_DESC:0 "Полностью сконструированная гигакузница нейтрония, массивная структура, созданная для сбора нейтрония из нейтронной звезды и его усовершенствования для использования в массовом производстве брони. Она оснащена экстракторами, которые способны эффективно собирать нейтроний."

neutronium_gigaforge_ruined:0 "Разрушенная гигакузница нейтрония"
neutronium_gigaforge_ruined_DESC:0 "Разрушенная гигакузница нейтрония, плывущая возле нейтронной звезды. Раньше она могла извлекать и хранить нейтроний, но большинство ее внутренних отсеков сильно повреждены. Ремонт возможен, если проводить его с особой осторожностью."
neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS:0 "$neutronium_gigaforge_ruined_DESC$"

neutronium_gigaforge_restored:0 "$name_neut_gigaforge$"
neutronium_gigaforge_restored_DESC:0 "$neutronium_gigaforge_3_DESC$"

#########################################
### Psychic Hypersiphon #################
#########################################
giga_tech_psychic_hypersiphon_1:0 "Изучение энергии Покрова"
giga_tech_psychic_hypersiphon_1_desc:0 "Изучение того, что именно составляет Покров, может улучшить нашу способность связываться с ним с помощью наших псионических способностей и усовершенствовать наши системы распределения энергии с использованием прикладных знаний о Покрове."

giga_tech_psychic_hypersiphon_2:0 "Глубокая сеть Покрова"
giga_tech_psychic_hypersiphon_2_desc:0 "Глубоко внутри нас всех связывает Покров. Если мы приспособим наши псионические способности к естественной связи Покрова, мы сможем достичь невообразимого единства."

giga_tech_psychic_hypersiphon_3:0 "Ритуалы призыва Покрова"
giga_tech_psychic_hypersiphon_3_desc:0 "Если мы объединим псионические силы с технологиями, станет возможным материализовать сущности из энергии Покрова, которые затем можно будет контролировать и использовать в качестве армий. Однако эти сущности - не более чем бушующие шары энергии, поэтому у них низкое здоровье и высокая атака."

giga_tech_psychic_hypersiphon_4:0 "Конденсаторы энергии Покрова"
giga_tech_psychic_hypersiphon_4_desc:0 "Энергия может быть извлечена из Покрова с помощью мощных псионических способностей. Однако указанная энергия довольно непостоянна и вряд ли может образовать что-либо более сложное, чем шар псионных энергий. Если нам удастся стабилизировать энергию, мы сможем хранить её и перераспределять по всей планете с гораздо большей эффективностью, чем раньше, что значительно повысит возможности нашей промышленности."

giga_tech_psychic_hypersiphon_5:0 "Прямые соединения с Покровом"
giga_tech_psychic_hypersiphon_5_desc:0 "Покров - странное царство. Однако, объединив несколько технологий и огромную телепатическую силу, можно будет напрямую связать нашу реальность с таинственным измерением Покрова. Это может быть очень прибыльным, но может оказаться опасным, если мы не будем осторожны."

giga_dialog.1401.name:0 "Площадка для псионического гиперсифона построена"
giga_dialog.1401.desc:0 "Наши продвинутые телепаты и инженеры собрали строительную площадку для нашего будущего массивного псионического гиперсифона, который будет извлекать энергию из самого Покрова! Чтобы завершить его, потребуется много усилий и пота, но конечный результат того стоит."
giga_dialog.1401.a:0 "Отлично!"

giga_dialog.1402.name:0 "Каркас псионического гиперсифона завершен!"
giga_dialog.1402.desc:0 "Защитный каркас псионического гиперсифона собран! Он был разработан так, чтобы сдерживать шар чистой кипящей псионической энергии, принимающей форму звезды, и многие лаборатории были интегрированы в каркас для дополнительного изучения Покрова. Теперь мы приступим к созданию самого оборудования, используемого для открытия портала."
giga_dialog.1402.a:0 "Прекрасно."

giga_dialog.1403.name:0 "Шпиль псионического гиперсифона завершен!"
giga_dialog.1403.desc:0 "Шпиль псионического гиперсифона готов. Это массивное устройство вместе с портальными конденсаторами излучает мощный всплеск псионической энергии, достаточно мощный, чтобы разорвать пространство-время на части и открыть дыру в Покров! Портал, очевидно, не будет достаточно устойчивым, чтобы обеспечить физический доступ к Покрову, но из него начнёт выливаться много энергии, которую будет собирать шпиль. Осталось только включить..."
giga_dialog.1403.a:0 "Превосходно!"

giga_dialog.1404.name:0 "$name_psy_siphon$ активирован"
giga_dialog.1404.desc:0 "Большой портал, связывающий нашу реальность с Покровом в системе [giga_system.GetName], был полностью активирован! Чистая энергия сейчас изливается из этих искусственных врат в псионическое царство, и наши телепаты уже чувствуют великое благо, которое эта прямая связь предоставляет для их псионических способностей! Некоторые скептически настроенные элементы нашего общества обеспокоены тем, что этот портал может привлечь «нежелательное внимание», но наши ученые доказали, что межпространственное путешествие строго невозможно, и уверяют нас, что портал слишком заряжен, чтобы позволить любому организованному существу пройти через него.\n\n\n...Правильно?...\n\n\n§R...добыча...§!"
giga_dialog.1404.a:0 "Невероятно!"

psychic_hypersiphon_0:0 "Площадка для псионического гиперсифона"
psychic_hypersiphon_0_DESC:0 "Эта строительная площадка будет служить плацдармом и базой для огромного количества квалифицированного персонала и экстрасенсов, необходимых для создания изумительного псионического гиперсифона, который будет способен напрямую откачивать энергию из самого Покрова."
psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS:0 "Огромный портал, связывающий нашу вселенную с Покровом, генерирующий ресурсы и усиливающий наши псионические способности."

psychic_hypersiphon_1:0 "Ядро псионического гиперсифона"
psychic_hypersiphon_1_DESC:0 "Эта большая структура будет служить основным ядром, чтобы удерживать и очищать энергию, извлекаемую из Покрова. Круглая рама посередине будет удерживать и стабилизировать маленькую «звезду», сделанную из чистой псионической энергии, чтобы генерировать удивительное количество энергии. Также, в корпус были интегрированы лаборатории, чтобы внимательно изучать эфирную природу псионической энергии."

psychic_hypersiphon_2:0 "Шпиль псионического гиперсифона"
psychic_hypersiphon_2_DESC:0 "Был установлен большой и высокотехнологичный энергетический шпиль, а также псионические конденсаторы. Этот большой шпиль, наполненный технологиями с использованием псионической силы, будет достаточно мощным, чтобы локально разорвать реальность и открыть портал в Покров, в то время как два конденсатора будут стабилизировать портал и направлять энергию в главный концентратор для сбора."

psychic_hypersiphon_3:0 "$name_psy_siphon$"
psychic_hypersiphon_3_DESC:0 "Полностью рабочий и стабилизированный псионический гиперсифон. Портал, соединяющий нашу реальность с Покровом, был полностью активирован, и эта связь с Покровом высвобождает чистую Сущность Покрова, которая значительно увеличивает наш псионический потенциал."

psychic_hypersiphon_3_aeternum:0 "$name_psy_siphon$ Этернума"
psychic_hypersiphon_3_aeternum_DESC:0 "Полностью рабочий и стабилизированный $name_psy_siphon$, бесчисленное количество лет назад построенный Этернумом. Портал, соединяющий нашу реальность с Покровом, был полностью активирован, и эта связь с Покровом высвобождает чистую сущность Покрова, которая значительно увеличивает наш псионический потенциал."

#########################################
### Yggdrasil Orchid Complex ############
#########################################
giga_tech_yggdrasil_orchid:0 "Крупномасштабная биоатмосферная модификация"
giga_tech_yggdrasil_orchid_desc:0 "Газовый гигант, содержащий в верхних слоях атмосферы крупный растительный организм, может стать ценным активом для производства продуктов питания. С помощью передовых технологий генной модификации и изменения климата такой проект может быть осуществим."

giga_dialog.2001.name:0 "Площадка для комплекса «Орхидея-Иггдрасиль» завершена!"
giga_dialog.2001.desc:0 "Площадка для для комплекса «Орхидея-Иггдрасиль» завершена. Она будет служить плацдармом для строительства структур, необходимых для засеивания верхних слоев атмосферы газового гиганта большим количеством генномодифицированных форм жизни, способных прокормить большое количество людей."
giga_dialog.2001.a:0 "Отлично."

giga_dialog.2002.name:0 "Лаборатории комплекса «Орхидея-Иггдрасиль» завершены!"
giga_dialog.2002.desc:0 "Были построены огромные лаборатории комплекса «Орхидея-Иггдрасиль». Они будут разрабатывать специально созданую растительность, которая будет засеяна в верхних слоях атмосферы газового гиганта, а также предоставят возможность изучения газовых гигантов в целом."
giga_dialog.2002.a:0 "Превосходно."

giga_dialog.2003.name:0 "Погодные манипуляторы комплекса «Орхидея-Иггдрасиль» завершены!"
giga_dialog.2003.desc:0 "Ещё один важный шаг в создании нашего комплекса «Орхидея-Иггдрасиль» на этом завершен. Погодные манипуляторы смогут управлять климатом верхних слоёв атмосферы газовых гигантов, гарантируя, что формы жизни, которые мы там высаживаем, действительно выживут.\nТеперь мы действительно должны начать преобразование этого газового гиганта в огромную ферму для нашей империи."
giga_dialog.2003.a:0 "Хорошо."

giga_dialog.2004.name:0 "Комплекс «Орхидея-Иггдрасиль» завершен!"
giga_dialog.2004.desc:0 "Сотрудники нашего комплекса «Орхидея-Иггдрасиль» завершили преобразование газового гиганта в системе [giga_system.GetName], в гигантскую орхидею-Иггдрасиль, газовый гигант с растительными организмами, процветающими в верхних слоях атмосферы. Это революционное чудо будет производить огромное количество еды и накормит целые планеты."
giga_dialog.2004.a:0 "Невероятно!"

giga_dialog.2005.name:0 "Разрушенный комплекс «Орхидея-Иггдрасиль»"
giga_dialog.2005.desc:0 "Разрушенный комплекс «Орхидея-Иггдрасиль». Раньше в нём размещались обширные лаборатории и погодные манипуляторы, которые поддерживали большой слой органического материала в верхних слоях атмосферы газового гиганта, который мог питать целые планеты. К сожалению, он пришел в ужасное состояние, и слой органического материала давно исчез, уничтоженный безжалостными ветрами газового гиганта, как только погодные манипуляторы отключились."
giga_dialog.2005.a:0 "Интересно."

giga_dialog.2006.name:0 "$name_yggdrasil$ восстановлен!"
giga_dialog.2006.desc:0 "Благодаря невероятному технологическому подвигу нам удалось восстановить комплекс «Орхидея-Иггдрасиль» в рабочее состояние! Погодные манипуляторы были снова подключены к сети, а верхние слои атмосферы газового гиганта снова засеяны огромным слоем органических материалов, способных прокормить огромное количество людей."
giga_dialog.2006.a:0 "Великолепно."

yggdrasil_orchid_0:0 "Площадка для комплекса «Орхидея-Иггдрасиль»"
yggdrasil_orchid_0_DESC:0 "Площадка для будущего комплекса «Орхидея-Иггдрасиль», содержащая всё, что понадобится нашим инженерам и биологам, чтобы превратить этот гигант в гигантскую воздушную ферму."
yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:0 "Огромный комплекс, построенный рядом с газовым гигантом, чтобы наполнить его атмосферу особыми растениями."

yggdrasil_orchid_1:0 "Лаборатории комплекса «Орхидея-Иггдрасиль»"
yggdrasil_orchid_1_DESC:0 "Большое кольцо, построенное вокруг планеты, будет служить лабораторией для разработки и генетической инженерии идеальных форм жизни, которые затем будут отправлены в верхние слои атмосферы газового гиганта для их размножения."

yggdrasil_orchid_2:0 "Погодные манипуляторы комплекса «Орхидея-Иггдрасиль»"
yggdrasil_orchid_2_DESC:0 "Эти невероятно сложные конструкции тщательно регулируют буйную атмосферу газового гиганта, чтобы гарантировать выживание засеянных там форм жизни. Теперь нам просто нужно начать процесс посева указанных форм жизни."

yggdrasil_orchid_3:0 "$name_yggdrasil$"
yggdrasil_orchid_3_DESC:0 "Полностью активированный комплекс «Орхидея-Иггдрасиль», окружающий газовый гигант, наполненный генетически модифицированной растительной жизнью, плавающей в верхних слоях атмосферы, готовой к сбору и превращению в съедобную пищу для нашего населения."

yggdrasil_orchid_ruined:0 "Разрушенный комплекс «Орхидея-Иггдрасиль»"
yggdrasil_orchid_ruined_DESC:0 "Разрушенный комплекса«Орхидея-Иггдрасиль». Раньше в нём размещались обширные лаборатории и погодные манипуляторы, которые поддерживали большой слой органического материала в верхних слоях атмосферы газового гиганта, который мог питать целые планеты. К сожалению, он пришел в ужасное состояние, и слой органического материала давно исчез, уничтоженный безжалостными ветрами газового гиганта, как только погодные манипуляторы отключились."
yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS:0 "$yggdrasil_orchid_ruined_DESC$"

