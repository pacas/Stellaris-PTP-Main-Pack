 psionic_shroud.3200.name: "Тени пустоты"
 psionic_shroud.3200.desc: "Кружащиеся тени, навязчивое ощущение невысказанного уродства, которым наши враги пытались произвести на нас впечатление. Покров является домом для многих духов и существ, но эти тени чужды самому покрову. Они всего лишь проекция тех, кого мы ненавидим, проявление наших самых глубоких и тёмных страхов и желаний.\n\nСреди этих теней мы узнаем силуэты наших соперников и задаемся вопросом, возможно ли использовать нашу псионическую энергию, чтобы уничтожить их через эту реальность."

