l_russian:

 tech_logistics1:0 "Улучшенная логистика 1"
 tech_logistics1_desc:0 "Стабильные запасы боеприпасов и ИРП так же необходимы для вторжения армий, как и хорошая физическая подготовка."

 tech_logistics2:0 "Улучшенная логистика 2"
 tech_logistics2_desc:0 "Стабильные запасы боеприпасов и ИРП так же необходимы для вторжения армий, как и хорошая физическая подготовка.."

 tech_logistics3:0 "Улучшенная логистика 3"
 tech_logistics3_desc:0 "Стабильные запасы боеприпасов и ИРП так же необходимы для вторжения армий, как и хорошая физическая подготовка."

 tech_logistics4:0 "Улучшенная логистика 4"
 tech_logistics4_desc:0 "Стабильные запасы боеприпасов и ИРП так же необходимы для вторжения армий, как и хорошая физическая подготовка."

 tech_special_forces_academy:0 "Академия спецназа"
 tech_special_forces_academy_desc:0 "Небольшие группы спецназа, атакующие надлежащие цели, нанесут такой же урон как и полный батальон пехоты."

 tech_army_cannons:0 "Пехотные автопушки"
 tech_army_cannons_desc:0 "Автопушки, используемые на кораблях нашего славного флота, могут быть адаптированы для использования нашими сухопутными силами. Такое мощное оружие может вернуть эпоху траншейной войны."

 tech_riot_lasers:0 "Лазер для подавления беспорядков"
 tech_riot_lasers_desc:0 "Менее мощная версия наших военных уф-лазеров может быть использована в качестве оружия для борьбы с беспорядками. Такое оружие причинит боль мятежнику, но не оставит никаких постоянных повреждений."

 tech_orbital_drops:0 "Дропподы"
 tech_orbital_drops_desc:0 "Скорость - невероятный актив в бою. Быстрая установка эскадронов пехотинцев за вражескими линиями - огромное, хотя и дорогостоящее преимущество."

 tech_drop_ships:0 "Десантные корабли"
 tech_drop_ships_desc:0 "Использование кораблей, которые эффективны в атмосфере и космосе, было бы большим преимуществом. Способность подбирать раненых солдат и летать над атмосферой в относительной безопасности была бы так же очень полезна."

 tech_armor_factory:0 "Завод по созданию высокотехнологичной брони"
 tech_armor_factory_desc:0 "После того, как был достигнут огромный прогресс в области разработки брони, для создания этих специализированных транспортных средств потребовалось создать специализированные заводы."

 tech_army_enhanced_munitions1:0 "Улучшенные боеприпасы 1"
 tech_army_enhanced_munitions1_desc:0 "С улучшением технологии взрывчатых веществ, новые боеприпасы могут быть разработаны для наших сухопутных войск."

 tech_army_enhanced_munitions2:0 "Улучшенные боеприпасы 2"
 tech_army_enhanced_munitions2_desc:0 "С улучшением технологии взрывчатых веществ, новые боеприпасы могут быть разработаны для наших сухопутных войск."

 tech_army_enhanced_munitions3:0 "Улучшенные боеприпасы 3"
 tech_army_enhanced_munitions3_desc:0 "С улучшением технологии взрывчатых веществ, новые боеприпасы могут быть разработаны для наших сухопутных войск."

 tech_army_enhanced_munitions4:0 "Улучшенные боеприпасы 4"
 tech_army_enhanced_munitions4_desc:0 "С улучшением технологии взрывчатых веществ, новые боеприпасы могут быть разработаны для наших сухопутных войск."

 tech_army_heavy_artillery_batteries:0 "Батареи тяжелой артиллерии"
 tech_army_heavy_artillery_batteries_desc:0 "Кинетическая батарея - мощное оружие. Принятие его в наших сухопутных силах позволило бы нам уничтожить враждебные позиции издалека."

 tech_army_infantry_weapons_1:0 "Рельсотронные винтовки"
 tech_army_infantry_weapons_1_desc:0 "Достижения в области улучшения стволов орудий и намагниченных рельсов позволили нам создать пехотное оружие на основе энерго-катушек. Чтобы выбрать эту версию вооружения для армии, выберите ее в меню политик."

 tech_army_infantry_weapons_2:0 "Рельсотронные пистолеты"
 tech_army_infantry_weapons_2_desc:0 "Достижения в области улучшения стволов орудий и намагниченных рельсов позволили нам создать пехотное оружие на основе энерго-катушек. Чтобы выбрать эту версию вооружения для армии, выберите ее в меню политик."

 tech_army_infantry_weapons_3:0 "Переносные усовершенствованные рельсотроны"
 tech_army_infantry_weapons_3_desc:0 "Достижения в области улучшения стволов орудий и намагниченных рельсов позволили нам создать современное пехотное оружие на основе энерго-катушек. Чтобы выбрать эту версию вооружения для армии, выберите ее в меню политик."

 tech_army_infantry_weapons_4:0 "Пехотные винтовки Гаусса"
 tech_army_infantry_weapons_4_desc:0 "Научне достижения в области винтовок и намагниченных рельсов позволили нам создать пехотное оружие на основе технологии Гаусса. Чтобы выбрать эту версию вооружения для армии, выберите её в меню политик."

 tech_army_ADS:0 "Система активной обороны"
 tech_army_ADS_desc:0 "Точные уф-лазеры могут быть прикреплены к нашим бронированным машинам, чтобы сбивать подлетающие к ним ракеты. Это повысит живучесть наших сил."

 tech_army_exo_suits:0 "Механизированные боевые костюмы"
 tech_army_exo_suits_desc:0 "Дальнейшие достижения в технологии активных экзоскелетов могут разработать специализированный боевой костюм для наших сухопутных войск."

 tech_army_napalm:0 "Плазменный напалм"
 tech_army_napalm_desc:0 "Используя технологию плазменной пушки, мы можем хранить перегретую плазму в виде растворов в специализированных контейнерах, из которых получаются отличные снаряды. Эти снаряды могут быть использованны нашими сухопутными силами в качестве артиллерии, неся ужас противнику и нанося огромный урон."

##

 b_special_forces_academy:0 "Академия спецподразделений"
 b_special_forces_academy_desc:0 "Лучшие из лучших проходят тщательное обучение на этом объекте."

 b_armor_factory:0 "Завод по созданию брони"
 b_armor_factory_desc:0 "Этот объект производит специализированные единицы брони."

 b_psi_council:0 "Конклав псиоников"
 b_psi_council_desc:0 "Этот объект проверяет новобранцев на экстремальные псионические способности и обучает тех, кто демонстрирует эти самые способности."

##

 assault_army:0 "Пехотный корпус"
 assault_army_plural:0 "Пехотные корпуса"
 assault_army_desc:0 "Корпус пехотинцев, снаряжённый легкой броней и оснащенный лучшими из доступных транспортных технологий."

 armor_army:0 "Бронетанковая дивизия"
 armor_army_plural:0 "Бронетанковые дивизии"
 armor_army_desc:0 "Подразделение тяжелой пехоты, состоящее из самых современных танков, вертолетов, истребителей и других транспортных средств."

 special_forces_army:0 "Силы особого назначения"
 special_forces_army_plural:0 "Силы особого назначения"
 special_forces_army_desc:0 "Это элитные солдаты, что обучались по самым жёстким программам в Академии спецподразделений."

 advanced_tank_army:0 "Передовой танковый полк"
 advanced_tank_army_plural:0 "Передовые танковые полки"
 advanced_tank_army_desc:0 "Полк высокотехнологичных танков. Оснащенные экспериментальной, более толстой броней и оружием - более высокого калибра, эти танки намного лучше, чем предыдущие."

 militia_army:0 "Планетарный полк ополчения"
 militia_army_plural:0 "Планетарные ополченческие полки"
 militia_army_desc:0 "Полк местной милиции. Высоко мотивированы, но не так эффективны, как профессиональные солдаты."

 purge_squads_army:0 "Отряд зачистки"
 purge_squads_army_plural:0 "Отряды зачистки"
 purge_squads_army_desc:0 "Эскадрильи солдат, оснащенные нашим самым разрушительным оружием, предназначенные специально для того, чтобы вызывать наибольшие жертвы среди гражданского населения."

 gunship_army:0 "Крыло валькирий"
 gunship_army_plural:0 "Крылья валькирий"
 gunship_army_desc:0 "Крыло массивных атмосферных кораблей, предназначенное для ударных атак. С командой из пятиста членов экипажа, оно может стрелять своими тридцатью артиллерийскими пушками по вражеским силам. В сумме в них есть место для двухсот пехотинцев и пятидесяти дропподов, что позволяет им сбрасывать солдат в тыл врага и оказывать им достаточную огневую поддержку."

 psionic_army:0 "Псионический десантный корпус"
 psionic_army_plural:0 "Псионический десантный корпус"
 psionic_army_desc:0 "Корпус псионических солдат. Эти солдаты обладают псионическими способностями, которые намного лучше, чем у обычных гражданских. Они используют эти силы, чтобы разрушить моральный дух врага."

 psi_initiate_army:0 "Псионический корпус Просвященных"
 psi_initiate_army_plural:0 "Псионический корпус Просвященных"
 psi_initiate_army_desc:0 "Корпус псионических просвященных. Эти солдаты имеют псионические способности, которые выше среднего по сравнению с обычным гражданским. Они используют эти силы, чтобы разрушить моральный дух врага."

 psi_super_soldier_army:0 "Псионический полк тамплиеров"
 psi_super_soldier_army_plural:0 "Псионические полки тамплиеров"
 psi_super_soldier_army_desc:0 "Лучшие из лучших, когда дело доходит до наших псионических сил. Они оснащены лучшим доступным снаряжением, а также проходят повышенную подготовку, которая намного превосходит даже Просвящённых."

 me_mech_army:0 "Мех"
 me_mech_army_plural:0 "Мехи"
 me_mech_army_desc:0 "Подразделение солдат, оснащенное механизированными боевыми костюмами. Эти костюмы предлагают значительно увеличенную живучесть и урон, наносимый ими."

 ##

 policy_p_training:0 "Качество обучения"
 policy_p_training_desc:0 "Эта политика контролирует качество подготовки наших войск.\n"

 p_training_tier_c:0 "Стандарт"
 p_training_tier_c_name:0 "Стандартное обучение"
 p_training_tier_c_desc:1 "Наши солдаты получат сбалансированное количество тренировок."

 p_training_tier_N1:0 "Неполноценное"
 p_training_tier_N1_name:0 "Неполноценное обучение"
 p_training_tier_N1_desc:1 "Наши солдаты пройдут неполноценную подготовку."

 p_training_tier_N2:0 "Низкое качество"
 p_training_tier_N2_name:0 "Низкое качество обучения"
 p_training_tier_N2_desc:1 "Наши солдаты пройдут низкокачественную подготовку."

 p_training_tier_1:0 "Выше среднего"
 p_training_tier_1_name:0 "Обучение выше среднего"
 p_training_tier_1_desc:1 "Наши солдаты пройдут обучение выше среднего."

 p_training_tier_2:0 "Высокого качества"
 p_training_tier_2_name:0 "Высокое качество обучения"
 p_training_tier_2_desc:1 "Наши солдаты пройдут качественную подготовку."

 ##

 policy_p_weapons:0 "Оружейная политика"
 policy_p_weapons_desc:0 "Это меню контролирует политику, которой придерживаются наши пехотные формирования.\n"

 p_weapons_tier_c:0 "Традиционная баллистика"
 p_weapons_tier_c_name:0 "Традиционная баллистика"
 p_weapons_tier_c_desc:1 "Наши солдаты оснащены самыми современными винтовками, которые стреляют стандартными баллистическими снарядами."

 p_weapons_tier_1:0 "Б.В.Э-1"
 p_weapons_tier_1_name:0 "Базовая Винтовка на Энергокатушках - 1"
 p_weapons_tier_1_desc:1 "Наши солдаты оснащены системой Б.В.Э-1 на энергокатушках. Эти винтовки имеют улучшенную точность и скорострельность по сравнению с традиционным баллистическим оружием."

 p_weapons_tier_2:0 "Р.В-1"
 p_weapons_tier_2_name:0 "Рельсотронная винтовка - 1"
 p_weapons_tier_2_desc:1 "Наши солдаты оснащены стандартной РР-1. Это урезанная версия навесного Б.В.Э, которую должны держать пехотинцы. Такое орудие страдает от низкой скорострельности и тенденции к перегреву, а также от громкости и громоздкости. Несмотря на это, он намного мощнее, чем та же Б.В.Э."

 p_weapons_tier_3:0 "Р.В-2"
 p_weapons_tier_3_name:0 "Рельсотронная винтовка - 2"
 p_weapons_tier_3_desc:1 "Наши солдаты оснащены новой Р.В-2. Это улучшенная версия Р.В-1 с улучшенными системами охлаждения и более быстрым механизмом стрельбы. Эти улучшения делают его невероятно смертельным, но безумно дорогим для производства в больших масштабах."

 p_weapons_tier_4:0 "Ш.В.Г-1"
 p_weapons_tier_4_name:0 "Штурмовая винтовка Гаусса - 1"
 p_weapons_tier_4_desc:1 "Наши солдаты оснащены винтовкой Ш.В.Г-1. Это оружие намного меньше и более маневренно, чем громоздкий Р.В-1 или даже Р.В-2, что делает его гораздо более эффективным в руках пехоты. Гауссовые катушки заряжаются и разряжаются намного быстрее, чем  Б.В.Э, что делает его значительно более смертоносным, хотя и гораздо более дорогим."

 ##

 policy_p_soldier_class:0 "Методы рекрутирования"
 policy_p_soldier_class_desc:0 "Эта политика контролирует способ набора будущих солдат в армию.\n"

 p_sc_volunteers:0 "Наёмная армия"
 p_sc_volunteers_name: "Наёмная армия"
 p_sc_volunteers_desc:0 "Солдаты этой армии состоят исключительно из профессиональных, справедливо оплачиваемых добровольцев, что заключили контракт с правительством."

 p_sc_mandatory_service:0 "Обязательная служба"
 p_sc_mandatory_service_name:0 "Обязательная служба"
 p_sc_mandatory_service_desc:1 "Все граждане обязаны пройти службу в армии, как только они достигнут совершеннолетия. Они будут справедливо вознаграждены за свою службу."

 p_sc_conscription:0 "Воинская повинность"
 p_sc_conscription_name:0 "Воинская повинность"
 p_sc_conscription_desc:1 "Все граждане, которые не могут выплатить правительству грант, обязаны пройти службу в армии."

 p_sc_militia:0 "Местные ополчения"
 p_sc_militia_name:0 "Местные ополчения"
 p_sc_militia_desc:1 "Солдаты этой армии состоят из местных планетарных ополченцев, которые специально обучены защите своей родной планеты. Разблокирует ополчение армейского типа."

 p_sc_religious:0 "Религиозные фанатики"
 p_sc_religious_name:0 "Религиозные фанатики"
 p_sc_religious_desc:1 "Deus vult! Солдаты этой армии - добровоцы, из числа религиозных фанатиков, которые хотят сражаться во имя своей веры."

 p_sc_mercenaries:0 "Наемники"
 p_sc_mercenaries_name:0 "Наемники"
 p_sc_mercenaries_desc:1 "Боевая сила этой империи состоит из элитных наемников."

 ##

 policy_p_engagement:0 "Правила и обязательства"
 policy_p_engagement_desc:0 "Правила, которые устанавливают, когда солдатам разрешено применять силу, и сколько этой силы необходимо.\n"

 p_engagement_defensive:0 "Оборона и выжидание"
 p_engagement_defensive_name: "Оборона и выжидание"
 p_engagement_defensive_desc:0 "Солдатам этой армии запрещено атаковать, если их не атакуют первыми. Это невероятно деморализует мужчин почти всех рас в галактике, которые часто видят атаки на свои бывшие дома, но им запрещено вступать в бой, пока не будет дан приказ или армия противника не нападёт на них самих."

 p_engagement_restrictive:0 "Ограниченные в применении вооружения"
 p_engagement_restrictive_name:0 "Ограниченные в применении вооружения"
 p_engagement_restrictive_desc:1 "Солдаты этой армии ограничены применением взрывчатых веществ и тяжелого оружия, когда существует риск жертв среди гражданского населения."

 p_engagement_unrestricted:0 "Неограниченные в полномочиях"
 p_engagement_unrestricted_name:0 "Неограниченные в полномочиях"
 p_engagement_unrestricted_desc:1 "Солдатам этой армии разрешается использовать столько сил, сколько необходимо, если они считают что-то угрозой. Кажется, тот отпрыск на безлюдной улице опасен. Скорее, вызывайте авиаудар по нему!"

 p_engagement_purge:0 "Геноцид"
 p_engagement_purge_name:0 "Геноцид"
 p_engagement_purge_desc:1 "Солдат этой армии активно поощряют обстреливать как враждебные силы, так и мирных жителей. Открывает армейский вариант 'отрядов зачистки'."

 ##

 policy_p_soldier_benefits:0 "Преимущества для солдат"
 policy_p_soldier_benefits_desc:0 "Дополнительные льготы предоставляются тем, кто служит в нашей армии.\n"

 p_benefits_none:0 "Никаких дополнительных преимуществ"
 p_benefits_none_name: "Никаких дополнительных преимуществ"
 p_benefits_none_desc:0 "Кроме их зарплаты нашим военнослужащим не предоставляются дополнительные льготы."

 p_benefits_corporate:0 "Наемники"
 p_benefits_corporate_name:0 "Наемники"
 p_benefits_corporate_desc:1 "Солдаты этой армии - наемники, а не профессиональные солдаты. Они не заслуживают дополнительных льгот, кроме своей уже прибыльной зарплаты."

 p_benefits_retirement:0 "Пенсионные бонусы"
 p_benefits_retirement_name:0 "Пенсионные бонусы"
 p_benefits_retirement_desc:1 "Мы должны уважать наших военнослужащих, давая им социальные и экономические бонусы, когда они уходят в отставку."

