l_russian:

tech_reinforced_transport:0 "Чертежи усиленных транспортных кораблей"
tech_reinforced_transport_desc:0 "Основываясь на конструкции наших крейсеров, мы теперь можем создать более транспортный корабль повышенной прочности."

tech_advanced_transport:0 "Чертежи усовершенствованных транспортных кораблей"
tech_advanced_transport_desc:0 "Основываясь на конструкции наших линкоров, мы теперь можем создать транспортный корабль исключительной прочности."

tech_noah_transport:0 "Проект транспортных кораблей Ной"
tech_noah_transport_desc:0 "Освоение темной материей открыло нам возможность создания одного из самых мощных транспортных кораблей, когда-либо существовавших в галактике."

tech_transport_plating:0 "Специальное покрытие транспортных кораблей"
tech_transport_plating_desc:0 "Наши транспортные корабли быстры и маневрены из-за легкой брони и покрытий. А как насчет того, чтобы противостоять входящему урону? Это специальное покрытие значительно улучшит живучесть транспортного корабля за счет потери скорости и уменьшения способнисти к уклонению."

tech_tactical_drop:0 "Тактические модули приземления"
tech_tactical_drop_desc:0 "Развитие наших технологий позволило оборудовать транспортные корабли отсеками, способными развертывать армии вторжения намного быстрее, чем это делают обычные шаттлы. Мы сможем быстрее наносить разрушительные удары по нашим врагам на поверхности планет."

TECH_UNLOCK_REINFORCED_TRANSPORT_TITLE: "§HМодуль транспортного корабля:§! Усиленный корпус"
TECH_UNLOCK_REINFORCED_TRANSPORT_DESC: "§HУсиленный корпус:§! Усиленный корпус транспортного корабля, оборудованный одной средней, двумя малыми ячейками служебных систем и одной ячейкой вспомогательных систем."

TECH_UNLOCK_ADVANCED_TRANSPORT_TITLE: "§HМодуль транспортного корабля:§! Усовершенствованный корпус"
TECH_UNLOCK_ADVANCED_TRANSPORT_DESC: "§HУсовершенствованный корпус:§! Усовершенствованный корпус транспортного корабля, оборудованный одной большой, двумя малыми ячейками служебных систем и двумя ячейками вспомогательных систем."

TECH_UNLOCK_NOAH_TRANSPORT_TITLE: "§HМодуль транспортного корабля:§! Корпус Ной"
TECH_UNLOCK_NOAH_TRANSPORT_DESC: "§HКорпус Ной:§! Чрезвычайно мощный корпус транспортного корабля, оборудованный двумя большими, четырьмя малыми ячейками служебных систем и четырьмя ячейками вспомогательных систем."

mod_shipsize_transport_hull_add: "Прочность корпуса транспортного корабля"