l_russian:

 tech_galactic_ambitions_1:0 "Амбиции власти II"
 tech_galactic_ambitions_1_desc:0 "Наши амбиции власти расцветают, открывая новые указы, подпитывающие наше видение Возвышения."
 tech_galactic_ambitions_2:0 "Амбиции власти III"
 tech_galactic_ambitions_2_desc:0 "Наши амбиции власти расцветают ещё сильнее, открывая новые указы, подпитывающие наше видение Возвышения."

 edict_regenerative_coating:0 "Регенеративное покрытие"
 edict_regenerative_coating_desc:0 "Живой металл может значительно улучшить регенерацию корпуса и брони корабля."
 edict_zro_rations:0 "Рационы со зро"
 edict_zro_rations_desc:0 "Если позволить нашим командам употреблять зро в составе своего рациона, это может усилить рефлексы и способность предвидения, что повысит их боевые характеристики."
 edict_dark_matter_overload:0 "Перегрузка тёмной материей"
 edict_dark_matter_overload_desc:0 "Перегрузка реакторов и двигателей наших кораблей тёмной материей позволит нашим машинам совершать потрясающие маневры, ранее считавшиеся невозможными из-за законов физики."

 edict_infrastructure_projects:0 "$unity_ambition$ Инфраструктурные проекты"
 edict_infrastructure_projects_desc:0 "Наши масштабные инфраструктурные проекты требуют соответствующего производства сплавов. Будут ли эти сплавы в конечном итоге использоваться именно для этих проектов - другой вопрос..."
 edict_virtual_wargames:0 "$unity_ambition$ Виртуальные военные игры"
 edict_virtual_wargames_desc:0 "Виртуальные военные игры позволяют населению подсознательно получать боевой опыт в безопасной и контролируемой среде, значительно улучшая начальный опыт наших новобранцев."
 edict_ascendancy_might:0 "$unity_ambition$ Могущество Вознесённых"
 edict_ascendancy_might_desc:0 "Те, кто не подчинятся нашей силе, столкнутся со всей мощью Вознесённых."
 edict_economic_stimulus:0 "$unity_ambition$ Стимулирование экономики"
 edict_economic_stimulus_desc:0 "Печатая энергокредиты в долг, опираясь на нашу репутацию Вознесённых, инвесторы по всей галактике бросятся вкладывать средства в нашу экономику, увеличивая как объем, так и стоимость товаров, торгуемых внутри империи."
 edict_master_of_the_galaxy:0 "$unity_ambition$ Правители галактики"
 edict_master_of_the_galaxy_desc:0 "Дряхлое правление старых Падших империй закончилось. Пришло время появиться новым Вознесённым и стать хозяинами этой галактики."
