 ###Lost Technologies: Goliath
 
 goliath:0 "Забытые технологии: Голиаф"
 goliath_DESC:0 "Среди ценных данных, полученных из артефактов предтеч, наши ученые обнаружили нечто, что потрясло их и противоречило всему, что мы знали о падших империях - проект военного корабля гигантских размеров, не похожий ни на что, что мы когда-либо видели.\n\nМы пока не понимаем, почему предтечи сочли хорошей идеей построить их в какой-то момент во время Великого крестового похода. Тем не менее, с нашими нынешними инженерными способностями, этот проект вполне нам по силам."
  
 tech_fe_goliath:0 "Голиаф"
 tech_fe_goliath_desc:0 "Чертежи, полученные из артефактов предтеч, подробно описывают строительство чудовищных военных судов класса «Голиаф».\n\n§MЭта забытая технология когда-то считалась безвозвратно утерянной для истории.§!"
 TECH_UNLOCK_FE_GOLIATH_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Голиаф"
 TECH_UNLOCK_FE_GOLIATH_CONSTRUCTION_DESC:1 "§HГолиаф§!\nЭтот гигантский военный корабль явно служит только для устрашения более мелких противников."
 
