 ### [Precursor] The Sless Alliance ###

 PSP_sless_alliance_anomaly_1:0 "Древние руины"
 PSP_sless_alliance_anomaly_1_desc:0 "На этом мир есть несколько построек ранее существовавшей на нём цивилизации, большинство из которых сохранилось в относительной целости."

 pspmod_sless.1.name:0 "Альянс Слесс"
 pspmod_sless.1.desc:0 " Следы древней цивилизации были обнаружены во время исследования [From.GetName]. Анализ останков показал, что цивилизация, которая называла себя Альянсом Слесс, существовала примерно 6 миллионов лет назад. Более подробную информацию об этой древней империи можно получить после дальнейших исследований."
 pspmod_sless.1.a:0 "Интересно."

 pspmod_sless_chain_title:0 "Предтечи - Альянс Слесс"
 pspmod_sless_chain_desc:0 "Мы нашли артефакты Альянса Слесс. Они были древним союзом, который контролировал эту часть галактики около 6 миллионов лет назад. Их происхождение и точная природа пока являются тайной.\n\nЕсли мы найдем достаточно информации в колониях этой цивилизации, то, возможно, нам удастся узнать местоположение их родной системы."
 pspmod_sless_colonies:0 "Найдены колонии Альянса Слесс"

 PSP_sless_alliance_site_1:0 "Колония Альянса Слесс"
 PSP_sless_alliance_site_1_desc:0 " На первый взгляд [From.Planet.GetName] кажется заурядной колонией, в которой дома разбросаны повсюду. Гораздо больше мы сможем узнать после того как проведём исследования на территории этого бывшего города."

 pspmod_sless.2.name:0 "Глава I"
 pspmod_sless.2.desc:0 " Города планеты, по-видимому, были спроектированы для граждан самых различных размеров, что приводит к выводу о том, что альянс был федерацией, объединившей множество различных разумных видов. Поскольку в остатках городов нет ни следов разрушений, ни тел, наши ученые полагают, что жители просто покинули эту планету и переселились на другую. Мы нашли изображения по меньшей мере 20 различных инопланетных видов начиная от млекопитающих и заканчивая членистоногими. Среди этих видов наиболее часто встречаются изображения рептилий с четырьмя руками, так что возможно, что именно они были ведущим видом альянса.\n\n Также мы нашли космопорт планеты. Дальнейшие исследования могут раскрыть больше деталей относительно того, что здесь произошло."
 pspmod_sless.2.a:0 "В космопорте должно быть больше информации."
 pspmod_sless.2.b:0 "Многовидовая империя. Эта информация будет полезна для нашего будущего."
 pspmod_sless.2.c:0 "Как омерзительно."
 pspmod_sless.3.name:0 "Глава II"
 pspmod_sless.3.desc:0 " Космопорт полностью разрушен, и есть признаки, которые подразумевают, что в прошлом тут бушевали наземные бои. Это может означать, что процесс эмиграции был не слишком гладким. По-видимому, произошло столкновение между некими вооруженными и невооруженными силами, в ходе которого вооруженные силы укрепились в космопорте и его окрестностях. Социологи предполагают, что конфликт, возможно, коренится в многовидовости альянса, поскольку в таких государствах нередко возникают конфликты между различными видами.\n\n Согласно данным, собранным нашими учеными, центральное правительство альянса решило покинуть планету, но не смогло эвакуировать всех её граждан. Судьба тех, кто остался, неизвестна. Тем не менее, наша команда определила координаты точки эвакуации. Это может оказаться полезным для нахождения правды о произошедшем."
 pspmod_sless.3.a:0 "Проверьте координаты."

 PSP_SLESS_ALLIANCE_PROJECT_1:0 "Альянс Слесс: Отслеживание координат I"
 PSP_SLESS_ALLIANCE_PROJECT_1_DESC:0 " Мы пока ещё недостаточно хорошо изучили структуру гиперлиний Альянса, но, объединив найденные данные и предполагаемые маршруты 6 миллионов лет назад, мы считаем, что место назначения находится примерно здесь..."

 pspmod_sless.4.name:0 "Альянс Слесс: Вторая колония"
 pspmod_sless.4.desc:0 " Планета [FromFrom.GetName] похоже, была транспортным узлом и довольно важным миром Альянса Слесс. Исследование этой планеты может дать нам информацию, которая позволит раскрыть стоящие за этой цивилизацией тайны."
 pspmod_sless.4.a:0 "Начать расследование."

 PSP_sless_alliance_site_2:0 "Центр альянса"
 PSP_sless_alliance_site_2_desc:0 " Кажется, что космодромы и дома [From.Planet.GetName] похоже, получили серьезные повреждения, а окаменелые тела и свидетельства сражений тут есть повсюду. Похоже, здесь произошли либо протесты, закончившиеся насилием, либо полноценная гражданская война."

 pspmod_sless.5.name:0 "Глава I"
 pspmod_sless.5.desc:0 " Исследование окаменелых тел дало поразительные результаты. Все тела, даже те, которые команда посчитала домашними животными из-за их небольших размеров, имеют почти идентичные наборы генов. Существуют различные мнения по поводу природы этого вопросу, однако единственный способ узнать истину - это исследовать крупные города на планете."
 pspmod_sless.5.a:0 "Продолжайте изучение."
 pspmod_sless.6.name:0 "Глава II"
 pspmod_sless.6.desc:0 " Наши ученые узнали больше о культурных аспектах альянса, изучив данные, найденные в остатках городов. Цивилизация имела чрезвычайно передовые знания в области биологии и использовала их для усиления собственных тел. В центральных районах городов есть брошюры, пропагандирующие всевозможные биологические улучшения броскими фразами, примерный перевод одной из них звучит как «Популярнейший тренд этого месяца: композитные глаза!». Это подразумевает, что биологическая реконструкция в этой цивилизации была чрезвычайно распространена.\n\n Кроме того, в развалинах города было обнаружено тщательно и качественно укрепленное здание. Бесчисленные свидетельства сражений намекают на то, что защитники храбро оборонялись, но потерпели неудачу, о чём говорят разрушенные входы. Нам стоит исследовать это здание, чтобы узнать больше о судьбе цивилизации."
 pspmod_sless.6.a:0 "Продолжайте изучение, но соблюдайте осторожность."
 pspmod_sless.7.name:0 "Глава III"
 pspmod_sless.7.desc:0 " Здание полностью забито телами. По-видимому, здесь случился либо серьёзный мятеж, либо гражданская война, о чем свидетельствуют свидетельства боев внутри здания, а также следы у входа, свидетельствующие о том, что защитники были вынуждены медленно отступать внутрь строения. В самом центре здания было обнаружено что-то вроде штаб-квартиры. Все найденные тела были серьёзно повреждены. Хранящиеся здесь данные могут оказаться полезными для определения истины."
 pspmod_sless.7.a:0 "Приступайте к анализу данных."
 pspmod_sless.8.name:0 "Глава IV"
 pspmod_sless.8.desc:0 " Согласно этим данным, цивилизация рухнула из-за болезни, а не насильственных массовых протестов или гражданской войной, как первоначально предполагалось. Эта заразная болезнь, которую учёные метко назвали эпидемией гнева, приводила к тому, что у зараженных случались припадки гнева и они становились крайне жестокими. Данные, найденные в штаб-квартире, гласят, что отчаянные усилия центрального правительства остановить распространение болезни по всему альянсу потерпели неудачу. Радикальные меры вроде орбитальных бомбардировок и привлечения армейских подразделений были безуспешными на [From.Planet.GetName], которая был транспортным узлом всего альянса.\n\n Хотя большая часть данных, найденных в штабе, оказалась бесполезной, мы сумели восстановить координаты другой колонии. Хотя неизвестно, родная эта ли их планета или нет, изучение того мира, несомненно, поможет нам узнать побольше об альянсе, если мы сможем добраться туда."
 pspmod_sless.8.a:0 "Проверьте координаты."

 PSP_SLESS_ALLIANCE_PROJECT_2:0 "Альянс Слесс: Отслеживание координат II"
 PSP_SLESS_ALLIANCE_PROJECT_2_DESC:0 " Координаты привели наших исследователей к месту с качественно укрепленными зданиями и орбитальными оборонительными сооружениями, что намекает на важность этого места для альянса..."

 pspmod_sless.9.name:0 "Альянс Слесс: Лаборатория"
 pspmod_sless.9.desc:0 " Наша команда пришла к выводу, что эти объекты были исследовательскими центрами, находящимися под непосредственным контролем центрального правительства альянса. Нужно провести больше исследований, так как оборудование может предоставить нам ключевые данные о технологиях Слесс."
 pspmod_sless.9.a:0 "Будем надеяться, что мы сможем найти что-нибудь полезное."

 PSP_sless_alliance_site_3:0 "Центральная лаборатория альянса"
 PSP_sless_alliance_site_3_desc:0 " Так как оборонительные сооружения на [From.Planet.GetName] давно разрушены, наши исследователи без проблем приземлились рядом с лабораторией. Следы сражения показывают, что даже такое изолированное исследовательское учреждение не могло спастись от эпидемии."

 pspmod_sless.10.name:0 "Глава I"
 pspmod_sless.10.desc:0 " Наши первоначальные исследования показали, что эти объекты представляли собой гигантский биологический исследовательский комплекс. Некоторые части комплекса, по-видимому, были построены исключительно для нужд исследования биологического оружия и болезней, а последние - для повышения уровня общественной санитарии альянса. Судя по остаткам наспех сооружённых импровизированных оборонительных сооружений, солдаты на постах и учёные изо всех сил старались защитить объекты от зараженных.\n\n К сожалению, зараженные прорвались прежде чем учёные сумели завершить свои исследования лекарства. Их исследования могут оказаться полезными для развития наших собственных технологий, но их потенциал будет ограничен из-за огромной разницы в биологических характеристиках."
 pspmod_sless.10.a:0 "Приготовить защиту от биологических угроз."
 pspmod_sless.11.name:0 "Глава II"
 pspmod_sless.11.desc:0 " Замороженные тела клонов и органы внутри многочисленных инкубаторов, найденных внутри исследовательских лабораторий, позволили нам понять, что здесь произошло. Альянс проводил исследования различных технологий, связанным с генетическими модификациями, которые были движущей силой их культуры, терпимо относившейся и даже открыто продвигавшей изменения тела. Этот конкретный район, по-видимому, был одним из наиболее важных до эпидемии, о чем свидетельствуют более строгие меры безопасности и его более крупные размеры.\n\n В самом сердце комплекса были найдены очень хорошо зашифрованные данные по одному проекту. Судя по тому, что наши ученые узнали из сопутствующих документов, это был самый важный проект альянса ещё до его падения."
 pspmod_sless.11.a:0 "Дешифруйте данные."
 pspmod_sless.12.name:0 "Глава III"
 pspmod_sless.12.desc:0 " Наши исследователи обнаружили, что проект направлен на создание генетически совершенных существ. Наш учёный хочет назвать это проектом «ультимативной формы жизни». Данный проект был ловко связан с идеологией империи и продолжался более 500 лет. Империя проводила эксперименты на животных, растениях и даже на своих собственных гражданах, а также на других видах, собирая генетические образцы, очищая генетические последовательности и комбинируя их. Все их успехи в генной инженерии и биологии были всего лишь побочными результатами осуществления этого проекта.\n\n Согласно данным, проект был завершен за 10 лет до падения империи, но следов его внедрения на планете нигде не было найдено. Похоже, что они отказались от внедрения результатов исследований по неизвестным причинам. Возможно, из соображений безопасности."
 pspmod_sless.12.a:0 "Биологическая ультимативная формы жизни... Интригующе."

 pspmod_sless.13.name:0 "Альянс Слесс: Родной мир"
 pspmod_sless.13.desc:0 " Во время исследований трёх планет Альянса Слесс наша команда смогла восстановить все утерянные детали космических карт и определить местоположение их родной системы. Мы должны добраться туда раньше иных исследователей!"
 pspmod_sless.13.a:0 "О, наконец-То."

 pspmod_sless_colony_4_coordinates_poi:0 "Координаты родного мира Слесс"
 pspmod_sless_colony_4_coordinates_desc:0 "Мы наконец-то выяснили координаты родной системы Альянса Слесс."

 PSP_sless_alliance_site_4:0 "Родина Альянса"
 PSP_sless_alliance_site_4_desc:0 " Лаэран, бывшая столица и родина альянса Слесс, теперь является опустошённым миром. Мы уже готовы окончательно узнать все подробности судьбы их империи."

 pspmod_sless.14.name:0 "Конец"
 pspmod_sless.14.desc:0 " За десять лет до конца альянс объявил об успехе проекта «ультимативной формы жизни» и применил его к своим гражданам и превратил их всех в совершенных существ. Искусственно сконструированные генетические последовательности распространились по всей империи с помощью ретровируса, и каждый отдельный житель вида стал «совершенным» в течение 10 лет.\n\n Однако их якобы совершенная технология на самом деле не была такой идеальной. Обновлённая иммунная система начала атаковать мозг жителей, думая, что он является чужеродным телом. Из-за серьезных повреждений, нанесенных мозгу, эти ультимативные формы жизни превратились в разъяренных безумцев, владеющих настоящей суперсилой. Вскоре насилие и резня правили бал на каждой планете империи.\n\n Учёные не могли поверить, что их совершенный проект вызвал такую катастрофу, и отчаянно искали «настоящую» причину эпидемии и способ её излечения. Через несколько лет каждый гражданин стал жертвой эпидемии, и вся империя пала."
 pspmod_sless.14.a:0 "Ужасно."
 pspmod_sless.14.b:0 "Они поступили глупо, когда начали использовать такую несовершенную технологию."
 pspmod_sless.14.a.tooltip:0 "§HРазблокирует взаимодействие с малыми артефактами:§! $artifact_pspmod_precursor_sless_research$\n"

 r_pspmod_sless_gene_template:0 "Шаблон ультимативной формы жизни"
 r_pspmod_sless_gene_template_desc:0 "Это генетический шаблон Слесс может одарить носителя сверхъестественными физическими способностями. Хотя он также заставляет представителей расы Слесс сходить с ума, так что нам стоит проявлять осторожность и использовать только «идеальные» части шаблона. Мы могли бы создать с помощью него наших собственных суперсолдат."
 relic_pspmod_sless_gene_template_effect:0 "20 §Y$gene_warrior_army$§! появятся в столице."

 artifact_pspmod_precursor_sless_research:0 "Секреты Слесс"
 artifact_pspmod_precursor_sless_research_desc:0 "Глубже вникнуть в секреты Слесс."
 PSPMOD_PRECURSOR_SLESS_SECRETS:0 "Глубже вникнуть в секреты Слесс"
 PSPMOD_PRECURSOR_SLESS_SECRETS_DESC:0 "Наши ученые тщательно проанализируют все собранные нами данные в поисках способа добавить знания Слесс к нашим собственным."

 pspmod_sless.15.name:0 "Секреты Слесс"
 pspmod_sless.15.desc:0 "Крайне маловероятно, что мы сможем использовать ретровирус, который Слесс использовали для массового внедрения генетических улучшений на своём народе, в его текущем виде. Но дополнительные исследования этого вопроса позволят нам более эффективно генетически улучшать свои организмы."
 pspmod_sless.15.a:0 "Великолепно!"

 mod_pspmod_precursor_sless_secrets:0 "Секреты Слесс"

 ### [Precursor] Egalitarian Fallen Empire, The Coprean Constitution ###

 PSP_coprean_constitution_site_1:0 "Скри"
 PSP_coprean_constitution_site_1_desc:0 " На поверхности безжизненной планеты лежит множество покрытых песком и пылью разрушенных кораблей. Большинство из них, согласно предварительным исследованиям, были сбиты в космическом бою, но некоторые из них явно появились из-под земли, что удивило наших учёных.\n\n Останки кораблей, появившихся из-под земли, были разрушены весьма уникальным образом. Половина их корпуса остаётся совершенно неповрежденной без признаков взрыва или пробития корпуса, но другая половина полностью разбита на мелкие кусочки размером с гальку. По словам наших исследователей, спустившихся на это поле боя, даже самые прочные бронированные корабли были разбиты на куски, как самое обычное стекло.\n\n Вид одного относительно неповрежденного корпуса корабля, покрытого осколками размером с гальку, напоминает усыпанный камнями склон скалистой горы. Понадобятся храбрые исследователи, чтобы взобраться на эту закопченную гору."

 pspmod_coprean_constitution.1.name:0 "Копрея"
 pspmod_coprean_constitution.1.desc:0 " На основе данных, собранных в ходе первоначальных исследований, наш учёный сделал вывод, что экипажи большинства кораблей состояли из человекообразных существ со средним ростом 2 метра. Это был флот Копрейской Конституции, республики, существовавшей 1,6 миллиона лет назад.\n\n Хотя были найдены и корабли других рас, большая часть копрейских кораблей была уничтожена копрейским оружием, что навело наших учёных на мысль, что между копрейцами бушевала гражданская война, и к ней присоединились иные инопланетные цивилизации.\n\n Согласно оперативным справкам, найденным на кораблях пришельцев, Копрейская Конституция находилась в упадке в течение десятков тысяч лет после окончания своего золотого века. Она сделала ставку на изоляционизм в качестве основы своей дипломатии во время упадка, и новые империи стали называть её угасшей империей. У неё, вероятно, не хватило сил для нового рывка, а гражданская война лишь ускорила закат этой расы.\n\n Терминалы с личными записями разбросаны внутри копрейских кораблей, как будто они хотели, чтобы их все увидели. Похоже, что создание таких записей было глубоко укоренившейся навязчивой идеей среди копрейцев. такой вывод можно было сделать на основе факта того, что даже обречённый на смерть экипаж пытался делать записи даже в падающем корабле, игнорируя панику и хаос.\n\n Терминалы через некоторое время простоя удалили записи, что, по-видимому, является военной мерой безопасности. Однако наша команда могла бы попытаться собрать и объединить разрозненные данные, чтобы понять общую картину."
 pspmod_coprean_constitution.1.a:0 "Копрейская Конституция, угасшая империя?"

 pspmod_coprean_chain_title:0 "Предтечи - Копрейская Конституция"
 pspmod_coprean_chain_desc:0 "Мы нашли артефакты из Копрейской Конституции. Это была древняя республика, которая контролировала эту часть галактики около 1 600 000 лет назад. Её происхождение и точная природа окутаны тайной.\n\nЕсли мы найдем достаточно информации в колониях этой цивилизации, то, возможно, нам удастся узнать местоположение их родной системы."
 pspmod_coprean_colonies:0 "Обнаружены колонии Копрейской Конституции"

 pspmod_coprean_constitution.2.name:0 "Копрейские предтечи"
 pspmod_coprean_constitution.2.desc:0 " Наша команда смогла включить терминалы и узнала некоторые интересные сведения. Политические беспорядки в Копрейской Республике достигли своего апогея, в ходе которых правящие и оппозиционные партии, «Золотые» и «Философы» начали вести ожесточенную борьбу. Однако поправка к конституции, которая изначально и была главной причиной конфликта, была принята слишком грубо и поспешно, и обе партии приказали друг другу распуститься. В конце концов ситуация дошла до государственного переворота, который потом вылился в гражданскую войну.\n\n Оппозиционная партия начала проигрывать, отказалась от политики изоляционизма и создала правительство в изгнании в конфедерации империй внутренней части галактики, обратившись к ним за помощью. Федерация, которая искала возможность повысить своё влияние в Копрейской Республике, немедленно согласилась и включилась в борьбу в качестве союзника оппозиционной партии. Однако правящая партия не сидела сложа руки, а создала новую федерацию, объединяющую империи внешней галактики. Гражданская война стала теперь общегалактической войной. Это поле боя - всего лишь крошечная часть более крупной войны. Хотя собранной информации недостаточно, чтобы наши ученые могли определить победившую сторону, они пришли к выводу, что цивилизация Копреи погибла из-за войны.\n\n История Копреи явно гораздо глубже, чем мы предполагали сначала. Понадобится провести немало исследований в иных местах, даже после исследования обломков этих кораблей.\n\n Наши исследователи обнаружили корабль довольно глубоко под землёй. Стоит изучить его."
 pspmod_coprean_constitution.3.name:0 "Субмарина"
 pspmod_coprean_constitution.3.desc:0 " Система безопасности навигационных записей отключилась, что, вероятно, является побочным эффектом внезапного разрушения корабля.\n\n Эти корабли были субпространственными субмаринами, на которых применялись передовые технологии, позволяющие кораблю прятаться в субпространственных областях даже в грависфере. Они могли «погружаться» лишь на короткое время, но этого было вполне достаточно, чтобы наносить внезапные атаки. Если бы они активно использовались, то сами принципы войны, безусловно, очень изменились бы.\n\n Но копрейцы давно потеряли знания о том, как создавать и управлять такими кораблями. В результате субмарина с неправильно работающей системой навигации материлизовалась прямо в коре планеты. Половина корпуса корабля разлетелась вдребезги, будто осколки стекла, застрявшие между измерениями. Копрейцы едва успели восстановить знания о том, как строить такие субмарины, ближе к концу войны.\n\n На терминале в каюте капитана была обнаружена религиозная запись, которая гласила, что если кто-то сумеет найти его тело, то пусть глаза капитана будут захоронены на какой-нибудь планете. Помимо этого там была молитва, в которой капитан желал, чтобы конгрессмен Инново вернул копрейскую славу.\n\n Также было найдено несколько гражданских грузовых судов среди обломков других кораблей. Похоже, эта планета изначально использовалась как место отдыха торговцев. Среди документов внутри каюты капитана грузового корабля были найдены координаты другой планеты. Рекомендуется направить туда группу археологов.\n\n Также поднимите с планеты части субмарины и прочие ценные вещи с грузовых судов."
 pspmod_coprean_constitution.3.a:0 "Достаньте эти части судов."

 pspmod_coprean_colony_2_coordinates_poi:0 "1. Координаты копрейской колонии"
 pspmod_coprean_colony_2_coordinates_desc:0 "Нам удалось получить координаты копрейской колонии благодаря записям в частном грузовом корабле."

 PSP_coprean_constitution_site_2:0 "Стеганография"
 PSP_coprean_constitution_site_2_desc:0 " Торговцы везли в свой пункт назначения огромное количество изомера-пластика для осуществления инженерных проектов. Планета выглядит как обычный газовый гигант, но согласно собранной нами информации, это маскировка, созданная крайне продвинутой оптической технологией.\n\n Посылать разведывательный беспилотник нецелесообразно, так как он будет сбит оборонительными орудиями. Поскольку планета искажает сигналы, чтобы замаскироваться под газовый гигант, наш дрон сообщит, что он был уничтожен атмосферным штормом.\n\n Данные не предоставляют нам информации о том, как отключить эту голографическую маскировку, но весьма вероятно, что выключатель можно найти где-нибудь поблизости."

 pspmod_coprean_constitution.4.name:0 "Мир для вегетарианцев"
 pspmod_coprean_constitution.4.desc:0 " В атмосфере газового гиганта мы обнаружили спутник, движущийся без особого сопротивления в противоположном ветру направлении. Отключение оборудования на спутнике открыло нашему взору континентальную планету, которая скрывалась под иллюзией газового гиганта.\n\n Издалека планета выглядит вполне нормальной, но после более пристального изучения оказалось, что её атмосфера необычайно разрежена, а на ней самой совершенно отсутствуют животные. Может быть, копрейцы установили устройство, которое позволяет выживать лишь растениям и грибам?\n\n Однако эта планета необычайно плодородна, так что она явно ранее была сельскохозяйственной планетой. Некоторые ученые утверждают, что это была специально терраформированная для вегетарианцев планета. Опасность гражданской войны привела к преждевременному завершению процесса терраформирования, а магнитное поле планеты было слишком слабым, чтобы удерживать атмосферу.\n\n Экосистема не может процветать без того, чтобы животные сами балансировали себя, но наши научные знания слишком узки по сравнению с копрейцами. Мы должны рассмотреть все возможные варианты."
 pspmod_coprean_constitution.5.name:0 "Фальшивое терраформирование"
 pspmod_coprean_constitution.5.desc:0 " Наша наземная экспедиционная группа прибыла с пустыми верхними конечностями после того, как её отправили собирать образцы растений. Они говорят, что на планете вообще нет растений.\n\n Наши ученые поняли, почему чувствовали себя так неловко, как только они сорвали лист с дерева после приземления. Все растения на планете - это макеты. Экзотические деревья, гора красивого осеннего цвета, колышущиеся на ветру цветы, бесчисленные безымянные сорняки - всё это на самом деле искусно сделанный пластиковый макет с защитным покрытием.\n\n В реках и океанах течёт подкисленная дистиллированная воды без каких-либо примесей минералов. Почва и камни состоят из цветного необетона. Здесь нет никаких форм жизни. Это непригодная для жизни иллюзия.\n\n Наши сканеры ближнего действия обнаружили более двухсот искусственных пещер, скрытых за искусственным кустарником. Может там отыщутся секреты этого фальшивого терраформирования?"
 pspmod_coprean_constitution.6.name:0 "Под землёй"
 pspmod_coprean_constitution.6.desc:0 " Пещеры были соединены друг с другом намеренно сложным комплексом туннелей с десятками тысяч разветвлений. От наших первоначальных теорий пришлось отказаться, поскольку магнитное поле становилось всё сильнее с увеличением глубины. Нашим исследователям пришлось идти пешком из-за сильных магнитных помех и узких проходов. Некоторым из них не повезло, и они заблудились.\n\n В конце лабиринта, явно построенного, чтобы держать любопытных посетителей подальше, находилась невероятно огромная и пустая пещера. В свете фонарей команда исследователей увидела бесчисленные ряды разрушенных зданий. Массивные колонны среди эти руины поддерживали потолок пещеры.\n\n Нельзя пока заявить это с полной уверенностью, но кажется, что подземный город раскинулся по всей коре планеты. Наши исследователи приземлились на массивную оболочку, построенной над планетарным городом.\n\n Реликтовый мир, скрытый под континентальным миром, который на первый взгляд выглядит газовым гигантом.\n\n Может быть копрейцы хотели спрятать город от других рас? Но сделать это, скрыв город под образом безжизненного мира было бы намного проще.\n\n На завершение экспедиции уйдет чуть больше времени."
 pspmod_coprean_constitution.7.name:0 "Авус"
 pspmod_coprean_constitution.7.desc:0 " Эта планета была родным миром авианского вида Авусов. Авусы наблюдали за 21 различными примитивными цивилизациями, сохраняя при этом принцип невмешательства. Однако, поскольку их население продолжало сокращаться, они решили просветить одну из примитивных цивилизаций каменного века и включили её в состав своей империи. Это были копрейцы, которые даже в каменном веке привлекали внимание авусов своим высоким уровнем интеллекта.\n\n В конце истории авусов более 90% их населения были копрейцами, так как население авусов продолжало сокращаться, а копрейцы продолжали размножаться. Данные, полученные с мемориального камня, описывают последние дни авусов. Их столица была окружена силами инопланетный империей, нанёсшей неожиданный первый удар. Поспешно построенный флот копрейцев смог победить в решающей битву, после чего был подписан мирный договор. Авусы, однако, уже вымерли после падения их столицы.\n\n Копрейцы унаследовали цивилизацию и технологии авусов, что ознаменовало начало величайших дней их истории. Вскоре после основания Копрейской республики их научные знания и уровень финансового благосостояния намного превзошли уровень авусов. Огромный фальшивый лес, окружающий руины - это гроб и возложенные к нему цветы над могилой авусов, построенных в золотой век копрейцев. Лабиринт и маскировка под газовый гигант служили защитой от воров.\n\n Копрейы использовали изомерный пластик, чтобы поддерживать всю эту маскировку в рабочем состоянии после десятков тысяч лет, даже после того, как они растеряли большую часть своих технологий.\n\n Между тем, в терминале, который стоял перед мемориальным камнем, была обнаружена интересная информация. В ней говорилось, что оппозиционная партия в конечном итоге согласилась на эвтаназию, и копрейцы больше не заслуживают того, чтобы лелеять это место. Также там нашлись координаты убежища для всех копрейцев, которые могут захотеть посетить его в будущем."
 pspmod_coprean_constitution.7.a:0 "Заберите отсюда все ценности."

 pspmod_coprean_colony_3_coordinates_poi:0 "2. Координаты убежища копрейцев"
 pspmod_coprean_colony_3_coordinates_desc:0 "Мы обнаружили мемориальный камень в одной из копрейских колоний. Терминал перед ним содержит координаты укрытия убежища копрейцев."

 PSP_coprean_constitution_site_3:0 "Убежище-улей"
 PSP_coprean_constitution_site_3_desc:0 " Наши исследователи прибыли на маленькую планету внутри пояса астероидов в точке, куда указывали координаты. Там они обнаружили небольшой вход, ведущий в подземелье с поверхности. Они с трудом обнаружили его, так как вход был сделан из светопоглощающих материалов для маскировки.\n\n Внутри планеты была расположена небольшая среда обитания. Строители терраформировали внутреннюю часть планеты и создавали гравитацию с помощью центробежной силы. Среда обитания была создана для того, чтобы быть самодостаточной и поддерживать небольшое число жителей в ней.\n\n Однако среду обитания захватили странные на вид грибы и слой чего-то жуткого, что навело нас на мысль о том, что растения стали буйно разрастаться после того, как жители ушли. Теперь это своего рода мир-улей, но на самом деле он безопасен, так как все растения давно мертвы.\n\n Зачем они построили такое убежище? Почему они записали координаты? Мы должны докопаться до сути этого дела."
 PSP_coprean_constitution_site_3_fail:0 "Мы не сможем продолжать раскопки, пока не завершим специальный проект: §Y$PSP_COPREAN_PROJECT_1$§!."

 pspmod_coprean_constitution.8.name:0 "Изгнанники"
 pspmod_coprean_constitution.8.desc:0 "Наши исследователи смогли собрать коллекцию личных записей и документов, содержащих неформальные политические заявления. Это место было убежищем для политических беженцев их последователей, которые были несправедливо изгнаны. Падение Копрейской Конституции уже было неизбежным ближе к концу гражданской войны, и изгнанники ожидали, что патриоты посетят родную планету Авусов после падения, и оставили координаты, которые привели бы их в это убежище.\n\n Большинство беженцев были членами оппозиционной партии. Правящая партия считала их политическими преступниками и им пришлось покинуть родину. Поскольку с течением времени коррумпированная Республика сталкивалась со всё большим количеством проблем, изгнанники попытались восстановить империю Авусов, а конгрессмен Инново, который по-прежнему упорно трудился, чтобы предотвратить падение республики, должен был стать её императором.\n\n В самой последней резолюции диссидентов говорилось о трех вещах, которыми правящая партия «заразила» республику, и об их стремлении ликвидировать эти вещи. Первой из этих трёх вещей была религия, но второй и третий пункт разобрать не удалось.\n\n Согласно нашим исследованиям гнилых растений, время их появления совпадает с периодом прекращения ведения записей. Весьма вероятно, что растений вышли из-под контроля и превратили планету в мир-улей, убив при этом изгнанников."
 pspmod_coprean_constitution.8.a:0 "Достаньте вещи изгнанников."
