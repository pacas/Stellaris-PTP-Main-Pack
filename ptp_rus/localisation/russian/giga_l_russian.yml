giga_qso.1.name:0 "Панель управления квазизвёздного уничтожителя"
giga_qso.1.desc:0 "Добро пожаловать в панель управления квазизвёздного уничтожителя.\n\nЗдесь вы можете либо выбрать цель для гипероружия, либо настроить его параметры.\n\nВыбрав цель, вы сможете целиться либо в звезду, либо в планету, либо во флот. Помните, что для стрельбы из КУ требуется £sr_magical_neutronium£ §Yэнергия квазара§!, генерируемая самим мегасооружением.\n\nПросмотр параметров позволит вам изменить скорость зарядки оружия, увеличивая или уменьшая количество £sr_magical_neutronium£ §Yэнергии квазара§!, получаемой нашим КУ.\n\n§BК этому меню также можно получить доступ напрямую через указ.§!"

giga_qso.1.fire:0 "Выбрать цель"
giga_qso.1.parameters:0 "Просмотр параметров"
giga_qso.1.quit:0 "Выйти из панели управления"
giga_qso.1.menu:0 "Вернутся в меню"

giga_qso.10.name:0 "$name_quasistellar$: Выбор цели"
giga_qso.10.desc:0 "Здесь вы можете выбрать, на что вы хотите нацелить КУ. Прочтите, как правильно работает каждый метод целеуказания. Имейте в виду, что для уничтожения более крупных целей потребуется больше £sr_magical_neutronium£ §Yэнергии квазара§!."

giga_qso.10.fleet:0 "Уничтожить §Gфлот§!"
giga_qso.10.planet:0 "Уничтожить §Yпланету§!"
giga_qso.10.star:0 "Уничтожить §Hзвёздную систему§!"
giga_qso.10.starcluster:0 "Уничтожить §Rзвёздный кластер§!"

giga_qso.200.name:0 "$name_quasistellar$: §Gуничтожение флота§!"
giga_qso.200.desc:0 "Вы выбрали целью квазизвёздного уничтожителя вражеский флот. Это будет стоить §Y20§ £sr_magical_neutronium£\n\nСпециальный корабль, используемый для калибровки прицеливания КУ, будет создан рядом со строением. Он оснащен специальным прыжковым приводом с неограниченным радиусом действия. Переместите этот корабль в систему, содержащую целевой флот, а затем снова откройте панель управления для подтверждения.\n\nКорабль должен будет оставаться в живых в течение 30 дней, пока гипероружие калибруется, поэтому убедитесь, что он должным образом сопровождается или помогите ему уходить от атак вражеского флота.\n\nПо истечении этих 30 дней КП будет вести огонь через червоточину прямо по вражескому флоту ещё 30 дней. Однако червоточину может разрушить вражеский огонь, поэтому не рекомендуется оставлять её без присмотра.\n\nЕсли вы хотите отменить операцию, либо распустите корабль, либо воспользуйтесь панелью управления."

giga_qso.200.yes:0 "Давайте продолжим."

giga_qso.201.name:0 "Калибратор квазизвёздного уничтожителя собран"
giga_qso.201.desc:0 "Наш КУ собрал небольшой корабль «Квазизвёздный калибратор». Он должен использоваться для правильной калибровки и наведения через червоточину, через которую будет стрелять гипероружие. Чтобы начать процесс стрельбы, используйте его прыжковый двигатель, чтобы переместить его в систему, содержащую целевой флот."
giga_qso.201.a:0 "Принято."

giga_qso.202.name:0 "Калибратор квазизвёздного уничтожителя расформирован"
giga_qso.202.desc:0 "Мы распустили наш калибратор КУ. Процедура уничтожения отменена."
giga_qso.202.a:0 "Принято."

giga_qso.203.name:0 "Калибратор квазизвёздного уничтожителя уничтожен"
giga_qso.203.desc:0 "Наш калибратор КУ был уничтожен вражескими силами. Процедура уничтожения отменена."
giga_qso.203.a:0 "Принято."

giga_qso.204.name:0 "$name_quasistellar$: §Gуничтожение флота§!"
giga_qso.204.desc:0 "Если вы поместили калибратор КУ в правильную систему, выберите первый вариант. Защищать придется 30 дней. Если вы хотите отменить, выберите третий вариант, который отключит калибратор."

giga_qso.204.fire:0 "Начать калибровку! Стоимость: §Y20§! £sr_magical_neutronium£"
giga_qso.204.markers:0 "Калибратор ещё не отправлен."

giga_qso.205.name:0 "Калибровка квазизвёздного уничтожителя"
giga_qso.205.desc:0 "Наш квазизвёздный уничтожитель начал калибровку своего оружия с помощью специального корабля-калибратора. Мы должны гарантировать, что он не будет уничтожен в течение 30 дней, после чего наше супероружие выпустит луч чистого разрушения на наших врагов. КУ будет работать около 30 дней, после чего червоточина исчезнет, ​​и КУ снова будет готов к использованию."
giga_qso.205.a:0 "Отлично."

giga_qso.206.name:0 "$name_quasistellar$: калибровка завершена!"
giga_qso.206.desc:0 "Наш квазизвёздный уничтожитель завершил калибровку своего гипероружия и червоточины и теперь обрушит свою ярость на несчастный флот, который мы обозначили как цель."
giga_qso.206.a:0 "Превосходно. Пусть горят."

giga_qso.400.name:0 "$name_quasistellar$: §Rуничтожение звёздного кластера§!"
giga_qso.400.desc:0 "Вы решили уничтожить звезду и всех её ближайших соседей по гиперкоридорам. Для этого используйте строительный корабль, чтобы построить §Bмаркер цели КУ§! над звёздами, которые вы хотите уничтожить.\n\nОн строится мгновенно и не требует физического присутствия строительного корабля в системе.\n\n§RОднако система должна быть очищена от врагов.§!\nДля этого можно использовать функцию КУ уничтожение флота.\n\nКак только маркеры цели будут построены, вернитесь к КУ и ещё раз откройте панель управления, чтобы выстрелить из устройства.\n\n§BВзрыв будет настолько мощным, что он будет распространяться по гиперкоридорам, в результате чего целевая система вместе со всеми подключенными к ней системами будет полностью разрушена, а их гиперкоридоры будут удалены, не оставив ничего, кроме пустого пространства.§!"

giga_qso.401.name:0 "§RУничтожение звёздного кластера§!"
giga_qso.401.desc:0 "Если вы нацелились на звезду в центре кластера, который хотите уничтожить, выберите первый вариант. Если вы хотите отменить, выберите третий вариант, который удалит маркер."
giga_qso.401.fire:0 "Уничтожьте звёздное скопление, огонь! Стоимость: §Y120§! £sr_magical_neutronium£"
giga_qso.401.markers:0 "Мы ещё не нацелились на звезду."

giga_qso.300.name:0 "$name_quasistellar$: §Hуничтожение звёздной системы§!"
giga_qso.300.desc:0 "Вы решили уничтожить одну или несколько звёзд и их планетные системы. Для этого используйте строительный корабль, чтобы построить §Bмаркер цели КУ§! над звездами, которые вы хотите уничтожить.\n\nОн строится мгновенно и не требует физического присутствия строительного корабля в системе.\n\n§RОднако системы должны быть очищены от врагов.§!\nДля этого можно использовать функцию КУ уничтожение флота.\n\nВы можете нацелить до 4 звезд одновременно, каждая из которых добавляет 40 £sr_magical_neutronium£ к общей стоимости стрельбы. Если в системе несколько звезд, вам нужно нацелиться только в одну из них.\n\nПосле создания маркеров цели вернитесь к КУ и откройте панель управления ещё раз, чтобы запустить устройство.\n\n§BВыделение энергии квазизвёздного уничтожителя настолько велико, что может уничтожать нейтронные звезды, пульсары и даже чёрные дыры, поскольку поток энергии настолько велик, что само пространство-время буквально переворачивается наизнанку, а чёрная дыра испаряется в ничто.\n\n§BВсе гиперкоридоры, подключенные к системам, исчезнут, как только системы будут уничтожены.§!"

giga_qso.301.name:0 "$name_quasistellar$: §Hуничтожение звездной системы§!"
giga_qso.301.desc:0 "Если вы выбрали целью все звезды, которые хотите уничтожить, выберите первый вариант. Если вы хотите отменить, выберите третий вариант, который удалит все маркеры."

giga_qso.301.markers:0 "Нам все ещё нужно нацелить больше звезд перед стрельбой."

giga_qso.301.fire.1:0 "Уничтожьте 1 звёздную систему, огонь! Стоимость: §Y40§! £sr_magical_neutronium£"
giga_qso.301.fire.2:0 "Уничтожьте 2 звёздных системы, огонь! Стоимость: §Y80§! £sr_magical_neutronium£"
giga_qso.301.fire.3:0 "Уничтожьте 3 звёздных системы, огонь! Стоимость: §Y120§! £sr_magical_neutronium£"
giga_qso.301.fire.4:0 "Уничтожьте 4 звёздных системы, огонь! Стоимость: §Y160§! £sr_magical_neutronium£"

giga_qso.100.name:0 "$name_quasistellar$: §Yуничтожение планеты§!"
giga_qso.100.desc:0 "Вы выбрали уничтожение одной или нескольких планет. Для этого используйте строительный корабль, чтобы построить §Bмаркер цели КУ§! над планетами, которые вы хотите уничтожить.\n\nОни строятся мгновенно и не требуют физического присутствия строительного корабля в системе. Убедитесь, что строительный корабль не имеет стратегии уклонения.\n\nВы можете нацелиться на 10 планет одновременно, каждая из которых добавляет 5 £sr_magical_neutronium£ к общей стоимости стрельбы, максимум 50.\n\nПосле того, как маркеры цели были построены, вернитесь к КУ и откройте панель управления ещё раз, чтобы запустить устройство."

giga_qso.100.yes:0 "Приступим"
giga_qso.100.no:0 "Дайте минуту подумать..."

giga_qso.101.name:0 "$name_quasistellar$: §Yуничтожение планеты§!"
giga_qso.101.desc:0 "Если вы выбрали целью все планеты, которые хотите уничтожить, выберите первый вариант. Если вы хотите отменить, выберите третий вариант, который удалит все маркеры."

giga_qso.101.fire.1:0 "Уничтожить 1 планету, огонь! Стоимость: §Y5§! £sr_magical_neutronium£"
giga_qso.101.fire.2:0 "Уничтожить 2 планеты, огонь! Стоимость: §Y10§! £sr_magical_neutronium£"
giga_qso.101.fire.3:0 "Уничтожить 3 планеты, огонь! Стоимость: §Y15§! £sr_magical_neutronium£"
giga_qso.101.fire.4:0 "Уничтожить 4 планеты, огонь! Стоимость: §Y20§! £sr_magical_neutronium£"
giga_qso.101.fire.5:0 "Уничтожить 5 планет, огонь! Стоимость: §Y25§! £sr_magical_neutronium£"
giga_qso.101.fire.6:0 "Уничтожить 6 планет, огонь! Стоимость: §Y30§! £sr_magical_neutronium£"
giga_qso.101.fire.7:0 "Уничтожить 7 планет, огонь! Стоимость: §Y35§! £sr_magical_neutronium£"
giga_qso.101.fire.8:0 "Уничтожить 8 планет, огонь! Стоимость: §Y40§! £sr_magical_neutronium£"
giga_qso.101.fire.9:0 "Уничтожить 9 планет, огонь! Стоимость: §Y45§! £sr_magical_neutronium£"
giga_qso.101.fire.10:0 "Уничтожить 10 планет, огонь! Стоимость: §Y50§! £sr_magical_neutronium£"
giga_qso.101.markers:0 "Нам все ещё нужно нацелить больше планет перед стрельбой."
giga_qso.101.cancel:0 "Отменить все."

giga_birch.300.name:0 "Гиперквазар"
giga_birch.300.desc:0 "После трудного путешествия наш научный корабль наконец-то достиг центра нашей галактики.\nПри входе в систему команда была ошеломлена видом абсолютно огромного §Yактивного супермассивного квазара§!, или же гиперквазара.\n\nЭтот гигантский объект весит несколько сотен миллионов звёздных масс и имеет диаметр в несколько сотен астрономических единиц.\nХотя на данный момент это всего лишь предположение, некоторые из самых диких представителей научного сообщества предполагают, что вокруг этого квазара можно было бы построить гигантское гипероружие, которое использовало бы его катастрофическую энергию, чтобы высвободить луч, обладающий неисчислимой разрушительной силой."
giga_birch.300.a:0 "Невероятно!"

giga_qso.110.name:0 "Мир машин уничтожен"
giga_qso.110.desc:0 "Для мира машин все уже было кончено в тот момент, когда червоточина квазизвёздного уничтожителя появилась в небе. Вскоре после этого из кротовой норы вырвался гигантский поток энергии, эквивалентный всей выходной энергии галактики. Лучу потребовалось всего несколько секунд, чтобы полностью стереть с карты галактики эту планету.\n\nНичего не осталось от бывшего мира машин, и в результате призрачный сигнал был сильно ослаблен."
giga_qso.110.a:0 "Это их проучит."

giga_qso.112.name:0 "Конец Контингенции"
giga_qso.112.desc:0 "Контингенция потерпела поражение. После уничтожения последнего мира машин галактика больше не сталкивается с угрозой систематического массового вымирания, по крайней мере, из-за непредвиденных обстоятельств. Все уцелевшие боевые формы Контингенции либо отключились, либо самоликвидировались, и призрачный сигнал больше не передается.\n\nОсновной узел был полностью уничтожен за считанные секунды невероятно мощным лазером квазизвёздного уничтожителя, ничего не оставив позади.\n\nХотя непредвиденных обстоятельств больше нет, ещё неизвестно, нацелит ли [quasistellar_owner.GetName] свое гипероружие на другие цели..."
giga_qso.112.a:0 "Что они могли сделать против мощи триллиона солнц?"

#########################################
### HRAE-MC #############################
#########################################
giga_tech_hrae_mc:0 "Сбор релятивистской сингулярности"
giga_tech_hrae_mc_desc:0 "Чёрные дыры, несмотря на то, что сами по себе излучают очень мало энергии, на самом деле являются огромными источниками энергии. Комбинация нескольких передовых методов получения энергии, адаптированных под массивные чёрные дыры, может позволить нам собрать чрезвычайно эффективную машину, чтобы полностью монополизировать всю энергию, которую может предложить чёрная дыра."

giga_dialog.3101.name:0 "Площадка для МКИХАЭ построена"
giga_dialog.3101.desc:0 "Площадка для нашего будущего МКИХАЭ теперь готова. Это технологическое чудо будет откачивать энергию прямо из [giga_system.GetName], а также окажется прекрасным исследовательским центром для тщательного изучения чёрной дыры."
giga_dialog.3101.a:0 "Отлично."

giga_dialog.3102.name:0 "Хронотемпоральные ускорители МКИХАЭ построены"
giga_dialog.3102.desc:0 "Наши рабочие только что закончили сборку хронотемпоральных ускорителей, двух массивных колец, искажающих пространство-время, способных значительно ускорить распад чёрной дыры, тем самым увеличивая излучение Хокинга. По оценкам наших инженеров, распад чёрной дыры ускоряется в квинтиллион раз. Однако, из-за огромного времени жизни, черная дыра, скорее всего, переживёт все цивилизации в галактике.\n\nОни также избавляются от замедления времени вокруг черной дыры и стабилизируют остальную часть мегасооружения."
giga_dialog.3102.a:0 "Отлично. Продолжайте усилия."

giga_dialog.3103.name:0 "Инжекторы массы МКИХАЭ построены"
giga_dialog.3103.desc:0 "Инжекторы массы были установлены, и они начинают выбрасывать большое количество материала прямо в горизонт событий, создавая очень яркий аккреционный диск. Инжекторы обладают ограниченной способностью генерировать энергию, используя свет, излучаемый диском, но они не очень эффективны и потребуют от нас создания сборщиков аккреции, чтобы полностью использовать энергетический потенциал."
giga_dialog.3103.a:0 "Хорошо. Это настоящий подвиг."

giga_dialog.3104.name:0 "Аккреционные коллекторы МКИХАЭ построены"
giga_dialog.3104.desc:0 "Ещё один шаг на пути к созданию макро-коллектора излучения Хокинга и аккреционной эмиссии завершен. Эти огромные конструкции специально созданы для сбора энергии, излучаемой сверхъярким аккреционным диском, вызванный сбросом материалов в чёрную дыру. Они также собирают часть вращательной энергии чёрной дыры, и на них были установлены специализированные лаборатории, позволяющие нашим ученым ближе познакомиться с разрывом в пространстве-времени.\n\nПоследним шагом будет создание полярных коллекторов, которые будут собирать различные лучи, испускаемые чёрной дырой, когда она что-то поглощает, а также излучение Хокинга."
giga_dialog.3104.a:0 "Очень хорошо."

giga_dialog.3105.name:0 "МКИХАЭ закончен"
giga_dialog.3105.desc:0 "Наш макро-коллектор излучения Хокинга и аккреционной эмиссии, или $name_hraemc$, готов. Этот невероятный технологический подвиг даст нам огромное количество энергии, а также множество данных о природе чёрных дыр. Полярные коллекторы активно собирают большую часть энергии, излучаемой чёрной дырой, а также остаточную тёмную материю, выходящую из неё.\nТакже была добавлена ​​гражданская интеграция, позволяющая нашим гражданам сбрасывать мусор в чёрную дыру, что сокращает расходы на ТМС."
giga_dialog.3105.a:0 "Пусть это поможет нам доминировать в галактике."

hrae_mc_0:0 "Площадка для МКИХАЭ"
hrae_mc_0_DESC:0 "Эта строительная площадка будет служить базой для размещения большого количества ресурсов и персонала, необходимых для строительства макро-коллектора излучения Хокинга и аккреционной эмиссии."
hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "$name_hraemc$ - это технологическая жемчужина, построенная вокруг чёрной дыры для сбора её энергии."

hrae_mc_1:0 "Хронотемпоральные ускорители МКИХАЭ"
hrae_mc_1_DESC:0 "Эти кольца испускают специальное хронотронное излучение, которое ускоряет эмиссию излучения Хокинга и уменьшает огромное замедление времени, обычно наблюдаемое вокруг чёрных дыр."

hrae_mc_2:0 "Инжекторы массы МКИХАЭ"
hrae_mc_2_DESC:0 "Эти инжекторы позволяют легко сбрасывать огромное количество вещества в черную дыру, создавая очень яркий и энергичный аккреционный диск, энергия которого может собираться. Интегрированные компоненты позволяют инжектору собирать часть энергии, но это неэффективно."

hrae_mc_3:0 "Аккреционные коллекторы МКИХАЭ"
hrae_mc_3_DESC:0 "Аккреционные коллекторы специально созданы для сбора огромного количества энергии, излучаемой аккреционным диском. На них также есть специализированные научные учреждения для изучения странной физики чёрной дыры."

hrae_mc_4:0 "$name_hraemc$"
hrae_mc_4_DESC:0 "Действующий МКИХАЭ, что означает «макро-коллектор излучения Хокинга и аккреционной эмиссии». Излучение Хокинга ускоряется благодаря специальным компонентам."

