 mec_asari_trait_core:0 "Неувядающие"
 mec_asari_trait_core_desc:0 "§LЭтот исключительно женский вид отличается исключительной долговечностью благодаря мощной клеточной регенерации, а также уникальной форме партеногенетического размножения, позволяющей им размножаться даже в отсутствие партнеров идентичного вида.§!\n"
 mec_asari_trait_CORE_EFFECT:0 "Когда §YПопуляция £pop£ ксенофилов§! перестает расти, имеется вероятность ассимиляции этим видом\n\nПродолжительность жизни лидера: §G+900§! лет\nОграничение возраста лидера: §Y250§!-§Y750§! лет\nСтоимость вербовки и содержания лидера: §R+100%§!\nСкорость роста популяции: §R-25%§!"
 mec_asari_trait_biotic:0 "Натуральные биотики"
 mec_asari_trait_biotic_desc:0 "§LЭтот вид обладает врожденной способностью использовать биотику, что позволяет их нервной системе удаленно манипулировать полями массы воздействуя на них без помощи специальных имплантатов.§!\n"
 mec_asari_trait_BIOTIC_EFFECT:0 "Биотические £pop£ поселения производят §G+0.1§! £mec_biotics£ Биотику, которая может быть потрачена на активацию особых §Yуказов§!."
 mec_asari_trait_sophisticated:0 "Сложные потребности"
 mec_asari_trait_sophisticated_desc:0 "§LЭтот вид очень социальный и культурный, его легко ввергнуть в тоску и печаль, если ему отказывают в общении и интеллектуальном стимулировании.§!\n"
 mec_asari_trait_SOPHISTICATED_EFFECT:0 ""

 mec_asari_leader_trait_farsighted:0 "Дальновидная"
 mec_asari_leader_trait_farsighted_desc:0 "Этот лидер строит планы на будущее - на десятилетия, столетия, даже поколения вперед."

