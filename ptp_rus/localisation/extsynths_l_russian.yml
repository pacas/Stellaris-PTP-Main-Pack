 buildable_robot_pop_synth_desc:0 "Ранее органический вид, теперь мы возвысились и стали нечто большим. Не только способные к синтетическому интеллекту с полным самосознанием, но и способностями машинных единиц."

 extsynths.2.desc:0 "Только суеверные дураки утверждают, что все металлические оболочки бездушны, думая, что передача сущности никогда не может быть осуществлена.\n\nНо не для нас, искра божественного передана, ума - внутри нас. Болезни, старение и все прочее, что разномастные пророки не могли прогнозировать, связанное с нашим прежним существованием, теперь является пережитком прошлого.\n\nБудущие священники и историки, несомненно, будут ссылаться на это как начало новой эры для нашей цивилизации и, возможно, для всей галактики. Поскольку мы сбросили нашу бывшую идентичность и стали ближе к богам, то это только логично, что мы должны придумать новое имя для наших вознесенных форм."

 extsynths.2001.desc:0 "Теперь пришло время, выбрать, какая форма будет содержать наше сознание после нашего Вознесения.\n\nВыберите одну из них:"
