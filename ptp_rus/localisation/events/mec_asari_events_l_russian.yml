 # Anomalies
 ####################################

 #Tarith
 MEC_ASARI_ANO_TARITH_01_CAT:0 "Любопытный растительный мир"
 MEC_ASARI_ANO_TARITH_01_CAT_DESC:0 "Первоначальные исследования [From.GetName] показали, что это обитаемый мир, хотя в его атмосфере содержится большое количество хлора."
 mec_asari_anomaly.1.name:0 "Хлорированная флора"
 mec_asari_anomaly.1.desc:0 "Дальнейшая оценка [From.GetName] показала, что многие виды растений развили способность выделять облака токсичного хлора. К счастью, из-за того, что хлор плотнее кислорода, он в основном оседает в низинах. Не смотря на это, несомненно, вызовет проблемы для любой будущей колонизации."
 mec_asari_anomaly.1.a:0 "Роза с Тарита как ее не назови все равно будет слишком опасна для дыхания."

 #Doriae
 MEC_ASARI_ANO_DORIAE_01_CAT:0 "Ядовитый мир"
 MEC_ASARI_ANO_DORIAE_01_CAT_DESC:0 "Исследования [From.GetName] показывают, что это ничем не примечательный токсичный мир, но кое-что из прочитанного пробудило любопытство нашего научного сотрудника."
 mec_asari_anomaly.2.name:0 "Primodial Toxic Waste Puddle"
 mec_asari_anomaly.2.desc:0 "[Root.GetLeaderName] сделал правильный выбор. Дальнейшие исследования показали, что, хотя Дориэ - это горячий мир с ядовитой атмосферой кислых оксидов азота, на его поверхности развились простые бактериальные формы жизни. Хотя вряд ли какая-либо форма более продвинутой жизни будет развиваться на Дориэ, ксенобиологи хотят продолжить изучение простых бактерий."
 mec_asari_anomaly.2.a:0 "Любая жизнь, которая может выжить здесь, должна чему-то нас научить."

 #Niacal
 MEC_ASARI_ANO_NIACAL_01_CAT:0 "Атмосферное изобилие"
 MEC_ASARI_ANO_NIACAL_01_CAT_DESC:0 "Предварительное сканирование невероятно пышной планеты дает странные атмосферные показания."
 mec_asari_anomaly.3.name:0 "Переизбыток атмосферы"
 mec_asari_anomaly.3.desc:0 "Дальнейший анализ атмосферы [From.GetName] показал, что она сильно насыщена кислородом, настолько, что кислородная токсичность будет основным риском для будущих колонистов. Эти условия являются побочным эффектом переизбытка фотосинтетической жизни. Тем не менее, планета является главным кандидатом на сельскохозяйственное производство, если получится управлять плотной флорой."
 mec_asari_anomaly.3.a:0 "Действительно захватывает дух."

 #Kralla
 MEC_ASARI_ANO_KRALLA_01_CAT:0 "Необычные отметки"
 MEC_ASARI_ANO_KRALLA_01_CAT_DESC:0 "Отображение поверхности этой планеты произвело необычные отметки. Научная команда [Root.GetName] хочет продолжить исследования."
 mec_asari_anomaly.4.name:0 "Демон несчастья"
 mec_asari_anomaly.4.desc:0 "В ходе странного происшествия на судне произошла внезапная декомпрессия. В течение нескольких секунд [Root.GetName] и половина его команды подверглись воздействию холодной глубины космоса. К сожалению, все пострадавшие умерли.\nНесмотря на это, экипаж смог продолжить свою миссию, только чтобы прийти к выводу, что обнаружение необычной маркировки было связано с технической неисправностью в компьютерной системе корабля. Научный сотрудник  [mec_asari_kralla_scientist.GetName] назвал планету Кралла в честь демона несчастья из мифологии Азари."
 mec_asari_anomaly.4.a:0 "Самодовольство порождает трагедию. Мы не должны забывать этот урок."
 mec_asari_anomaly.4.b:0 "Разрешить проведение этой операции было безрассудным!"
 mec_asari_anomaly.4.c:0 "Наши методы и инструменты явно требуют переоценки."
 mec_asari_anomaly.4.b.tooltip:0 "§H[mec_asari_kralla_scientist.GetName]§! будет уволен"

 #Tritogenith
 MEC_ASARI_ANO_TRITOGENITH_01_CAT:0 "Свидетель"
 MEC_ASARI_ANO_TRITOGENITH_01_CAT_DESC:0 "Хотя эта планета сама по себе не представляет ничего интересного, ученые подозревают, что она может идеально располагать для наблюдения за тем, что происходит."
 mec_asari_anomaly.5.name:0 Сталкивающиеся миры"
 mec_asari_anomaly.5.desc:0 "Научный сотрудник [Root.GetLeaderName] обнаружил, что [mec_asari_planet_promavess.GetName] и его ближайший сосед [mec_asari_planet_sotera.GetName], с большой вероятностью столкнутся в течение следующего тысячелетия. Исследователи уже видят гравитационные колебания из-за их близости к орбите и хотят установить постоянный исследовательский пост на орбите [From.GetName] , чтобы наблюдать за событием и его последствиями для остальной системы. К счастью, обе планеты не рассполагают какой-либо формой жизни или необычными минеральными богатствами."
 mec_asari_anomaly.5.a:0 "Нет законов более суровых, чем законы физики."

