 # Uninhabitable Planets/bodies

 pc_orbiting_asteroid:0 "Орбитальный астероид"
 pc_orbiting_asteroid_desc:0 "Возможно, этот астероид захвачен гравитацией этой планеты.\n\n"
 pc_hot_reducing:0 "Горячий редуцированный мир"
 pc_hot_reducing_desc:0 "Скалистая планета с толстой атмосферой высокого давления. Газы в атмосфере вызвали парниковый эффект, создавая очень высокие температуры на поверхности"
 pc_cold_reducing:0 "Холодный редуцированный мир"
 pc_cold_reducing_desc:0 "Скалистая планета с плотной атмосферой. Несмотря на то, что они находятся далеко от родительской звезды, газы в атмосфере вызвали парниковый эффект, позволяя экзотическим жидкостям, таким как метан и этан, существовать на поверхности."
 pc_volcanic:0 "Вулканический мир"
 pc_volcanic_desc:0 "Обычно маленькие, бесплодные миры изобилуют вулканической активностью. Эта деятельность задерживает углекислый газ в атмосфере, вызывая парниковый эффект, который поддерживает очень высокую температуру независимо от расположения планеты в звездной системе. Когда вулканическая активность в конечном итоге прекращается, планета «умирает» и становится геонеактивным миром."
 pc_radiated:0 "Выжженный мир"
 pc_radiated_desc:0 "Маленькие скалистые миры, расположенные в горячей зоне звездной системы. Не подходящие для жизни гуманоидов, эти планеты имеют очень неустойчивые облучённые поверхности. Тонкие атмосферы состоят в основном из гелия и натрия. В суровом дневном свете температура может приближаться к 450 градусов по Цельсию, а ночью, из-за того, что тут нет никакой атмосферы, чтобы сохранить эту жару, она может стать столь же холодной: -200 градусов по Цельсию. На выжженных мирах никогда не наблюдалось никаких форм жизни."
 pc_dwarf_planetoid:0 "Карликовый планетоид"
 pc_dwarf_planetoid_desc:0 "Планетоиды - это крошечные миры, который обычно не соответствуют критериям для планеты, такие как спутники, астероиды и небольшие планетоподобные объекты. Карликовые планетоиды могут состоять из камня или льда, многие даже не сферические, и имеют эксцентричные орбиты, загроможденные различными, даже более мелкими объектами."
 pc_hot_giant:0 "Горячий гигант"
 pc_hot_giant_desc:0 "Большая газовая планета с атмосферой, в основном состоящей из водорода и гелия. Планета находится в непосредственной близости от родительской звезды и поэтому имеет очень высокую температуру поверхности и короткий орбитальный период. Атмосфера экстремальная и экзотическая из-за коротких периодов и длительных дней, с интенсивными ветрами и сверх вращающимися экваториальными струями."
 pc_ice_giant:0 "Ледяной гигант"
 pc_ice_giant_desc:0 "Эти замороженные гиганты сильно отличаются по составу от своих газовых братьев. Ядро в основном представляет собой камень и лед, окруженный малыми слоями воды, метана и аммиака. Кроме того, магнитное поле резко наклонено к оси вращения. Планеты I класса формируются на краю звездной системы."
 pc_waterworld:0 "Океанический мир"
 pc_waterworld_desc:0 "Океанический мир, полностью покрытый водой. Сильная магнитосфера и атмосферное давление позволяют удерживать океан в течение длительных геологических масштабов времени."
 pc_ethaneworld:0 "Этановый океанический мир"
 pc_ethaneworld_desc:0 "Океанический мир, полностью покрытый этаном. Сильная магнитосфера и атмосферное давление позволяют удерживать океан в течение длительных геологических масштабов времени."

 # Habitable Planets - New Worlds Originals

 pc_primordial:0 "Первородная планета"
 pc_primordial_desc:0 "По мере того, как расплавленный мир остывает, кора и сердцевина застывают, и планета может стать «первородной», если условия правильные. Эти бесплодные миры являются свидетелями значительной геологической активности, пар, вытесненный из вулканических извержений, конденсируется в воду и образует первые мелкие моря, в которых бактерии могут развиваться и в конечном итоге процветать. По мере того, как сердцевина «первородной» планеты остывает, вулканическая активность уменьшается, и в конечном итоге планета переходит в более обитаемый класс."
 pc_primordial_habitability:0 "Приспособленность к первородному миру"
 pc_primordial_tile:0 "Бесплодная местность"
 pc_primordial_tile_desc:0 "Скалистый и безжизненный ландшафт."
 trait_pc_primordial_preference:0 "Предпочтение - первородный мир"
 trait_pc_primordial_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_primordial_habitability:1 "Приспособленность к первородному миру"

 pc_desolate:0 "Безжизненный мир"
 pc_desolate_desc:0 "Бесплодный и каменистый мир с тонкой атмосферой. Поверхность покрыта метеоритными ударными кратерами и полностью лишена жизни. Вода может быть найдена либо на поверхности в замороженном состоянии, либо в глубоких подземных резервуарах."
 pc_desolate_habitability:0 "Приспособленность к безжизненному миру"
 pc_desolate_tile:0 "Бесплодная местность"
 pc_desolate_tile_desc:0 "Скалистый и безжизненный ландшафт."
 trait_pc_desolate_preference:0 "Предпочтение - безжизненный мир"
 trait_pc_desolate_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_desolate_habitability:1 "Приспособленность к безжизненному миру"

 pc_irradiated_marginal:0 "Облучённый маргинальный мир"
 pc_irradiated_marginal_desc:0 "Эти миры, также известные как «Супер-Земли», имеют бесплодные и облученные поверхности, не имеющие сильной магнитосферы, чтобы защитить их от излучения их звезды. Несмотря на суровые условия поверхности, можно обнаружить жидкую воду, которая обеспечивает достаточную защиту от излучения, позволяя некоторым растительным и живым существам находиться под водой."
 pc_irradiated_marginal_habitability:0 "Приспособленность к облучённому маргинальному миру"
 pc_irradiated_marginal_tile:0 "Облучённый ландшафт"
 pc_irradiated_marginal_tile_desc:0 "Облучённый и бесплодный ландшафт."
 trait_pc_irradiated_marginal_preference:0 "Предпочтение - облучённый маргинальный мир"
 trait_pc_irradiated_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_irradiated_marginal_habitability:1 "Приспособленность к облучённому маргинальному миру"

 pc_marginal_warm:0 "Тёплый маргинальный мир"
 pc_marginal_cold:0 "Холодный маргинальный мир"
 pc_marginal_warm_desc:0 "Эти миры, в целом аналогичны земным планетам, но в большем масштабе и с меньшим покрытием водой. Теплый подкласс имеет тенденцию быть скалистым и лесистым, и, хотя они подходят для жизни, дефицитное водоснабжение усложняет естественную эволюцию."
 pc_marginal_cold_desc:0 "Эти миры, в целом аналогичны земным планетам, но в большем масштабе и с меньшим водным покрытием. Холодный подкласс имеет тенденцию быть очень холодным и скалистым, с большим количеством замороженной воды, за исключением более низких широт, где можно найти жидкую воду и растительность."
 pc_marginal_warm_habitability:0 "Приспособленность к тёплому маргинальному миру"
 pc_marginal_cold_habitability:0 "Приспособленность к холодному маргинальному миру"
 pc_marginal_warm_tile:0 "Умеренный ландшафт"
 pc_marginal_warm_tile_desc:0 "Разнообразная лесистая местность с мягким климатом."
 pc_marginal_cold_tile:0 "Холодный ландшафт"
 pc_marginal_cold_tile_desc:0 "Заснеженный ландшафт с некоторой растительностью."
 trait_pc_marginal_warm_preference:0 "Предпочтение - тёплый маргинальный мир"
 trait_pc_marginal_warm_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_marginal_warm_habitability:1 "Приспособленность к тёплому маргинальному миру"
 trait_pc_marginal_cold_preference:0 "Предпочтение - холодный маргинальный мир"
 trait_pc_marginal_cold_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_marginal_cold_habitability:1 "Приспособленность к холодному маргинальному миру"

 pc_hothouse:0 "Парниковый мир"
 pc_hothouse_desc:0 "Скалистая планета с толстой атмосферой высокого давления. Газы в атмосфере вызвали беглый парниковый эффект, создавая очень высокие температуры на поверхности."
 pc_hothouse_habitability:0 "Приспособленность к парниковому миру"
 pc_hothouse_tile:0 "Выжженная бесплодная местность"
 pc_hothouse_tile_desc:0 "Сухая, враждебная и очень жаркая пустыня, чередующаяся с плитоподобными скалами."
 trait_pc_hothouse_preference:0 "Предпочтительный парниковый мир"
 trait_pc_hothouse_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_hothouse_habitability:1 "Приспособленность к парниковому миру"

 pc_underground_rocky:0 "Безвоздушный подземный мир"
 pc_underground_rocky_desc:0 "Бесплодный каменистый мир с подземными лавовыми трубами, которые, как считается, образовались во время базальтовых лавовых потоков. Они защищены от колебаний температуры на поверхности, что обеспечит стабильную среду обитания."
 pc_underground_rocky_habitability:0 "Приспособленность к безвоздушному подземному миру"
 pc_underground_rocky_tile:0 "Подземные пещеры"
 pc_underground_rocky_tile_desc:0 "Каменный подземный ландшафт."
 trait_pc_underground_rocky_preference:0 "Предпочтение - безвоздушный подземный мир"
 trait_pc_underground_rocky_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_underground_rocky_habitability:1 "Приспособленность к безвоздушному подземному миру"

 pc_underground_icy:0 "Ледяной подземный мир"
 pc_underground_icy_desc:0 "Считается, что подземные пещеры ледяного мира образовались вблизи геотермальных источников, которые растапливают лёд вокруг них. Они обеспечивают стабильную среду обитания с температурой выше точки замерзания и доступом к жидкой воде."
 pc_underground_icy_habitability:0 "Приспособленность к ледяному подземному миру"
 pc_underground_icy_tile:0 "Подземные пещеры"
 pc_underground_icy_tile_desc:0 "Ледяной подземный ландшафт."
 trait_pc_underground_icy_preference:0 "Предпочтение - ледяной подземный мир"
 trait_pc_underground_icy_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_underground_icy_habitability:1 "Приспособленность к ледяному подземному миру"

 ###Terraforming Modifiers
 adapted_environ:0 "Адаптированная среда"
 adapted_environ_desc:0 "Эта планета претерпела небольшой терраформирующий проект и теперь больше подходит для строительства колонии, способной поддерживать жизнь. Была построена автоматизированная подземная инфраструктура, которая ждёт первых колонистов."
 underground_colony:0 "Герметичная подземная среда"
 underground_colony_desc:0 "Эта планета имеет герметичную подземную среду со стабильными условиями для развития колонии."
 subterranean_rocky_candidate:0 "Кандидат в подземные колонии"
 subterranean_rocky_candidate_desc:0 "Хотя эта планета бесплодна и лишена жизни, она имеет огромные подземные пещеры, которые можно приспособить для создания искусственной среды, способной поддерживать жизнь."
 subterranean_icy_candidate:0 "Кандидат в подземные колонии"
 subterranean_icy_candidate_desc:0 "Хотя эта планета бесплодна и лишена жизни, она имеет огромные подземные пещеры, которые можно приспособить для создания искусственной среды, способной поддерживать жизнь."
 defrost_candidate:0 "Кандидат на разморозку"
 defrost_candidate_desc:0 "Этот замороженный мир обладает достаточной геотермальной активностью, что должно позволить ему удерживать поверхностные воды в жидком состоянии, а также более теплую и плотную атмосферу, если мы дадим ему толчок в правильном направлении."
 detox_candidate:0 "Кандидат на детоксикацию"
 detox_candidate_desc:0 "Этот токсичный мир обладает потенциалом для развития в более благоприятных для жизни условиях, если мы выполним некоторые атмосферные манипуляции."

 ###NW Engine Start Sol
 nwengine.09.name:0 "Солнечная система - Новые миры"
 nwengine.09.desc:0 "Слухи из частного сектора утверждают, что на Венере и Титане есть подземные залежи жидкой или замерзшей воды, которые могут способствовать развитию человеческих колоний. Вы хотите расследовать эти слухи?\n\n§GВариант A:§!Это смешно.\n\n§GВариант B:§!Если бы Венера могла быть развита, она смогла бы однажды конкурировать с Землей. Отправить исследовательскую группу для расследования. Слухи о Титане игнорировать, в любом случае, он слишком холодный.\n\n§GВариант C:§!Венера слишком горячая, как мы можем изменить такую среду? Но если даже есть небольшой шанс иметь форпост во внешней системе на Титане, мы не должны игнорировать эту возможность!\n\n§GВариант D:§!Любая частная компания, способная работать за пределами нашей планеты, должна восприниматься всерьез! Изучите обе возможности."
 nwengine.09.a:0 "Вариант A"
 nwengine.09.b:0 "Вариант B"
 nwengine.09.c:0 "Вариант C"
 nwengine.09.d:0 "Вариант D"

 ###Decisions
 decision_adapted_environment:0 "Адаптированная среда"
 decision_adapted_environment_desc:0 "Мы можем отправлять автоматические дроны с необходимыми строительными материалами для поиска и исследования идеальных мест для колоний, а также создания инфраструктуры, которая обеспечит лучшие условия для наших первых колонистов в этом враждебном мире."
 decision_end_adapted_environment:0 "Открытая среда"
 decision_end_adapted_environment_desc:0 "Когда мир станет достаточно безопасным для наших колонистов, чтобы жить на поверхности без ограничений в закрытой среде, мы сможем демонтировать купола и снять ограничения на расширение колонии."
 decision_underground_colonization:0 "Планирование поземной колонии"
 decision_underground_colonization_desc:0 "Мы можем воспользоваться преимуществами подземных объектов этого безжизненного мира, таких как сети пещер или лавовые трубки, загерметизировать их и создать искусственную среду с пригодным для жизни давлением, атмосферой и температурой. У колонии будут более высокие потребности в энергии, и ее расширение потребует дальнейших раскопок, но обеспечит доступ к новым ресурсам."
 decision_end_underground_colonization:0 "Открытая среда"
 decision_end_underground_colonization_desc:0 "Когда мир стал достаточно безопасным, чтобы наши колонисты могли жить на поверхности без ограничений в закрытой подземной среде, мы демонтировали купола и сняли ограничения на расширение колоний."

 ###Deposits
 d_mineral_rich_rock:0 "Богатые породы"
 d_mineral_rich_rock_desc:0 "Эти породы богаты качественными минералами, необходимыми для развития горнодобывающей промышленности."
 d_geothermal_rock:0 "Горячие породы"
 d_geothermal_rock_desc:0 "Эти породы могут быть использованы для производства геотермальной энергии."
 d_rock:0 "Твёрдые породы"
 d_rock_desc:0 "Эту скалистую область можно расчистить, чтобы освободить больше места для колонии."
 d_ice:0 "Замороженный лёд"
 d_ice_desc:0 "Эта замороженная область может быть расплавлена, чтобы освободить больше места для колонии."

 ###Anomalies
 subterranean_rocky_candidate_category:0 "Стабильные подземные лавовые потоки"
 subterranean_rocky_candidate_category_desc:0 "Этот бесплодный и безжизненный мир имеет огромные лавовые потоки около поверхности."
 subterranean_icy_candidate_category:0 "Стабильные подземные пещеры"
 subterranean_icy_candidate_category_desc:0 "Этот замороженный и безжизненный мир имеет обширные пещеры около поверхности."
 nw_anomaly.1.name:0 "Обнаружен кандидат в подземные колонии"
 nw_anomaly.1.desc.intro:0 "Наш подробный осмотр [From.GetName] показал, что у него есть огромные пещеры вблизи от поверхности. Они обеспечивают некоторую защиту от излучения на поверхности и могут быть адаптированы для создания герметичной среды с пригодным для дыхания воздухом и давлением."
 nw_anomaly.1.desc.1:0 "$nw_anomaly.1.desc.intro$\n\nСоздание искусственной стабильной среды теоретически было бы возможно, но у нас пока нет технологий для выполнения этой задачи."
 nw_anomaly.1.desc.2:0 "$nw_anomaly.1.desc.intro$\n\nУ нас есть технология для создания искусственной стабильной среды, которая позволила бы нам построить здесь колонию для эксплуатации ресурсов планеты."
 nw_anomaly.2.name:0 "Обнаружен кандидат в подземные колонии"
 nw_anomaly.2.desc.intro:0 "Наш подробный осмотр [From.GetName] показал, что у него есть огромные пещеры вблизи от поверхности. Они обеспечивают некоторую защиту от излучения на поверхности и могут быть адаптированы для создания герметичной среды с пригодным для дыхания воздухом и давлением."
 nw_anomaly.2.desc.1:0 "$nw_anomaly.1.desc.intro$\n\nСоздание искусственной стабильной среды теоретически было бы возможно, но у нас пока нет технологий для выполнения этой задачи."
 nw_anomaly.2.desc.2:0 "$nw_anomaly.1.desc.intro$\n\nУ нас есть технология для создания искусственной стабильной среды, которая позволила бы нам построить здесь колонию для эксплуатации ресурсов планеты."

 ###Buildings
 building_helium-3_reactor:0 "Реактор на гелиуме-3"
 building_helium-3_reactor_desc:0 "АЭС, использующая гелий-3 в качестве топлива, добываемый на очистителе реголита."
 mod_building_helium-3_reactor_max:0 "Максимум $building_helium-3_reactor$"
 building_regolith_refinery:0 "Очиститель реголита"
 building_regolith_refinery_desc:0 "Станция, которая очищает реголит, добываемый с поверхности, производя качественные минералы, такие как гелий-3 и другие драгоценные металлы."
 mod_building_regolith_refinery_max:0 "Максимум $building_regolith_refinery$"
 building_precious_metal_foundry:0 "Кузница драгоценных металлов"
 building_precious_metal_foundry_desc:0 "Литейный завод, который превращает драгоценные металлы, полученные на очистителе реголита, в ценные сплавы."
 mod_building_precious_metal_foundry_max:0 "Максимум $building_precious_metal_foundry$"
 building_aeroponic_complex:0 "Аэропонический комплекс"
 building_aeroponic_complex_desc:0 "Альтернативный способ выращивания пищи. Когда земля недоступна, растения всё же можно выращивать в закрытом воздухе или в условиях тумана."
 mod_building_aeroponic_complex_max:0 "Максимум $building_aeroponic_complex$"
 building_pressurized_arcology:0 "Огромная аркология"
 building_pressurized_arcology_desc:0 "Огромная мегаструктура, способная вместить большое количество людей с высокой плотностью заполнения."
 mod_building_pressurized_arcology_max:0 "Максимум $building_pressurized_arcology$"
