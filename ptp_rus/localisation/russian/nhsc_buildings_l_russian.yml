job_esc_dimension_warper_effect_desc: "£job_esc_dimension_warper£ $job_esc_dimension_warper_plural$ перерабатывают £energy£ §Y$energy$§! и £consumer_goods£ §Y$consumer_goods$§! в £esc_transdimensional_vortex£ §Y$esc_transdimensional_vortex$§!."
