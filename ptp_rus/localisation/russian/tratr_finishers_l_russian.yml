 tr_tratr_malice_1:0 "Надежда"
 tr_tratr_malice_1_desc:0 "§Y$mod_pop_cat_worker_happiness$§! увеличено на §G10%§!."
 tr_tratr_malice_1_delayed:0 "Даже в самые смутные и самые безнадежные времена наши работники все ещё надеятся на лучшую жизнь."

 tr_tratr_malice_3:0 "Уверенность"
 tr_tratr_malice_3_desc:0 "§Y$mod_planet_jobs_worker_produces_mult$§! увеличено на §G+5%§!."
 tr_tratr_malice_3_delayed:0 "Наши работники остаются уверенными и никогда не боятся дня грядущего."

 tr_tratr_malice_4:0 "Гнев"
 tr_tratr_malice_4_desc:0 "§Y$mod_planet_jobs_worker_minerals_produces_mult$§! увеличено на §G+7.5%§!."
 tr_tratr_malice_4_delayed:0 "Мы будем читать их боль медленно, страницу за страницей. Много врагов, много чести. В то время как наше правительство стремится увеличить количество наших врагов, шахты продолжают заставлять рабов собирать больше £minerals §Yминералов§!."

 tr_tratr_malice_5:0 "Примирение"
 tr_tratr_malice_5_desc:1 "§Y$mod_planet_jobs_worker_food_produces_mult$§! увеличено на §G+5%§!."
 tr_tratr_malice_5_delayed:0 "Наши фермеры всегда борются с корпорациями, которые распространяют семена, если мы хотим накормить наше население, мы должны поощрять примирение между ними."