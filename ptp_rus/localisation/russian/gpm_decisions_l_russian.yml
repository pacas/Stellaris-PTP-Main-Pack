 #######################################
 #### Colony Decisions
 #######################################
 gpm_decision_dig_for_precursor_artifacts:0 "Искать §Yартефакты предтеч§!"
 gpm_decision_dig_for_precursor_artifacts_desc:0 "Отправьте новую научную экспедицию в этот мир для поиска артефактов предтеч."
 gpm_recent_archeological_expedition:0 "Исчерпывающие экспедиции"
 gpm_recent_archeological_expedition_desc:0 "Научные экспедиции нашли все, что только можно найти в этом мире. Было бы напрасной тратой ресурсов искать здесь другие артефакты."
 gpm_recent_archeological_expeditionTT:0 "§YВ этом мире больше не найти артефактов§!"

 decision_gpm_hunt_roaming_killbots:0 "Уничтожить роботов-убийц"
 decision_gpm_hunt_roaming_killbots_desc:0 "Поищите помощи в уничтожении смертоносных роботов-убийц, бродящих по этим землям."
 gpm_decisions.1.name:0 "Роботов больше нет"
 gpm_decisions.1.desc:0 "Наши специализированные охотники на дронов успешно уничтожили бродячих роботов на §H[FROMFROM.GetName]§!. Планета наконец-то в безопасности."
 gpm_decisions.option:0 "Победа!"

 decision_gpm_restore_oppertunity:0 "Восстановить потерянного друга"
 decision_gpm_restore_oppertunity_desc:0 "Эй, приятель, время сменить батарею и стряхнуть пыль. Наконец-то мы воссоединились..."

 decision_gpm_seasonal_flooding:0 "Построить защиту от наводнений"
 decision_gpm_seasonal_flooding_desc:0 "Наша колония попытается найти решение, которое поможет сдержать регулярные сезонные наводнения, которые часто случаются в этом мире. Это займёт несколько месяцев. "

 decision_gpm_locust_plagues:0 "Уничтожить жуков"
 decision_gpm_locust_plagues_desc:0 "Наша колония попытается найти решение, чтобы помешать саранче, замедляющей развитие колонии."

 decision_gpm_acidic_seas:0 "Снизить кислотность океанов"
 decision_gpm_acidic_seas_desc:0 "Наша колония попытается найти решение, чтобы понизить кислотность океанов этого мира."

 decision_gpm_carnivorous_flies:0 "Раздать мухобойки"
 decision_gpm_carnivorous_flies_desc:0 "Наша колония попытается найти решение «проблемы» с плотоядными мухами."

 decision_gpm_lingering_pollution:0 "Очистить воздух"
 decision_gpm_lingering_pollution_desc:0 "Наша колония попытается очистить атмсоферу от загрязняющих её примесей."

 decision_gpm_resilent_parasites:0 "Война с паразитами"
 decision_gpm_resilent_parasites_desc:0 "Наша колония попытается найти лекарство от стойких паразитов, которые заражают её жителей."

 decision_gpm_hostile_flora:0 "Инвазивные виды"
 decision_gpm_hostile_flora_desc:0 "Посадив несколько очень инвазивных видов на планете, мы можем подавить местные растения и получить гораздо более дружелюбную окружающую среду."

 decision_gpm_Unstable_Tectonics:0 "Стабилизация разломов"
 decision_gpm_Unstable_Tectonics_desc:0 "Искусственные вентиляционные отверстия, пробуренные в линиях разлома этой планеты, периодически сбрасывают ищлишки давления, позволяя расплавленной породе и газу безопасно извергаться."

 decision_gpm_unusual_seasons:0 "Создание облаков"
 decision_gpm_unusual_seasons_desc:0 "Тщательное создание искусственного облачного покрова в ключевых местах стабилизирует атмосферные потоки планеты."

 decision_gpm_fix_ozone_layer:0 "Восстановление озонового слова"
 decision_gpm_fix_ozone_layer_desc:0 "Восстановление поврежденного озонового слоя на этой планете."

 decision_gpm_clear_toxic_gas:0 "Нейтрализовать токсичные газы"
 decision_gpm_clear_toxic_gas_desc:0 "На всей планете будут предприниматся усилия по нейтрализации облаков токсичных газов, что значительно улучшит условия жизни в этом мире."

