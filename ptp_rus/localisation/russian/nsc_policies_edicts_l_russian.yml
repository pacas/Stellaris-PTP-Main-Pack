policy_tech_options_policy:0 "Инициатива по разнообразию исследований"
policy_tech_options_policy_desc:0 "Эта политика позволит нашей империи тратить очки исследований на то, чтобы предоставить нашим учёным больше возможностей при выборе следующего исследовательского проекта."

defaulttech_option_name: "Исследования по умолчанию"
defaulttech_option:0 "Исследования по умолчанию"
defaulttech_option_desc:0 "При выборе этого варианта количество вариантов исследования останется прежним - ничего не изменится."

tech5_option_name: "Исследовательская инициатива 5"
tech5_option:0 "Исследовательская инициатива 5"
tech5_option_desc:0 "Этот вариант увеличит количество исследовательских альтернатив до 5 и будет стоить примерно 10% от наших ежемесячных очков исследований."

tech10_option_name: "Исследовательская инициатива 10"
tech10_option:0 "Исследовательская инициатива 10"
tech10_option_desc:0 "Этот вариант увеличит количество исследовательских альтернатив до 10 и будет стоить примерно 15% от наших ежемесячных очков исследований."

tech15_option_name: "Исследовательская инициатива 15"
tech15_option:0 "Исследовательская инициатива 15"
tech15_option_desc:0 "Этот вариант увеличит количество исследовательских альтернатив до 15 и будет стоить примерно 20% от наших ежемесячных очков исследований."

tech20_option_name: "Исследовательская инициатива 20"
tech20_option:0 "Исследовательская инициатива 20"
tech20_option_desc:0 "Этот вариант увеличит количество исследовательских альтернатив до 20 и будет стоить примерно 30% от наших ежемесячных очков исследований."



##################################################################################################################################################################################################################
### DOCTRINES ###
#################

policy_armament_doctrine:0 "Доктрина вооружения"
policy_armament_doctrine_desc:0 "Эта доктрина флота определяет, на какие вооружения следует обращать внимание при разработке кораблей, при этом будет снижена эффективность использования других видов оружия."

balanced_focus_name:0 "Стандартное вооружение"
balanced_focus:0 "Стандартное вооружение"
balanced_focus_desc:0 "Мы распределим наше внимание равномерно по типам оружия; нет необходимости специализироваться на одном в ущерб другим."

kinetic_focus_name:0 "Кинетическое оружие"
kinetic_focus:0 "Кинетическое оружие"
kinetic_focus_desc:0 "Кинетическое оружие имеет давнюю и легендарную историю. Наши орудия пробьют вражеские щиты и корпус, принеся славу нашему народу."

energy_focus_name:0 "Энергетическое оружие"
energy_focus:0 "Энергетическое оружие"
energy_focus_desc:0 "Существует определённое величие в манипуляции энергией с целью уничтожения своих врагов. Наше энергетическое оружие прожжёт вражеские корабли и расплавит их флоты."

guided_munitions_focus_name:0 "Взрывчатое оружие"
guided_munitions_focus:0 "Взрывчатое оружие"
guided_munitions_focus_desc:0 "Взрывчатое оружие. Наши мощные ракеты и торпеды обеспечат победу нашего народа."

strike_craft_focus_name:0 "Штурмовики"
strike_craft_focus:0 "Штурмовики"
strike_craft_focus_desc:0 "Штурмовики и наши храбрые пилоты приведут нас к победе."

policy_defense_doctrine:0 "Доктрина обороны"
policy_defense_doctrine_desc:0 "Эта доктрина флота определяет, какой тип защиты должен использоваться на наших кораблях, при этом будет снижена эффективность использования других видов."

uniform_focus_name:0 "Стандартная защита"
uniform_focus:0 "Стандартная защита"
uniform_focus_desc:0 "Мы сосредоточимся на броне и щитах в равной мере; нет необходимости отдавать предпочтение одному над другим. Они сильнее вместе."

armor_focus_name:0 "Фокус на броне"
armor_focus:0 "Фокус на броне"
armor_focus_desc:0 "Доверьтесь силе нашей брони. Толстая и непробиваемая, она окутывает наши корпуса своими защитными объятиями и не может быть проигнорирована ракетами или торпедами."

shield_focus_name:0 "Фокус на щитах"
shield_focus:0 "Фокус на щитах"
shield_focus_desc:0 "Мерцающие щиты - превосходный вариант защиты. В отличие от брони, они перезаряжаются без необходимости ремонта, что позволяет проводить долгие кампании без необходимости останавливать наш темп наступления."

policy_composition_doctrine:0 "Доктрина состава флота"
policy_composition_doctrine_desc:0 "Эта доктрина флота определяет, какие типы кораблей должны составлять основную часть наших сил, что позволяет нам строить выбранные корабли быстрее и с меньшими затратами, за счёт того, что на строительство других кораблей уходит больше времени и ресурсов."

standard_composition_name:0 "Стандартный состав"
standard_composition:0 "Стандартный состав"
standard_composition_desc:0 "У каждого корабля есть своё место; мы не должны переоборудовать наши верфи, чтобы отдавать предпочтение одному типу строительства по сравнению с другим. Разнообразие - лучший вариант."

light_ship_focus_name:0 "Фокус на лёгких кораблях"
light_ship_focus:0 "Фокус на лёгких кораблях"
light_ship_focus_desc:0 "Лёгкие корабли дешевы и быстры, как в строительстве, так и в космосе. Они идеально подходят для подавления пиратов, поддержки торговли, защиты больших участков пространства и больших кораблей - и это с ограниченным бюджетом. Нам необходимо установить приоритет на строительство именно этих кораблей."

versatility_focus_name:0 "Фокус на крейсерах"
versatility_focus:0 "Фокус на крейсерах"
versatility_focus_desc:0 "Крейсеры и их большие кузены - ударные и линейные крейсеры, являются самыми универсальными кораблями, которые мы можем построить. Они превосходны на всех дистанциях, имеют широкий спектр оружия, и достаточно прочны, чтобы выдержать попадание, но не требуют столько же времени и затрат для постройки, как крупные корабли. Для универсальности флота мы должны сосредоточиться на них."

capital_focus_name:0 "Фокус на тяжёлых кораблях"
capital_focus:0 "Фокус на тяжёлых кораблях"
capital_focus_desc:0 "Крупные корабли являются гордостью наших флотов. Обладая тяжёлым вооружением для уничтожения противника и мощной броней, которая может отразить любую атаку, эти военные корабли являются самым весомым оружием в нашем арсенале. Это не что иное, как будущее галактической войны, и мы должны сделать их ядром нашего флота, сосредоточить усилия на их строительстве."

carrier_focus_name:0 "Фокус на кораблях-носителях"
carrier_focus:0 "Фокус на кораблях-носителях"
carrier_focus_desc:0 "Наши штурмовики - лучшее оружие. Наши пилоты - лучшие и самые умные из людей, а наши носители - это корабли, которые отправляют в бой доблестных воинов. И когда придёт время вторгнуться во вражеские миры, наши носители смогут нести наземные войска для захвата планет. Мы должны сосредоточить наши усилия на производстве как можно большего количества этих кораблей."

policy_operations_doctrine:0 "Доктрина операций флота"
policy_operations_doctrine_desc:0 "Космофлот имеет много обязанностей: демонстрация силы империи, защита основной территории и защита внутренней торговли. Наша доктрина операций флота определяет, какую из этих задач следует выделить."

standard_operations_name:0 "Стандартные операции"
standard_operations:0 "Стандартные операции"
standard_operations_desc:0 "Мы не должны специализироваться на операциях. Мы должны быть готовы к любым обязанностям в любое время и никогда не пренебрегать одним аспектом планирования."

blue_sky:0 "Операции «Синее небо»"
blue_sky_name:0 "Операции «Синее небо»"
blue_sky_desc:0 "Нет ничего важнее, чем защита наших планет и нашего народа. Флот существует исключительно для защиты нашей нации, и мы должны планировать операции таким образом, чтобы они были ограничены пространством, которое мы контролируем, и сражались главным образом вместе с нашими могущественными звёздными базами."

black_sky:0 "Операции «Чёрное небо»"
black_sky_name:0 "Операции «Чёрное небо»"
black_sky_desc:0 "Наш флот должен быть способен продемонстрировать силу далеко за пределами наших границ - чтобы защитить наших союзников, наказать врагов и реагировать на кризисы, где бы они ни возникали. Мы не можем полагаться на звёздные базы; мы должны быть в состоянии сражаться где угодно, в том числе и по всей галактике. «Чёрное небо» - лучший инструмент дипломатии, в любое время и месте."

privateer_operation:0 "Анти-пиратские операции"
privateer_operation_name:0 "Анти-пиратские операции"
privateer_operation_desc:0 "Нашего флота более чем достаточно, чтобы защитить нас и наш образ жизни, но он также способствует защите нашей внутренней торговли. Торговля - это источник жизни нашей империи и мы должны сделать всё возможное для её защиты."

policy_crew_doctrine:0 "Доктрина обучения экипажей"
policy_crew_doctrine_desc:0 "Подготовка экипажей и офицеров флота является одним из наиболее важных аспектов, которые мы когда-либо предпринимали. Мы должны тщательно адаптировать наши учебные программы в соответствии с обстоятельствами; устаревшие или неадекватные учебные программы хуже, чем бесполезны, и могут нанести вред нашему флоту. Мы должны решить, как обучать наши команды и офицеров."

standard_crew:0 "Стандартное обучение"
standard_crew_name:0 "Стандартное обучение"
standard_crew_desc:0 "Стандартный уровень подготовки, без какой-либо специальной направленности, позволит нам наилучшим образом поддерживать оперативную готовность."

excellent_crew:0 "Флотская академия подготовки"
excellent_crew_name:0 "Флотская академия подготовки"
excellent_crew_desc:0 "Мы должны реализовать полную программу обучения в академии космофлота. Экипажи готовятся годами, а потенциальные офицеры проходят дополнительную специальную подготовку. Тем не менее, многие из них не смогут соответствовать высоким стандартам, которые мы установили, уменьшая очередь приемлемых экипажей для наших кораблей."

militia_crew:0 "Быстрое обучение"
militia_crew_name:0 "Быстрое обучение"
militia_crew_desc:0 "Мы должны реализовать программу быстрой подготовки, направленную на то, чтобы как можно скорее подготовить экипажи кораблей без какой-либо дополнительной подготовки. Это позволит нам пополнить наши ряды многими новобранцами, чтобы заполнить корабли, однако это приведёт к снижению боевых характеристик."

ai_crew:0 "Экипажи с искусственным интеллектом"
ai_crew_name:0 "Экипажи с искусственным интеллектом"
ai_crew_desc:0 "Мы будем составлять экипаж наших кораблей в основном из ИИ. Это имеет преимущество в том, что экипажи кораблей можно производить с впечатляющей скоростью. Тем не менее, отряды ИИ, оптимизированные под роли экипажа, испытывают трудности с адаптацией к быстро меняющимся ситуациям, что увеличивает количество потерь, которые мы будем получать в бою."

edict_nsc_doctrine_ai:0 "Замена доктрин для ИИ"
edict_nsc_doctrine_ai_desc:0 "Только для ИИ"

policy_crew_doctrine_gestalt:0 "Доктрина обучения экипажей"
policy_crew_doctrine_gestalt_desc:0 "Подготовка дронов для флота является одним из наиболее важных аспектов, которые мы когда-либо предпринимали. Мы должны тщательно адаптировать наши учебные программы в соответствии с обстоятельствами; устаревшие или неадекватные учебные программы хуже, чем бесполезны, и могут нанести вред нашему флоту. Мы должны решить, как обучать наших дронов."

standard_drones:0 "Стандартные дроны"
standard_drones_name:0 "Стандартные дроны"
standard_drones_desc:0 "Наших дронов на данный момент достаточно; нам не нужны дроны более высокого качества, независимые дроны или рой дронов."

quality_protocol:0 "Протоколы качества"
quality_protocol_name:0 "Протоколы качества"
quality_protocol_desc:0 "Наши дроны должны быть высочайшего качества, чтобы корабли вели бой с максимальной эффективностью. Мы не сможем разместить на всех имеющихся кораблях эти экипажи, в отличии от стандартных, но это цена, которую мы платим за превосходство."

adaptive_protocol:0 "Адаптивные протоколы"
adaptive_protocol_name:0 "Адаптивные протоколы"
adaptive_protocol_desc:0 "Наши офицеры-дроны были разработаны с большей независимостью, чтобы адаптироваться к различным ситуациям. Это означает, что мы можем оборудовать больше кораблей с нашими офицерами-дронами, способными управлять своими экипажами с большей автономией, но общая боевая эффективность будет немного страдать от отсутствия слаженности в действиях."

swarm_protocol:0 "Протоколы улья"
swarm_protocol_name:0 "Протоколы улья"
swarm_protocol_desc:0 "Наши трутни требуют минимального обучения. Корабли должны быть быстрыми и затмевать звёзды своим числом; для них не требуется долгое обучение. Каждый корабль - незначительная потеря; есть ещё два, чтобы занять его место. Рой сокрушит числом."



