 district_energy_research:0 "Район исследователей-энергетиков"
 district_energy_research_plural:0 "Районы исследователей-энергетиков"
 district_energy_research_desc:0 "Этот район предоставляет лаборатории и жилые помещения для исследователей-энергетиков, которые изучают новые источники энергии и управление питанием."
 district_building_maintenance:0 "Район техобслуживания зданий"
 district_building_maintenance_plural:0 "Районы техобслуживания зданий"
 district_building_maintenance_desc:0 "Этот район предоставляет лаборатории и рабочее пространство для тех, кто помогает сократить расходы на содержание зданий по всей империи."

 district_farming_housing:0 "Район проживания фермеров"
 district_farming_housing_plural:0 "Районы проживания фермеров"
 district_farming_housing_desc:0 "Этот район предоставляет большие фермы достаточным жилым пространством для фермеров."
 district_farming_maintenance:0 "Район инспекторов ферм"
 district_farming_maintenance_plural:0 "Районы инспекторов ферм"
 district_farming_maintenance_desc:0 "Этот район предоставляет жилые помещения и управляющие системы для контролёров ферм."
 district_farming_bio_translating:0 "Район биопереработки"
 district_farming_bio_translating_plural:0 "Районы биопереработки"
 district_farming_bio_translating_desc:0 "Этот район предоставляет возможность производство топлива для излишков продуктов питания, а также жилые помещения для операторов этих установок."
 district_farming_slave:0 "Рабский сельскохозяйственный район"
 district_farming_slave_plural:0 "Рабские сельскохозяйственные районы"
 district_farming_slave_desc:0 "Здесь располагается огромная коллективная ферма и маленький, грязный анклав, где живут работающие на ней рабы."
 mod_district_farming_slave_max:0 "Максимальное число $district_farming_slave_plural$"
 district_farming_rural_farm:0 "Район деревенских фермеров"
 district_farming_rural_farm_plural:0 "Районы деревенских фермеров"
 district_farming_rural_farm_desc:0 "Этот район предоставляет большие участки земли, основное оборудование, предприятия и электростанции для городских жителей, которые жаждут сельского образа жизни."

 district_eco_preserver:0 "Район техобслуживания зоопарка"
 district_eco_preserver_plural:0 "Районы техобслуживания зоопарка"
 district_eco_preserver_desc:0 "Этот район предоставляет жилые помещения и управляющие системы для, кто следит за зоопарками и окружающей средой планеты."
 district_eco_researching:0 "Район исследователей-экологов"
 district_eco_researchinge_plural:0 "Районы исследователей-экологов"
 district_eco_researching_desc:0 "Этот район предоставляет лаборатории, хранилища образцов и жилые помещения для ксеноисследователей."
 district_eco_zeno_ward:0 "Район-зверинец"
 district_eco_zeno_ward_plural:0 "Районы-зверинцы"
 district_eco_zeno_ward_desc:0 "Этот район предоставляет территории для размножения и проживания миллиардов видов инопланетных животных и растений, а также возможность для туристов с комфортом наблюдать за ними."
