nhsc_tech_advanced_sensors_1: "Улучшенные тахионные сенсоры"
nhsc_tech_advanced_sensors_1_desc: "Улучшенные тахионные сенсоры с увеличенной дальностью сканирования по сравнению с предыдущим поколением."
TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§HКомпонент§!: Улучшенные тахионные сенсоры"
TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "Улучшенные тахионные сенсоры с увеличенной дальностью сканирования по сравнению с предыдущим поколением."

nhsc_tech_advanced_sensors_2: "Теория струн"
nhsc_tech_advanced_sensors_2_desc: "Сравнительно новая теория, проясняющая немало из тех явлений нашего мира, которые прежде казались необъяснимыми."
TECH_UNLOCK_STRING_SENSOR_TITLE: "§HКомпонент§!: Пространственно-струнные сенсоры"
TECH_UNLOCK_STRING_SENSOR_DESC: "Сравнительно новая теория, проясняющая немало из тех явлений нашего мира, которые прежде казались необъяснимыми."

nhsc_tech_advanced_sensors_3: "Анализ струнных флуктуаций"
nhsc_tech_advanced_sensors_3_desc: "Аккумуляция многих и многих знаний открыла перед нами теорию струн, позволившую наконец понять окружающий нас мир."
TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§HКомпонент§!: Улучшенные струнные сенсоры"
TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "Аккумуляция многих и многих знаний открыла перед нами теорию струн, позволившую наконец понять окружающий нас мир."

nhsc_tech_psionic_sensors: "Псионические сенсоры"
nhsc_tech_psionic_sensors_desc: "Использование псионических сил для считывания информации напрямую с пространственных струн позволяет обрести беспрецедентную глубину восприятия окружающего нас мира."
TECH_UNLOCK_PSI_SENSOR_TITLE: "§HКомпонент§!: Псионические сенсоры"
TECH_UNLOCK_PSI_SENSOR_DESC: "Использование псионических сил для считывания информации напрямую с пространственных струн позволяет обрести беспрецедентную глубину восприятия окружающего нас мира."

nhsc_tech_precursor_sensors: "Сенсоры предтеч"
nhsc_tech_precursor_sensors_desc: "Усовершенствованные матрицы датчиков, использующие загадочные свойства тёмной материи для мгновенного обнаружения сущностей на огромных расстояниях космоса."
TECH_UNLOCK_PRECURSOR_SENSOR_TITLE: "§HКомпонент§!: $nhsc_tech_precursor_sensors$"
TECH_UNLOCK_PRECURSOR_SENSOR_DESC: "$nhsc_tech_precursor_sensors_desc$"

########################################
###      Technologies : armors       ###
########################################

nhsc_tech_armor_6: "Улучшенная нейтрониевая броня"
nhsc_tech_armor_6_desc: "Более плотный вариант нейтрониевой брони, способный выдержать почти любой урон."
NHSC_TECH_TIER_6_ARMOR_TITLE: "Улучшенная нейтрониевая броня"
NHSC_TECH_TIER_6_ARMOR_DESC: "Ещё более плотный вариант нейтрониевой брони, способный устоять практически перед любым негативным воздействием."

nhsc_tech_armor_7: "Адамантиевая броня"
nhsc_tech_armor_7_desc: "Названная в честь фантастического материала эта практически неразрушимая броня способна предложить нашим кораблям несравненный класс защиты."
NHSC_TECH_TIER_7_ARMOR_TITLE: "Адамантиевая броня"
NHSC_TECH_TIER_7_ARMOR_DESC: "Названная в честь фантастического материала эта практически неразрушимая броня способна предложить нашим кораблям несравненный класс защиты."

nhsc_tech_armor_nanite_1: "Нанитонесущая броня"
nhsc_tech_armor_nanite_1_desc: "Внедряя в обшивку нанитов, способных производить ремонтные работы, мы можем создать броню, которая не только защищает от урона, но и восстанавливает полученные повреждения."
NHSC_TECH_NANO_ARMOR_1_TITLE: "Нанитонесущая броня"
NHSC_TECH_NANO_ARMOR_1_DESC: "Внедряя в обшивку нанитов, способных производить ремонтные работы, мы можем создать броню, которая не только защищает от урона, но и восстанавливает полученные повреждения."

nhsc_tech_armor_nanite_2: "Улучшенная нанитонесущая броня"
nhsc_tech_armor_nanite_2_desc: "Улучшенная версия нанитонесущей брони. Она сложнее в устройстве и может быстрее восстанавливаться."
NHSC_TECH_NANO_ARMOR_2_TITLE: "Улучшенная нанитонесущая броня"
NHSC_TECH_NANO_ARMOR_2_DESC: "Улучшенная версия нанитонесущей брони. Она сложнее в устройстве и может быстрее восстанавливаться."

nhsc_tech_armor_shield_1: "Щитовая броня"
nhsc_tech_armor_shield_1_desc: "Внедряя в обшивку нанитов, способных управлять окружающими энергиями, мы можем создать броню, которая генерирует дополнительные силовые щиты."
NHSC_TECH_SHIELD_ARMOR_1_TITLE: "Щитовая броня"
NHSC_TECH_SHIELD_ARMOR_1_DESC: "Внедряя в броню нанитов, способных управлять окружающими энергиями, мы можем создать броню, которая генерирует дополнительные силовые щиты."

nhsc_tech_armor_shield_2: "Улучшенная щитовая броня"
nhsc_tech_armor_shield_2_desc: "Улучшенная версия щитогенерирующей брони. Она обладает большей устойчивостью и создаёт более прочные щиты."
NHSC_TECH_SHIELD_ARMOR_2_TITLE: "Улучшенная щитовая броня"
NHSC_TECH_SHIELD_ARMOR_2_DESC: "Улучшенная версия щитогенерирующей брони. Она обладает большей устойчивостью и создаёт более прочные щиты."

nhsc_tech_armor_shield_3: "Щитовой бастион"
