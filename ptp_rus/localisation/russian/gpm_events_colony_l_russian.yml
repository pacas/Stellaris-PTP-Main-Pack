 # Colony event: chain that ends up giving you one or more space ships
 gpm_colony.3.name:0 "Не совсем металлолом"
 gpm_colony.3.desc:0 "Наше первоначальное сканирование этого мира показало, что его поверхность буквально усеяна металлом множества разбившихся кораблей. Должно быть, их здесь сотни. К сожалению, из-за помех, вызванных множеством различных сплавов и элементов разрушенной электроники рухнувших судов, нам не удалось получить подробные данные о каждом крушении.\n\nТеперь же, когда мы начали проводить визуальное обследование, мы обнаружили нечто удивительное. Некоторые корабли до сих пор излучают в электромагнитном диапазоне, а это означает, что в них осталась энергия. Возможно, банки данных смогут нам что-то поведать об их внутреннем устройстве или создателях."

 gpm_colony.3.desc.mach:0 "Первоначальное сканирование этого мира показало, что его поверхность покрыта металлом разбившихся кораблей, а повторный анализ подтвердил, что их здесь сотни. К сожалению, из-за помех, вызванных множеством различных сплавов и элементов разрушенной электроники рухнувших судов, нам не удалось получить с орбиты подробные данные о каждом крушении.\n\nТеперь, когда мы начали проводить визуальный анализ, мы обнаружили несколько интересных областей. Некоторые корабли до сих пор излучают в электромагнитном диапазоне, что может являться признаком наличия энергии на борту. Возможно, нам удастся извлечь информацию об их внутреннем устройстве или создателях из банков данных."

 gpm_colony.3.a:0 "Начните восстановительные работы."
 gpm_colony.3.mach:0 "Инициализировать протоколы восстановления."

 gpm_colony.4.name:0 "Слишком хорошо для правды"
 gpm_colony.4.desc:0 "Наша первоначальная идея о получении доступа к их банкам данных оказалась не совсем удачной: нам удалось выяснить только то, что эти суда принадлежали двум различным враждующим фракциям. Одна из них была более продвинутой, другая - менее... К сожалению, базы данных нам мало о чём смогли рассказать, поскольку большая часть информации была уничтожена в ходе стандартной процедуры, запускаемой при получении обшивкой критических повреждений.\n\nТем не менее, во время проведения работ мы наткнулись на место крушения другого корабля, оказавшегося гораздо более многообещающим. Наши инженеры даже предложили попробовать его отремонтировать, используя уцелевшие компоненты близлежащих обломков. Возможно, его удастся использовать как образец для восстановления нескольких кораблей неподалёку, которые не выглядят необратимо повреждёнными."

 gpm_colony.4.desc.mach:0 "Наша первоначальная процедура по получению доступа к их банкам данных почти провалилась. Мы выяснили только то, что эти суда принадлежали двум различным враждующим фракциям. Одна из них была более продвинутой, другая - менее... Из баз данных удалось извлечь лишь немногим больше, поскольку большая часть информации была уничтожена в ходе стандартной процедуры, запускаемой при получении обшивкой критических повреждений.\n\nТем не менее, во время проведения работ мы обнаружили место крушения другого корабля. Целостность его структуры составляет 78,318%, что позволяет начать полноценные процедуры сканирования и каталогизации.  Наши инженерные дроны также инициализировали протоколы восстановления и предпринимают попытку произвести ремонт с использованием уцелевших фрагментов близлежащих обломков. Выполненный анализ позволит использовать его  как шаблон для восстановления нескольких кораблей неподалёку, которые не выглядят необратимо повреждёнными."

 gpm_colony.4.a:0 "Попытайтесь обследовать корабль (займёт 60 дней)."
 gpm_colony.4.mach:0 "Произвести попытку обследовать судно (займёт 60 циклов)."
 gpm_colony.4.b:0 "Замечательно!"
 gpm_colony.4.c:0 "Она хорошо нам послужит."
 gpm_colony.4.d:0 "Интегрировать корабль в состав флотилии."

 gpm_colony.5.name:0 "Импровизированный крейсер"
 gpm_colony.5.desc:0 "Он летит! Пусть этот корабль и выглядит немного устаревшим, но он несёт в себе неожиданно большое число систем вооружения и защиты!"
 gpm_colony.5.desc.mach:0 "Корабль был успешно восстановлен, и, согласно результатам проведённого анализа, уже способен выйти на орбиту. Он оснащён широким спектром систем вооружения и защиты."
 gpm_colony.5.b:0 "К флотилии присоединился §Hимпровизированный крейсер§!"
 gpm_colony.5.c:0 "Она хорошо нам послужит."
 gpm_colony.5.d:0 "Интегрировать корабль в состав флотилии."

 gpm_colony.6.name:0 "Импровизированные крейсеры"
 gpm_colony.6.desc:0 "Они летят! Пусть эти корабли и выглядят немного устаревшими, но они несут в себе неожиданно большое число систем вооружения и защиты!"
 gpm_colony.6.desc.mach:0 "Несколько судов было успешно восстановлено, и, согласно проведённому анализу, они уже способны выйти на орбиту. Эти корабли были оснащены большим количеством систем вооружения и защиты."
 gpm_colony.6.b:0 "К флотилии присоединилось от §G3§! до §G5§! §Hимпровизированных крейсеров§!."
 gpm_colony.6.c:0 "Они хорошо нам послужат."
 gpm_colony.6.d:0 "Интегрировать корабли в состав флотилии."

 gpm_colony.7.name:0 "Восстановленный дредноут"
 gpm_colony.7.desc:0 "Мы были вынуждены разобрать полдюжины подобных колоссальных кораблей, чтобы заставить работать этот. Трудно представить, насколько он огромен. У наших инженеров нет уверенности даже в том, как ему удаётся сохранять структурную целостность, поэтому строительство его аналога не представляется возможным. Тем не менее, он хорошо нам послужит."
 gpm_colony.7.desc.hive:0 "Мы были вынуждены разобрать полдюжины подобных колоссальных кораблей, чтобы заставить работать этот. Трудно представить, насколько он огромен. У нас нет уверенности даже в том, как ему удаётся сохранять структурную целостность, поэтому строительство его аналога не представляется возможным. Тем не менее, он хорошо нам послужит."
 gpm_colony.7.desc.mach:0 "Мы успешно восстановили один корабль, использовав 198727 компонентов, демонтированных с обломков на 197 местах крушения по всей поверхности этого мира. Согласно результатам проведённого анализа, это судно сможет успешно выйти на орбиту, несмотря на свои огромные размеры. Тем не менее, существующие теоретические модели не предусматривают возможности расчёта структурной целостности для корабля подобной массы, поэтому мы не сможем его воспроизвести."
 gpm_colony.7.b:0 "К флотилии присоединился §Hвосстановленный дредноут§!"
 gpm_colony.7.c:0 "Она хорошо нам послужит."
 gpm_colony.7.d:0 "Интегрировать корабль в состав флотилии."

 gpm_colony.8.name:0 "Древние фрегаты"
 gpm_colony.8.desc:0 "Мы смогли не только восстановить системы, но и полностью отремонтировать некоторые из них! Наши военные эксперты полагают, что эти корабли некогда принадлежали какому-то рою. Несмотря на небольшие размеры, они обладают очень продвинутой внутренней архитектурой, позволяющей прокачивать большие объёмы энергии через защитные и атакующие системы. Мы должны быть очень осторожны с ними."
 gpm_colony.8.desc.hive:0 "Мы смогли не только восстановить системы, но и полностью отремонтировать некоторые из них! Мы полагаем, что эти корабли некогда принадлежали какому-то рою. Несмотря на небольшие размеры, они обладают очень продвинутой внутренней архитектурой, позволяющей прокачивать большие объёмы энергии через защитные и атакующие системы. Мы должны быть очень осторожны с ними."
 gpm_colony.8.desc.mach:0 "Мы успешно восстановили основные системы нескольких малых судов! Согласно результатам анализа, эти корабли прежде входили в состав роя, контролируемого центральной управляющей системой. Несмотря на небольшие размеры, они обладают очень продвинутой внутренней архитектурой, позволяющей прокачивать большие объёмы энергии через защитные и атакующие системы. Мы должны быть очень осторожны с ними."
 gpm_colony.8.b:0 "К флотилии присоединилось от §G3§! до §G5§! §Hдревних фрегатов§!"
 gpm_colony.8.c:0 "Они хорошо нам послужат."
 gpm_colony.8.d:0 "Интегрировать корабли в состав флотилии."

 gpm_colony.9.name:0 "Древний линейный крейсер"
 gpm_colony.9.desc:0 "Наши инженеры смогли отремонтировать только один из найденных высокотехнологичных древних кораблей. Следует отметить, что эти суда обладают поистине выдающимся внутренним устройством, а продуманная энергетическая сеть позволяет использовать мощные системы вооружения. Нам следует относиться к новому кораблю с большой осторожностью, поскольку он, судя по всему, единственный в своём роде."
 gpm_colony.9.desc.mach:0 "Наши инженерные дроны смогли отремонтировать только один из найденных высокотехнологичных древних кораблей. Внутренняя архитектура этих судов значительно превосходит все имеющиеся у нас разработки, а энергетическая сеть позволяет использовать мощные системы вооружения. Нам следует относиться к новому кораблю с большой осторожностью, поскольку высока вероятность того, что он является единственным в своём роде."
 gpm_colony.9.b:0 "К флотилии присоединился §Hдревний линейный крейсер§!"
 gpm_colony.9.c:0 "Она хорошо нам послужит."
 gpm_colony.9.d:0 "Интегрировать корабль в состав флотилии."

 gpm_colony.10.name:0 "Древние линейные крейсеры"
 gpm_colony.10.desc:0 "Наши инженеры смогли отремонтировать некоторые из найденных высокотехнологичных древних кораблей. Также, по удачному стечению обстоятельств поблизости от них был обнаружен ещё более крупный повреждённый корабль, в котором уцелело достаточно компонентов, чтобы было возможным восстановить все основные системы. Прочие недостающие части были извлечены из обломков другого судна, потерпевшего крушение на противоположной стороне мира.\n\nСледует отметить, что эти корабли обладают поистине выдающимся внутренним устройством, а продуманная энергетическая сеть позволяет использовать мощные системы вооружения. Нам следует относиться к ним с большой осторожностью."
 gpm_colony.10.desc.hive:0 "Наши инженеры смогли отремонтировать некоторые из найденных высокотехнологичных древних кораблей. Также, по удачному стечению обстоятельств поблизости от них был обнаружен ещё более крупный повреждённый корабль, в котором уцелело достаточно компонентов, чтобы было возможным восстановить все основные системы. Прочие недостающие части были извлечены из обломков другого судна, потерпевшего крушение на противоположной стороне мира.\n\nСледует отметить, что эти корабли обладают поистине выдающимся внутренним устройством, а продуманная энергетическая сеть позволяет использовать мощные системы вооружения. Нам следует относиться к ним с большой осторожностью."
 gpm_colony.10.desc.mach:0 "Наши инженерные дроны смогли отремонтировать некоторые из найденных высокотехнологичных древних кораблей. Анализ и деконструкция более крупного корабля позволили нам собрать всю необходимую информацию и компоненты основных систем, а прочие недостающие фрагменты были извлечены из обломков другого судна, потерпевшего крушение на противоположной стороне планеты.\n\nЭти корабли способны вырабатывать большое количество энергии, что позволяет использовать на них мощные системы вооружения. Нам следует относиться к ним с большой осторожностью."
 gpm_colony.10.b:0 "К флотилии присоединилось от §G3§! до §G5§! §Hдревних линейных крейсеров§!."
 gpm_colony.10.c:0 "Они хорошо нам послужат."
 gpm_colony.10.d:0 "Интегрировать корабли в состав флотилии."

 gpm_colony.11.name:0 "Древний титан"
 gpm_colony.11.desc:0 "Среди обгоревших и оплавленных обломков мы обнаружили погружённый в землю фрагмент, который поначалу приняли за потерпевший крушение относительно небольшой корабль. Он был практически невидим под грудами пыли и мусора, оставленными прогремевшим в небесах многие тысячелетия назад космическим сражением. Нам повезло, что мы решили посмотреть на него поближе.\n\nСияющий корпус сразу навёл на мысли о том, что перед нами лишь часть чего-то большего и при этом на удивление не находящегося в разбросанном по всей поверхности состоянии. В ходе раскопок стала ясна и причина, по которой это судно некогда на неё рухнуло: ей оказалось прямое попадание в центр управления.\n\nДемонтировав необходимые компоненты с ближайших кораблей, мы смогли воссоздать командный центр по нашим собственным спецификациям и оказались даже несколько удивлены тому, насколько легко бортовой ИИ смог распознать наши системы и интерпретировать команды. Нам потребовалось всего несколько дней, чтобы полностью восстановить управление кораблём.\n\nПроведя ещё несколько испытаний, мы сможем поднять его на орбиту и принять на вооружение."
 gpm_colony.11.desc.mach:0 "Среди обгоревших и оплавленных обломков мы обнаружили погружённый в землю фрагмент, который по результатам предварительного анализа был классифицирован как потерпевший крушение малый корабль. Он был практически невидим под грудами пыли и мусора, оставленными прогремевшим в небесах многие тысячелетия назад космическим сражением.\n\nПовторный анализ показал, что размеры найденного корабля были значительно недооценены, и видимая часть является лишь секцией чего-то большего, чему удалось сохранить структурную целостность несмотря на крушение.  В результате раскопок удалось установить и причину, по которой это судно рухнуло с орбиты: оно получило прямое попадание центр управления и лишилось контроля.\n\nДемонтировав необходимые компоненты с ближайших кораблей, мы смогли воссоздать командный центр по нашим собственным стандартам. После восстановления энергоснабжения бортовой ИИ продемонстрировал высокую степень совместимости с нашими системами и кодировкой сигналов. Нашим дронам потребовалось всего несколько циклов, чтобы полностью восстановить управление кораблём."
 gpm_colony.11.b:0 "К флотилии присоединился §Hдревний титан§!."
 gpm_colony.11.c:0 "Она хорошо нам послужит."
 gpm_colony.11.d:0 "Интегрировать корабль в состав флотилии."

 # 20 e        refers to # 121
 # Colony event: порождает армию ксеноморфов для вторжения
 gpm_colony.20.name:0 "Завтрак чужих"
 gpm_colony.20.desc:0 "Один из колонистов просто ДОЛЖЕН был прикоснуться к яйцам!\n\nО нет, они плодятся!\n\nЭти ксеноморфы повсюду!\n\nБегите, если вам дороги ваши жизни!"
 gpm_colony.20.desc.hive:0 "ООдин из небольшого числа наших трутней случайно соприкоснулся с ксенокапсулами во время осмотра и, похоже, каким-то образом с ними слился. После этого они превратились в многочисленных независимых ксеноморфов, над разумом которых мы не властны. Чтобы справиться ними, потребуется участие трутней-защитников."
 gpm_colony.20.desc.mach:0 "В ходе эксперимента в камеру с пребывающими в состоянии инкубации биологическими единицами была помещена группа других биологических образцов. Результат оказался отличен от прогнозируемого, и биологические объекты слились воедино, сформировав изменчивые и очень энергичные существа. Первичным системам сдерживания не удалось справиться с возникшей угрозой, и эти существа вырвались из плена. Вторичные системы защиты оповещены."
 gpm_colony.20.a:0 "§RНа помощь!§!"
 gpm_colony.20.hive:0 "Трутни-защитники вступили в бой с §Rксеноморфами§!!"
 gpm_colony.20.mach:0 "Единицы защитного эшелона вступили в бой с §Rксеноморфами§!!"
 gpm_colony.20.b:0 "§RБыло уничтожено 1 поселение.§!\n§RНа планету вторглась 1 армия ксеноморфов.§!"

 # 21 e        refers to # 18 & 16
 # Colony event: обновить слабый модификатор минерала до сильного модификатора
 gpm_colony.30.name:0 "Исследовательский отчёт: F446397"
 gpm_colony.30.desc:0 "Поступили хорошие новости с нашей колонии §H[Root.GetName]§!. Система оценки эффективности рудодобычи, С.О.Э.Р, добилась значительного прогресса в составлении карт месторождений полезных ископаемых на планете. Несмотря на то, что сама планета обладает очень низким процентом плотности залегания минералов в целом, наши горняки, следуя указаниям системы, наткнулись на очень богатую жилу.\n\nЭта жила, по-видимому, имеет форму молнии и простирается практически на половину планеты, постепенно уходя в самые недра. Для того чтобы приступить к разработке столь глубоко залегающего месторождения, потребуется внести ряд изменений в наши горнодобывающие системы, а также некоторые улучшения в методы добычи."
 gpm_colony.30.desc.hive:0 "Поступили хорошие новости с нашей колонии §H[Root.GetName]§!. Система оценки эффективности рудодобычи, С.О.Э.Р, добилась значительного прогресса в составлении карт месторождений полезных ископаемых на планете. Несмотря на то, что сама планета обладает очень низким процентом плотности залегания минералов в целом, наши добывающие трутни, следуя указаниям системы, наткнулись на очень богатую жилу.\n\nЭта жила, по-видимому, имеет форму молнии и простирается практически на половину планеты, постепенно уходя в самые недра. Для того чтобы приступить к разработке столь глубоко залегающего месторождения, потребуется внести ряд изменений в наши горнодобывающие системы, а также некоторые улучшения в методы добычи."
 gpm_colony.30.desc.mach:0 "Входящее сообщение с нашей колонии §H[Root.GetName]§!. Система оценки эффективности рудодобычи, С.О.Э.Р, добилась значительного прогресса в составлении карт месторождений полезных ископаемых на планете. Несмотря на то, что сама планета обладает очень низким процентом плотности залегания минералов в целом, наши добывающие дроны, следуя указаниям системы, обнаружили очень богатую жилу.\n\nСейсмическое картографирование показало, что эта жила имеет форму молнии и простирается практически на половину планеты, постепенно уходя в самые недра. Для того чтобы приступить к разработке столь глубоко залегающего месторождения, потребуется внести ряд изменений в наши горнодобывающие системы, а также некоторые улучшения в методы добычи."
 gpm_colony.30.a:0 "Отлично, приступайте к модификациям!"
 gpm_colony.30.hive:0 "Переоснастить трутней-добытчиков для разработки богатой жилы."
 gpm_colony.30.mach:0 "ЗПередать новые протоколы добычи."
 gpm_colony.30.b:0 "§RУдалён модификатор§! §HБедные месторождения§!\n§GДобавен модификатор§! §HБогатые месторождения§!"

