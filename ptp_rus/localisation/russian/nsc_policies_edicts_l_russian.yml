edict_nsc_flagship_repair_possible_check:0 "Проверка целостности флагмана"
edict_nsc_flagship_repair_possible_check_desc:0 "Нажмите, если ваш флагман был каким-то образом уничтожен, а указа по его восстановлению нет."
edict_nsc_flagship_repair_possible_check_tooltip:0 "Этот указ автоматически проверяет, доступен ли указ по восстановлению флагмана."

edict_nsc_flagship_repair:0 "Восстановление флагмана"
edict_nsc_flagship_repair_desc:0 "Наш флагман, гордость флота, славный символ могущества нашей империи, был уничтожен.\n\nТеперь, когда нам больше не нужно тратить значительное количество ресурсов на его содержание, можно построить новый, но для этого потребуется специальный проект."

edict_nsc_emergency_defenses:0 "Инициатива по защите в чрезвычайных ситуациях"
edict_nsc_emergency_defenses_desc:0 "Наступление неизбежно, а наша защита слаба. Мы обязаны улучшить наши звёздные базы и превратить их в ощетинившиеся оборонительные посты, но у нас очень мало времени.\n\nВложив всё, что у нас есть, в усиления, мы сможем укрепить нашу оборону за краткий миг - это будет невероятно дорого, но не так позорно, как проиграть войну нашим заклятым врагам."
