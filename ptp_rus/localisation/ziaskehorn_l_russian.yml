l_russian:
 r_ziaskehorn_fire: "Пламень Зиаскорна"
 r_ziaskehorn_fire_desc: "Выдержка из пророчества Зиа (табличка Пехизидского происхождения, 1-е издание, неизданное):\n\nПламень Зиаскорна (раздел 12)\nВозжённый пламнь Зиаскорна и без внимания оставленный погло́тит мир неугосимым светом, где сгинет всё, ибо в чреве его содрогнётся и расколется сама земля. Огонь и сера прольются с небес, а океаны вскипят, ведь сами недра будут рваться наружу. Но пламя то покорится избранному, что сможет (ФРАГМЕНТ УНИЧТОЖЕН), собрав в себе великую силу. Но после того (ФРАГМЕНТ УНИЧТОЖЕН)..."
 ziaskehorn_relic_active: "Пылающие огни Зиаскорна..."
 ziaskehorn.01.name: "Разжигая пламя"
 ziaskehorn.01.desc: "И пламя, зародившееся в новом семени, всполыхнуло в мгновенье огнями Зиаскорна. Кровь и плоть генералов насытились теплом огней, и армии их обрели силу богов, распаляемые огнями Зиаскорна. "
 ziaskehorn.02.name: "Нам не вынести..."
 ziaskehorn.02.desc: "И изойдя из плоти нашей, взял Пламень боле, чем даровал доселе. Огонь - геенна генералов: всех обратил их в пепел. Лишь в нём остался отзвук силы, которой те владели. "
 ziaskehorn.02.tooltip: "Все наши генералы погибают."
 ziaskehorn_digsite: "Огни Зиаскорна"
 ziaskehorn_digsite_desc: "Когда-то поверхность [From.Planet.GetName] кишела жизнью, но сегодня здесь царство застывшей магмы. Давно жившая на планете цивилизация была достаточно развита, чтобы запустить несколько спутников на орбиту. \n\n Сейчас от них нет и следа. Остались лишь огромные города, медленно плавящиеся в океанах магмы. Но, быть может, есть что-то, чему могли бы поучиться и мы у сгинувших обитателей этого мира?"
 ziaskehorn.99.name: "Жизнь под океаном лавы."
 ziaskehorn.99.desc: "В ходе предварительных исследований на [From.Planet.GetName] были обнаружены доказательства её обитаемости в прошлом. Эта раса достигла атомного века и была весьма продвинутой для общества, ещё не открывшего сверхсветовые перелёты. Сейчас же здесь остались лишь руины мегаполисов, плавящиеся в разрывающих их потоках лавы.  Наше научное сообщество призывает нас начать раскопки и исследования истории этого древнего мира, так как базовое сканирование даёт слишком мало информации."
 ziaskehorn.11.name: "Огненный конец"
 ziaskehorn.11.desc: "Наши учёные сообщают, что текущее вулканическое состояние планеты связано с некой катастрофой, произошедшей около 311 000 лет назад. Археологическая группа смогла расшифровать язык и освоить коммуникационные технологии, используемые жителями в прошлом. \n\nПоследние сообщения по всей планете вращаются вокруг одного слова: "Зиаскорн". \n\nДо сих пор неясно, почему произошло это событие. Еще более интригующе то, что некоторые из сообщений о Зиаскорне, расшифрованные командой научного сотрудника [Root.GetLeaderName], говорят, что этого события жадли очень долго."
 ziaskehorn.11.a: "Посмотрим, что еще получится найти".
 ziaskehorn.12.name: "Война никогда не меняется..."
 ziaskehorn.12.desc: "Углубившись в выжженные останки [From.Planet.GetName], команда археологов восстановила события последних дней её жителей, теперь известных как «фезидии». На протяжении почти ста лет четыре их государства находились в состоянии междуусобной войны./nКогда одно из них, Содружество Азритель, развилось до атомного века, их главный противник, Ниппа, начал поиски оружия, способного уровнять их шансы. Ниппа нашли то, что искали, в древних религиозных преданиях. Пламень Зиаскорна. \n\nУчёный [Root.GetLeaderName] предполагает, что Ниппа, возможно, высвободили некое древнее оружие, сокрытое в глубинах планеты [From.Planet.GetName]."
 ziaskehorn.12.a: "Продолжайте копать!"
 ziaskehorn.13.name: "Древние боги"
 ziaskehorn.13.desc: "Недавно, мы расшифровали информацию из части древних текстов, спрятанных в остатках [From.Planet.GetName]. В них описываются Огни Зиаскорна, и, кажется, мы нашли кое-что новое об этой трагедии. \n\nОгни Зиаскорна - это двухтысячелетнее пророчество, предрекающее конец света, впервые обнаруженное в ранней Фезидийской письменности и религии. Огни зажгутся после того, как житель этого мира получит Пламя Зиаскорна (или уголь, во время дискуссии было много споров) от древней фезидийской богини огня Зии. Видимо, Зия должна была дать пламя одному из представителей их расы в надежде положить конец великому конфликту, о котором ранние фезидийские монахи не знали. \n\nЕсли верить пророчеству неизвестного монаха, то с самого момента рождения им было суждено  получить Пламень от Зии и высвободить Зиаскорн."
 ziaskehorn.13.a: "Обескураживает.."
 ziaskehorn.14.name: "Пламень Зиаскорна"
 ziaskehorn.14.desc: "Как и подозревал учёный [Root.GetLeaderName], в надежде получить решающее преимущество над Содружеством Азтиелей, Ниппа искали Пламень Зиаскорна. Они воплотили в жизнь древнее предсказание: богиня  даровала им Пламень, что положит конец Великой войне. \n\nНеспособные управлять его силой, они высвободили Огни Зиаскорна, и те окутали всю планету, превратив её в огненный шар. Пророчество было исполнено. Зиаскорн пронёсся по планете. \n\nПусть многие вопросы остались без ответа: может ли жизнь на поверхности [From.Planet.GetName] вновь появиться жизнь, кем были так называемые боги (во время Великой войны фезидийцы полностью отринули религию). Однако на один из вопросов всё же был дан ответ - кое-что осталось от Пламени Зиаскорна. И это что-то всё ещё может оказаться полезным. \n\nНаша команда, работающая на месте раскопок рядом с большим кратером, докладывает, что им удалось восстановить нечто, напоминающее сверхъестественный шар. Его окрестили.. Пламенем Зиаскорна."
 ziaskehorn.14.a: "Очаровательно."
 ziaskehorn.21.name: "Проклятие Пламени Зиаскорна"
 ziaskehorn.21.desc: "Во время раскопок руин на [From.Planet.GetName] учёный §H[Root.GetLeaderName]§! пожаловался на пробирающий до костей холод. Это довольно странно на планете, которая фактически является огненным шаром. [Root.GetLeaderName] уверяет нас, что с ними все в порядке, но остальная часть команды с этим не согласна. Нынешний [Root.GetLeaderName] - лишь медленно тающая оболочка былого лидера, каким он когда-то был."
 ziaskehorn.22.name: "Извержение вулкана"
 ziaskehorn.22.desc: "Во время недавнего извержения вулкана близ ракопок на [From.Planet.GetName] погибло множество [Root.Owner.GetArchaeologistPlural] . §H[Root.GetLeaderName]§! остался невредим, но работа на месте была остановлена, пока рабочие восстановят порядок и не уберут мусор."
 ziaskehorn.23.name: "Горячая комната"
 ziaskehorn.23.desc: "[Root.Owner.GetArchaeologistPlural], работающий на [From.Planet.GetName], наткнулся на здание с густым горячим туманом, плотно заполнивншим все помещения внутри. Пока неясно, связан ли этот эффект с вулканической активностью или событиями прошлого, но [Root.GetLeaderName] уверен, что здесь таятся ключи к загадкам прошлого."
 Ziaskehorn.24.name: "Переполненные магмой"
 ziaskehorn.24.desc: "Наша археологическая экспедиция на [From.Planet.GetName] столкнулась со значительными трудностями при попытке начать раскопки в нескольких городских районах, утопленных в раскалённой поверхности лпанеты планеты. В своём докладе [Root.GetLeaderName] утверждает что им требуются ресурсы и оборудование для освобождения подзмелий от магмы и продолжения раскопок."