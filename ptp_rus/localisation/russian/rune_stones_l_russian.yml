 relic_cube_activation_cooldown: "Подача питания на куб Найблакса"
 
 # Relics
 r_damage_rune:0 "Могучая руна"
 r_damage_rune_desc:0 "Могучая руна была создана машинной империей по заказу Найблакса. При первом испытании руна высвободила столько энергии, что уничтожила целую систему. Руна одаряет великой силой своего владельца."
 damage_rune_passive:1 "Флоты теперь могут использовать §Rмогучую руну§! для бомбардировки планет."
 damage_rune_activated:1 "Флоты теперь могут использовать §Rмогучую руну§! для бомбардировки планет, превращая их в безжизненные §Yопустошённые миры§!."
 damage_rune_triumph_cooldown:0 "\n$relic_activation_cooldown$: £time£ §Y1800§!"


 r_haste_rune:0 "Руна спешки"
 r_haste_rune_desc:0 "Руна спешки была создана цивилизацией спиритуалистов. Они поклонялись Найблаксу как настоящему богу. Найблакс воспользовался их верой и обманом заставил цивилизацию создать руну спешки, в ходе создания которой эта цивилизация вымерла."
 haste_rune_activated:1 "§HРазблокирует решение:§! §G$decision_planet_haste_rune$§!, что даст возможность ускорить время на одной планете, увеличивая §Yскорость строительства зданий и расчистки блокираторов§!."

 r_illusion_rune:0 "Руна иллюзий"
 r_illusion_rune_desc:0 "Руна иллюзий была создана расой способных в маскировке антропоидов. Они попытались использовать руну, чтобы спрятаться от Найблакса, но исчезли. Руна иллюзий предоставляет своему владельцу абсолютный контроль над самой реальностью, превращая антиматерию в материю."
 illusion_rune_activated:1 "§HРазблокирует решение:§! §G$decision_planet_illusion_rune$§!, что даст возможность добавить две планетарные особенности."
 illusion_rune_triumph_cooldown:0 "\n$relic_activation_cooldown$: £time£ §Y1800§!"
 
 r_arcane_rune:0 "Таинственная руна"
 r_arcane_rune_desc:0 "Первая руна, также известная как таинственная руна, была создана Вортой, ученым-шакземом. Он высасывал энергию жизни из своего народа, чтобы собрать необходимую для руны силу. В конце концов, силы одной руны оказалось недостаточно для достижения его целей."
 arcane_rune_activated:1 "Создаст §Yгубернатора§!, §Yучёного§!, §Yадмирала§! или §Yгенерала§! из душ павших шакземов."
 arcane_rune_triumph_cooldown:0 "\n$relic_activation_cooldown$: £time£ §Y1800§!"

 r_invisibility_rune:0 "Руна невидимости"
 r_invisibility_rune_desc:0 "Мало что известно о руне невидимости. Она была создана для Найблакса, но позже была утрачена из-за небрежности её создателей."

 r_regeneration_rune:0 "Руна регенерации"
 r_regeneration_rune_desc:0 "Руна регенерации была создана коллективным разумом, который объединился в одно планетоподобное существо при первом её использовании. Руна обладает способностью исцелять и восстанавливать любой ущерб чрезвычайно быстро."
 regeneration_rune_triumph_cooldown:0 "\n$relic_activation_cooldown$: £time£ §Y900§!"


 r_cube:0 "§RКуб Найблакса§!"
 r_cube_desc:0 "Куб, сделанный из различных сплавов, достаточно прочных, чтобы хранить в нём руны силы. Поместив руны в каждую сторону куба и активировав их, мы можем направить энергию павших цивилизаций на исполнение наших желаний."
 cube_activated:1 "Активировать интерфейс Найблакса."
 cube_build:1 "§RОпасный проект:§! §Yсоздать куб Найблакса§!."
 NYBLAX_CUBE_PROJECT:0 "Включить куб Найблакса"
 NYBLAX_CUBE_PROJECT_DESC:0 "Наш [Root.GetScientistPlural] начнёт включать один из величайших артефактов, которые когда-либо знала галактика. Это устройство способно сотворить как великое благо, так и погубить всех нас."


