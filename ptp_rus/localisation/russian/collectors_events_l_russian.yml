l_russian:
  # collectors.12: Entering Planet-State system for the first time (on_entering_system_fleet)
  collectors.12.name: "Связь с планетой-государством установлена"
  collectors.12.desc: "Как только наши корабли вошли в систему §Y[From.GetName]§!, то получили запрос на установление связи с ближайшей планеты. По-видимому, он не только населена, но и может похвастаться довольно развитым обществом."
  collectors.12.a: "Интересно."
  # collectors.13: First contact with Planet-State
  collectors.13.name: "Первый контакт с [target_planet_state.GetName]"
  collectors.13.desc: "Привет, друг, и добро пожаловать в §YХранилище§!.\n\n§B*Существо смотрит на вас и гадает, пришли ли вы с мирными намерениями или нет.*§!\n\nНичего личного, но..... держитесь подальше от наших ценностей!\n\nНо где же мои манеры, приходите и посмотрите на нашу особую коллекцию. У нас есть множество старых и древних артефактов. Говорят, что у одного из наших граждан есть небольшая ветка вымершего древнего вида Баолов! Бедняжки...\n\nДайте мне знать, если вы найдете что-нибудь интересное и мы обсудим цену.\n\n§B*Посол жадно улыбается, пока вы обдумываете решение.*§!"
  collectors.13.a: "Классные вещички."



  # collectors.100: Egalitarian collectors - Main Menu (Initial)
  collectors.100.name: "[target_collectors.GetName]"
  collectors.100a.desc: "А, это [This.GetName]. Вам приглянулось что-то из наших хранилищ?"
  collectors.100.a: "Нам интересуют малые артефакты."

  collectors.100.b: "Мы слышали, что у вас есть артефакты предтеч."
  collectors.100.b.opinion: "Требуется наличие §Y[target_collectors.GetName]§! to have:\n£opinion£ Отношение +50"
  collectors.100.b.questless: "Требует активной §Yцепочки заданий по поиску предтеч§!"

  collectors.100.goodbye: "В другой раз, пока."

  # collectors.110: Minor Artifacts
  collectors.110.name: "Малые артефакты"
  collectors.110.desc: "О да, да, да! Мелкие артефакты! У нас их очень много! §R500§! £energy£ энергокредитов за каждый, уникальное предложение."
  collectors.110.a: "Нас устраивает."
  collectors.110.a.reply: "Отлично, отлично. Может купите ещё один?"
  collectors.110.back: "Что ещё вы можете предложить?"
  # collectors.120: Precursor Artifacts
  collectors.120.name: "Артефакты предтеч"
  collectors.120.desc: "Ну, у нас есть для тебя особое предложение... §R1000§! £energy£ энергокредитов за артефакт."
  collectors.120.a: "Отлично!"
  collectors.120.a.reply: "Великолепно, не забудьте осмотреть наши малые артефакты на пути к выходу!"



   # collectors.100: collectors go bananas
  collectors.101.name: "Неприятный контакт с [target_planet_state.GetName]"
  collectors.101a.desc: "Вы принесли руны???? Вы видели эти руны????\n\n§B*Существо, кажется, полностью сошло с ума, абсолютно чокнулось...*§!\n\n§RДАЙТЕ НАМ РУНЫ!!§!\n\n§B*Ваши телохранители готовятся принять меры и помочь вам в случае обострения ситуации, если это будет нужно.*§!\n\nПРИИИИИНЕСИ §RМНЕЕЕЕЕ§! ЭТИИИИИ РУУУУУУУУУУНЫ!!"
  collectors.101.tellmore: "Зачем тебе эти руны?"

  collectors.101b.name: "Неприятный контакт с [target_planet_state.GetName]"
  collectors.101b.desc: "Руны обладают силой, верно?\nОчень-очень немалой силой!!!\n\nКак только мы получим эту силу, то сможем создавать больше предметов для коллекционирования, понимаете? Много-много-много реликвий от §B*псевдо-кашель*§! вымерших §B*опять кашель*§! цивилизаций!"
  collectors.101b.tellmore: "Хмм... А как вы планируете создавать «предметы для коллекционирования»?"

  collectors.101c.name: "Неприятный контакт с [target_planet_state.GetName]"
  collectors.101c.desc: "С помощью рун и куба Найблакса, конечно же!...\n\nВы помещаете руны на каждую сторону Куба, а затем загадываете желание, верно?\nТОГДА мы пожелаем всем вам, кроме нас, конечно, откинуть копыта и отправиться на тот свет! И галактика внезапно наполнится руинами и реликвиями, готовыми к захвату!\n\n§RММММММВВВВАХАХАХАХАХАХА!!!§!"
  collectors.101c.tellmore: "... Верно... А что такое куб Найблакса?"

  collectors.101d.name: "Неприятный контакт с [target_planet_state.GetName]"
  collectors.101d.desc: "Неужели вы ничего не знаете об этой галактике?! Во тупые!!\n\nНайблакс создал руны, ага? Они очень могущественны, соберите руны и вы сможете создать куб Найблакса.\n\nЗатем активируйте куб и §RБУМ!§! - можете загадать желание!\n\nКстати говоря, мы бы хотели, чтобы вы сейчас УШЛИ!\n\nВЫМЕТАЙТЕСЬ!!\n§RВЫЫЫЫМЕЕЕЕТААААЙТЕСЬ!!!!!§!"

  collectors.101.surrender: "Вот наши правила. Пожалуйста, остановись!"
  collectors.101.surrender.reply: "Что это ты такое говоришь?\n\nАх, да... «Лучший из возможных исходов!» §RХAХАХАХАХАХА§!\n\n§B*Коллекционер подмигивает вам, когда хватает руны.*§!\n\n§RМУАХАХАХАХАХАХАХАХАХАХАХА§!"

  collectors.101.goodbye: "Хорошо... Пока..."
  collectors.101.goodbye2: "Руны слишком важны. Мы не можем их отдать."


  # collectors.106: collectors go bananas and has all the runes in his power
  collectors.106.name: "Неприятный контакт с [target_planet_state.GetName]"
  collectors.106.desc: "§RМУАХАХАХАХАХА!! РУНЫ ТЕПЕРЬ МОИ, ОНИ МОИ!!!§!\n\nСкоро галактика будет очищена! История запомнит меня как величайшего коллекционера всех времен! Они позовут меня: §SФИНАЛЬНЫМ КОЛЛЕКЦИОНЕРОМ!§!О да, о да, мне нравится, как это звучит!\n\nКак только мы включим куб Найблакса, я загадаю желание, и мы совершим набег на каждый разрушенный город, соберем все ваши самые ценные вещи и отправим добычу в наши хранилища. Не сомневайтесь, о них хорошо позаботятся. В этом вы можете нам поверить.\n\nО, да! ДААААААААА! Вы чувствуете это? Мягкий поцелуй приближающейся смерти, нежное прикосновение абсолютной власти!\n\nМы так близки к завершению, что я чувствую, как сила Найблакса течет свозь меня! ЧЕРЕЗ МЕНЯ!"
  collectors.106.a: "История тебя не запомнит, мы об этом позаботимся."
  collectors.106.b: "Сильные слова. Но мы уже идём за тобой!"
  collectors.106.c: "Посмотрим!"
  collectors.106.d: "Пожалуйста, остановись! Наш народ напуган!"

  collectors.106.reply: "§RЯ не остановлюсь!!§!\n\nПопрощайтесь с любимыми и в последний раз насладитесь закатом. Вы уже почти что мертвы.\nСопротивление бесполезно, вы все будете уничтожены, и в конце концов, ваши самые ценные активы станут нашими на весь остаток вечности!!"

## the mad collectr visits an empire being hostile
  collectors.1020.name: "Запугивающая передача"
  collectors.1020.desc: "§RЛееееееееди ииии джеееееентльмены!§!\n\nОткройте свои уши или что там ещё ваш презренный вид использует для того, чтобы услышать мой чудесный голос, и удели самое пристальное внимание тому, что я сейчас скажу!\n\n§RМы пришли сюда собирать ценности!§!\nМы точно знаем, что в вашей так называемой "империи" есть руна, которая очень нужна нам. Отдайте нам все руны, которыми вы владеете, и мы отправимся дальше в путь, хорошо?\n\n...\n\n...\n\n§RИНАЧЕ!§!"
  collectors.101.nosurrender.reply: "§RGAAAAAAAAAAAAAAAAAA!!§!\n\nВы ещё пожалеете об этом!!! Вы будете мечтать об этом!!! Вам будут сниться кошмары, и вас надолго запомнят как того, чьи действия привели к ужасным разрушениям и уничтожению целой цивилизации!!\n\n§RА ТЕПЕРЬ ПАДИТЕ ПЕРЕД МОЩЬЮ HOARDER V! ПАДИТЕ!! ПААААДИТЕ!! ПАААААААААААААААААААААДИТЕ!!\n\nGAAAAAAAAAAAAAAAAAAAAAAAAAAA!!§!"
  ## to do: have collectors avoid your planets if you give them the runes and change hostility


   # collectors.200: collector is dead
  collectors.200.name: "[target_collectors.GetName]"
  collectors.200a.desc: "А, это [This.GetName]. Мы ужасно сожалеем о нашем прошлом. Мы очень сильно сожалеем о действиях нашего предшественника. Мы признаем, что извинений недостаточно, чтобы загладить вину, но надеемся, что со временем мы сумеем восстановить ваше доверие.\n\nПожалуйста, взгляните на наши товары и знайте, что теперь у вас есть скидка 50% в знак извинений."
  collectors.200.a: "Хорошо, мы присмотримся к малым артефактам."

  collectors.200.b: "Покажите нам артефакты предтеч."
  collectors.200.b.opinion: "Требуется наличие §Y[target_collectors.GetName]§!:\n£opinion£ Отношение +50"
  collectors.200.b.questless: "Требует активной §Yцепочки заданий по поиску предтеч§!"

  collectors.200.goodbye: "Пока."

  # collectors.110: Minor Artifacts
  collectors.210.name: "Малые артефакты"
  collectors.210.desc: "Вот наш каталог. Пожалуйста, смотрите и не стесняйтесь задавать любые вопросы. Спасибо. Окончательная цена составляет §R250§! £energy£ энергокредитов за каждый артефакт."
  collectors.210.a: "Мы хотим вот этот артефакт."
  collectors.210.a.reply: "Отлично. Что-нибудь ещё?"
  collectors.210.back: "Что еще вы можете предложить?"
  # collectors.120: Precursor Artifacts
  collectors.220.name: "Артефакты предтеч"
  collectors.220.desc: "Наша текущая цена составляет §R500§! £energy£ энергокредитов."
  collectors.220.a: "Нас устраивает!"
  collectors.220.a.reply: "Великолепно, не забудьте осмотреть наши малые артефакты на пути к выходу!"


 ## the collectors fucked up and created the plague
  collectors.400.name: "Сигнал бедствия"
  collectors.400a.desc: "§Yп...помогите... помогите нам.... пожалуйста!§!\n\n§BСущество выглядит больным и даже умирающим, его кожа отваливается, и открытые пятна кожи покрывают все тело.§!\n\n§Yп...помогите...§! *кашель*\n§Yвозьмите это...§!\n\n§BСущество вручает вам неизвестное устройство. Ваша команда быстро осматривает его и одобрительно кивает. Устройство выглядит как некая цифровая записная книжка, содержащая какие-то данные по специальному проекту. Быстрый анализ на файлы раскрывает детали о недавно обнаруженном вирусе.§!\n\n§Yпожалуйста... завершите специальный проект для нас...§!"
  collectors.400.a: "Что случилось?"
  collectors.400.b: "Что нам с этого будет?"

  collectors.410.name: "Сигнал бедствия"
  collectors.410.desc: "*сильный кашель* §YМы... мы хотели§!*кашель* §YМы пытались их воспроизвести.§!\n\n§BСущество снова начинает кашлять, и на этот раз ему требуется больше времени, чтобы прийти в себя. Ваши телохранители смотрят друг на друга и отступают назад. Какая-то похожая на кровь жидкость начинает сочиться из открытых участков кожи, а существо продолжает кашлять.\n\nСпустя почти целую минуту оно, кажется, снова пришло в себя.§!\n\n§YРуны.. нам нужны были руны... но мы потерпели неудачу..\nМы исказили пространство и время, открыв червоточину в новую систему, и сейчас... сейчас..§! *кашель* §YЧума Найблакса поразила нас всех!\n\nИ ОНА РАСПРОСТРАНЯЕТСЯ!§! *снова очень сильный кашель*"
  collectors.410.back: "Твою ж."

  collectors.411.name: "Сигнал бедствия"
  collectors.411.desc: "*кашель* §YСокровище! Мы дадим сокровище!§! *повторный кашель*§Y\nмы дадим§! реликвию §Rглаз Найблакса§! §Yпервой империи, которая доставит нам лекарство.!\n\nпожалуйста... поспешите...§!"
  collectors.411.back: "Нам стоит подумать об этом"


  collectors.420.name: "Чума Найблакса"
  collectors.420.z: "Нам нужно лекарство от чумы Найблакса!"
  collectors.420.desc: "О! Я должен был догадаться об этом! Ну конечно! Конечно же! Ах ты, бедняжка!\n\n§BСущество делает знак одному из своих помощников, и тот немедленно покидает комнату.§!\n\nЭто обойдётся вам в всего лишь 5000 энергокредитов. Ну, чтобы покрыть наши затраты производство. Будьте уверены, что наш продукт обязательно вылечит вас и даст иммунитет против будущих волн эпидемии!"
  collectors.420.a: "Отлично!"
  collectors.420.a.reply: "§BПомощник возвращается с бланком квитанции и начинает спрашивать у вас личную информацию. Вся эта сцена похожа на плохую шутку, но ваш народ отчаянно нуждается в лекарстве.\n\nПосле заполнения всех форм помощник вновь выходит из комнаты.§!\n\nОтлично, а теперь мы займемся распределением вакцины среди вашего народу. Эффект проявит себя немедленно.\nПоправляйтесь!"


  # collectors.1001: collectorss destroyed (Destroyer)
  collectors.1001.name: "Планета-государство покорена"
  collectors.1001.desc: "Мы успешно покорили [target_collectors_capital.GetName], некогда независимую планету. Сама планета вместе со всей её невероятно развитой инфраструктурой и богатствами будет очень полезна для нашей империи.\n\nС другой стороны, её обитатели могут создавать для нас определенные проблемы. Нам придётся найти способ справиться с их яростным желанием заново обрести независимость и подавить любые потенциальные восстания с их стороны."

  # collectors.1002: collectors Destroyed --------
  collectors.1002.name: "[target_planet_state.GetName] покорена"
  collectors.1002.a.desc: "Мы только что получили экстренное сообщение от [target_collectors_capital.GetName]. Независимая планета-государство, известная как [target_collectors.GetName], потеряла свою свободу."
  collectors.1002.a: "A sad end to their legacy."

  # collectors.1005: Attacked collectors Refuses Communications (on_custom_diplomacy)
  collectors.1005.name: "[target_collectors.GetName]"
  collectors.1005a.desc: "Воры! Вы воры! Грязные маленькие воришки!\n\n!§B*Существо очень расстроено, оно не желает прислушиваться к голосу разума.*§!\n\nУходите! Мы ненавидим вас, мы ненавидим вас!! Уходите сейчас же и никогда не возвращайтесь!"
  collectors.1005.a: "Конец связи."

  # collectors.2005: Attacked collectors Refuses Communications (on_custom_diplomacy) after collector died
  collectors.1005.name: "[target_collectors.GetName]"
  collectors.1005a.desc: "Мы понимаем, что наша прошлая администрация причинила вам немало неудобств. Но продолжающаяся агрессия вынуждает нас прекратить все коммерческие сделки с вашей стороной."
  collectors.1005.a: "Конец связи."

