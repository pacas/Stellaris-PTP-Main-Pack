l_russian:

 # BUILDINGS AND JOBS
 building_vbp_hive_pool:0 "Исходный пул"
 building_vbp_hive_pool_desc:0 "Место, где Разум Улья впервые открыл глаза, - это место великой силы. Он истощается по мере созревания и роста улья."
 job_vbp_master_drone:0 "Дрон-аксон"
 job_vbp_master_drone_plural:0 "Дроны-аксоны"
 job_vbp_master_drone_desc:0 "Самое умное, самое своенравное существо на грани истинного сознания. Они взяли под свой контроль более низшие существа на планете."
 mod_job_vbp_master_drone_add:0 "$job_vbp_master_drone$"
 job_vbp_prowler_drone:0 "Дрон-мародёр"
 job_vbp_prowler_drone_plural:0 "Дроны-мародёры"
 job_vbp_prowler_drone_desc:0 "Едва проснувшийся зверь рыщет вокруг нерестилища в поисках пищи и злоумышленников"
 building_vbp_warren:0 "Основная нора"
 building_vbp_warren_desc:0 "Безопасное место для дронов, чтобы отдохнуть и оправиться от повреждений, полученных на во время работы."
 building_vbp_mine:0 "Минеральная яма"
 building_vbp_mine_desc:0 "Шахта, куда шахтёрские дроны отправляются для добычи ценных ископаемых."
 building_vbp_farm:0 "Кормовая площадка"
 building_vbp_farm_desc:0 "Огромные территории, отведённые для специализированных дронов, которые обеспечивают улей пищей."
 job_vbp_miner_drone:0 "Дрон-копатель"
 job_vbp_miner_drone_plural:0 "Дроны-копатели"
 job_vbp_miner_drone_desc:0 "Дроны используют примитивные инструменты для добычи горных пород, руд и других полезных ископаемых."
 mod_job_vbp_miner_drone_add:0 "$job_vbp_miner_drone$"
 job_vbp_farmer_drone:0 "Дрон-кормилец"
 job_vbp_farmer_drone_plural:0 "Дроны-кормильцы"
 job_vbp_farmer_drone_desc:0 "Дроны, в задачи которых стоит производство пищи для поддержания всего улья."
 mod_job_vbp_farmer_drone_add:0 "$job_vbp_farmer_drone$"
 building_vbp_factory:0 "Промышленный муравейник"
 building_vbp_factory_desc:0 "Отдаленная область, где дроны могут заниматься всеми видами передовых промышленных занятий."
 building_vbp_power_plant:0 "Генераторный муравейник"
 building_vbp_power_plant_desc:0 "Область, специально предназначенная для растущих энергетических потребностей улья."
 job_vbp_industry_drone:0 "Промышленный дрон"
 job_vbp_industry_drone_plural:0 "Промышленные дроны"
 job_vbp_industry_drone_desc:0 "Гибкие и интеллектуальные дроны, предназначенные для работы на промышленных объектах."
 mod_job_vbp_industry_drone_add:0 "$job_vbp_industry_drone$"
 job_vbp_technician_drone:0 "$job_technician_drone$"
 job_vbp_technician_drone_plural:0 "$job_technician_drone_plural$"
 job_vbp_technician_drone_desc:0 "Сложные дроны, поддерживающие электросеть улья."
 mod_job_vbp_technician_drone_add:0 "$job_vbp_technician_drone$"
 job_vbp_warrior_drone:0 "$job_warrior_drone$"
 job_vbp_warrior_drone_plural:0 "$job_warrior_drone_plural$"
 job_vbp_warrior_drone_desc:0 "Сильные дроны, патрулирующие улей, и готовые защищать его от злоумышленников."
 mod_job_vbp_warrior_drone_add:0 "$job_vbp_warrior_drone$"

 vbp_col_primitive_hive:0 "Мир примитивного улья"
 vbp_col_primitive_hive_desc:0 "Мир, населенный зарождающимся Разумом улья, слишком молодой, чтобы достичь звезд."

 # AGES

 vbp_hive_id_stage:0 "Стадия Айди"
 vbp_hive_id_stage_desc:0 "Разум Улья все еще находится на ранних стадиях своего развития, где доминируют первичные инстинкты. Движимый в первую очередь голодом и страхом, он далек от покорения звёзд."
 vbp_hive_ego_stage:0 "Стадия Эго"
 vbp_hive_ego_stage_desc:0 "Коллективный разум достиг почти полного осознания себя, и самореализации, и развил последовательные и сложные мыслительные процессы. Дроны используют сложные инструменты и научные принципы для достижения целей улья."
 vbp_hive_superego_stage:0 "Стадия Супер-Эго"
 vbp_hive_superego_stage_desc:0 "Разум Улья достиг полного осознания и понимания своего окружения. Он научился задавать сложные вопросы и находить сложные ответы и решения. Дроны строят сложное оборудование и используют передовые знания для достижения чрезвычайно сложных целей. Они скоро протянутся к звездам."

 #GOVERNMENTS
 vbp_hive_mind:0 "Примитивный Разум Улья"
 vbp_hive_mind_desc:0 "Молодой, недоразвитый коллективный разум, все еще замкнутый в своем родном мире и еще не достигший истиного потенциала."
 vbp_hive_civic_id_one:0 "Мы голодны..."
 vbp_hive_civic_id_two:0 "Мы растем..."
 vbp_hive_civic_ego_one:0 "Кто мы?"
 vbp_hive_civic_ego_two:0 "Чего мы хотим?"
 vbp_hive_civic_superego_one:0 "Какова наша цель?"
 vbp_hive_civic_superego_two:0 "Что лежит за пределами?"
 vbp_hive_civic_id_one_desc:0 "Мы голодны..."
 vbp_hive_civic_id_two_desc:0 "Мы растем..."
 vbp_hive_civic_ego_one_desc:0 "Кто мы?"
 vbp_hive_civic_ego_two_desc:0 "Чего мы хотим?"
 vbp_hive_civic_superego_one_desc:0 "Какова наша цель?"
 vbp_hive_civic_superego_two_desc:0 "Что лежит за пределами?"

 # ARMIES
 vbp_hive_guardians:0 "Хранители Улья"
 vbp_hive_guardians_plural:0 "Хранители Улья"
 vbp_hive_guardians_desc:0 "Дроны, предназначенные для защиты улья от внешних угроз."

 #MODIFIERS
 vbp_hive_irradiated_planet:0 "Радиоактивное загрязнение"
 vbp_hive_irradiated_planet_desc:0 "Кажется, что тысячелетия назад эта планета подверглась ядерному катаклизму. Хотя со временем загрязнение почти исчезло, однако в некоторых местах радиация все еще сохраняется."

 #BLOCKERS
 d_vbp_hive_desolate_city:0 "Пустынный город"
 d_vbp_hive_desolate_city_desc:0 "Руины, оставшиеся от цивилизации, которая жила на этой планете давным-давно."

 #EVENTS
 vbp_hive.100.name:0 "Встреча с [primitive_civ.GetName]"
 vbp_hive.100.id:0 "[Root.GetName] столкнулся с примитивными существами бродящими по поверхности [From.GetName].\n\nХотя у каждого из них крайне ограниченые интеллектуальные способности, однако ими руководит единый разум.\n\nДанный разум, по-видимому, ещё молод, и поэтому не может действовать полностью сознательно. Однако он подаёт признаки зарождении сознания.\n\nНам следует построить §YНаблюдательный пост§! над миром Разума Улья, чтобы изучить его более досконально."
 vbp_hive.100.ego:0 "[Root.GetName] столкнулся с примитивными существами бродящими по поверхности [From.GetName].\n\nХотя у каждого из них крайне ограниченые интеллектуальные способности, однако ими руководит единый разум.\n\nДроны улья уже вовсю используют сложное оборудование, а сложные структуры уже усеивают поверхность, разум почти полностью обрёл самосознание.\n\nНам следует построить §YНаблюдательный пост§! над миром Разума Улья, чтобы изучить его более досконально."
 vbp_hive.100.superego:0 "[Root.GetName] столкнулся с примитивными существами бродящими по поверхности [From.GetName].\n\nХотя у каждого из них крайне ограниченые интеллектуальные способности, однако ими руководит единый разум.\n\nДроны развили крайне сложную инфраструктуру, и уже проводят эксперименты с передовыми технологиями. Скоро они будут покорять космос.\n\nНам следует построить §YНаблюдательный пост§! над миром Разума Улья, чтобы изучить его более досконально."

 vbp_hive.201.name:0 "[From.GetName]: стадия Эго"
 vbp_hive.201.desc:0 "Наш пост наблюдения над [From.Capital_scope.GetName] сообщает об увеличении активности на поверхности.\n\nДронов [From.GetSpeciesName] становятся всё больше и больше, их активность растёт, и они перемещаются по всё более сложным маршрутам. Технологические инструменты адаптируются и распространяются между индивидуумами, чётко видна индустриализация.\n\nПохоже, что [From.GetName] теперь полностью осознает себя и окружение, вступая в стадию §YЭго§!."

 vbp_hive.211.name:0 "[From.GetName]: стадия Супер-Эго"
 vbp_hive.211.desc:0 "Наш пост наблюдения над [From.Capital_scope.GetName] сообщает об увеличении активности на поверхности.\n\nДроны [From.GetSpeciesName] встречаются уже повсеместно, они используют продвинутое оборудование и научные инструменты. В дополнение к промышленности, они теперь преследуют различные научные цели.\n\nПохоже, что [From.GetName] вышел за рамки простых потребностей и переключил свое внимание на научные и философские вопросы, вступив в стадию §YСупер-Эго§!."

 vbp_hive.221.name:0 "[From.GetName]: Первый межзвёздный полёт"
 vbp_hive.221.desc:0 "[From.GetName] преодолел последний рубеж на пути к полноправной космической державе, запустив свой первый сверхсветовой зонд. Наконец, он готов покинуть пределы [From.Capital_scope.GetName].\n\nНаш наблюдательный пост был демонтирован."

 vbp_hive.231.name:0 "[From.GetName]: запущена космическая станция"
 vbp_hive.231.desc:0 "Наш наблюдательный пост над [From.Capital_scope.GetName] сообщает, что Разум Улья успешно запустил космическую станцию на стабильную орбиту. Дроны на борту проводят различные эксперименты, чтобы помочь Разуму в его научных изысканиях.\n\nЭто значительная веха в их развитии."

 vbp_hive.241.name:0 "[From.GetName] погиб"
 vbp_hive.241.desc:0 "Неясно, погибли ли жители [From.Capital_scope.GetName] из-за какой-то странной болезни, или управляющий ими Разум Улья, вопреки всем прогнозам, не прошёл проверку временем. Возможно, он сам, по своим причинам, решил исчезнуть.\n\nВ любом случае, [From.GetName] больше не существует. Сегодня все его дроны рухнули замертво."

 vbp_hive.400.name:0 "[From.GetName]: успешное возвышение"
 vbp_hive.400.desc:0 "Сегодня наши советники завершили свою миссию по возвышению [From.Owner.GetName] до космической эры.\n\nНаш наблюдательный пост демонтирован, а Разум Улья стал нашим вассалом."

 vbp_hive.410.name:0 "[From.GetName]: господство"
 vbp_hive.410.desc:0 "Мы коснулись ума, который контролировал население [From.GetName] и бросили ему вызов в битве воли.\n\nНаш Разум намного старше и умнее, у оппонента не было шансов. Он пал, и его дроны стали нашими дронами. [From.GetName] находится под нашим контролем."
 vbp_hive.410.a:0 "Теперь мы одно целое..."
 vbp_hive.410.a.tooltip:0 "Мы - новые хозяева §Y[From.GetName]§! и его населения.\nОбязательно проверьте вкладку §SРасы§! для определения судьбы ваших новых подданных."

 vbp_hive.420.name:0 "[From.GetName]: распад"
 vbp_hive.420.desc:0 "С ядами, вирусами, психотропными препаратами, и психологическими манипуляциями мы постепенно разрушили Разум улья, который когда-то контролировал [From.GetName]. Не имея единого разума, чтобы направлять дронов, они вернулись к животным инстинктам."
 vbp_hive.420.a.tooltip:0 "§Y[From.GetName]§! сейчас заселена предразумными. При правильном подходе мы можем возвысить их как наших подданных... Или уничтожить их и заявить права на планету."

 vbp_hive.430.name:0 "[From.GetName]: распад"
 vbp_hive.430.desc:0 "Наши передовые биотехнологии не просто расщепили Разум Улья, но и придали каждому дрону индивидуальность. И вот, всё ещё ослепленные своим новым индивидуальным разумом и свободной волей, они признали нас своими законными правителями – как наши ученые и предпологали..."
 vbp_hive.430.a:0 "Добро пожаловать в [Root.GetName] и свободную волю!"
 vbp_hive.430.a.tooltip:0 "§Y[From.GetName]§! теперь она наша, а ее новое индивидуализированное население - наши подданные. \n обязательно проверьте §SРасы§! вкладка для определения их судьбы."

 vbp_hive.501.name:0 "[From.GetName]: быстрый прогресс"
 vbp_hive.501.desc:0 "[Root.GetName] и [From.Owner.GetName] имеют много общего. Оба являемся Разумами Улья, и мы быстро объединились через дронов-консультантов.\n\nМногие из наших идей понравились [From.Owner.GetName], и они быстро адаптируются к вновь открывшимся фактам."
 vbp_hive.501.a:0 "Учись, юнец."

 vbp_hive.511.name:0 "[From.GetName]: медленный прогресс"
 vbp_hive.511.desc:0 "Наши советники, отправленные в [From.GetName], испытывают большие трудности при подключении к Разуму Улья. Он находит машинные формы жизни, которые он описывает как "жизнь, которая не живёт",  как пугающими, так и увлекательными, хотя он и готов учиться. Но нам очень трудно переводить наши термины на понятный ему язык..."

 vbp_hive.521.name:0 "[From.GetName]: медленный прогресс"
 vbp_hive.521.desc:0 "Наши советники сообщают, что проект по просвещению на этой планете планете идёт медленнее, чем рассчитывалось. Разум Улья одновременно обеспокоен и поражен концепцией индивидуальности, но готов доверится нам. Однако не так-то просто перевести наши термины на язык, понятный такому существу."

 vbp_hive.531.name:0 "[From.GetName]: сопротивление"
 vbp_hive.531.desc:0 "Мы были затянуты в странный и чуждый фантастический ландшафт, где дремал ещё незрелый Разум Улья [From.Owner.GetName].\n\n"Мы знаем, кто вы, [Root.GetName]," - сказал он, - "и мы знаем, чего вы хотите. Знайте, [From.Owner.GetName] не ваша игрушка или легкая добыча. Мы готовы сражаться."\n\nTогда мы были изгнаны из разума нашего противника. Похоже, он сильнее, чем мы ожидали."
 vbp_hive.531.a:0 "Он подчинится."

 vbp_hive.541.name:0 "[From.GetName]: иммунный ответ"
 vbp_hive.541.desc:0 "Кажется, что [From.Owner.GetName] обнаружил наши действия, направленные на его разделение.\n\nОн успешно изолирует и уничтожает дроны, на которые мы повлияли, прежде чем инфекция может распространиться по Разуму.\n\nЭто отбрасывает нас назад, но мы адаптируемся и перехитрим его, когда придёт время."
 vbp_hive.541.a:0 "Мы добьемся успеха, так или иначе..."

 vbp_hive.601.name:0 "[From.GetName] уничтожен"
 vbp_hive.601.desc:0 "Наши войска на [hive_planet.GetName] стали победителями, но сопутствующий ущерб был значителен. Дроны Разума Улья упали замертво, оставив позади пустынную планету."
 vbp_hive.601.poollost:0 "Даже нерестилище, которое имело бы для нас большую ценность, засохло и умерло, оставив после себя бесполезную шелуху."
 vbp_hive.601.a:0 "Могло быть лучше..."
 vbp_hive.601.a.hive:0 "Мы одерживаем победу над низшим разумом."
 vbp_hive.601.a.machine:0 "Результат удовлетворительный. Заражение остановлено."

 vbp_hive.602.name:0 "[From.GetName]: распад"
 vbp_hive.602.desc:0 "Наши войска на [hive_planet.GetName] победили, но сопутствующий ущерб был слишком значительным.\n\nЧтобы обозначить это победой, наши войска эффективно уничтожили все связи внутри Разума Улья, превратив его дронов в безмозглых предразумных зверей."
 vbp_hive.602.poollost:0 "Даже нерестилище, которое имело бы для нас большую ценность, засохло и погибло, оставив после себя бесполезную шелуху."
 vbp_hive.602.a:0 "Разберёмся с ними позже."

 vbp_hive.603.name:0 "[From.GetName] подчинён"
 vbp_hive.603.desc:0 "Мы преодолели сопротивление Разума Улья и подавили его нервные импульсы.\n\nЭти дроны временно находятся под нашим контролем, но необходимо принять дополнительные меры, так как мы не можем удерживать контроль вечно."
 vbp_hive.603.hive:0 "Мы преодолели сопротивление меньшего Разума Улья и растворили его сущность в себе.\n\nОн стал частью нас, и его дроны теперь под нашим контролем."
 vbp_hive.603.poollost:0 "Однако нерестилище, которое имело бы для нас большую ценность, засохло и погибло, оставив после себя бесполезную шелуху."
 vbp_hive.603.a.hive:0 "Теперь мы едины."
 vbp_hive.603.a.tooltip:0 "Мы стали новыми хозяевами §Y[From.GetName]§! и его населения.\nОбязательно проверьте вкладку §SРасы§! для определения судьбы ваших новых подданных."

 #OBSERVATION OUTPOST MISSIONS
 mission_vbp_hive_observation:0 "Наблюдение"
 mission_vbp_hive_observation_desc:0 "Разум улья будет изучен\n\n"
 mission_vbp_hive_enlightenment_0:0 "Технологический подъем"
 mission_vbp_hive_enlightenment_0_desc:0 "Разум улья будет обучен передовым технологиям, которые позволят ему быстрее достичь космической эры.\n\n§EКогда эта миссия будет завершена, будет создано новое государство-улей, которое станет нашим вассалом.§!\n\n"
 mission_vbp_hive_enlightenment_1:0 "$mission_vbp_hive_enlightenment_0$"
 mission_vbp_hive_enlightenment_1_desc:0 "$mission_vbp_hive_enlightenment_0_desc$"
 mission_vbp_hive_enlightenment_2:0 "$mission_vbp_hive_enlightenment_0$"
 mission_vbp_hive_enlightenment_2_desc:0 "$mission_vbp_hive_enlightenment_0_desc$"
 vbp_hive_TOO_DUMB:0 "Не может просветить Разум Цлья в стадии §YАйди§!."
 mission_vbp_hive_subdue:0 "Подчинить Разум Улья"
 mission_vbp_hive_subdue_desc:0 "Мы будем готовиться к борьбе с ним за доминирование. Как старший, мудрый и сильный Разум, мы обязательно покорим и поглотим его. \n\n§EКогда все будет завершено, планета будет присоединена, и местные станут частью нашего улья.§!\n\n"
 mission_vbp_hive_break_apart_0:0 "Сломать Разум Улья"
 mission_vbp_hive_break_apart_0_desc:0 "Мы постепенно ослабим Разум Улья, чтобы он потерял контроль над своими дронами. Со временем он умрет, а его дроны превратятся в безмозглых зверей.\n\n§EПо завершении этой миссии местные станут предразумными, и, если мы захотим, мы сможем занятся ими позже.§!\n\n"
 mission_vbp_hive_break_apart_1:0 "Сломать Разум Улья"
 mission_vbp_hive_break_apart_1_desc:0 "Мы постепенно ослабим Разум улья, чтобы он потерял контроль над своими дронами. Со временем он умрет, и его дроны под нашим руководством вернут себе индивидуальность.\n\n§EПо завершении этой миссии планета будет аннексирована, а её дроны станут нашими гражданами.§!\n\n"
